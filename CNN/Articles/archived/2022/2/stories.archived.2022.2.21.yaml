  'Lebron-James-final-season':
    'author': 'Jack Bantock, CNN'
    'caption': 'Lebron James said there are no certainties over his future in the
      NBA, though he is certain about one thing — he''d like to play his final season
      alongside his son. (FILE PHOTO)'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2022-02-21T16:15:26.319+08:00
    'imagesource': 'jcr:97512570-5cb4-4729-b1ad-0ffcfdc6a5b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c511bfc-651e-4ead-8e83-c454c66faf37'
    'lead': 'Lebron James said there are no certainties over his future in the NBA,
      though he is certain about one thing — he''d like to play his final season alongside
      his son.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-21T16:21:20.685+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:31:43.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:31:25.240+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NBA', 'Lebron-James']
    'template': '1'
    'title': 'Lebron James: Lakers star says final NBA season will be played with
      his son in interview with The Athletic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e370f937-151c-442e-b8f9-09cee9c53802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:21:20.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:43.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Lebron James said there are no certainties
        over his future in the NBA, though he is certain about one thing — he''d like
        to play his final season alongside his son.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d9b8c5-3c21-4c13-9e46-660f9995fbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:21:20.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old Los Angeles Lakers forward is currently back in
        Cleveland for the NBA All-Star weekend, the city where he spent 11 years across
        two spells with the Cavaliers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d8c850-5210-4224-bd85-0373366b1aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:21:20.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he prepares to captain Team LeBron against Team [Kevin] Durant
        in the 71st All-Star Game at Rocket Mortgage FieldHouse on Sunday —&nbsp;his
        record-equalling 18th appearance —&nbsp;James said the "door''s not closed"
        on a third stint in Cleveland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7715d-f0eb-4c6f-987a-d5010a596dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:21:20.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not saying I''m coming back and playing, I don''t know," James,
        who is a free agent after next season, told The Athletic on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98322274-764b-4990-99a6-39105e639454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:21:20.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:43.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what my future holds. I don''t even know when I''m
        free."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae41358-48dc-447d-94c3-ba50e0d8bf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:21:20.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:43.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James was named the league''s rookie of the year in 2004 after being
        drafted as the first overall pick of the draft by the Cavaliers, winning back-to-back
        Most Valuable Player (MVP) awards in 2009 and 2010 before leaving to join
        the Miami Heat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319ad0e2-a284-48fe-a201-75e994b27b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:21:20.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:43.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He returned to Cleveland in 2014, subsequently leading the franchise
        to their first ever championship two years later in yet another MVP winning
        season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e27f63-246c-4b97-abac-660becf5a5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:21:20.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:43.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Like Father like Son</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645b362f-6714-4718-8d66-4781d26d7d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:21:20.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:43.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018 he again left the Cavaliers to sign with the Lakers, with
        California now boasting two James'' —&nbsp;Lebron and his son, Bronny, who
        is now 17.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c452451-72e9-4c50-a2c0-2c3148c6cce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:21:20.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:43.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high school point-guard, Bronny was ranked 43rd by ESPN in their
        2023 class of 60 with a four star rating.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc7c6b3-c2c4-437e-970d-7bc34e014178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:21:20.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:43.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James'' second-born child Bryce, 14, is similarly rumored to be
        following in his father''s footsteps, already impressing at high school level.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7678d38a-5bde-48b7-8d18-3ef7aa5512d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:21:20.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:43.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of whether he returns to Cleveland, James asserted that
        whenever his final season comes, it will be played alongside his eldest son
        "whatever it takes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864de2ca-b18e-48da-81cc-71de627f188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:21:20.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My last year will be played with my son," James said. "Wherever
        Bronny is at, that''s where I''ll be. I would do whatever it takes to play
        with my son for one year. It''s not about the money at that point."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c794de-73b6-4c58-8193-16b43095f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:21:20.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When that final season will be remains to be seen. At the age James
        has enjoyed another stellar year despite an underwhelming season for the Lakers,
        sat ninth in the Western Conference with a negative 27-31 record.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73a134e-bb95-4a87-9c6e-8f8c64c6b1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:21:20.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet with 29.1 points per game, James trails only Joel Embiid and
        Giannis Antetokounmpo in the league this season, and last weekend passed hall
        of famer Kareem Abdul-Jabbar for the most combined regular and postseason
        points in NBA history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a1d079-8a3c-4687-8941-f04fe2adac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:21:20.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:43.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James needed 19 points on the road against the Golden State Warriors
        to pass Abdul-Jabbar''s 44,149 record, and proceeded to sink 26 to go clear
        at the summit with 44,157.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
