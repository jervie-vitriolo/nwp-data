      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson is running under Leni Robredo-Kiko Pangilinan tandem. The
        two also endorsed reelectionist Sen. Richard Gordon and former vice president
        Jejomar Binay who are part of the Ping Lacson-Tito Sotto slate.</p>'
