      'mgnl:lastActivated': 2023-01-17T18:31:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd72f4-90f6-46f9-837d-689532d7c201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.176+08:00
      'mgnl:createdBy': 'vince'
