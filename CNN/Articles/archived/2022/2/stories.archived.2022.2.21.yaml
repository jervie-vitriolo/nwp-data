      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea8380a-e559-4fb4-a084-9b4a04e12207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted strategic environmental studies are underway to ensure
        the forests are taken care of.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97327e8-6de6-45f2-abee-d4a2b3a26d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0661ba-cefa-47fd-9631-5f5f8d0736f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important thing is that our area can become an economic, tourist
        and other destination."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502df8c5-4f60-4750-8cfe-02188b78b8e2'
