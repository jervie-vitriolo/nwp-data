  'MMDA-studying-expansion-of-modified-number-coding-scheme':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-21T15:01:55.301+08:00
    'imagesource': 'jcr:07165d56-acd2-4457-bbda-3162c1e0f024'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0c3d376-d3f1-4b52-a8e4-03021034a614'
    'lead': 'MMDA says it is looking at adding 7-9 a.m., weekdays, as prohibited hours
      for vehicles on the road based on the last number in the license plate. The
      scheme is now at 5-8 p.m.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-21T15:24:58.110+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T18:31:45.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:31:24.420+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA', 'modified-number-coding-scheme', 'expansion']
    'template': '1'
    'title': 'MMDA looking into more vehicle number coding hours'
    'updated': 2022-02-23T13:15:00.000+08:00
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8ca220-3116-4e37-a690-9655aaac6536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:14:57.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:31:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)</strong> — The
        Metropolitan Manila Development Authority (MMDA) is mulling more hours to
        a vehicle restriction scheme called number coding, an official said on Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f06d67c-4457-46c2-8625-785ccdb91f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:14:57.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:31:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA general manager Don Artes said the additional hours are 7-9
        a.m. Monday to Friday. The current restriction is 5-8 p.m. The prohibited
        hours is based on the last number in the license plate which corresponds to
        certain days in the week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0be23a-b715-4499-bf2e-d3a4babc0ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:14:57.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:31:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved, MMDA said the added hours will not yet take effect
        on March 1 even as <a href="https://www.cnnphilippines.com/news/2022/2/23/Metro-Manila-Alert-Level-1-March-mayor-recommendation.html">mayors
        recommended a downgrade to Alert Level 1</a> next month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e54ebb4-2bf9-45bd-85bf-f11dfad684be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:14:57.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:31:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa po namin yan iimplement on March 1. Titignan po muna natin
        ang epekto kung sakaling ibaba sa Alert Level 1 ang NCR (National Capital
        Region). Titignan muna natin ang epekto sa traffic," Artes said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8f1515-05b9-4054-8972-3f0e7d049d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:14:57.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:31:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not yet implement it on March 1. We will see
        the effect in case the National Capital Region eases to Alert Level 1. We
        will look at its effect on the traffic.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c948a6b9-e4c3-4d77-be87-7c7553caa346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:14:57.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:31:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA first implemented modified number coding in December as
        restrictions were relaxed in time for the holidays.</p>'
