      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art historian and critic Carlos Quijon Jr.’s latest curatorial venture
        at Silverlens Gallery is all about ceramics and the cosmopolitan and modernist
        history of craft. Opening on Feb. 22, “Resonant Earth” takes cues from the
        Fernando Zobel de Ayala’s essay “The First Philippine Porcelain,” and will
        feature works from artists Joseph Gabriel, Hanna Pettyjohn, and Pam Quinto.
        — CNN PHILIPPINES LIFE STAFF</p>'
