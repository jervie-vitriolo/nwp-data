      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df87fe80-09d8-4e76-9bc6-a4cf1332a80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T18:47:48.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:31:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator claimed the properties — which he said several farmers
        lost due to inability to pay real estate taxes — often end up in the possession
        of those who have connections with the Land Registration Authority and the
        Department of Agrarian Reform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde04b8e-acdc-4451-8f09-8330aeb4bb3e'
      'mgnl:activationStatus': true
