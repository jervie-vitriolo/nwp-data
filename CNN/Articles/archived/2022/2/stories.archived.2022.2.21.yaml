      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Credit Suisse strongly rejects the allegations and insinuations
        about the bank''s purported business practices," the bank <a href="https://www.credit-suisse.com/about-us-news/en/articles/media-releases/csg-statement-media-202202.html">said
        in a news release Sunday</a>. "The matters presented are predominantly historical,
        in some cases dating back as far as the 1940s, and the accounts of these matters
        are based on partial, inaccurate, or selective information taken out of context,
        resulting in tendentious interpretations of the bank''s business conduct."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5fbe4d-8efb-4c47-970e-f7f4cf54db4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T13:36:13.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:52.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organized Crime and Corruption Reporting Project, a non-profit
        reporting platform, said in a news release that a whistleblower leaked information
        to the German newspaper Süddeutsche Zeitung. The OCCRP said that its investigation
        looked at data from more than 18,000 accounts worth more than $100 billion,
        opened between the 1940s and the 2010s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1db8a3-2bcf-48e0-9913-c299cb7403a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T13:36:13.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:52.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Süddeutsche Zeitung and 46 other news organizations — including
        <a href="https://www.nytimes.com/2022/02/20/business/credit-suisse-leak-swiss-bank.html?partner=slack&amp;smid=sl-share">The
        New York Times</a> and <a href="https://www.theguardian.com/news/2022/feb/20/credit-suisse-secrets-leak-unmasks-criminals-fraudsters-corrupt-politicians">The
        Guardian</a> — collaborated on the analysis and reported details of the data
        in an investigation titled "Suisse Secrets."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a607a-838a-4519-b8fb-c4a61174bb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T13:36:13.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:52.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCCRP and Süddeutsche Zeitung coordinated the project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3580a4a8-eba6-4294-aece-f7ff7d0d16a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T13:36:13.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:52.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCCRP release said the project''s reporting indicates that the
        bank''s clients include a "Yemeni spy chief implicated in torture" and Venezuelan
        officials accused of corruption, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821f33b0-d5aa-4cbd-857c-bb1df5b547ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T13:36:13.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:52.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve too often seen criminals and corrupt politicians who can
        afford to keep on doing business as usual, no matter what the circumstances,
        because they have the certainty that their ill-gotten gains will be kept safe
        and always within their reach," said OCCRP co-founder Paul Radu in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de36a7-c973-4dbc-872d-8b16b8eb0b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T13:36:13.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided by the OCCRP, the whistleblower who provided
        the information said Swiss banking secrecy laws are "immoral" and enable corruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9ccfa3-9b45-40b0-9e41-c961aa31830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T13:36:13.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit Suisse said Sunday that about 90% of the accounts mentioned
        are closed or were in the process of closing before the project''s reporting
        and that it has taken significant steps to combat financial crime in the last
        decade. Although it said it cannot comment on potential client relationships,
        the bank confirmed it is taking action "in line with applicable policies and
        regulatory requirements."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634732f8-c507-4ff8-a2ee-c3af6a7bf82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T13:36:13.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These media allegations appear to be a concerted effort to discredit
        not only the bank but the Swiss financial market-place as a whole, which has
        undergone significant changes over the last several years," the bank said
        Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8babf59-e4ba-4fcf-bf1b-0ee1fcdc1bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T13:36:13.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/20/business/credit-suisse-accounts-occrp/index.html">Credit
        Suisse pushes back on reports of controversial accounts</a>."</em></p>'
  'Philippine-obstacle-sports-team-2022-schedule-':
    'author': 'Pauline Verzosa, CNN Philippines'
