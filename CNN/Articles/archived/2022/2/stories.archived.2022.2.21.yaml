      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Five people were stabbed in separate
        incidents in New York City subway stations this weekend since officials on
        Friday vowed to combat crime and address homelessness in the city''s transit
        system as part of a new public safety initiative, according to the New York
        Police Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04afa354-1ee5-4152-b1a2-bb112e42c1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade75822-cfe3-4cad-817e-92923f479aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No arrests have been made in connection to any of the incidents,
        and all five victims are in stable condition, a NYPD spokesperson told CNN
        on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d93ae34-3fbe-4aec-9ee1-e4f4292862df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c976926a-6c55-40c1-be21-48c21727610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first stabbing incident this weekend occurred Friday evening
        inside a Queens subway station, where a man was stabbed by another man who
        fled the scene on foot, police say. The victim was taken to a local hospital
        with a cut to his arm and is expected to survive. The NYPD said they have
        a suspect related to the attack in custody.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680b1fe-97ff-467c-90c0-02feb7f629ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da684c1-4a39-457f-ae27-becc0f9431a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second incident occurred early Saturday morning inside another
        subway station in Queens. A 46-year-old man was approached by three males
        who demanded money, the NYPD said. A dispute ensued, and the victim was stabbed
        in the thigh. He was taken to a local and is in stable condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25faad8-a13e-4310-8e91-e6df95d61cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6483a199-cb36-4510-b279-fb84cbfa3ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday afternoon around 2:50 p.m., an unknown male punched
        a 20-year-old female victim in the back while she was on the northbound platform
        inside a subway station in the Brooklyn neighborhood of East New York. A verbal
        dispute ensued, and the assailant stabbed the victim three times in the abdomen.
        Emergency Medical Services arrived at the scene and transported the woman
        to a hospital in stable condition, according to police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85177c49-3965-42ea-91ee-7000842ef3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a0c14-9752-4c1d-88e9-2fe7c9d1ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday evening around 8:10 p.m., two men attempted to remove
        property from a male victim. A struggle ensued, and the victim was stabbed
        in the leg. No property was removed, and the victim was treated on scene by
        EMS, the NYPD said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f896d8d-6b78-4fc3-a859-8eeff8dbedaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a3e76-0e4a-4aba-916e-47047b55cb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than an hour later, a verbal dispute in the 116th street station
        in Harlem resulted in a male victim getting slashed in the arm. He was taken
        to Columbia Presbyterian Hospital in stable condition, police said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866ae742-577f-43d2-b8c9-8bc251df6d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71db8b23-f90d-455a-9d37-fd4a8315c795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Joint initiative will address homelessness, subway safety</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd64405-8fb7-4ac1-b80b-e77b80352330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Eric Adams, a former transit police officer, and New York
        Gov. Kathy Hochul held a press conference on Friday to announce the subway
        safety initiative, highlighting the local, state and federal resources the
        city will employ to combat mental health and safety.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319609d9-8749-4499-8895-d99bd9e1375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862f34c7-17fc-4dc6-9567-4524d989c5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint initiative, which will go into effect on Monday, will
        involve the deployment of up to 30 inter-agency collaborative teams that bring
        together the Department of Homeless Services (DHS), the Department of Health
        and Mental Hygiene (DOHMH), the NYPD and community-based providers in "high-need"
        locations, the plan states.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d620b45-d379-411b-aff3-9048a67609af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e172ef6-f48f-43df-bc31-5c36e5754765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new efforts come as crime in the city, particularly within its
        transit system, has garnered national attention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffdd92c-c41c-4a4a-874b-fd4101bfc31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9a4ddd-38a5-4117-a32e-dbf3782ca12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subway system and our bus system, they are the lifeblood of
        our city," Adams said. "If we don''t get them right, our city won''t continue
        to recover from Covid. Millions of New Yorkers use the system to go to school,
        to go to their place of employment and just to visit their loved ones. It
        provides a vital service."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69188369-3064-4109-aff3-338898d12e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1796717-e868-404a-b9ce-a679333b31d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor''s announcement on Friday took place just one day after
        a 22-year-old man was stabbed on a Brooklyn-bound train in an apparent unprovoked
        attack by a male stranger, according to police. The NYPD has arrested a 44-year-old
        man in connection to the attack on charges of second-degree assault, it said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffc1c6d-3d57-41e5-82b5-55ed536595e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31003427-3ddb-432f-a623-682a8092de10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident followed the death of Michelle Alyssa Go, an Asian
        American woman who was pushed in front of a Times Square subway train on January
        15. Roughly one week later, a 62-year-old man suffered minor injuries after
        he was pushed onto the subway tracks at the Fulton Street subway station in
        Lower Manhattan, police said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e2601-9921-4c8e-8fa7-6da9c2d0eab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b536d82e-bce7-43d5-bd6b-33b463d4dad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new subway safety measures are laid out in the second phase
        of New York City''s plan to improve and modernize a 113-year-old system that
        was forced to scale back its services early in the pandemic amid staffing
        shortages and declining ridership. Since the first phase of the effort was
        announced in January, NYPD officers have conducted some 115,000 inspections
        in the system, Adams said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5318e818-d131-4f34-870a-f0769e5182b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcb9656-c6bf-4adc-983d-e499d240ce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other key initiatives in the plan include training NYPD officers
        in the subway system to enforce MTA and New York City Transit Authority rules
        of conduct; incorporating medical services into DHS sites to serve people
        experiencing unsheltered homelessness; requiring everyone to leave the train
        and the station at the end of the line; transitioning people from the subway
        system to "safe" spaces.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0061c134-7252-4f90-adee-a716215c9283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb490e8a-ab3a-4c4e-8f4e-9a564c1ec206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYPD officers will enforce subway violations such as "sleeping across
        multiple seats, exhibiting aggressive behavior to passengers, or creating
        an unsanitary environment," the city said in a press release.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15a12c3-286a-44e1-971e-7a79616a57e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:56:06.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:57.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/20/us/nyc-five-subway-stabbings/index.html">There
        were at least 5 NYC subway stabbings this weekend after mayor unveiled new
        safety plan</a>."</em></p>'
  'Clarissa-Ward-coverage-Ukraine-conflict':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-21T10:57:57.074+08:00
