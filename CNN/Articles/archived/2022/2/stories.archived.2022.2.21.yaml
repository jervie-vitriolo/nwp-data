      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having now wrapped entire houses, he hopes to go bigger still, such
        as vacuum-packing an entire park. He also hopes to explore "new artistic styles,"
        he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df80e944-158a-4798-ac20-bbd4a29e960d'
