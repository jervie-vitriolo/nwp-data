      'jcr:uuid': 'c37a6ee5-5b65-44b9-bab8-a1e5b72e4cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the Tokyo-based photographer has just seconds to capture
        the images he needs before setting his breathless subjects free.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2f45a0-c003-455f-aee9-bc627efac136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8252df4-efac-4afc-950e-b6a76d3537b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The striking pictures, which Kawaguchi describes as a "memorial
        photo for the family," form part of his ongoing series "Flesh Love," an almost
        two-decade-long mission to explore human intimacy by shrink-wrapping people
        in plastic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c397fdf7-f43e-4363-a5a5-c9d5e04d018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa7ec34-1b26-477c-8546-18c824bf5ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I started the series, I asked some of my closest friends to
        test how long they could hold their breath for, and found it was about 15
        seconds," Kawaguchi said via video call from Okinawa, Japan. "So, I decided
        to set a ''10-second rule'' whereby I open the bag after 10 seconds, regardless
        of whether (I have taken the photo) or not."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d43abf2-58d3-426b-8e71-cd90b536df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d28b301-b9f1-421a-b03f-108891497572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning with intimate images of lovers trapped inside sealable
        bags, which were once used to store futons, his photos have since grown in
        scale. The latest installation of his series, titled "Flesh Love All," sees
        the photographer encasing couples or families and the places most important
        to them -- usually their homes, complete with trees, cars and motorbikes --
        in custom-made plastic sheets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a832d80-7abe-4a1d-94b0-045cafe3d7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e53cdd-b9ce-4bee-93cf-087745ef5f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going by the name Photographer Hal, a reference to the talking computer
        in Stanley Kubrick''s "2001: A Space Odyssey," Kawaguchi said his photos are
        primarily about love. And while his focus has shifted from the sexual to the
        familial kind, his goal remains the same: to depict human connection in its
        many forms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0005c61b-22c8-474a-8566-399af7f18141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b624922c-b8eb-41ae-a97f-f322b4503532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The newer photos) contain a message of connection with the outside
        world and express love for everything equally," he said, adding: "We pack
        everything in the background to represent the social connection that the subjects
        have to the outside world, not just to themselves."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f652c240-cbec-49e6-95d3-b539da68d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86974fd3-756b-4302-a9d5-103fde41fc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can take two weeks to create the custom wraps and set up a single
        image, while the final photo shoot requires the help of around seven people.
        An assistant is always ready to open the bags -- or cut them open, in case
        of an emergency -- if the photographer is unable to do so. He also keeps a
        portable oxygen tank to hand, as well as a spray to keep subjects cool during
        hot summer photo shoots.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e9b2d4-1acb-4b60-ab3d-dd7757df809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22538514-387a-40d5-b45a-ec255d479dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawaguchi admitted that some people "feel claustrophobic" when looking
        at his photos. And he is all too aware of how suffocating it feels to be enclosed
        inside one of the airtight bags -- because he has tried it out himself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8ca791-ff22-4846-9a07-ad85f3f5dcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b012b3-7ae2-4bf1-896d-55b307c222e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was in the bag, I felt that my life and death was completely
        controlled by others," he said. "I could actually feel how my subjects entrust
        their lives to me."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55464c1c-59e8-4c10-8662-04707420e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755350c4-9f3b-4d23-bb52-9147ab641576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When two become one</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4387c80-cfcc-4348-a3a7-b867132ccb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series traces back to when Kawaguchi was a commercial photographer
        in his 20s. With little free time to produce his own work, he would take his
        camera to gigs and nightclubs, where he often photographed young couples.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfbaf26-3aee-4c1b-b81a-2095cd6b96a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54e7081-fbd9-4fa1-9721-1dda95ffe3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found couples to be very attractive as subjects because they
        were full of joy, anger, sorrow and happiness," he said. "As I observed them,
        I also felt that there was a relationship between the physical and emotional
        distance between two people."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3475574c-8505-48e8-ad66-daf098624f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde621b-3581-4938-8e08-536d32df3de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding volunteers among his friends (and friends-of-friends), Kawaguchi
        began "Flesh Love" as a way to "to visualize the intimacy and love" between
        couples, he said. The photographer worked with subjects to find positions
        that eliminated the gaps between their lubricated -- and sometimes completely
        naked -- bodies, before removing air from the bag using a vacuum cleaner.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb93693-5871-430b-94a7-f72803b5acb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f5f1f-3365-490b-bfee-f685386396d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I require my subjects to rehearse their poses over and over again,
        and then recreate the chosen ones in the bag," he said, saying it was like
        "fitting them together like a puzzle."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c088fde-d976-4b09-8d6b-ce35b35e76b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0052b10c-e64e-4ffe-ab4b-640f70ec2bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawaguchi said he was inspired by Plato''s "The Symposium," in which
        the philosopher said men and women were once single beings, with four arms,
        four legs and two faces, before the Greek god Zeus split them in half.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b1fdd5-e699-4956-8e8a-39b3a258c39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c05986c-b920-4195-b14d-67d3e19fd1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wrapping subjects in a bag was only a byproduct," the photographer
        said. "The main purpose of my art is to turn two people who love each other
        into one being again.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb83d0ae-c72a-4b39-bcb4-fa7ab2c9527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379a50ad-cd48-41a3-967b-ef33226f2346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still don''t know exactly what love is, but I don''t think it''s
        only about distance," he added. "Surprisingly, I sometimes feel that the subjects
        don''t look very intimate, even if their bodies are completely close to each
        other. The reverse is also true."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dfde3b-a435-4384-9383-a0c2928ec02c'
