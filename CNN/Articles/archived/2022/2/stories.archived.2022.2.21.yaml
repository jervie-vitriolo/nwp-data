      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check out the full lineup to discover the work of up and coming
        filmmakers, such as Nixs Bernal’s award-winning “Nik-Nik,” about a six-year-old
        girl’s attempt to solve the rubik’s pattern that represents her identity,
        and Genevieve Ofiana’s “Zulu,” a sports film about a university cheerleader.&nbsp;—
        CNN PH LIFE STAFF</p>'
