    'jcr:uuid': 'a99ee876-0af1-4ec9-b593-4d3898721695'
    'lead': 'After a mild end to the weekend for many states, Old Man Winter will
      make a comeback as we start off the new workweek.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-21T16:15:17.565+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:31:44.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
