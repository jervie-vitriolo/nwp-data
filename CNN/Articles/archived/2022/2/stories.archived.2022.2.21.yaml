  'up-school-of-statistics-kalye-survey':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-21T22:46:02.066+08:00
    'imagesource': 'jcr:3bb8023a-24c5-4f11-b7d6-8300bf100e2a'
