    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc191a7f-2e25-4b84-bbf6-4b10fd151458'
    'lead': 'Covering what''s really happening on the Ukrainian border is being made
      even more difficult because of the constant flow of unverified or potentially
      misleading information, said Clarissa Ward, CNN''s chief international correspondent.
      The prevalence of amateur videos, crowdsourced content and difficult to discern
      satellite imagery can confuse or perhaps misinform even seasoned journalists.'
    'mgnl:activationStatus': true
