      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)—</strong> The
        Philippine National Police and the Armed Forces of the Philippines on Friday
        arrested a doctor who they claim to be a high-ranking communist official in
        San Juan City.</p>'
