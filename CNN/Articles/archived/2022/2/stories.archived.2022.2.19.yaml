      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) –</strong> The
        Magnolia Pambansang Manok Hotshots kept their perfect slate after six games
        with a 103-83 win over the Phoenix Super LPG Fuel Masters in the PBA Governors''
        Cup Saturday at the Smart Araneta Coliseum.</p>'
