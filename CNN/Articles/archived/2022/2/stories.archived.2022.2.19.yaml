      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.cnnphilippines.com/lifestyle/2021/7/1/Masungi-Georeserve--SaveMasungi.html"
        href="https://www.cnnphilippines.com/lifestyle/2021/7/1/Masungi-Georeserve--SaveMasungi.html">READ:
        The fight to #SaveMasungi</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5858e312-c8f7-4b4d-b4d9-3bada6c8aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T20:46:10.106+08:00
