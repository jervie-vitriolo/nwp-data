      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rail companies have urged customers to reconsider their plans, with
        blanket speed restrictions in place for most lines across the country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7562a462-42b8-4b06-b03f-2716f21ccbe4'
      'mgnl:activationStatus': true
