  'Microsoft-Activision-Blizzard-deal-US-antitrust-enforcers':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'Courtesy: Michael Ciaglo/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-19T04:22:12.548+08:00
    'imagesource': 'jcr:f244191d-4412-4200-893b-368d7b2c93c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5109f61b-dd20-48e2-bf6e-d96d12e49732'
    'lead': 'It has been about two decades since Microsoft and the US government went
      head-to-head in one of the country''s biggest-ever antitrust battles. In the
      years since, Microsoft has managed to mostly stay off the radars of lawmakers
      and antitrust regulators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-19T04:36:02.292+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:30:34.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:29:44.649+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Microsoft', 'Activision-Blizzard', 'US-antitrust-enforcers']
    'template': '1'
    'title': 'Microsoft''s blockbuster Activision Blizzard deal could raise uncomfortable
      challenges for US antitrust enforcers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c355d56-d8b9-4bd2-a816-213e4471496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It has been about two decades since Microsoft and the US
        government went head-to-head in one of the country''s biggest-ever antitrust
        battles. In the years since, Microsoft has managed to mostly stay off the
        radars of lawmakers and antitrust regulators, even as scrutiny of other tech
        giants has ramped up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1fcbb4-42fa-4d4f-89df-a2c1ab27be23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf39e6f5-b868-461d-872d-951de8a34732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with its plan to acquire popular video game developer Activision
        Blizzard for nearly $70 billion, Microsoft may be thrust firmly back into
        the antitrust spotlight. The blockbuster deal would secure Microsoft''s spot
        among the most dominant global players in gaming alongside Sony and Tencent,
        and it would expand the tech company''s first-party content library to include
        some of the most popular titles in gaming, including "World of Warcraft" and
        "Call of Duty."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7eec96-be04-4c20-b994-7229c1fb03e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9112a98b-d55a-4727-9c94-ab35fe03fcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry watchers say it''s a risky time for Microsoft to try to
        push through what would be the largest acquisition in its history. The head
        of the nation''s antitrust enforcement agency, Federal Trade Commission Chair
        Lina Khan, has pledged to crack down on companies consolidating power and
        reducing competition in a range of industries, especially technology. Activision
        Blizzard''s stock is currently trading nearly 15% below the acquisition share
        price, a possible sign of investor skepticism about the deal going through.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210533de-ec13-440e-bc5a-2b6e79eb1478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c817e0b-6e2a-40a4-b7f1-86ba7cbcadd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Microsoft isn''t the only one who faces a risk if the FTC
        does decide to challenge the deal. It could also present some uncomfortable
        challenges for Khan and the agency by highlighting limitations in their ability
        to tackle a new era of potential antitrust issues raised by the tech industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ece628-88a3-4871-9d06-f57fb54750c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7315d771-478d-4375-9a59-658a614b9708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first six months leading the FTC, Khan laid out an ambitious
        agenda that involves pushing sweeping reforms to the practice of antitrust
        law and being more proactive about blocking potentially anticompetitive mergers
        before they''re completed. Her plans have been bolstered by support from the
        White House and bipartisan agreement among lawmakers about the need to rein
        in massive tech firms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf08287-0db7-4a49-b8ad-e4d698c4723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b031a7-841a-4a4c-829e-052f9b87d6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenging the Microsoft-Activision deal could be a chance for
        Khan to prove she''s serious about taking action. However, there remain serious
        legal hurdles to the FTC actually winning such a lawsuit (should it decide
        to bring one) — namely that the law itself is slow to change, and the existing
        rules and practice may not be enough to block even such a large acquisition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7385c2ff-789f-491b-9803-48de9c9b795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e62630-0cbd-49ac-a45d-58a11cf83342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both antitrust experts and the FTC itself have also noted that the
        agency is short on resources, especially compared to large tech companies.
        And it''s unclear whether Khan will want to spend those limited resources
        on Microsoft and the gaming industry — or, for that matter, to make it one
        of her first new antitrust fights against Big Tech — rather than focus on
        some of the other ways tech companies have potentially consolidated markets.
        For example, Khan''s FTC is moving forward with a Trump-era suit to unwind
        Facebook''s years-old acquisitions of Instagram and WhatsApp, and it is also
        reportedly engaged in an extended review of Amazon''s acquisition of movie
        studio MGM.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d3081-f938-45b9-939d-599bf26ec5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3096f119-8013-499a-adb9-425e8566120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still early in the process. Microsoft filed formal paperwork
        with the FTC to kickstart the merger review process and delivered an initial
        briefing to FTC staff earlier this month. The agency''s review process could
        take months. But antitrust experts say Microsoft''s nearly $70 billion bid
        for Activision will be hard for the FTC to ignore.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b32220-0ee4-4a1d-be9a-a35d400a93c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cf7443-81ca-4d95-a87b-381d962989c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deal of this size "is almost a challenge to Lina Khan to kind
        of bring it on," Hal Singer, managing director at economics research firm
        Econ One and a professor at Georgetown Business School, told CNN Business.
        "She''s trying to push back and slow down the train, and this is basically
        the tech sector just saying, ''You can''t stop us.''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180ae62d-6698-4a33-9c7e-c42208a987a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10bbce6-31ae-4ed3-989b-4438138dff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTC typically does not discuss deals under review and did not
        respond to a request for comment on this story. Microsoft pointed CNN Business
        to comments from President Brad Smith — who was the company''s general counsel
        during its last antitrust battle — in a recent briefing with reporters, where
        he said it "is so early in the process that we''re not yet at a point where
        we''re getting any real feedback [from the FTC]. We wouldn''t expect to yet."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd65656a-dd05-4781-b002-4ff3ea3b3b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46370960-a45b-4796-90ac-833c268cb046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft CEO Satya Nadella also commented on the deal during the
        briefing, saying: "We want to compete ... I want us to approach this in a
        principled way where we are building our platforms, our technology, such that
        we are on the right side of history."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dfbebe-229f-4eff-8862-ebfa00743c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a83a2-b476-4c9a-b9e7-47dbfaa934f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evaluating the Microsoft deal</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb7353f-e229-4439-b035-9d8eaec3692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of regulators'' evaluation of any merger is the question
        of how much the deal could reduce competition, and therefore threaten to raise
        prices for consumers or cause other harms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a85fa-d6a3-4c04-8c61-b37c15acd328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481f7788-f47d-473b-8f05-bd8e673d2427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few ways to approach this: Because Microsoft, like Activision
        Blizzard, designs some of its own games, it''s possible that the deal could
        be considered a "horizontal merger," the term for when one company is acquired
        by a direct competitor, effectively consolidating the market. But because
        there''s significant competition in the game development space, regulators
        are less likely to be concerned about this aspect of the deal, antitrust experts
        say.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6182745c-573c-4107-ad67-a24b54086752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1127cc13-7979-43b5-b517-d4d9d79c4514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the FTC does decide to challenge the deal, it will likely instead
        be on the grounds that it is an anticompetitive "vertical merger." A vertical
        merger is one in which one company (think, Microsoft, which creates gaming
        platforms and consoles) acquires another company in the same industry but
        a different part of the supply chain (like Activision Blizzard, which makes
        the games to play on those platforms).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcca436c-afc3-4277-9a2c-4dc32b735750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f7dc90-65fb-4eb1-846a-837c67bba60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where things could start to get tricky for the FTC. It can
        be harder to prove potential harms from a vertical merger than from a horizontal
        merger because the economics are more complex, according to Daniel Crane,
        a law professor and antitrust expert at the University of Michigan. In a horizontal
        merger, two competitors become one competitor, making it more apparent how
        overall competition in the market is reduced. But in a vertical merger, the
        end result is less straightforward. (There have also been fewer challenges
        to vertical mergers over the past few decades, which would mean less legal
        precedent to rely on in court.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfbcbb1-0879-4379-b091-9d3ab9fa1765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2ce796-6724-4305-9bfc-a8affeaf4eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a vertical merger case against Microsoft, regulators would look
        at whether the deal could result in the denial of a crucial product to competitors
        that would impede their ability to compete effectively. In this case, that
        would likely mean looking at whether Microsoft could make existing or future
        games developed by Activision Blizzard exclusive to its platform, to the detriment
        of rivals like Sony.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d0c1a-0601-4cc1-aec6-3a4274f89383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c1b905-cb0b-4ab9-95b6-26141cc7e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, that proposition is part of what makes the deal attractive.
        Microsoft has been trying to drive a growing slate of content into its Game
        Pass subscription offering to attract new users and keep existing ones paying
        for the membership, said Forrester analyst Will McKeon-Wright. (Microsoft
        has suggested it won''t make Activision content exclusive to its own platforms,
        although the company could still profit from licensing deals with competitors''
        platforms.)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2301cc40-acf6-4add-bb38-bcbf9a36dcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c190cf-1a2c-4b0a-9b37-46a9a748a0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the antitrust argument could come down to how you define
        the market. Regulators would likely want to focus on a smaller market — game
        consoles, for example — where it could contend that Microsoft is a dominating
        force. The company, meanwhile, would likely argue that it competes for consumers''
        attention with a broader collection of companies, such as Netflix and TikTok.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad32729-3123-4c9d-8f38-d017630ca5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a058ac40-896d-4285-8c7c-8c0f8869396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There might be something in the Activision portfolio, that by denying
        it to a rival gaming platform, Microsoft could cripple that rival platform,"
        Singer said. If there is, regulators may reasonably be able to make the case
        that consumers could expect higher prices from the deal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2dd2bf-d880-42b8-8129-c769caa8841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26046e78-4123-40e7-aec7-ebac3a0c1443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "the chances for the government, under the current state
        of the law, are very low for stopping a vertical merger," Singer said. The
        failed challenge to the AT&amp;T-Time Warner merger in 2018 is one of the
        only recent examples of litigation over a vertical merger. (Time Warner, which
        later rebranded as WarnerMedia, is CNN''s parent company.)</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e38a40-cfc1-4af1-9a7d-626169394873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f2a7c7-af3d-406a-b5a1-55945befd3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''m Microsoft and I''m looking at this kind of a deal, I think
        I''m expecting pushback from the FTC and possibly litigation," Crane said.
        "But I''m also feeling pretty good about my chances."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cc6669-f122-472c-9042-b36986ef91f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4486709c-4f1c-4907-aa45-5c5bcfbd11fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The challenge for the FTC</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bdb7e1-a850-4352-85bb-219e83175c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where Khan''s plans to overhaul the country''s approach
        to antitrust come into play. For the past several decades, antitrust regulators
        have focused chiefly on the potential for mergers to raise prices for consumers.
        Now, Khan, who has been concerned about vertical mergers since before starting
        at the FTC, is proposing a broader framework for how to think about the possible
        harms from mergers and corporate consolidation, such as the impact on workers
        in the affected industry.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f7ed99-6b91-4752-86bf-7e5ae6dd477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e14671-773e-47f0-9010-e3add0710231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, the FTC in September withdrew guidelines for evaluating
        vertical mergers that the agency released during the Trump administration,
        and is now working with the Justice Department''s Antitrust Division to review
        whether to release updated guidelines that reflect technological and economic
        changes in recent years. That update could include giving regulators more
        leeway to consider whether a merger might "tend to create a monopoly," even
        in its early stages, the agencies said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ad62d-0b33-48f3-a494-c0541f793423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a649291-c38e-4789-b671-59d3b9a7be18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review is being made, at least in part, with an eye toward better
        regulating the tech companies, who have defended mergers and their growing
        power by pointing to the many free products and services they provide to consumers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6962658d-cf10-4eda-ac00-3563227c35ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11fadbb-48de-4b9f-b3a7-d619ab54b3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the guidelines are not legally binding, the fact that there
        currently are none for a court to refer to may mean that the FTC is not yet
        ready to come out swinging with a challenge to the Microsoft-Activision deal.
        "You want that thing in your hand when you go in to challenge this deal, you
        really don''t want to go in without it," Singer said of the FTC.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23781d06-a4b4-4eda-8b02-61072ed3561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f7e75-05b2-43e3-b0c9-9a565f85ebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s unlikely that those revised guidelines, the public comment
        period for which began last month, will be ready in time for a potential case
        against the Microsoft deal. Even if the new guidelines were released during
        litigation, "you know what Microsoft''s going to say, they''re going to say,
        ''they wrote these guidelines with us in mind,''" Crane said. (The FTC could
        wait to take action, as it has shown that it''s willing to revisit mergers
        even years after the fact with its lawsuit seeking to break up Facebook, but
        Khan has indicated a desire to challenge potentially anticompetitive deals
        before they go through.)</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bd5545-5076-4acf-aa43-569960bc6da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f29fed1-0cfa-42cc-b923-0ef066e36a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the acquisition could end up closing with a consent
        decree, a settlement where the acquiring company agrees to make some concessions
        to complete the deal, as many other vertical mergers have in recent decades.
        Microsoft has already hinted at its willingness to negotiate and play nice
        with competitors to help ensure the deal goes through. Shortly after the deal
        was announced, Microsoft''s head of Xbox, Phil Spencer, tweeted that he had
        spoken with leaders at Sony.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4255867-8c9a-4d65-aebb-39f2d6614fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeeba0c-5903-475a-9abd-2e0c73babfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I confirmed our intent to honor all existing agreements upon acquisition
        of Activision Blizzard and our desire to keep Call of Duty on PlayStation,"
        Spencer said. "Sony is an important part of our industry, and we value our
        relationship."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce86320d-2161-485e-9c06-d2779639a667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee46e64-6ae3-47db-a09c-a0da03c92dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last week, the company made a more detailed appeal to regulators
        to bless the deal. It promised to ensure that the popular franchises it acquires
        from Activision Blizzard will remain available on PlayStation under Activision''s
        existing deal with Sony. The company also said it has offered to extend the
        deal on a "multiyear basis." Activision''s existing deal with Sony runs until
        2024.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e7dba-1016-49b9-81c0-7678ffee43f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f6699-665f-4eba-8e77-9e20696b4dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be very surprised if Microsoft wasn''t willing to make
        a number of concessions to get this deal done. The question is whether that
        would be acceptable," Crane said. "[The FTC] want to be seen as active and
        doing things and really changing the status quo in antitrust."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc183fa-6e22-4856-9a66-285c02af189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:36:02.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/18/tech/microsoft-activision-blizzard-ftc-antitrust/index.html">Microsoft''s
        blockbuster Activision Blizzard deal could raise uncomfortable challenges
        for US antitrust enforcers</a>."</em></p>'
  'Ivermectin-vs-severe-disease-COVID-19-study':
