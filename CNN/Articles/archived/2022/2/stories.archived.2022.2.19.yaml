      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States is resuming its avocado
        inspection program in Mexcio''s Michoacán state a week after imposing a temporary
        ban in response to a US inspector receiving a death threat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c7ee78-0eae-4862-b22e-45eee1217839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:10:43.575+08:00
