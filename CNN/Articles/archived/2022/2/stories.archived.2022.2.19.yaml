      'mgnl:created': 2022-02-19T07:00:54.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Met Office expanded its rare "danger-to-life" weather alert
        on Friday morning to include most of the south of England and some of Wales,
        before Eunice picked up speed with winds as high as 122 miles per hours (mph),
        the fastest on record in England. High wind speeds is what make wind storms
        intense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8a1e0b-41d7-4be9-816b-8cfa4e3480b0'
