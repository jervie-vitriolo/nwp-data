      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede6c72-6816-448a-a3f8-b2ce9392b7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian invasion of Ukraine would be "catastrophic," UN Secretary
        General António Guterres said Friday during his opening remarks at the Munich
        Security Conference in Germany, calling for diplomatic efforts to continue.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c060585-ff1b-45d7-b365-2225817e3e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad4d54c-9835-4421-ad44-e0f24ab569e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply concerned about heightened tensions and increased speculation
        about a military conflict in Europe. I still think it will not happen but,
        if it did, it would be catastrophic," Guterres said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0b491b-bc84-487f-af79-cf1108c3ae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41a1266-5b60-49d2-98f8-89be22490b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Vice President Kamala Harris from the Munich conference warned
        that "aggressive action" by Russia would be met with "severe consequences"
        of economic sanctions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dd8a35-2ef3-49c4-9d7d-8e656599dcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633a4dc9-c6dc-4619-9e00-541ad09ede1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest US intelligence assessment indicates that Russia is continuing
        with preparations to invade Ukraine, according to a senior US official with
        direct knowledge and another source directly familiar with the intelligence.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55159f5-f3f8-41c7-a708-b248fc147a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38b41d3-ec31-4fc9-a8c8-ce4760f20422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessment -- described as "bleak" by the senior official --
        indicates Russia could attack in the coming days.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c623e0ea-1717-409d-b003-412a9d93be14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff0af55-8a17-4ecb-911f-0f41d4fe8708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, US officials caution they do not know if Putin has made
        a final decision to invade and note he may delay action or not order it at
        all. Earlier assessments forecasting military action by Russia this week did
        not bear out.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1b75ab-e599-4d92-b248-04fba65724ce'
      'mgnl:activationStatus': true
