      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c555b4b-d6bc-4c6d-9284-5886b665e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sting jet is a very narrow and concentrated blast of powerful,
        upper-level winds that can form inside powerful weather systems. It descends
        to the the Earth''s surface and can last a few hours, potentially causing
        damage to life and property, according to CNN meteorologist Derek Van Dam.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d43e7-f3ea-464e-9d8e-4f6acb1a0168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef26ff7-58bd-475a-a37e-1591793e8f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''sting'' refers to the cloud formation it creates, which resembles
        a scorpion''s stinger," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a2f453-a98e-4d2f-8f68-9b82311629d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd868b7e7-79c6-40f5-9b5e-6358fd15492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eunice is the second storm in a week for the UK after Storm Dudley
        battered parts of Scotland, northern England and Northern Ireland Wednesday,
        leaving thousands of homes without power. Those homes have since been reconnected.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94abceb0-cf49-41e1-8bf2-9404992dfc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9206691-2e4c-444f-a1f6-f9112b0cb186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannah Cloke, professor of Hydrology at Britain''s University of
        Reading, urged people to stay home where possible.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daca49c-33f5-4790-8053-fb2dd9dec895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24834ff2-8b49-495d-ab1a-4af83b7d0fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said people should not to take the red alert "lightly," as the
        winds were likely to uproot trees and roof tiles.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f668f8-c9fe-4c9a-ab55-f865265006d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd686e8-7d2c-4e3c-9b9e-1edaa5c2cb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re hit by one of those you will be seriously hurt or killed.
        Wind that strong will sweep people and vehicles off streets, and topple electricity
        lines," she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c174381-b5a7-4d08-9d18-8d64cceb2713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad5bf66-f7eb-4db0-a7d6-23c7f9eeec70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A climate connection?</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a996217-11f0-4ad8-b72b-cc372c07b1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is little to suggest any link between human-made climate change
        and the frequency and intensity -- or windspeeds -- of storms in northern
        Europe at current levels of global warming.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd640eea-7884-4e96-b593-b674a7aa952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de61e4-0cc9-4046-913b-2c43b8783656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But damage from windstorms are still getting worse because the rainfall
        associated with them is becoming more intense, a trend that many scientific
        studies do link to climate change. Sea level rise also plays a role.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1351649-dba5-4fc1-b68b-49d00888fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6862b7d-4974-4d11-b1d3-65bd854409c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With more intense rainfall and higher sea levels as human-caused
        climate change continues to heat the planet, flooding from coastal storm surges
        and prolonged deluges will worse still further when these rare, explosive
        storms hit us in a warmer world," Richard Allan, a climate scientists at the
        University of Reading, said in a statement.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f32382b-f430-4a0c-a5ef-d18f5c80ae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5add8ec0-5668-47c2-9387-877405bcf69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Intergovernmental Panel on Climate Change warns that if global
        temperatures rise by 2 degrees Celsius, compared with levels before industrialization,
        then northern Europe would start to see an increase in the frequency of severe
        windstorms.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea9ed00-6c8a-49a3-b172-f994ba54f9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d6c7ba-a1b2-46bf-b883-e725bd03afe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperature rise is currently at around 1.1 degrees Celsius, according
        to conservative estimates. The world is on track for warming well above 2C,
        according to an analysis, which looked at governments'' plans to cut greenhouse
        gas emissions at the COP26 climate talks last year.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547bb5e4-1658-4373-878e-1294bd8c4043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/02/18/world/storm-eunice-landfall-weather-climate-intl-gbr/index.html"><em>
        "Storm Eunice blows off rooftops with highest wind speeds on record in England"&nbsp;</em></a></p>'
