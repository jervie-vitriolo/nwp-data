      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents around the UK also posted images on social media of collapsed
        fences and trees in roads.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41d087e-cb93-42e4-bdb3-77019d2d6713'
