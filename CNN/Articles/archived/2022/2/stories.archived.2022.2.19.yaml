      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this decision we ensure the export of the fruit and give economic
        certainty to farmers and laborers," he tweeted.</p>'
