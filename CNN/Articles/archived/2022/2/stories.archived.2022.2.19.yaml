  'family-hiking-California':
    'author': 'Alisha Ebrahimji, CNN'
    'caption': 'Family selfies, nature photos, an unanswered text and several calls
      that were never connected detail the final hours of a California couple and
      their child before they died on a hiking trail near Yosemite last August. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-19T14:29:37.451+08:00
    'imagesource': 'jcr:d183ec72-353b-447c-9919-3530adb5a0d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e341119f-1804-46cd-bec2-7b025624326b'
    'lead': 'Family selfies, nature photos, an unanswered text and several calls that
      were never connected detail the final hours of a California couple and their
      child before they died on a hiking trail near Yosemite last August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-19T14:32:31.616+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:30:18.064+08:00
