      'text': '<p>(CNN) — Pro-Russian separatists in eastern Ukraine''s breakaway
        regions ordered the evacuation of civilians to Russia Friday, accusing Ukraine
        of planning a large military offensive against the two self-declared republics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64448fdf-64f3-424b-afc7-8ebfda1ac2a5'
