      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masungi alleged that one of the attackers was an employee of Erin''s
        Place resort. The resort''s management received a <a href="https://calabarzon.denr.gov.ph/index.php/news-events/press-releases/2059-denr-calabarzon-paiigtingin-pa-ang-pagmamatyag-sa-umrbpl?fbclid=IwAR0Dd72mknUwisSdya2-Ux_OJQ8tyBOA9gpoWgk5q7AeXiQ1pPqeIae6t7o">cease-and-desist
        order</a> from the Department of Environment and Natural Resources (DENR)
        in July 2021 for building an illegal structure inside a protected area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7226df1-0c51-4e72-90d7-60e8635f0ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T20:46:10.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masungi added that another attacker was the individual earlier caught
        with freshly cut trees that were later confiscated and turned over to authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1454e9-c6fb-49f5-977a-7f2d7738ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:03:12.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:10.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to DENR Calabarzon and the resort''s
        management for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6d8398-b869-4652-a9ba-44d484982cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:03:12.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:10.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is just one of the many attacks that happened in the protected
        area in recent years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2b458d-73b5-41a5-9d8c-0fd2d2e61310'
