      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has vowed to train forest rangers on protective measures
        after <a href="https://www.cnnphilippines.com/news/2021/7/26/Masungi-Georeserve-forest-ranger-shooting.html">two
        of them</a> were shot in the head while guarding the reforestation site.</p>'
  'hundreds-of-blackbirds-crashing-to-their-death-in-Mexico':
    'author': 'Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-19T19:23:41.997+08:00
    'imagesource': 'jcr:99955d38-dc5f-46a0-b3e8-07e14b75d556'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5697b3d2-ac9d-494f-a1da-eaf62354dae6'
    'lead': 'A swarm of hundreds of birds plummeted to the ground outside your house.
      Carcasses lay strewed in the street, the birds killed from the impact.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-19T19:25:13.386+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:30:10.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:29:54.596+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A predator could have sent hundreds of blackbirds crashing to their
      death in Mexico'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e108a90-f485-436b-ae63-4d012d79b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:25:13.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:10.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A swarm of hundreds of birds plummeted
        to the ground outside your house. Carcasses lay strewed in the street, the
        birds killed from the impact.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6366a0ed-f31b-4ce6-946f-5f9eaeef7381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:25:13.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:10.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the view a handful of people woke up to in Chihuahua, Mexico,
        on February 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b363534-d2d9-46bd-8a90-8e18a0c22f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:25:13.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:10.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions around the world got a front-row seat of the massacre when
        security camera footage was released of the event, but it left people with
        more questions than answers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7dea7b-6bfa-44b0-8d4c-1c4739446117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:25:13.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:10.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why did the birds crash?</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e21595-fd5b-4da3-aa81-6b4d50cdd201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:25:13.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:10.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cause of this bizarre and troubling incident is honestly anybody''s
        guess at this point," said Carlos Botero, assistant professor of biology at
        Washington University in St. Louis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5aedc5-4cf7-4966-80c8-7bd845242ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:25:13.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:10.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage didn''t show the entire swarm of birds, but Botero hypothesized
        that they could have flown through a cloud of lethal chemicals. Autopsies
        of the dead bird specimens would need to be completed to determine if that
        was the case, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232d6030-6b3a-4171-a59c-4db541ed4e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:25:13.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:10.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A predator could have also sent the birds frantically flying away,
        Botero added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a93822-504a-40a3-9117-0057edd52e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:25:13.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:10.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Broughton, an ornithologist at the UK Centre for Ecology
        &amp; Hydrology, was almost certain the maneuver was to avoid a predator like
        a peregrine falcon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15e0e4a-a4f7-4e8e-b068-eb6e03669d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:25:13.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:10.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blackbirds form tight flocks, called a ''murmuration,'' that swirls
        in the sky to try and confuse the falcon so it cannot pick a target," Broughton
        said via email.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9ebdda-a2f4-44c5-a02d-a73e28c7f73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:25:13.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:10.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat this strategy, the falcon dives straight into the flock
        of birds to separate out a target, Broughton explained. When this happens,
        the blackbirds try to avoid it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915b54c9-1986-4948-bf77-f69a3ea28ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:25:13.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:10.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, viewers are likely seeing the birds try and escape
        a predator that attacked them from above, he said. The birds headed down,
        but some could not pull up fast enough, Broughton added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3379dec5-7c95-4472-af40-efbe0087a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:25:13.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:10.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming the time stamp of 7:42 p.m. local time on the video is
        accurate, the birds were likely leaving their nocturnal roost nearby, said
        Andrew Farnsworth, senior research associate at The Cornell Lab of Ornithology
        in Ithaca, New York.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52bd02e-0f2f-4d43-8d9f-2d8443d99d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:25:13.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:10.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the predatory theory, Farnsworth suggested that a
        loud noise startling the birds was another possibility. This has happened
        in the past with other species of birds, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f59ed92-dc9b-4b0d-8bd6-eab8116714e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:25:13.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:10.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How common is this behavior?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d94a8a-3700-4ba3-b5fc-a649251d1897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:25:13.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:10.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s very rare for birds to crash into the ground, and it''s not
        normal behavior, Botero said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fadb719-6d0a-4e91-a252-a9840d2881ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:25:13.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:10.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other occurrences of birds dying from abrupt crashing,
        Farnsworth said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e080da-354c-4d1a-977a-e6a230627a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:25:13.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:10.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, about 110 king eiders, a type of large sea duck, were found
        dead on Baffin Island in Canada. There weren''t any obstacles in their way,
        so it''s likely they crashed because of poor visibility, which could be attributed
        to the cataracts in their eyes, a study found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a97e352-2bfc-4bae-b6f3-36045b2ddda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:25:13.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:10.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1985 and 2003, dozens of geese were found dead in fields in southern
        Manitoba, Canada. Researchers initially thought they were poisoned, but the
        severe injuries the geese sustained hinted that they could have become disoriented
        on the moonless nights or been frightened by a thunderstorm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921cf206-7af2-4240-8d92-133411c3c670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:25:13.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:10.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are these birds?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd706e291-10ad-4f5d-ba02-7ca18635246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:25:13.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:10.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts identified the birds as yellow-headed blackbirds, migratory
        birds living in the western and prairie wetlands of North America. In the
        winter they form large flocks, which is what was caught on video.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057fb53-d528-4af0-8ca3-56e22401e9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:25:13.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:10.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eBird, an online database of bird observations, at The Cornell
        Lab of Ornithology tracks these birds'' migration pattern on a map as they
        fly south to Mexico for the winter then back to the United States and Canada
        for the summer. At the time the footage was recorded, most the birds would
        have been in Mexico with a few scattered in the Southwestern United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac778bc3-7f7b-4588-8c8b-85c8d8dd54ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:25:13.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:10.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/18/world/blackbird-swarm-crash-mexico-scn/index.html">A
        predator could have sent hundreds of blackbirds crashing to their death in
        Mexico</a>".</em></p>'
  '30-OFWs-positive-COVID-Hong-Kong':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
