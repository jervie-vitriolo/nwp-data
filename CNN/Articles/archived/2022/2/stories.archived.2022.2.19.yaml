      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno made the remark after the Mayor Rodrigo Roa Duterte-National
        Executive Coordinating Committee (MRRD-NECC) expressed its support for the
        Manila mayor''s presidential run.</p>'
