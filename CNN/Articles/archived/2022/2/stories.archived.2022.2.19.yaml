    'jcr:uuid': '00910519-004d-40d2-8010-634241583dbe'
    'lead': 'Four-time NBA champion Manu Ginobili and three-time WNBA champion Lindsay
      Whalen were among the six players named as finalists for entry into the Naismith
      Memorial Basketball Hall of Fame.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-19T15:28:30.699+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:30:15.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:29:52.320+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ginobili, Whalen headline 2022 Hall of Fame finalists'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14f7397-9f2e-48c1-a88b-1512999c2f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:28:30.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:15.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Four-time NBA champion Manu Ginobili
        and three-time WNBA champion Lindsay Whalen were among the six players named
        as finalists for entry into the Naismith Memorial Basketball Hall of Fame
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd71382-c7c4-4288-8cbd-fb20d023e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:28:30.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:15.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginobili spent all 16 years of his NBA career with the San Antonio
        Spurs where he was a two-time All-Star and won the Sixth Man of the Year award
        in 2008.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f9b7e1-f757-408b-ad11-0642d3875b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:28:30.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:15.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the international stage, the Argentine guard helped deliver the
        first and only Olympic gold medal for his country at the 2004 Games and a
        bronze in 2008.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9773e84a-3c70-4365-85e2-6bd930470146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:28:30.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:15.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginobili is credited with helping to grow the NBA''s appeal overseas.
        The announcement comes ahead of this weekend''s All-Star Game in Cleveland,
        where a record-tying four international players have been named as starters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87078ecd-d69f-4281-aaef-e39d6fee8a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:28:30.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:15.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bf2627-89e4-4cf0-8ea2-59070d01ab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:28:30.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:15.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Point guard Whalen is a five-time All-Star, two-time Olympic gold
        medalist and was recognized as one of the 20 best WNBA players of all time
        in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008e3b8c-699f-408c-956c-a77c7c3913cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:28:30.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:15.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other players named as finalists were five-time NBA champion
        Michael Cooper; five-time NBA All-Star Tim Hardaway; four-time WNBA All-Star
        and two-time Olympic gold medalist Swin Cash; and National Collegiate Player
        of the Year Marques Johnson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c18b238-659e-4499-a3fa-32516f373169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:28:30.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:15.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coaches George Karl, Bob Huggins, Leta Andrews and Marianne Stanley
        were also named as finalists for the Springfield, Massachusetts-based Hall
        of Fame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fa7c03-74b7-493c-9493-882160be5f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:28:30.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:15.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46835b28-f831-4e7e-ba81-c4c81f677481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:28:30.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:15.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longtime NBA referee Hugh Evans rounded out the list of nominees,
        who will be considered by the Hall''s committees this year.</p>'
