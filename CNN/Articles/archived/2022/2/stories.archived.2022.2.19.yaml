      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teng bannered Alaska''s 17-4 scoring run in the last five-and-a-half
        minutes of the match, after the Aces were down by as much as 20 points in
        the third quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
