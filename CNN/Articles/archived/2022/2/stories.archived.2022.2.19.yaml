      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)—</strong> The
        Department of Health (DOH) reported 1,923 new COVID-19 cases on Saturday -
        less than 2,000 for the first time since December —&nbsp;and 198 more deaths.</p>'
