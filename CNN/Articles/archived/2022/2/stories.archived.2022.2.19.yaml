      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25abe6d-72ca-401f-bfcd-58294b24e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ongoing wargames and nuclear drills</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0af51f-729c-4bf4-aa3c-179fb1559f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, Russian President Vladimir Putin has focused
        international attention onto a series of military drills that have tested
        Russia''s conventional military power. Russia''s Ministry of Defense has released
        flashy footage of live-fire exercises in neighboring Belarus involving tanks,
        artillery and fighter aircraft, and the wargames have showcased Russia''s
        air defenses and its navy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1334b1d7-d5d0-472e-a1d1-817dee4a3c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cd25c9-2c5d-4d5f-99f3-d1b2ca0ddee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Russia is set to test its strategic deterrent: its
        nuclear forces. The Kremlin announced Friday that Putin is "likely to be in
        the situation center" during military drills on Saturday, where ballistic
        and cruise missiles will be launched. Three decades after the end of the Cold
        War, both Russia and the United States have nuclear arsenals on "hair trigger"
        alert — &nbsp;that is, nuclear warheads married up to their delivery systems
        and ready for launch at a moment''s notice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e530a127-1bca-488a-b747-571d62ebd70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c28c49-17c9-4935-a4b9-e7b793a612c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesperson Dmitry Peskov noted that such training exercises
        are "quite regular," and would involve appropriate international notifications.
        That''s true, up to a point: These readiness exercises are happening against
        the background of international tensions over Ukraine that could actualize
        into a major war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f15b5a1-7307-45b6-bb1c-cccadd86f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56198cd4-0eeb-4211-bf52-6757bfc763c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tensions escalate in Donbas</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab1830-a77e-436f-9565-bdb99af4fc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions in Ukraine reached their highest in years on Friday after
        pro-Russian separatist leaders in the breakaway republics of Ukraine''s Donbas
        region called on civilians to evacuate -- and after an explosion wrecked a
        vehicle in the separatist-controlled city of Donetsk, creating more war jitters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3786699f-3499-4efd-a3dd-b685be1c9ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43a1332-32a1-4702-a8fd-4440fdcc59e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials deny any plans to retake Donbas by force, saying
        that they see this week''s incidents as an effort by Russia to create a pretext
        to launch an invasion. But Russian state media have already sounded the alarm,
        showing images of civilians departing Donbas on buses heading to Russia''s
        Rostov oblast, just across the border.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac67ab9a-5a15-4ccc-b68b-5d4cde662318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e24bb1-93c0-46a0-b175-90a0516796bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how many civilians will be evacuated or if there will
        other incidents in Ukraine''s east that Russia might seize on as a potential
        pretext for war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265e89aa-84af-457c-b0e6-510d318d7b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b989ddc9-98d7-4cc6-8bb6-5f3ee14d045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A diplomatic balancing act</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c90e4fa-3f40-4c19-b9fa-35996b50ff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky is scheduled to attend the
        Munich Security Conference on Saturday, despite US President Joe Biden''s
        administration plea to reconsider those plans to leave Ukraine amid concerns
        about a possible Russian invasion. It''s possible that unexpected surprises
        could cut his visit short.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cddb7fc-f0ef-47d7-8b9b-c316f8a4ca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce10643f-aa9f-4e3a-86ee-e158c1a70c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The US and NATO make moves</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e917bf-ec6a-4de0-9d64-10c2052c797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has already bolstered its military presence in eastern Europe;
        the US military announced a training mission in Hungary. How will the US and
        its allies react to the latest moves by Russia? Will we see more evacuations
        of diplomats remaining in Kyiv?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a04131-0940-4968-8387-adcea23d0ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254272af-a817-49ee-be65-78ea5602c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Olympics end</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd641d837-e5e3-4f2b-b619-c97e32ad845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has said its military drills are slated to end on Sunday,
        coinciding with the end of the Beijing Winter Olympics. Will the Olympics
        be remembered as a unifying international moment, or as a tragic preamble
        to war? That is anyone''s guess.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929b7a00-fc60-4b3c-9e4c-dd88d5a87139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:22:33.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:20.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/18/americas/canada-trucker-protest-covid-friday/index.html">"Canadian
        police working to clear Ottawa downtown of protesters say they have arrested
        more than 100 demonstrators."</a></em></p>'
