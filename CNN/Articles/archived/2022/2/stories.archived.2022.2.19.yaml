    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:29:51.063+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Biden', 'Ukraine', 'Putin']
    'template': '1'
    'title': 'Biden says he''s now convinced Putin has decided to invade Ukraine,
      but leaves door open for diplomacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463b46a7-f615-4b58-a794-27d2fd3ac0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden on Friday said he
        is now convinced Russian President Vladimir Putin has made the decision to
        invade Ukraine, but emphasized that room for diplomacy remains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a0f070-f52d-4f91-a687-a5d6e05cafb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this moment, I am convinced he''s made the decision," Biden
        said during remarks at the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08250910-1564-4b5d-b3db-577fec12380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said the US believes Russian forces intend to
        attack Ukraine "in the coming week" or sooner, and that an attack will target
        the Ukrainian capital of Kyiv.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0584fae5-80b8-4a14-a789-c8c8251a1691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden plans to spend the weekend monitoring the ongoing Ukraine
        crisis from the White House as he meets with his national security team and
        remains in close contact with world leaders, multiple officials say. Biden
        had considered traveling to Delaware, as he typically does, but decided to
        remain in Washington.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2f02ba-504f-43c8-b619-8e8bd5b15c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout recent days, the Biden administration has publicly disclosed
        several intelligence details on Russian movements —&nbsp;a marked shift in
        how US national security officials typically operate. The administration''s
        decision to discuss their movements "loudly and repeatedly," Biden said Friday
        inside the Roosevelt Room, was made "to remove any reason that Russia may
        give to justify invading Ukraine and prevent them from moving."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bf201a-2c6f-4f0b-9e43-aed93256699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake. If Russia pursues its plans, it will be responsible
        for a catastrophic and needless war of choice," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ac0c20-f1e1-4cff-a61b-0ebef94dcb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s assertion on Friday that he''s "convinced" Putin
        has "made the decision" to invade Ukraine is a significant change in his position.
        Biden previously stated he did not believe the Russian leader had made up
        his mind, but acknowledged his insights into Putin''s thinking were limited.
        He did note that he hoped diplomacy could de-escalate the situation, saying
        on Friday that "diplomacy is always a possibility."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d5cb9-f6f9-4cd4-ba37-5db97f4e6a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questioned on why he believed Putin is considering diplomacy at
        all, Biden said only: "We have a significant intelligence capability."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a809d2-1d08-448d-a4da-96e96a13e171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Friday that Russian misinformation is building up to
        a false justification for Putin to invade Ukraine, accusing Russia of ceasefire
        violations in the "rapidly escalating crisis."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f17c96-f9c2-42ca-916e-8ec9912a7af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last few days, we''ve seen reports of a major uptick in
        violations of the ceasefire by Russian-backed fighters attempting to provoke
        Ukraine in the Donbas," Biden said, pointing to multiple examples of disinformation
        that he said have been spread by Russian state media, including a "phony"
        claim of genocide in the Donbas region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77e3b4b-a44f-4adf-bfe9-9fcfa59d6346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian foreign ministry spokesperson Maria Zakharova responded
        to Biden''s comments, saying on her Telegram, "The most monstrous thing is
        that there''s not a word about the true state of affairs of the civilian population
        in the Donbas. No people, no problems?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b2ac8-c52a-471f-8ab6-75b1a4849738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the claims by the Russians simply don''t make sense, Biden argued
        earlier Friday, saying, "It defies basic logic to believe the Ukrainians would
        choose this moment —&nbsp;with well over 150,000 troops arranged on its borders
        — to escalate a year-long conflict."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7756d82-cf57-49ff-934d-e077e14395f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reporting Zakharova''s comments, Russia''s state news agency
        RIA-Novosti also said, "The American president repeated the unsubstantiated
        thesis about Russia''s alleged attempts to ''attack'' Ukraine, threatening
        Moscow with sanctions in the event of an escalation. The Russian Federation
        categorically denies such statements and escalation plans attributed to it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1506d7a5-6650-4e96-906a-6bd2f00dff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials have warned that Russia could face extensive
        sanctions if it invades Ukraine, calling them "the most severe measures we''ve
        ever contemplated against Russia."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e0909a-c913-4c83-bd0e-06c89700ba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the US'' assessment of an imminent invasion of Ukraine,
        Biden said that it''s up to Ukrainian President Volodymyr Zelensky to decide
        whether he will attend this weekend''s security conference in Germany. Vice
        President Kamala Harris is expected to meet with Zelensky during the conference
        on Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26bbc91-a5e6-4521-9f21-124a3a51bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Friday, the White House blamed Russia for a massive cyberattack
        on Ukraine earlier in the week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8551b1f-2a27-476c-9d35-72e9f0573c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the Russian government is responsible for widescale
        cyberattacks on Ukrainian banks this week. We have technical information that
        links the Russian Main Intelligence Directorate, or GRU, as known GRU infrastructure
        was seen transmitting high volumes of communication to Ukraine based IP addresses
        and domains," said Anne Neuberger, deputy national security advisor for cyber
        and emerging technology.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5f790f-fbd7-4863-89f4-532417026c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attribution for the attack was unusually fast for the US government,
        and Neuberger noted that Russia has previously benefited from US delays in
        attributing Russian hacking operations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95aa7cd-5be4-4c99-9fe6-5906c1e627f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia likes to move in the shadows and counts on a long process
        of attribution so it can continue its malicious behavior against Ukraine in
        cyberspace, including pre-positioning for its potential invasion," Neuberger
        told reporters in the White House briefing room.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12390361-f264-4272-a81d-e2c5f33cc825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s speech on Friday comes amid escalating tensions in the
        region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f74464-9f44-4513-a803-146c05cfc8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of Russian forces surrounding Ukraine are in attack
        position, according to a defense official familiar with the latest assessment.
        The number of battalion tactical groups has swelled to approximately 120 to
        125.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b087c0-27b7-4093-8c55-ab872d7ff1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the Russian military has continued to move forces
        toward the border, and within the last 48 hours, the number of forces in attack
        position has reached 40% to 50%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c516d9-3d42-49f3-ae63-241afde37aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the Organization for Security and Cooperation in
        Europe Michael Carpenter warned earlier Friday that the US has assessed a
        significant Russian military buildup near Ukraine just in the last two weeks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c31e706-020e-4f4d-94ef-f77b2dea94cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia probably has massed between 169,000-190,000 personnel in
        and near Ukraine as compared with about 100,000 on January 30," he said in
        a statement at the OSCE meeting. That includes Russian troops on the borders
        of Ukraine as well as the Russian-led forces in eastern Ukraine, which have
        not been included in previous US assessments of Russia''s strength in the
        area.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fe7ae7-a9f6-4fdd-823f-dc864e2b4309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before his remarks, Biden spoke with allies in North America
        and Europe. He will hold a phone call with the leaders of Canada, France,
        Germany, Italy, Poland, Romania, the United Kingdom, the European Union and
        NATO to discuss the ongoing crisis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015b35f6-4e1e-4adf-a7b5-7681d24c718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the call, the leaders "expressed deep concern" about the
        situation and reiterated their support for Ukraine and discussed further economic
        assistance to the country, according to a White House statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ce9921-515e-48d5-be95-790fec4d2d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They pledged to continue pursuing diplomacy to de-escalate tensions
        while ensuring readiness to impose swift, coordinated economic costs on Russia
        should it choose further conflict. The leaders also discussed efforts to ensure
        the defense and security of NATO''s eastern flank," the statement said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5fd555-606b-44e0-8f44-a353c2811b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:19.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Friday also called into a meeting the vice president
        was holding with members of Congress, who are all attending the Munich Security
        Conference in Germany and, according to a person in the room, he reiterated
        the work the US and allies have been doing to try to prevent a Russian invasion
        of Ukraine. He also updated the members on the situation at Ukraine''s borders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39505f83-a9d2-4279-981a-6e9041aba8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:29:31.766+08:00
      'mgnl:createdBy': 'janine'
