      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ireland, which is also experiencing strong winds from Eunice,
        a man in his late 60s was killed after being hit by a falling tree, the national
        police service, known as the Gardaí, confirmed to CNN.</p>'
