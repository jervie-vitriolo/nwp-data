      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Chinese warship allegedly used a laser
        to "illuminate" an Australian Air Force jet in what Canberra called a "serious
        safety incident" in a statement released on Saturday.</p>'
    '1':
