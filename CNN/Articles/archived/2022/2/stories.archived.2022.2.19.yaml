      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As tensions continue to spike, here''s some key moments to watch
        in the ongoing Ukraine crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a71f8ab-78ec-486e-af86-acc050bd8623'
