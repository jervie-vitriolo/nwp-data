    'mgnl:tags': ['Elliot-Page', 'memoir']
    'template': '1'
    'title': 'Elliot Page will talk trans identity, Hollywood and mental health in
      upcoming memoir'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ae098e-9e6c-4225-8770-ab3e73064947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:37:55.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elliot Page will talk about his trans identity,
        mental health and his journey to Hollywood in an upcoming memoir published
        by Flatiron Books, a division of Macmillan Books.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eaaa0b-f598-4877-a15a-5cbf988df102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:37:55.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48b45af-c1d7-41b5-bebd-52760f56aae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:37:55.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award-winning actor and director''s upcoming memoir will be
        titled "PAGEBOY" and will be released in 2023, Flatiron Books said in a press
        release Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e46c268-8d57-4444-b782-b15bd2dfc8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:37:55.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aff6b2-3ddb-4afc-974c-b9ba730e4eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:37:55.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The memoir will delve into Page''s relationship with his body,
        his experiences as one of the most famous trans people in the world, and will
        cover mental health, assault, love, relationships, sex, and the cesspool that
        Hollywood can be," they added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5709e95-5681-496a-9273-2bdc23aff8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:37:55.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80936281-2348-4ced-9596-0d83fb66e3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:37:55.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page began acting as a child and was first widely noticed in the
        2005 psychological thriller "Hard Candy," but his breakthrough came when he
        played a pregnant teenager in the 2007 coming-of-age drama "Juno," which earned
        him an Academy Award nomination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78835e93-1df0-4882-9ba4-187205b2f412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:37:55.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10e3d3c-3d48-4627-8dce-7e5a1d1ce4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:37:55.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2020, Page came out as transgender in an Instagram post,
        saying he could not "begin to express how remarkable it feels to finally love
        who I am enough to pursue my authentic self."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86216428-8813-49a0-be50-6f69e452e789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:37:55.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056753ed-b371-4955-bda9-dfb7cc8196de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:37:55.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following March, he became the first transgender man to appear
        on the cover of Time magazine, and spoke to the magazine about his experience
        of undergoing top surgery, which he said had "completely transformed" his
        life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f91ad5-fe34-46a4-978d-9ca84a8a3472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:37:55.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee3fbc9-e8e4-4869-84f9-9fa68b269975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:37:55.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old currently stars in the Netflix series "Umbrella
        Academy," and has been vocal on social media in encouraging people to speak
        up for transgender youth and fight back against anti-trans legislation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18927391-5002-4904-9ff0-e4203c598477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:37:55.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f01b8-b710-471f-a93a-4d660f34d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:37:55.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PAGEBOY completely knocked the wind out of me," Senior Editor Bryn
        Clark, who will edit the memoir, said in the press release. "Elliot''s story
        pieces together a complicated coming of age where he struggles to maintain
        his strong sense of self in the face of a society that slowly fractures and
        fragments anyone who doesn''t fit into a binary-driven world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76f0f0d-e32c-420d-a04a-631aaae6f90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:37:55.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/18/entertainment/elliot-page-trans-actor-memoir-book-scli-intl/index.html">Elliot
        Page will talk trans identity, Hollywood and mental health in upcoming memoir</a>."</em></p>'
