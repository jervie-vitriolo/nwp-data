      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b09f1-47e8-44ca-b3d7-91cc17d6b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, Network Rail warned of high winds blowing
        trees and other debris onto railway lines, which then block trains and cause
        delays and cancelations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6080e3f0-b54a-490a-b681-3667961f9897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a828c2f5-8d8e-42e4-9d44-174b3c3944a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are expecting gusts to cause travel delays, power cuts
        and possible mobile phone coverage outages throughout Friday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c332b93f-4875-419a-999b-09beb5bfc37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e41b65-6b7e-4c4f-8771-1bf08a2650ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A sting jet could hit</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5b6e76-d7e5-4d89-b846-c105ba623dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:30.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meteorologists have also raised the possibility of a sting jet,
        the weather phenomenon which made the 1987 Great Storm so destructive and
        deadly. Eighteen people were killed in that storm and 15 million trees were
        blown down in winds that topped 100 mph.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2321131-340a-4a25-9821-b058b391316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.426+08:00
