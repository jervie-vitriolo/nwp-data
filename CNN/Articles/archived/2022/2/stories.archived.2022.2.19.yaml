      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5079bb8b-ea11-4ca1-a04a-9c7545633310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary data from the National Snow and Ice Data Center suggests
        Antarctica will likely set a record this year for the lowest sea ice extent
        -- the area of ocean covered by sea ice. On Wednesday, sea ice around the
        continent dropped lower than the previous record minimum set in March 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e032d16-3f99-4509-a5be-cabc3ba30f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731dac9a-b439-428a-89b1-7368e9d9b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s going on in the Antarctic is an extreme event," Ted Scambos,
        a glaciologist at the University of Colorado Boulder and lead scientist at
        NSIDC, told CNN. "But we''ve been through this a bit."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f8875c-8ce0-4ced-96ef-36bef4816f95'
