      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case total is now at 3,650,748 with 1.7% or 62,533 active cases
        or people currently sick - with 57,104 having mild symptoms, 2,854 in moderate
        condition, 1,420 with severe symptoms, 851 without symptoms, and 304 in critical
        condition.</p>'
