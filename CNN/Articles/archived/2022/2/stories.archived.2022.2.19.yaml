      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the incident, the Chinese ships passed through the Torres
        Strait into the Coral Sea, the statement said.</p>'
