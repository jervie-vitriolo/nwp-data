      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases, 1,828 (95%) occurred within the past
        14 days or from Feb. 6 to 19. The regions with the highest number of new cases
        in that period were Metro Manila (371 or 20%), Calabarzon (197 or 11%), and
        Central Luzon (188 or 10%).</p>'
