    'lead': 'Man Ray''s famed "Le Violon d''Ingres" is poised to make history as the
      most expensive photograph ever sold at auction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-19T15:31:44.488+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:30:15.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:29:52.485+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man Ray''s ''Le Violon d''Ingres'' could become the most expensive photo
      ever sold'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f42dbeb-8669-4ce1-ab4d-b2afb6a15e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:31:44.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Man Ray''s famed "Le Violon d''Ingres"
        is poised to make history as the most expensive photograph ever sold at auction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd379a4a5-ac74-40f4-8b97-1ebe58850451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:31:44.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black and white image, taken in 1924 by the American surrealist
        artist, transforms a woman''s naked body into a violin by overlaying the picture
        of her back with f-holes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036e46ae-e940-4485-8bc9-a7626a1907ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:31:44.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original print of the masterpiece, widely considered to be Man
        Ray''s most famous work, is expected to fetch between $5-7 million when it
        goes under the hammer at Christie''s in May -- the highest estimate for a
        single photograph in auction history, according to the auction house.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621bcf79-bec2-4d90-b782-09916be4cad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:31:44.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:15.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ray, born Emmanuel Radnitzky, lived from 1890 to 1976. He was a
        key member of the Dada and Surrealism movements and his "Le Violon d''Ingres"
        is the top lot to be offered from the collection of Rosalind Gersten Jacobs
        and Melvin Jacobs, retail executives and art collectors who had ties to Surrealist
        circles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b8eae5-0072-4279-bad8-1fb1efaf62f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:31:44.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:15.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the auction house, the New York couple acquired the
        piece from Ray back in 1962 and it will be sold alongside other artworks,
        photographs, jewelry, and posters, from their art collection amassed over
        decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3cba57-3ee7-4bea-9cb8-af546b37d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:31:44.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:15.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobs, a former chairman and CEO of Saks Fifth Avenue, died in
        1993 at the age of 67. His wife Rosalind Gersten Jacobs, a longtime Macy''s
        executive, died in 2019 at the age of 94. The couple''s daughter and the executor
        of their estate, Peggy Jacobs Bader, said in a statement that every piece
        from the collection "has a unique and intimate story behind it" and reflects
        the "joyful spirit of my parents'' relationship."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2612aa-5691-458f-8722-a70dde1eb4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:31:44.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:15.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darius Himes, international head of photographs at Christie''s,
        called the photo "one of the most iconic works of the 20th century," in a
        statement. "This beguiling Surrealist image is the result of a unique and
        hand-manipulated darkroom process."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33021492-fc2c-4e00-9566-d3d61d5367d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:31:44.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:15.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "The reach and influence of the image, at once romantic,
        mysterious, roguish, and playful, has captured the minds of all for nearly
        100 years. As a photographic work, it is unprecedented in the marketplace."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4e41f1-4686-439e-98b0-7771789796c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:31:44.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:15.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other standout pieces being sold include Vija Celmins'' Mars, which
        is estimated to fetch between $1,800,000 and $2,500,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa2b97-2683-448c-b0e6-e9209eeb49cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:31:44.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:15.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current record for a photograph sold at auction is held by Andreas
        Gursky''s Rhine II, which was sold by Christie''s for a staggering $4.3 million
        in 2011.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab511a8-aa90-4c85-ad0b-cd99031c953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:31:44.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:15.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/man-ray-photo-christies-auction-intl-scli/index.html">Man
        Ray''s ''Le Violon d''Ingres'' could become the most expensive photo ever
        sold</a>".</em></p>'
  'Beijing-says-it-is-seriously-concerned-as-India-cracks-down-on-Chinese-companies':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-19T15:32:23.559+08:00
    'imagesource': 'jcr:a93a4b5c-f7b0-4f92-965e-e73a561a033e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd55f9f63-c2e6-4802-998a-9a9c08f1a208'
    'lead': 'Beijing said that it is "seriously concerned" about actions India has
      taken against Chinese companies this week, including banning apps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-19T15:33:52.484+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:30:14.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:29:52.653+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing says it is ''seriously concerned'' as India cracks down on Chinese
      companies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb61d399-81c7-41bc-9445-27060cf2e1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:33:52.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Beijing said that it is "seriously concerned"
        about actions India has taken against Chinese companies this week, including
        banning apps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325edae1-8387-432c-96dd-d22690655d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:33:52.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indian authorities have taken a series of repressive measures against
        Chinese companies and related products in India, which has seriously damaged
        the legitimate rights and interests of Chinese companies," said Gao Feng,
        spokesman for the Ministry of Commerce, during a press conference in Beijing
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b9ee07-f4b9-496d-a9b4-e63f131138d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:33:52.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebuke comes days after India blocked access to 54 apps in the
        country over security concerns, according to details shared this week with
        CNN Business by a senior government representative from the Ministry of Electronics
        and Information Technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1203e93-80a4-445e-b5c2-194e49d19c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:33:52.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the banned apps are Chinese, belonging to tech companies
        such as Tencent, Alibaba and NetEase, Bloomberg reported, quoting unnamed
        sources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019b9d5e-fe25-49d5-ad1c-a3cbfd25e33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:33:52.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:14.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, this week Chinese firm Huawei said India''s tax authorities
        "visited" its office in the country and met with some Huawei personnel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c967d28-9233-4741-9f94-d764c09f5857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:33:52.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:14.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huawei is confident our operations in India is firmly compliant
        to all laws and regulations," the telecoms equipment maker said, adding that
        it will cooperate with the Indian government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a4b75-5c4c-4a62-ac61-a9fa480a6d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:33:52.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:14.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the company did not give any other details, Reuters reported
        — quoting an unnamed source — that tax authorities conducted searches at the
        tech giant''s offices in New Delhi, Gurugram and Bangalore on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce71e4fd-1c67-47ec-9ac2-e015476a8550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:33:52.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:14.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officials from the income tax department looked at Huawei''s financial
        documents, account books and company records, Indian businesses and overseas
        transactions, " Reuters added, citing local media reports. "Some records were
        also seized."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d1f1b6-e24d-412c-b50a-86379a898774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:33:52.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:14.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The income tax department did not respond to a request for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560fb66b-4abc-4734-9e89-e90f05ad862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:33:52.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:14.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time India has banned Chinese apps. In 2020,
        India banned more than 200 mostly Chinese apps, including the wildly popular
        video platform TikTok.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c1571c-41c5-49b2-84aa-3817071dbf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:33:52.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:14.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Indian government''s statement on the TikTok ban had not
        mentioned China by name, it had come at a time when military tensions between
        the two countries were escalating following deadly border clashes. At the
        time, many Indians had called for a boycott of Chinese goods and services,
        particularly from China''s dominant tech industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d498715-b28d-44a3-b40e-0df620f920d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:33:52.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:14.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Vedika Sud contributed reporting, along with the Beijing and
        New Delhi bureaus.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dffc7c1-eba5-430e-8dda-9994c1ac42b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T15:33:52.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:14.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/18/business/india-app-ban-china-reaction-intl-hnk/index.html">Beijing
        says it is ''seriously concerned'' as India cracks down on Chinese companies</a>".</em></p>'
