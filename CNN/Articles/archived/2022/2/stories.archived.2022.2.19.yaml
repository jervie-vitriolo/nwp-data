      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces arrested Dr. Maria Natividad Silva Castro, 53,
        in her residence in Brgy. San Perfecto.</p>'
