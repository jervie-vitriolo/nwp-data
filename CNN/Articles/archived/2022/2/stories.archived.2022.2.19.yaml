      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said it was looking at deploying larger aircraft where
        possible to better withstand the weather.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75897be-d81f-4f8c-8be0-5822e97e9076'
