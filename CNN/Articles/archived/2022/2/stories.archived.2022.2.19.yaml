    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2a0da0-5a56-49fc-ae25-16b569328201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T23:36:17.200+08:00
