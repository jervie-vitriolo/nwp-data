    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e80abf-e0d3-462b-b45f-33838d76e57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.504+08:00
