    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80e81e8-da12-4a6f-912b-935cecfe3e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:03:12.253+08:00
