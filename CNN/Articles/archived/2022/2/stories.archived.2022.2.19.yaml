      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56938011-6bba-43a9-9018-22ec7d9b06ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has observed those children on the protest site in the last
        several days. Bell said police have not needed to interact with The Children''s
        Aid Society of Ottawa in connection with children in the crowd. The society,
        according to its website, is a non-profit community organization funded by
        Ontario''s government and is legally mandated to protect children and youth
        from abuse and neglect.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4acb6a-537c-4d2b-b4fb-9e2003ea9ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71929d70-27c4-4bac-99db-62611f6c6941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even through all the planning, it still shocks and surprises me
        that we are seeing children put in harm''s way, in the middle of a demonstration
        where a police operation is unfolding," Bell said. "We will continue to look
        after their safety and security but we implore all the parents who have kids
        in there, get the kids out of there."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c0eba2-f44b-4569-b16c-d3a98ebcf375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9110903e-28bf-4c81-9570-8977a8a9954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media showed live pictures of several arrests that occurred
        earlier Friday without incident. Police searches and arrests took place at
        a location less than a half-mile from the main protest site at Parliament
        Hill.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a9d28e-1840-4510-8d58-f59d554c1205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e6e95-15dc-44db-a4b8-58be4383af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his news conference earlier Friday, Bell said no protesters were
        hurt during the day and one officer suffered minor injuries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c3a7e-b8f7-4fbc-8fd6-1ec581b7d0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702955e7-f09c-4826-92b9-9c9618a43f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debate in Parliament on using the Emergencies Act was slated to
        continue Friday, but the House of Commons will not meet because of police
        activity in downtown Ottawa, House of Commons Speaker Anthony Rota said in
        a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990429ff-4941-478c-927e-eed58258e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfb1ff0-1da2-477d-a94c-39941123d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ottawa police on Friday confirmed the arrests of two protest organizers,
        Tamara Lich, 49, and Christopher John Barber, 46.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feba0b0-3f02-4d64-bd69-022748301c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1594c6f-0a02-4cfa-ada6-8b309252f1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lich was charged with counseling to commit the offense of mischief
        and Barber has been charged with counseling to commit the offense of mischief,
        counseling to commit the offense of disobeying a court order, and counseling
        to commit the offense of obstructing police.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f3cff-b8ca-4646-92da-253666796c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a0eed7-b8df-4fac-841a-3e7beb7bd393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barber had a contested bail hearing Friday, attorney Diane Magas
        said in an email to CNN. He was released on conditions and a bond, she added.
        Lich is scheduled to appear in court Saturday morning for her arraignment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a8fd3d-4faf-4091-bf96-8c84ace0c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35843584-e8a5-425e-8469-8d7042e7e176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video posted on social media shows Lich interacting with a police
        officer, then being handcuffed and led away to a police cruiser.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48706398-ef83-4d4f-91a8-8e7692b23cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96218c3f-1b00-45ab-8355-0d7605e65ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lich has encouraged protesters to convene in Ottawa, and recently
        called for supporters to continue their protest despite it being declared
        unlawful. She created a GoFundMe campaign for the "Freedom Convoy" which raised
        millions of dollars before it was suspended by the platform.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67346073-70dd-46fe-b851-9421af814d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96c1457-2e8c-45e7-9c43-3c4380b9e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convoy first arrived in Ottawa on January 29 to express their
        disapproval of a vaccine mandate to enter the country or face testing requirements.
        Over the course of more than two weeks, the protest has since spiraled into
        a wider grievance against all Covid-19 measures, including mask-wearing and
        vaccinations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb90adc-ea27-4acb-af10-8d6cfe946c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a5f35a-bb25-4615-96be-3d3919c0da32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ottawa police began erecting barriers and fencing throughout the
        downtown core Thursday in an effort to clear the area of demonstrators, who
        have used trucks to block city roads and remained defiant amid calls by police
        to disperse.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9838c516-00da-43f4-a66f-f6a37b3f3a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f089cd54-a0aa-4fb8-b08b-fab243de5f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight, the three police forces hardened the perimeter in the
        downtown core, which includes checkpoints at on-ramps from highways and side
        streets.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1773f7c-817c-41d5-95d7-4abe014f05ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e74a40-a0a1-46b6-a9f5-8d79403704d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secured area would ensure that those seeking entry for an "unlawful
        reason such as joining a protest cannot enter the downtown core," according
        to Bell.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42d3277-b5d4-4436-9f2b-c39814aa9951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98461770-a3c2-406a-a329-3f4edc1ea5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With nearly 100 checkpoints, the perimeter encompasses most of Ottawa''s
        downtown area and is far larger than the protest footprint to date.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ffa1fd-1185-4464-8bd0-03b8476fb645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c89229f-50b2-4407-944f-56a31537bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who live, work or have a lawful reason to be in the area would
        be allowed access, authorities said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5151ae9c-9595-4d1c-9a34-dd80b7c1be81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660fb620-6fa1-4134-9215-6e8e05d253f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trudeau defends call for emergency powers</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896be9eb-34f2-408e-ac0c-085a111fe5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid opposition in Parliament, Prime Minister Justin Trudeau defended
        his decision to invoke emergency powers to put an end to the demonstrations
        during an address Thursday to legislators.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a7b097-77cb-4531-ab61-70ff2dcf7b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9744cdf7-b124-4dd9-863d-e9ee634a7336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have said a primary aim of invoking the Emergencies Act
        is to stifle funding to the demonstrators in Ottawa.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b860b81f-384a-4966-b159-0267990180b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60813ef2-6a6c-47b4-b4b8-fd1176ddaa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These illegal blockades are being heavily supported by individuals
        in the United States and from elsewhere around the world," Trudeau said. "We
        see that roughly half of the funding that is flowing to the barricaders here
        is coming from the United States. The goal of all measures, including financial
        measures in the Emergencies Act, is to deal with the current threat only,
        and to get the situation fully under control."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823d79c8-7019-4024-acba-189a86b1b400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac0c6f9-692a-4d0d-ab55-1de24fece44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act, passed in 1988 and never before invoked, can temporarily
        suspend citizens'' rights to free movement or assembly. It can also provide
        for the use of the military, but Trudeau has said this would not be necessary.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f90c0d6-b9a8-4e7d-a421-186644d8fc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f2b41e-f705-4aa9-a87a-d62cc636443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did it to protect families and small businesses. To protect
        jobs and the economy. We did it because the situation could not be dealt with
        under any other law in Canada," Trudeau said. "For the good of all Canadians,
        the illegal blockades and occupations have to stop, and the borders have to
        remain open."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2a4fac-d692-4de3-a535-81cf6b7f0849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687677d2-96a5-4faa-857f-bcf433a1ce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border crossing blockades in Alberta and Ontario came to an end
        this week, with arrests being made as police cleared the areas. Four individuals
        have been charged with conspiracy to commit murder at the blockade at Coutts,
        Alberta, and multiple weapons and rounds of ammunition were seized.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7e96e9-b24d-4c38-9d96-97bc5ea59337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d78b518-5098-4688-b6bb-26a6142b7eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another blockade in Manitoba ended without incident, authorities
        said. The port of entry connecting Surrey, British Columbia to Blaine, Washington,
        has also been reopened.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c91c8f-85c3-4b25-a5c9-fd118d939152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f28b17-c5c2-485c-8f7a-8737fe884a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candice Bergen, interim leader of the Conservative Party, said Wednesday
        the party won''t be supporting a motion by the federal government to fully
        use those powers, according to CNN newsgathering partner CTV.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed13b21-54f8-4328-b2d7-f407bf8fdc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809b7c18-c7b1-49ee-8951-78a843fa47b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first act that he does when he has a chance to do something
        -- he doesn''t go through step one, two, three -- he goes straight to 100
        and invokes the Emergencies Act," Bergen told CTV News. "I don''t think anything
        that we will see will change our mind, we will be opposing it."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9c4afc-416b-4ac4-96d7-f4750375075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d7e38-a86a-402f-9154-bd92380adb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government must propose a motion in both the House and Senate
        explaining why federal officials need the powers and specifying what actions
        will be taken, then both the House and Senate must confirm the motions, according
        to CTV.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0af0ab0-98c4-46d3-a41c-0b74f6a4cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5738a8-1e50-487c-b1b3-12a312c3b732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government will work with premiers across the country
        "until the situation is resolved," Trudeau said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4756667-3185-4f71-b03b-f8d923840016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad7578f-077a-4276-b381-ec33c4eef201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like I said on Monday, the scope of the Emergencies Act is time-limited
        and targeted as well as reasonable and portioned. It strengthens and supports
        law enforcement agencies, so they have more tools to restore order and protect
        critical infrastructure."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ab3439-404c-40f6-92ec-c5ef0a18150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/18/americas/canada-trucker-protest-covid-friday/index.html">"Canadian
        police working to clear Ottawa downtown of protesters say they have arrested
        more than 100 demonstrators."</a></em></p>'
