      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfba83f-b921-48f1-88a2-e372cf6ea299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:32:21.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murthy wrote in a long thread on Twitter that his wife and 5-year-old
        son were also positive for the virus and had mild symptoms. His 4-year-old
        daughter, who was the first in his family to test positive, is "doing ok"
        and has an improving fever days after he announced that she has the virus,
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50188104-3bff-4a9a-838f-95a690e47669'
