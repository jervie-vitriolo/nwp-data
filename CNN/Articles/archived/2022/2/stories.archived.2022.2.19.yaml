    'template': '1'
    'title': 'US lifts ban on Mexican avocados'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcb7c25-30b5-4647-ac29-036239c55bff'
