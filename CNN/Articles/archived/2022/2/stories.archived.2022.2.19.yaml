  'Leody-De-Guzman-claims-he-was-blocked-from-entering-Rizal-subdivision':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-19T18:09:11.402+08:00
    'imagesource': 'jcr:f45577fc-5ecb-415a-8419-d07b4a99273e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20ce165a-c24e-498b-908a-45936e0ec7cf'
    'lead': 'Labor leader and presidential candidate Leody de Guzman cried foul over
      a real estate developer''s decision to deny him entry into a residential area
      involved in a land dispute in Antipolo City, Rizal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-19T18:11:00.747+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:30:12.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:29:53.413+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leody De Guzman claims he was blocked from entering Rizal subdivision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed00459-4be4-47e3-8919-fd77bd31baf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:11:00.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)&nbsp;</strong>—
        Labor leader and presidential candidate Leody de Guzman cried foul over a
        real estate developer''s decision to deny him entry into a residential area
        involved in a land dispute in Antipolo City, Rizal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546e9832-581e-40b7-b51f-a7e82a306c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:11:00.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted on his Facebook page, De Guzman was seen facing
        two security personnel of the Winning Homes Realty and Development Corporation,
        explaining why he should not be blocked from entering Audrey Heights Subdivision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d395f35-cee9-48f6-9ef1-4bd461379acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:11:00.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post, De Guzman said he was invited by the SAMAKABA of Sitio
        Banaba in San Luis, Antipolo City to hear his platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3b0d6c-6ebd-4bf8-92cf-8dabcf4c1c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:11:00.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential hopeful claimed he was blocked as the company wanted
        to avoid discussions about land issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f0e52a-ceb2-4b71-b3c8-8c1c91b8b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:11:00.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga residente ay mahigit 30 years nang nakatira sa nasabing
        lugar subalit nitong nakaraang tatlong taon ay inaangkin ng Winning Homes
        Realty and Development Corporation, na pagmamay-ari ng isang Edwin Alzona,
        ang lupang kinatitirikan ng kanilang mga bahay," De Guzman said in the post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98e5758-0fa1-4071-9a8a-295edb98b839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:11:00.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The residents have lived in the area for more than
        30 years but for the past three years Winning Homes Realty and Development
        Corporation, owned by an Edwin Alzona, has claimed the land on which their
        houses stand.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d70f177-3a4f-426e-980c-c63038a57f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:11:00.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa final na sila ang may-ari, may labanan pa. May claim ang
        mga tao, may labanan pa, kaya walang finality," De Guzman told the security
        guards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5decef96-f050-4bc9-a455-a5a395bf97e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:11:00.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are not yet the final owner, the fight continues.
        People have a claim, there is still a dispute, so there is no finality.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696cded1-e401-4270-8659-b42c84fc1168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:11:00.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for the firm''s comment, an official said she was "surprised"
        about De Guzman''s attempt to enter the premises to launch a campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4021a7f2-c305-44d2-bc67-1f083f03af66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:11:00.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Alzona, marketing director of the company, clarified to
        CNN Philippines that the company has "nothing against" the presidential candidate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790b4c8d-797b-44cd-9d9d-3e2ba08d87f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:11:00.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since the property is a "private subdivision", she said De Guzman
        should secure consent to enter the premises from Winning Homes Realty and
        Development Corporation and the Audrey Heights Homeowners Assocation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedde5fc-98fc-4e0b-999f-40196dad9b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:11:00.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are saddened by the false and unfounded accusations from Ka
        Leody and his supporters," Alzona said. "W believe that they are being misled
        by a few of the disgruntled informal settlers in the area that have been trying
        to oppose development in Audrey Heights, especially in continuing the previous
        developers work to finish roads and facilities that are also for the betterment
        of the community."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8a6761-957e-4207-a093-2f7d35158084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:11:00.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are only a handful of these disgruntled persons amongst the
        80 families that have agreed and have already been awarded relocation and
        now living peacefully within the subdivision," she added.</p>'
