  'Biden-speech-Russia-Ukraine-crisis':
    'author': 'Betsy Klein, CNN'
    'caption': 'Courtesy: Alex Brandon/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-19T01:21:02.586+08:00
    'imagesource': 'jcr:f685a2fe-72be-43a5-97fa-a760e88ffd2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83b13972-3e5a-412d-88fb-199d234ad5a5'
    'lead': 'US President Joe Biden will speak at 4:00 p.m. ET Friday to give "an
      update on our continued efforts to pursue deterrence and diplomacy, and Russia''s
      buildup of military troops on the border of Ukraine," according to the White
      House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-19T01:24:29.067+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:30:38.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:29:42.869+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Russia', 'Ukraine', 'speech', 'US']
    'template': '1'
    'title': 'Biden to speak on Russia-Ukraine crisis Friday afternoon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f2d96d-2129-46e0-bb4c-257039e0b5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:24:29.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:38.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden will speak
        at 4:00 p.m. ET Friday to give "an update on our continued efforts to pursue
        deterrence and diplomacy, and Russia''s buildup of military troops on the
        border of Ukraine," according to the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ede7f-23c1-4830-9e5d-bd9e3c59f4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:24:29.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5e7393-2f8c-461c-9a76-5672d71f8489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:24:29.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:38.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden last spoke about the crisis on Thursday as he departed the
        White House for a trip to Ohio, when he said there is "every indication" a
        Russian invasion of Ukraine "will happen in the next several days," and the
        threat of an attack is "very high."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b9cf6e-5237-4cb4-b25a-01e377149958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:24:29.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:38.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91262010-af9e-46b5-a4ef-b31e25fe7e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:24:29.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:38.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very high because they have not moved any of their troops
        out. They have moved more troops in, number one. Number two, we have reason
        to believe they are engaged in a false flag operation to have an excuse to
        go in. Every indication we have is they are prepared to go into Ukraine, attack
        Ukraine," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356e27b6-3472-43c9-8437-f4b20c81c505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:24:29.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820171a2-4f2b-44da-8fc4-b8de358d0d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:24:29.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:38.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Friday remarks come amid escalating tensions as US Ambassador
        to the Organization for Security and Cooperation in Europe Michael Carpenter
        warned earlier Friday that the US has assessed a significant Russian military
        buildup near Ukraine just in the last two weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bb664c-60df-4780-8261-39c1ec8886f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:24:29.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:38.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1b6e8d-f22f-4f93-be34-bcc818f40daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:24:29.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:38.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia probably has massed between 169,000-190,000 personnel in
        and near Ukraine as compared with about 100,000 on January 30," he said in
        a statement at the OSCE meeting. That includes Russian troops on the borders
        of Ukraine as well as the Russian-led forces in eastern Ukraine, which have
        not been included in previous US assessments of Russia''s strength in the
        area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853e4686-bf03-43e4-bc16-9358042d650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:24:29.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:38.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12a4f97-b2f3-4b3b-83b7-a4daa2248873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:24:29.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:38.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before his remarks, Biden is set to speak Friday afternoon
        with allies in North America and Europe. He will hold a phone call with the
        leaders of Canada, France, Germany, Italy, Poland, Romania, the United Kingdom,
        the European Union and NATO to discuss the ongoing crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88103bb8-7e25-4885-b617-41a6d101e940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:24:29.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:38.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccb78d1-8773-4b27-81fb-42e1c3c946ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:24:29.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:38.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has predicted a Russian invasion of Ukraine before but has
        previously couched his forecast by saying Putin hadn''t made up his mind,
        and he has repeatedly pressed for further diplomatic efforts to avoid a military
        conflict. He was more definitive on Thursday, a day after US officials said
        7,000 more Russian troops have arrived near Ukraine, contradicting earlier
        Russian claims of a pull-back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c336e864-d006-4190-84d2-fa83406b46bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:24:29.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:38.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e5367d-d75a-440c-aa9d-cb09846c7441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:24:29.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:38.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on whether he believes an attack will happen -- and when
        -- Biden said: "Yes. My sense is it will happen in the next several days."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3ccbff-535e-44c8-8185-d5219daa4a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:24:29.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:38.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/18/politics/joe-biden-russia-ukraine/index.html">Biden
        to speak on Russia-Ukraine crisis Friday afternoon</a>."</em></p>'
