      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>As surging global temperatures alter
        the landscape of the Arctic, scientists are observing what''s shaping up to
        be a new record at the other end of the globe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d14aa-78fa-423f-8759-d8c0ba325ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.296+08:00
