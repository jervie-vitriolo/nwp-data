      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My sister is accused of multiple charges of kidnapping and illegal
        detention, all related to her human rights advocacy. ALL UNTRUE," he added.</p>'
