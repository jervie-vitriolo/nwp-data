      'mgnl:lastActivated': 2023-01-17T18:30:07.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37548e85-56d6-49fd-b5b3-9c25780f7ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T23:36:17.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:07.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a report in June 2018, US military officials told CNN that
        there were at least 20 suspected Chinese laser incidents in the eastern Pacific
        from September 2017 to June 2018.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377ae335-dc39-48ca-8e61-d2f30e8a1b4c'
      'mgnl:activationStatus': true
