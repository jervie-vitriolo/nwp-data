      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese People''s Liberation Army Navy (PLAN) ship that pointed
        the laser at the Australian jet was one of two PLAN warships sailing east
        across the Arafura Sea at the time, the Australian military said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1fb4b2-e6ec-4f1b-9867-69a4df9867b4'
