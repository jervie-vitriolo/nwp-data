      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, on the Big Jet TV channel, was accompanied by comical
        commentary by presenter Jerry Dyer, who kept viewers entertained by offering
        words of encouragement to the pilots, at one point saying: "Come on mate,
