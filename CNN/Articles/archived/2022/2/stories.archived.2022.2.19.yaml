      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acts like this have the potential to endanger lives, the statement
        from the Australian Defence Force said, adding it strongly condemns the "unprofessional
        and unsafe military conduct."</p>'
    '3':
