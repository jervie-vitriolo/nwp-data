      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media video showed a building housing lifeboats with part
        of its rooftop blown off at Sennen beach in the country of Cornwall, where
        strong winds were pushing waves above a seawall. Police in Cornwall and neighboring
        Devon said they had received high volumes of calls about flying debris, collapsed
        roofs and fallen trees.</p>'
