    'jcr:uuid': '18ec04e5-774d-427f-8913-40a4782aff91'
    'lead': 'The United States is resuming its avocado inspection program in Mexcio''s
      Michoacán state a week after imposing a temporary ban in response to a US inspector
      receiving a death threat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-19T04:10:43.575+08:00
