    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd699e7c-d056-42ee-8744-3722112de07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T23:36:17.200+08:00
      'mgnl:createdBy': 'david'
