      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing an initial police report, the commission said Manito was
        shot by two individuals who barged into his office Thursday morning.</p>'
    '4':
