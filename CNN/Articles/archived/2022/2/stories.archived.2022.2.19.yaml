      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is not the first report of Chinese vessels pointing
        lasers at Australian aircraft.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b5d1a4-a4b4-4986-856b-368ca4610175'
