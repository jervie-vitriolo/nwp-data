      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details.</em></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b6f720-9720-4280-8a89-793638e52a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.170+08:00
