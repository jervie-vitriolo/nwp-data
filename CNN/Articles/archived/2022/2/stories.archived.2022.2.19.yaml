      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddc6979-e47f-4634-9f12-5f3ffda2375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:10:43.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture''s Animal and Plant Health Inspection
        Service said Friday that it was working closely with Mexican authorities to
        enact enhanced safety measures for inspectors working in the fields.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58a488b-c8d2-4c8b-9b19-d367d215379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:10:43.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0859fb3b-4fa9-442f-aacd-5e3a3835a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:10:43.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michoacán is the only state in Mexico authorized to export avocados
        to the United States, and approximately 80% of its avocados go to US markets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0554562-ed3f-497b-8f55-c6800b1c1dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:10:43.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd732b98b-440b-4860-bb87-6710a48bf5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T04:10:43.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:35.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s governor, Alfredo Ramirez Bedolla, said Friday he was
        pleased with the US government''s decision to resume its avocado inspection
        program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af9f3e-aa5a-42a5-9ac3-c485a1eae4a3'
      'mgnl:activationStatus': true
