      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53819644-24a7-4866-9a1b-e2dd0eb86590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he means by "this" is a roller coaster of sea ice extent over
        the past couple of decades, swinging wildly from record highs to record lows.
        Unlike the Arctic, where scientists say climate change is accelerating its
        impacts, Antarctica''s sea ice extent is highly variable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f5f91-ce7c-479c-bdb7-943f5876a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d43a9ce-1ae5-4f34-addf-9e8c3da77d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a link between what''s going on in Antarctica and the
        general warming trend around the rest of the world, but it''s different from
        what we see in mountain glaciers and what we see in the Arctic," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234cb409-fc02-44f3-81ec-f8d16147a0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760750eb-9c74-4a5d-8b5f-f6dc2979837a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite data that stretches back to 1978 shows that the region
        was still producing record-high sea ice extent as recently as 2014 and 2015.
        Then it suddenly plunged in 2016 and has stayed lower-than-average since.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f88843-a1a4-43ce-9811-f2e34e69fcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ddc642-8b49-405b-bfe9-76dd31146845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That kind of drop is pretty much unprecedented in the record,"
        Marilyn Raphael, geography professor and director at UCLA''s Institute of
        the Environment and Sustainability, told CNN. "Antarctic sea ice does vary
        from year to year, but that was a bigger variation than what normally happens."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d940b18-9e88-4234-949d-7cb644635a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226542eb-ec1b-4731-899e-1d4faa1030ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say the recent shift doesn''t yet necessarily signify
        a change in the long-term trend. But Raphael said the sea ice is retreating
        earlier now, which can be concerning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9000ba9c-e997-4ae3-a889-439885a62b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e9b07a-b6fe-4cc0-bd3a-11e8cb0f529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two parts of me that answer this -- the scientist part
        says, ''wait a little bit longer and see.'' That''s my cautious part," Raphael
        said. "Then the other part of me says, this is unusual variation in the ice.
        The degree is unusual, and it could be that that''s a sign that climate is
        changing, and that''s the speculation part."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d43cbc-0d8e-4e4c-afde-8b28220cb752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72382dfe-7500-4725-b08b-e697aa448b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of sea ice loss in the Arctic and the Antarctic differs
        in part due to their location and proximity to other continents. In the Arctic,
        surrounded by land, sea ice forms and extends throughout Europe, Asia, North
        America and Greenland. Meanwhile, the Antarctic is a large continent surrounded
        by a vast ocean where sea ice can stretch across the Southern Ocean.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae22b11-a472-48d0-aabf-d80843ca9219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b1b6de-7c32-4506-a42b-b30491646834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scambos said because continents are warming rapidly, snow cover
        is melting earlier than usual and exposing the dark surface of the ground,
        which absorbs more heat, causing the Arctic to melt faster. In contrast, the
        Antarctic stays covered in ice, which reflects sunlight and keeps the surrounding
        air cooler.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd2dede-887c-4889-9a65-87df70c206bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f3b1d5-080c-4944-9d69-5f92ade1fae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the complex climate signals in Antarctica''s record low
        sea ice, scientists point out that the increasing warming trend in the polar
        regions amplifies the consequences of the crisis globally.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c023520-082b-4ffa-b634-2ac109fd734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e8e221-6c25-4b4e-b406-c37190cf76eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Polar regions really have a way of making these small changes a
        bigger deal," Scambos said, "either through sea-level rise, which is the main
        cause for concern from Antarctica, or through warmer climate generally, because
        the Arctic is sort of the air conditioner for the places where most of us
        live in the Northern Hemisphere."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee57527-a8ed-479f-a494-391ce593044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce690f6c-683b-452b-a4ca-bfe4db8283e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds it would take more than a decade of a persistent downward
        trend in order to link the dwindling sea ice in the Antarctic to climate change,
        even though temperature conditions in many parts of Antarctica are already
        exhibiting a warming trend.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c8502f-1772-4d71-a858-d31faac079df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d3c23-e969-4311-bfb9-71d8bcc4fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the continent itself, some alarming effects of climate change
        have started to take shape: Just last year, researchers, including Scambos,
        observed that the critical ice shelf holding back the Thwaites glacier in
        western Antarctica could shatter within the next three to five years, which
        could result in devastating sea-level rise.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4b8c18-0e47-4cb9-83d7-6929585a0be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14f5b82-11f7-4cfc-ad0b-9e475781f1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From their camp in the middle of the Antarctic to their stations
        on the coast, researchers flew over the gargantuan Thwaites glacier, also
        known as the "Doomsday Glacier," for two hours.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e8235-d944-4158-b045-e47655357d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a955c815-b72f-4c41-a0dd-2047b51502ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scambos said they could see "massive cracks in this ice shelf, places
        where the ice is tearing apart."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf475542-0e9b-4a47-bc25-9f8d0a5d0e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87394f14-da44-4255-872e-415a42b628b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s an example of how the climate change impact in one
        very specific location could have consequences for the entire planet.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511a8c51-01cb-4b25-84a2-f3a3f4f26150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfe7bf1-ff1e-4b45-becd-a329317eac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trends have rearranged a little bit because fundamentally over
        the last four decades, Antarctica has just been pushed around by the changes
        in ocean temperature and wind," said Scambos. "The thing about Antarctica
        and sea ice is it is very unconstrained, sort of at the mercy of wind patterns,
        storms, snowfall, and ocean temperatures -- all these things have an impact."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141d3d24-38f6-4094-abd4-bb13f29ca19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4b8428-063f-4671-9ecd-5f78ef38ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the only rational way to tackle climate change is to
        rapidly adapt to the impacts and slash the planet-warming emissions that are
        the root cause of the crisis and have thrown our planet''s most pristine places,
        such as the Antarctic, into a downward spiral.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945da367-4d76-4f84-8742-1ca2caa4b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef110c4-f997-429f-ba95-63c54e154384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling his time in West Antarctica, Scambos said he looked in
        the horizon with the cracking ice shelf holding back the Doomsday glacier
        in the background, and saw sobering signs of what''s likely to happen in the
        future. He realized how much more climate research needs to be done.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4896a2f-8b59-422e-9ae3-1ad7d94b459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c2edd9-c96c-43ee-86b3-baa95d957d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It raises your level of concern quite a bit," he said. "I won''t
        say it''s scary because you''re not scared in the moment. You''re in awe of
        what''s going on here."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51772bfe-4c03-48e3-a6c5-72dc9d829075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:05:18.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:28.059+08:00
