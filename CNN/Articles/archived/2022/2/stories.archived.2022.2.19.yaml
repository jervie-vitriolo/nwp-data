    'template': '1'
    'title': 'PH consulate: 30 OFWs tested positive for COVID-19 in Hong Kong amid
      surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbe3c68-01f5-40fa-acd0-7f5405dae182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) –</strong> A
        total of 30 Overseas Filipino Workers (OFWs) in Hong Kong have tested positive
        for COVID-19 as the territory deals with a surge of infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf78d89-9c8b-48a4-80cb-58af95b0d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6685a-0e81-4c78-9742-5d9e7f1fed67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Consulate General Raly Tejada said the 30 infected OFWs
        are classified as mild and asymptomatic cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d2aca6-ef00-4720-8c60-07757be2cf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500baea4-52cd-4a18-9b14-fb7891840636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some of the sick Filipinos are having a hard time getting
        admitted to hospitals as the facilities are already full, Tejada added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aecf9bd-7123-4d85-8344-0aee7b628ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d05aec7-09dc-43d2-8597-2010716a3fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other OFWs were prohibited by their employers to return to work
        while some have been fired.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d448cc-6a4e-467f-8501-d44da7add4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210eb9d0-95e3-4729-8acc-ba5912cde046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> problem <em>po</em> is <em>yung mga kababayaan natin
        tapos na kontrata nila. Yung pangalawa,</em> sad to say, <em>itinaboy ng kanilang
        mga</em> employers," Tejada said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf39c5e9-3eb7-4670-8dec-61145311c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f568d47-367e-4b63-8a8c-980dd70a30c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem is there are OFWs who have expired contracts.
        The second problem, sad to say, is that some of them were driven away by their
        employers.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f5d91a-2de7-49ff-8b26-860604886d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd7539d-bb69-4ab5-852c-9ca3cc12c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tejada said the affected OFWs were brought to a safe place - but
        not to the consulate itself to prevent the spread of the coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb306f1-9cff-4a55-a59b-3ae18384ce69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69613788-eb83-44ac-8357-0ca0cc3888ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her case, Hong Kong-based OFW Criz Adaptar said she''s not allowed
        by her employer to leave their home for safety reasons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6548847-e463-4e3d-9720-f9b6c904fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67b5963-fc5b-43ec-a27a-5872b31cb74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adaptar also shared that she recently took a swab test after some
        residents in their building tested positive for COVID-19. She said Hong Kong
        rules state that all building residents need to undergo testing if one or
        two people contracted the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c87f2-f8c3-4496-8a73-4af19b8196b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f1477a-1534-4379-9c84-6ec1c4907e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagpa-</em>test <em>na din po ako noong</em> time <em>na yan
        kasi</em> the other week <em>lumabas po ako at para makasigurado na din po
        na hindi ako</em> positive," Adaptar told CNN Philippines'' Newsroom Weekend
        on Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99266664-e7f8-48a4-93e8-8cdcc32761bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4de410-bf33-4d5b-b292-c3d97e612788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I took a swab test during that time because I went
        outside the other week and for my peace of mind that I am not positive for
        COVID-19.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded55d9-dd70-4626-8483-65abe49ee0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b049f3c-0533-41ab-bc29-f3d2248874d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T20:12:31.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4,000 OFWs bound for Hong Kong are stranded in the Philippines
        due to the ongoing deployment ban, and the current surge of COVID-19 cases
        in the Chinese special administrative region.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a51374-8dda-4f32-82ea-e8bc864e484e'
      'mgnl:activationStatus': true
