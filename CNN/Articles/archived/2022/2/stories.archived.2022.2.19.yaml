      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The antiparasitic drug ivermectin doesn''t
        prevent severe disease from COVID-19 any more effectively than symptom management
        and close observation by medical professionals, according to a study published
        Friday in the journal JAMA Internal Medicine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85753984-ff17-42e8-97af-461c01294d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee14cbcb-3c34-4778-9c13-5096e5758427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study enrolled nearly 500 people 50 and older who were at risk
        of severe COVID-19 because of their age and underlying health. These patients
        were treated at 20 public hospitals and a quarantine center in Malaysia in
        2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1822dd8-af89-4901-83d1-c417f9e033d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe83e58-467f-40ff-8fe7-5a22ae79cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the patients took a relatively high dose of oral ivermectin
        for five days, and the other half -- the comparison group -- received treatment
        for their symptoms, such as fever-reducing medications. All were monitored
        for progression of disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14393477-b5e1-4d98-8392-2beae19f51b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d7c5a-ff9e-414e-bca5-ac2d05c194e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no difference in outcomes between the groups. In fact,
        slightly more patients in the ivermectin group went on to need extra oxygen
        compared with those who took a placebo, though the difference was not statistically
        significant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149ecefd-7485-4c07-9d5e-3ff42b2ae977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8097c57f-af29-4866-9076-f1002d11fb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the main outcome researchers studied, but they also looked
        at whether patients needed to be hospitalized, had to go on a ventilator,
        needed intensive care or died from their infections. There was no meaningful
        difference in outcomes between the group that took ivermectin and those who
        got the placebo treatment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b960595-e1e7-4449-bbd4-32de91e0c24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cb7c09-5798-4c36-bc3f-39bbd52498d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had several important strengths:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e3eca8-2002-41bf-ba68-40a70c285ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a500f9ae-6a88-49a4-a240-69cdf981d098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- It was a randomized-controlled trial, the gold standard of medical
        research, in which researchers test an intervention against a placebo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8224617e-5a80-40ff-816a-b3c60633f826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The study enrolled patients most likely to be at risk from severe
        Covid-19 disease: those over 50 with at least one additional risk factor and
        mild to moderate symptoms. People who had no symptoms or who had advanced
        disease were excluded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244b8354-dea9-4b1f-a40f-ec272fa484e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Participants were enrolled only after a PCR test confirmed Covid-19
        infection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d24d8-1555-4eb9-b0d0-0f8f72cd115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- It was a multicenter trial conducted at 20 public hospitals and
        a Covid-19 quarantine center in Malaysia between May 31 and October 25, 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332c5ad8-c1a1-4f97-b086-cd3326b1277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the fact that ivermectin didn''t work, people who
        took it had more side effects than those who didn''t, and sometimes those
        side effects were severe, including heart attacks, anemia and diarrhea that
        led to shock.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875a94b7-8f6f-40b7-ae3c-96f3b38edb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca63777f-fac5-4073-b209-c28b6803c79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The higher incidence of side effects with ivermectin in our study
        raises concerns about the widespread use of this drug outside clinical trial
        setting," lead researcher Dr. Steven Lim told CNN in an email.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baf1da3-c048-4276-8161-be375625a3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9729a41-53a5-4182-b9a2-4ff150cbe200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public should understand that the highly touted safety profile
        of ivermectin is related to its use as an anti-parasitic drug. The use of
        ivermectin as an antiviral in COVID-19 is a totally different ball game, with
        notable differences in dosing, duration and mechanism of actions," wrote Lim,
        an infectious-disease specialist at Raja Permaisuri Bainun Hospital in Perak,
        Malaysia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e85552-ab6e-423f-b8c1-777cfc1beb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59b312e-8e2c-4b0f-b162-e633550133a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two previous randomized-controlled trials of ivermectin for Covid-19,
        from Argentina and Colombia, concluded that there was no significant effect
        on symptoms or hospitalization rates, prompting the World Health Organization
        to advise that ivermectin be used to treat COVID-19 only within the setting
        of clinical trials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0ea821-8bff-4fbf-b674-1a6439275049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec978f9d-10c5-4196-9453-a89bf8f22b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the US Centers for Disease Control and Prevention and the US
        Food and Drug Administration have warned the public and prescribers not to
        use ivermectin to treat COVID-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bcf6d5-57b3-4056-adcf-e661f0b162fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:28:59.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:33.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/18/health/ivermectin-severe-covid-19/index.html">Ivermectin
        doesn''t prevent severe disease from Covid-19, new study finds</a>."</em></p>'
  'Biden-administration-on-Zelensky':
    'author': 'Kylie Atwood, Phil Mattingly and Matthew Chance, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-19T05:44:25.784+08:00
    'imagesource': 'jcr:5c591565-a839-4156-bd3d-0dac4bdc43f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a373a43-bb79-430f-a932-6ce84fbdf7f4'
    'lead': 'Biden administration officials have privately urged Ukrainian President
      Volodymyr Zelensky not to leave Ukraine and visit Munich on Saturday given concerns
      about a possible incursion, according to three US officials and one senior Ukrainian
      official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-19T05:48:48.170+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:30:32.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:29:45.309+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biden', 'Zelensky', 'Ukraine', 'Munich']
    'template': '1'
    'title': 'Biden administration urged Zelensky not to leave Ukraine and visit Munich'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8bb08e-d37b-41a7-bbe7-16782220d64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:48:48.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Biden administration officials have privately
        urged Ukrainian President Volodymyr Zelensky not to leave Ukraine and visit
        Munich on Saturday given concerns about a possible incursion, according to
        three US officials and one senior Ukrainian official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a15ee2-6a0d-4045-9576-21a2029ca20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:48:48.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ca164-9900-4306-a969-8f77c3c42f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:48:48.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a decision for him to make, but regardless of what decision
        he makes, he will find a strong partner in the United States," said White
        House press secretary Jen Psaki, when asked during a press briefing whether
        it would be wise for Zelensky to make the trip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02519f76-209f-4881-8d85-0aa8ae81d98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:48:48.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8116cd5-10e4-490c-9657-aaffb9e06a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:48:48.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US officials are concerned that his leaving the country could
        open the door for Russia to make false claims that he has fled. While officials
        haven''t explicitly asked Zelensky not to make the trip -- and have been careful
        to make it clear that it''s up to him -- those concerns have been communicated,
        one of the officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72441fea-e448-4963-884d-6f3e76a22a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:48:48.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d9951a-6882-4447-905a-a2116c9fd170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:48:48.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if any US officials had communicated concerns directly to
        Zelensky, Psaki said she was "not going to detail any private conversations."
        Psaki, however, did add that it was conveyed privately what Biden administration
        officials have said publicly: The decision was Zelensky''s to make.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf05a6c-aa07-4277-bbde-95f1d1a208b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:48:48.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1fbd4b-1c20-4390-acba-9bba6b4cb745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:48:48.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior Ukrainian official said concerns were raised that conflict
        could break out at any moment and air travel may be disrupted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5fbe95-5e7f-4033-b457-21c08ec7eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:48:48.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f81746-24f2-42ae-a764-66083b47d4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:48:48.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian presidential adviser Mykhailo Podoliak, when asked to
        confirm concerns were raised, told CNN the "diplomatic frontline is just as
        important today as the frontline in the Donbas".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb684708-2853-41ee-b8d5-ba88a598214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:48:48.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b8d769-6628-4d0f-8cfe-4bb51670ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:48:48.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:32.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A fairly representative delegation from the United States, including
        Vice President (Kamala) Harris, and many European political actors are also
        expected to attend," Podoliak said. "It is quite natural that the Ukrainian
        authorities should not only be present at the key event of the diplomatic
        frontline, but also participate in the relevant discussions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c202e-7690-4901-8137-0df504ac6207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:48:48.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:32.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18828c40-5c62-4760-9dbc-9293e795935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:48:48.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:32.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But our position is simple: The fate of Ukraine should be decided
        by Ukraine, and not by anyone behind Ukraine''s back. At the moment, the situation
        in the east of the country is completely under control, and any pauses in
        work on the diplomatic frontline would be unmotivated," Podoliak added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c950579-63ad-469e-b5fa-c413debfb83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:48:48.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392cb834-0a7a-4a5f-906a-fde998a8e1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:48:48.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, Zelensky is scheduled to meet with Harris and US lawmakers,
        who are in Munich for the security conference.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35875860-5f95-4cb0-abe0-e0212fc319d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T05:48:48.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/18/politics/biden-zelensky-ukraine-munich/index.html">Biden
        administration urged Zelensky not to leave Ukraine and visit Munich</a>."</em></p>'
  'trump-giuliani-swalwell-january-6-lawsuit':
    'author': ' Katelyn Polantz, Marshall Cohen and Tierney Sneed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-19T06:54:27.271+08:00
    'imagesource': 'jcr:e5f8e3c2-e83e-4bad-bd0d-0c05a1ca98ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bf75b7f-f7a8-4200-97da-d581c1e47a11'
    'lead': 'Civil lawsuits seeking to hold Donald Trump accountable for the January
      6 insurrection can move forward in court, and the ex-President doesn''t have
      absolute immunity from litigation, a federal judge ruled Friday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-19T06:57:53.165+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T18:30:32.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:29:45.930+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'civil-lawsuits']
    'template': '1'
    'title': 'Judge suggests Trump is culpable for January 6 and says lawsuits against
      the former President can proceed'
    'visualType': 'image'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa6e876-b815-4c96-b96b-48486f1e38aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Civil lawsuits seeking to hold Donald
        Trump accountable for the January 6 insurrection can move forward in court,
        and the ex-President doesn''t have absolute immunity from litigation, a federal
        judge ruled Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7101f338-3d71-4e53-851f-42df45e8d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fcb730-75ef-47a6-ba83-14d11897820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s statements to his supporters before the attack on the US
        Capitol "is the essence of civil conspiracy," Judge Amit Mehta wrote in a
        112-page opinion, because Trump spoke about himself and rally-goers working
        "towards a common goal" of fighting and walking down Pennsylvania Avenue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b0981f-dd58-464a-9d3e-2076f2d117d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85b9a51-c49d-46a9-93a4-582083dd420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s January 6 Rally Speech can reasonably be viewed
        as a call for collective action," Mehta said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac869d18-929f-4546-aa06-88c7d76c295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b33f0-e31a-42d1-973f-9a1ed50be9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405e3b68-7b2a-4bb5-abac-cd813330eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic members of the House and police officers who defended
        the US Capitol on January 6 sued Trump, claiming he prompted his supporters
        to attack. Friday, Mehta wrote that the lawsuits could move to the evidence-gathering
        phase and toward a trial -- a major loss in court for Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3012d03e-fe94-4548-8e9f-39d3b34cdfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd8f51c-211e-4e73-9b02-849da0940ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To deny a President immunity from civil damages is no small step.
        The court well understands the gravity of its decision. But the alleged facts
        of this case are without precedent," Mehta wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0eb16c-469e-4ff3-a2dd-36fb1ac33815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ff9de1-7171-4782-9e38-3213146a0615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After all, the President''s actions here do not relate to his duties
        of faithfully executing the laws, conducting foreign affairs, commanding the
        armed forces, or managing the Executive Branch," Mehta added. "They entirely
        concern his efforts to remain in office for a second term. These are unofficial
        acts, so the separation-of-powers concerns that justify the President''s broad
        immunity are not present here."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5553e179-59be-4ced-9444-cc23bed9ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe80a6ab-fb5b-4d9d-a8ff-5da6c8ec03a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was issued in a trio of lawsuits filed after the January
        6 Capitol breach seeking to hold the former President and his allies accountable
        for the riot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67941acf-e642-4113-b584-eb6f0ac7640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992e00bc-02fe-4990-afad-eb5668fb49aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Senate failed to convict Trump last year in the impeachment
        proceedings examining his role in the attack, Minority Leader Mitch McConnell
        -- who voted against convicting Trump -- noted that "civil litigation" was
        avenue through which Trump''s conduct could be addressed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55273323-ee93-454e-9ff6-64fc481164d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a43f06-6704-48df-884b-b29f039b8dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the lawsuits were brought by Democratic House members, while
        a third was filed by Capitol Police officers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dc552f-24bf-4a98-9a9e-6649613f82f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4172cde-74fb-4363-90f1-4865404d54da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers allege that they were threatened by Trump and others
        as part of a conspiracy to stop the congressional session that would certify
        the 2020 presidential election on January 6, 2021, according to the complaints.
        They argue that Trump should bear responsibility for directing the assaults.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b42363e-3da9-442b-bb3f-0a2a6c7a6a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1d9f19-3ffb-4c66-99ea-51b2019903d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s legal team is likely to appeal the decision, which was
        made at the trial-level DC District Court. Representatives for Trump didn''t
        immediately respond to requests for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f68343-10dc-4028-8cbb-e9c6632a12d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f889f2-c6c1-4c7b-8275-fc8f86d1f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mehta ruling on what he calls a "one-of-a-kind case" sets up a rare
        instance where the former President could face concrete consequences for the
        insurrection.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c869b-51fa-40c4-af80-a3005b2ed60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984daeca-7b3e-4190-9c88-6be6dd71c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mehta''s opinion, essentially melting away the protections of
        the presidency and the First Amendment because of the context of Trump''s
        speech and specific words and actions that day, could have further implications
        in court.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9f0122-1da5-4d57-82df-01f7db0f732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dae92c-4801-4bab-a312-d3005644a73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this time, there are no public indications that the Justice Department''s
        criminal investigation into January 6, which includes several sets of conspiracy
        charges and a sedition case, has reached Trump. And after Republican lawmakers
        blocked Trump''s impeachment conviction, the GOP has largely fallen back in
        line behind the former President. The two House Republicans now serving on
        the committee to investigate the insurrection have faced calls for their ouster
        from the party, and Trump may very well be Republicans'' 2024 nominee for
        the White House.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220f7def-6e6c-493c-a9cc-5229ac9e98dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad77ac-9a17-4ecc-9b5a-5310fc0ce368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, Friday, however, sets in motion a path to civil trials
        months or years from now, where Trump is at the defense table.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e513b84d-74ec-4c94-8da1-4b65ea484946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b889be-9e4d-4723-9783-ee614e27ba0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Role of Proud Boys and Oath Keepers</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8db3352-034b-4880-bd9b-1a5449c321cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mehta wrote that it''s plausible the lawsuit could prove Trump entered
        into an agreement with far-right groups the Proud Boys and the Oath Keepers,
        who are criminally charged for conspiracy and also named in the lawsuit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b6b34f-9f98-4c62-bbdf-06fc5227b075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513217ff-090a-4f37-a65f-fba06b3927f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge noted how Trump told the Proud Boys to "stand back and
        stand by" at a debate before the election, and that he likely was aware of
        the Oath Keepers attending his rallies and of violence planned because of
        his election loss.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ccfe0d-8e07-48f4-9817-1c501b08da08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f971c68d-425e-4ddb-aa91-a2eca393449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is reasonable to infer that the President knew that these were
        militia groups and that they were prepared to partake in violence for him,"
        the judge said. "The President thus plausibly would have known that a call
        for violence would be carried out by militia groups and other supporters."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a349495-8772-44ee-bfa0-5ea7ebcffe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b873619-7243-4a4f-9c8a-b5af868ea5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases will proceed against the Oath Keepers organization and
        against Enrique Tarrio, the recently incarcerated leader of the Proud Boys.
        They sought to get the case dismissed but the judge concluded that the allegations
        -- of a conspiracy between Trump and the extremist groups and leaders -- were
        plausible enough to allow the litigation to move forward.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bc8e09-509d-4c7b-901e-884bde21ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5743c2c5-f1e9-4ffc-b4c2-a765c6235438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Partial victory for other Trump allies</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77094eb2-ada4-47b8-afad-4f3639dcd86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of his allies who were named as co-defendants succeeded in
        getting the civil suits against them dismissed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42474e58-86e8-46fe-8717-cc25b04e384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6e78d2-a472-4e80-8d54-2ef83396487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes his eldest son, Donald Trump Jr., and his former attorney
        Rudy Giuliani, who were named as defendants in some of the cases, but successfully
        argued that the lawsuits should be thrown out.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597e82e2-72fa-410d-ac37-3da1079fb44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4fba31-5f60-42e0-b9be-b0612435b875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge indicated he would also eventually dismiss the case against
        Rep. Mo Brooks, an Alabama Republican, but he wasn''t ready to do that on
        Friday due to technical reasons related to Brooks'' defense strategy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3fbb95-2114-46e3-8536-dd296ed462d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1271d30-4142-49fd-a7cd-4f6cb0967c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have all denied wrongdoing related to January 6.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcbe305-791d-4d78-8ade-01a37ccd86df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822a49c1-0199-4e92-a1e3-b5217d510a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Judge: Giuliani conspired to peddle disinformation</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc8a8c1-e4c7-4aab-a0f6-48af89870139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding Giuliani, the judge said "there is little doubt" that
        he "was involved in a conspiracy" to peddle disinformation about the 2020
        election -- but that doesn''t violate the laws at issue in this lawsuit.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26480ae0-9ab2-4fad-ad26-ec78d391ecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fdbc17-7c5b-4e3e-9667-e9ac671301aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats and police officers who filed the lawsuits "fall short"
        of establishing that Giuliani directly conspired to stop Congress from certifying
        the election on January 6 by force or intimidation, Mehta ruled.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a428b6-7517-4ce5-bcc1-f0fa22ffe8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5b9560-9f17-45d8-b78a-01cb9b57ae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Giuliani spoke at the "Save America" rally before the
        riot, and told the crowd, "let''s have trial by combat," the judge ruled that
        those comments weren''t strong enough to establish a conspiracy.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d447d8d-cb58-4593-97c7-992ee399536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fe42f0-fa73-4a05-baec-130ba9e99dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Critically, Giuliani uttered no words that resembled a call to
        action. ''Trial by combat'' was not accompanied by a direction to do anything,"
        Mehta wrote, calling it "constitutionally protected speech," and pointing
        out that Giuliani didn''t know Trump would direct his supporters to march
        on the Capitol.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c899a010-098b-4aa6-8a72-2de0d58bfcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee81d0b-08eb-4297-88e1-d8fd8e192881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge said the allegations against Trump Jr. were even weaker,
        and thus should be dismissed.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed7c6c0-bbfd-4d10-ae56-024fd919cd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2081124d-49e7-4d30-ae6b-44d994fb0655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegations against Trump Jr. are insufficient to make him
        a co-conspirator in a plan to disrupt Congress from performing its duties,"
        Mehta wrote.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c8a2e8-cd87-4fb1-b66c-f1c3f286f669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9c3773-b403-43e9-a8a9-29095d32ca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That situation was much different than Trump''s -- who not only
        spoke about the crowd marching to the Capitol and fighting, but also failed
        to tell his rioting supporters to stand down as the violence unfolded. Instead,
        Trump criticized then-Vice President Mike Pence, presiding over the electoral
        college certification, on Twitter, 12 minutes into the attack.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be8b560-324d-4e74-8c26-df2173b7e518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cccf7f7-5a2f-4256-83fe-3c1a74404457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the President said to the crowd at the end of his remarks,
        ''We fight. We fight like hell and if you don''t fight like hell, you''re
        not going to have a country anymore,'' moments before instructing them to
        march to the Capitol, the President''s speech plausibly crossed the line into
        unprotected territory," Mehta wrote.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c609f5f-e6e6-4ec9-950b-a075a62d7976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T06:57:53.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:30:32.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65100007-e7c5-4219-a408-4bd0ca4b6ba4'
