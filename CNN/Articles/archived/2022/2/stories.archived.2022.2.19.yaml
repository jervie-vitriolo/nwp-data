      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/18/world/antarctica-sea-ice-low-extent-record-climate/index.html"><em>"Antarctica
        will likely set an alarming new record this year, new data shows"&nbsp;</em></a></p>'
  'ukraine-russia-conflict-explainer':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-19T08:57:47.040+08:00
    'imagesource': 'jcr:28d5aefc-a838-4b7e-ab70-57607c2a83b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35ef37f3-d4f3-4625-8dbf-49dc71485dca'
    'lead': 'After months of military buildup and brinkmanship on its border with
      Ukraine, Russia invaded its ex-Soviet neighbor with a multi-pronged attack,
      threatening to destabilize Europe and draw in the United States. So how did
      we get here? The picture on the ground is shifting rapidly, but here''s a breakdown
      of what we know.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-19T09:03:08.469+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T18:30:26.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:29:47.904+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Vladimir-Putin', 'Ukraine']
    'template': '1'
    'title': 'What does Putin want in Ukraine? The conflict explained'
    'updated': 2022-02-25T06:17:00.000+08:00
    'visualType': 'image'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc12e2c-eeda-4ceb-8e12-c6868e071d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After months of military buildup and brinkmanship
        on its border with Ukraine, Russia invaded its ex-Soviet neighbor with a multi-pronged
        attack, threatening to destabilize Europe and draw in the United States.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d61e4a0-800f-41b8-bbf1-99a98338adba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A whirlwind of diplomatic efforts to stave off a Russian invasion
        in recent weeks failed to defuse tensions that had mounted over months.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec017a3d-9aa8-41fd-8743-edb97b7b8c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia had been tightening its military grip around Ukraine since
        last year, amassing tens of thousands of soldiers, as well as equipment and
        artillery, on the country''s doorstep.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d08ca19-ab5b-476d-84b4-fb0f03bf5d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The escalation in the years-long conflict between Russia and Ukraine
        has triggered the greatest security crisis in Europe since the Cold War. Russia''s
        attacks on several parts of Ukraine raise the specter of a dangerous showdown
        between Western powers and Moscow.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f186bc0-45a3-4c0e-923c-07802511bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how did we get here? The picture on the ground is shifting rapidly,
        but here''s a breakdown of what we know.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6438dd-9ecf-415b-9d1f-600b8f7c1671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the situation on the border?</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7db77f-4a18-4243-95c4-e64ad4a2c604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several areas across Ukraine came under attack on Thursday morning
        after Russian President Vladimir Putin declared the start of a "special military
        operation" and warned of bloodshed unless Ukrainian forces lay down their
        arms.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a7fae9-14ab-4716-a24c-589505bdd1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came after months of speculation about what Moscow''s intentions
        were with the troops it had massed on the Ukrainian border. More than 150,000
        Russian troops encircled the country on three sides, like a sickle, according
        to estimates from US and Ukrainian intelligence officials.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd161f290-b947-4e7c-aaac-0da27f0b84c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those forces began pouring across the border, crossing into
        Ukraine from the north in Belarus and to the south from Crimea, according
        to the Ukrainian State Border Service. Elsewhere, explosions rang out in multiple
        cities, including the capital Kyiv.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1295f979-ea25-4083-9422-0be6b9f3e41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coordinated assault came days after Putin announced that Moscow
        would officially recognize the self-declared Donetsk and Luhansk People''s
        Republics (DNR and LNR), in eastern Ukraine''s Donbas region, ordering the
        deployment of Russian troops there in what was widely believed to be the opening
        salvo to a broader military confrontation.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1ef898-481a-4b0a-83b5-a7b90430b4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The territory recognized by Putin extended beyond the areas controlled
        by pro-Russian separatists, raising red flags about Russia''s intended creep
        into Ukraine.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d0f77a-d7cf-46aa-9054-90a9a7fe24ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia repeatedly denied it was planning an assault, but an escalation
        in shelling in eastern Ukraine heightened fears that it could be stoking the
        violence to justify a wider conflict.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b0116-3169-4ffc-8c8a-5ed70e717dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the situation on Ukraine''s border has intensified, NATO has
        raised the readiness of its rapid response force, while member countries put
        troops on standby and deployed battalions, planes and ships to the region.
        US President Joe Biden said Thursday the US would deploy additional troops
        to Germany and redeploy some forces already in Europe to NATO eastern flank
        allies. In recent weeks, the US has sent several thousand soldiers into NATO
        countries in Eastern Europe.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b126fd0-5eff-4290-aeba-cf3678eaa4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US says it has no intention of sending troops into Ukraine,
        which is not a NATO member. On Thursday, NATO''s Secretary General, Jens Stoltenberg
        condemned the Russian attack as a "grave breach of international law, and
        a serious threat to Euro-Atlantic security."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956b347c-69ae-48d7-bea5-d896e7664499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Thursday, the US unveiled new sanctions that will cut off
        certain strategic imports to Russia, adding to a "first tranche" of measures
        targeting two large financial institutions, the country''s sovereign debt,
        and Russian elites and their family members. Biden has vowed the world will
        "hold Russia accountable" for the invasion, and is expected to spell out a
        set of additional sanctions, which were once meant to deter such an assault.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c7edcf-0bff-4067-a990-5409e1a268f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and European leaders have previously warned that Russia would
        suffer serious consequences should Putin move ahead with a wider invasion.
        But that has not stopped Russia from continuing to bolster its military positions.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70dca9c-9f34-4a60-9061-1e5de8a8880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2021 and early 2022, satellite images revealed new Russian
        deployments of troops, tanks, artillery and other equipment cropping up in
        multiple locations, including near eastern Ukraine, Crimea and Belarus, where
        its forces were participating in joint drills with Moscow''s closest international
        ally.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a23bcfb-58fc-41aa-9eee-ec62093f1e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite receiving funding, training and equipment from the US and
        other NATO member countries, experts say Ukraine would be significantly outmatched
        by Russia''s military, which has been modernized under Putin''s leadership.
        If an all-out war broke out between the two countries, tens of thousands of
        civilians could die and up to 5 million could be made refugees, according
        to some estimates.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c76eefa-bdd9-4173-aff5-4a55efb945f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What has set the stage for the conflict?</h2>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5801d7d-8913-4ded-bb75-bdb57f274c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine was a cornerstone of the Soviet Union until it voted overwhelmingly
        for independence in a democratic referendum in 1991, a milestone that turned
        out to be a death knell for the failing superpower.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb13420-987c-45c5-a656-5335cb1e485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the collapse of the Soviet Union, NATO pushed eastward, bringing
        into the fold most of the Eastern European nations that had been in the Communist
        orbit. In 2004, NATO added the former Soviet Baltic republics Estonia, Latvia
        and Lithuania. Four years later, it declared its intention to offer membership
        to Ukraine some day in the distant future -- crossing a red line for Russia.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed064b51-e2fd-4081-9b2a-55695699b6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin sees NATO''s expansion as an existential threat, and the prospect
        of Ukraine joining the Western military alliance a "hostile act" -- a view
        he invoked in a televised speech on Thursday, saying that Ukraine''s aspiration
        to join the military alliance was a dire threat to Russia.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a761e59a-f6e6-426f-936e-7b1ad73a5b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews and speeches, Putin has previously emphasized his
        view that Ukraine is part of Russia, culturally, linguistically and politically.
        While some of the mostly Russian-speaking population in Ukraine''s east feel
        the same, a more nationalist, Ukrainian-speaking population in the west has
        historically supported greater integration with Europe.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd5f89-1835-4cba-be1a-b1ef2f4b061f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2014, mass protests in the capital Kyiv known as Euromaidan
        forced out a Russia-friendly president after he refused to sign an EU association
        agreement. Russia responded by annexing the Ukrainian peninsula of Crimea
        and fomenting a separatist rebellion in Ukraine''s east, which seized control
        of part of the Donbas region. Despite a ceasefire agreement in 2015, the two
        sides have not seen a stable peace, and the front line has barely moved since.
        Nearly 14,000 people have died in the conflict, and there are 1.5 million
        people internally displaced in Ukraine, according to the Ukrainian government.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8634a5-5eba-4b31-a967-c3af0d28ee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the eight years since, Moscow has been accused of engaging in
        hybrid warfare against Ukraine, using cyberattacks, economic pressure and
        propaganda to whip up discord. Those tactics have escalated in recent months,
        and in early February the State Department claimed Putin was preparing a false-flag
        operation to create "a pretext for an invasion."</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c357a04-42dc-4c4a-bfcb-2448edbc9a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does Putin want?</h2>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9646b85-31f2-488a-9500-7eaf28fed79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy essay penned in July 2021, Putin referred to Russians
        and Ukrainians as "one people," and suggested the West had corrupted Ukraine
        and yanked it out of Russia''s orbit through a "forced change of identity."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e830c6-5333-43a1-9584-d1b6aff182a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That type of historical revisionism was on full display in Putin''s
        emotional and grievance-packed address to the nation on Monday announcing
        his decision to recognize the Donetsk and Luhansk People''s Republics, while
        casting doubt on Ukraine''s own sovereignty.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9d8871-f550-4e51-b1b7-aafd17b28274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ukrainians, who in the last three decades have sought to align
        more closely with Western institutions like the European Union and NATO, have
        pushed back against the notion that they are little more than the West''s
        "puppet."</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d5466-8d00-4802-b62e-d084aa4c54f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Putin''s efforts to bring Ukraine back into Russia''s sphere
        have been met with a backlash, with several recent polls showing that a majority
        of Ukrainians now favor membership of the US-led transatlantic military alliance.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb2da68-45e6-42ec-a784-3fd4b2c510ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Putin presented the US and NATO with a list of security
        demands. Chief among them was a guarantee that Ukraine will never enter NATO
        and that the alliance rolls back its military footprint in Eastern and Central
        Europe -- proposals that the US and its allies have repeatedly said are non-starters.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c92c72-f8a6-41f5-a0c7-1ea107abcf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin indicated he was not interested in lengthy negotiations on
        the topic. "It is you who must give us guarantees, and you must do it immediately,
        right now," he said at his annual news conference late last year. "Are we
        deploying missiles near the US border? No, we are not. It is the United States
        that has come to our home with its missiles and is already standing at our
        doorstep."</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cea7bb-a3d7-4d14-8aaa-20012fb1371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-level talks between the West and Russia wrapped in January
        without any breakthroughs. The standoff left Europe''s leaders to engage in
        a frenzy of shuttle diplomacy, exploring whether a negotiating channel established
        between France, Germany, Russia and Ukraine to resolve the conflict in Ukraine''s
        east -- known as the Normandy Format talks -- could provide an avenue for
        calming the current crisis.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877fb67b-dc63-4415-b5ef-19dfc5e670c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference with the new German Chancellor Olaf Scholz
        on February 16, Putin repeated unsubstantiated claims that Ukraine is carrying
        out a "genocide" against Russian speakers in the Donbas region and called
        for the conflict to be resolved through the Minsk peace progress -- echoing
        similar rhetoric that was used as a pretext for annexing Crimea.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2446f2-810a-4b68-8448-ae76e31777c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But less than a week later, after Russia''s upper house of parliament
        approved the deployment of military forces outside the country on February
        22, Putin told reporters that the Minsk agreements "no longer exist," adding:
        "What is there to implement if we have recognized these two entities?"</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad53d86a-e63c-4870-86e3-69618f868f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreements, known as Minsk 1 and Minsk 2 -- which were hammered
        out in the Belarusian capital in a bid to end a bloody in eastern Ukraine
        -- have never been fully implemented, with key issues remaining unresolved.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bba79c-2d7c-469c-a380-fbe9c4766d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow and Kyiv have long been at odds over key elements of the
        peace deal, the second of which was inked in 2015 and lays out a plan for
        reintegrating the two breakaway republics into Ukraine. Ukrainian President
        Volodymyr Zelensky recently stated that he did not like a single point of
        the Minsk accords, which require dialogue on local elections in the Russian-backed
        separatist regions and -- although unclear in what sequence -- would also
        restore the Ukrainian government''s control over its eastern borders. Critics
        say the agreement could give Moscow undue sway over Ukrainian politics.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb584dd6-5dce-41e1-92a4-c3ba51bcbb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin previously responded in blunt terms by saying that regardless
        of whether Zelensky likes the plan, it must be implemented. "Like it or don''t
        like it, it''s your duty, my beauty," Putin said in a news conference alongside
        French President Emmanuel Macron. Zelensky, a former comedian and TV star,
        won a 2019 election in a landslide on promises to end the war in Donbas, but
        little has changed. Responding to a question about Putin''s stark, undiplomatic
        language, Zelensky responded in Russian, saying bluntly: "We are not his."</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c227190f-4636-4a96-867f-0393da94c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is Ukraine''s view?</h2>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75107f20-2569-40b1-a3a5-20458e6b6d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Zelensky previously downplayed the danger of all-out war
        with Russia, noting that the threat has existed for years and that Ukraine
        is prepared for military aggression. But on Thursday, as Russia launched an
        assault on his country, Zelensky made an emotional address directly to the
        Ukrainian people, declaring martial law in the country.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02e7293-752d-435c-889b-1a5581f06175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia began an attack on Ukraine today. Putin began war against
        Ukraine, against the entire democratic world. He wants to destroy my country,
        our country, everything we''ve been building, everything we are living for,"
        Zelensky said in a video message posted on his official Facebook page.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37cfa4e-4552-4a0e-aebb-e11f9a89e0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kyiv, where Ukrainians had continued to go about their daily
        business while Russian troops sat at their borders, the streets were empty
        on Thursday.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4154acb-c019-43f2-97c1-cf95042b7339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, residents have been preparing for the worst
        -- packing emergency evacuation kits and taking time out of their weekends
        to train as reservists.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332f467f-0181-4367-adda-3efe34157935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s government insists that Moscow cannot prevent Kyiv from
        building closer ties with NATO, or otherwise interfere in its domestic or
        foreign politics. "Russia cannot stop Ukraine from getting closer with NATO
        and has no right to have any say in relevant discussions," the Foreign Ministry
        said in a statement to CNN.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3c95c7-35f3-4b44-8de9-d9d193958cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the two countries have been exacerbated by a deepening
        Ukrainian energy crisis that Kyiv believes Moscow has purposefully provoked.
        Ukraine views the controversial Nord Stream 2 pipeline -- connecting Russian
        gas supplies directly to Germany -- as a threat to its own security.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59763dc9-ce94-4d57-a551-a34962b7733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nord Stream 2 is one of two pipelines that Russia has laid underwater
        in the Baltic Sea -- in addition to its traditional land-based pipeline network
        that runs through eastern Europe, including Ukraine. Kyiv views the pipelines
        across Ukraine as an element of protection against invasion by Russia, since
        any military action could potentially disrupt the vital flow of gas to Europe.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdfe420-481e-4f19-9291-b00eaeb01abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After requests from Zelensky and the US administration, German Chancellor
        Olaf Scholz said on Tuesday that he would halt the certification of the pipeline
        following Putin''s decision to order troops into parts of eastern Ukraine.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c274fd9-47f4-4160-89ec-158ee56f4045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nord Stream 2 is just one of myriad challenges facing Zelensky''s
        government. The former actor, who played a president on Ukrainian television,
        has had a brutal baptism of fire into real-world politics since assuming office
        in 2019.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec44b33-9cc2-4744-aacf-821d5c973e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His government''s popularity has stagnated amid multiple domestic
        political challenges, including a recent third wave of Covid-19 infections
        and a struggling economy.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f48d1e4-0dc8-4dad-97dc-a9e6bc610d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:17:23.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:30:26.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
