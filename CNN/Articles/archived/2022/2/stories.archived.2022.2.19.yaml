      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And diplomatic efforts to defuse tensions have, so far, failed to
        reach a conclusion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe0b7f8-e9bb-41de-8e44-59e7b9811a27'
