      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumaliang appealed to the Philippine National Police (PNP) to "designate
        the Regional Mobile Force Battalion present in the area as official partners
        and active responders to environmental crime."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2341bf5-b0ed-4b7a-a75c-0195c592bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T20:46:10.107+08:00
