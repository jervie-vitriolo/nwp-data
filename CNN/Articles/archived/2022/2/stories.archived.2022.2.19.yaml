      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who has not been named, died in County Wexford, southeastern
        Ireland, and was pronounced dead at the scene.</p>'
