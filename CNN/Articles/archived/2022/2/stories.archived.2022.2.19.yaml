      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to USTR’s<a href="https://ustr.gov/sites/default/files/IssueAreas/IP/2021%20Notorious%20Markets%20List.pdf">
        2021 Review of Notorious Markets for Counterfeiting and Piracy</a>, many storefronts
        in the shopping complex are selling counterfeit goods from electronics and
        watches, to perfumes, shoes and other fashion items.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cca0da4-725d-41ae-810f-f1f6bea47f16'
