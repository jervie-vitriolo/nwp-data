    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae4b7b-0f72-4f40-9c42-9182216cac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each side accuses the other of heavy shelling of civilian areas.
        Ukrainian authorities say there were 60 breaches of the ceasefire Thursday,
        many of them by heavy weapons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae2bb8e-1580-42d0-bb77-55426f6d23d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f7aad-5da9-4743-8097-af1a8a8007f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian government denies that it is planning any offensive
        in the east, accusing the separatists of launching a "disinformation campaign."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdfaf80-aacc-419b-bf07-c6bc12e7ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7212c0-8d79-4064-a6d1-de366d0fc858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the breakaway states of Donetsk and Luhansk said
        they were organizing the evacuations. Leonid Pasechnik, the most senior official
        in the pro-Russian breakaway Luhansk People''s Republic, urged men to take
        up arms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c321e9-b794-417b-8562-64ee344cb7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b87818-b92e-4820-a2fe-4d0ad383baea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian Federation is ready to provide organized reception
        and accommodation on its territory of residents of the Luhansk People''s Republic,"
        said Pasechnik. "Once again, I appeal to all men who are able to hold weapons
        in their hands, to defend their land."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb323020-1f77-465c-9bdb-f6d319752b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213830c7-6429-428c-905f-0b92efe89c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ukrainians accuse separatists of staging attack in breakaway city</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea15bec-3d72-4f77-a2c8-fab570f9e90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a vehicle explosion in Donetsk was dismissed by Ukrainian
        and US officials as a staged attack designed to stoke tensions in eastern
        Ukraine. Video showed a fire in a parking lot and a badly damaged military
        vehicle, near the headquarters of the self-declared Donetsk People''s Republic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bddecdf-734d-4147-9c69-a8204114707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3c8e3d-ea4b-474a-baff-387a725e878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images and video showed emergency services at the scene and a badly
        damaged vehicle identified by CNN as a Russian-made jeep. There''s no way
        to verify what caused the damage to the vehicle or the fire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff69304-d7c7-4aca-8e4b-fdff77022be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c867da3-ece0-4518-b401-8f3e9935f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that this is a staging and a provocation," Anton Gerashchenko,
        adviser to the Ukrainian interior minister, told CNN on WhatsApp.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8046d-13bc-4bab-b627-5aa1a3510ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8b2a37-74a5-4e3c-8bcc-b1d5950659a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US State Department spokesman described it as a "false flag operation"
        and said incidents like the vehicle explosion and calls from separatist leaders
        to evacuate because of alleged Ukrainian aggression represented "further attempts
        to obscure through lies and disinformation that Russia is the aggressor in
        this conflict."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3a0030-28db-4da6-bc34-b0b55d6f2d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab7a3b8-762f-47dd-8c1c-82146917ee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Ukrainian government and western officials have warned
        of the possibility of provocative actions by Russia and the separatist leadership
        to provide a pretext for a Russian offensive into Ukraine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dfb832-9e4b-4fb9-b4de-2ad87deb75be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6495104e-873b-41c4-aa11-79485b548e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the most dangerous phase," a Western official told reporters
        Friday. "They could move at any time. Russia could act within days. Everything
        we are seeing makes us more concerned about that."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272dbc32-0bb7-40f0-a40f-5a13e57eff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303c5a63-070c-4c0a-b88c-0d7939a6c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said there are 110 Russian battalion tactical groups
        -- a fighting formation that normally comprises about 1,000 troops -- around
        Ukraine. Russia also has "air power ready to go," the official added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ae4715-3c35-424e-b4f7-0e64717d9272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a45dc0a-abfd-437a-a8a0-719588d93e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden accused Russia of being "engaged in a false
        flag operation" on Thursday, shortly after the renewal of shelling between
        Ukrainian authorities and separatists in the eastern Ukrainian region of Donbas.
        Biden has said Russia could invade Ukraine "in the next several days."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1423509-9e3e-4542-8471-e7a4557cbe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ed293-a5de-4e5b-80f3-8982b8b2d40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Ukrainian government and western officials have warned
        of the possibility of provocative actions by Russia and the separatist leadership
        to provide a pretext for a Russian offensive into Ukraine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aab163-d0fa-41a4-b294-c6c11f228412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f8e1e3-14ba-4523-8b79-21fce1d2695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Donbas region has seen fighting between Ukrainian forces and
        separatist fighters since 2014. The Ukrainian government in Kyiv asserts the
        Donetsk People''s Republic and the Luhansk People''s Republic are in effect
        Russian-occupied. The self-declared republics are not recognized by any government,
        including Russia. The Ukrainian government refuses to talk directly with either
        separatist republic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6866ab1-4aca-4f69-a95e-c57103b28948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d03c16b-81ad-4de7-928e-5cadb18f713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin has distributed around 600,000
        Russian passports to inhabitants of breakaway regions in recent years, a move
        that observers have argued could set the stage for a Russian intervention
        in Ukraine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddf3779-9ee7-4702-ae6d-679b4c77aebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0caaa5c-1f0f-4938-aec6-0f57aac1ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 14,000 people have died in the conflict in Donbas since
        2014. Ukraine says 1.5 million people have been forced to flee their homes,
        with most staying in the areas of Donbas that remain under Ukrainian control
        and about 200,000 resettling in the wider Kyiv region.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa6898-a563-492c-81dd-a4e909acbe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T02:56:59.362+08:00
      'mgnl:createdBy': 'bamba'
