      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masungi trustee Ann Dumaliang told CNN Philippines that police responded
        to the incident but there were too many perpetrators to initiate arrests.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171fa75c-743f-466e-9742-3aa063804911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T20:46:10.106+08:00
      'mgnl:createdBy': 'janine'
