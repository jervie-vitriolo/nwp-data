  'Ginobili-Whalen-headline-2022-Hall-of-Fame-finalists':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-19T15:30:58.044+08:00
