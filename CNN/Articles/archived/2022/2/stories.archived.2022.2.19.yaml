      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Surgeon General Dr. Vivek Murthy announced
        Friday that he has tested positive for Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125b7bc8-169e-4be6-878d-2a4266db9d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:32:21.025+08:00
