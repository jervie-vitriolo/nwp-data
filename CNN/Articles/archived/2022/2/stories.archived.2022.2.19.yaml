      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Agrarian Reform secretary John Castriciones, who is the MRRD-NECC
        president, said their group is endorsing Moreno because they believe he is
        the most qualified among the presidential bets.</p>'
    '11':
