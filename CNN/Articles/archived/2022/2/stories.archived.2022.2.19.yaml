      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbce66f-6bfe-4e2f-a9e4-a37c3300ca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.423+08:00
