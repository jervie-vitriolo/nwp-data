      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several trucks and cars have voluntarily left the protest but dozens
        continue to block streets in and around Parliament.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b275bdb-0d4a-47f4-a052-9fdce33235cd'
      'mgnl:activationStatus': true
