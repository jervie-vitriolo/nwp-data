      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It released photos of two Chinese ships with the statement, which,
        according to their hull numbers, are the guided-missile destroyer Hefei and
        the amphibious transport dock Jinggang Shan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f598e609-74a4-43c9-814e-2c9ac19ac493'
