      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restive eastern part of the country has witnessed the worst
        shelling in years over the last two days. Ukrainian Defense Minister Oleksii
        Reznikov said Friday that shelling of Ukrainian territory from areas controlled
        by separatists had risen dramatically in the past day.</p>'
