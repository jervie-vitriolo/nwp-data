      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many years ago, Dr. Naty brought a Lumad (Philippine Indigenous
        People) who were victims of militarization to UN Geneva. She spoke there,
        in Geneva, to seek help for the Lumad people," Jun said in a Facebook post
        on Friday.</p>'
