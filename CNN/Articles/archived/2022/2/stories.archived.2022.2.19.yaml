      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Conservation
        group Masungi Georeserve on Saturday said seven of its rangers were attacked
        by a mob, with two ending up hospitalized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a95ba3e-a3da-4b13-821b-24fff1b31e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:03:12.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said about 30 attackers "harassed and detained"
        its rangers while they were just eating at a food stall Friday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fa6119-ed96-4cf6-bc6a-53cdca969787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:03:12.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the rangers refused to be accosted without a warrant or due
        cause, the mob of about 30 people ganged up, clobbered, and mauled 7 rangers
        with fists and big rocks," Masungi said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9bcbdf-ab7b-4d33-bc68-25c5aa839f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T19:03:12.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group <a href="https://www.facebook.com/watch/?v=1065149244045151">shared
        footage</a>&nbsp;of the attack as well as photos of its personnel''s injuries.
        It showed a scuffle, with some individuals blocking the way of the vehicle
        carrying the person taking the video.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">❗️❗️❗️ILLEGAL
        RESORTS IN WATERSHED ATTACK MASUNGI RANGERS <br><br>February 19, 2022 - We
        deplore in the strongest terms yesterday’s horrific attack on our park rangers
        by people associated with illegal resorts in the Upper Marikina Watershed.
        (1/3) <a href="https://t.co/n4pcmogjzw">pic.twitter.com/n4pcmogjzw</a></p>&mdash;
        Masungi Georeserve (@MasungiGeo) <a href="https://twitter.com/MasungiGeo/status/1494928287700635650?ref_src=twsrc%5Etfw">February
        19, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
