      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As dozens of flights were canceled across London''s major airports,
        more than 200,000 people tuned in to watch a live stream on YouTube of planes
        landing at London''s Heathrow. The aircraft were seen battling strong gusts
        as they came into land, some of them wobbling mid-air, others skidding from
        side to side once they hit the runway.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b392fefc-1edd-4156-a564-f9f6eba8db37'
