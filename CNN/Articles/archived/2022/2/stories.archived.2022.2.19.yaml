      'mgnl:type': 'text'
      'text': '<p>"When you''ve been as safe as you can, getting COVID-19 can be frustrating
        and disappointing. I''ve felt that. It can also be a source of shame. Many
        people assume you must have been careless to get sick. Our safety measures
        reduce risk but they can''t eliminate risk. Nothing can," the surgeon general
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c7b883-49b7-4688-b2c5-389b693440cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:32:21.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c60e7c-46f1-4889-86a6-3bd0e9e1b805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:32:21.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you''ve done everything you can and gotten COVID-19 anyway,
        don''t beat yourself up. A lot of us are doing the best we can. And let''s
        not assume those who get sick are careless. We don''t know people''s circumstances.
        They may not be able to protect themselves the way we can," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686fc7d-19a7-4293-8e79-233d4657e50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:32:21.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0482337b-bfc7-4a63-a921-060d46b261ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:32:21.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murthy also stressed the importance of being vaccinated and boosted
        against the virus and reiterated the efficacy of the Covid-19 vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b5f2f4-d979-4bfd-a08c-a20007e3de28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:32:21.026+08:00
