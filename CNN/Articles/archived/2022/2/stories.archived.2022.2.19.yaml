      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110c64de-db0e-4bfa-bfe3-8d8cd6bae180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person was arrested when a bicycle was thrown in the direction
        of a horse farther down the line, police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d954d38-a0b2-449b-9c04-beb86f3e8b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.586+08:00
