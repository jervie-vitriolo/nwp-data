      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s the fuel that powers performance
        -- few things are as important to an elite athlete as their diet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0beae-ba4b-42c2-a41e-c4b1bd549081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating the right nutrients is critical to success, but so is the
        odd indulgent meal to keep spirits high through grueling training sessions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd0b0e6-b1c4-47b7-a63e-2cf95743fead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the Winter Olympics comes to an end, a new cookbook provides
        a glimpse into what makes top athletes tick.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b8db3b-94e4-416f-904d-124e0f779f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Winning Recipes cookbook is the idea of the Purple Project,
        an organization that looks to support domestic abuse survivors, which has
        worked over the past year to create a gastronomic tome made up of the favorite
        recipes from some of the US'' best Olympic athletes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2899cf-b0b2-4a25-968d-47e41709f132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Purple Project reached out to me out of the blue," retired
        Olympic skier Noah Hoffman, who was invited to take part, told CNN Sport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0deaa8-1815-477d-97b9-05e9fe332d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first, I thought, ''That''s a little strange, I''m not a chef.
        I don''t know if I can contribute to a cookbook.''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc7d4f-7b1f-47a7-a9a1-7b27ea971a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, of course, I love to cook. I think everybody loves to eat
        and I love to eat, and I have favorite recipes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e1bf57-08a0-40b7-8c77-ea27e49fa207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually sat down with my partner and we came up with the recipe
        together and made it once or twice to make sure that we had it correct."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7e2c94-cf8b-4308-b232-7c935f0bfec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoffman''s offering of ''Berry Dutch Baby'' can be found in the
        breakfast section, but even he admits it''s designed for someone with a very
        sweet tooth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5716a3a4-e3b3-4f3d-85fe-bd941b62b899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recipe, which involves fried frozen berries underneath a baked
        doughy pastry, was a favorite of Hoffman''s during his career but only on
        the odd occasion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b76a22-f74a-4b67-9b99-c3e1c44ffd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, only on days off," he said laughing. "It''s a little
        bit time intensive and maybe not the best training fuel, but a nice treat
        on a recovery day."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9102d58c-9eac-4ef2-99f1-6f59de7bbf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Canada-born Humphries wins gold medal for US after ​filing
        harassment complaint</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e5b839-226a-4252-9561-e7e3d818fb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>8,000 calories per day</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f19335d-d7f6-4ed6-8de4-7d6250fc8b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoffman retired from competitive skiing after the PyeongChang Games
        in 2018 but enjoyed a long career which involved two Winter Olympic Games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01dd473-e03b-4187-8ac2-40391d1047d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He specialized in endurance events and would push his body "to the
        limit" during training in order to reap the rewards come race day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d92e62-25d6-4a55-8c69-ea12e1514f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoffman says he would consume food "endlessly" during training blocks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd6a90-4cd8-4630-9dd3-e1569c46a025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even remembers sitting down to eat over one pound of pasta for
        lunch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d0c934-9a21-4641-92bb-7579d6c421be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a time in my early 20s, when I was still growing, that
        I was eating at least 8,000 calories a day. It''s an incredible amount of
        food," he said, before remembering some of the tricks he used to boost the
        calorie intake.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630b9abd-0c25-41f3-8ee0-a14505fba655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you cook a whole box of pasta and you eat it all in one sitting
        for lunch. It''s just astounding.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a55a67-0bab-4dd8-9e64-56ea08cfb55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t advise that for any young athlete, but I couldn''t fill
        myself up. I was just eating constantly. It was wild."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f5b112-9648-45d2-8b11-5772bfa9642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoffman''s eating habits changed slightly as he became more successful
        and he worked with a dietitian for much of his career.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02ba626-dcf2-44dc-994b-e0517e2d73f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US ski team employed nutritionists to help its athletes reach
        their optimal levels of fitness and Hoffman still looks after what he eats
        even after retiring from competitive skiing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6710c076-3ac7-4f4a-9139-bc9627332146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Eileen Gu reveals mom helped her turn freeski slopestyle final
        around</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6372da-fe81-4ab9-b736-bac049ca6299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Athletes are really wanting to give back''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e417d-d7df-424c-bde4-5648265b3f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says dietary demands have changed for competitors over the years
        and so has the role of athletes in general.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4b97a8-7a6f-435e-9cb6-7d49c846e49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many have done since the pandemic, Hoffman wants to use his
        platform as an athlete to change society for the better.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeed0d1d-3578-434d-ba50-70fbf6309dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confesses to not knowing much about domestic abuse rates prior
        to working on this initiative but says he''s been "humbled" to learn more
        about the work the Purple Project is doing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed3d748-8b4a-4f89-b7e0-1be9b880655b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the organization, nearly 20 people per minute are physically
        abused by an intimate partner in the US, so the Purple Project looks to provide
        aid and support for emergency domestic violence shelters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78685927-10df-42e9-a37c-35ba17351570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think the role of an athlete has changed, and I think that''s
        kind of part of a societal change where politics seem to be a little more
        central and, unfortunately, a little more divided as a whole.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23255320-8d10-4d44-af5b-ce76bf1b7c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I think that as that happens, athletes like everybody feel the
        need to speak out and really feel passionately and want to see the world a
        better place.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550814dd-35e2-4eb3-b6ae-f8b93a4c68f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So athletes are really wanting to give back and are understanding
        that they have a lot of leverage and a lot of power to help organizations
        that they want to help.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c8f8d3-0834-40e2-a80a-cba6a651fdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I was just really honored to be included in this project ...
        and getting to learn about the Purple Project and all the work that they do."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfdb14a-82dc-4e4d-a12c-d0c173135d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T18:20:12.670+08:00
      'mgnl:createdBy': 'lisbet'
