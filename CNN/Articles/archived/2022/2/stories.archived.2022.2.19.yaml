      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> The
        Office of the United States Trade Representative (USTR) has revealed that
        sellers of fake goods in Greenhills Shopping Center in San Juan City have
        become "bolder" in peddling their wares.</p>'
