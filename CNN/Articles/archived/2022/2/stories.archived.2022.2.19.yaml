      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many homes were also left without power on Friday, including small
        pockets of London and larger areas of southern England.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445c8b5d-3742-494a-b28d-d8b16f32d3fc'
