      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, <em>sana kung wala namang presidente ang</em> PDP-Laban,
        <em>baka pwedeng ako na lang</em>," Moreno said on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6209f75c-d4c2-441b-a13c-aede287e1923'
