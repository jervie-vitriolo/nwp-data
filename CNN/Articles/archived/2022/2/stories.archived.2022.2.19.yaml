      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Demonstrations in Ottawa turned violent
        Friday as protesters, according to authorities, assaulted officers and tried
        to remove their weapons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcfbaaa-c713-40c8-ad9d-c085ad200f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c3eb6e-601c-49c0-a077-b40c541ba5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All means of de-escalation have been used to move forward in our
        goal of returning Ottawa to (its) normalcy," police in Canada''s capital said
        in a tweet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c4ebd2-3746-4ae1-8f9e-67a90d49bef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336896f-9e83-439e-8241-31fc67ba98b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police tweeted a photograph of mounted officers forming a line and
        later said people fell when officers on horseback tried to disperse the crowd.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397e7078-e2e0-4bff-8a58-fcbaf19d8753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a8b00c-7e7c-4027-8174-7e303a9abfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who fell, got up and walked away. We''re unaware of any
        injuries," police said on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bcb098-3449-4465-97a5-66295e6230fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.586+08:00
