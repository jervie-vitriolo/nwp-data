      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2019, Australian pilots said they were targeted multiple
        times by commercial lasers during missions over the South China Sea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cf5a09-42d9-40a5-a22a-61704a08c591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T23:36:17.201+08:00
