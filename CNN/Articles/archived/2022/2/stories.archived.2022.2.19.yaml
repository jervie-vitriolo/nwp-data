    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:29:51.343+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['California']
    'template': '1'
    'title': 'An unsent text message and desperate phone calls detail California family''s
      last moments before they died while hiking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c77096-e263-4286-90dd-4a88c35d3dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:32:31.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:18.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Family selfies, nature photos, an
        unanswered text and several calls that were never connected detail the final
        hours of a California couple and their child before they died on a hiking
        trail near Yosemite last August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c361c1-f47c-497d-b5a0-f280b2c67bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:32:31.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:18.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Gerrish, Ellen Chung and their 1-year-old daughter, Miju,
        died from hyperthermia, the condition of having a high body temperature, with
        possible dehydration due to environmental exposure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ddfa1-d8c2-48ec-97f9-d070f1d2d39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:32:31.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:18.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several months of investigating with the FBI, Mariposa County
        Sheriff''s Office pulled data from Gerrish''s cell phone, allowing it to retrace
        the family''s last steps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c5e796-e4aa-457f-85bd-e356f64e64cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:32:31.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:18.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were able to pull a text message from Gerrish''s phone
        at 11:56 a.m. asking for help. It was never received due to lack of cell service
        in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5bac32-c28f-46e7-98ba-da37dc12d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:32:31.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:18.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you help us," the text read. "On savage lundy trail heading
        back to Hites cove trail. No water or ver (over) heating with baby."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5798dad5-a23a-44d1-96f8-436968914486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:32:31.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:18.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 13 minutes following the unsuccessful text, Gerrish''s phone
        showed that he tried calling multiple numbers, not including 911, but again,
        due to lack of service, the calls never connected, authorities said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395cef22-8eb7-4206-950b-089d7c93c464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:32:31.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:18.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first call was made at 12:09 p.m. following four subsequent
        calls at 12:35 p.m. within one minute of each other.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925c1794-c5ec-44b8-830b-3a979cd12a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:32:31.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to texts and phone calls, authorities chronicled almost
        16 photos from Gerrish''s camera roll.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59780637-ff23-46dc-bc01-87638fff206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:32:31.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first photo was a picture taken just a few yards from the trail
        head around 7:44 the morning of the family''s hike, followed by 16 other photos
        including family selfies, photos of the river and creek, and concluding with
        a screen shot of their location from a trail app at 12:25 p.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8b5007-29e7-44bc-9cf7-3bcd7c997dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:32:31.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family set out on a hike on Sunday, August 15, after Gerrish,
        a frequent hiker, plotted the route for the Hite Cove hike, about 8 miles
        from Yosemite National Park, the night before, according to the sherrif''s
        office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3128ceda-15ec-4725-8dcd-c1c124684b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:32:31.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 7:45 a.m., a witness walking in the area saw the family truck
        heading in the direction of the Hite Cove Trail Head, authorities said. At
        8 a.m., the witness saw the truck parked at the trailhead and no family around.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c41ad6-dae9-4870-9413-41d345d575d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:32:31.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approximate temperature was 74 to 76 degrees, at elevation 3,880
        feet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d5a933-0a3b-48be-bf1b-34dc18c6f126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:32:31.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family was reported missing the following day, after the family
        babysitter arrived for her normal shift but was unable to locate Gerrish,
        Chung or their daughter, authorities said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc191a9-a200-4972-9247-88d87482d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:32:31.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 17, search-and-rescue teams found the family dead 1.6
        miles from their car on the Savage Lundy Trail. An empty 85-ounce water pack
        was with them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0777d775-fa34-4498-a867-8528b31ea249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:32:31.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Savage Lundy Trail intersection, the elevation is approximately
        1,800 feet, and the temperature throughout the trail ranged between 107 and
        109 degrees, cooling slightly in the evening. That section of the trail is
        a south/southeast facing slope, so it''s exposed to constant sunlight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb5122c-ee43-4e36-a6ad-8ffde7b1cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:32:31.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family dog, Oski, was also with them and authorities believe
        it suffered from heat-related issues, too.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0decb2-04c6-4bdc-8809-0ce2d8d2a03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:32:31.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cell phone data results were the last thing both the family
        and detectives were waiting on," Sheriff Jeremy Briese wrote in a Facebook
        post. "The extracted information confirms our initial findings."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac984a5-7410-4cd9-b4bc-c4a351ba505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:32:31.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/02/18/us/california-family-yosemite-final-moments-trnd/index.html"
        href="https://edition.cnn.com/2022/02/18/us/california-family-yosemite-final-moments-trnd/index.html">An
        unsent text message and desperate phone calls detail California family''s
        last moments before they died while hiking''</a>"</em></p>'
  'wanted-black-bear':
    'author': 'Sara Smart, CNN'
    'caption': 'A new neighbor has moved into a California town and is causing concern.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-19T14:32:37.281+08:00
    'imagesource': 'jcr:de46c60c-c2fc-41bb-b01f-1cba7a4726ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07a2f31c-66ff-4ad9-919b-a8c8aba5b0e3'
    'lead': 'A new neighbor has moved into a California town and is causing concern.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-19T14:34:46.566+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:30:17.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:29:51.656+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['black-bear', 'California']
    'template': '1'
    'title': 'Wanted: A 500-pound black bear that has broken into nearly 30 California
      homes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b58ccd-828d-43d5-bf59-9106d5994db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:34:46.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:17.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new neighbor has moved into a California
        town and is causing concern.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6f3a2a-7efa-49a7-a53c-aedf5446b879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:34:46.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:17.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months now, a 500-pound black bear has been roaming the streets
        in the Tahoe Keys area of South Lake Tahoe, about 100 miles east of Sacramento.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2844c00a-3a13-4e93-808a-6bdea2fe2c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:34:46.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:17.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the span of seven months, the animal caused extensive damage
        at 33 properties and forcefully entered 28 homes, according to a February
        17 blog post by the California Department of Fish and Wildlife (CDFW).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a9e991-18d6-4e45-8395-6d7f6a70fe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:34:46.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:17.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, the CDFW said, there have been no direct attacks on humans
        or pets in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed436d2e-6ebe-4ece-9d4e-7c404e555f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:34:46.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:17.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents have flooded police lines with worrisome calls, and CDFW
        said more than 100 individual reports of the bear have been reported to South
        Lake Tahoe police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888c998d-fe1f-4cc6-9548-7ed352e309e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:34:46.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:17.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDFW spokesman Peter Tira told CNN the department has been tracking
        incidents with this black bear since spring of 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21876bf6-dca8-4814-8485-bb821d253182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:34:46.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:17.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incidents primarily occurred during the summer and fall of
        2021 when the bear was in hyperphagia, adding calories to survive the winter,"
        Tira said. Hyperphagia, according to the US National Park Service, causes
        bears to eat and drink nearly nonstop during the fall in preparation for hibernation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d914f4-2b9e-4dd8-9764-d7c45687fe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:34:46.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:17.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bear, according to CDFW, has lost its fear of people, and is
        associating people with access to food. His large size helps him break into
        homes as he can push through front doors and garage doors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aa2bce-9b33-433a-984b-b86063da8bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:34:46.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:17.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in October, a California woman was mauled by a different black
        bear that broke into her northern Lake Tahoe cabin and rummaged through her
        kitchen. The woman suffered scratches and other wounds all over her body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154c1864-433e-4641-99e6-b1c76262d952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:34:46.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:17.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few options to keep the community and bear safe: relocation,
        placing the bear in a facility, or euthanasia. This last option has local
        bear advocacy groups like BEAR League concerned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80659ee-c84f-46fa-b937-bed234790a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:34:46.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ann Bryant, executive director of the group, told CNN affiliate
        KCRA other options are available other than euthanasia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8652bc3f-ea9b-49e9-a629-54192e845053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:34:46.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BEAR League reached out to the director of an excellent out-of-state
        wildlife sanctuary who agreed he has room and would be very willing to give
        this bear a permanent home," Bryant told KCRA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66752aac-e256-430a-8d25-30abf4334e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:34:46.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, CDFW said relocation comes with a lot of requirements and
        can take a toll on the animal''s mental health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e9fde0-3608-41d4-8fdb-edceca7d179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:34:46.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:17.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to KCRA, the BEAR League group has offered to pay all
        relocation expenses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab58e520-f641-465b-9a4f-cd914ea2d957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:34:46.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:17.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Lake Tahoe area has a healthy and dense bear population,
        euthanizing an animal is always our last option," Tira said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ce30ba-17f8-4c51-b6ed-bd2172de9f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:34:46.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:17.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If CDFW does capture the bear, it said it will evaluate the possibility
        of moving him to the out-of-state facility. His current location, as of Friday,
        is unknown, but his last reported sighting was a few days ago when he was
        seen walking down a street in the Tahoe Keys, CDFW said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e08fe8-7889-46bc-b0b2-a9f9b4f3f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:34:46.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:30:17.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDFW is advising residents in the area to stay vigilant and responsibly
        store and dispose of food, as bears are driven by scent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d602e7-53b1-4aa3-9b44-5453716b9b4a'
      'mgnl:activationStatus': true
