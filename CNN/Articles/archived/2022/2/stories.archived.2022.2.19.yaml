      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) –</strong> About
        three months before election day, presidential candidate Isko Moreno hopes
        he can secure the endorsement of the ruling PDP-Laban party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8be49f-d8c0-4efb-99af-368d37f7691e'
