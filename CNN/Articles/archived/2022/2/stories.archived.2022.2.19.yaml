      'mgnl:created': 2022-02-19T01:32:21.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing his diagnosis, Murthy spoke to the millions of Americans
        who have also tested positive for Covid-19, saying that he recognizes the
        emotions that may come with contracting the virus.</p>'
