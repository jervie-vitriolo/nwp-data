      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f943ad56-39f1-4db9-9c72-327a36742b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T01:32:21.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:30:37.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One major source of peace of mind for us: we and our son are vaxed/boosted.
        Vaccines are very effective at saving our lives and keeping us out of the
        hospital. As parents, I can''t tell you how reassuring it is to know we''ll
        be able to care for our kids even if we get infected," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417c8acc-04d4-4c12-85ba-fa0c5b524687'
