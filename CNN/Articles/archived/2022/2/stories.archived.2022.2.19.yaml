      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aksyon Demokratiko standard bearer emphasized that he needs
        all the help he can get, claiming he belongs to the "outside" of more established
        political parties.</p>'
