      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Regional Office 13 alleged that Castro is a Communist Party
        of the Philippines (CPP) Central Committee member and head of its national
        health bureau in Butuan City.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d8934a-d899-462b-bc7c-70ba11c6c8af'
