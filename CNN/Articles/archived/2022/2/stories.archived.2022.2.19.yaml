      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c3c14a-3ad2-4679-a21a-5a91281daddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City, provincial and federal law enforcement officers began an unprecedented
        operation Friday morning to remove protesters and their trucks and cars that
        have been blockading Ottawa''s streets for weeks. By Friday night, more than
        100 people had been arrested and 21 vehicles were towed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80150c19-fbf6-42cb-a10d-f6dd9237df68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b58bc6-543a-4d4d-ac4c-244db1116403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must leave. You must cease further unlawful activity and immediately
        remove your vehicle and/or property from all unlawful protest sites," police
        tweeted on three occasions Friday night. "Anyone within the unlawful protest
        site may be arrested."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792d3ad2-007a-43be-a0a8-413728857c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae047f68-a42a-42f5-b500-5eb61debb956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an afternoon news conference, interim Ottawa Police Chief Steve
        Bell said authorities would work all day and all night to move protesters
        out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6284b49-615f-42a8-8e8a-be5e055d7593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373941ea-52b4-41c9-8baa-790e0bbb118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T12:19:30.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:30:22.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in control of the situation on the ground and continue to
        push forward to clear our streets," Bell said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b043704-a4de-4f48-9eaf-8e89891d1a40'
      'mgnl:activationStatus': true
