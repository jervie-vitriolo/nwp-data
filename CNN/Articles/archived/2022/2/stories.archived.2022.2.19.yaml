      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Storm Eunice tore down rooftops and
        trees, crushed cars and sent planes skidding on London''s runways as millions
        of people across the United Kingdom hunkered down at home to stay out of hurricane-strength
        winds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab19385e-328f-499c-857f-8db71f081ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T07:00:54.422+08:00
