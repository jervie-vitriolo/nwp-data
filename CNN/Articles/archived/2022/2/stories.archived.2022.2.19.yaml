  '3rd-Bayanihan--Bakunahan-fails-to-hit-5M-target-house-to-house-vaccination-eyed':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-19T14:51:58.617+08:00
    'imagesource': 'jcr:6810ec1b-d6e3-4f4d-b940-520826f986e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '860878c6-4716-4407-9f8b-6a462b813306'
    'lead': 'There may be a need to restrategize efforts to further increase the vaccination
      rate as the government failed to hit its target during the third wave of the
      "Bayanihan, Bakunahan" program, according to the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-19T14:56:08.670+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:30:16.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:29:51.864+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3rd ''Bayanihan, Bakunahan'' fails to hit 5M target, house-to-house
      vaccination eyed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79840030-7956-44d1-b6dc-9c704d7cfa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:56:08.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:16.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — There
        may be a need to restrategize efforts to further increase the vaccination
        rate as the government failed to hit its target during the third wave of the
        "Bayanihan, Bakunahan" program, according to the Department of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526d10dd-72cf-46b4-821b-0f2587edd1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:56:08.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:16.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite extending the third round of the mass inoculation drive,
        Health Undersecretary and spokesperson Maria Rosario Vergeire said only about
        3.5 million individuals have been vaccinated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98039032-e559-4ece-9d23-6cefef083b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:56:08.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:16.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s target was five million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaaf808-56cc-432d-b12e-81f9f9d0392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:56:08.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:16.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing, Vergeire admitted that there was a shortage
        in healthcare workers as the program coincided with the rollout of vaccination
        for 5-11 years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1040dd53-dcec-4935-812b-109d4ebb75ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:56:08.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:16.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang din naman COVID-19 vaccination ang ginagawa, may ginagawa
        rin na health-related work," she explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d94d2c-be20-45e6-9c05-6f94ce13f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:56:08.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:16.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re not only focused on COVID-19 vaccination,
        there are also other health-related works.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f091a2-86a5-4bdc-8ce0-13404180b57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:56:08.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:16.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire, however, said they would still launch the same activities
        as they can also help boost the country''s vaccination rate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d141d75-96ba-4617-841e-e877a0d95cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:56:08.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:16.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, she acknowledged that the government may have to rethink
        its strategy, which may include holding house-to-house vaccination during
        national vaccination days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6e7164-aa5b-4f12-a6c4-dc854c7ead8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:56:08.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:16.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mag-strategize po tayo," Vergeire said. "Mukhang na-maximize na
        natin itong strategy na fixed vaccination sites, baka magkaroon na ng mixed
        strategy na mag-house-to-house, go to far flung areas."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db139eb-1b79-43d5-905b-83f273d86299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:56:08.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:16.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to strategize. It looks like we have maximized
        this strategy of fixed vaccination sites, maybe we have to adopt a mixed strategy
        to go house-to-house, go to far-flung areas.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090fb7a2-a2cc-44ce-8a20-519f977ef92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:56:08.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:16.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50630e44-4607-47be-bc41-e48b74e22fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:56:08.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:16.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka ito na ang susunod na intervention para sa pagbabakuna," she
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30660e2-a813-499b-a79b-b9371fdfd4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:56:08.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:16.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This may be the next intervention for vaccination.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1bb30e-200c-42d1-a80d-7979fde6382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T14:56:08.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:30:16.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the program''s launch in March 2021, Vergeire said about 62.3
        million Filipinos have been fully vaccinated against COVID-19.</p>'
