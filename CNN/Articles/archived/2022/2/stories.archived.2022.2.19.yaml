      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CHR strongly denounces this latest killing of another member of
        the legal profession," CHR spokesperson Jacqueline de Guia said in a statement
        on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1009be35-8b67-4ff6-b149-1b84460ad524'
      'mgnl:activationStatus': true
