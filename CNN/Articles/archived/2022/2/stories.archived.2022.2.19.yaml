      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) –</strong> Jeron
        Teng scored a career-high 30 points to lead the Alaska Aces in a late game
        comeback against Terrafirma Dyip, 102-97, in the PBA Governors'' Cup Saturday
        at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfabaac-0b95-4881-97df-d51c96f224c7'
