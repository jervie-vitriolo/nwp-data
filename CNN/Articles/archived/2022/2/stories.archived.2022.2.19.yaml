      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun Castro said his sister has set up community health centers and
        programs in Mindanao. But he insisted that the accusations against her are
        "all untrue."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03366b-5413-4234-a5f2-503b23176fe9'
