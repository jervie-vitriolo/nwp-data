      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day the sub deal was announced, Chinese Foreign Ministry spokesperson
        Zhao Lijan said Australia should "seriously consider whether to view China
        as a partner or a threat."</p>'
