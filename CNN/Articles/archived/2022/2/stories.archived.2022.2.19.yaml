      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Castro was "involved in the felonious kidnapping of
        a member of Civilian Active Auxiliary, detained the victim in an unidentified
        location, and threatened him last Dec. 29, 2018, in Barangay Kolambungan,
        Sibagat, Agusan del Sur."</p>'
