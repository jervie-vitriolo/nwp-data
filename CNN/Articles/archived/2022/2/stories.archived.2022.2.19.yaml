      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong>&nbsp;The
        Commission on Human Rights (CHR) said it is investigating the death of Reginald
        Michael Manito, a lawyer vying for the position of councilor in Sto. Tomas,
        Batangas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de39f55e-646d-4203-95dd-3d22e78d181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-19T22:04:03.268+08:00
