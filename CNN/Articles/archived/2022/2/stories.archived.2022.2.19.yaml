        separatists and Ukranian forces have simmered since 2015 — &nbsp;experienced
        its worst shelling in years this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6cbd56-5cb8-4713-9b2a-3816627a4dd6'
