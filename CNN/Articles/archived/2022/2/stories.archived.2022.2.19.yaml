      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/18/politics/vivek-murthy-covid-19/index.html">Surgeon
        general tests positive for Covid-19</a>."</em></p>'
  'Elliot-Page-memoir':
    'author': 'Jeevan Ravindran, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-02-19T02:30:49.550+08:00
    'imagesource': 'jcr:eea12c26-5d22-4731-a37f-e814a761247c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c74fe81a-0c63-4db4-9150-6a6d03f9effc'
    'lead': 'Elliot Page will talk about his trans identity, mental health and his
      journey to Hollywood in an upcoming memoir published by Flatiron Books, a division
      of Macmillan Books.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-19T02:37:55.316+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:30:37.191+08:00
