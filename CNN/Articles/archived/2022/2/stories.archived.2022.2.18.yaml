    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lagging in surveys: Mangondato, other bets believe they can still win
      in May polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daff6ada-1a0e-46e7-be8e-287386f92ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:44:19.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:15.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)—&nbsp;</strong>Despite
        being at the bottom half of pre-election surveys, presidential bet Faisal
        Mangondato believes he still has a fighting chance with the support of Muslim
        voters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8d4023-f3e5-403b-99e5-7c12b36189de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:44:19.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:15.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meet-and-greet with the Muslim community in Quiapo, Manila
        on Friday, Mangondato of the Katipunan party expressed pride as the first
        Muslim presidential candidate in Philippine history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cae6664-ad12-4009-99af-0a3e4a26673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:44:19.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:15.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung bilang halimbawa ng</em> Muslim<em> dito sa ating bansa
        na pwedeng bumoto ay</em> more or less seven million," Mangondato said. <em>"Yung</em>
        acceptance<em> ng ating mga kababayan, ''yung mga tumatawag sa atin sa partido
        marami na ang nagsasabi na ang suporta nila ay sa atin dahil maganda ang ating
        plataporma, maganda ang hangarin natin."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4261b2af-2532-4a9b-9921-3e612981ca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:44:19.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:15.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The number of Muslim voters in the country is more
        or less seven million. The acceptance of our countrymen, those calling us,
        many are giving their support because we have good platforms and goals.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3dc17b-8e90-4d10-8c39-22c43346c1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:44:19.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:15.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected, Mangondato vowed to prioritize health care, food security,
        and agricultural productivity. He said he will also focus on job creation
        to help solve unemployment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f218cc75-e742-432a-b047-b6916b4d10bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:44:19.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:15.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also thankful to CNN Philippines for inviting him to the
        presidential debate on Feb. 27 so he can present his platforms and plans for
        the country.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="it" dir="ltr">LOOK: Muslim community in Quiapo, Manila supports 2022
        presidential candidate Faisal Mangondato, vice presidential candidate Atty.
        Carlos Serapio, and senatorial candidate Marieta Mindalano-Adam. <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        | <a href="https://twitter.com/stanleygajete?ref_src=twsrc%5Etfw">@stanleygajete</a>
        <a href="https://t.co/9wrxLS11s9">pic.twitter.com/9wrxLS11s9</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1494516611793158152?ref_src=twsrc%5Etfw">February
        18, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7668476-a2a8-4bf4-9562-41d519e89fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:46:48.757+08:00
