  'Trump-and-children-may-be-deposed-by-New-York-attorney-general':
    'author': 'Tierney Sneed'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-18T04:48:26.885+08:00
    'imagesource': 'jcr:e250922d-4dda-4c32-a337-c286bc63ae95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fe37814-17f7-494c-83b6-fb61cdfa5dd1'
    'lead': 'Former US President Donald Trump, as well as his children Ivanka and
      Donald Jr., must sit for depositions in the New York attorney general''s civil
      investigation of their business practices, a New York judge ruled Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T04:50:39.150+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:29:40.360+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:28:47.118+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Ivanka-Trump', 'Donald-Trump-Jr.', 'New-York-attorney-general']
    'template': '1'
    'title': 'Trump and his children may be deposed by New York attorney general,
      judge rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47c780a-65af-4c48-8696-ec8a4fdbf94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Donald Trump, as well
        as his children Ivanka and Donald Jr., must sit for depositions in the New
        York attorney general''s civil investigation of their business practices,
        a New York judge ruled Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c16eb0-2fd9-4918-a9f0-e1caeb087f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2f339f-feb7-4762-b146-1a561a8b72c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Supreme Court Judge Arthur Engoron issued his ruling the
        same day that he held a contentious two-hour hearing over the matter. The
        Trumps were seeking to quash the subpoenas from Attorney General Letitia James,
        while she was asking the court to order them to comply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887427dd-b600-4000-938f-2c2ea3ab86c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4e388c-e810-430e-8c9a-c274797f06e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On several occasions throughout the hearing, the judge expressed
        skepticism toward the Trumps'' arguments that sitting for testimony in the
        civil investigation would undermine their constitutional rights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5f1b3f-d36d-4f39-ab68-a3bff3384bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de61c5ae-f780-4677-a2a5-ddbc99d8ceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday''s hearing, Trump''s lawyers indicated they would
        appeal an unfavorable decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb8cda3-9939-4940-ab22-6c336fd64baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a20769-f416-4e22-8f8a-6ccbc07e64f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York attorney general is looking at whether Trump misled
        lenders, insurers or others in his and his business'' financial statements.
        Already, James has alleged numerous "misleading statements and omissions"
        in tax submissions and financial statements used to obtain loans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2453c7e5-80ef-4aba-b02d-a2da951ef86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adc4d69-55ae-4587-8d55-d6eba578261e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James asked the court to compel compliance with her subpoenas, which
        also include a request for certain records that she said Trump hasn''t handed
        over.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1889b983-a7ce-4a1f-aaa6-e09a6f607a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0924c4d5-7bf6-4080-97f5-4a9e4380cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the final analysis, a State Attorney General commences investigating
        a business entity, uncovers copious evidence of possible financial fraud,
        and wants to question, under oath, several of the entities'' principles, including
        its namesake," Engoron wrote. "She has the clear right to do so."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa10c78-4e17-446f-90c2-e55b2c52ec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c178f01-e57f-4eab-b7b6-10afb6ee8e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fiery hearing</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1e9307-1835-4f9c-93f6-ca7658d4d347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday''s hearing, Engoron asked why the Trumps couldn''t
        just invoke the Fifth Amendment''s protections against self-incrimination
        and refuse to answer specific questions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de11a4ac-871a-449f-9bf4-00c39ee2ed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca7486-d739-401a-92b7-a3a8d88a162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can''t they refuse to answer? Isn''t that what Eric Trump did 500
        times?" the judge said, referring to a deposition that Trump''s son already
        gave in the investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d84d9e-b628-44b0-9fe3-7c1eeef83233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e5aa77-a769-4c9e-a00a-d9257dcf8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their efforts to quash the subpoenas, the Trumps'' lawyers argued
        that if James wants their testimony, she should bring them before a grand
        jury where they could be granted immunity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbcfe6b-6ee0-44e6-8dcb-52b6c993396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6d5653-480c-4a67-9f03-3c01da73024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers pointed to a separate criminal investigation by the
        Manhattan district attorney that is underway, and they emphasized the coordination
        between that office and James''s office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaacc09-0a75-4204-9bda-fa0d32d119a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fff6f2-2c48-4bc1-a303-493c7dea8006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald Fischetti, who is representing Trump in the district attorney''s
        criminal investigation, argued that if the former President was forced to
        invoke the Fifth Amendment, it would be on the front page of every newspaper
        and would taint the jury pool if a criminal case was brought against Trump.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b3cc8f-7a3e-42b9-952b-b71156f916e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752fa04-f55b-4b17-848d-25b8f96411dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President also has filed a request to freeze James''
        investigation altogether, saying she''s engaged in a political and selective
        prosecution and is improperly biased against him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90105d59-a2df-4d0a-907c-31d14407e638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.152+08:00
      'mgnl:createdBy': 'bamba'
