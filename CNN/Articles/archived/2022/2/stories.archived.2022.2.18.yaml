      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> A
        number of industries caught the interest of companies in the United Arab Emirates
        seeking to invest in the country, the Department of Trade and Industry (DTI)
        said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d54213a-7feb-4be4-96c0-aaabfa78e750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T18:53:55.029+08:00
