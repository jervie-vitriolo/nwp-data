      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222b6030-447a-4de8-b409-5e2998664e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What outfit always makes you feel good wearing?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185e1bbe-6aab-4651-977a-b2decdc64423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel good when I wear clothes that fit me perfectly. Even if it’s
        the same clothes, it feels different depending on your mood that day. I feel
        great when I get dressed one day, look in the mirror, and think that it fits
        me perfectly and suits me well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4914c0fa-5a1e-4b60-98a7-b9a2b1f0757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are your favorite pieces from Penshoppe? How do you
        like wearing or styling them?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55985848-77cb-46be-b74e-386dcaad9f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I liked the pieces from the Retro Pop collection. They were stylish
        and unique, and I loved the fact that it evoked memories from the past and
        the feeling of nostalgia. I would recommend them as daily wear but also on
        days when you want to feel special.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bef133-f5c6-4ac9-ba0a-536dbba3c9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Speaking of Penshoppe, what makes you say yes to being a
        brand ambassador?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737e9561-fee0-4fb3-af6c-48e39280c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I knew about Penshoppe before I became an ambassador. I’ve always
        thought of Penshoppe as a stylish and trendy fashion brand, so I was thrilled
        to have the opportunity to become an ambassador. I’m excited to show everyone
        the upcoming fun projects with Penshoppe.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543be59-ee97-4127-9716-bc83e85646a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.131+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I feel good when I wear clothes that fit me perfectly. Even if
        it’s the same clothes, it feels different depending on your mood that day.
        I feel great when I get dressed one day, look in the mirror, and think that
        it fits me perfectly and suits me well."</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e98676a-68de-4f3d-821e-8f809de3a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What about Penshoppe did you feel aligns with you and your
        personal style?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d029d90-8183-4a41-9a32-37ac685edb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve always been interested in fashion, so being able to try various
        styles was the biggest appeal. I like the fact that I can try different styles
        depending on variables such as my mood or the weather, rather than being limited
        to one style.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fea601-f6b4-4af7-8f90-105bc1da5da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have plans of visiting Penshoppe in the Philippines
        and your Filipino fans here?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd74733-70bb-457a-9df8-5098b5c2d14f'
      'mgnl:activationStatus': true
