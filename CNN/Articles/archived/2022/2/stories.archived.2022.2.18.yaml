      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT head coach Chot Reyes said their big offensive plays in the
        second half were a way to show their aggressiveness on the floor and to prevent
        Ginebra from coming back in the game, a known trait of the defending Governors’
        Cup titlists through the years.</p>'
