      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric vehicles like Teslas can often be fixed through over-the-air
        software updates. Such fixes can be made quickly and aren''t as inconvenient
        or financially burdensome for drivers and automakers as traditional recalls.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
