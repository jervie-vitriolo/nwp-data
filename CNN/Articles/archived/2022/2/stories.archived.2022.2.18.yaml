      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same study also listed down traits Filipinos are looking for
        in a leader. In the survey, 69% said strong leadership is the most important
        quality, 55% said honesty, and 42% said it was intelligence. Other characteristics
        Filipinos want from a leader are results-oriented and ethical.</p>'
