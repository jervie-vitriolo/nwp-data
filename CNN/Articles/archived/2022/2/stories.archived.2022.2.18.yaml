      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) –</strong> After
        winning his first title this year in his last tournament, Filipino pole vault
        sensation EJ Obiena struggled in his next challenge, his fourth this year,
        finishing 10th place in the Meeting Hauts-de-France Pas-de-Calais on Friday
        at Lievin, France.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65576f9-64ad-4ba3-a9b9-ee7794c0f68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:28:19.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:23.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c4d8c9-5574-4429-8db3-dac482eb9818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:28:19.097+08:00
