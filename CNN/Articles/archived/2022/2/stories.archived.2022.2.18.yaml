    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd000db1c-4d96-4f6b-a174-b9fadc596aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T08:09:00.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:34.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante, who is also a member of the government’s vaccine expert
        panel, added that face masks helped bring down the country’s COVID-19 infections
        along with inoculation efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c3f17c-7196-4937-80bf-8a7657e67681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T08:09:00.675+08:00
