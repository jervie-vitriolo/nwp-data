  'Sugar-importation-to-prevent-shortfall-Dar':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-18T15:12:15.694+08:00
    'imagesource': 'jcr:79ca3b8c-78ce-4202-9952-32784be822e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcf7f6bc-5723-4949-8221-170804699cf8'
    'lead': 'Refined sugar importation will help prevent a possible supply shortage
      because of damage to crops in the aftermath of a strong typhoon late last year,
      a Cabinet official said on Friday'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T15:13:49.965+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:29:26.145+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:28:53.262+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sugar importation to prevent shortfall - Dar'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2a5036-8696-4dc7-b907-3d532c1953e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:13:49.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:26.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong> — Refined
        sugar importation will help prevent a possible supply shortage because of
        damage to crops in the aftermath of a strong typhoon late last year, a Cabinet
        official said on Friday</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63478df2-ffef-4125-9bce-816649ac0bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:13:49.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:26.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar said the decision to import 200,000
        metric tons (MT) of the commodity was based on farm losses from Typhoon Odette.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd61e5f-89d9-447f-ab6c-50bf5cd365c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:13:49.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:26.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to destruction in the central and southern regions, sugar supply
        declined to 2.072 million metric tons (MMT) in January from the 2.099 MMT
        estimated pre-Odette.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c105eb0d-2fd3-4df2-99b4-82e0bfda2bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:13:49.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:26.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon damage to the sugar industry reached ₱1.15 billion, Dar
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67d19fe-fb11-4f6c-a714-707abb332bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:13:49.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:26.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the importation is limited to refined sugar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d8cc9-cd46-40eb-bf90-52accecc9dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:13:49.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:26.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Sugar Regulatory Administration, he said refined
        sugar stock stands at 54,355 metric tons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5233e491-2d32-4a9b-94fd-f5f883416608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:13:49.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the average monthly withdrawal of refined sugar
        from 2020 to 2021 reached 82,564 metric tons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ebc71-6023-4c72-b7d0-cf595693fe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:13:49.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag hindi tayo mag-import, magkukulang tayo para sa isang buwan.
        So dapat mapunuan ang dalawa o tatlong buwan bago magsimula ang milling season,"
        he said during a virtual briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d5ae7b-8229-440f-aa64-68118dde7e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:13:49.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:26.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we don’t import, we will be short for a month.
        So we should import to cover two or three months before the milling season
        starts.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6da47f9-ecf5-4cea-98de-b3e0b436842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:13:49.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:26.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, a local court in Sagay City, Negros Occidental
        issued a 20-day temporary restraining order against the planned importation
        of refined sugar. The Rural Sugar Planters Association, Inc. filed the petition.</p>'
