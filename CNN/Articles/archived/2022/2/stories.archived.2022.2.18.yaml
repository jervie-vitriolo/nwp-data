      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and UAE concluded talks for the Investment Promotion
        and Protection Agreement (IPPA), the said. The IPPA will help the country
        realize investment opportunities, especially those tapping UAE sovereign wealth
        funds with combined assets of&nbsp;$1.6 trillion.</p>'
