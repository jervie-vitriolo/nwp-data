      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4bcf36-f92a-429b-ada3-4f98ad8b4e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T13:09:37.204+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:28.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that the size of each common poster area must not
        exceed 12 x 16 ft for political parties and party-list groups, and 4 x 6 ft
        for independent candidates. The resolution did not mention any rules against
        murals.</p>'
