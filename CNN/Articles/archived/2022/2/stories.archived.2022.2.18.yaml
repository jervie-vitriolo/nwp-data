      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after&nbsp;authorities were seen on Thursday painting
        over a mural supporting the Leni Robredo-Kiko Pangilinan tandem in Echague,
        Isabela, despite claims from volunteers that the area was a private property.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b1be8-7cd2-42c1-a402-231a2e4f3c02'
      'mgnl:activationStatus': true
