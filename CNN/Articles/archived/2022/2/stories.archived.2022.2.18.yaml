      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge was skeptical of those arguments as well, pushing back
        on claims from Trump''s lawyer Alina Habba that the attorney general was discriminating
        against Trump on the basis of his political views.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cfaa47-b459-41e0-bd97-b6af01abc47c'
      'mgnl:activationStatus': true
