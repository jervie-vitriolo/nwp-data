      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ''yan technically kasama or at least ''di nabanggit ang
        murals sa ating resolution</em> (murals are not technically included in our
        resolution). That might be one of the areas we have to look again," Jimenez
        told CNN Philippines'' <em>The Source</em> on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b3d2d9-98a5-4a89-8157-43c51812306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T13:09:37.203+08:00
