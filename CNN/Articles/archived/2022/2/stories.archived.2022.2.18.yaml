      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952e84e7-e6e9-4cd8-bc88-bd3ba790d39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:41:32.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:22.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bossing failed to stop the bleeding brought by the Road Warriors''
        offensive firepower in the next three quarters, with NLEX posting its biggest
        lead of the game at 86-60 midway in the third canto.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a00efe-a924-4a27-90ff-0c789ffe9180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:41:32.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:22.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7b18f-3fac-4c80-aad8-e7e5d5d64649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:41:32.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:22.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors (46%) shot better than the Bossing (42%) throughout
        the contest and outpointed the latter in assists, 30-17.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb40c7f-8dd8-400d-9fa4-cd44cee4e880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:41:32.694+08:00
