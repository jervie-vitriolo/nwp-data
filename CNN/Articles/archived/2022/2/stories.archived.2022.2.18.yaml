    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH tallies over 2,000 new daily COVID-19 cases for fifth straight day'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecba584-3ead-4cb6-aa4c-f284d4a9976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:00:12.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:24.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) –</strong> The
        country tallied over 2,000 new daily COVID-19 cases for the fifth straight
        day after the Department of Health (DOH) reported 2,232 new infections on
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d2f8f9-6f45-48eb-a8e4-604ba5b66854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:00:12.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:24.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases, 95% or 2,131 occurred in the past 14
        days, or from Feb. 5-18.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e34dffe-95cc-435f-92c0-d9d3d802de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:17:41.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:24.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60b19f4-0202-4846-a3b9-7631a0a87c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:17:41.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:24.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top three regions with the highest number of new infections
        in that period were Metro Manila (378 or 18%), Calabarzon (236 or 11%), and
        Region 7 (212 or 10%).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0015ed1-61f3-4767-9e3e-eb8d29a6ebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:00:12.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:24.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide COVID-19 case tally rose to 3,648,925, with 1.8%
        or 65,796 active cases or people currently sick. Of the active cases, 60,252
        have mild symptoms; 2,869 are in moderate condition; 1,422 have severe symptoms;
        946 have no symptoms; and 307 are in critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e818b-8610-43a6-8cff-68a98f8640ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:00:12.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:24.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0234894-6de7-429f-8d41-a6d353bd7829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:00:12.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:24.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also recorded 79 new fatalities, pushing the death toll
        to 55,409 or 1.52% of all infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4b12cd-b396-4178-aa3f-63ddef4f10fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:00:12.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:24.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly recorded deaths, 16 occurred in February and 32 in
        January. The rest were from 2021—one in November, 11 in October, 12 in September,
        five in August, and two in July. The fatalities were belatedly reported due
        to late encoding of information to the COVIDKaya data storage system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaeb992-26a7-4b57-9959-735c8625ddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:00:12.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:24.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 3,010 others got well, raising the recovery count to
        3,527,720 or 96.7% of total cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a6d49-45c1-4063-a4e0-b80b98becc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:00:12.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:24.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
