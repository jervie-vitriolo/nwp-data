      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dagupan City, Pangasinan (CNN Philippines, February 18)
        -</strong> Manila Mayor and Aksyon Demokratiko candidate Isko Moreno said
        he prefers a financial hub over an airport on the land occupied by the Ninoy
        Aquino International Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b5183a-1033-42a4-8222-4a72b03afee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:07:48.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:16.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would rather have Megaworld, SMDC, Federal Land, all those real
        property or banking institutions that they have so much cash, nothing to invest,
        natutulog ang mga pera nila (Their money isn''t moving)," Moreno told reporters
        in Pangasinan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630c0781-24ce-4dba-804e-b891ea0d2a5f'
