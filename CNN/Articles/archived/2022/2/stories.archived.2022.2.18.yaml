      'jcr:uuid': '79d03c24-115b-4100-9d4a-f00eabaa0b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T11:12:48.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:30.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, BSP Governor Benjamin Diokno cited how price and financial
        stability will help boost economic recovery — particularly citing rising credit
        activities and a “favorable” inflation outlook.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0172ef7-032c-4f28-9e1d-40017d567ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T11:12:48.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:30.347+08:00
