      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forrie J. Smith, who plays ranch hand Lloyd Pierce on the show,
        posted a video on Instagram which has since been deleted, but not before being
        shared on social media. In the video Smith apologized for not being able to
        attend the awards ceremony.</p>'
