      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the resolution, "no lawful election propaganda materials shall
        be allowed outside the common poster areas except on private property with
        the consent of the owner" and "must comply with the allowable size (2ft x
        3ft) requirements for posters."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc768bf-fbd3-4458-a517-6bc2629ab1ac'
      'mgnl:activationStatus': true
