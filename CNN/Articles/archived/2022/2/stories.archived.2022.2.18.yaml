      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What really happened?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ea5ae0-98be-404f-9f3a-c9e97f069648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T13:09:37.204+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, February 13, volunteers of the Youth for Leni - Isabela
        painted over a privately-owned wall in Barangay Ipil showing the faces of
        Robredo and Pangilinan, with their campaign slogan: <em>"Gobyernong Tapat,
        Angat Buhay Lahat."</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f523135-c68d-4373-8e82-3bbbe88f6be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T13:09:37.204+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fcbdcb-5205-471e-9b39-8ba7fb16047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T13:09:37.204+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, February 17, uniformed officers painted over the mural
        — a move which the volunteer group likened to "trespassing, defacement, and
        vandalism of private property." Later that day, volunteers repainted the wall
        pink and held a candle-lighting ceremony to protest the poll body''s campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8b4f4a-5712-46d6-8ec2-13ff2e4e2f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T13:09:37.204+08:00
