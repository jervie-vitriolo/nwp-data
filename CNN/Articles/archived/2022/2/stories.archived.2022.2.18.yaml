    'jcr:uuid': '910dd41c-b5b3-4818-a70f-2a899e171916'
    'lead': 'The Department of the Interior and Local Government also ordered the
      police to immediately arrest violators who will continue selling such items,
      especially fake ones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T05:48:33.256+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:29:37.602+08:00
