      'mgnl:lastActivated': 2023-01-17T18:29:19.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cca8ce2-3698-495b-b695-8349be90fc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.123+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is common for K-pop boy groups to begin with a tamed down
        “innocent” concept in the beginning (see: either schoolboy uniforms or bubblegum-colored
        outfits) and eventually evolve into more “mature” and risqué visuals (see:&nbsp;harnesses
        and all black outfits), Pentagon has always teetered back and forth between
        those contrasts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24ccc3d-b1b4-4137-a3d9-03fb41046e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.123+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group’s reputation as "genre hoppers" has earned them a great
        deal of praise, though considered by some as a weakness. The members, however,
        maintain that this was and has always been Pentagon''s strength. Hongseok
        says that during promotions for “IN:VITE U,” they discovered that they could
        still channel their playful side even through this more mature concept.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45131500-2935-4c0c-b4b4-1446d2f99f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.123+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There isn''t one particular concept that we really like to pursue
        or we prefer to do on stage,” says Hongseok. “Before doing this album, we
        actually used to enjoy ourselves, to play on stage because that''s what we
        actually thought about our identity. Right now, after promoting ‘Feelin''
        Like,’ I guess playing on stage doesn''t really have to be literally playing
        on stage.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad5590-fa06-4a97-8985-96545a3bb811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.123+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d2f24b-3998-4ca7-89be-734e2042c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.124+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I tell them that prior to the call, I was trying to pinpoint how
        to describe their signature style, and that the only word that came to mind
        was the Filipino word "makulit," which could either mean playful or naughty,
        depending on the meaning you intended.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd16c63-fee1-425d-9907-f843672d475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.124+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee481a93-1466-40a3-aa2c-29b5a48617b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.124+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh I like that word," says Hongseok, and Shinwon repeats it, being
        sure to enunciate each syllable.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bdc866-463a-4a77-adc0-6313f28239a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.124+08:00
