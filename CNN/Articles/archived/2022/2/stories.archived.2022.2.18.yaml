      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matagal pa po yan</em> (That will take long)," he responded
        when asked about scrapping the policy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e16424-91bc-4bfe-99ec-bec906cc5692'
