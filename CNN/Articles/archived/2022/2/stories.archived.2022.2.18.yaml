    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '990de947-9fa1-40ee-afb0-503dca0f753e'
    'lead': 'Two-time Winter Olympian Asa Miller promises to come back stronger and
      more confident as he targets the 2026 Winter Olympics in Milano and Cortina
      in Italy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T20:25:08.809+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:29:15.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:28:57.515+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asa Miller vows to bounce back stronger in 2026 Winter Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599c07dc-b13e-4bd4-8899-080173f6da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:25:08.809+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:15.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) –</strong> Two-time
        Winter Olympian Asa Miller vowed to come back stronger and more confident
        as he targets the 2026 Winter Olympics in Milano and Cortina in Italy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e5985-0bb6-4cfa-972a-998bcbe0a1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:25:08.809+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:15.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad3a71-e799-410c-b767-f67abc5a26e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:25:08.809+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:15.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have to see how things go four years from now, but I''ll
        certainly be a much stronger and much more developed skier if I continue skiing,"
        Miller said. "So I''m hoping to make another appearance in the 2026 Olympics,
        but let''s see what will happen."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d74095-0b41-4511-ac32-f082dfbe13df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:25:08.809+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:15.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad19e10c-c610-4cf9-8bd5-594a45d75b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:25:08.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:15.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Filipino American alpine skier concluded his second
        Winter Olympics stint on a sorry note as he failed to finish his runs in the
        <a href="https://www.cnnphilippines.com/sports/2022/2/13/Asa-Miller-DNF-giant-slalom.html"
        target="_blank">giant slalom</a> and <a href="https://www.cnnphilippines.com/sports/2022/2/16/Asa-Miller-ends-Beijing-Winter-Olympics-stint.html"
        target="_blank">slalom</a> events.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04462e00-6281-4be5-9024-277605ab18a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:25:08.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:15.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9573cbff-5e9c-420c-ab28-a2a11be0fe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:25:08.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:15.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller, the lone Filipino athlete in the 2022 Beijing Winter Olympics,
        admitted he lost his confidence in his last slalom race due to the conditions
        of the very challenging Ice River course of the Yanqing National Alpine Skiing
        Centre.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d426a5-a2d9-4dbe-a47c-2311a981c3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:25:08.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:15.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20293e04-0c77-4eb7-9ad4-11534851655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:25:08.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:15.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The snow is very slippery and very hard, and I didn''t quite feel
        100 percent confident on my skis. In ski racing, you have to be 100 percent
        confident in all you do. There was a little bit of hesitation that led to
        a mistake and it wasn''t my day," Miller said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d49558-aa88-4ba1-822c-67302a6bc606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:25:08.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:15.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6438f2f4-0a68-4940-9452-78dc19aa14ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:25:08.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:15.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Beijing Winter Olympics debacle, Miller looks forward
        to joining more future competitions that will help him qualify for the 2026
        Games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebef191-0378-4558-a4ff-56fdd666ceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:25:08.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:15.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541b7388-b887-4626-aa42-59ae3c8b61aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:25:08.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:15.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to see what will happen, but I''m more excited to represent
        the Philippines, maybe in the World Ski Championships next year and some stuff
        like that," said Miller, who will also continue his studies as an Economics
        student at the Westminster College in Salt Lake City, Utah.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0c2021-9739-4c07-af1a-0752effc29db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:25:08.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:15.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1647712-3562-461b-a7f1-3ac191f1f1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:25:08.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:15.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he gets a slot in the 2026 Italy Winter Olympics, the Oregon-born
        Miller will become the first Filipino athlete to compete in three Winter Olympic
        Games.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b2f65c-29f7-4104-b073-ebb6428d6232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:25:08.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:15.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
