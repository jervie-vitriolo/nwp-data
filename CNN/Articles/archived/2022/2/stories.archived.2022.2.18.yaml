      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shawn Glover''s production of 39 points and 15 rebounds went for
        naught as the loss sent Blackwater to their 26th straight defeat, extending
        the league''s worst losing streak in history.</p>'
