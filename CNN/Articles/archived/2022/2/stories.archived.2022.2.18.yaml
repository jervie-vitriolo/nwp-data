      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SAG Awards, all ticketed attendees will be required
        to show proof of vaccination plus booster shot (if eligible), proof of a negative
        lab-based Covid-19 PCR test within 48 hours of the event, and a negative antigen
        (rapid) test the day of the event.</p>'
