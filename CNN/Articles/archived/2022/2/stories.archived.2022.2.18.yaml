    'template': '1'
    'title': 'US government investigates Tesla cars after reports of unexpected braking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e863182f-ef62-456e-9b5d-b3b538569c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:52:31.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:39.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The National Highway Traffic Safety Administration is investigating
        reports of Teslas braking unexpectedly while using Autopilot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1281a03e-1bdc-415f-8a61-414778a16f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:52:31.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:39.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1197b9-4dbb-47b7-a973-62b08eba8ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:52:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:39.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The braking occurs "without warning, at random, and often repeatedly
        in a single drive," according to NHTSA. It estimates that 416,000 vehicles
        may be affected. The agency did not say whether it was aware of any collisions,
        injuries, or fatalities associated with the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49df36ad-6183-4fc5-a9e3-bd72fbeb5fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:52:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:39.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5318d36f-179d-4b8d-8b2d-bf5c7a471f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:52:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:39.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s office of defects investigation has received 354 complaints
        alleging unexpected braking on 2021-22 Tesla Model 3s and Tesla Model Ys in
        the past nine months. The alleged braking occurs while using Autopilot, Tesla''s
        suite of driver-assist features, which allow the vehicle to brake and steer
        automatically. Tesla owners sometimes refer to the unexpected brake activation
        as "phantom braking."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52786c82-fa4f-4518-90af-b77927a0f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:52:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:39.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48284ccc-022a-46dc-a96e-b6d7e4b4aca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:52:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHTSA''s investigation focuses on Teslas produced since the automaker
        removed radar from most of its vehicles, choosing to rely exclusively on cameras
        for its driver-assist features. NHTSA is not investigating the Model X and
        Model S, which Tesla did not immediately remove radar from.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a51ff-13d9-4a5b-a629-2efe64f16a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:52:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e814f1dd-d051-4981-9a92-697bc6ef0bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:52:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:39.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person filing a complaint with NHTSA alleged that their new
        Tesla, which lacks radar, has more phantom braking issues than their previous
        Tesla, which had radar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d21c8-cd9c-454b-b658-bf7c2dbe4bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:52:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:39.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5c5fc7-730f-4ce9-97e8-e4c9c27b82ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:52:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:39.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new Model Y with vision only is unreliable and dangerous,"
        they wrote. "The vehicle will randomly brake with no traffic in broad daylight."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4923cfe3-bc1a-43fa-9b80-ce724c371a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:52:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:39.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4e64bc-c2ee-463f-a99d-91a6fba6603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:52:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:39.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person who filed a complaint alleged that the problem occurred
        more than 20 times while on a road trip from California to Colorado.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b7328-f114-4967-ab06-21309b945dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:52:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:39.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ca68ef-f1ec-43fe-adb8-6736aa7dd1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:52:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:39.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe this problem is extremely dangerous and have not turned
        on the autopilot features since October," the person wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96324254-4df9-4f0d-9712-67d6ad9583d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:52:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:39.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4dd8e3-8301-43d1-93c9-b3c58be91db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:52:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:39.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did not respond to a request for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17770ce-b3bd-4954-bcd5-3a5fcc98e974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:52:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:39.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96565225-2dd6-43ab-97eb-bc55b76189c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:52:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:39.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s investigation is technically a "preliminary evaluation,"
        which can be a precursor to an automaker issuing a recall. NHTSA had opened
        a preliminary evaluation into Tesla''s Boombox feature last fall before the
        automaker issued a safety recall last month. (The feature was recalled because
        it could negatively impact the pedestrian warning system and make a crash
        more likely.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deb68c4-f7dd-42d2-ba7e-798880840281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:52:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:39.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69409795-e27c-42ac-b751-b3f5a6e73680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:52:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:39.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary evaluation into the unexpected braking will "determine
        the scope and severity of the potential problem and to fully assess the potential
        safety-related issues," according to NHTSA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f4901-d7d3-4221-a7bf-8d4d7085bc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:52:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:39.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
