      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b35f7-7d32-4221-8536-2a119041be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge however did note that James has made sensational public
        comments as both a candidate and in office, vowing to investigate Trump.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f23ba5a-50d6-4e1b-85bf-2cd2779bc952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.153+08:00
