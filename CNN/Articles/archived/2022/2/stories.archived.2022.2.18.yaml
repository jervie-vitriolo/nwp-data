      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d7ac66-1c43-4cc7-9244-3ab25ae06796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T11:12:48.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:30.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine banking system has kept the impact of the crisis
        manageable. Philippine banks continue to serve the rising demand for credit.
        We also expect inflation to stay well within the target range of 2.0 to 4.0
        percent this year up to 2024, which will provide an enabling environment for
        consumption and investment,” said Diokno.</p>'
  'Comelec-Operation-Baklas-free-speech-not-absolute':
