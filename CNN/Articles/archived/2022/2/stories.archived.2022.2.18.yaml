      'mgnl:lastActivated': 2023-01-17T18:29:41.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean no offense to anyone," Smith said. "I''m not vaccinated
        and it''s a requirement to be vaccinated to be at the Screen Actors Guild
        Awards ceremony."</p>'
