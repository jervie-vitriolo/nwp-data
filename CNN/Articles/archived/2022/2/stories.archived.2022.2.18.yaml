    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e5b4d3-591f-40ac-8b44-d36b7f3cdc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It makes sense that Song would gravitate towards Filipino retail
        brand Penshoppe, known for mixing casual trends with everyday staples. The
        actor is the new face of the brand, joining its ranks of international endorsers,
        which includes K-pop stars Lisa of Blackpink and Cha Eun-woo of Astro. Song’s
        first campaign is Penshoppe’s Retro Pop collection, described as “classic
        with a pop of modern retro.” In the campaign photos, Song is wearing pieces
        like a multicolored hoodie in neutral tones, a salmon pink shirt with a daisy
        emblem, and sweats that look inarguably cozy. It’s a great way for fans of
        Song to access his style; it’s K-style with a Filipino audience in mind.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5096be7d-159d-45a2-a0c8-3d21c5570d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Penshoppe exclusive, we get to speak to Song Kang about how
        he dresses on lazy days, how he prepares for roles, and which of his characters
        is most like his personal style.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b34c38a-43d5-4251-ba95-7bc547fd3e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>송강씨 안녕하세요! What are your getting dressed rituals? Do you
        like listening to music in the morning to set your mood for the day, for example?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54fc236-9c2d-4141-b1bf-1aa218448cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get washed and put on my contacts. Nothing special, but something
        I never leave out in my routine is spraying my perfume. I’m quite sensitive
        to smell, so I like to put on perfume that suits my mood for the day before
        I go out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752231e7-6e09-4c24-9c3f-a7ba1c8cbcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you determine what colors you like wearing at the
        moment? Does it depend on the weather/season, or is it more based on your
        mood?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1310d99c-a49f-4084-887c-974f096598c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t think I have a specific standard and tend to wear whatever
        I feel like wearing [at the] moment. Just what comes to mind when I see a
        certain item.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2863a575-d363-41c4-9353-5c0ce296da7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s your go-to lazy day/casual day outfit?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3368ec21-7217-46b9-8544-cd74f32da205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something casual. I get to wear a lot of nice clothes for work so
        I prefer something comfortable in my daily outfit. At the same time, I’m quite
        interested in fashion so I try to incorporate some of the latest trends into
        my outfit.</p>'
    '42':
      'image': 'jcr:c2368b5c-e69a-4aa9-807b-736bf5dd95a4'
      'imageCaption': 'Song tells CNN Philippines Life that he tries to incorporate
        some of the latest trends into his outfits. Photo courtesy of PENSHOPPE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6002ca0-5ca1-4ef8-9b08-13ca8673d2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.131+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.788+08:00
