      'mgnl:created': 2022-02-18T19:19:03.578+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad0699-8541-4227-9ca6-a9fcac3fd8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:28:04.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a self-producing group, Pentagon is also known for experimenting
        a lot musically. Listen closely to each of their releases, and you’ll discover
        new things every time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b77ae2-3f48-4d38-a110-15d2f4fedd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:28:04.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production-wise, you can spot a lot of musical easter eggs in “IN:VITE
        U.” In “Call My Name” alone, there are audible samples of Blackstreet’s “No
        Diggity,” during the chorus, and in “The Game,” it’s their eldest member Jinho
        doing all the operatic background vocals as well as the intro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d50f582-221a-4e69-85c4-33bf3a8370ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:28:04.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I used to pretend that I was singing an opera when we were fooling
        around and I’m not sure if that''s why we made it, but I’m thinking that''s
        how they got the idea of including it in the song,” says Jinho.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf843128-150d-433e-ab06-3a500d496d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:28:04.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shinwon explains that another nuance that international fans would
        be interested to know is that the song “One Shot,” co-written by himself and
        Wooseok has a dual meaning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25bcc44-bebc-41fa-918c-e490994271c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:28:04.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Korean title for it is "Han tang. It can be like the [literal]
        English title ‘one shot’ (as in literally taking a shot) or in Korean, it
        can be something like ‘let''s give it a shot,’ or ‘let’s give it a chance,’”
        he says in Korean.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae731cc-79f5-4d7a-8a7a-9121aba8a629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:28:04.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Or more of, ‘Let''s rock &amp; roll!’” clarifies Hongseok in English.</p>'
    '65':
      'image': 'jcr:f247540a-b337-4422-a3df-c8a5579b406a'
      'imageCaption': 'Pentagon members Kino, Wooseok, Yuto, and Hongseok. Photos
        courtesy of CUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210daa5c-5a48-4b56-8102-059a95c117ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.129+08:00
