      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the biggest investments is in agribusiness.
        The investors have decided to operate here considering their success operating
        within the dairy industry in hot, humid countries like Qatar and UAE.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd79e1-cf4e-4c02-8a70-7c08a86a32c7'
