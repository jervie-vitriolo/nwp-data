      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that reason, Fuller says, she feels like it''s not quite time
        for communities to lift mask mandates.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2282d72-d892-46dc-a47f-16d6ac74566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.139+08:00
