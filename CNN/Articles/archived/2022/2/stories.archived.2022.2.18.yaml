      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> A
        recent study revealed that Filipinos mostly rely on their families or relatives
        when it comes to gathering information about political candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f192e5-8cd6-4d13-b8c4-6abbb29ed95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:47:41.237+08:00
