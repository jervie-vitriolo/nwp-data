  'kpop-group-pentagon-interview':
    'author': 'Gaby Gloria'
    'caption': 'Pentagon''s new mini-album "IN:VITE U” is the group''s way of introducing
      maturity and sexiness into their identity, a declaration that they still aren’t
      afraid to try new things despite an already illustrious six years in the industry.
      Photo courtesy of CUBE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2022-02-18T18:35:01.369+08:00
    'imagesource': 'jcr:e856124a-8b34-4493-bd14-45bdf726a6ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16ffbf88-8f5a-44e1-b9d5-b7cfe8dc80aa'
    'lead': 'In which Kino explains why he wrote the line “sweet like a mango juice”
      in "Call My Name." '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T19:07:44.119+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-17T18:29:19.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:28:56.323+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'K-pop group Pentagon on mango juice and being ''makulit''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86bc746-f682-4577-afa4-b66349d138fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.119+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the day before Valentine’s Day on our side of the world, and
        though it is already 10:30 p.m. in Seoul (and 9:30 p.m. in Manila), seven
        members of the K-pop group Pentagon (stylized as “PENTAGON”) are still doing
        interviews to wrap up promotions for their recent mini album release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10689188-7736-437e-bade-662be4ace59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.120+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a group that’s earned a reputation for being playful on stage,
        it’s a bit of a new sight, seeing Jinho, Hongseok, Shinwon, Yanan, Yuto, Wooseok,
        and Kino (Hui is still in the military&nbsp;while Yeo One is recovering from
        an injury)&nbsp;in a rather formal setting — they are seated around a rectangular
        office conference table, complete with black standing mics that have a button
        that you need to press to speak. As the translator interprets my first question,
        I make a mental note that it feels like I’m facing representatives of the
        United Nations — or rather — officials from The (actual) Pentagon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f448e7-8584-4247-9ada-6f390bd5e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.120+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ice is quickly broken when main dancer and temporary leader
        Kino delivers his first reply in English.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcfe7e5-10d6-45f4-ba01-cd3076055f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.120+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My question is about mangoes — specifically the line “sweet like
        a mango juice” in “Call My Name,” the fourth track off their new mini-album
        “IN:VITE U.” Kino and Wooseok — the youngest of the group — served as co-writers
        for the track, so I ask them who came up with it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f8efbc-9b7d-44e1-a605-bdea4acfd03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.121+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kino answers that it was him, laughing as he offers a short but
        sweet explanation: “I was looking for a very fun but sexy word. So that was
        mango juice. I felt [that] it''s sweet and sexy.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31677e02-bb82-449d-bff8-1d6c14fdbf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.121+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He doesn’t elaborate further, but I see the other members laugh
        in the background, especially as I mention that the mango is the national
        fruit of the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b089dbd-df00-47a7-8cfd-b01e1dff2610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.121+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kino adds, “Also, I’ve lived in the Philippines for three months.
        I love the Philippines!” (he has previously spoken about his homestay here
        in <a href="https://www.youtube.com/watch?v=nP0o4kMVAdU&amp;ab_channel=aSIANFangirling">several
        videos</a>). Then Hongseok cuts in to joke, “The original lyric used to be
        "sweet like a mango rice" but he chose to change it to mango juice.”</p>'
    '67':
      'image': 'jcr:4770cc13-3b36-46d7-bb80-0c25eb351382'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c935c73-16f1-434e-af25-b8da9b1e91e3'
      'mgnl:activationStatus': true
