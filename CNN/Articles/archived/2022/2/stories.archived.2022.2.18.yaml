    'template': '1'
    'title': 'Clay artist reimagines Pinoy dishes in trendy phone cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207fc79e-22e7-4b34-a68c-f0b50b3ccf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:09:50.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:32.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> A
        clay and miniature artist has taken her love for Filipino food to her creation
        of customized phone cases, designing them with popular dishes and street food
        favorites.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5f7e93-00e4-4097-9236-306f2cceb503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:09:50.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:32.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e1882-52e3-4a10-be52-0db52a483486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:09:50.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:32.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhica Obien, owner of "The Rhicrafts," creates food-inspired phone
        cases inspired by familiar local dishes ranging from adobo and kare-kare to
        popular dessert and street food like taho and puto bumbong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e307d-ce31-4609-b2e1-df9f329519a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:09:50.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:32.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b0332c-c17e-4565-9b77-c7a468e5a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:09:50.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:32.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m an artist since 2014. I was looking for a phone case po na
        something unique. <em>Wala akong nakita</em> (I couldn''t find anything) online
        that''s why I made my own case," Obien told CNN Philippines'' <em>New Day</em>
        on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0f7e3d-7371-4ea9-a93b-47569f83a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:09:50.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:32.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8b5811-d83a-41b8-a9ca-bc1fdb9f0ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:09:50.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:32.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Aside from mahilig akong kumain, kakaiba kasi siya. Wala pa
        akong nakitang food na phone case. Feel ko maraming makakarelate kasi maraming
        mahilig sa pagkain na Pinoy,"</em> Obien added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f087c-1b7c-4fe7-8178-f0184ed7b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:09:50.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:32.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031eb8f5-3041-49b8-a88d-2108df55cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:09:50.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:32.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aside from being a food lover, I think the concept
        is unique. I haven''t really seen a food-inspired phone case. I think a lot
        of people can relate because a lot of us love Filipino food.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b9ee16-7acc-4388-bbb7-e39f7d11c512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:09:50.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:32.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ade8248-8eea-4b27-b14c-c28eadadc8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:09:50.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:32.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obien uses polymer clay and resin for her pieces. She said it takes
        her at least a week to over a month to finish a design, which would vary upon
        clients'' request.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fe5481-a389-40a8-a174-2e89ea541b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:09:50.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:32.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107d931c-bc57-458a-8d66-0acc909e809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:09:50.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:32.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"It''s so challenging lalo na kung first time ko siyang gagawin.
        Inaaral ko lang siya kasi self-taught po ako eh, from YouTube and Google lang,"</em>
        she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7feee8-dadd-4694-9416-27b30a96fc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:09:50.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:32.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd3c60a-e49e-4872-83d0-b15ea45a622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:09:50.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:32.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s so challenging especially if it''s my first
        time to create that design. I have to study it first because I''m self-taught
        and I only learn from YouTube and Google.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e67b008-13a7-4473-8d74-3a2a51d11b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:09:50.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:32.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e440d5-7b3d-4b43-b5c0-286d84af7051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:09:50.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:32.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obien said that she takes inspiration from Japanese food art, but
        majority of her works are largely on Filipino dishes and items.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ae37e7-c614-4abc-aaeb-8b9cc6c24a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:09:50.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:32.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa244f1-d730-456c-baad-1673417fc5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:09:50.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rhicrafts also offers DIY kits to those who are interested to
        make clay food art by themselves, Obien shared. She also offers trainings
        and workshops to aspiring artists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34372eca-934a-44ea-8c34-d2fc4d5586c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:09:50.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2924a521-9f86-41f3-a4be-336a99bcb342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:09:50.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just have faith and believe in yourself. <em>Do whatever you love,
        kung gusto mong gawin, magagawa mo siya</em> (as long as you love it, you
        can do it)," she said.</p>'
