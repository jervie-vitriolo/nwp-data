  'South-China-Sea-Code-of-Conduct-ASEAN-Foreign-Ministers--Retreat':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-18T09:10:05.031+08:00
    'imagesource': 'jcr:be518aac-2b35-4f0c-9cf6-528a4a952a40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6f548ed-72e6-4fb5-b41a-e8f3a0d30926'
    'lead': 'Foreign Affairs Secretary Teodoro Locsin Jr. has sought for the early
      conclusion of the Code of Conduct in the South China Sea during the ASEAN Foreign
      Ministers’ Retreat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T09:11:23.892+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:29:34.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:28:49.466+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH seeks early conclusion of South China Sea Code of Conduct'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146704f8-97af-4417-ae68-7cb41b737894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:11:23.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:34.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> Foreign
        Affairs Secretary Teodoro Locsin Jr. has sought for the early conclusion of
        the Code of Conduct in the South China Sea during the ASEAN Foreign Ministers’
        Retreat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203fc430-11c2-4ae3-beee-849d3238d868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:11:23.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:34.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Code of Conduct, which will determine the actions that
        countries can take in disputed areas of the South China Sea, should be inclusive
        and not give undue advantage to any nation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb49e22-29ee-4ec0-a461-bc9f1f248b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:11:23.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:34.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want an early conclusion of an effective and substantive Code
        of Conduct in the South China Sea that excludes no country or power in the
        rest of the world," Locsin said during the event in Phnom Penh, Cambodia on
        Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8d8d90-34a6-4309-b27b-b077e47478eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:11:23.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:34.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COC will not nor can it claim for itself the sea after which
        it is named," he also said. "That would curtail the immemorial freedom of
        the seas and international law."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64409ae-f6f1-4248-9939-4a4bab2e69e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:11:23.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:34.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN has been pushing for a legally-binding code for decades. The
        regional bloc earlier adopted the three-year timeline proposed by China, eyeing
        2022 for the completion of the Code of Conduct which will determine the only
        allowable actions parties can take in the contested waters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e447f023-3f45-4cb0-bc83-1238611ca1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:11:23.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:34.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin added that the 20th anniversary of the Declaration on the
        Conduct of Parties in the South China Sea should be commemorated in conjunction
        with the 40th anniversary of the United Nations Convention on the Law of the
        Sea (UNCLOS) since the two landmark documents are "fundamentally and inextricably
        linked."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457b4923-0e59-4208-8f4e-ff89d794017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:11:23.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:34.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines supported the proposal of Indonesia that
        the upcoming ASEAN-United States Summit should be closed to leaders-only activities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428997ac-81e1-43de-b5c9-44357ff338db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:11:23.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:34.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin rejected the proposed meeting between the members of the
        U.S. Congress and ASEAN leaders since he said it can conflate the separation
        of powers when foreign policy is the exclusive remit of the executive.</p>'
