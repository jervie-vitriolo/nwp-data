      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the countries in Group A of the 2022 FIBA Asia Cup features
        powerhouse Australia, along with Saudi Arabia, Jordan, and host Indonesia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fe6052-788d-4d9f-830e-191d381e7186'
      'mgnl:activationStatus': true
