    'template': '1'
    'title': 'PBA: NLEX gets back on winning track, dominates winless Blackwater'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616fbbf9-3c1f-46fe-ace8-9cfdb35816a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:41:32.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:22.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) –</strong> The
        NLEX Road Warriors snapped their three game-losing skid as they kept the Blackwater
        Bossing winless, 117-97, in the PBA Governors'' Cup on Friday at the Smart
        Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7da64f-50da-44a3-bfaa-030e75c777f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:41:32.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:22.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa512560-fe21-4c43-9758-12e79427ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:41:32.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors gained valuable offensive contributions from import
        KJ with 24 points and 11 rebounds, Jericho Cruz with 22 markers, and Kris
        Rosales tying his career-high with 18 points to improve their record to 5-3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6e3588-8184-40c8-b7fb-37d63494d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:41:32.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eaead5-15ff-4db1-863d-7c5fdf78869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:41:32.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX started the conference with a 4-0 slate before losing its next
        three games and finally breaking the spell against the league''s cellar dweller
        team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77be5ba-bf21-4100-8caf-bdf8e5615406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:41:32.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e72a689-62ac-4053-9734-6df849d0e856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:41:32.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto lang naming ma-break ang (We wanted to break our) losing
        streak after a good start," said NLEX head coach Yeng Guiao during the post-match
        press conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b7191c-4da1-4697-89dd-3a26c16f1060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:41:32.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db87926-9f27-4b63-8d5a-a18a50cbbbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:41:32.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX dominated the match right from the opening tip as its usual
        scoring suspects combined for a 34-14 lead after the first quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a55a27-fbb3-4c5b-9773-7bc2e3855a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:41:32.694+08:00
