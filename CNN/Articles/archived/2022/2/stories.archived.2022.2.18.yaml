      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Obiena settled for a leap of 5.61 meters which he
        made in his third try.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca013d3-e446-43f8-900d-bfe3c68fa342'
      'mgnl:activationStatus': true
