      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b88a5b0-d701-4437-a50e-5530cc5e7885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.024+08:00
