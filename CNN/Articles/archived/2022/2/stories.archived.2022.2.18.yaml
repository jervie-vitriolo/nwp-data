  'Senate-Blue-Ribbon-allows-detained-Pharmally-exec-to-visit-son-in-hospital':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-18T19:55:13.780+08:00
    'imagesource': 'jcr:7f8fbab3-8cbd-4748-aee8-909bcefe1adc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '882095f4-a54f-42f2-a0e7-cd7bfe3f080b'
    'lead': 'An executive of a controversial government medical supplier was allowed
      leave from detention to visit his son suffering from dengue'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T19:57:00.244+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:29:16.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:28:57.082+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate Blue Ribbon allows detained Pharmally exec to visit son in hospital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3870d47c-9ab8-40ed-bdde-127d2a2b6804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:57:00.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:16.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong> — An
        executive of a controversial government medical supplier was allowed leave
        from detention to visit his son suffering from dengue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43020ad1-d6bd-4571-af29-3bbb65010388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:57:00.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:16.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Senator Richard Gordon said the Blue Ribbon
        committee let Pharmally Pharmaceutical Corp. director Linconn Ong visit his
        two-year-old son in the hospital "for humanitarian reasons" and upon the plea
        his wife. Ong is detained at the Pasay city jail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243018ea-40ed-4b02-9408-96c8bd3248fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:57:00.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:16.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/2/16/linconn-ong-wife-appeal-senate.html">READ:
        Pharmally exec’s wife appeals to Senate to release husband from jail</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73727dd7-2c3a-44d2-875e-fe9cd6eca684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:57:00.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:16.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For humanitarian reasons, but without wavering on or compromising
        our position regarding his contempt of the Senate, I, as Chairman of the committee,
        will allow Mr. Ong fully escorted visits to his son in hospital for a limited
        time per day on dates to be set by the committee, the Senate Sergeant-at-Arms,
        and authorities of the Pasay city jail," Gordon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380cb535-9b6e-4aae-85f4-e98b43ac52af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:57:00.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon is chairman of the committee investigating the alleged questionable
        multibillion-peso deal between the government and Pharmally for the purchase
        of COVID-19 response supplies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd438bfe-3a81-4da0-9204-ace6adef5be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:57:00.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said Ong "continues to be detained because of his failure
        to purge himself of his defiant conduct."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec389107-de19-4c6f-8ce7-8b3c314c7323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:57:00.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Ong’s continuing detention is a matter that can really only
        be determined by his acts: will he continue to be evasive or will he not;
        will he tell the truth finally or will he not; will he purge himself of his
        contumacious acts or will he not?" he added.</p>'
  'Isko-replace-NAIA-new-financial-hub':
    'author': 'Paolo Barcelon, CNN Philippines'
