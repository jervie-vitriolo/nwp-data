      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/2/1/PH-outstanding-debt-end-2021.html"><strong>RELATED:
        PH loans ease to ₱11.72 trillion in end-2021; debt-to-GDP ratio highest in
        over 15 years</strong></a>&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863b7e16-436e-4b2d-9c57-5b6fdd41656a'
