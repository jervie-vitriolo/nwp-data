  'Philippines-Myanmar-RCEP-ASEAN':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-18T12:22:44.292+08:00
    'imagesource': 'jcr:1ccceddf-23dc-4568-aa7b-76faa64234f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c8fa27f-888c-4ae0-a22f-e4699af671d4'
    'lead': 'Foreign Affairs Secretary Teodoro Locsin Jr. says the Philippines will
      reject Myanmar''s instrument of ratification of the Regional Comprehensive Economic
      Partnership (RCEP), indicating Manila wants to censure and leave out the military-led
      government from the world''s largest trade agreement. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T12:24:44.111+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:29:28.705+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:28:52.028+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH censures Myanmar, rejects its ratification of RCEP free trade pact'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a068167b-a091-4cea-a84f-b537c2a53296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T12:24:44.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:28.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> Foreign
        Affairs Secretary Teodoro Locsin Jr. said the Philippines will reject Myanmar''s
        instrument of ratification of the Regional Comprehensive Economic Partnership
        (RCEP), indicating Manila wants to censure and leave out the military-led
        government from the world''s largest trade agreement that took effect this
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be1b814-115c-4e34-be48-aded52683ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T12:24:44.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' stance appears similar to that of New Zealand''s.
        The <a href="https://apnews.com/article/business-asia-new-zealand-myanmar-global-trade-b54b9f97ddeb4287762ea2797e44de8d">Associated
        Press</a> on Thursday quoted two Asian diplomats as saying New Zealand notified
        other members of RCEP that it would not recognize Myanmar’s “instrument of
        ratification” because it opposes its military-led government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8665cfb-2b13-4364-9782-938293716e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T12:24:44.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines will not accept Myanmar’s Instrument of Ratification
        (of RCEP)," Locsin said Thursday at the ASEAN Foreign Ministers’ Retreat held
        in Phnom Penh, Cambodia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf2a253-e94b-45e8-89b2-7dfea89b53b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T12:24:44.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added that "if that stands in the way of my sister Indonesia
        and my brothers in ASEAN achieving consensus, I will not stand in the way
        and yield to their judgment."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8b0b3f-d42f-4e18-8c9d-c9ece6601b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T12:24:44.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has been in turmoil since the military overthrew the previous
        elected government in February 2020 and detained many top officials — including
        ousted civilian leader Aung San Suu Kyi. Junta chief and self-appointed Prime
        Minister Min Aung Hlaing ordered a brutal crackdown on anti-coup protests,
        which resulted in widespread reports of abuse, torture, and extrajudicial
        killings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3e657d-2458-48b0-95ea-3e4da47c62a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T12:24:44.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA previously called for the "complete restoration" of Myanmar''s
        democracy following the coup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0956e4ae-673c-45eb-87a7-29c66149f468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T12:24:44.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:28.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-nation RCEP is touted to make it easier for member-states
        to import and export across the region. Aside from the Philippines, the other
        parties from the 10-member ASEAN are Brunei, Cambodia, Indonesia, Laos, Malaysia,
        Myanmar, Singapore, Thailand, and Vietnam. Five non-ASEAN signatory states
        namely New Zealand, Australia, China, South Korea and Japan are also part
        of the free trade arrangement, which took effect in January.</p>'
