    'template': '1'
    'title': 'Comelec says private property owners consented to Operation Baklas,
      open to amendments

      '
    'updated': 2022-02-18T14:17:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec2b4c-9bb1-464b-926e-b3f80539d24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T11:56:03.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:29.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> The
        Commission on Elections (Comelec) insisted on Friday that owners of private
        properties where election paraphernalia were removed earlier this week under
        the controversial "Operation Baklas" consented to the dismantling of oversized
        posters and other materials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3fb6a3-767e-4bf1-9fdf-49ce2921ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:17:59.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:29.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f4fce-a70b-47ed-a8de-a2839b275f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:17:59.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:29.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source, Comelec spokesperson
        James Jimenez said they have documentary evidence showing authorities asking
        permission before entering private areas and dismantling campaign materials
        which he said violate the poll body''s resolution patterned after Republic
        Act 9006 or the Fair Elections Act.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977455e-b95a-4cc9-bfa8-d23d68d8d036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:17:59.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:29.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca0d29-8046-4bfe-a6dd-4f148df0568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:17:59.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:29.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a maximum size for these posters and materials," Jimenez
        said. "The thing about entering private areas, I think, it''s been lost in
        the conversation thus far that we did not enter those places without consent."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306f92d8-69ca-40a1-8c2a-a9e056b9b66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:17:59.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:29.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ce4d8a-db90-49ff-9cca-4922c10a7326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:17:59.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:29.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all of those cases that I know of, nagpaalam ang ating Comelec
        officials (our officials asked for permission)," he also said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bf49f1-7f57-4e13-9f28-d07449e55fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:17:59.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:29.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f0b844-9c67-4354-acc8-017db2afb949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:17:59.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez stressed that they were only acting within the scope of
        their resolution. He was reacting to complaints from the Leni Robredo-Kiko
        Pangilinan campaign about the Comelec''s supposed "overreach" when it took
        down election materials inside private properties, including volunteer headquarters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e3ec1d-ff5a-4b4b-9dd1-aada7462f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:17:59.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We asked to enter into those areas, we pointed out that the materials
        that were to be taken down were in violation of the rules" Jimenez said. "And
        the property owners either consented to us taking them down or they said they
        would take them down on their own."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d20df1-e3d7-4e80-8b78-dad0e8c7f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:17:59.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e7868a-ff2f-4cdb-b331-6e7ace9c5cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:17:59.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:29.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a member of Youth for Leni-Isabela told CNN Philippines
        that this was not what they experienced. Authorities in the area allegedly
        "threatened to file charges" before covering up a privately-owned mural endorsing
        the Leni Robredo-Kiko Pangilinan tandem.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b1de77-a3e6-46d1-b4d4-4ac125f9b235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:17:59.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e788cb6f-bda1-42b2-8634-be1232c497aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:17:59.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:29:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez added that property owners can refuse entry to Comelec officials,
        but if they remain adamant in displaying oversized posters or billboards violative
        of the rules, cases could be filed against them.</p>'
    '3':
