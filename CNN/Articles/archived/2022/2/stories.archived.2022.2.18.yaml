  'DA-cant-release-fuel-subsidy-for-agri-producers-yet':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-18T16:53:42.306+08:00
    'imagesource': 'jcr:839d4400-5cda-4d68-9e73-1c2d355521f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53b91e7a-8c03-40d9-b251-311d9752199c'
    'lead': 'Despite successive oil price hikes, farmers and fisherfolk may have to
      wait longer before they could receive fuel subsidy from the government, the
      Department of Agriculture (DA) said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T16:55:59.432+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:29:23.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:28:54.514+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DA can''t release fuel subsidy for agri producers yet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb21ee2-41c0-477a-9d07-746e5ecbcd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:55:59.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:23.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong> — Despite
        successive oil price hikes, farmers and fisherfolk may have to wait longer
        before they could receive fuel subsidy from the government, the Department
        of Agriculture (DA) said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da920514-f6c0-40f8-8722-425ae92fb7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:55:59.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:23.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar said the guidelines for distributing
        the subsidy are now "ready," but the funds could not be disbursed yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e2f044-0a45-49b0-be8a-395f63a7b81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:55:59.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:23.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong pamimigay ng fuel subsidy ay may trigger mechanism bago ibigay—dapat
        ma-reach ''yung gasoline price na $80 per barrel. Wala pa tayo jan," he said
        when asked about updates on the fuel discount for farmers during a virtul
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd297b0-e218-444b-9e0c-892fdfd1adc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:55:59.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:23.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This fuel subsidy distribution has a trigger mechanism
        before it is released — the gasoline price must reach $80 per barrel.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60095d68-e4f6-4a55-a8c6-3b31f912daea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:55:59.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:23.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA chief was referring to the condition that the subsidy would
        be released once the three-month average Dubai crude oil price reaches or
        exceeds $80 per barrel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3676e8-a985-4a5f-85ce-de849a251bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:55:59.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:23.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on oil price monitoring, the price of Dubai crude oil per
        barrel was at $83.55 last Jan. 19. The figure surged by 9.5% to $91.55 on
        Feb. 16.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53a648a-b5be-4aed-a9f3-7d3a6997924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:55:59.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:23.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ako lang, gusto ko na maibigay pero may sinusunod tayong batas,"
        Dar added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3b70dd-cdad-43b0-91ee-0c03f0259e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:55:59.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:23.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not there yet. If it were up to me, I would
        want to release it already but we have a law.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56922bd3-426e-4c88-b426-632f2eb252cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:55:59.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:23.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, the DA said it was already preparing the ₱500-million
        fuel discount for local agri producers to help cushion the impact of increasing
        oil prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cb4c0a-9fa7-4347-9676-6302a47f52e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:55:59.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:23.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are qualified to benefit from the program must own and
        operate agricultural or fishery machinery individually or through an organization,
        cooperative, or association.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8b8179-f54b-442b-875f-2db252cc9f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:55:59.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:23.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the seventh straight week, oil firms implemented another petroleum
        price hike this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c0798b-4e5d-47b9-9f7e-12b140888e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:55:59.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:23.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasoline prices have gone up by ₱6.75 per liter so far this year,
        according to the Department of Energy’s latest oil monitor. Diesel and kerosene
        prices, meanwhile, have increased by ₱6.75/l and ₱9.15/l respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cdecc0-b63c-4a6c-8f93-5ee56996aa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:55:59.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:23.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Agrarian Reform Secretary and current National
        Chairperson of Anakpawis Rafael Mariano said small fishers have cried over
        the "dramatic increase" in fisheries production due to the current oil prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94081e5c-bf57-4d86-a223-1ebc26a96a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:55:59.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:23.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano said that fisherfolk in Zambales would be forced to shell
        out more as the price of diesel now stands at ₱56 per liter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9063827a-8ca4-40c1-8770-ce8336664ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:55:59.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:23.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A small fisherfolk who regularly consumes at least 10 liters of
        diesel will now have to prepare ₱560 per fishing trip or a total of ₱8,960
        per month equivalent to 16 fishing days. This is already a ₱1,760 increase
        in a small-scale fishing production from last year’s ₱7,200 monthly fuel expenses.
        What’s even more alarming with these non-stop increases on oil prices is that
        we are still in the very first quarter of the year," Mariano was quoted as
        saying in a statement Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb4ff3-b7b6-44b1-8101-c6ba234e994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:55:59.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:29:23.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The production costs are skyrocketing as income of fisherfolks
        continues to plunge. Because the income can’t recover the production expenses,
        fishers have to borrow money to carry out another fishing trip only to return
        with empty nets and consequently be buried in debt from loan sharks,” he said.</p>'
  'DENR-Secretary-Roy-Cimatu-resigns':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-18T17:31:57.152+08:00
    'imagesource': 'jcr:c346fb81-898d-4f42-b50a-0abaece471bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23f8143b-4bd3-4f47-82b0-d4fa1884c789'
    'lead': 'Department of Environment and Natural Resources Secretary Roy Cimatu
      has stepped down from his post due to health reasons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T17:34:46.879+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:29:22.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:28:54.712+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR chief Roy Cimatu resigns due to health reasons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4156710-31e2-4379-ac12-5b989a1a95ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:34:46.879+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:22.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)—</strong>&nbsp;Department
        of Environment and Natural Resources (DENR) Secretary Roy Cimatu has stepped
        down from his post due to health reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf5930-6850-4349-bf5f-900b281b6fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:28:33.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:22.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu confirmed the development in a text message to CNN Philippines
        on Friday. He did not give further details but said he was due for a medical
        check-up the day after.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a84c805-c244-4b05-819f-87ee2a582315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:28:33.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:22.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wish Secretary Cimatu good health as he transitions from his
        decades-long and stellar service in government to private life,” acting presidential
        spokesperson Karlo Nograles said in a separate statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db40e997-b422-4d1c-b739-38271517c1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:28:33.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:22.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Jim Sampulna will be officer-in-charge of the agency,
        Nograles added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7424d290-e5e8-4edd-a07b-12f1c981ad9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:28:33.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:22.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu was named DENR chief by President Rodrigo Duterte in <a href="https://www.cnnphilippines.com/news/2017/05/08/roy-cimatu-new-environment-secretary.html">2017</a>,
        replacing Gina Lopez, who was then rejected by the Commission on Appointments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cbea89-c5ee-46ef-aacf-ba92cc84b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:28:33.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:22.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu also served as chief of the Armed Forces of the Philippines
        in 2002. He was also a special envoy for OFW refugees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
