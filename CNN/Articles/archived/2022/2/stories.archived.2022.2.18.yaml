    'template': '1'
    'title': 'DILG calls for ordinances vs sale of medicines in sari-sari stores'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56405938-cfea-44ad-89fd-40823bdd5124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:48:33.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:37.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> The
        Department of the Interior and Local Government (DILG) has urged local authorities
        to issue ordinances banning the sale of medicines in sari-sari stores.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a0f228-9a29-4af0-994a-a4faaf04f77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:48:33.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:37.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e75899e-3ef3-40e4-865c-a5082991c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:48:33.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:37.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DILG Secretary Eduardo Año also directed the Philippine
        National Police to immediately arrest violators who will continue selling
        such items, especially fake ones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac68dfc-f166-426b-8419-58021e621f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:48:33.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:37.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6362d2-59f6-4791-91c9-1dde8ccdf5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:48:33.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:37.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told a <a href="https://www.cnnphilippines.com/news/2022/2/15/DILG-memo-fake-medicines.html">briefing</a>
        early this week that a memorandum will be issued instructing local government
        units to launch campaigns against people selling fake medicines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f20927d-7ce6-4ac6-a11c-2b8503598e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:48:33.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d6968b-5e70-4e22-86a3-36a837d5a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:48:33.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:37.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration (FDA) also reported that 78 sari-sari
        stories were found illegally selling medicines out of the 185 reported to
        the agency in three regions. Of this number, 13 stores were also discovered
        to be distributing fake drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5ab4ee-b81b-4471-98ae-c7ebfeba49e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:48:33.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:37.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988a65f7-28fb-4a4d-8251-6c98c42223d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:48:33.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:37.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 30 of the Philippine Pharmacy Act, only FDA-licensed
        retail drug outlets or pharmacies are allowed to sell drugs and medicine to
        the public.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb62aa3-7515-4464-af2c-6cf1b7fa1784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:48:33.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2878f04-131e-4add-a43f-485d043cac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:48:33.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:37.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the department will work together with the drug regulator
        in issuing a memorandum circular to LGUs to help in the crackdown against
        unauthorized sale of medicines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cd7c8a-f0a4-4c94-bc89-b495951d97b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:48:33.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:37.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eefb122-9f2f-4363-b1e7-e3cf4befdb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:48:33.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:37.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG spokesperson Jonathan Malaya also reminded the public to only
        purchase medicines in accredited drug stores and pharmacies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99072b41-4342-4b52-a53a-331b856ddf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:48:33.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:37.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c93b44-ec43-40fc-b8db-3320aabe3b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:48:33.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:37.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Special Law on Counterfeit Drugs provides that those possessing
        fake medicines face imprisonment of not less than six months and one day.</p>'
  'Coca-Cola-Starlight-flavor':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-18T06:08:03.341+08:00
    'imagesource': 'jcr:afdb14f7-de1f-4b5a-aee9-381b330c0582'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41bfb508-600d-4bdb-bf1e-e2725ac2ca59'
    'lead': 'Unlike ''cherry'' or ''vanilla,'' it''s not immediately clear how ''starlight''
      is supposed to taste.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T06:10:31.005+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:29:37.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:28:48.381+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coca-Cola introduces a first-of-its-kind flavor'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98628796-4bf6-4359-a7de-9e0a244c1f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:10:31.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:37.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Coke''s new flavor is out of this world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2061d59f-c055-4db1-a17c-65af4e94dbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:10:31.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:37.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least, that''s the idea behind Coca-Cola Starlight, a new limited-edition
        version of the classic soda that comes in regular and zero sugar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a078ea9-f988-498a-a22a-641418e47a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:10:31.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:37.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After deciding to discontinue half of its portfolio a few years
        ago, getting rid of outdated but beloved drinks including Tab and Odwalla,
        the soda giant has been focusing on promoting its core product, Coke. Starlight
        is the first beverage from Coca-Cola Creations, a new innovation platform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd109a4-5a57-41d1-883a-7367d31faab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:10:31.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:37.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike "cherry" or "vanilla," it''s not immediately clear how "starlight"
        is supposed to taste. So Redditors who spotted images of the new product online
        a few months ago shared some theories about the new drink''s flavor. Some
        say they spotted the mysterious new product on retailer websites ahead of
        the official launch, slated for next week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b4e62a-1a30-4c43-8d70-d5b3c5e958b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:10:31.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:37.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One guessed raspberry, because "a quick Google search says that
        space tastes like raspberries." (Astronomers do think that the center of the
        galaxy may taste like raspberries and smell like rum, according to a 2009
        Guardian article. Delicious! And not a bad idea for Coca-Cola, which is launching
        spiked versions of its drinks left and right.) More recently, a YouTuber who
        tried the product noted after-tastes of "chocolate [and] graham cracker."
        That led another Redditor to guess that the flavor is "s''mores."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc433e2-bfbb-4da9-90e0-c6f1ae9a7af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:10:31.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:37.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Coca-Cola finally cleared up the mystery. Sort of.
        The company''s explanation is ... well, see for yourself: Starlight is "inspired
        by space" has "notes reminiscent of stargazing around a campfire, as well
        as a cooling sensation that evokes the feeling of a cold journey to space,"
        the company said in a release.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd13b3-2700-427e-8325-ba7d66401d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:10:31.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:37.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So yeah, maybe s''mores?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2627e0d8-b1b8-44a0-9a04-cfbd9da3ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:10:31.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:37.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, it''s red. Or in the company''s words, "Coca-Cola Starlight
        combines great Coca-Cola taste with a dash of the unexpected, including a
        reddish hue."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8048d718-d8ee-4830-a742-c3a9d88a58a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:10:31.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:37.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this reporter, after tasting a sample of the zero-sugar version
        provided by the company, that last sentence just about sums it up. The beverage
        did not taste like space travel or sitting around a campfire. It did, however,
        taste like a sweeter version of Coca-Cola. And it is definitely red.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf9cfa7-9851-4e6e-97ef-c472ec2e4efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:10:31.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:37.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starlight is getting the full Coca-Cola Creations promotional treatment,
        which includes a digital marketing campaign featuring pop singer Ava Max.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57623943-e098-4bb9-83cc-d998c9e3344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:10:31.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:37.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coke''s new marketing strategy</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad60995-9dab-4410-8327-9d181352979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:10:31.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:37.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Coca-Cola launched a new brand platform called "Real
        Magic." The idea is to take a slightly different approach to marketing Coke
        — one that tries to reach new consumers by focusing on gaming and music, among
        other things. Coca-Cola Creations, which will introduce new limited-time "products
        and experiences across physical and digital worlds," is part of that platform.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f456fc56-b155-40dd-916e-b78d10457c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:10:31.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:37.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we launched ''Real Magic,'' we wanted to connect with and
        celebrate the experiences that bring joy to young people today, and that has
        taken us to an exciting new territory," Oana Vlad, senior director of global
        brand strategy at Coca-Cola, said in a statement Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a61f64b-b0c2-4eea-afcf-b25fc34659a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:10:31.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:37.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Coca-Cola, reaching young consumers is essential because interest
        in soft drinks has been declining for years. Exciting new campaigns and mysterious
        products could be a way to get potential new customers to pay attention.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebabf9c-3c3a-4db7-a92e-6a13d9a64fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:10:31.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:37.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does that entail? In the case of Starlight, it means a holographic
        concert by Ava Max, who has also performed in the gaming platform Roblox.
        The concert can be accessed via a QR code on the Starlight label. Plus, the
        sparkly packaging and that reddish hue.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb043bd-0bfd-4dab-9b5c-100741451a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:10:31.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:37.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everything about Starlight is new. It''s also a nod to when
        Coca-Cola actually sent a can of Coke to space in the 1980s. But that one
        just tasted like Coke.</p>'
  'Apple-iOS-15.4-mask-face-recognition-FaceID':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-18T06:11:53.657+08:00
    'imagesource': 'jcr:b332e45a-9da2-46bf-8344-499d715dae50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4efb906c-4420-45ee-b3a8-526a043f606c'
    'lead': 'For much of the past two years, many iPhone users have lost some of the
      convenience of being able to seamlessly unlock the device with their face because
      they were masked. Apple''s latest software update is intended to address that
      pandemic headache.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T06:13:20.178+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:29:36.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:28:48.595+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'We tested Apple''s new option to unlock an iPhone while wearing a mask'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b5443d-43bb-4e87-8d42-9828be0e51fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:13:20.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> I stood outside a busy New York City subway
        stop recently, dressed like a celebrity trying not to be recognized. My face
        was covered with sunglasses, a baseball cap and my black KN95 mask.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b135c5-5f01-4344-ae48-82ad890f8223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:13:20.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But my iPhone immediately recognized me as its rightful owner, without
        needing me to uncover my face. The device swiftly unlocked when I swiped up
        to use Face ID.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f619d45-9155-4577-9d71-52a617c7ace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:13:20.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of the past two years, many iPhone users, myself included,
        have lost some of the convenience of being able to seamlessly unlock the device
        with their face because they were masked. Apple''s latest software update
        is intended to address that pandemic headache.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f708229-e5c0-4c5b-8436-6ebaf4cd70a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:13:20.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update, iOS 15.4, aims to ensure Face ID, one of the iPhone''s
        signature features, works without requiring the phone''s owner to remove their
        mask in public, a technical feat given the fewer facial details it has available
        to analyze. The new feature is still in beta and could launch to the public
        for iPhone 12 devices and newer in the weeks or months ahead. (The timing
        is perhaps a bit ironic considering many states are actively lifting mask
        mandates.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c20dcb-1f1c-4255-9b2d-86fd99324716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:13:20.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I downloaded an early version of the update and tested Face ID with
        a series of patterned masks, black K95 masks, masks with beards and even one
        with Kevin''s face from the movie "Home Alone." Face ID worked with many of
        these on the first attempt, but the overall experience was inconsistent. I
        was often asked to type in my passcode after a failed attempt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e9af0a-3ebc-4329-ab5e-a9b2d51d3d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:13:20.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite unlocking the device while incognito in sunglasses and a
        hat on my first try, repeating this feat was also hit or miss. Apple later
        told me the software update is intended to work with eyeglasses but can work
        with sunglasses in certain situations, when Face ID can gather enough information
        to identify a user. It is, however, designed to work with a hat. The pairing
        of both worked about half of the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6966bf3-c505-4446-978d-7e06d7f58ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:13:20.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s impressive the feature worked as often as it did, the
        mixed results highlight the challenge Apple and other tech companies must
        confront to enable users to unlock their devices with their faces -- a feature
        available on other smartphones as well -- when part of the user''s face is
        concealed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82531ba3-53d3-4abb-a088-585a6fba18b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:13:20.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facial recognition software typically works by comparing measurements
        between different facial features in one image to those in one or more other
        images. Apple''s Face ID tool compares a stored image of the smartphone owner''s
        face with an image taken when they attempt to unlock the handset. Mask wearing
        pushed many companies — including Apple — to focus on better identifying and
        verifying people based on the portion of the face above the nose and, in particular,
        the eye region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54995819-1171-4c96-9122-6f977e34560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:13:20.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:36.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said because Face ID with a mask uses less biometric
        information, there may be circumstances when a user is not as easily recognized
        as when their full face is visible and a user may therefore need to enter
        their passcode.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa14fd6-e685-4517-9c88-57a1fa64fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:13:20.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the software is still in beta, Apple will likely be looking
        for information to refine the experience.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b42080a-23fc-461d-94a9-418dc5fe519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:13:20.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has tried other approaches to unlock the iPhone while wearing
        a mask. Last year, Apple rolled out a partial solution allowing anyone with
        an Apple Watch to use the device to authenticate their identity without taking
        off their mask.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5556e157-c49f-4aa1-94c5-170627c812f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:13:20.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:36.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there were limitations: the devices had to be in close proximity;
        you still needed to type in a passcode to make transactions through Apple
        Pay, the App Store or iTunes if wearing a mask; and obviously, you needed
        to own an Apple Watch.</p>'
  'Victoria-s-Secret-Sofia-Jirau-Down-syndrome':
    'author': 'Jacqui Palumbo, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-02-18T06:14:10.740+08:00
    'imagesource': 'jcr:61145fb8-a173-4e5c-9ab0-f7314c0eaced'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '015e220e-9acc-4356-b465-bb95f534b972'
    'lead': 'This week, 24-year-old model Sofia Jirau became the first person with
      Down syndrome to appear in a campaign for Victoria''s Secret.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T06:15:32.610+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:29:36.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:28:48.793+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Victoria''s Secret campaign features first model with Down syndrome'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eff072-b7fe-4100-ae97-d0d2a7749c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:15:32.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:36.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This week, 24-year-old model Sofia Jirau
        became the first person with Down syndrome to appear in a campaign for Victoria''s
        Secret.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4629d446-7d63-4798-ad17-38d595e03b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:15:32.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:36.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Puerto Rican model appeared alongside 17 other women to promote
        the new all-day-comfort Love Cloud collection, which the brand hopes will
        "reinforc(e) Victoria''s Secret''s commitment to welcoming and celebrating
        all women," according to a press statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f8d6db-14f9-401b-b084-222812613b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:15:32.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:36.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is made up of both professional and non-professional models,
        of all different skin tones, body sizes, and ages. Famous faces like Hailey
        Bieber, Taylor Hill and Adut Akech join Celilo Miles, an Indigenous wildland
        firefighter who poses with her helmet and Sylvia Buckler, an accessory designer
        and mom who holds her pregnancy bump in her portrait. Valentina Sampaio, who
        became the lingerie brand''s first openly transgender model in 2019, is also
        in the campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7792dc9-2594-4a69-92c8-568458cbbfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:15:32.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:36.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Jirau took to Instagram to express her excitement
        for the milestone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c86e259-3a43-4c02-b73d-018b209bef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:15:32.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:36.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day I dreamt it, I worked at it and today it''s a dream come
        true. I can finally share my big secret. I am the first model with Down syndrome
        for Victoria (sic) Secret!" reads a translation of her post. "Thank you to
        all of you who always supported my projects. Thank you Victoria''s Secret
        for seeing a model in me...and making me part of the inclusion campaign Love
        Cloud Collection. This is just the beginning!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909e17c3-640e-48d4-859d-7943442f8f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:15:32.611+08:00
      'mgnl:createdBy': 'lara'
