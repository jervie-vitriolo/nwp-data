      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coincidentally, Gilas is also grouped with New Zealand and India
        in the 2023 FIBA Basketball World Cup Asian qualifiers. The team will face
        the Indians on Feb. 25 and the Kiwis on Feb. 27 at the Smart Araneta Coliseum.</p>'
