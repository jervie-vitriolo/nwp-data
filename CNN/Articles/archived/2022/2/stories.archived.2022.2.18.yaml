    'jcr:uuid': '2e74e162-6963-426a-a591-dd12048c7e71'
    'lead': 'Despite being at the bottom half of pre-election surveys, presidential
      bet Faisal Mangondato believes he still has a fighting chance with the support
      of Muslim voters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T20:44:19.515+08:00
