      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be only for selected population and there are populations
        that will still be wearing the mask like the vulnerable: those elderly or
        those immunocompromised,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40faca9b-9374-44eb-a1e4-b2dc9b02585c'
