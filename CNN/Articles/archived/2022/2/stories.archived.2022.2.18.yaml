      'mgnl:lastActivated': 2023-01-17T18:29:25.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to reiterate, everything is apolitical. Ibig sabihin po
        wala tayong kinikilingan. Kung anuman ang meron tayong kampanya na ginagawa
        during our vaccination days for our children, this is for us to encourage
        our childen, for them to feel comfortable," DOH spokesperson Maria Rosario
        Vergeire said in a media briefing on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7325afb-712a-4c73-952a-7b957c0b3394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:36:08.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:25.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot take sides. Our activities during the vaccination
        days for children are done to encourage them, to make them feel comfortable.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d66b62b-360c-4396-a978-4a84f611a8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:36:08.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:25.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination event in question was held in Talisay City in Cebu
        on Monday. The mascots of Marcos and Duterte were seen entertaining and dancing
        alongside mascots of a famous fast-food restaurant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9977e0-01ab-40f8-8aa1-9db55d2ce1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:36:08.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:25.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Gerald Anthony Gullas said he was the one who ordered the
        appearance of the mascots of the presidential and vice presidential candidates.
        He explained it was done in the hopes of putting children aged 5-11 at ease
        for their vaccination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307a9bbb-f92f-4e53-9759-80b1e3d20bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:36:08.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:25.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections spokesperson James Jimenez earlier said
        the appearance of such mascots is prohibited.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45dc9da-97e2-4673-888a-df38160fd85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:36:08.412+08:00
