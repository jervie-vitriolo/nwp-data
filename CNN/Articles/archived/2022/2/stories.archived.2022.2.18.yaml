      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines'' debt trajectory will depend on the balance of
        fiscal consolidation and ongoing government spending to support the economic
        recovery,” said Fitch Ratings, adding it expects the general government debt-to-GDP
        ratio to reach 54.5% this year and 53.1% in 2023.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c063ce6-4cd7-4c68-a261-7c650ebc6704'
