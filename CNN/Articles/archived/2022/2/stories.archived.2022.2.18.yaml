    'mgnl:tags': ['Fitch-Ratings', 'negative', 'outlook', 'BBB', 'pandemic', 'COVID-19',
      'recovery', 'debt']
    'stories': ['80f0e5d5-aea0-4c11-a67a-2f2c847b8130', 'ac5df361-f7d5-4cd7-b0da-5b29b22d934d']
    'template': '1'
    'title': 'Fitch keeps ‘negative’ PH outlook amid uncertain recovery, debt concerns;
      retains ''BBB'' credit rating'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1173aa7a-61cb-4cda-98c6-fb795d5828ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T11:12:48.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:30.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> Fitch
        Ratings maintained its “negative” outlook for the Philippines as risks loom
        for its economic rebound from the COVID-19 health crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c3d61c-91e6-4f7a-a73e-3fa72d2bb272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T11:12:48.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:30.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb4a075-9a39-4754-815f-ca2378cc28ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T11:12:48.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:30.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlook “reflects uncertainty about medium-term growth prospects
        as well as possible challenges in unwinding the policy response to the health
        crisis and bringing government debt on a firm downward path,” said the global
        credit rater, which also kept the country’s “BBB” credit rating.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798a9a20-d711-450a-8eba-546c7b0e39fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T11:12:48.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:30.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0508365-72b4-4a79-8f0e-9864e5716f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T11:12:48.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:30.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its growth forecasts of 6.9% in 2022 and 7% next year outpace
        the 5.6% expansion in 2021, Fitch Ratings warns of downside risks to recovery.
        These may stem from potential pandemic-related scarring effects on medium-term
        growth and possible COVID-19 waves from new variants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7af31f-ebb4-4d42-b495-dd0f17b776db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T11:12:48.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:30.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d75268-ada9-42d9-8c4a-85ed4c801956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T11:12:48.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:30.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Presidential elections scheduled for May 2022 also create uncertainty
        around the post-election fiscal and economic strategy, although we assume
        broad policy continuity will be maintained given the Philippines'' record
        of a generally sound policy framework,” it said in a report released late
        Thursday.</p>'
