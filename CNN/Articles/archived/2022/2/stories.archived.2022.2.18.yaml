    'jcr:uuid': '0d128e71-5032-40fa-b68e-4624c93fdd35'
    'lead': 'Its growth forecasts of 6.9% in 2022 and 7% next year outpace the 5.6%
      expansion in 2021, but the debt watcher warns of downside risks to recovery
      posed by potential pandemic-related scarring effects and possible COVID-19 surges
      due to new variants.'
