    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d0bd3-3f86-4915-abbb-500694937c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24820a4b-3418-4b43-8690-70c86aadd4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts noted in separate commentaries that while the BSP <a href="https://www.cnnphilippines.com/business/2022/2/17/BSP-maintains-interest-rates-at-2.html">kept</a>
        interest rates at 2% again — meaning they’ve been unchanged since November
        2020’s surprise cut — BSP chief Benjamin Diokno also said preparations for
        unwinding support have already begun.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0146e13c-f53a-4b9b-bbe3-7c8e43378dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5252be8e-af73-49dc-bada-3488c3bca00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The obvious question now is ''when''and our answer still is ''not
        this year'' despite the Bank''s surprisingly more hawkish tone," said Pantheon
        Macroeconomics emerging Asia economist Miguel Chanco.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1073b2b3-8e2f-42cd-9bd4-7c0b999009ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6176ca18-8dee-4208-8da3-5a82e9756690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, we continue to disagree with the consensus view that the
        BSP will hike by 25bp, potentially as early as the third quarter, based on
        Bloomberg''s latest survey,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c4da19-1a8e-4b92-ab16-e360352c2c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a7191-c49e-42f3-ae67-ba384071d79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanco noted in an economic monitor on Friday that while BSP Deputy
        Governor Francisco Dakila Jr. said policy normalization may begin toward the
        second half of the year, they are focusing more on what Diokno stressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d3f5d2-3fac-43bc-96cd-859d61a96616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de22fa3-a5bd-46c6-bd49-150a1a27d99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He pushed back hard against questions trying to tease out a potential
        date, saying that the BSP''s ''exit strategy is not calendar-based, but outcome-based.''"
        he said. "On that note and, more importantly, Mr. Diokno looked to have set
        a very high bar for rate hikes.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234279db-bf2e-4329-9401-6d931cb83310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f531ba4-26bc-4771-9864-bd93c2afa8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, the BSP governor said on Thursday that measures can be
        eased once it appears actual output is “poised to already be above its potential
        level and inflation will rise above its target on a sustained basis” — which
        Chanco calls a carefully-worded prepared response to policy trajectory questions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de391057-09a3-4831-b9a3-fc3688469d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c76b7e-d938-4e64-9348-fe37cfc5ab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital Economics emerging Asia economist Alex Holmes also sees
        rates staying steady throughout the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a43f53-1e40-4b28-b1be-2758f724e238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663adced-6265-494d-9008-825d0c818172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The central bank thinks the level of GDP will only reach its pre-crisis
        level in the third quarter of this year. Given this, we think the central
        bank will want to keep policy supportive,” said Holmes, adding that falling
        inflation allows the BSP room to maintain low rates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65507ac1-d88c-4a06-8159-159ead51b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ebe929-88fe-45e9-8c75-f01f0b4ca077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ING senior economist Nicholas Mapa, however, Diokno’s first
        mention ever of his exit strategy means the beginning of normalization already
        looms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209ee88d-b93e-4330-a25a-cafef8f92c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5278cae-cf32-45ed-be31-87ac8727d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that the trigger point for a potential rate reversal
        would have to be linked to a solid economic recovery coupled with depreciation
        pressure on the peso," said Mapa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e9acae-60be-40e8-b493-3e16b3cc1da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b15cc7-793a-434a-8070-c3a4652b7c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We retain our expectation for a late second quarter policy rate
        hike given a likely strong first quarter GDP report,” he also said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62911bb-ba0c-4f88-8501-64be7c4cba23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e0b020-e36c-4da0-8176-6d5b06844eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANZ Research also foresees a rate hike by the fourth quarter of
        2022, citing the “moderately more conservative” tone in BSP''s recent remarks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c11ebc9-75e2-4ef8-855a-15160477f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4544d3e-89b4-4628-8de7-f148d4e244a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although it has not provided a definite timeline for the commencement
        of policy normalisation, it did mention that preparations are already underway
        and measures can be implemented if the situation warrants so,” said ANZ Research
        economist Debalika Sarkar and chief Southeast Asia and India economist Sanjay
        Mathur.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780f5f36-e53f-4f34-bb9c-1f2373cef7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eed3d2-615e-4b99-8cdd-6266a87add53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC chief economist Michael Ricafort also said the policy rates
        will likely be maintained “in the foreseeable future or for as long as necessary,”
        but also flagged possible hikes once the U.S. Federal Reserve begins raising
        rates possibly in the latter part of the year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab45871d-d6ed-4179-8100-02c18aca6257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553b8fb0-aee7-47ea-b8e4-78d38eddeaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any Fed rate hike/s would also be followed by many other central
        banks around the world, including locally, to partly maintain healthy interest
        rate differentials, while also better managing both inflation and inflation
        expectations at more sustainable levels from relatively elevated levels,”
        said Ricafort.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f469be3-2f91-49dc-97a8-9ab6a3ee4887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cdae00-01b0-4a33-bac8-e5ea4fd91941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he stressed that any premature tightening of monetary policy
        could “jeopardize” what he referred to as “fragile” prospects of economic
        rebound.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b209f19a-1475-46b2-89f3-c210b61650c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:42:28.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:33.963+08:00
