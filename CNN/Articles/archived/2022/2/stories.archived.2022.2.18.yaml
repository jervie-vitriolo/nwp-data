      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes also led the bench attack for TNT with a total of 45 points
        compared to Ginebra’s 15.</p>'
