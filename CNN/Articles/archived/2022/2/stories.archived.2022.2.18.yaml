      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong> — Three
        personnel of the Philippine Air Force died after their car hit concrete barriers
        along the southbound lane of EDSA Santolan in Cubao, Quezon City then caught
        fire early Friday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420dd3ef-6c0c-4229-b0ac-54e29bbf963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:10:58.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Air Force said one personnel was able to escape
        the burning Honda City and was brought to the hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0676f1-d892-4740-acd9-912ae7b52a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T10:10:58.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This accident is under investigation and no details yet as to the
        circumstances which led to this event," according to Lt. Col. Maynard Mariano,
        chief of the Air Force Public Affairs Office.</p>'
