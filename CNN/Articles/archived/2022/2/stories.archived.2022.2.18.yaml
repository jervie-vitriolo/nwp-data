      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Solante also warned against lifting the mask mandate
        soon given the number of gatherings amid election season which could lead
        to cases spiking again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6663256-f823-4936-a641-bdfc27f11d10'
