      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong> — The
        controversial Kaliwa Dam project, once called by President Rodrigo Duterte
        as a "last resort" for Metro Manila''s water woes, may break ground this year
        just before he steps down from office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb05a9-36f0-4970-8532-6dcfd16050b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:56:00.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:29:21.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction of the Kaliwa Dam was previously set for January
        2020 until December 2025. It will traverse the provinces of Quezon and Rizal
        and is seen to deliver 600 million liters of water per day to the capital
        region and nearby provinces, reducing dependence on Angat Dam in Bulacan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5674000c-b431-4322-8711-94772b24aac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:56:00.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:29:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Friday, Engineer Ryan James
        Ayson, project manager from the Metropolitan Waterworks and Sewerage System
        (MWSS), disclosed the new timetable with an 18-month delay. The regulator
        now hopes to start the construction in June with a target completion date
        of August 2026.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f4c406-bc1a-45c2-a99f-439ccd1cb423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:56:00.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:29:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayson said restrictions brought by the COVID-19 pandemic delayed
        the years-long negotiations with the Dumagats for a Free and Prior Informed
        Consent (FPIC) - a requirement under the Indigenous Peoples'' Rights Act of
        1997 - which recognizes the IPs'' rights to their ancestral lands. It''s also
        a prerequisite for the issuance of a Special Use Agreement in Protected Areas
        from the environment department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aad830-7908-4be0-a462-f8535b850145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:56:00.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:29:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we get those two permits, we would be applying for construction
        permits na po doon sa ating mga (with the) affected LGUs," Ayson said. "So
        hopefully by June of this year we can start our works at the dam site and
        we will finish by August of 2026."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a7d16-4d48-4d24-a9d3-045f7145a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:56:00.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:29:21.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60-meter-high Kaliwa Dam will cover a surface area of 291 hectares
        within Barangay Pagsangahan, General Nakar and Barangay Magsaysay, Infanta,
        both in Quezon province. It also includes a 27.7-kilometer raw water conveyance
        tunnel traversing from the dam''s location to Teresa, Rizal. Portions of the
        project area lies within the ancestral domain of the Dumagat-Remontado IPs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bd2c1a-7297-4a03-bc49-a98cd5f0e2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:56:00.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:29:21.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, community leaders complained that negotiations for a
        memorandum of agreement were being railroaded, leaving most of the IPs in
        the dark, particularly those opposed to the project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e01476d-a93d-493e-a0e0-90d0f2a85d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:56:00.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:29:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang aming agenda sana ay ibaba sa mga komunidad ang draft ng
        MOA, pag-aralan ng lahat ng kasapi ng bawat komunidad at gagawan ng resolusyon
        kung ito ay pinapayagan o hindi</em>," Conchita Calzado, a Dumagat leader,
        earlier told CNN Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33100c92-8c2b-4607-a696-5e50787f3450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:56:00.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:29:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we wanted was for the draft MOA to be distributed
        to communities so everyone can study it, and come up with a resolution if
        this will be approved or not.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e396173-e0dc-4786-aa9d-1a6d653ac4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:56:00.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:29:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS maintained that only 116 "legitimate" IP leaders were listed
        with the National Commission on Indigenous Peoples.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9537a3a2-fb7f-4e84-9ef8-045ca7cd83b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:56:00.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:29:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure where this (allegation of) railroading comes from,"
        Ayson said, noting that MWSS has been trying to secure an FPIC since 2015
        in Quezon, and 2018 in Rizal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f0c7d-1029-4feb-97ff-596c3f80a4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:56:00.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:29:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have actually conducted three negotiations. Hindi naman ito
        isang beses lang (It''s not a one-time thing). It took us more than 5 years
        for Quezon to actually convince these IPs," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20e22b4-b9ea-4de3-891b-388695064d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:56:00.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:29:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from talks with IP leaders for the FPIC, the government is
        also directly negotiating with affected residents, who have expressed preference
        for a "disturbance compensation" over relocation, Ayson said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e127de42-314d-4730-82a7-722f538f24f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:56:00.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:29:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Environment department''s Environmental and Management
        Bureau (EMB), a total of 1,465 households in Quezon and Rizal will be affected
        by the construction of the Kaliwa Dam. It will also "indirectly impact" 56
        IP households and place around 284 more "at risk of flooding and other effects
        of possible dam failure or dam break," the EMB''s 2019 report read.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed4cad5-a4bc-4726-89d2-90bb1928b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:56:00.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:29:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS is validating the figures. Ayson said latest data show 56 houses
        will be affected by the construction of the dam - 11 of them are IP families,
        while some 100 farmers stand to lose their livelihood.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8aa801-5568-430b-9561-801f02bbd833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:56:00.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:29:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Makabayan bloc, along with IP and environmental groups,
        filed a petition urging the Supreme Court to nullify the loan agreement for
        the ₱12-billion Kaliwa Dam project, bulk of which will be funded by China.
        Last year, the group Stop Kaliwa Dam Network reportedly asked the Infanta
        Regional Trial Court to stop the construction of the access road leading to
        the dam site.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca7ac97-0393-41c9-b60c-3e4c4933406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:56:00.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:29:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayson said there''s a hearing scheduled for March, but it would
        be business as usual pending any court decision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e22c42-ae95-487c-811c-5e50c3523e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T18:02:37.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:29:21.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve started pre-construction works, some tree-cutting, excavation
        of slopes, and leveling of the ground," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f39998-4a0d-443a-a576-ae4f78e2baa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T17:56:00.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:29:21.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the "substantial delays" in the Kaliwa Dam project, the government
        is banking on the Cardona Treatment Plant, deep wells, and mobile water treatment
        plants to prevent a repeat of the 2019 water crisis, Ayson said. He added
        that MWSS is slated to get a normal allocation from the National Water Resources
        Board until June despite the low water level at Angat Dam.</p>'
