      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy grew by 5.6% in 2021, a tad higher than the
        economic team’s revised 5-5.5% target band. This year, the government expects
        growth to settle within 7-9%.</p>'
  'Omicron-BA.2-severity':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-18T09:40:56.310+08:00
    'imagesource': 'jcr:bbc2aff0-3ca0-4bbd-803b-d80891935814'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e259799-4fa5-48cb-a81c-bc7eb5c4d123'
    'lead': 'The BA.2 virus — a subvariant of the Omicron coronavirus variant — isn''t
      just spreading faster than its distant cousin, it may also cause more severe
      disease and appears capable of thwarting some of the key weapons we have against
      COVID-19, new research suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T09:43:48.135+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:29:32.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:28:50.297+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As BA.2 subvariant of Omicron rises, lab studies point to signs of severity'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a069fa3a-87ea-46d0-a130-fc4715c49c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The BA.2 virus —&nbsp;a subvariant of the
        Omicron coronavirus variant —&nbsp;isn''t just spreading faster than its distant
        cousin, it may also cause more severe disease and appears capable of thwarting
        some of the key weapons we have against COVID-19, new research suggests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3207438-e173-4b2d-8267-e9225a2ffc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New lab experiments from Japan show that BA.2 may have features
        that make it as capable of causing serious illness as older variants of Covid-19,
        including Delta.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b765190-6e45-419a-8f0d-43877b87305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like Omicron, it appears to largely escape the immunity created
        by vaccines. A booster shot restores protection, making illness after infection
        about 74% less likely.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07129a06-5c48-4c08-a634-964772b0ae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA.2 is also resistant to some treatments, including sotrovimab,
        the monoclonal antibody that''s currently being used against Omicron.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74c12a2-035e-47b2-bcf0-966acce761f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were posted Wednesday as a preprint study on the bioRxiv
        server, before peer review. Normally, before a study is published in medical
        journal, it is scrutinized by independent experts. Preprints allow research
        to be shared more quickly, but they are posted before that additional layer
        of review.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee087d9-33f5-4948-a449-75c42ebe9bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might be, from a human''s perspective, a worse virus than BA.1
        and might be able to transmit better and cause worse disease," says Dr. Daniel
        Rhoads, section head of microbiology at the Cleveland Clinic in Ohio. Rhoads
        reviewed the study but was not involved in the research.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e87e30d-3007-4d13-9126-aa5c727f23ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA.2 is highly mutated compared with the original Covid-causing
        virus that emerged in Wuhan, China. It also has dozens of gene changes that
        are different from the original Omicron strain, making it as distinct from
        the most recent pandemic virus as the Alpha, Beta, Gamma and Delta variants
        were from each other.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eb3385-f696-4fc0-9de9-8770c70e8240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kei Sato, a researcher at the University of Tokyo who conducted
        the study, argues that these findings prove that BA.2 should not be considered
        a type of Omicron and that it needs to be more closely monitored.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f052898c-4d97-4289-88d2-b4594f6c2873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you may know, BA.2 is called ''stealth Omicron,'' " Sato told
        CNN. That''s because it doesn''t show up on PCR tests as an S-gene target
        failure, the way Omicron does. Labs therefore have to take an extra step and
        sequence the virus to find this variant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e03957a-52cc-4696-8074-b1d081cee991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Establishing a method to detect BA.2 specifically would be the
        first thing" many countries need to do, he says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8303fce3-bad4-4b9b-b107-0066669cc6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like we might be looking at a new Greek letter here,"
        agreed Deborah Fuller, a virologist at the University of Washington School
        of Medicine, who reviewed the study but was not part of the research.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23945759-da20-4e32-b725-64a9070a4b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mixed real-world data on subvariant''s severity</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e881cb-b3ab-4f8e-ae61-d3fa4596820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA.2 is about 30% to 50% more contagious than Omicron. It has been
        detected in 74 countries and 47 US states.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab13c24-15b6-48b2-b9fb-99d7b11cbafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention estimates that
        about 4% of Americans with Covid-19 now have infections caused by BA.2, but
        many other parts of the world have more experience with this variant. It has
        become dominant in at least 10 other countries: Bangladesh, Brunei, China,
        Denmark, Guam, India, Montenegro, Nepal, Pakistan and the Philippines, according
        to World Health Organization''s weekly epidemiological report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca42c6-6e3f-4b28-9547-57aeb4b6747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, there''s mixed evidence on the severity of BA.2 in the real
        world. Hospitalizations continue to decline in countries where BA.2 has gained
        a foothold, like South Africa and the UK. But in Denmark, where BA.2 has become
        the leading cause of infections, hospitalizations and deaths are rising, according
        to WHO.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d3d978-9672-4581-ab47-fe758e73403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resistant to monoclonal antibody treatments</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba010721-b3c6-4b6c-80d6-b315976f2403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study found that BA.2 can copy itself in cells more quickly
        than BA.1, the original version of Omicron. It''s also more adept at causing
        cells to stick together. This allows the virus to create larger clumps of
        cells, called syncytia, than BA.1. That''s concerning because these clumps
        then become factories for churning out more copies of the virus. Delta was
        also good at creating syncytia, which is thought to be one reason it was so
        destructive to the lungs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31464df8-3f66-489e-abf6-410488b5b708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the researchers infected hamsters with BA.2 and BA.1, the animals
        infected with BA.2 got sicker and had worse lung function. In tissues samples,
        the lungs of BA.2-infected hamsters had more damage than those infected by
        BA.1.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030bf8b0-6d5d-4308-8388-c5552cf429dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to the original Omicron, BA.2 was capable of breaking through
        antibodies in the blood of people who''d been vaccinated against Covid-19.
        It was also resistant to the antibodies of people who''d been infected with
        Covid-19 early in the pandemic, including Alpha and Delta. And BA.2 was almost
        completely resistant to some monoclonal antibody treatments.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d183f8b-1754-43da-95bf-25761979fd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was a bright spot: Antibodies in the blood of people who''d
        recently had Omicron also seemed to have some protection against BA.2, especially
        if they''d also been vaccinated.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78657876-3ad1-4041-a2ca-4bc984cce959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that raises an important point, Fuller says. Even though BA.2
        seems more contagious and pathogenic than Omicron, it may not wind up causing
        a more devastating wave of Covid-19 infections.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b086393-08df-49ca-80b3-b37ca6c9adbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the caveats that we have to think about as we get new variants
        that might seem more dangerous is the fact that there''s two sides to the
        story," Fuller says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c8eda6-6491-4424-b01b-97e8d44a0e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus matters, she says, but as its would-be hosts, so do we.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb69438-a9c1-4b5b-9744-3c434546f978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our immune system is evolving as well. And so that''s pushing back
        on things," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223ca5fe-a908-47c1-bbf1-2f84fcf4ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, she says, we''re in a race against the virus, and the
        key question is, who''s in the lead?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d760da-bdea-46e6-8638-e9750f81616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we will ultimately want is to have the host be ahead of the
        virus. In other words, our immunity, be a step ahead of the next variant that
        comes out, and I don''t know that we''re quite there yet," she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd116a02c-cf56-44a0-a543-8d7a3ab71db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T09:43:48.138+08:00
