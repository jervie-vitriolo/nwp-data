      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd579952-91ac-43a3-ba83-cb5cbac0624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:44:19.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:15.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another presidential candidate who''s lagging in surveys is Ernesto
        Abella. But in an interview with state-run PTV-4, the former presidential
        spokesperson said he''s also confident he can win the elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566fb714-d0bf-497a-afb0-c60cbc096495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:44:19.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, senatorial candidate Marieta Mindalano-Adam said she
        doesn''t believe in recently published surveys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c9c1b-d429-4d4e-ba04-9059f1fed66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:44:19.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung babasehan po natin yung sinasabing</em> survey<em>, eh
        para sa amin ay hindi po importante yun… sa totoo lang ang labanan ng pulitika
        sa bansa ay labanan ng tao kontra pera. Kapag wala kang pera, hindi ka mananalo</em>,"
        Mindalano-Adam said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126813f3-d36a-47c3-a758-16a4e0b7ecf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:44:19.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The surveys, for us, are not important… the truth
        is, the political battle in the country is about money. If you don''t have
        money, you won''t win.]</p>'
  'Filipino-repatriates-from-Ukraine-arrive':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-18T20:49:40.703+08:00
    'imagesource': 'jcr:838aa4d0-8dad-49a2-936b-f0dae720ff23'
