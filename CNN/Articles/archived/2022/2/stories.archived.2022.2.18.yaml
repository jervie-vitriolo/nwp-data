      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mural itself acted like a poster, the only difference being
        that the medium was different and that the medium was not specifically mentioned
        in resolution," Jimenez said. "As far as the Comelec officer was concerned,
        it deserved the same treatment and gave it the same treatment, again, subject
        to the consent of the property owner."</p>'
