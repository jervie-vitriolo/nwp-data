      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anytime I get the chance. Although it may be difficult right now
        due to COVID-19, once things get better, I would love to meet my fans in the
        Philippines because I know it will be a really special moment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aea473-036d-46d6-8b4d-453eb080f78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Of all the characters you’ve played, which of them is most
        like your personal style?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede98d3-5b80-45ab-8a69-a20dae07a453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think Si-woo from “Forecasting Love and Weather” resembles me
        the most. He is the brightest character I’ve played, and I related to him
        a lot because we share the same bright, positive personality. The director
        even told me that Si-woo and I have a 100% synchro rate. :)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda72842-1370-4d9a-8dfc-8f02b691c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As an actor, how do you deal with the need to always look
        put together in public, in terms of how you dress?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca5066-0b80-41c0-8f9c-47a25be227b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s important to maintain a neat and tidy appearance at
        official events. It’s something I’m always trying to be cautious of, but I’m
        also working hard to present new looks that are both stylish and trendy.</p>'
    '40':
      'image': 'jcr:dd11df24-f0d5-491a-8cd5-9f33458d932a'
      'imageCaption': '"I feel great when I get dressed one day, look in the mirror,
        and think that it fits me perfectly and suits me well." Photo courtesy of
        PENSHOPPE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f55287-d14c-4831-a2f9-bd2c9774ed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.131+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47769e6e-6156-4341-bdd1-7a7339c5cdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you develop chemistry with your co-stars?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d524e5a-6125-451e-91b4-4a579cfda87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.131+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t feel compelled to create chemistry on purpose. The shoot
        usually goes on for about three to four months, so it seems that the chemistry
        naturally develops as we work together on set. I’ve been very lucky to have
        great co-stars who allowed me to deliver work with great chemistry each time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d8a847-ff6b-40b8-b73e-af86179fcbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.131+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve already worked on a variety of genres since you’ve
        started acting. Is there a show/movie/genre you still dream of doing?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf8d95b-de6a-4ba9-8055-53222429e967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.131+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I want to try acting in genres like action and noir. I’m curious
        to see how I would handle such genres, and want to continue taking on new
        challenges. If I ever have the opportunity, I would be honored and showcase
        my best efforts.</p>'
    '37':
