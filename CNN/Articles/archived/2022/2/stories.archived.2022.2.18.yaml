      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ever we will remove the mask mandate, it should not be for all,"
        Dr. Rontgene Solante told CNN Philippines’ New Day on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb95db3-5481-491c-86a6-7dbb02fd30d2'
