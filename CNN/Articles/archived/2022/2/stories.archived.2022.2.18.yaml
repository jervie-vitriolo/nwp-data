    'mgnl:tags': ['Stranger-Things', 'last-season', 'ending', 'finale']
    'template': '1'
    'title': 'Stranger Things announces when it will end'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda32301-c729-4e82-bdd4-77f9bc7bb8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The upside-down world of Eleven, Sheriff
        Jim Hopper and Hawkins, Indiana, is coming to an end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39b7b10-4fb0-4ba4-9300-11eb90fb8255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dc4109-e1ef-4c54-b365-bb994d2cc7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stranger Things" — one of Netflix''s biggest franchises and most
        popular series — will conclude in season 5, the company announced on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c67683d-1928-4b56-bcda-5a20acff6843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef02cebb-29d6-4ad9-b046-b5e89395689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seven years ago, we planned out the complete story arc for ''Stranger
        Things.'' At the time, we predicted the story would last four to five seasons,"
        the Duffer Brothers, creators of the twisty science fiction series, wrote
        in a letter to fans. "It proved too large to tell in four but — as you''ll
        see for yourselves — we are now hurtling toward our finale."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aa212a-24df-43df-81b2-7922607110ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a94511-501c-4519-84f6-bd688e5ed603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as Netflix announced that the next season of the
        series (season 4) will debut in two parts this summer. The first part will
        premiere on the service on May 27 and the second part will hit on July 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe004a-6ceb-47d7-aeee-429d49eacb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a440ed14-91a7-4451-b549-c6ad78255406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With nine scripts, over eight-hundred pages, almost two years of
        filming, thousands of visual effects shots and a runtime nearly twice the
        length of any previous season, ''Stranger Things 4'' was the most challenging
        season yet, but also the most rewarding one," the Duffer Brothers wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e98229-666b-41bd-b769-e0760ce232a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a783f7-251c-4299-b9c9-27042c0a5d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have been waiting patiently for the return of the show, which
        last aired on Netflix in July 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9dd9bf-2a8d-47e4-a339-d3260e6575f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62eceb2-bd0e-4ddc-9e65-47da3f098c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of the series will mark the end of an era for Netflix.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60561fbf-a8b6-480d-a70f-2dfb6d4b12d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cae7eb-41fb-43ea-84be-3273ef635653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stranger Things" is arguably Netflix''s most important franchise
        and helped make it the top service in all of streaming. "Stranger Things"
        is more than just a TV show, however. It is a cultural sensation and a big
        business that includes video games, theme park attractions, fast food items
        and merchandising as well.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ece3b8-e093-4d76-bbe5-e90bddd4b5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f539e2c3-4771-48e4-a81b-b745017a5d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show — which tells the harrowing tale of Midwestern kids who
        deal with monsters from a parallel universe — came out of nowhere when it
        first debuted in 2016. But it quickly gained a deeply devoted following.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf1caa0-31f4-4b52-a388-7a2d809de4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bf9ef7-9d56-427a-bf75-8862b1c12dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of "Stranger Things" will be a big loss for Netflix, which
        is trying to make more of its series and films into franchises as it attempts
        to fend off rivals like Disney+. Many of Netflix''s competitors feature numerous
        familiar brands that get subscribers to sign up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228342bf-0878-4a4d-bcc0-43a3497b05ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9592008-7f85-4e45-98d8-1275f87eeb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although losing "Stranger Things" is no small thing for Netflix,
        the adventures into the upside-down are unlikely to completely end, according
        to its creators.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c1625f-95dd-41d0-a301-6e725a33521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af14900-6d97-4955-9f4f-a12fda899012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still many more exciting stories to tell within the world
        of ''Stranger Things;'' new mysteries, new adventures, new unexpected heroes,"
        the Duffer brothers said. "But first we hope you stay with us as we finish
        this tale."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db289f18-04ed-41f0-8a5a-5a55bdad1564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T01:57:00.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:42.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/17/media/stranger-things-ending/index.html">Stranger
        Things announces when it will end</a>."</em></p>'
