      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI earlier said that the planned investments could chalk up
        around $600 million and create 4,000 jobs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72a0583-1be6-4e6c-952a-08287c86c17a'
