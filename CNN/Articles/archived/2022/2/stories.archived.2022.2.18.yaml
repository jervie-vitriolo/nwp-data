      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit rating agency also flagged that the country’s structural
        indicators — such as per capita income along with governance standards and
        human development based on the World Bank and United Nations — remain weaker
        versus its peers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5757e90-7d02-4092-92a0-3561cffb8385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T11:12:48.040+08:00
