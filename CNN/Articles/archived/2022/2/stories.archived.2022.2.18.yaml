      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said countries not requiring face masks also have very high vaccination
        rates and good healthcare facilities that could address any possible surges
        resulting from mask-free policies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
