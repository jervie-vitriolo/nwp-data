      'mgnl:type': 'text'
      'text': '<p><em>Stringer Dale Israel contributed to this report.</em></p>'
  'Palacio-del-Gobernador-facade-colors':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-18T15:33:02.790+08:00
    'imagesource': 'jcr:cfd48e91-0eaf-45de-b8a6-401b7ebb816f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2b051cb-a372-4d2f-8c45-daddba521c25'
    'lead': 'Expect changes to the facade of the iconic Palacio del Gobernador building
      in Intramuros as its red and green accent hues are set to be taken down amid
      political backlash from netizens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T15:38:41.186+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-17T18:29:25.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:28:53.660+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Palacio-del-Gobernador', 'Comelec', 'Intramuros']
    'template': '1'
    'title': 'Comelec''s rented building in Manila to replace red, green lights due
      to partisan impression

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba119bd0-f24d-4008-a167-1081cd58393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:38:41.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:29:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) –&nbsp;</strong>The
        building housing the Commission on Elections headquarters in Manila will soon
        get a facelift after netizens flagged its red and green light accents every
        night, which they said is similar to the colors of a certain political tandem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cca396-27fa-4d8c-94b0-1545ef13a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:38:41.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:29:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez said the Intramuros Administration
        (IA) in charge of the building will drop the color scheme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5d4299-2958-47cf-a477-899768a938e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:38:41.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:29:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last year, the facade of Palacio del Gobernador - where the
        poll body rents several floors to house the offices of its commissioners and
        units, as well as agencies under the Office of the President - are lighted
        in red, green, and blue after sundown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c6fe1e-d324-4533-b1b9-661154d60120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:38:41.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:29:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red and green are the chosen campaign colors of presidential candidate
        Bongbong Marcos and his running mate, Davao City Mayor Sara Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0045adf-3851-4c47-ab46-160e9ab57a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:38:41.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:29:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter users found this questionable and partisan, especially at
        the height of the <a href="https://www.cnnphilippines.com/news/2022/2/17/Comelec-Operation-Baklas-undemocratic-unconstitutional.html">"Operation
        Baklas" controversy</a>, where Comelec officials take down oversized campaign
        posters, and even painted over a pink mural for Vice President Leni Robredo
        on private property.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863f7e98-03f6-46ec-8a2f-c92d8bb3753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:38:41.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:29:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was brought to our attention by a netizen and we felt that
        it''s something we can do right away. <em>Nakikipag-coordinate po kami sa
        IA</em> [We are coordinating with the IA] and I think they have consented
        to changing the lights," Jimenez told reporters Friday. "They are going to
        take down the Christmas colors."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ace6672-28e3-48b9-bdf5-7fbd29678e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:38:41.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:29:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Intramuros was sensitive to the internet and to Twitter
        specifically and they were able to come to that decision themselves," Jimenez
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08f79e8-e8d0-4aa8-87df-435562a6638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:38:41.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:29:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Comelec, other offices occupying the Palacio are the
        Bureau of the Treasury, Pag-IBIG Fund, and the Presidential Anti-Corruption
        Commission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cb1517-d63c-430c-bd62-3019916f6acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:38:41.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:29:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing rules of Comelec and the Civil Service Commission prohibit
        the use of government buildings for political partisan activities. Government
        workers are also banned from engaging in electioneering.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c798320-dda1-45e4-bc82-f2d100c1b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T18:19:28.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:29:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/2/17/DOH-workers-seen-in-campaign-rally-Ilocos-Sur.html">Uniformed
        participants of Marcos-Duterte rally not department staff - DOH</a></strong></p>'
  'PH-tallies-over-2K-covid-cases-fifth-straight-day':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-18T16:00:47.738+08:00
    'imagesource': 'jcr:e1b58e20-e98b-4067-b907-17a9d0752b8e'
