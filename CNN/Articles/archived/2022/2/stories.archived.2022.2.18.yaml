      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said authorities asked for consent before painting over
        the mural, and noted that it was only one of the things that they encountered
        when they were taking down illegally posted election materials in the same
        area.</p>'
    '14':
