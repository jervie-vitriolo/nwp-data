    'jcr:uuid': '6f4d92a4-cc10-43f0-a84e-abf480d90351'
    'lead': 'The Filipinos sought repatriation as tensions simmer between the former
      Soviet state and Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T20:53:06.068+08:00
