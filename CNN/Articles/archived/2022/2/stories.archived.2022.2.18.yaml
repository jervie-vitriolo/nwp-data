      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"The consent was given after binantaang kasuhan</em> (after
        they threatened us that they will charge us), and the owner of the property
        was outnumbered," the volunteer told CNN Philippines, preferring to keep his/her
        anonymity.</p>'
