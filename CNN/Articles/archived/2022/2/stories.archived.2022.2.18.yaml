    'template': '1'
    'title': 'DFA: Six Filipinos evacuated from Ukraine back home'
    'updated': 2022-02-18T23:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd809a-80e1-4bb9-aa5d-a65c52427ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:53:06.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:14.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)—&nbsp;</strong>Six
        Filipinos evacuated from Ukraine returned home on Friday, the Department of
        Foreign Affairs (DFA) announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3cf60-a633-4170-b179-cc984efe63d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:53:06.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:14.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group arrived at the Ninoy Aquino International Airport Terminal
        3 on board a Turkish Airlines flight, according to the DFA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a164c563-6215-457e-94f9-8a9c0743ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:53:06.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:14.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos sought repatriation amid tensions in the former Soviet
        state —&nbsp;where fears of a possible Russian invasion continue to mount.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0481a2-a156-4bd0-81f1-1fb03818a608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:53:26.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:14.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later interview, however, Overseas Workers Welfare Administration
        administrator Hans Cacdac said one of the evacuees did not board and only
        five people arrived - four adults and a child.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b32197-7617-4eaa-80fa-fd70785b10b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:53:26.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e533993a-aba0-42bc-814d-5455fd39bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:53:26.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to clarify the matter with the DFA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb074309-265f-4b9f-bbda-c334fe3023ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:53:26.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5e7331-8aee-49c4-a558-a1a0d0aa8199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:53:26.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the DFA assured the public it is closely monitoring the
        situation in Ukraine''s borders. Officials are also in communication with
        the remaining Filipino community in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a08eab-82fe-4a02-9586-5b1c76332e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:53:06.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are urging all Filipinos in Ukraine to contact the Philippine
        Embassy in Warsaw and the Philippine Honorary Consulate General in Kyiv if
        they would like to request for repatriation assistance from Ukraine," said
        Ambassador Leah Ruiz.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6af4c3-2781-4366-95e7-3cbcaae6b65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:53:26.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac also urged Filipinos in Ukraine to return to the Philippines,
        assuring them of assistance once they come home. Some have expressed willingness
        to be repatriated, but majority remain undecided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8a82dd-f205-4b99-8b2d-8a610bf4d6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:53:06.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States earlier warned that an attack on Ukraine could
        begin soon, as it expressed concern over the amassing of Russian troops along
        their common border.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75fe133-436c-4061-a15d-c057177ad316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:53:06.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington said Russia''s forces continued to increase in the past
        few days, despite Moscow''s claim it was withdrawing some troops.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ace3f64-a161-419e-9445-693b45a6cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T20:53:06.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Tristan Nodalo contributed to this report.</em></p>'
