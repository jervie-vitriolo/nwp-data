      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez is referring to <a href="https://comelec.gov.ph/php-tpls-attachments/2022NLE/Resolutions/com_res_10730.pdf">Resolution
        10730</a>, the IRR of the Republic Act 9006 or the Fair Election Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb2a7e9-744d-4f59-94cc-df1d4be17b1f'
      'mgnl:activationStatus': true
