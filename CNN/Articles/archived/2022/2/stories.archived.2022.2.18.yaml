    'template': '1'
    'title': 'PBA: TNT blows out Ginebra for second straight win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfd0f39-0488-4561-b452-03e611162d7a'
