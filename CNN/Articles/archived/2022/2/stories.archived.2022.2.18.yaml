  'OSG-on-petition-vs-vaccination-of-kids-5-to-11':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-18T05:37:44.726+08:00
    'imagesource': 'jcr:c1531cfe-bebf-4432-8c2c-10b872c74354'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d507461-ab65-46c0-b2cd-4be3fad9f7e6'
    'lead': 'The OSG argues the petitioners may opt to have their children not vaccinated,
      but they should respect the choice of parents who want their kids immunized
      against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T05:41:48.459+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:29:38.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:28:47.864+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OSG', 'Jose-Calida', 'DOH', 'RTC', 'children', 'vaccination', 'COVID-19']
    'template': '1'
    'title': 'OSG asks QC court to dismiss petition vs vaccination of kids aged 5-11'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023c75c0-0597-4f11-be06-b7ceff5f170a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> The
        Office of the Solicitor General (OSG) has asked the Quezon City Regional Trial
        Court to dismiss the petition of two parents seeking to halt COVID-19 vaccination
        of children aged 5 to 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305fccd-64ee-4d76-a10c-2a4b011ca426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf355293-124f-40e7-919a-a075073b6127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 21-page comment/opposition, Solicitor General Jose Calida presented
        the arguments against the <a href="https://www.cnnphilippines.com/news/2022/2/3/petition-vaccination-5-to-11.html">petition</a>
        filed by Dominic Almelor and Girlie Samonte -- who both have children within
        the age group – urgently seeking a temporary restraining order and/or writ
        of preliminary injunction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bb7ccf-2ca5-492f-a713-fac486806158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d01cdba-bcac-470b-a817-0ea783669852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said the petitioners “are armed with nothing but bare allegations
        and speculations that do not carry any weight of credibility.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0057801a-5445-47fb-a146-50c69a9f0119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def7bebd-6261-426f-a3d5-57c558881791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents are specifically opposing the earlier policy allowing
        the state to give parental consent to a child’s inoculation even if their
        parent refuses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eafe184-2e5e-40a0-aa43-bcd8400d60de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a95ce18-00ea-413c-888d-bd2bc706555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such provision, however, “has been completely rescinded” by the
        Department of Health with the issuance of another <a href="https://www.cnnphilippines.com/news/2022/2/7/COVID-19-vaccination-children-consent-DOH.html">department
        memorandum</a> on Feb. 4, the OSG pointed out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679e5c64-1e1a-4800-abbb-86a282c08db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c076c3f2-df72-47cb-92b1-944a8fbc7bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thus, petitioners’ claim no longer has any leg to stand on,” the
        document read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40710c08-6a1f-434b-8bd8-426b166c6a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bda839-73e1-443c-aca1-e6d042916b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even prior to the rescission of the item, “it could not
        have been said that petitioners’ parental authority was ever threatened,”
        since nothing in their petition shows that their respective children have
        expressed desire to be vaccinated despite their parents’ refusal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa01e06-0386-4d1c-8475-f4c7c7b0caee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35ca099-96a6-4e0a-868e-4b0505067a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida argued that “whatever fears petitioners had were specious
        and imaginative at best,” and that they “have no standing to invoke the rights
        of persons who did not join them in their petition.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f429b29-062b-45e2-9639-69050e9cfb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ce334c-0a52-44c5-9a62-25b87444181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Petitioners have not given this Honorable Court any basis to conclude
        that they may bring this suit in representation of the entirety of the DOH’s
        vaccine recipients,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab92b64-6508-4dd6-b28d-568d7b49ee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41452eed-d20a-47cf-985d-a63dc02f7839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mere allegations of altruism or concern for the children of other
        parents is not enough to clothe petitioners with sufficient interest to pose
        a challenge to a presumed valid issuance, much less claim personal damage
        from it,” Calida also said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed07c3c-f129-4c6a-aa19-7b24cce83f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c737d296-a5ab-4d47-9b5d-b85f1b1bde64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents also raised concerns over the safety of the Pfizer vaccine
        to be used on the minors due to the Dengvaxia controversy, but they are not
        at risk of suffering any grave and irreparable injury because children’s vaccination
        is “purely voluntary and dependent on their consent,” thus they may opt to
        have their children not immunized, Calida noted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5235a7fc-9fb4-4896-8ded-74fc5ab90820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7acfd8d-b245-41aa-a5ac-ef3a54b336ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the non-participation of minors protects them from “the
        adverse effects of vaccination,” thus a TRO or a Writ of Preliminary Injunction
        is not a necessity, he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f815e133-a5c2-4279-840d-599dcd106f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6252603e-7dd2-4034-8ff9-ad798940325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Feb. 8 hearing, Health Undersecretary Maria Rosario Vergeire
        explained that vaccination of the 5-11 year olds was one of the most effective
        ways to protect them from COVID-19 and its complications.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3231909-f3f1-4c01-88b2-cb4d764e380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:38.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3d3f90-25d4-44ba-a99c-f61fd24fdd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T05:41:48.462+08:00
