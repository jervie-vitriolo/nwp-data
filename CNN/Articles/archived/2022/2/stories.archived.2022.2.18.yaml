      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III earlier said the mask mandate
        won''t be lifted anytime soon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07526574-8b42-4669-827e-92d133024127'
