      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat, a member of both the Tuwali indigenous tribe of Ifugao
        and the Gaddang indigenous tribe of Nueva Vizcaya, is also listed in the senatorial
        slate of Vice President Leni Robredo and Senator Francis Pangilinan.</p>'
