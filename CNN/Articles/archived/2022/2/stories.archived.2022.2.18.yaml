      'mgnl:created': 2022-02-18T18:53:55.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:20.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iyong isang pinakamalaki diyan ‘yung</em> agribusiness<em>.
        The</em> investors<em>, talagang desidido sila na mag-</em>operate<em> dito
        dahil naging matagumpay ang kanilang</em> operation in a hot, humid country
        like Qatar and UAE<em> pagdating</em> sa dairy industry,” he said, stressing
        these potential investments will boost the Philippines’ dairy sector which
        heavily relies on imports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54601cb1-32ba-444b-93e5-500f70d17e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T18:53:55.029+08:00
