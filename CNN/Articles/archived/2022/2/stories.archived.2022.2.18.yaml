    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad8045a4-6cc7-405d-8a05-8924a1efe6f5'
    'lead': 'The Department of Health reports 2,232 new COVID-19 cases on Friday,
      the fifth straight day the country recorded over 2,000 new infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T16:00:12.404+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:29:24.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
