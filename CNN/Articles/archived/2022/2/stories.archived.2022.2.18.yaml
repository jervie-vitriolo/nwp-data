      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Malacanang briefing, Trade Secretary Ramon Lopez said UAE-based
        firms submitted letters of intent for investments in agribusiness, tourism,
        health care and renewable energy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0fe615-45ff-41f1-9ed5-326040163dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T18:53:55.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:20.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c676191-0ebc-4f7b-ad79-d2cb23498905'
