    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd82eb72a-bbdd-42d6-90b0-cbd3217e9ecc'
    'lead': 'The upside-down world of Eleven, Sheriff Jim Hopper and Hawkins, Indiana,
      is coming to an end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T01:57:00.777+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:29:42.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:28:46.180+08:00
