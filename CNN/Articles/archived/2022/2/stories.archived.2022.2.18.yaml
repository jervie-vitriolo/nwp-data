    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208bcde9-97bd-4f52-8cad-617dad23e3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T13:09:37.204+08:00
