      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch Ratings said the outlook “also reflects weak government revenue
        mobilisation compared with peers and government debt/GDP that rose sharply
        from pre-Covid-19 pandemic levels but is forecast to stay close to the ''BBB''
        median over the next few years.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4df6f0-d077-4c6a-83db-1db3114b4c13'
      'mgnl:activationStatus': true
