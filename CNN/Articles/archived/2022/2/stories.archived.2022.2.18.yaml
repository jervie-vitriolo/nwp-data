      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Isa pang interesting ‘yung sa</em> tourism<em> na nabanggit
        natin</em>. It might create some kind of Disney World or fantasy island<em>
        dito sa Pilipinas.</em> They’re planning it outside Metro Manila,” added Lopez.</p>'
