    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: K-actor Song Kang is Penshoppe’s newest ambassador'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1baeb90-9ff3-4b75-b112-dc5e28fcd4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.128+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A face like actor Song Kang’s makes it hard to trust. Not him, but
        yourself. It’s hard to trust yourself not to get magnetized by his presence
        — even with the comfortable distance between you, connected only by screens.
        Whether he’s playing a troubled teenager in an apocalypse or an emotionally
        unavailable college student, he manages to express so much of a character’s
        interior life through his restrained performances. There’s a reason why he’s
        suddenly everywhere: he might actually be worth his mettle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc3d771-f3aa-4085-b651-42dccce53a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.128+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2019, the 27-year-old actor has steadily made a name for himself
        as an actor to watch, owing to the richness of his filmography. His work spans
        genres, and his characters are equally diverse. His first big break was teen
        drama “Love Alarm,” where he plays the second male lead, a high school student
        who falls in love with his classmate. It was the first Korean series that
        Netflix confirmed for pick-up, and proved to be a successful endeavor. It
        was one of their top releases of the year, and has since had a second season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a91d0e-8f6c-4cb9-8396-c4e07e23214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.128+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon his “Love Alarm” director’s recommendation, Song was soon cast
        as the lead in the apocalyptic horror “Sweet Home,” where he and his fellow
        tenants in an apartment building attempt to survive the dystopia outside.
        The Netflix-produced show also proved to be incredibly successful for the
        platform, and earned Song a nomination for Best New Actor at the 57th Baeksang
        Arts Awards. It’s arguably the show that introduced the actor to a wide international
        audience. Song pivoted back to romance with the JTBC series “Nevertheless,”
        playing a commitment-phobic college student. In the same year, he underwent
        ballet training to play the role of a struggling ballerino in the drama “Navillera.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1e9177-d7cb-4281-a8e6-44b6b4ddbe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.128+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His current project is “Forecasting Love and Weather,” a workplace
        drama set in the Korean Meteorological Agency. His onscreen partner this time,
        is an ace of her own: Park Min-young, widely known as the queen of romantic
        comedies. At the press conference for the show, Park expressed her enthusiasm
        in working with the younger actor.</p>'
    '44':
      'image': 'jcr:7e469748-4de4-4f37-aa09-d7db39cd28c1'
      'imageCaption': 'Song''s current project is “Forecasting Love and Weather,”
        a workplace drama set in the Korean Meteorological Agency. Photo courtesy
        of PENSHOPPE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af024439-65a9-4a67-88dc-b54069d27146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.131+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7cd629-6783-466e-859a-2151abe73b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.128+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thought I was lucky to be able to work with such a hot, popular
        actor. Then I thought that I’ve seen Kang in dramas before and I always thought
        that there is more in him and that this time, maybe the director and I could
        further bring out his potential. Perhaps it’s because of the age difference,
        but I thought he has much more to show,” Park said of her co-star.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5d1c72-4a75-40b3-80c4-f317e9cfca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.128+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not only a challenge for Song to act alongside a veteran
        in the genre, but the material at hand had its own challenges; namely, how
        niche the weather business actually is. He says that the most challenging
        aspect of it was getting the terminology right and copying the weather forecasters’
        mannerisms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a6258-db12-4b94-9903-45a8b669336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I saw documentaries many times and actually the professionals too,
        stuttered sometimes during their presentations (Laughs),” Song said. “I just
        thought if that’s the case, it’s natural that I’m stuttering.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f80f14-a7a6-490b-89da-00410adcc224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also thoughtful about how his character looked, conscious
        of how it would speak of who Lee Si-woo is as a person. Song described the
        role as a “naive and dorky guy,” and he wanted that reflected in how he dressed.
        “I wanted to look like I didn’t really care about my looks. So that’s what
        happened with my outfit and my hair,” Song explained. “I thought about how
        I’d portray him, and for his looks, I cut my hair short. Short hair left me
        with a clumsy and a dumb look.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b3d6fc-4095-4592-be08-19111f1736a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:27:07.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:29:17.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s clear that Song’s dedication to his performances goes beyond
        his ability to act, but also the way he perceives imagery as an important
        aspect of his work. Clothing and style are all part of what makes Song Kang
        a compelling presence onscreen. Even off-camera, his personal style is casual
        and comfortable: a lot of comfortable sweaters, sneakers, with lightly tousled
        hair. A contemporary leading man.</p>'
    '43':
