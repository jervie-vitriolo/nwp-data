  'US-government-investigates-Tesla-cars-unexpected-braking':
    'author': 'Matt McFarland, CNN Business'
    'caption': 'Courtesy: STR/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
