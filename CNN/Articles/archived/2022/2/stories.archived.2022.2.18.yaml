      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d0f3ca-3682-44fa-bd5b-79b9d49ed670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T16:28:19.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:23.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena, who hurdled the 5.51-meter clearance in his first attempt,
        failed to get past the 5.71-meter jump that resulted to his early elimination
        in the contest.</p>'
