  'Commission-on-Audit-Rizalina-Noval-Justol':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-18T13:11:50.121+08:00
    'imagesource': 'jcr:b3e46a7f-1c18-4bdd-ac0a-fdfaa0e4ef29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23bb31a0-cce7-40c1-abae-8098e9a64d19'
    'lead': 'President Rodrigo Duterte has appointed Rizalina Noval Justol as the
      new chairperson of the Commission on Audit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T13:20:19.747+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:29:27.388+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:28:52.716+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte names new COA chair'
    'updated': 2022-02-18T15:13:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c51ff-5301-44c7-b3c2-c6a395f20339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:12:47.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:27.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> President
        Rodrigo Duterte has appointed Malacañang''s Rizalina Noval Justol as the new
        chairperson of the Commission on Audit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2208f0e-5deb-430c-87e4-39c5fbc10a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:12:47.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:27.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting presidential spokesperson Karlo Nograles on Friday said the
        appointment paper was signed on Thursday. Malacañang''s deputy executive secretary
        for finance and administration replaces Michael Aguinaldo who recently completed
        his seven-year term.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb49e2aa-d481-445c-af07-d42475d1a814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:12:47.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:27.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justol served as the accountant of the Davao City government when
        Duterte was still a mayor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e623167a-30bf-4006-a9d9-777afb192efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:12:47.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:27.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justol, Duterte, and other Davao officials faced plunder and malversation
        raps in 2010 for alleged unaccounted city government properties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8d8da7-d96b-4dc5-8154-ccc81b8cb725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:12:47.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:27.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint filed before the Office of the Ombudsman, citing various
        COA reports, alleged that they misused around P2.93 billion in public funds
        from 2003 to 2006 and misappropriated over P11 million in special education
        funds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9774aa7c-4092-4276-81d3-ee726e6045dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:12:47.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:27.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Nograles was asked about why Justol was appointed as the chairperson
        tasked to scrutinize government expenditures when she is facing plunder and
        malversation raps, he replied: "All appointed officials are appointed based
        on experience, credentials, achievements, accomplishments. And secondly, for
        positions like COA chair and many high positions, apart from the appointment,
        ay dadaan parin naman ng proseso ng confirmation [they have to go through
        the confirmation process]."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e13add-4dad-4d41-b726-64083c70581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:12:47.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:27.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not immediately clear what happened to the plunder complaint.</p>'
  'Leody-de-Guzman-Imelda-Marcos-jail':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-02-18T14:38:54.148+08:00
    'imagesource': 'jcr:96d8ad01-4759-44ad-b59b-cbf3fb4ee835'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b15e6f04-be11-4902-b0f1-de26d3e2895e'
    'lead': 'Presidential candidate and labor leader Leody De Guzman said former first
      lady Imelda Marcos should be imprisoned even just for three days following her
      conviction at the anti-graft court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T14:41:11.350+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:29:27.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:28:52.961+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ka Leody wants Imelda Marcos behind bars even just for 3 days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b5784d-1bc4-4a27-83b8-6c5e25bf97cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T14:41:11.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)—</strong> Presidential
        candidate and labor leader Leody De Guzman said former first lady Imelda Marcos
        should be imprisoned even just for three days following her conviction at
        the anti-graft court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c90c2b-fa6f-49f8-b958-08b833f2f910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T14:41:11.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recorded interview with members of the Foreign Correspondents
        Association of the Philippines (FOCAP) released on Friday, De Guzman questioned
        why Marcos remains free despite the conviction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd87b4-a69c-46a9-bc5f-53c850a9215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T14:41:11.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that her old age may be a factor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b061f64c-bcb4-468e-bf8d-ffa71db86009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T14:41:11.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi ko kabisado pero titignan natin kung hindi siya kasama
        sa mae</em>-exempt s<em>a pagkakulong sa edad ay kahit tatlong araw sana makulong
        muna,</em>" De Guzman said. "<em>Para naman makabawas bawas ng sama ng loob
        ng ating mga kababayan na ninakawan ng kanilang ikabubuhay.</em>”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719afbd4-813c-4d9a-bad5-4c89d9ef5edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T14:41:11.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t have it memorized but we’ll check if she’s
        not part of those exempted from imprisonment due to age but even just for
        three days she should be jailed. So we can ease the ill feelings of those
        who lost their livelihoods.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd7b18a-8022-455c-bc1d-3340483daf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T14:41:11.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the Sandiganbayan found Marcos guilty in seven graft cases
        over the diversion of more than $352 million in public funds to private foundations
        in Switzerland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b847a78-5624-41d9-9d71-cbb35ec48ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T14:41:11.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her husband’s martial rule, Marcos used her position as then
        Metro Manila governor and human settlements minister to set up these foundations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e36a7c-4056-4d1d-98f9-ff7d0acd6137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T14:41:11.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was never arrested even though an arrest warrant was issued
        along with the conviction. Then police chief Oscar Albayalde said her age
        and health had to be considered. She was 89 years old at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234bc780-c613-4fb0-973e-16bc7f507d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T14:41:11.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, Marcos was allowed to post bail while she appeals the
        ruling before the Supreme Court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889829c8-5f29-474a-9a5e-0ccb64d178e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T14:41:11.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected president, De Guzman said he will review the composition
        of the Presidential Commission on Good Government, the agency handling the
        recovery of the Marcos ill-gotten wealth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e94deb-59d3-4039-970e-b444c43bc92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T14:41:11.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagdududa ako sa mga</em> compromises <em>at mga lagayan may
        ganon akong duda eh sa naging takbo ng paghahabol ng kayamanan ng mga</em>
        Marcoses <em>na ninakaw</em>,” De Guzman said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f50ac-0307-47e7-b73b-4d7cdd49ad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T14:41:11.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have doubts on the compromises, the way they ran
        after the Marcos’ ill-gotten wealth.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f24534-7425-424c-993b-735871fa98ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T14:41:11.351+08:00
