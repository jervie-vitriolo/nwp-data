    'jcr:uuid': 'd6b26700-5044-428c-aa8d-2d97f70c593a'
    'lead': 'Comelec spokesperson James Jimenes says that while they are open to recalibrating
      campaign rules covering the controversial Operation Baklas campaign, free speech
      cannot be considered absolute, especially at a time when they need to ''level
      the playing field'' for candidates.

      '
