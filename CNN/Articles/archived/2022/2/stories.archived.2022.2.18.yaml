      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f809075-0525-45a2-af13-e6cc5584fff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.122+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cute as Kino’s “behind” story is, a look at the official press
        release description for “Call My Name” (it’s a song meant to describe “the
        friction of the lips while calling [a lover’s] name, [and] that overwhelming
        tension at the specific moment”) serves as a reminder for what this album
        means to them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4af1eb5-caa0-40ed-bc5f-42989a8ac96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.122+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“IN:VITE U” is Pentagon’s way of introducing maturity and sexiness
        into their identity, a declaration that they still aren’t afraid to try new
        things despite an already illustrious six years in the industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca02d378-90d7-4d50-a07d-b7ecb9dcf0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.122+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this mini album they push the bar even further, exploring temptation,
        seduction and the “powerful attraction that stimulates the five senses” in
        their visuals as well as their lyrics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b4f7bb-9e34-4a85-8ff0-2d0b96f625b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.123+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since their debut in 2016, Pentagon was named for being an all-arounder,
        with strengths in the “five elements that an idol must have: vocal/rap, dance,
        teamwork, talent, and mind.”</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/8WXiFzebIxs"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
