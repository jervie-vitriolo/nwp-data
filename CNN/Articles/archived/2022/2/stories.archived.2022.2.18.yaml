      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t been vaccinated since I was a little kid. I don''t vaccinate
        my dogs, I don''t vaccinate my horses," Smith said. "I''ve never had a flu
        shot. I never will. I believe they compromise your immunities."</p>'
