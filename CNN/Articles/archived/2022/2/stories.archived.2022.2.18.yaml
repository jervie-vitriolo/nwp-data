      'text': '<p>Teslas has faced a string of recent recalls, including issues with
        a seat belt alert and its "full self-driving" software.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c86e13-cc58-43f3-b85c-756a44b928e9'
