      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dab0da-df89-4112-8936-cd34ec727854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.125+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95232921-9307-44dd-8082-6943daa37569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.126+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for following trends in the K-pop space in making their music,
        Jinho adds that their music is usually a product of all the things they’re
        listening to. “We’ve been self-producing for a while now and they don''t necessarily
        try to make it Pentagon style. It''s the result of making music in a way we
        like. We don''t try to, but it just happens naturally.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e046c8b5-a336-442b-9fa9-7d35ff679117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.126+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds: “First, we think about what the album''s concept is and
        then we think of the composers and producers who write songs accordingly,
        and what kind of genre each of them writes.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe15398-d1e3-4716-b265-be71ad377624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To end the interview I asked each member what keeps them going these
        days. Below are their answers.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a66434-7888-4006-af98-b14622536022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcb522c-fe28-48a9-a0a9-af4ce2c48e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jinho:</strong> I think that I get life from trying my best,
        giving my all in every moment in order to not leave and regrets and to learn
        from it.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587fb827-7a23-4545-adba-0c000d800ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ac6ca0-bc64-4135-8068-5c6ad6e6b146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hongseok:</strong> CNN Philippines gives me a reason to
        live. My reason to live is to have an interview with CNN Philippines. It doesn''t
        matter if I die tomorrow. Remember my name. Hongseok of Pentagon.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29b633e-39a2-4662-a4a2-2e5213b317d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e839c9-7686-4899-b95b-7b82ab59c492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wooseok:</strong> Recently while I was writing songs I saw
        fans getting comfort and confidence from [them], and I also heard that a few
        got jobs and achieved their goals. Prior to this moment, I was an artist because
        I liked this job but now I think there is a new meaning in that way. Remember
        my name. (<em>Laughs</em>).</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81744643-c3e6-4dca-835c-99b4b037b9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.128+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3077abe-a0f1-4eb1-953a-574c2d3bee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.128+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yanan:</strong> I personally don’t try to look too much
        into the future, because you never know what happens in the future, and I
        instead look at the present. The driving force, the thing that drives you
        isn''t [necessarily] constantly there. I get it when I meet fans and such,
        but I think that what''s more important is willpower to keep going.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85b3e03-649c-438c-ba90-20151e3e122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.128+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcba8d8a-8877-472a-b457-52a7dd3b6eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.128+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yuto:</strong> I think that imagining my older self, my
        future self is what drives me. Even if it''s not something that I want to
        do right now, I think of how this will affect me in the future. It keeps me
        going.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37859d75-209c-4f44-abb9-f645968bca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.128+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bb9a0c-8ec5-4ba2-bf4b-da5853950e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.128+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kino:</strong> For me, creating something new makes me feel
        alive and keeps me living, maybe. That''s my driving force.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9562193b-196e-4c0d-a503-bf0e69abaf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.129+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4ba80a-e504-4f0e-bedb-182fe4944d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T19:07:44.129+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:29:19.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shinwon:</strong> The endless challenges that I try to put
        myself through gives me meaning. A life with endless challenges. I''m a challenger.</p>'
  'song-kang-penshoppe-exclusive-interview':
