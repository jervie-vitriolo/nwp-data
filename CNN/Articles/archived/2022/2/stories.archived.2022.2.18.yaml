      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world no. 33 Gilas was selected in Group D together with world
        no. 27 New Zealand, world no. 55 Lebanon, and world no. 80 India.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a45e7-c1b0-4bdf-a70b-b84920b4e212'
