      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) –</strong> The
        TNT Tropang Giga asserted their dominance against defending Governors’ Cup
        champions Barangay Ginebra San Miguel, 119-92, on Friday at the Smart Araneta
        Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cce5ac-8d42-46db-a0cc-5af5b66d33c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T21:34:45.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:13.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af602cef-c49b-4a6b-a05d-6da55e353be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T21:34:45.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:13.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talented rookie Mikey Williams led again the Tropang Giga in scoring
        with 26 points, while veteran guard Ryan Reyes showed his vintage form with
        24 markers and only missed one of his nine field goals in the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44586894-a2c4-48bb-b960-e0346c71f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T21:34:45.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:13.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PBA chief statistician Fidel Mangonon, Reyes became
        the oldest player in history to shoot eight three-point shots in a game, also
        a career-high for the 38-year-old cager. His 24-point outing is also his highest
        output over the past six seasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f3edc9-2c06-4b60-943c-b49eb59de10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T21:34:45.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:13.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT dictated the tempo of the game early in the first half, but
        it was in the second half where it broke away and held a double-digit lead
        over its corporate rival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9802eb-03e2-4dfc-988c-da2efbccf0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T21:34:45.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:13.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4779025-58c4-4b2a-901e-610c35622f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T21:34:45.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:13.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending Philippine Cup champions led by as much as 30 points
        in the last minute of the contest as the Tropang Giga finished with a superior
        56% shooting off the field than the Gin Kings’ measly 39% tally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53754975-f499-4dbd-90d5-c73db81a0afe'
      'mgnl:activationStatus': true
