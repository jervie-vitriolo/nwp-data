      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jirau has been modeling since 2019 and also owns an online store
        called "Alavett," a Spanish-English play on words for the phrase "I love it."
        In February 2020, Jirau became one of the few models with Down syndrome to
        walk in New York Fashion Week. She emphasizes through her social media accounts
        that her goal is to encourage others to pursue their dreams.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f1ce8-9a53-402e-9cbb-c56183154894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:15:32.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:36.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always say ''Inside and out there are no limits'' to motivate
        people to break through their self-imposed limitations," she writes on her
        website.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74301fe5-01c6-4f2f-8307-0d9d36769f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:15:32.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:36.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diverse new campaign is part of Victoria Secret''s ongoing attempts
        to overhaul the narrow image of sexy that it cultivated for decades. Following
        criticism of the brand''s resistance to wider representation and the cancellation
        of its once highly anticipated televised fashion show, the Victoria''s Secret
        signaled last summer that it would focus on creating lingerie for women of
        all shapes, sizes, and backgrounds. "The Angels" were retired -- the longtime
        name for the brand''s supermodels -- to make way for the VS Collective, an
        ambassador program featuring seven women known for their advocacy work including
        soccer player Megan Rapinoe and actress Priyanka Chopra Jonas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4091de-61bf-45e2-be8d-d1b30b17e5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:15:32.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:36.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the founding members of the VS Collective are now featured
        in the Love Cloud campaign, including Bieber, Akech, Sampaio and plus-size
        model Paloma Elsesser.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f812a1-62f8-4c10-a6da-5d1198b0b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:15:32.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:36.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creative director Raúl Martinez said in a statement that the campaign
        is "a major moment in the brand''s evolution."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d72c2b-5144-4211-ada9-fe932c1eccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:15:32.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:36.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the cast of incredible women that bring the collection to
        life, to the incredible inclusive spirit on set, this campaign is an important
        part of the new Victoria''s Secret standard we are creating," he said.</p>'
  'Dogs-voice-recognition':
    'author': 'Allegra Goodwin, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-02-18T06:15:46.552+08:00
    'imagesource': 'jcr:c24c7f08-6e0a-4acc-8bcf-1389f1ff4c88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2520b3e-5e99-4fd4-9340-b479f60841c9'
    'lead': 'Dogs can recognize their owners by their voices alone by making use of
      some of the same voice properties as humans do, such as pitch and noisiness,
      a team of researchers found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T06:16:54.782+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:29:35.596+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:28:49.023+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dogs can recognize their owners just by their voice'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a62c69c-0ad3-4343-b1ed-acd0ab689ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:16:54.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:35.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;You might already be sure your dog
        can recognize you by your voice, but they might not even need their vision
        or smell to guide them, according to a new study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f5c159-a761-4453-9128-e3a15c8cdae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:16:54.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:35.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogs can recognize their owners by their voices alone by making
        use of some of the same voice properties as humans do, such as pitch and noisiness,
        a team of researchers found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b87b9ac-f5db-4534-a6b1-6031966131a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:16:54.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:35.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first demonstration that dogs can tell apart their
        owner''s voice from many others," Andics Attila, leader of the lab where the
        study was carried out, said in a press release Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ce0711-1ae4-4ed2-b3bd-46d816fc118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:16:54.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:35.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers at Eötvös Loránd University in Budapest, Hungary,
        invited 28 dogs and their owners to play hide-and-seek in the lab, with the
        dogs tasked with finding their owners behind one of two hiding places while
        a stranger hid behind the other one.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1356a836-8aff-40bb-8f08-394814cb9d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:16:54.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:35.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They played the owner''s voice from the owner''s hiding place, and
        a stranger''s voice from the other hiding place, both reading out recipes
        in a neutral tone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d06ea40-870e-4d37-8d75-fb69fbcd8a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:16:54.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:35.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dogs had to choose from a distance and find their owners. The
        game had multiple rounds and the owner''s voice was paired with 14 different
        strangers'' voices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a740504-1dba-471e-9201-56f516936ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:16:54.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:35.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dogs found their owner in 82% of cases, researchers said in
        the press release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e2120-7863-41b2-b440-3bdf2ba4769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:16:54.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make sure the dogs were guided by voice alone, and not their
        sense of smell, in the last two rounds the researchers played the owner''s
        voice from where the stranger hid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd274134c-ebac-4ea8-b5e5-0486f0d617ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:16:54.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dogs still went to where their owners'' voices were coming from,
        indicating that they did not use their noses in the task.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d095d0-5fb9-4dc4-a9b1-76f02b4b433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:16:54.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dogs'' high choosing success rate, their ability to discriminate
        their owner''s voice from a variety of control voices, and the fact that dogs''
        choices were not confounded by either olfactory cues or speaker order indicate
        that dogs can reliably use identity cues carried by speech," the researchers
        wrote in the study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc8a550-b9cd-415e-93c1-692ba7af3569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:16:54.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamás Faragó, senior researcher at the Department of Ethology, Eötvös
        Loránd University, told CNN Thursday that it could be viewed as "surprising"
        that dogs would not rely more on their sense of smell in such an experiment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85523e21-52ec-44f7-9937-b78b6a555f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:16:54.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:35.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably in a lot of cases dogs have to switch on their nose to
        find things and they don''t just use it routinely all the time," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed4ced8-1d94-458c-83bd-c655850c9d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:16:54.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:35.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faragó and his team also explored what exactly in the voices helped
        dogs to know where their owners were, and found that dogs make use of some
        of the same voice properties as humans to recognize who is talking. These
        properties include pitch (higher or lower), noisiness (cleaner or harsher),
        and timbre (brighter or darker).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d7a50a-f89c-4e90-b488-bdcc7a447ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:16:54.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:35.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the owner''s and the stranger''s voice differed more in pitch
        and noisiness it helped dogs to recognize their owner''s voice, researchers
        found, whereas timbre and other sound properties did not help the dogs to
        differentiate between their owner and a stranger.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e559bc-a9bb-4174-8f51-a17aa01c3bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:16:54.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:35.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s findings could mean dogs may be able to identify their
        owner''s voice over the phone, Faragó said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff9fe90-a48e-4a15-bc77-44e01e844a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:16:54.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:35.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can be important for dogs who have separation anxiety," he
        said, adding this could be a "real world application" of the team''s findings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a1f3b-08c6-47da-ad50-fdfc4e4f3572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:16:54.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:35.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, usually, the dogs meet in person with humans so that
        they can differentiate us by our looks, and also the smell, and they use all
        these things, but there are more and more research and technology going into
        this direction."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75a42df-d6b3-4024-a725-e3fbf76e4a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T06:16:54.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:29:35.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published in the Animal Cognition journal February
        10.</p>'
