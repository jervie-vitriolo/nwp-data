      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82afd654-f7c0-4abe-b908-2822fdf115eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T11:12:48.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:30.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the Department of Finance and Bangko Sentral
        ng Pilipinas cited how the debt watcher expects the country’s fundamental
        policy strategies will continue moving forward.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ee2dc2-99ac-43eb-8ef8-2386770ec2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T11:12:48.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:30.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6634b7-10f2-4c89-983b-786caf4c9b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T11:12:48.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:29:30.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government has accommodated the huge cost of COVID-19 crisis
        response to help vulnerable sectors survive and recover from the crisis, largely
        because of President Duterte’s comprehensive tax reform program and his policy
        of prudent fiscal management and discipline. But we are also mindful not to
        pass on to future generations unsustainable debt,” said DOF chief Carlos Dominguez
        III.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1842cce0-151d-402d-9a7d-944215590824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T11:12:48.040+08:00
