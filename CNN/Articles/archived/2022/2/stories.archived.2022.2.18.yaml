      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21cbb2d-e435-4832-b9a6-eeca4ccaa2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T04:50:39.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:29:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habba at one point said the attorney general''s office should be
        asked whether it intends to investigate Hillary Clinton for supposedly spying
        on Trump Tower -- a reference to a recent legal filing in special counsel
        John Durham''s investigation that has been mischaracterized by conservative
        media.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71effb10-622f-4f39-ae6e-8d09379487f3'
      'mgnl:activationStatus': true
