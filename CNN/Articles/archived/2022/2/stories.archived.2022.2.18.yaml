    'lead': 'A clay and miniature artist has taken her love for Filipino food to her
      creation of customized phone cases, designing them with popular dishes and street
      food favorites.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T10:09:50.205+08:00
