  'European-Parliament-Philippines-killings-red-tagging':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-18T22:22:25.963+08:00
    'imagesource': 'jcr:ec042f85-b920-4be3-a4fc-cfa4f024f206'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc7733b1-ae0a-420f-849e-dd23b15bccf0'
    'lead': 'The European Parliament has once again expressed concern over the human
      rights situation in the Philippines — as it reiterated its call for the government
      to end ''unlawful'' killings and red-tagging activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T22:32:26.272+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:29:12.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:28:58.801+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'European Parliament to PH: Stop killings, red-tagging'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aada12-aec7-44ec-af86-0b2f3d782016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:32:26.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:12.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)—&nbsp;</strong>The
        European Parliament has once again expressed concern over the human rights
        situation in the Philippines —&nbsp;as it reiterated its call for the government
        to end "unlawful" killings and red-tagging activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8d83c4-89f6-486d-a3d0-6f5a8916168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:32:26.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:12.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU Parliament on Thursday adopted a <a href="https://www.europarl.europa.eu/doceo/document/RC-9-2022-0097_EN.html">resolution</a>
        condemning alleged human rights violations in the country with 627 votes in
        favor, 26 against, and 31 abstentions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca303ba-e5cc-48b3-9046-f35d5260765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:32:26.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:12.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The European Parliament] reiterates its call on the Government
        of the Philippines to immediately end all violence and human rights violations
        targeting suspected drug offenders, including unlawful killings, arbitrary
        arrests, acts of torture and other abuses, and to disband private and state-backed
        paramilitary groups involved in the ''war on drugs''," the resolution read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f762ea2-eb86-41ff-8715-9cf767ba00d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:32:26.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:12.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU Parliament said the Philippines should also face the probe
        of the International Criminal Court with regards to the Duterte administration''s
        drug war, and that the government should consider rejoining the Rome Statute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a1eee-bd1a-4b1e-a2ef-9cffe82dec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:32:26.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:12.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international body likewise pushed for the abolition of the
        controversial National Task Force to End Local Communist Armed Conflict (NTF-ELCAC)
        —&nbsp;which it said was "in charge of carrying out red-tagging" against activists
        and critics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836cd83f-1558-4fcf-b514-2177560d71d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:32:26.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:12.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly-contested Anti-Terrorism Act should also be amended to
        align with international counter-terrorism standards, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4361835b-a6bf-4226-92e3-713244963c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:32:26.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:12.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine authorities have yet to issue a response to the resolution,
        but government officials have repeatedly denied claims of red-tagging and
        extrajudicial killings in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db8e469-4e9b-499d-8ca6-c0a979108a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T11:55:03.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:29:12.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Push for trade sanctions anew</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5fe37b-158c-494f-b2b1-205796b39ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T11:55:03.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:29:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804639a4-095f-4b88-9a5f-70f5c39cd354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T11:55:03.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:29:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parliament also reiterated its call to have the Philippines’
        trade privileges revoked if it does not address human rights concerns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b4865c-b3bd-402e-867d-ef524f24d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T11:55:03.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:29:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f25ec36-735e-4f4f-b24e-bc3dc2491c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T11:55:03.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:29:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body called on the EU Commission to “to immediately initiate
        the procedure which could lead to the temporary withdrawal” of the Generalised
        Scheme of Preferences Plus (GSP+) if there is no improvement and cooperation
        on the part of the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7f8b15-3310-491d-9b5e-5d2b888686d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T11:55:03.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:29:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e15e4fd-9ad1-4a48-953c-34923b680c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T11:55:03.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:29:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The parliament] calls on the Commission to set clear, public,
        time-bound benchmarks for the Philippines to comply with its human rights
        obligations under the GSP+ scheme,” the resolution added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8622e696-96f0-4328-b978-84e76da23a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T11:55:03.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:29:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8bb26f-4502-4bca-b075-d1cd23c11c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T11:55:03.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:29:12.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the GSP+ scheme, developing countries are given the incentive
        to export products to Europe tariff-free.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd755d-9d59-47c1-9d8c-768989eb2779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:32:26.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:12.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Free and fair elections</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f8b42f-7176-45b7-84fd-2e8274c4fd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:32:26.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:12.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same resolution, the EU lawmakers raised fears of possible
        violations of political rights during the election period in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7542a32-d84a-40ce-af74-c44b690e5dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:32:26.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:12.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The parliament] calls on the Philippine authorities to step up
        their efforts to ensure fair and free elections and a non-toxic environment
        for on- and offline campaigning," the document further stated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d2d339-25da-4961-8ee4-707436bab722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:32:26.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parliament called on candidates to do away with disinformation
        and the so-called troll armies, and instead engage in fact-based campaigning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3b7319-509d-487b-bb1d-333beb3b7dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:32:26.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:29:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]hus preventing further divisions in Philippine society and politics."</p>'
  'US-intelligence-assessment-Russia':
    'author': 'Jim Sciutto and Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-18T23:00:58.264+08:00
    'imagesource': 'jcr:3bf88fae-2311-4f75-9c08-cdd1db27289b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '378618f7-68da-432d-b1f1-d821fae03046'
    'lead': 'The latest US intelligence assessment indicates that Russia is continuing
      with preparations to invade Ukraine, according to a senior US official with
      direct knowledge and another source directly familiar with the intelligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T22:56:03.267+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:29:11.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:28:59.277+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Bleak'' new intelligence assessment driving new urgency from Biden
      administration on Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6385dbca-2257-402e-a327-1116659b54b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The latest US intelligence assessment
        indicates that Russia is continuing with preparations to invade Ukraine, according
        to a senior US official with direct knowledge and another source directly
        familiar with the intelligence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac01372-48df-4b68-82bc-fba1ef803e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1638766e-992b-4fc7-8c66-d073aa8716f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessment -- described as "bleak" by the senior official --
        indicates Russia could attack in the coming days. The US still expects any
        Russian invasion to be prefaced by a false flag operation, another US official
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0180ec-6127-46b0-ae7f-494847ceebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10428b24-0500-40fc-990a-3789061eaab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, US officials caution they do not know if Putin has made
        a final decision to invade and note he may delay action or not order it at
        all. Earlier assessments forecasting military action by Russia this week did
        not bear out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c53e038-3182-4376-8230-5009ceb16991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11d2373-6476-4994-9fad-469a1ae66fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has briefed the Ukrainian military on the newest assessment,
        according to a senior US official and a senior Ukrainian government official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc002d4-d71c-4b43-a1bc-ebdcd2fb3d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e201016-81d4-4c1d-8ae1-5f8c8db852aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden warned Thursday that "every indication" leads
        him to believe Russia could invade Ukraine in the coming days. "My sense is
        it will happen in the next several days," the President said the White House
        South Lawn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6dbc1a-9ff8-4749-beb7-dd2f8bfcf52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b601a1-4b86-41c4-a076-548016cd3227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is now watching for signs that Russian preparations have
        entered the final stage, including the loading of amphibious ships and the
        further positioning of combat units closer to the Ukrainian border.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265f786c-6c58-41bb-83d9-cb93eba6fda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946fedb0-c7ca-4012-a7b0-2c3bc8f74596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Lloyd Austin warned Friday that Russia is moving
        military elements as if "they were preparing to launch an attack," he added,
        noting that NATO has observed Russia moving and dispersing troops near the
        Ukrainian border, and increasing its logistical capabilities in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f98186-5acd-4237-a6b6-63812bf461d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44112df1-9000-4ff6-b1a9-f769d43fa111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also remains concerned that Russia may attempt to create
        a false pretext for invasion by staging attacks on its own territory or forces
        which it would blame on Ukraine or the West. Secretary of State Antony Blinken
        laid out the range of potential scenarios before the US Security Council Thursday.
        "Russia may describe this event as ethnic cleansing or a genocide, making
        a mockery of a concept that we in this chamber do not take lightly," Blinken
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3460776-2066-47aa-8ce2-1991afedd7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee7177e-d299-4c18-8b44-c2f5a40f9c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the US has obtained intelligence suggesting that Russia
        deliberately misled the world when it announced earlier this week that some
        Russian forces would begin withdrawing from Ukraine''s borders, according
        to two sources directly familiar with the intelligence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ebb972-ccbe-44f9-b035-fc1362b15a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826b3b53-be01-420b-8a96-5666d9df541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post first reported on the intelligence about Russia''s
        deliberate deception.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3125cd-a709-49b4-ba0d-da5843a6958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d33a018-0c15-48c8-b2a5-f8f0f71505ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin had said on Tuesday that Russia had decided "to partially
        pull back troops" from Ukraine''s borders, and the Russian Defense Ministry
        released videos on Wednesday showing some forces and equipment leaving Crimea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649b6d4d-8d22-4536-8bf3-553800e0e568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b26b93-7f47-4add-8fc7-4ca86abcdb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US has evidence that Russia intended to deliberately deceive
        the West when it announced these drawdowns, the sources said, and has instead
        increased its troop presence and moved forces closer to the border in some
        areas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435aa4ed-a37a-4fc0-94db-c052b20eed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab92031-17f4-4a97-a309-d5b5fe25ca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources declined to go into further detail about the evidence,
        citing the need to protect sensitive sources, but emphasized the information
        about Russia''s deception was not solely based on their movements on the ground
        and was based partly on intercepted communications. And as CNN has previously
        reported, US officials are aware that Russian military doctrine explicitly
        embraces deception -- a concept known in Russian as "maskirovka," or "masking."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e96b5a-62d0-48ae-affe-c1c765eff9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662ea72d-3072-4ced-87dc-00d8eb7d8a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials indicated as much on Wednesday, when they
        told reporters that despite its announcements about a partial withdrawal,
        Russia had actually increased its troop numbers by approximately 7,000 forces.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506098cc-6b57-48c9-b14f-ffc544f477e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79157735-f281-4b9d-8dc9-9337e80ab2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said Putin''s public openness to diplomacy was a guise.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbbb5d9-c0db-4594-b43e-23a13918450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c18a0b-556a-4dfd-aaa9-3751f8f08ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every indication we have now is they mean only to publicly offer
        to talk, and make claims about de-escalation, while privately mobilizing for
        war," one of the officials said on Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5483f57-8ef2-4e5a-ab36-23ac60dd7d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64760d69-4352-4a19-a984-f5b4772ce57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelling has also dramatically increased in eastern Ukraine in the
        last day, which Ukraine has attributed to Russia-backed forces.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624877c-d551-4b5a-a8de-61e2fc9a30b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T22:56:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/02/18/politics/us-intelligence-assessment-russia/index.html"
        target="_blank">"''Bleak'' new intelligence assessment driving new urgency
        from Biden administration on Russia"</a></em></p>'
  'kids-insomnia-adulthood':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-02-18T23:30:39.631+08:00
    'imagesource': 'jcr:6298ef95-162e-427c-a12a-6548b45e06aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '096ea521-be25-4242-b70f-dfebb0a870e7'
    'lead': 'Children who slept around seven hours or less when they were about age
      9 were over two and a half times more likely to have insomnia in young adulthood,
      compared with participants who had normal sleep during childhood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-18T23:27:37.037+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:29:11.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:28:59.721+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kids with insomnia might have it until adulthood, study says. Parents
      can help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89d0a35-50be-4ba6-a448-01241a488123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Adolescence is a critical period of physical
        growth and self-discovery, but it also might be the most important phase for
        keeping an eye on your kid''s insomnia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96640805-6f30-4786-9b13-86198d1fedd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f3be2c-023f-4f79-9fee-8871463b6e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children who slept around seven hours or less when they were about
        age 9 were over two and a half times more likely to have insomnia in young
        adulthood (age 24 on average), compared with participants who had normal sleep
        during childhood, according to a new study published Thursday in the journal
        Pediatrics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1337aa-bc72-4653-996a-0e5d5d7c6c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50d030f-da2f-4351-801b-b9332a80c97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who had insomnia during adolescence (age 16 on average) had
        a five and a half times higher risk of their symptoms worsening into adult
        insomnia in comparison to adolescents who had slept normally. The study authors
        said their research is the first long-term study to describe the developmental
        trajectories of childhood insomnia symptoms to adulthood by both subjective
        and objective measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6327bd3-4ae0-4022-a3ec-1042c240d051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7504039-b182-468a-bfe0-1c15d90ea6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our and others'' prior studies, we did not expect insomnia
        symptoms to persist in about 40% of (these) roughly 9-year-old children all
        the way through young adulthood once they were roughly 24 years old," said
        the study''s lead author Julio Fernandez-Mendoza, a clinical psychologist
        board-certified in behavioral sleep medicine and director of the Behavioral
        Sleep Medicine program at Penn State Health and Penn State College of Medicine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e90cce-6563-4fbb-8176-02c23b75832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02962ce-40bc-4add-918e-c71b9d3c3805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a proportion much higher than previously believed," Fernandez-Mendoza
        said via email. "We should not expect childhood insomnia symptoms to developmentally
        go away (remit), at least in a significant proportion of children. We should
        consider adolescence a critical developmental period for insomnia symptoms
        to worsen into a ... chronic clinical condition."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a968b43-597d-4019-9eaa-9e7e37ddc03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a070568d-33a6-48ff-bdcd-1dd3c1f16b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During participants'' first lab visit between 2000 and 2005 and
        second visit between 2010 and 2013, researchers monitored their sleep from
        "lights out" -- 9 p.m. to 11 p.m. -- until "lights on" -- 6 a.m. to 8 a.m.
        -- using polysomnography, a test that records brain waves, blood oxygen level,
        heart rate, breathing, and leg and eye movements during sleep. At the third
        survey, which occurred between 2018 and 2021, all the participants had reached
        adulthood and reported that they usually slept between three and a half and
        11 hours daily.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdf09ab-e287-4df8-bcc1-836014e257f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e68308-0092-4ab9-916f-691e930f6a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Children''s sleep vulnerability</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b350ae-abfb-4e66-95dc-f18b4b9c4143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persistent insomnia symptoms in the transition to adolescence were
        either mostly determined by behavioral factors or by being more biologically
        vulnerable during the adolescent developmental period, the authors wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172ec8aa-211a-494a-80db-2ddf65d797ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82e2994-666a-4a91-aa30-f987ca00d5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with insomnia tend to spend excessive time in bed or do other
        things in bed that aren''t solely sleeping -- behaviors likely learned early
        on, Fernandez-Mendoza said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e574b0a1-d683-4699-9899-63611a8e6e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80227b68-e21c-4c27-bf26-49404bfbac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, one of the main insomnia mechanisms is hyperarousal, understood
        as a biological dysregulation of the stress symptoms and the brain centers
        that control arousal/wakefulness," he explained. Adolescents are known to
        have this type of hyperarousal. Other factors such as gender, race or ethnicity,
        and socioeconomic status could also influence insomnia symptoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0126e63-de75-48b5-b701-1536add3bdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3254385f-f541-4634-8a29-1bb1da05d9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Managing and treating insomnia symptoms</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced47e2a-e18e-4a12-9688-945e3cefe4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study emphasizes the need to address childhood insomnia "expeditiously
        and try and get on top of the issues that may be leading to insomnia or poor
        sleep," said Dr. Robin Lloyd, a pediatric sleep medicine physician at the
        Mayo Clinic, who wasn''t involved in the study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbea2582-532c-42b3-93f3-49f1730dc6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf08c85-f2dc-4348-bc19-947c82a7ee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see insomnia with not only physical challenges but mental health
        challenges," Lloyd said. "There tends to be a bidirectional relationship,
        in that people who have more mental health issues tend to have more sleep
        issues; people who have more sleep issues tend to have more mental health
        issues."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0cb83e-d064-473c-ad69-7b09d6c2daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2318395a-d0dc-4177-9cd1-40808288bb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focusing on "good habits and behaviors that we can control, especially
        in childhood and adolescence -- it''s only going to beget good behaviors and
        positive habits as an adult," Lloyd added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e28a05-05d3-45cd-960d-8989329ccb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da905f-8e59-4e8b-bcb6-6ee753e6b154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have a teenager who''s always tired, that''s not OK, Lloyd
        said. Don''t assume they''re just reckless sleepers -- they could be exhausted
        because they have a sleep or circadian rhythm disorder or mental health issues
        impacting sleep.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eebf31-a1f9-4d8c-a7a5-2a0bb63f8110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549368e3-7ce2-4ae5-a097-eae1eb66e301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents, teachers and pediatricians should address these signs immediately.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a59087-468c-4b9a-9236-e50684c47ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b142bd5e-d866-4dd4-817f-ab548fa90f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Always consult with the pediatrician and behavioral health provider,
        if any," Fernandez-Mendoza said. There are "evidenced-based, safe behavioral
        therapies that are effective and can be implemented with supervision of a
        trained clinician to make their children sleep independently without bedtime
        resistance or the need of a parent to sleep in the room."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6707fd58-7276-4f12-b1de-dce899ad8edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bfc6aa-248a-4b5d-946d-aa22327c8b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For adults, cognitive behavioral therapy for insomnia (CBT-I) is
        the "first-line treatment for insomnia disorder, and it is gaining greater
        and greater support in adolescence. Many of us scientist-clinicians treat
        insomnia in adolescents using CBT-I with minimal adaptations," he added. "The
        earlier we treat it, the better. Sleep medications should be a second-line
        treatment."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec01844-969b-45f2-80e9-a86b3104f2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df438ef-5531-4d7f-8a55-4667b8ce12c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most important tips is controlling technology use or
        screen time. "I''ve had kids with narcolepsy say, ''Oh, as long as I have
        a screen in front of me, I''m alert,''" Lloyd said. "That speaks volumes.
        If they''re so alerting that even a person with narcolepsy can be alerted
        and not dozing off while watching a screen, then how''s that impacting (the
        sleep of people without narcolepsy)?"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc938c-d7f7-4d70-aa5d-cef155ad914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779bc0ba-25b6-4232-b07c-6da90b78cbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd recommended following the American Academy of Pediatrics''
        recommendations for limiting screen time by having a cutoff time that enables
        kids'' minds to wind down and not have the technology exposure that can suppress
        their melatonin, a crucial sleep hormone.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07117ad-c3df-4063-915c-dc14140ddddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb6e617-c74e-418a-83fb-256eb82c91b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General sleep hygiene is important for both children and young adults.
        It includes maintaining a consistent sleep schedule, as well as a quiet, dark
        and cold room.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c192ba-fc82-4e8b-a589-c0556314dbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a019c5ac-aa42-4553-a29d-85469ba52f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having insomnia and insufficient time to sleep because of educational
        obligations could lead to significant long-term impact, so school systems
        letting kids start classes later in the morning to work with their natural
        circadian rhythms -- as AAP recommendations for school start times suggest
        -- could also be helpful, Lloyd added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54e5223-2ea2-46a8-ab9b-4044f9ceab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T23:27:37.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:29:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/02/18/health/childhood-insomnia-to-adulthood-study-wellness/index.html"
        target="_blank">"Kids with insomnia might have it until adulthood, study says.
        Parents can help"</a></em></p>'
