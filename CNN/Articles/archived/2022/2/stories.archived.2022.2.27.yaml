      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea launched a ballistic missile
        off the east coast of the Korean Peninsula on Sunday, South Korea''s Joint
        Chiefs of Staff said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f758e-b9e0-4616-a8ea-c49b17f26e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:07.463+08:00
