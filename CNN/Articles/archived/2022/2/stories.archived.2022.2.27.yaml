      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> Heavy
        traffic, especially in Metro Manila, has been a daily struggle for many Filipinos.
        So how will the presidential candidates solve it if they get elected?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb52e49-b798-41f5-a49d-b889f6351260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.195+08:00
