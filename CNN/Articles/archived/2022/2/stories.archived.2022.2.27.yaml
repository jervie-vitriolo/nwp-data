    'title': 'North Korea fires ''at least one ballistic missile,'' Japan says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f929a5-d34d-4ed3-a5dc-1d9545b2ae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:06.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
