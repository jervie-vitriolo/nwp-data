      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089f804e-4068-4954-8967-54dd5e720121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:49.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayern Munich superstar and Poland striker Robert Lewandowski echoed
        Kulesza''s sentiment, saying: "It is the right decision!</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f83a44-a7ec-4abf-86d4-6874f135cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:49.799+08:00
