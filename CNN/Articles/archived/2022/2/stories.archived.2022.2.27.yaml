      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I want to become president because</strong> mahal ko ang
        aking bayan dahil ako ay taong sumusunod sa mga utos ng diyos. Ang bayan natin
        nangangailangan ng tulong dahil sa kahirapan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ffa5c0-d00c-4361-912c-ad61077fc8f2'
