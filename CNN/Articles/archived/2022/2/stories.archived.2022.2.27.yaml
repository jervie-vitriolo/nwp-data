      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422f3e1f-75bd-426c-9780-555e341a926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:21:13.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:52:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The criminal justice approach sometimes isn''t the
        best way to solve the war on drugs. We need a public health approach.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a85a51f-1876-4e70-9792-74fcfcd72c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:21:13.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:52:15.385+08:00
