      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5974bf2-9734-4fd7-9ffd-9146baada87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:11:19.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:01.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the CNN Philippines'' presidential debate, Sen. Manny Pacquiao,
        Vice President Leni Robredo, labor leader Leody de Guzman, Manila Mayor Isko
        Moreno, and businessman Faisal Mangondato all raised their hands when asked
        whether they themselves were in favor of getting endorsements from various
        religious groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ca8fa-4843-472b-86fd-a6064506322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:11:19.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afc4217-259a-4193-96a6-e054508f6de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:11:19.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:02.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former spokesperson Ernesto Abella, former Defense chief Norberto
        Gonzales, Sen. Ping Lacson and cardiologist Jose Montemayor, Jr. did not raise
        their hands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f8b848-73dd-4492-ab62-d9717b5258ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:11:19.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:02.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1674e35a-cf83-4570-a1d4-fbfc7fd9f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:11:19.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:03.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending his stance, Moreno said that while he agrees with the
        separation of Church and State, a religious endorsement is a totally different
        issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73595ea-8d3e-4875-b464-bb6e0621797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:11:19.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4bfc87-87e8-40a7-b3cb-48ed75de6a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:11:19.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:04.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan namin ng lahat ng tulong, lahat ng pwedeng tumulong
        sa aming kampanya upang mapagtagumpayan namin ang laban namin para doon sa
        mga itinataguyod at layunin namin sa paggogobyerno,"</em> he said. <em>"That
        goes also to the religious sector, ano pang religious na sekta sila."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383727e5-3ab2-415b-9289-ae0a3b4dc975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:11:19.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:04.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8783b828-5bca-4f0a-b8ee-4c53547fe5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:11:19.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:05.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need all the help we can get, all who can help
        with our campaign so that we can succeed in our fight to achieve our goals
        in governance. That goes also to the religious sector, whichever sector they
        represent.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda8eaaa-150d-414e-a0ca-04f6dea4fec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:11:19.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:05.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa54fc-72e3-431b-ab59-2e4813b31e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:11:19.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montemayor, on the other hand, noted that a religious organization
        "impinges on the very right of the people" to choose the right leader when
        it forces its members to vote for a person against their will.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb75d5c-2250-4f03-b22e-40be1500fc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:11:19.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:06.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e53ade0-6850-425c-a2ea-fc064ba71bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:11:19.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:07.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said the laity can freely choose and endorse their preferred
        bets, but the church itself must remain non-partisan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e20afb-ac2c-4f12-b2f9-aaa70d0388c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:11:19.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd570da84-e819-410d-8b0f-9404347f7f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:11:19.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:08.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangondato, a Muslim candidate, noted that candidates should simply
        get real about their position on religious endorsements, as long as the people
        within the churches can freely choose their own president.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace15162-1aa5-4b48-85cb-c57486ac533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:11:19.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:08.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6255cf-783b-4f02-85fa-fa1de79b53a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:11:19.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:09.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magpakatotoo po tayo, na tayo ay humihingi ng endorso para
        tayo ay maging isang pangulo dito sa ating bansa. ‘Yun po ang aking sagot,
        dapat lang ang mga tao sa simbahan, ang mga tao sa mosque, sila ang mga totoong
        taong makakakuha ng pagpili kung sino ang tama na magiging pangulo ng ating
        bansa,</em>" he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d58df86-4a03-426f-b45e-5f4904f9eb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:11:19.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e9ceb4-e7c5-4187-bf1f-13f6f02f43f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:11:19.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:10.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s be real, that we are all asking for endorsements
        so we can be hailed the next president of our country. That''s my answer,
        the people in churches, in mosques, they are the true people who could freely
        choose the next leaders.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be5a31-6984-4842-a3c8-8e89ac74566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:11:19.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:10.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3891e336-b95f-491e-86ad-7fe8895f7d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:11:19.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:11.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debate absentee Bongbong Marcos was among the candidates who secured
        a religious endorsement ahead of the elections. Marcos and his running mate
        Davao City Mayor Sara Duterte, together with their Senate slate, <a href="https://www.cnnphilippines.com/news/2022/2/1/Bongbong-Marcos-Sara-Duterte-Apollo-Quiboloy-endorsement.html">were
        endorsed by Apollo Quiboloy</a>, a self-proclaimed "appointed son of God,"
        who was recently indicted for child sex trafficking and other charges in the
        United States.</p>'
