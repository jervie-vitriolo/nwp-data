      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4734a0b2-1fcd-44c8-ae0e-b695d663e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T16:17:06.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:47:53.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — Quezon
        City lawmaker and celebrity Alfred Vargas is pushing for social workers to
        receive benefits, saying they provide essential service during the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e373cf1d-67fd-4311-a06c-bcdeed350071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T16:17:06.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:47:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public social workers perform vital and valuable work in the delivery
        of social services to the Filipino people amidst the ongoing COVID-19 pandemic,"
        said the Quezon City 5thDistrict Representative and former actor in a statement
        Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a8477b-bcde-4e52-8898-d4cf0c311093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T16:17:06.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:47:54.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are heroes, promoting the good and welfare of our communities
        through a profession rooted on selflessness. This fact has especially rang
        true during these difficult times," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9605f6a8-2bf8-4e66-9f7b-ad9c83baaabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T16:17:06.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:47:55.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas, who heads the House Committee on Social Services, filed
        last week House Bill 10810 which aims to provide fixed monthly special risk
        allowances, active hazard duty pays, and PhilHealth coverage on all work-related
        medical expenses, among other benefits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554284d0-02de-41b2-9a6a-fd99dfb321a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T16:17:06.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:47:55.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All registered social workers in government service, including those
        whose services are engaged through job orders or contracts of service, will
        be covered by the bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56113a2-3a9b-439d-a4a6-c17720bd7e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T16:17:06.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:47:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said funding for the proposed bill would be sourced
        from the budgets of the Department of Social Welfare and Development, the
        Miscellaneous Personnel Benefit Fund, as we all as other sources identified
        by the Department of Budget and Management.</p>'
