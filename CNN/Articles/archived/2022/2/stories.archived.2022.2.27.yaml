      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> Three
        presidential candidates weighed in on civil unions between same-sex couples
        during a CNN Philippines debate on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce409ea-2184-4228-ac58-6996893fb37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:30:52.061+08:00
