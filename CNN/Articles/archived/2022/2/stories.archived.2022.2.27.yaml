      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The first thing I’ll do if I win the elections is</strong>
        I will put the government on autopilot. This means that we will depend on
        the civil service professionals, particularly the undersecretaries with securities
        of tenure to run the government based on programs and provisions I will introduce.</p>'
    '37':
