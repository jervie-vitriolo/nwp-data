      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9d514a-af11-4cb8-b53b-fc3128316228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:07.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was fired from the Sunan area of North Korea at around
        7.52 a.m. local time, the Joint Chiefs said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e78a0-b4b0-4f10-8709-0362560cade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:08.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Defense Minister Nobuo Kishi said North Korea launched
        "at least one ballistic missile," that flew a distance of 300 kilometers (186
        miles) and to a maximum altitude of 600 kilometers (373 miles).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f910123b-dacb-4235-a0ee-ba33dcf753ad'
