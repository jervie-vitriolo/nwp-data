      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccf0d7f-79c4-45d7-ba00-f2135ece663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garry and Worobey say the studies show the urgent need to pay attention
        to situations in which animals and humans interact closely on a daily basis.
        "We need to do a better job of farming and regulating these wild animals,"
        Garry said, and "invest in infrastructure in places where viruses spill over."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19213890-6a5e-4589-a402-ca385e0d3580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.582+08:00
