      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The first thing I will do once I will win the elections
        is</strong> [to] focus on sugpuin yung corruption, at focus sa pagpalakas
        ng ekonomiya, at magbigay ng trabaho sa milyun-milyong Pilipino.</p>'
    '49':
