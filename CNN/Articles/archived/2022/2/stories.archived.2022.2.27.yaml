      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six areas in Visayas will also shift to the lowest alert level status:
        Aklan, Bacolod City, Capiz, Guimaras, Siquijor, and Biliran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
