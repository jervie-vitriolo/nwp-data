      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending his answer, Moreno said: "<em>Ano naman ang kinalaman
        ni Juan dela Cruz, ni Pedro sa kasalukuyang hirap na kinakaharap ng (mga tao)
        diyan? I think before going to other things, we should attend at bigyan muna
        natin ng panahon kung papaano natin itatawid yung mga kakababayan natin sa
        pandemyang ito."</em></p>'
