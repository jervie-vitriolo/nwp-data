      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the US has imposed other sanctions on Russia, targeting
        Moscow''s banking, technology and aerospace sectors. On Friday, the US announced
        that it would impose sanctions on Putin directly and on Russian Foreign Minister
        Sergey Lavrov.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e5c508-5b40-471d-b65f-d2ba80b8afe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.747+08:00
