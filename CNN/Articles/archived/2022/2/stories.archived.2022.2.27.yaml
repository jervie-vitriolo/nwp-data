      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate which ran for two and a half hours saw aspirants laying
        out their plans to combat pandemics, defend the country’s maritime rights,
        and deal with rising oil prices, among other pressing issues.</p>'
