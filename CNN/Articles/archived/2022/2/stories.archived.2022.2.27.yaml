      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> – Vice
        presidential candidates&nbsp;pitched themselves before voters during a CNN
        Philippines debate on Saturday, as they expounded on what a nation under their
        leadership in the next six years would look like.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb571007-37e7-41fd-8da1-4c16236a1934'
      'mgnl:activationStatus': true
