      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Davao City Mayor Sara Duterte and House Deputy Speaker Lito
        Atienza were unable to attend. Duterte didn''t give a particular reason, while
        Atienza said he was recovering from a knee surgery.</p>'
