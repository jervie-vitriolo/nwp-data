      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea91cd-7160-4860-9c09-aae9ec14fa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T19:55:54.146+08:00
