      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/2/1/Doc-Willie-Ong-mental-health-strategies.html"><strong>RELATED:&nbsp;Dr.
        Willie Ong pitches for PhilHealth mental health services coverage, higher
        NCMH budget</strong></a></p>'
