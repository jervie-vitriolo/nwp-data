      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3af081d-6a9f-4af2-ac95-e142bcfc10d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the Polish squad released joint statements on their
        social media —&nbsp;one in Polish and one in English —&nbsp;agreeing with
        their football association''s decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdecb65-7902-437f-ac6d-324c3375e92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18698440-bf52-4b55-91ec-bde5d08bcc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, the players of the Polish national team, together with the
        Polish Football Association, decided that as a result of Russia''s aggression
        against Ukraine, we do not intend to play in the play-off match against Russia,"
        it said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a7e375-ca28-42e4-bec2-d7ea63858765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cd48e1-bb89-4657-bfc7-8a2f9051a83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not an easy decision, but there are more important things
        in life than football. Our thoughts are with the Ukrainian nation and our
        friend from the national team, Tomasz Kedziora, who is still in Kiev with
        his family."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16787416-d436-4d17-aa08-7f59b553bdaf'
