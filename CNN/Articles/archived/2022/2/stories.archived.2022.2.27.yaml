      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> Metro
        Manila and 38 other areas in the country will ease to Alert Level 1 from March
        1-15, presidential spokesperson Karlo Nograles announced on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e85928-8c75-4991-8d3a-b2002f676ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T16:19:16.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:47:39.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time that Metro Manila was placed under the lowest
        alert level status since the COVID-19 alert level system was first implemented
        by the national government in the region last September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c92c6bb-bd4c-4954-9ad6-8ccc8a7d02aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T16:19:16.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:47:39.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provinces of Cavite, Laguna and Bulacan will also shift to the
        lowest alert level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704dd117-ae41-4771-b447-eaedaa36a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T16:19:16.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:47:40.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Places in Luzon under Alert Level 1 in the first 15 days of March
        are: Abra, Apayao, Baguio City, Kalinga, Dagupan City, Ilocos Norte, Ilocos
        Sur, La Union, Pangasinan, Batanes, Cagayan, City of Santiago, Isabela, Quirino,
        Angeles City, Aurora, Bataan, Olongapo City, Pampanga, Tarlac, Marinduque,
        Puerto Princesa City, Romblon, Naga City and Catanduanes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7cdbaf-2a3f-41b8-9305-7ceaaf147b16'
      'mgnl:activationStatus': true
