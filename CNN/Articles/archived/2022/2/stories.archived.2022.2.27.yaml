      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)&nbsp;—</strong>
        Candidates for the country''s second highest post on Saturday offered various
        proposals to address rising oil prices, which have saddled consumers for weeks
        now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eae7b0f-ad48-4039-9f36-5267982ca17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:06:28.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:52:29.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc896c8-9bb0-43cc-8169-9bb3bafb37b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:06:28.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:52:30.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizalito David said during the CNN Philippines Vice Presidential
        Debate that he supports the suspension of excise tax on fuel and "probably"
        slashing the value-added tax on it  — something he has urged President Rodrigo
        Duterte to hold a special Congress session on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c5cf08-a59c-4a8f-9907-956eb248dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:06:28.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:52:30.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4c9e8b-e0ad-4045-89ad-88cc2b0e1e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:06:28.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:52:31.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Willie Ong, meanwhile, reiterated his team''s <a href="https://www.cnnphilippines.com/news/2021/10/22/Isko-Moreno-Bongbong-Marcos-oil-price-electricity-tax.html">proposal</a>
        to slash taxes on fuel and power by as much as 50%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb68ad2-6e80-44b6-8137-757cbe1a06cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:06:28.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:52:31.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7369e23b-3e71-4e4c-9749-501a9ff1c387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:06:28.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:52:32.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also eyes reacquiring Petron Corporation—the country''s sole
        firm maintaining local oil refinery operations—and make it a "barometer" of
        oil prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ab89c2-e061-4723-b9ae-19b53ef7619f'
