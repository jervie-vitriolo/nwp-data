      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f8fa98-5cff-4f55-bc61-66c441377247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:08:31.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:17.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno did not have any publicized engagement with the Microsoft
        co-founder,&nbsp;although the Bill and Melinda Gates Foundation listed two
        committed grants for the City of Manila in 2020 or a year after he was sworn
        in as Manila mayor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6702fc5e-b356-43ed-8ad3-838bbef6eb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:08:31.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c7d03b-7312-4204-9c1a-ba903f11297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:08:31.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:18.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the foundation''s website, a project with a cost of
        $319,147 or over <a href="https://www.gatesfoundation.org/about/committed-grants/2020/02/inv004584"
        target="_blank">₱16.3 million worth of toilet products</a> were granted for
        the City of Manila''s low-income communities in February 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7169d1a-1487-4cf4-83a2-c94fb58d42bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:08:31.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:19.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f148f003-f496-46f2-8c16-a17342b202bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:08:31.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:19.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bill and Melinda Gates Foundation also gave an amount of $267,835
        or over <a href="https://www.gatesfoundation.org/about/committed-grants/2020/05/inv017016"
        target="_blank">₱13.7 million to London-based toilet firm Loowatt</a> in May
        2020 for the procurement of portable toilets for Manila local government''s
        "Kubeta Ko" project.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf19f90-fc45-4dbf-a007-38452cbeaac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:08:31.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:20.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3ff5e1-0c96-4eb4-8c33-4d8c95d443ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:08:31.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Manila Mayor was the lone presidentiable who gestured
        he won''t return unused campaign funds to donors after it was asked whether
        they would do so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63da77fc-d663-4bb1-9ad0-3b9e32c09747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:08:31.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3485e0-6a3b-4471-ac80-5e555eae72b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:08:31.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:21.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to be fair with the Filipino people. <em>Hindi ako nagsauli
        ng binigay saking tulong sa kampanya na sobra, ngunit tinupad ko ang aking
        tungkulin bilang mamamayan na magbayad ng buwis</em> (I did not return any
        excess campaign funds, but I fulfilled my obligation as a citizen to pay taxes).
        That''s why <em>wala po akong</em> (I don''t have any) moral ascendancy to
        answer the question in favor," he said.</p>'
