    'jcr:uuid': 'bae3ea0d-102a-4920-a91c-f35e606dfdb0'
    'lead': 'Almost all presidential bets believe election debates are important as
      these formal discussions give them proper venues to relay their visions and
      goals for the country.'
    'mgnl:activationStatus': true
