      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d8a5b-17e7-4ba8-8c97-c16ffee5ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T16:43:20.693+08:00
