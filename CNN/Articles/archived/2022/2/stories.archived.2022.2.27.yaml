    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be6ebd54-dee0-42b2-ada0-fa7eb70cb33e'
    'lead': 'Three vice presidential candidates expressed their opposition to political
      dynasties, and laid down proposals that they believe would address the issue.'
    'mgnl:activationStatus': true
