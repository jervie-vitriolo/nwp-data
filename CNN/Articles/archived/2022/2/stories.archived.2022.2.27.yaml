      'mgnl:lastActivated': 2023-01-25T16:47:12.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case of reintegration, isolation can be discontinued upon completion
        of the recommended period. Patients who wish to do this must not have a fever
        for at least 24 hours without the use of any antipyretic medications and have
        improvement of respiratory signs and symptoms.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa4f1e-53c4-4297-af1c-80f5ae503307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:47:13.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caa12ed-c080-4521-a587-0868b55f77d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:47:13.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who are claiming sick leave, health benefits, or other
        relevant processes where the proofs of COVID-19 diagnosis are needed, the
        rules said that a medical certification may suffice. The medical certificate
        must have the name of patient, severity of symptoms, diagnosis as probable
        or confirmed COVID-19 case, and date of end of quarantine and/or isolation
        period.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8ec84a-ed5b-4c0d-a747-d4a9213403cc'
      'mgnl:activationStatus': true
