      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:08.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d417238-14d3-4104-8cc3-ba6382639c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:09.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s missile firing is Pyongyang''s first since January 30
        local time, when it fired what it claimed was a Hwasong-12 intermediate range
        ballistic missile (IRBM), its longest range ballistic missile since 2017.
        Sunday''s test was of a missile of shorter range than that test, according
        to the estimates provided by Japan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c947bb-330e-4f1d-a6bd-a348889d10a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:09.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a46dfda-1be4-40b4-8c10-87c42cbbc72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:10.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s National Security Council (NSC) said the launch was
        "undesirable" for peace stabilization while the world is trying to resolve
        the Ukraine war, according to the Blue House, South Korean presidential office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c22abe-db6d-43ed-b735-f95d59850b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:10.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff33ade-ee46-46af-93ae-6c0d9224d032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:11.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSC also expressed "deep concern and severe regret" over the launch,
        which marks the eighth missile test this year, and urged the North to "immediately
        stop actions contrary to peaceful resolution through diplomacy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09407d5-fec0-48fd-b5c8-9fddea0e976e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:11.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee1a8be-24e6-4a5b-8417-87aab48a8e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:12.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest launch comes less than two weeks ahead of the South Korea
        presidential election on March 9, in which North Korea is likely to be a key
        electoral issue. If conservative candidate Yoon Suk Yeol is successful, analysts
        expect him to take a much harder line against the North compared to current
        President Moon Jae-in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90d1e81-215e-490f-bcb2-eac32c0b9009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:12.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9b9cb7-a5bf-4d70-b61f-26c3cba31562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:13.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ramping up missile testing</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce391a22-23ca-4a0b-b1e7-acd422042cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has ramped up its missile testing in 2022, announcing
        plans to bolster its defenses against the United States and evaluate "restarting
        all temporally suspended activities," according to state media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56f4190-17af-400b-9802-c262c056939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1a9b66-7a4d-4ded-8df3-563571b6c09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first four weeks of 2022 alone, North Korea launched seven
        missile tests, but none of those were of its longest range missiles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d8e0b-a52d-40d3-91d8-5ae659845283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:15.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaa2c0e-3a1b-465a-909d-3c5209183a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:16.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Trump presidency, North Korean leader Kim Jong Un tested
        intercontinental ballistic missiles (ICBM) that could theoretically reach
        continental US, leveraging those tests into meetings with the then US President.
        Last year, during US President Joe Biden''s first in office, North Korea staged
        eight tests —&nbsp;none in the range of an ICBM.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd621c3fd-a8a5-40c4-8191-c5739edb9c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:16.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d08005-7523-4de2-913c-9e2c2a7f6a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:17.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts suggest the increased testing this year shows Kim is both
        striving to meet domestic goals and show an increasingly turbulent world that
        Pyongyang remains a player in the struggle for power and influence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c9b362-362e-45a0-af1d-2f7c9c088e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97673114-cff0-4c50-af44-23cb54fbdcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:18.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is not going to do anyone the favor of staying quiet
        while the world deals with Russia''s aggression against Ukraine," Leif-Eric
        Easley, associate professor of international studies at Ewha University in
        Seoul, said following Sunday''s test.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45825248-2cbf-43a8-ab43-24e1e2559ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:18.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e18b54-a42c-418c-870c-bff21c0495c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:19.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pyongyang has an ambitious schedule of military modernization.
        The Kim regime''s strength and legitimacy have become tied to testing ever
        better missiles."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2125da21-beec-40c2-a936-035f6eb21950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:45:05.602+08:00
