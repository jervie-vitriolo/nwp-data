    'template': '1'
    'title': 'Exclusive portraits of the candidates at the CNN Philippines Presidential
      Debate 2022'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60136768-2861-46a0-99eb-c3eb66b6de6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:18:46.339+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:43:58.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para naman akong artista,” labor leader and presidential candidate
        Leody De Guzman joked when our photographer asked him to try a few poses for
        these portrait sessions. The portraits may not have been pang-poster or pang-artista
        notebook, but sitting down for them could very well serve as training if they
        win the elections on May 9, as the winner will sit down for a presidential
        portrait session of their own. The face of the highest official in the country,
        after all, will possibly be watching over public places like classrooms, eateries,
        and offices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbd45d8-df64-4f58-b44a-8b1e15ec8dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:18:46.339+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:43:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other candidates are at ease because they have done this many
        times, such as Vice President Leni Robredo, Senator Manny Pacquiao, Senator
        Panfilo Lacson, and Manila Mayor Isko Moreno. For former presidential spokesperson
        Ernesto Abella, former Defense Secretary Norberto Gonzales, businessman Faisal
        Mangondato, and Dr. Jose Montemayor, an air of dignity is present, much like
        all of the candidates. In a few hours, it’s game time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510b2db-080f-4e3f-ace3-09c9344994b8'
