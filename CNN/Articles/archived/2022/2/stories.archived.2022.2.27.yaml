      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close contacts, patients with no symptoms, and mild to moderate
        confirmed cases will be managed at the primary care level. These include health
        centers, face-to-face consultation on private clinics, and teleconsultation.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6756160e-49bb-4b8a-a2d2-ed33ce26d695'
      'mgnl:activationStatus': true
