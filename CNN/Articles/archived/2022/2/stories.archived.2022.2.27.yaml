        in March in protest at Russia''s invasion of Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93b09b1-e740-4886-9112-62cac19e1828'
      'mgnl:activationStatus': true
