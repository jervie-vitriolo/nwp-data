      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0c656c-6791-44b3-830a-fae1341b8712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T16:43:20.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:47:29.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo Olympics silver medalists <a href="https://www.cnnphilippines.com/sports/2021/8/7/Carlo-Paalam-silver-medal-Tokyo-Olympics.html"
        target="_blank">Carlo Paalam</a> and <a href="http://www.cnnphilippines.com/sports/2021/8/3/Nesthy-Petecio-silver-medal-Tokyo-2020-Olympics.html"
        target="_blank">Nesthy Petecio</a> and bronze medalist <a href="http://www.cnnphilippines.com/sports/2021/8/5/Eumir-Marcial-bronze-Tokyo-2020-Olympics-boxing.html"
        target="_blank">Eumir Marcial</a> led the Philippines'' best Olympic performance
        in history as they backed the feat of weightlifter Hidilyn Diaz, who won the
        country''s first ever Olympic gold after 97 years and will also be named as
        the <a href="http://www.cnnphilippines.com/sports/2022/2/6/Hidilyn-Diaz-named-2021-PSA-Athlete-of-the-Year.html"
        target="_blank">2021 PSA Athlete of the Year</a>.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb3e95f-51b9-489d-a694-b0388cd4f25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T16:43:20.692+08:00
