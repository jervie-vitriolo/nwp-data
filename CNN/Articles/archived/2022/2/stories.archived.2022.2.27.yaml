  'coronavirus-origins-studies':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-27T08:44:35.667+08:00
    'imagesource': 'jcr:fafb3f26-b579-4f64-b143-02fb83d986ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d2cfb4f-a31d-4c87-9547-40851bb2ae3a'
    'lead': 'Two preprint studies posted Saturday offer further evidence that the
      coronavirus originated in animals and spread to humans in late 2019 at the Huanan
      Seafood Market in Wuhan, China.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-27T08:46:03.580+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T16:50:42.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:43:20.518+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'animals', 'Wuhan', 'China']
    'template': '1'
    'title': 'Studies offer further evidence that the coronavirus pandemic began in
      animals in Wuhan market'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1fe1dc-cebe-46d1-aff2-64e73f260af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:42.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two preprint studies posted Saturday
        offer further evidence that the coronavirus originated in animals and spread
        to humans in late 2019 at the Huanan Seafood Market in Wuhan, China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f33daaf-5f17-48f1-8cf2-38d1e3006b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37927e3-e613-4ae3-b3d7-478b7591e285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the studies -- neither of which has been peer-reviewed or
        published in a professional journal -- used spatial analysis to show that
        the earliest known Covid-19 cases, diagnosed in December 2019, were centered
        on the market. The researchers also report that environmental samples that
        tested positive for the virus, SARS-CoV-2, were strongly associated with live-animal
        vendors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c720dbf6-4553-45bd-842c-cdc309550b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:44.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6270acf-7f75-4742-839b-2e6b5e9007b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:44.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other study says the two major viral lineages were the result
        of at least two events in which the virus crossed species into humans. The
        first transmission most likely happened in late November or early December
        2019, the researchers say, and the other lineage was probably introduced within
        weeks of the first event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb2b9b-a873-46fb-ac66-2214db3777f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:45.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f783e7a0-3785-444f-8511-ffc29cac0ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:45.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have roundly condemned the theory of a laboratory origin
        for the virus, saying that there''s no proof of such origins or of a leak.
        Many of the researchers behind the new studies were also participants in a
        review published last summer that said the pandemic almost certainly originated
        with an animal, probably at a wildlife market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2c77c4-8f54-4b2a-91db-5332a8208777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:46.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c85268-fd00-46da-8cb9-ba12550bc8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:46.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new studies take this area of research "to a new level" and
        are the strongest evidence yet that the pandemic had animal-related (or zoonotic)
        origins, Michael Worobey, a professor and head of ecology and evolutionary
        biology at the University of Arizona told CNN. Worobey was lead author on
        the geographical study and co-author on the other paper.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653b3da0-589d-4cd4-9824-43375d62ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:47.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccd475c-13f8-49fb-8e43-f87e8ce17996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the findings "game, set and match" for the theory that
        the pandemic originated in a lab. "It''s no longer something that makes sense
        to imagine that this started any other way."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096336cb-f63e-4a45-8873-5b86991ff629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ff2299-acd5-4824-808a-7b54fbf1bf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:48.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worobey likened the pattern of the coronavirus'' initial spread
        to a firework, with the market at its center. The explosion started in late
        2019, but the pattern had changed completely by January or February 2020,
        the hallmark of a virus "seeping into the local community."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752a8aab-f1fc-4654-9671-02ba48ce5d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:49.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcebaf31-38e9-466b-a4cb-58cd873f8e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study notes that "December 2019 Covid-19 cases were geographically
        distributed unexpectedly near to, and centered on, the Huanan market, irrespective
        of whether or not they worked at, had visited or were knowingly linked to
        someone who had visited this market in late 2019. Furthermore, of those cases
        epidemiologically linked to the market, the overwhelming majority were specifically
        linked to the western section of the Huanan market, where most of the live-mammal
        vendors were located."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ea9285-e53d-4bd9-bacc-c60e4eec8c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:50.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b84ff4-73ce-43c4-a4b5-7d27be3007cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When researchers tested surfaces at the market for the virus'' genetic
        material, there was one stall with the most positives, including in a cage
        where one researcher had previously seen mammals called raccoon dogs being
        kept.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87df5ab0-fa58-4727-915f-d98d0c1fe4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66ba5bb-718a-4d7e-b5c8-aa7f64369260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:51.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are "as close to having the virus in an animal as you
        can get," Robert Garry, a professor of microbiology and immunology at Tulane
        Medical School, told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a532e8-6839-4316-b64d-508fe1dbc035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:52.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afc8b91-a9b0-4663-95e9-16bf696b777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:52.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garry was co-author on the study that found at least two zoonotic
        or animal-transmission events. It notes that the pandemic began with two major
        viral lineages, called A and B, although it says there were probably even
        more forms of the virus "that failed to establish in humans." Lineage B is
        the more common of the two and the only one that had previously been found
        at the market, but the study says lineage A was also circulating around the
        area early in the outbreak.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3202841f-16d4-4e11-bfa5-19fe78fca5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9515bf-fd23-4c90-b7ac-8b41e2f6cc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus most likely started with at least two animal transmissions,
        with a raccoon dog or another mammal serving as the intermediate host before
        it spread to humans, the study says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4194029f-6a9c-46c3-8e45-0804bee2b21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:50:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
