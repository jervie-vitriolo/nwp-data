      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I want to become president dahil</strong> naranasan kong
        maghirap at gusto kong magserbisyo sa taong bayan natin, maiahon sa kahirapan
        ang ating bansa.</p>'
    '48':
