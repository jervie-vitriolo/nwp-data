      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50147fc-6734-44c8-bc98-bf4737d2ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:26:43.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:45:18.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A portion of<a href="https://legal.un.org/repertory/art1.shtml">
        Article 1 of the UN Charter</a> states that the organization seeks "to maintain
        international peace and security, and to that end, to take effective collective
        measures for the prevention and removal of threats to the peace...and to bring
        about by peaceful means, and in conformity with the principles of justice
        and international law, adjustment or settlement of international disputes
        or situations which might lead to a breach of the peace."</p>'
