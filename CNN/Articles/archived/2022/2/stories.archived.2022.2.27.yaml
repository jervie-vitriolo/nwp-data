      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mindanao, four places will be under Alert Level 1 from March
        1-15: Zamboanga City, Cagayan De Oro City, Davao City, and Camiguin.</p>'
    '9':
