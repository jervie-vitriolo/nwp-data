      'mgnl:lastActivated': 2023-01-25T16:47:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full seating capacity in vehicles joining motorcades is also permitted,
        provided that only candidates or campaign supporters who come from the same
        household share a ride.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b417aecb-6938-4415-9904-1c6a4f96c092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T19:55:54.146+08:00
