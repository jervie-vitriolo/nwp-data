      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Feb. 28, Comelec spokesperson James Jimenez said the poll
        body has not yet received any formal request to relax its campaign guidelines,
        so the current rules will remain in place.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaf436f-8c6b-49f0-b67a-791a8796e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T19:55:54.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:47:17.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e9812e-234e-4e0c-b3eb-df68d74ea412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T19:55:54.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:47:18.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will still be no handshakes, hugs, kisses, taking of selfies,
        or any similar activity requiring close proximity between candidates and other
        people. Poll bets are also banned from entering homes even with the consent
        of residents. Some national candidates have blasted these rules, saying it
        deprives them of the chance to get closer to voters.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18de85e-7d4c-48d1-97cf-7e0ff9dae964'
