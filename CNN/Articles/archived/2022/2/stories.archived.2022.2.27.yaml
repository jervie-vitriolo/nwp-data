      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year the Vatican recommended the sprinkling of ashes on top
        of the heads as an alternative way of distributing ashes and as a precaution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6342b940-822d-4f1f-b62e-34ce791aa375'
