      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Manny Pacquiao maintained his stance against
        same-sex relationships, which he said goes against his beliefs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c82327-7dbc-464f-af8a-70d2e29f2d14'
      'mgnl:activationStatus': true
