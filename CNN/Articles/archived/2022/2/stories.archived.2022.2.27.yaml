      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2016/10/04/Same-sex-civil-unions-and-same-sex-marriage-Whats-the-difference.html">Same-sex
