      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61111bf-6a22-44f6-869d-fdd3e4b352b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:30:52.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:44:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi natin sila ina-underestimate. Mataas ang respeto natin sa
        kanila, pero kapag ''yung sinasabi nating magsasama ang lalaki sa lalaki,
        tutol po ako dyan,” Pacquiao said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f63bf62-800b-45af-9ca9-5d2cd1f730c8'
