      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I knew I was called to public service…</strong> from the
        beginning. Purposely God gave me these blessings and talent para maging public
        servant at tumulong sa tao.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8088f00-a5fa-4cb0-adaa-79efdbc22065'
