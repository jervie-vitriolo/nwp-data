    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353fb845-10de-49ea-9c8c-03a19019e424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T15:56:14.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:47:58.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong>&nbsp;The
        Department of Health (DOH) recorded 1,038 new COVID-19 cases on Sunday, pushing
        the nationwide tally to 3,661,049.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98255665-10b7-448a-b643-ba879943bf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T16:34:11.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:47:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases today, 1,015 (98%) occurred within the
        past 14 days or from February 14 to 27. The regions with the highest number
        of new cases were Metro Manila (227 or 22%), Western Visayas (129 or 13%)
        and Calabarzon (104 or 10%).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef19f00-58a9-480b-9ad1-b7fae293bed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T15:56:14.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:47:59.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5551c7b0-a38a-4ea5-91b6-a8c317caf38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T15:56:14.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:47:59.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 1.4% or 52,961 are active cases or currently sick
        patients with 47,910 experiencing mild symptoms; 2,780 in moderate condition,
        1,417 with severe symptoms; 556 without symptoms and 298 in critical condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b55635-337e-4858-9091-f1b1157a67d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T15:56:14.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:00.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a6da6c-ffa4-4fe1-a5c9-050286586aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T15:56:14.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 56,401 —&nbsp;1.54% of all cases —&nbsp;after
        51 more people lost their lives.&nbsp;Among the 51 deaths, nine (18%) occurred
        this month and two (4%) last month. There were also 40 deaths traced to last
        year: one in December, eight in November, three in October, nine in September,
        five in August, six in July, four in June, one each in May and February, and
        two in January.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a57d44-e09a-4c8d-b702-03121dfa9bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T16:34:11.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:01.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f12616a-6de5-4b2c-be77-846f884ba35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T16:34:11.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:01.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belated reporting is due to late encoding of information in
        the COVIDKaya data storage system, the DOH explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ffb3b8-6a34-4385-be29-c001099d5a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T15:56:14.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:02.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1,999 others recovered, lifting the survivor count to
        3,551,687 or 97% of the COVID-19 tally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308c65fd-2581-4ae7-a60e-1f1b2c2a9bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T16:34:11.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 44 initially tagged survivors as among
        the dead after validation, and deleted nine duplicate cases, including three
        recoveries and one fatality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ebbd86-ee19-42ed-8617-b8ecb30fab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T15:56:14.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:03.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdacd31-719a-4e5e-8be8-a6e51e511a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T15:56:14.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:03.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One laboratory did not submit data, the DOH said. The lone non-reporting
        laboratory contributed an average of 0.05% of tested samples and 0.05% of
        positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75669430-2ce0-4def-9ab6-1df878805ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T16:34:11.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:04.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, dropped further to 5% based on 25,313 tests reported on February
        25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626beedf-3fd1-4917-99c4-61dcd166d289'
