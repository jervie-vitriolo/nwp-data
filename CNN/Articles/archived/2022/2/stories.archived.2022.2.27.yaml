      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> – Infanta
        Mayor Filipina Grace America was wounded after an unidentified gunman shot
        her on Sunday afternoon, Quezon Governor Danilo Suarez said.</p>'
