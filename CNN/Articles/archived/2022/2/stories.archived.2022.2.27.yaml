      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:47:14.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Election-related activities</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad9296a-d239-4165-8702-79777c8885b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T19:55:54.145+08:00
