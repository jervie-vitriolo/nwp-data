      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> Presidential
        bets bared on Sunday their stand on getting endorsements from religious groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ccd4ac-6580-4120-81bc-4c29109d6816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:11:19.640+08:00
