      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bed0c1-78a0-44a5-a89a-cac029281f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:21:13.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:52:13.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung</em> criminal justice approach<em>, minsan hindi ''yun
        ang pinakamagandang pag-</em>solve<em> ng</em> war on drugs<em>. Kailangan
        natin ''yung</em> public health approach," said the cardiologist and internist
        during the CNN Philippines Vice Presidential Debate on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1b01f0-2694-4469-8dba-7500f3367974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:21:13.580+08:00
