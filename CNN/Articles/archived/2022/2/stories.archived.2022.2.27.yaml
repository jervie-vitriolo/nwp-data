    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elections-2022', 'The-Filipino-Votes', 'Carlos-Serapio', 'Willie-Ong',
      'Walden-Bello']
    'template': '1'
    'title': 'VP hopefuls say no to political dynasties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e360be-1f37-48e9-b82e-6e1a1a9cfc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T00:40:02.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:52:37.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — Three
        vice presidential candidates expressed their opposition to political dynasties,
        and laid down proposals that they believe would address the issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6dc0ba-026d-41d8-9a1b-96561386a996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T00:40:02.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:52:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang banggaan ngayon ay sistema na luma at sistemang bago. Sa
        sistemang luma, hindi mangyayari na malulutas at matutugunan ang layunin na
        tigilan ang</em> political dynasty," Carlos Serapio said during CNN Philippines''
        Vice Presidential Debate on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad21a52-0a3c-41f3-8fba-ebee36048a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T00:40:02.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:52:38.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s a clash between the old and new systems.
        In the old one, the problem of political dynasties will never be solved.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7739441b-e213-449e-be5a-e13b8c1cba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T00:40:02.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:52:39.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, there is incompatibility between the objective of ending political
        dynasties in the country and the operating system," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c3a04-c59b-489a-ac3b-b3b4464cf49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T00:40:02.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:52:39.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a solution, the vice presidential bet of the Katipunan ng Kamalayang
        Kayumanggi proposed a system where there would be no need for an enabling
        legislation to deny political dynasties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ea94a8-9767-4a1e-b6d1-642975bc4693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T00:40:02.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:52:40.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The constitution itself would provide that political dynasty should
        definitely not be tolerated," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2016898-4936-420d-9768-3ad8643fd5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T00:40:02.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:52:40.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko vice presidential candidate Dr. Willie Ong is
        also not in favor of political dynasties, but said there could be ways where
        families can remain in public service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06737845-0540-4200-844c-7b7158a1937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T00:40:02.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:52:41.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pwede tayo gumawa ng mga</em> variations — <em>baka pwede may</em>
        gap <em>muna. May isang</em> term <em>para</em> at least <em>hindi gamitin
        yung</em> resources <em>nung nahalal para tulungan yung anak niya, kamag-anak
        niya,"</em> he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ce6979-f560-4fd8-8659-651fc78df018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T00:40:02.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:52:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can create variations - there could be a gap, for
        example. There could a be a term in between so the resources of the one elected
        won''t be used to help relatives.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6b32fa-30cf-45a7-ba81-a669f8c6fa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T00:40:02.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:52:42.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong also proposed a limit on how many family members can run.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67146c7-e377-4d6d-9598-9f2d37304444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T00:40:02.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:52:42.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Walden Bello of Partido Lakas ng Masa slammed the Marcos
        and Duterte dynasties, saying they presented the "greatest evil of the political
        system that we have."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b2d967-008a-432b-a933-8bb12bbaef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T00:40:02.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:52:43.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former party-list lawmaker said voters have the power to prevent
        "dynastic cliques" from coming into power.</p>'
