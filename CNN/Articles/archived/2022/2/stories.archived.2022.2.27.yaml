      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) –</strong> Aksyon
        Demokratiko standard-bearer Isko Moreno denied he collected $15 million worth
        of campaign funds from business magnate Bill Gates for his failed 2016 senatorial
        bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f1b9a5-a24d-4c29-8c10-d7b6da6bb7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:08:31.763+08:00
