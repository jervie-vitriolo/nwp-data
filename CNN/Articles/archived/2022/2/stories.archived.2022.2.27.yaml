      'mgnl:lastActivated': 2023-01-25T16:44:07.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ISKO MORENO DOMAGOSO</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894004a1-cb55-4f81-a32e-bd44a00a8f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:18:46.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:44:08.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I want to become president because</strong> we really wanted
        to share what we have done in the city of Manila with the entire country,
        for every Filipino, mapataas natin yung antas ng pamumuhay ng bawat Pilipino
        at maramdaman naman nila ng gobyerno na tao naman ang inuuna. At ‘yung pagkakapantay-pantay,
        especially nowadays yung mga kulang sa buhay, yung mga mahihirap, parang lagi
        napagkakaitan ng pagkakataon. So ‘yung equal opportunity will be the focus
        in navigating ‘yung katatayuan ng tao sa ating bansa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5914aac6-3aa0-4f04-ac2c-695850b3c16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:18:46.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:44:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The first thing I will do once I win the elections is…</strong>
        well, yung burokrasya, ‘yun ang una kong aayusin, yung ease of doing business.
        Sa burokrasya, doon nababalam ang lahat. There’s too much redundancy in government,
        and we’ll put people based on merits and ability. Pipili tayo ng tao na capable,
        at magaling sa kanilang feed of undertaking. Meritocracy, short of saying.
        We will form the government as soon as possible, a new government that uh,
        medyo tumutugon sa hamon ng kasalukuyan, especially ang pangarap namin ni
        Doc Willie [Ong] ay magfocus on life and livelihood. In the first two years
        of six years, sa awa ng Diyos at sa tulong ng tao.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a6164c-37f7-45e2-a39a-2b72b4364e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:18:46.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:44:09.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I knew I was called to public service when…</strong> 23
        years old palang ako noon. So that was like uh, 24 years. Kasi naisip ko,
        pinagpapasalamat ko sa Diyos na kahit ako basurero, o naka-ahon ako sa kinalalagyan
        ko. Through showbiz, naisip ko na ‘Why not in return for my blessings to serve
        the people?’ So matagal tagal na rin ako sa gobyerno pala. (<em>Laughs</em>)
        In 24 years. 47 years old na ako. Half of my life has been dedicated to public
        service. Sa awa ng Diyos, ‘yung pangarap ko na mabago lang ang buhay ng isang
        pamilya, at least ngayon, modesty aside, libu-libong mga pamilya. Eh what
        more kung mabigyan tayo ng pagkakataon ng taumbayan, at sa awa ng Diyos, baka
        we can change the lives for the better ng milyun-milyong nating kababayan,
        here and abroad.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedaa1d3-15b0-4531-b620-2f987f5c3790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:18:46.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:44:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In my first 100 days I will prioritize</strong> [putting]
        people [in positions], ‘yung magagaling, based on merits, ‘yung talagang burokrasya,
        pabibilisin natin yung sistema, and we will introduce and adopt technology
        to be more efficient, and limiting human discretion ang ating government transactions.
        These are the first things we need to do to form a new government facing the
        challenges of our times. Nakikinig sa tao. Sumasagot sa pangangailangan ng
        tao. Tumutugon sa mga suliranin ng tao. So those are the things that we’re
        going to do immediately in the first few weeks of our possible presidency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c68a6e-a7dc-4131-b0ab-c6a358919b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:18:46.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:44:10.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A principle that I always live by is</strong> “Anything
        above zero is positive.” Ibig sabihin, you have to do something and act fast.
        Doing something will at least give you something. Hibernating and too much
        analyzing… it will paralyze everything. Tayo, kung mapapansin mo ang kampanya
        natin ay bilis kilos, dahil tayo ay naghahanap ng tunay na solusyon at mabilis
        na aksyon. Tulad ng temperature, anything above zero is positive.</p>'
    '61':
