    'jcr:uuid': '1da7afe8-1a33-44f2-97fa-756950ab231c'
    'lead': 'These photographs are combined with their answers to our rapid-fire interview
      — seemingly simple but their answers bare the basic tenets of their beliefs
      as leaders and politicians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-27T23:45:37.245+08:00
