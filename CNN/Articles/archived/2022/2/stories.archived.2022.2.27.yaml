      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LEODY DE GUZMAN</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a5a24-18df-4710-8902-bb0775d1c778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:18:46.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:44:04.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I want to become president because</strong> gusto ko baguhin
        ang kalakaran ng gobyerno. Gusto ko ang gobyerno natin ay uunahin ang kapakanan
        ng mamamayang Pilipino lalo na ang ating mahihirap. Hindi ‘yung naka-pokus
        sa mga big business. Hindi pwede idaan sa mga negosyante ang pagpapaunlad
        ng ating bansa. Failure yun, kaya unahin na natin ang ating mamamayan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5d8f9-0ea0-40a5-8654-abdcb7d473e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:18:46.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:44:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The first thing I will do once I will win the elections
        is</strong> unahin natin harapin ang usapin ng kabuhayan, ng ating mga mamamayan.
        Ang daming nagugutom. At pangalawa, ang COVID. Ang kalusugan ng mga mamamayan
        dahil sa COVID. ‘Yung dalawang sektor na yan. ‘Yung sektor ng pagkain at ‘yung
        sektor ng kalusugan. Para mag-create din ng trabaho yan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89cd6f1-093a-4b8f-a589-2d6511dd4e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:18:46.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:44:05.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I knew I was called to public service when…</strong> ito
        lang. Wala sa isip ko eh. (<em>Laughs</em>) Itong eleksyon eh napagkasunduan
        na panahon na magkaroon ng lalaban mula sa sektor ng mga mamamayan natin.
        Hindi na pwede ‘yung galing sa tuktok ng ating lipunan. Kasi ang pinapaburan
        lang ang mga nasa tuktok din. Kaya dahil doon sa hamon na ‘yun, may krisis
        ng kabuhayan, may krisis ng kalusugan, may krisis ng klima, na tingin namin
        ay may pananagutan yung gobyerno sa patakaran na ginawa. Kaya inabot natin
        ang krisis na kung magpapatuloy pa ay hindi na maganda. Tumakbo ako para magka
        alternatibo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fda924-7959-4cc8-95cb-e8b5631571cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:18:46.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:44:06.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In my first 100 days I will prioritize…</strong> Nako, sa
        100 days talaga, ipa-prioritize ko ang kabuhayan at kalusugan ng ating mamamayan.
        Ang paglaban sa COVID-19, at ang ating pagkain, at trabaho para sa mga manggagawa.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa49ac86-b3ec-48ec-91cf-a629cf2b196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:18:46.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:44:06.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A principle that I always live by is</strong> unahin ang
        tao bago tubo. ‘Yun lang ang sa akin.</p>'
    '60':
      'image': 'jcr:9ab9e3cd-c099-4d94-a258-da2c41cb5049'
      'imageCaption': 'Photos by JL JAVIER'
