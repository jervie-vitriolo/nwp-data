      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> Majority
        of the presidential candidates disagree with the stance of Defense Secretary
        Delfin Lorenzana that the country should remain neutral amid Russia''s military
        incursion into Ukraine.</p>'
