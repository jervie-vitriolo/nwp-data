      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worobey also said human surveillance is crucial to preventing future
        pandemics, adding that experts and officials should be better at detecting
        cases of respiratory disease with no clear cause, isolating patients and sequencing
        viruses. "This is not the last time this happens," he said.</p>'
    '29':
