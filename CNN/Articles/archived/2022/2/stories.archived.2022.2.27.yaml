    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential bets highlight importance of attending debates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8954fa76-b4ab-417a-b331-b3be05d50720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:51:22.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:47.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)—</strong> Almost
        all presidential bets believe election debates are important as these formal
        discussions give them proper venues to relay their visions and goals for the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3d5b20-232b-4a2f-ac50-973a79e01ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:51:22.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates who attended CNN Philippines’ Presidential Debate on
        Sunday said the public deserves to know their plans should they clinch the
        coveted Philippine presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0809020f-3cc0-45b6-a8a8-c7d752472d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:51:22.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody de Guzman called out former senator Ferdinand
        “Bongbong” Marcos for skipping the debate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76448483-dbe0-4eb1-b9da-44ced09fb99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:51:22.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat nandito ‘yung isang kasama namin, bakit hindi pumunta
        dito</em>?” De Guzman said. “<em>Importante ito para malaman sana at masabi
        kung ano ‘yung mga programa, para malaman ng bansa, ng ating mga botante,
        kung ano ‘yung plataporma.</em>”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6daa08-4f12-4cd4-ba37-91b9db5e0a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:51:22.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:49.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our fellow candidate should be here, why did he not
        come? This is important so the country, the voters can know more about the
        programs, platforms.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf7c766-81d6-4b80-9385-d79060699128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:51:22.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ camp earlier said he would not able to attend the debate
        due to conflict of schedule.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500254a0-ceec-42a1-92f0-71908e6d8ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:51:22.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:50.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson and Vice President Leni Robredo both agreed
        that such event is important as this levels the playing field among candidates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be72fd1-9d20-4fdd-9a5b-10e8b167229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:51:22.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo argued a leader should “show up in the most difficult times.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5841c0ea-826e-419b-b954-7f5c8499f4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:51:22.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:51.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno, for his part, compared debate viewers
        as the “HR (Human Resources) department” of a company — with the candidates
        being job applicants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc422b58-4b7f-450b-9c3b-adba12e4217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:51:22.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:52.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto mo naman ba mag-hire ng isang empleyado na hindi mo nakausap,
        hindi mo nakita, hindi mo nalaman kung anong karanasan</em>? he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4013bcb5-95a6-413a-855f-c09bd0e56f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:51:22.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:52.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do you want to hire an employee whom you haven’t talked
        to, you didn’t meet, you don’t know the experience?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59ba041-a743-499c-8520-63e9b767c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:51:22.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:53.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao, former Defense Secretary Norberto Gonzales,
        former presidential spokesperson Ernesto Abella, and businessman Faisal Mangondato
        also shared parallel sentiments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fd6769-5e88-4283-8f93-bab1197c1363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:51:22.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:53.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Montemayor, Jr., however, expressed a different tune on the
        matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b449a-ead7-454f-91bb-1052e6252f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:51:22.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:54.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not a debate. It may be, well, a forum. But this is not
        a classic debate that we expect,” Montemayor argued, though he still expressed
        gratitude for the invitation.</p>'
