      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I want to become vice president because</strong> I want
        to make sure that the axis of evil Marcos and Duterte don’t come to power.
        And also because we want to offer a vision for the country that people will
        feel they can participate in creating it.</p>'
