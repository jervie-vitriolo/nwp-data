      'mgnl:lastActivated': 2023-01-25T16:44:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5fb77a-6ada-4f79-b6a9-4f0b64a54e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:30:52.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:44:50.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Vice President Leni Robredo and Senator Panfilo “Ping” Lacson
        said they support civil unions in the LGBTQ+ community, as they stressed that
        people should not be discriminated against just because of their sexual orientation
        and gender identity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4db6f2-967a-409b-b5c1-53c8b286d10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:30:52.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:44:51.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47da6f0f-a831-4964-b9b6-43fd9e4f3cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:30:52.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:44:51.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am all for civil unions,” Robredo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdf3cde-c85a-4f7f-b9af-19a9500494b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:30:52.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:44:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f38ee57-b71b-4df9-8b0f-443297df487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:30:52.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:44:52.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pareho po ako ng paniniwala ni Pope Francis na may karapatang lumigaya
        kahit sino [I share Pope Francis’ belief that everyone has the right to be
        happy]. Hindi dapat sila pinaparusahan [They shouldn''t be punished] because
        of the choices they make,” she continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972304a8-9cd5-41ad-ae3c-025f4861c0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:30:52.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:44:53.537+08:00
