      'mgnl:lastActivated': 2023-01-25T16:52:16.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac550b70-417d-42ac-8841-2d72d2b7f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:21:13.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:52:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong proposed tapping more psychologists and psychiatrists to help
        users cope, along with increasing free medication for drug addiction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3994b176-6e24-4cd5-b2c5-0f4840f11ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:21:13.581+08:00
