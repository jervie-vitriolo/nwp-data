      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LENI ROBREDO</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410080ee-34ef-4473-8e36-54fb0a9f4904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:18:46.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:44:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I want to become president because</strong> the Philippines
        needs a leader who will lead from the front.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3796985e-25f6-48e3-a5f6-8ac300bff705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:18:46.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:44:29.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The first thing I will do once I will win the elections
        is</strong> get to work, no time to waste.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cda4dc-36cd-44c6-b193-54c91b43eb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:18:46.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:44:30.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I knew I was called to public service in</strong>&nbsp;1986,
        when I participated in the People Power revolution.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968a97ce-a303-4fd9-870d-c5afc1be2bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:18:46.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:44:30.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In my first 100 days I will prioritize</strong> showing
        people that I’m serious about fixing the government, put out executive orders
        on transparency and accountability.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5375ba-8fce-4e66-b840-d7c74e346630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:18:46.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:44:31.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A principle that I always live by is</strong> “The best
        ingredient of leadership is character.”</p>'
  'Presidential-candidates-debates-important':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-02-27T23:45:18.815+08:00
