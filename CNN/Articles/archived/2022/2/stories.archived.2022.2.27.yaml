      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd806780-c4d7-4e6d-9a1a-8778d2060a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:16:45.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:52:26.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR was among the most “<a href="https://www.cnnphilippines.com/news/2021/3/31/pacc-names-most-problematic-agencies-corruption.html">problematic</a>”
        agencies tagged by the Presidential Anti-Corruption Commission last year based
        on corruption reports it had received.&nbsp;</p>'
  'Doc-Willie-public-health-approach-drug-war':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
