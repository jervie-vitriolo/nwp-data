      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re not underestimating them. We have a lot of respect
        for them, but on the issue of same-sex relationship, I object to that.]</p>'
