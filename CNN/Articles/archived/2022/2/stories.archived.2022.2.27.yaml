      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb0e2d2-64a5-40e8-83c7-c0012c5c3707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:41.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No more words, time to act! Due to the escalation of the aggression
        of the Russian Federation towards Ukraine the Polish national team does not
        intend to play the play-off match against Russia," he tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c938002-53c9-4a57-b24e-cc94878dcdf3'
