      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the CNN Philippines Presidential Debate on Sunday, Gonzales
        said he doesn’t believe in a strict deadline when asked how quickly Filipinos
        would be able to feel his leadership if he gets elected.</p>'
