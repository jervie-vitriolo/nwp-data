      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bffa407-53f1-4ed5-b5d1-a37b12216d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T19:55:54.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:47:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Commission on Elections rules, campaign gatherings under
        Alert Level 1 are allowed to fill indoor or outdoor venues up to 70% capacity.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b78dd2d-6e41-4c0f-9c36-d5704f475121'
      'mgnl:activationStatus': true
