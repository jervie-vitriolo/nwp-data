      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> The
        Catholic church has allowed the faithful to receive ash crosses on their foreheads
        for this year’s Ash Wednesday on March 2 as restrictions have been eased in
        several areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4df32c-8e5d-46a0-8375-0ed3a17b6979'
