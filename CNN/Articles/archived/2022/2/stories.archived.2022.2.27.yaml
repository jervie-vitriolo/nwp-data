    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaf6910-abd8-4010-aa26-cfed063bcf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House, along with the European
        Commission, France, Germany, Italy, the United Kingdom and Canada, announced
        Saturday evening that they would expel certain Russian banks from SWIFT, the
        high-security network that connects thousands of financial institutions around
        the world, pledging to "collectively ensure that this war is a strategic failure
        for (Russian President Vladimir) Putin."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e607e1-37f9-490d-8ada-ffa88f2e48ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:01.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b8bb7f-c534-4a30-8265-154eab6ed4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:02.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will ensure that these banks are disconnected from the international
        financial system and harm their ability to operate globally," they wrote in
        a joint statement released by the White House, also pledging "restrictive
        measures that will prevent the Russian Central Bank from deploying its international
        reserves in ways that undermine the impact of our sanctions," and restricting
        the sale of "golden passports" that allow Russian oligarchs to avoid the brunt
        of sanctions already levied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e5621c-632f-49d4-8169-87b1b4fd2701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46015594-55fe-41c0-b8ab-960fc51a0415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and European officials have also discussed targeting the Russian
        Central Bank with sanctions, according to two people familiar with the talks,
        a step without precedent for an economy of Russia''s size.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f2b49-588e-40e7-9773-592d3ff380a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:03.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30760d9-954c-405b-a22e-5acf59e2c6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:04.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No final decisions have been made, the people said, and the structure
        of the sanctions under discussion remains unclear.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eeb1ee-4a5e-4f32-84d1-33d0e9ab47a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:04.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd435b8-c465-414d-8d59-49b0ff4ebd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:05.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the moves made for a dramatic escalation of the West''s attempts
        to isolate and punish Putin, and appeared to come together quickly over the
        past hours and days. At a press conference Thursday, Biden was pressed on
        why he had avoided removing Russia from SWIFT or sanctioning Putin personally.
        Less than 48 hours later, he''d done both.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f1d9a-8949-430b-a894-613600d05436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:05.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad628bd-fba8-41ae-ad58-434e5dac5c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:06.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Targeting the central bank would strike at the heart of Putin''s
        yearslong efforts to insulate his economy from sanctions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3c761f-5d8e-4a15-882d-3027e3d66f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:06.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40fe1d4-3040-49a3-9951-04f65a5a2a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:07.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has built up the fourth-largest foreign currency reserves
        in the world at more than $630 billion while shifting away from US dollar
        holdings. Both moves provide a buffer from US sanctions, even as the sweeping
        package unleashed this week has already created significant disruption across
        the Russian economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a287c346-e9a3-4e03-86c9-a87bda9b6dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391cbf2c-9e2e-46d9-aca8-39d15f36393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:08.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While discussions regarding Russia''s central bank were described
        as still in their early stages, their consideration underscores the scale
        of the willingness to significantly escalate penalties in Washington and Brussels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b3f0b-483b-4797-acc1-32641c16b70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:08.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c845f6-c1ce-4f77-b51f-ad2e395086af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:09.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Biden administration official, on a call with reporters,
        heralded Saturday''s joint move as an "unprecedented act of global sanctions
        coordination."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba1c0c7-c83f-46ca-b415-5ee3415855e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:09.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42927ef4-c72a-4a58-9edd-8bbc252b4f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are collectively planning to impose measures to ensure Russia
        cannot use its central bank reserves to support its currency, and thereby
        undermine the impact of our sanctions," the official said. "This will show
        that Russia''s supposed sanctions-proofing of its economy is a myth. The $600
        billion-plus war chest of Russia''s foreign reserves is only powerful if Putin
        can use it, and without being able to buy the ruble from Western financial
        institutions, for example, Putin''s central bank will lose the ability to
        offset the impact of our sanctions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e7f26a-4bd7-4550-9587-5c559e178b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687fcba8-d054-4ca6-8984-c5bd01d8d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:11.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, expelling Russian banks from the SWIFT network, the official
        said, would make transactions with "de-SWIFTed" banks all but impossible,
        prompting most banks to "simply stop transacting altogether" with those targeted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2d9000-e7a8-4ebe-a363-81a32fd519d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e946de74-39a2-49eb-978e-01f357a7a889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:12.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, pressed if the Russian Central Bank was on the list of banks
        to be removed from SWIFT, the official said the administration and partners
        were "still finalizing this specific execution modality for the Central Bank
        sanctions."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def386b2-4784-4ab2-bf5c-55aad601e921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac07e7-2529-406d-ab93-5b62faaf63df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:13.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, sanctions against the Russian Central Bank would prevent
        Moscow from shoring up the ruble and offset sanctions already in place, effectively
        "disarming fortress Russia," by undermining its massive war chest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e211b6-7266-4c85-a92b-fc6ea6ca67a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395cfd7-3cb2-43a2-bd53-294d1ca9fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the administration hopes actions against the Central
        Bank will effectively hamstring Russia''s military campaign in Ukraine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6b4b25-087a-4bcf-8b06-1f9ceee507df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:14.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1bc844-a4c4-49bf-8154-d78c933029bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:15.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear, this is a sad outcome for the people of Ukraine, the
        people of Russia, and many others," the official said. "This is not where
        we want it to be. But this is Putin''s war choice. And only Putin can decide
        how much more cost he''s willing to bear. The United States and our allies
        and partners are unified and will continue to impose costs."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a19f11-c975-4e4d-bebf-5e5c8ae441d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:15.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1647f699-82d2-412c-92f8-fd1da8eff792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:16.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and its allies have already levied major sanctions targeting
        Russia''s financial sector, including major sanctions on Russia''s largest
        lenders.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33d0109-5879-4e4a-bb91-e4335ec04a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a049897-3ab9-4e9e-98bf-256025181111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and other nations on Saturday also announced the launch next
        week of a "transatlantic task force" to "ensure the effective implementation
        of our financial sanctions by identifying and freezing the assets of sanctioned
        individuals and companies that exist within our jurisdictions."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9641fffc-6d60-4673-85e0-6b63415ab112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baed45af-b900-4c5f-b216-9fd32e3e200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:18.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior Biden administration official said the task force would
        effectively target Putin-aligned oligarchs and their financial holdings abroad,
        going after "their yachts, their luxury apartments, their money and their
        ability to send their kids to fancy colleges in the West."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99060c34-78eb-4ecb-89cb-566715fa1f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:18.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8911ced-9c23-482e-a3a9-37b0add257d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the announcement, they also promised to step up efforts
        to combat misinformation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46d9418-a145-40a8-9b9e-17bc021ca408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fb1217-652c-42e0-bfef-3c1012b80774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:20.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand with the Ukrainian people in this dark hour. Even beyond
        the measures we are announcing today, we are prepared to take further measures
        to hold Russia to account for its attack on Ukraine."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4951b8b8-ea74-441f-9036-9f785bd55c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:20.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b540b346-f9de-472d-b751-d4c48ab33776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:21.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement still leaves the actual technical details -- and the
        specific Russian lenders that will be cut off from SWIFT -- unclear, with
        US and EU officials still in the midst of hammering out the final details
        of the action.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ac3c13-e76c-4c89-82f3-b83a68866d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e020d270-f324-48e3-be51-0f5190c58e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:22.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the commitment to take action that just days ago appeared to
        be off the table due to European objections marks a targeted, but seismic
        escalation in response to Russia''s invasion of Ukraine. Biden and his aides
        have highlighted how complicated blocking Russia from SWIFT would be, noting
        the US cannot move unilaterally. "That''s not the position that the rest of
        Europe wishes to take," Biden told reporters Thursday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78877e5a-7459-42b1-ae8f-533376dded60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:22.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858bb066-2975-4d2d-8efc-6c8539d03546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since Biden''s press conference announcing new sanctions against
        Russia for its unprovoked attack, the administration appeared to be moving
        closer to this position as other European allies started giving it their backing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b1aa59-6dd8-49e0-9462-4402fca9246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:23.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f95ba-b133-4022-bb2e-3bc3d35ed425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has discussed the matter with the Federal Reserve,
        which would have a stake in any decision, according to an official.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711fa22a-d4e8-4ff8-a9a9-8d5197da62e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:24.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c2fb62-6e8e-44b9-957a-2ba97d87b558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:25.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House had faced calls from Ukraine, and US lawmakers in
        Congress, for Russia to be removed from SWIFT after Putin ordered the invasion
        of Ukraine on Thursday. The United Kingdom, Lithuania, Estonia and Latvia
        were among the early countries to back Kyiv''s calls to cut Russia off from
        the network.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e633f2-6981-467a-b6a9-07d4948e2a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:25.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28e8160-620a-489b-94e1-dabcfb27af2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:26.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Germany, which had earlier warned of the "massive impact"
        on German business if Russia were banned from SWIFT, indicated support for
        restrictions in some form.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dfa1c1-0f4e-40fa-ab8f-734760a8954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:26.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f88261-aacb-40a6-b600-7b2ad5010ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:27.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Foreign Minister Annalena Baerbock and German economy Minister
        Robert Habeck said in a joint tweet that they were "under high pressure to
        avoid collateral damage when decoupling (Russia) from SWIFT so it will hit
        the right people. What we need is a targeted and functional constraint of
        SWIFT."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dacabfe-786b-4bca-b96a-0204fffe2f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:27.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eeabb6-4f6e-425a-a5f0-b43f1e154aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:28.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Italy signaled that it would also support taking
        measures to expel Russia from SWIFT after Prime Minister Mario Draghi told
        Ukrainian President Volodymyr Zelensky that "Italy fully supports the European
        Union''s line on sanctions against Russia, including those regarding SWIFT,
        and shall continue to do so."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb7a751-8bb7-4ed6-ae0d-d836ab5616a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1498b4-ec01-4969-a852-2c1ec54e893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draghi''s comments were particularly notable given the Italian economy''s
        exposure on energy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64639916-5e4c-448b-92b8-c5694208e177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:29.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724276ec-a3bd-4c75-b939-b3a47fc267f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:30.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One administration official said earlier that additional sanctions
        were likely to come if Kyiv, the besieged Ukrainian capital, fell.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13d4841-8063-4c0b-b828-bbe0bf722db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d888128-8ebf-41f2-93fb-4ff8fc9a1f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official told CNN that "as the President and administration
        officials have made clear, we are focused on coordinating with allies and
        partners to impose further costs on Russian President Vladimir Putin for his
        war of choice" but declined to comment further.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83518a0d-b0cd-41c9-b2d8-97db57eb780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:31.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18366038-c831-446b-8a97-5aac0c8bfcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:32.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removing Russia from SWIFT would damage Russia but also big economies
        in Europe and impact energy exports to the continent.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8039e809-1a37-4866-8a51-93d9d4e466ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:32.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83e5346-daef-4903-9a85-875afc4a36ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would make international financial transactions more difficult,
        delivering a shock to Russian companies and their foreign customers -- particularly
        buyers of oil and gas exports denominated in US dollars.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3aec82-b49c-4dc3-998c-892d95fcc06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.747+08:00
