      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also to be recognized during the 2021 SMC-PSA Annual Awards Night
        is reigning World Boxing Council bantamweight champion Nonito Donaire Jr.,
        who defied the odds and age to become the oldest world champion in the division
        after knocking <a href="http://www.cnnphilippines.com/sports/2021/5/30/Nonito-Donaire-back-as-world-champion.html"
        target="_blank">Nordine Oubaali</a> in the fourth round during their title
        fight last May.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937bedb8-d032-4168-b7d8-91a96f2ecad4'
      'mgnl:activationStatus': true
