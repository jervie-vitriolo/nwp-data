      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea295d0f-21a2-4129-b113-9d263598d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:45.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner of the Poland-Russia game would host either Sweden or
        Czech Republic on March 29 in the final of their World Cup qualification route.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c3c8be-eac2-4cfa-b58b-70cc66fbd5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2950a494-e31e-483c-bd9a-e7a7560d3e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:46.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Swedish Football Association (SVFF) said on Saturday its
        board had decided that its men''s national team "will not play a possible
        playoff match against Russia —&nbsp;regardless of where the match is played.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e76ba64-59c8-4c18-83b9-77af4f2dee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:46.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4560b816-7c18-44df-bc86-192fca03dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Federal Board also urges FIFA to cancel the play-off matches
        in March in which Russia participates," the SVFF statement added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815297ca-a0f8-4c12-acea-11c8105c36e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:47.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85c6fac-b7bc-47be-a317-e0c549bfb344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:48.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a hard time believing that FIFA will not follow our call.
        Russia cannot join as long as this madness continues," the Swedish FA said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd1f794-f58b-4f00-885e-cff7663e86e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.306+08:00
