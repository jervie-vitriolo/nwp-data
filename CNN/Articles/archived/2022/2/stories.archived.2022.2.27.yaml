      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1d5ad1-9427-4ead-b98e-9b1facc2306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:21:13.580+08:00
