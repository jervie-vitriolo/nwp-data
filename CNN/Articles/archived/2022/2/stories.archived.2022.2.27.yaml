    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5647dbc8-2bb4-4623-af57-b6c18c9098af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T16:43:20.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:47:33.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old Donaire also defended his crown last December with
        a fourth-round stoppage of compatriot <a href="http://www.cnnphilippines.com/sports/2021/12/12/Donaire-successfully-defends-crown-Gaballo.html"
        target="_blank">Reymart Gaballo</a> and won the <a href="https://www.cnnphilippines.com/sports/2022/1/2/Nonito-Donaire-wins-2021-PBC-Fighter-of-the-Year--.html"
        target="_blank">2021 Premier Boxing Champions Fighter of the Year</a> award.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50af70c5-dafa-478e-8516-0f92c3e2da08'
      'mgnl:activationStatus': true
