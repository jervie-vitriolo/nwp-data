    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e80973-d829-4525-bc13-4c84f988b157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:18:46.341+08:00
