      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c91f920-dd50-4aff-a53d-51f7720e323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:54.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement signed off with the hashtags #SolidarnizUkraina (In
        solidarity with Ukraine) and #NoWarPlease.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf2942b-0e6b-4e50-b128-1b5b6ab18534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.307+08:00
      'mgnl:createdBy': 'janine'
