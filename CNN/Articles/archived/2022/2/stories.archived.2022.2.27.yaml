      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When considered along with reports of SARS-CoV-2 infection in animals
        like big cats, deer and hamsters, this shows that "this is a virus that just
        doesn''t care what it replicates in," Garry said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437056ae-e62c-4c13-af6c-bfe34707f6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:46:03.582+08:00
