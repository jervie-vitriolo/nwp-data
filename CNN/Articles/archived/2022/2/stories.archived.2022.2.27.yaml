      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, candidates said sticking to&nbsp;<a href="http://www.cnnphilippines.com/news/2022/2/26/VP-bets-bat-science-based-approach-prepare-next-pandemic.html?fbclid=lwAR2">a
        science-based approach</a> is important in fighting COVID-19 and possibile
        health crises in the future. In 2020, the United Nations and critics of the
        Duterte administration&nbsp;have raised concern over the <a href="https://www.cnnphilippines.com/news/2020/4/29/Philippines-COVID-19-quarantine-police-military.html">“highly
        militarized”</a> response which the government has implemented in fighting
        the coronavirus.</p>'
