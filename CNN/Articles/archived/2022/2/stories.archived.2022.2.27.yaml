      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments and
        background information.</em></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77a80ed-eaa5-4d16-991d-4e78f6a721af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:41:40.747+08:00
