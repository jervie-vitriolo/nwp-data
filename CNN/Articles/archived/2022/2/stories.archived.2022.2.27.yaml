  'Bureau-of-Customs-DOH-corruption-investigation-presidential-candidates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-27T18:21:39.052+08:00
    'imagesource': 'jcr:2a870a36-161c-4e01-8a98-fdbf3b38bd34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bf99974-9de5-4a2b-8605-641c9c71207e'
    'lead': 'The Bureau of Customs is the government agency that eight of out nine
      presidential candidates want to investigate for allegations of corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-27T18:23:39.592+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:47:20.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:43:26.226+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Customs tops list of govt agencies presidential bets want to probe for
      corruption'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ef752-8a1e-47b8-8d35-fd80aa08c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T18:23:39.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:47:21.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> The
        Bureau of Customs is the government agency that eight of out nine presidential
        candidates want to investigate for allegations of corruption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c7ef2a-ed2d-44f3-b1e1-61d506ecc974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T18:23:39.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:47:21.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former presidential spokesperson Ernesto Abella, labor leader Leody
        de Guzman, Manila Mayor Isko Moreno, ex-Defense chief Norberto Gonzales, Sen.
        Ping Lacson, Faisal Mangondato, Jose Montemayor Jr. and Vice President Leni
        Robredo said on Sunday during the CNN Philippines presidential debate that
        they want to probe the agency if they win the presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d8109e-72e6-4ee2-a68d-d6cefa4c4fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T18:23:39.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:47:22.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau, currently led by Commissioner Rey Leonardo Guerrero,
        has been plagued by corruption allegations for decades. A panel of lawmakers
        earlier proposed that it be abolished because of endemic corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc83dfae-5def-403c-b58e-6384780b2192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T18:23:39.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:47:22.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency intensified its anti-corruption drive in late 2021 by
        investigating over 100 personnel, which resulted in the filing of 31 administrative
        cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50e7332-b505-4cbb-be90-e8a8cc46e554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T18:23:39.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:47:23.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has acknowledged the rampant corruption
        inside the Customs, but he has cleared Guerrero&nbsp;of any wrongdoing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f13c30-fb83-45b9-92f2-49c27a1031d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:28:51.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:47:23.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BOC spokesperson Jet Maronilla said the agency will cooperate with
        any investigation plan linked to the issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f642c88-1b32-4094-83d3-29265170bc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:28:51.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:47:24.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome, cooperate and support any and all investigations. We
        also welcome the assignment of a resident ombudsman in BOC," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abacabfb-fb44-47ef-9467-b6c2285e50da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T18:23:39.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:47:24.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao, meanwhile, answered that he wants to probe
        the Department of Health (DOH).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e58ab54-5567-40f6-9f91-8e6e7236229c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T18:23:39.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:47:25.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee has been conducting hearings to
        look into the alleged anomalous procurement of the DOH and other agencies
        on procurement related to the COVID-19 pandemic.</p>'
  'What-you-need-to-know-under-Alert-Level-1':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-27T22:00:53.161+08:00
    'imagesource': 'jcr:df0d5322-17d7-46c3-a94f-5852553cc43d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9bc2468-a55d-42d7-abaf-4a3640fab497'
    'lead': 'The Department of Health says asymptomatic close contacts who are fully
      vaccinated no longer need to quarantine under the guidelines for Alert Level
      1.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-27T20:08:29.172+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:46:37.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:43:27.678+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXPLAINER: What you need to know under Alert Level 1'
    'updated': 2022-03-01T02:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b034a24-f0d7-4481-92cd-9beade4c62ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) –</strong> The Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases released amended
        guidelines for Alert Level 1, where Metro Manila and 38 other areas will be
        starting March 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe12967-6677-4197-9979-52aaeeb9e391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:38.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/2/27/new-alert-levels-March-1-to-15.html"
        target="_blank">Metro Manila, 38 other areas will ease to Alert Level 1 on
        March 1</a></strong>&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd570c0bd-08c0-433a-b5f4-c49d38302c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:39.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persons in Alert Level 1 areas are still required to wear face masks
        at all times, except when eating and drinking, participating in team and individual
        sports in well-ventilated venues, and practicing outdoor sports/exercise activities
        where physical distancing can be maintained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2450da40-f4a6-4049-8e18-4e38c49f49cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:39.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754bb85a-56e3-416f-869f-17fd433303f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Establishments and activities</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3411fa1e-2768-4cd8-97a9-f2bd874691f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new IATF Alert Level 1 guidelines also permit all private offices
        and workplaces, including public and private construction sites, and government
        agencies and instrumentalities to operate at full capacity in compliance with
        national rules on vaccination requirements for on-site work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f616c4-94cf-410b-9085-5c4accf2099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, government agencies and instrumentalities shall “adhere
        to a 100% on-site workforce.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e70cbf9-efce-4a4d-9f6b-0f9cee0a66a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:19:09.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:46:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e27c78-a28f-49b7-b60b-2f95b49276fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:19:09.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:46:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flexible and alternative work arrangements are still allowed in
        workplaces, as deemed appropriate based on function or individual risk. Malacañang
        said that should there be off-site work in government offices, this would
        be subject to relevant rules and regulations issued by the Civil Service Commission
        and the Office of the President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda99e8a-2179-4415-a583-4f64ac97372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:42.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals aged 18 and above are required to present proof of full
        vaccination upon entry into establishments and before participating in mass
        gatherings. Children aged 17 and below are not required to present proof of
        vaccination status.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68a74ae-ab21-4082-8714-b43c24bafa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:43.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b2a45-ae26-4d48-ba79-ed0ff9660e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:43.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatherings covered in this rule are necrological services, wakes,
        inurnment and funerals for those who died of causes other than COVID-19 and
        for the cremains of a deceased COVID-19 patient.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf752ee-2a66-49bc-a1d2-6bebee42acb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b11e69c-5a4f-4adc-8767-ac3820f3dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishments such as indoor dine-in outlets, hotels and other
        accommodation businesses, barbershops, hair spas, hair salons, nail spas,
        those who are offering other aesthetic/cosmetic services or procedures including
        home services, fitness studios, gyms, and other venues for exercise and sports
        must require proof of full vaccination before entry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708fda06-14b8-4b5f-97bf-7e40a9521ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:45.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d120ee8-adc4-415e-9eb4-e0d12127df6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:45.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proof of full vaccination is not required on establishments offering
        outdoor or al-fresco dining.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52db4f6-3141-4e18-9acf-232c7a387ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256733a7-4d3d-4ec2-8291-1a7eb6e36dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of the directive of presenting full vaccination proof
        before entry are Meetings, Incentives, Conferences, Exhibition (MICE) events
        and permitted venues for social events such as parties, wedding receptions,
        engagement parties, wedding anniversaries, debut and birthday parties, family
        reunions, and bridal or baby showers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c74492-b1b8-4ad6-a3c4-7070f359cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:47.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eb9084-6ba3-44d7-9b21-5267c68ecfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:47.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venues with live voice or wind-instrument performers and audiences
        such as karaoke bars, clubs, concert halls, and theaters must also require
        proof of full vaccination to allow entry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846f2e96-0680-4ace-b9a7-52d2805ed71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:48.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29868522-4861-4e20-89b7-af80564a5d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:48.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venues of election-related events must also require all its attendees
        to show proof of full vaccination.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e61d83-fb73-4d00-8211-90d207840a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b131299b-b643-406d-9290-6b3ff16174d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:49.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Public transportation</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c47b276-02f3-4710-85b1-16815cdf840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land, aviation, maritime, and rail public transport in all places
        under Alert Level 1 are permitted to have a full seating capacity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41423983-89bb-496f-ad16-c77490239b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0a2c87-834b-4f0e-b4d7-13fd33da2984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of acrylic or plastic dividers in public transportation
        and the Safe, Swift and Smart Passage (S-PaSS) application are not required
        for interzonal travel in Alert Level 1 areas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d43cdce-0893-4601-84a0-c4e137e8498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d55eb91-f01b-40c6-8aa1-f52df6343e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those travelling from an Alert Level 1 area to a place with
        a higher level classification using public land transportation, the government
        says passenger capacity must be "that which has the lower passenger capacity
        rate between the point of origin and point of destination."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e88a2d-d9b2-4787-a3b5-0bd147cd41fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:52.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23b0f58-cce5-48ba-8e6b-81e92a469bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:53.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Contact tracing</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9ce324-cefd-4f18-813e-36eded7f0333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:53.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new government guidelines for Alert Level 1 areas provide that
        the use of health declaration forms or other paper-based contact tracing avenues
        are not required for all the agencies and establishments under Alert Level
        1.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee7c22c-1c13-4803-b344-7e55200c2d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:54.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e1b66a-b2a6-4fbd-a4a0-4e1583755a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:54.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital contact tracing forms such as the StaySafe.PH application
        is optional for all agencies and establishments.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5be8f2-05d4-4574-89c8-dcbc76259c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:55.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf86dd8b-ad14-4fcd-b686-4340f7e44493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Testing</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d755e2-b132-4465-bb35-05ca2340fc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:56.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing protocols will be implemented for unvaccinated persons or
        those who have higher exposure risk.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b97c1-fefc-445d-a76d-e8649155e00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:57.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9e9e64-90c4-49c8-89ba-44f899a3d707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of the reverse transcription-polymerase chain reaction (RT-PCR)
        test will be prioritized for healthcare workers, senior citizens, and persons
        with comorbidities. For those outside these priority groups, RT-PCR testing
        shall be optional.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1468b980-9594-48cd-9d33-28178a462e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:58.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ce16e6-1351-4dec-ad22-55590eddff16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of RT-PCR test is also not recommended for screening patients
        without symptoms as well as their close contacts unless symptoms develop,
        as they are ordered to immediately isolate regardless of test results.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eddad8-ebcd-4f89-9dee-a3677a840db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983d926d-fedb-4085-9fa0-25ea58ae4933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:59.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing should be done at least five days from the day of last exposure,
        the new rules said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0a2333-f649-4501-8d33-db8dd6465366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:47:00.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5d4e28-6b75-45b6-a840-4d8b80605fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:47:00.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antigen tests are recommended only for symptomatic individuals and
        in instances where RT-PCR test is unavailable, consistent with previously
        issued guidelines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc0a9a7-b47d-449e-ae2a-01fdf580ff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:47:01.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81a8f33-9c00-4481-b729-acfd4e37949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:47:01.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hospital Infection Prevention and Control Committees are tasked
        to implement testing protocols in health facilities for healthcare workers
        and patients based on their assessment of risk and benefit.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c384d3eb-7783-409d-8319-5cd3a38013c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:47:02.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd04d53-b505-472c-aa04-dc865468a031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:47:02.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Isolation and quarantine</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c547e-8d23-4e4a-86c9-20d2d2b95fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:47:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Alert Level 1, establishments are no longer required to set-up
        isolation facilities within the workplace.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c36acd-3aaa-4f0c-bcee-f5c92a61a222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:47:03.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ad50f4-fb0d-4e61-851b-836f79d77ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:47:04.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, healthcare workers and the general public who are asymptomatic
        close contacts are no longer required to undergo quarantine as long as they
        are fully vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb10266-4a31-483a-bd33-38fdd4a98871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T18:01:54.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:47:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40b1d7b-13c6-40ca-bb6d-67f6c84d7274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T18:01:54.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:47:05.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para sa Alert Level 1 areas, kapag kayo ay asymptomatic, ibig sabihin
        walang sintomas, close contact kayo ng isang positibong individual at kayo
        ay fully vaccinated, wala na pong kailangan o zero days for quarantine,” said
        Health Undersecretary Ma. Rosario Vergeire in a press briefing.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab46ebd-d893-4f01-924c-55f5da160f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T18:01:54.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:47:05.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee7beac-fcf7-4e41-8462-dc0e6c99c9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T18:01:54.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:47:06.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For Alert Level 1 areas, if you are asymptomatic,
        meaning you don’t have symptoms, you''re a close contact of a positive individual
        and you''re fully vaccinated, you don’t need to quarantine.]</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550b56da-b1ab-4cff-b6d1-264f013b6fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T18:01:54.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:47:06.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263c0f97-afeb-4897-ac35-f702a1fa7a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T18:01:54.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:47:07.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero kailangan niyo mag-self-monitor. Kung sakaling makakaramdam
        kayo ng sintomas, mag-isolate agad, tawagan ang local government kung ano
        ang kailangan gawin,” she added.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd66e5e-9fd2-4bcd-9bfb-e54a2c5c717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T18:01:54.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:47:07.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b6411-8b6f-40e1-b41f-71ce6db5a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T18:01:54.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:47:08.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You still need to self-monitor. If ever you experience
        symptoms, isolate yourself immediately and call the local government on what
        to do.]</p>'
    '80':
