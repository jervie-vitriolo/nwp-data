      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other awardees at the annual affair organized by the country''s
        oldest media organization are champion golfer Yuka Saso and world gymnastics
        titlist Carlos Yulo both for the <a href="http://www.cnnphilippines.com/sports/2022/2/20/Saso-Yulo-2021-PSA-Presidents-Award.html"
        target="_blank">President''s Award</a>, basketball legends Robert Jaworski
        Sr. and Ramon Fernandez both for the <a href="http://www.cnnphilippines.com/sports/2022/2/13/Jaworski-Fernandez-PSA-Lifetime-Achievement-Award.html"
        target="_blank">Lifetime Achievement Award</a>, and Philippine Olympic Committee
        (POC) president Bambol Tolentino for the Executive of the Year.&nbsp;&nbsp;</p>'
