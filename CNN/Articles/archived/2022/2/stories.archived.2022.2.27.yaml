      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The formula for the imposition of ashes ''Repent, and believe in
        the Gospel,'' or ''Remember that you are dust, and to dust you shall return''
        is said only once applying it to all in general,” the Episcopal Commission
        added.</p>'
    '5':
