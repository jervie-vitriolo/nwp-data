      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, along with labor leader Leody de Guzman, cardiologist Jose
        Montemayor, Sen. Manny Pacquiao, and Vice President Leni Robredo did not raise
        their hands.</p>'
