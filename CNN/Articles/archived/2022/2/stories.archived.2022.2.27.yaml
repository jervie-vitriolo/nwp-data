      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson reasoned that as a signatory to the United Nations charter,
        the Philippines has a right to make a stand and condemn the issue. He also
        expressed admiration for Ukrainian President Volodymyr Zelensky for fighting
        for his country alongside his troops.</p>'
