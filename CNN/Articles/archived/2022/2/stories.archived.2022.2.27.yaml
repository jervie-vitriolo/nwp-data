      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the guidelines released by the Episcopal Commission
        of the Catholic Bishops’ Conference of the Philippines (CBCP), priests “will
        revert to the imposition of ashes on the forehead of the faithful,”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2433f0-8357-47da-a3c5-f85f083c8c55'
