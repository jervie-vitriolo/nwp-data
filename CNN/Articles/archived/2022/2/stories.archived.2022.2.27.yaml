      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdee3fb-3522-4fea-bdc7-c8de383c31f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T16:34:11.781+08:00
      'mgnl:createdBy': 'janine'
