      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmed COVID-19 cases with severe and critical symptoms should
        be brought to an appropriate health care facility.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0b8cde-40c7-4c08-b499-171b71c79863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:47:12.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db16d89-ddde-4a25-9500-604d677824f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T20:08:29.179+08:00
