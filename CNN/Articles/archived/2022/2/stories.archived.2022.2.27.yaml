      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d1f423-3c37-4917-ad02-9d8e536c9272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:30:52.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:44:54.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added it is the government’s duty to make sure the LGBTQ+
        community isn''t treated differently.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290294de-e30e-4803-8339-d7a48e45668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:30:52.062+08:00
