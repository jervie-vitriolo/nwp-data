      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo previously said she worked hard to have one candidate run
        against Ferdinand "Bongbong" Marcos, son of the country''s late dictator,
        to stop the return of the Marcoses to power.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15256a39-6359-4341-8731-7c2d01f41632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:22:49.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:45:23.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aking sinubukang gawin na because of the threat, itong klaseng
        politika ay babalik kung magkaroon ng pagkakaisa ang contenders ay hindi ko
        na kailangan tumakbo," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5633746-82a7-4c00-9143-962a8d2a98b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:22:49.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:45:24.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of that threat, I tried to unite the contenders,
        that way I don''t have to run.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fca095-569c-4b83-b9cc-59f1007a311c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:22:49.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:45:24.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She opted to file her candidacy when the unification plans failed.
        She is now going against Ping Lacson, Isko Moreno, and Manny Pacquiao — the
        three names she tried to court for the unification plans.</p>'
