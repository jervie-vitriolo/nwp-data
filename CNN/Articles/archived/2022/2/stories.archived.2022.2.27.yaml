    'lead': 'Vice presidential candidates said during the debate organized by CNN
      Philippines that digitalizing the collection of taxes will help make the process
      more efficient and address complaints of corruption plaguing tax collection
      agencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-27T01:16:45.995+08:00
