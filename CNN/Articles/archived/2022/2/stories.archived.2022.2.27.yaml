      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the CNN Philippines'' presidential debate on Sunday, only
        Manila Mayor Isko Moreno, former presidential spokesperson Ernesto Abella,
        and businessman Faisal Mangondato raised their hands when asked whether they
        agree with Lorenzana''s sentiment.</p>'
