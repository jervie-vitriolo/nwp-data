      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) –</strong> Four
        boxers who made stunning achievements last year will also be feted with major
        awards at the 2021 San Miguel Corporation-Philippine Sportswriters Association
        Annual Awards Night on March 14 at the Diamond Hotel in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
