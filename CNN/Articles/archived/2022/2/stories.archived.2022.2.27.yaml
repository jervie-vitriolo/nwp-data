      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, Russia started its assault into Ukraine with a multi-pronged
        attack, after months of military buildup.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ce722d-e2b3-4b9b-9d56-f56cc35808ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:26:43.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:45:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fd701f-e625-4580-9c88-b95e77606430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:26:43.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:45:17.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Asian neighbors, such as Japan and Taiwan, had
        already condemned Russia, declaring that they will impose economic sanctions
        on Russia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d52aab-f52a-4a64-8733-a6c8a663081b'
      'mgnl:activationStatus': true
