      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The sprinkling of ashes on the crown will remain an option. We
        have been reminded last year that this option is an ''opportunity to catechize
        our people on both the penitential and baptismal characters of the Lenten
        season...,” the Episcopal Commission explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d9aa0-25fd-41e0-a2de-b8f23886eec7'
