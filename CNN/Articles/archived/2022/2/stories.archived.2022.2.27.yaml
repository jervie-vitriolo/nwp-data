      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — Thirteen
        Filipinos who fled war-torn Ukraine crossed into Poland on Saturday and were
        welcomed by the country''s top diplomat as they arrived.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92647245-5918-4830-a464-1646e928dc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T12:13:49.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:36.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Sunday, the Department of Foreign Affairs
        said Secretary Teodoro Locsin, Jr. and Assistant Secretary for European Affairs
        Jaime Victor Ledda were at the Rava-Ruska-Hrebenne Border Crossing Station
        past noon Manila time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d6475d-247c-4c0a-8190-a3f521bca34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T12:13:49.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:36.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After attending the EU Ministerial Forum for Cooperation in the
        Indo-Pacific in Paris, the Secretary arrived in Poland yesterday afternoon
        to help welcome the first group of Filipino evacuees," the DFA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f516c0-eea3-43c1-af10-8aee44473316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T12:13:49.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:37.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Embassies in Poland and Hungary have been working hard these
        past days to account for each Filipino in Ukraine, and to repatriate them
        as soon as possible. Our people only need to ask, and we will get them home
        safe," said Locsin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93232783-683b-4766-b402-93e0a7bb01fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T12:13:49.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:37.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/2/26/DFA-Filipinos-Kyiv-Lviv-Ukraine-repatriation.html"
        target="_blank"><strong>RELATED: Over 40 Filipinos flee Ukraine''s capital,
        now awaiting repatriation DFA</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd63db0-3db6-4a13-85bc-143fd63117fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T12:13:49.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:38.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuees were led by Philippine Ambassador to Poland Leah Basinang-Ruiz,
        who is overseeing the government''s efforts to repatriate Filipinos in Ukraine.</p>'
