      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I knew I was called to become a public servant…</strong>
        when I become the president of the republic of the Philippines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca244a0c-a174-4f47-834d-274f28e3bfd6'
