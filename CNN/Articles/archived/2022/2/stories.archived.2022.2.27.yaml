    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '174af1eb-891c-40d3-b1e7-d86c4e3f4aa2'
    'lead': 'In his 10th title defense, Jerwin Ancajas surrenders his IBF junior bantamweight
      title to unbeaten Fernando Martinez via unanimous decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-27T15:47:21.996+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:48:16.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:43:24.916+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jerwin Ancajas loses to Argentinian Fernando Martinez, ends long IBF
      title reign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167d4a88-138d-44c8-8346-4b376657e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T15:47:21.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:48:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) –</strong> Filipino
        boxing sensation Jerwin Ancajas ended his almost six-year reign as International
        Boxing Federation junior bantamweight champion after losing to Argentina''s
        Fernando Gonzalez via unanimous decision on Sunday (Philippine time) at Las
        Vegas, USA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d53ac4-c7b6-4082-8b52-2a47a1c66d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T15:47:21.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:48:17.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f946cb-019c-4c7d-961b-a9b417af9d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T15:47:21.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:48:17.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two judges scored 118-110, while one had it 117-111, all in favor
        of the Argentinian boxer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e9cd5-7c49-4f07-a04a-0aeaff732a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T15:47:21.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:48:18.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e899d7f0-91e7-4e97-bd96-7f90c3550a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T15:47:21.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:48:18.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez showed his aggressiveness in the early rounds with a flurry
        of combination punches and solid body shots that rocked the core of Ancajas.</p>'
