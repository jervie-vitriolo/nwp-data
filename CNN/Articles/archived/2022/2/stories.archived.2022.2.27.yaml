  'Will-wage-hikes-hurt-businesses-Leody-de-Guzman-says-workers-arent-slaves':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-27T22:59:55.901+08:00
    'imagesource': 'jcr:f75e1f36-3ccc-4389-bfd1-43edf9e33d1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91763023-e02b-4de2-9805-d8aa9ef3b1dc'
    'lead': 'Presidential candidate Leody de Guzman said Filipino workers do not deserve
      wage slavery, responding to a fellow aspirant''s question that employers may
      suffer from the proposal to increase the daily minimum wage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-27T22:59:04.723+08:00
