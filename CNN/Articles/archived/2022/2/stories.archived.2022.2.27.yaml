      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio also broke the 25-year medal drought of the Philippine
        boxing team in the Olympics, where Onyok Velasco last won a silver in the
        1996 Atlanta Games.</p>'
