    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:43:30.177+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will wage hikes hurt businesses? Leody de Guzman says workers aren’t
      slaves'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dcd6e4-757f-4008-a83c-792a7b5e356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:59:04.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:45:37.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> – Presidential
        candidate Leody de Guzman said Filipino workers do not deserve wage slavery,
        responding to a fellow aspirant''s question that employers may suffer from
        the proposal to increase the daily minimum wage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88ee21d-6183-42b7-b475-9cde1c74fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:59:04.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:45:37.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During CNN Philippines'' presidential debate on Sunday, De Guzman
        reiterated his push to provide better compensation to employees, with ₱750
        daily minimum wage. Fellow candidate Senator Manny Pacquiao was also asked
        about wages during the debate, where he answered workers should receive ₱750
        to ₱800 per day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4d404f-1cbd-4dc0-8c51-182e3742c13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:59:04.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:45:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Wag matakot ang mga negosyante. Maraming pagaaral ang nagawa
        na kapag ang mga manggagawa ay binibigyan ng magandang benepisyo, mas malakas
        ang takbo ng ekonomiya," De Guzman said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5820b5-5cc8-4066-a6f3-a6b8f4b740a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:59:04.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:45:38.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Businesses should not be afraid. Many studies have
        stated that when workers are given good benefits, the economy performs much
        stronger.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbb7971-c614-4e50-8674-2f2581c8e6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:59:04.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:45:39.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This triggered a spar between him and another presidential hopeful
        Jose Montemayor Jr., as the latter questioned De Guzman if he has also considered
        entrepreneurs who may get hurt once his proposal materializes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180e1700-58dd-4d74-ba14-7805e9d3a706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:59:04.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:45:39.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayo po ba iniisip niyo rin ‘yong mga employers? Kasi po you have
        to balance it ano, gusto niyo ba sa pagtaas ng kanilang wages, parang kinakagat
        niyo na ang kamay na nagpapakain sa inyo?" Montemayor, who claimed to be a
        pro-labor, asked De Guzman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e726383d-e9a9-4ea9-9d16-b814a4828e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:59:04.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:45:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do you also consider employers? Because you also have
        to balance it, with higher minimum wages, isn''t it like biting the hand that
        feeds you?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7965466-f3a4-4351-8da8-c27ed2c64669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:59:04.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:45:40.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Guzman did not bat an eye, stressing that workers should
        not be treated as slaves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b4b4ed-fd20-4e38-b8bc-0d94b435e0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:59:04.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:45:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gusto nating sabihin ba ay patuloy nating pahirapan ‘yong ating
        mga manggagawa, pasahurin ng slavery wage, gano’n? Bakit hindi natin ibigay
        sa ating mga manggagawa ang tamang pasahod na dapat nilang tanggapin?" he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca477727-a09f-41e8-95db-3a4e6dc4e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:59:04.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:45:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do we want to continue burdening our workers, to pay
        them slavery wages? Why don''t we give our workers the right wages they should
        receive?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6298efad-f38e-4830-b2b0-c502e8f431cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:59:04.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:45:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman also assured businesses, especially small players, are
        being considered while he pushes to raise the minimum wage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c8788-b224-4f18-bc45-80514fc8dfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:59:04.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:45:42.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, De Guzman said he would allot ₱125 billion as stimulus
        funds for micro, small, and medium enterprises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b5f797-7488-4c02-824f-df37997af47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:59:04.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:45:43.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Montemayor continued, saying there are more pressing issues
        the country is facing other than labor woes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1b9aab-6a95-4810-a96c-dca16f6d6832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:59:04.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:45:44.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mismong manggagawa ang daming corruption. Hindi puro na lang
        pag-usapan natin puro manggagawa, nasa puso ko ang mga manggagawa, pero tandaan
        natin, maraming problema ang ating bansa kagaya ng COVID," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc0b00-c078-4e20-8e06-de7b812029ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:59:04.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:45:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translated: There is a lot of corruption in the workers themselves.
        Let''s not just talk about workers, I have them in my heart, but let''s remember,
        our country has many problems like COVID.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2d9dcd-1697-43e8-87f5-82fc7c640736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:59:04.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:45:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted De Guzman to compare Montemayor to former senator
        Ferdinand Marcos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359377d8-ba75-4e2b-bc4f-2fc8d7733a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:59:04.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:45:45.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Akala ko absent si Marcos. Nandito pala. Wala nang pinuri kundi
        mga kapitalista at wala nang pinagalitan kundi mga manggagawa. Sobra-sobra
        na ang kayamanan ng mga kapitalista tapos lalaitin mo pa ang mga manggagawa
        na siyang bumubuhay sa ating lipunan," the labor leader said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b1e7f3-38a9-48ed-bf28-5b4aaae78578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:59:04.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:45:46.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I thought Marcos was absent. He''s here! Capitalists
        always get the praises, while workers receive aggravation. The wealth of the
        capitalists is already too much, and yet you still insult workers who keep
        our society alive.]</p>'
  'Robredo-divorce-annulment-nullification-marriage':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-02-27T23:03:10.431+08:00
    'imagesource': 'jcr:4aa143da-f38e-47df-a085-fccb4a71cde6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf62418a-f03f-4e99-aece-0a143742884e'
    'lead': 'Presidential candidate Vice President Leni Robredo reiterates her stance
      against legalizing divorce in the country, adding there have been recent legal
      developments to make the nullification of marriage more accessible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-27T23:13:27.566+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:45:28.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:43:30.612+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo against divorce, says nullification of marriage now more accessible'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8af762-a0c6-476f-936b-d9af9adee060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:13:27.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:45:29.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> Presidential
        candidate Vice President Leni Robredo on Sunday reiterated her stance against
        legalizing divorce in the country, adding there have been recent legal developments
        to make the nullification of marriage more accessible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abfbe84-43bc-4d82-9e1e-dfb3781b9423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:13:27.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:45:29.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo admitted that although annulment and declaration of nullity
        of marriage are available for married couples who want to legally part ways,
        they are inaccessible to the poor since the requirements are expensive, such
        as the need to present test results to prove psychological incapacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833e0b15-22c8-4398-82ad-c7d06cdfa5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:13:27.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:45:30.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She highlighted the Supreme Court ruling in 2021 that modifies the
        interpretation of requirements of psychological incapacity as a ground for
        declaration of nullity of marriage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bd1d78-f03f-4d35-b2b8-89b4e6f67c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:13:27.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:45:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Merong bagong Supreme Court ruling na ito may bagong mukha na,
        magiging accessible na siya," she said during the CNN Philippines presidential
        debate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c3b058-824d-40f7-b92a-e79396048147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:13:27.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:45:31.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a new Supreme Court ruling giving it a new
        face, making it accessible.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68ce295-e03b-4319-9251-7a90fde3836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:13:27.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:45:31.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/5/12/Annulment-marriage-Supreme-Court-psychological-incapacity.html">RELATED:&nbsp;SC
        revises rules on nullity of marriage: Doctor testimony not required, psychological
        incapacity a legal concept</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd2e6df-1e7c-4d8b-b411-bb541182666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:13:27.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:45:32.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential candidate was asked how she can help those stuck
        in bad marriages but cannot leave due to financial instability. Robredo, who
        has years of experience as a lawyer for abused spouses, said women need to
        have a viable option to leave their husbands and be assured they will continue
        to live and thrive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941f9dc3-b707-4ffb-b87e-62590a0bb650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:13:27.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:45:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para maprotektahan sila kailangan tulungan ang kababaihan through
        economic empowerment. Ito ang magbibigay sa kanila ng lakas para hindi i-tolerate
        ang abuses na nasa-suffer nila," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd967f7de-57d0-4c19-8f1f-82507c26d9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:13:27.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:45:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Women need economic empowerment to protect them. This
        will help them get the courage to pack up and stop tolerating abuses that
        they suffer.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc9375-82af-47c9-aeab-343d8a7ad488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:13:27.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:45:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, presidential candidate Sen. Manny Pacquiao reiterated
        his stance against divorce because of his religious beliefs. His wife Jinkee
        had previously admitted to her husband''s infidelity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eaedaf-162e-484d-ae77-2599df7ffdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:13:27.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:45:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pag-aasawa, susumpa ka sa harap ng Panginoon through thick
        or thin, isa kayo. It''s a symbol of God''s love, the Father, the Son, the
        Holy Spirit," the boxing icon-turned-lawmaker said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc5d18-288d-45e1-8c61-e51ead52fd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:13:27.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:45:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You promised in front of the Lord that you will stay
        as one through thick and thin. Marriage is the symbol of God''s love, the
        Father, the Son, the Holy Spirit.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa15aca4-0c1f-45a0-90fa-871fc2a9b0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:13:27.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:45:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and the Vatican are currently the only two sovereign
        states in the world that still prohibit divorce.</p>'
  'Leni-Robredo-president-campaign-2016':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-02-27T23:15:34.660+08:00
    'imagesource': 'jcr:ccac61f5-c25b-4547-9c54-61ff9efe5fba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f04f754c-9c1f-4e44-ae77-cbb6698388a5'
    'lead': 'Six-year-old receipts were brought out during the CNN Philippines debate
      and Vice President Leni Robredo was asked to explain why she backed down on
      her earlier statement that she will not run for the highest office in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-27T23:22:49.570+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:45:19.689+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:43:30.885+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2016 vs 2022: Why Robredo changed mind to run for president'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60e437-1d73-41bb-a1a0-32dd6ecd6a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:22:49.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:45:20.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> Six-year-old
        receipts were brought out during the CNN Philippines debate and Vice President
        Leni Robredo was asked to explain why she backed down on her earlier statement
        that she will not run for the highest office in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8951044f-a6ef-4b23-a632-e2626e991e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:22:49.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:45:20.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines played a clip of Robredo from the TV network''s
        vice presidential in 2016 where she said she has no plans to run for president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23448d1a-2c36-4e15-b1dd-c79f59100189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:22:49.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:45:21.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six year later, Robredo is wooing the audience in the hopes of being
        the next commander-in-chief.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4ff2f9-1af1-4538-9887-37030a9b2c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:22:49.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:45:21.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that there have been many changes in the past years,
        making her break her promise to her daughters that the vice presidency will
        be the highest office she will apply for. She said she feared that disinformation
        and propaganda will prevail if there is no unified candidate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9615c46d-f85f-45e9-ba0b-f0b630645c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:22:49.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:45:22.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From 2016 to 2021, nakita natin kung papaano niyurakan ng fake
        news, ng disinformation, ng propaganda yung mga paniniwala, mga mindset ng
        napakaraming mga Pilipino. At dahil disinformation at propaganda yung namayani,
        talagang yung threat, na yung pagbabalik ng klase ng politika na puno ng korupsyon,
        yung klase ng politika na nagdala satin ng plunder in the past, yung klase
        ng politika na talagang madumi, ito yung klase ng pulitika na nagdala ng napakaraming
        paghihirap para sa ating lahat," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b12152-5cfb-4fa9-9b36-18aab03a409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:22:49.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:45:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From 2016 to 2021, we saw how fake news, disinformation,
        and propaganda ruined the mindset of many Filipinos. Because of the reign
        of disinformation and propaganda, there was a threat of a return to politics
        filled with corruption, the kind of politics that brought to us plunder in
        past, the kind of politics that is dirty, the kind of politics that brought
        suffering to all of us]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba83875-3327-473d-916f-f3b527bd387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:22:49.572+08:00
