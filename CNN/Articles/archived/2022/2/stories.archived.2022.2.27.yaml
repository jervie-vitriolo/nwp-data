      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75bfd95-a737-4311-bb40-acd70b1050d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:50.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t imagine playing a match with the Russian National Team
        in a situation when armed aggression in Ukraine continues," Lewandowski tweeted.
        "Russian footballers and fans are not responsible for this, but we can''t
        pretend that nothing is happening."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc65316-98de-4091-bfe2-50571acb23f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.306+08:00
