    'template': '1'
    'title': 'VP hopefuls: Digitalization to improve tax collection, curb corruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4f33c6-b4b8-4788-a27b-6ece1f209430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:16:45.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:52:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> Several
        vice presidential candidates on Saturday support digital tax collection efforts
        to make the process more efficient and address longstanding allegations of
        corruption within the Bureau of Internal Revenue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0825946d-4233-4725-81ed-a52f946149c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:16:45.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:52:22.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80f5037-fef3-4200-b51e-1fa07dd7d1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:16:45.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:52:22.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Digitalization. That is the answer, the number one answer,” Senate
        President Vicente “Tito” Sotto III said during the CNN Philippines Vice Presidential
        Debate on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5982a2-76c6-4988-8db2-47c0e30572c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:16:45.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:52:23.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949b2029-d5b3-437f-b8d2-a24daa543ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:16:45.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:52:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto and fellow vice presidential candidate Dr. Willie Ong both
        suggested eliminating human intervention, noting this will also eliminate
        corruption in tax collection agencies like the BIR.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d835b2-851a-461a-be17-1acf8052799b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:16:45.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:52:24.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dc4faf-ae98-4891-bdcc-4fc8b9c010e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:16:45.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:52:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economist Manny Lopez, meanwhile, emphasized that electronic governance
        is among their legislative agenda. E-governance refers to the government’s
        usage of information and communication technology to provide services and
        perform transactions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc5f91c-4f00-4fb6-ad3c-4cea7017a00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:16:45.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:52:25.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b5393e-7952-4406-ab99-b31fa3051238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:16:45.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:52:25.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez noted there''s a lot of room for improvement in the country''s
        fiscal policy — which can be addressed by making tax collection efficient
        and penalizing any tax avoidance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719350d4-b7fc-4869-ae50-6921cfbc216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T01:16:45.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:52:26.436+08:00
