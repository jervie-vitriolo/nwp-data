      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc52360-3b9f-4248-b95a-f5a4b96117f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kedziora is a 27-year-old defender who played for Dynamo Kyiv.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74428a62-1315-476f-a561-a2cac4d1bfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21906988-450c-4e06-936b-74e31a4d57bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Polish football association had released a statement on Thursday
        which said it believed the qualifiers should not be held in Russia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e9228-fa87-4df0-8d99-acffe657ef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb500667-4680-498c-aada-41eb68842828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the current alarming development in the conflict between
        Russia and Ukraine, including the security situation, the Football Associations
        of Poland (PZPN), Sweden (SvFF) and Czech Republic (FAČR) express their firm
        position that the playoff matches to qualify for the 2022 FIFA World Cup in
        Qatar, scheduled for 24 and 29 March 2022, should not be played in the territory
        of the Russian Federation," it said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2a3788-85c1-459a-a1f3-f5dd6432db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:57.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297872d1-d275-46e1-a961-ebb41b72b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The signatories to this appeal do not consider traveling to Russia
        and playing football there. The military escalation that we are observing
        entails serious consequences and considerably lower safety for our national
        football teams and delegations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eae1a5-e478-4113-b8d7-cb28894d9708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:58.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d6e803-7d88-44b2-8916-2df647cf016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, we expect FIFA and UEFA to react immediately and to
        present alternative solutions regarding places where these approaching playoff
        matches could be played."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077a87e1-ffc6-431f-aa09-7055e578b887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:48:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ca282e-fdeb-4ca7-95a3-976ef3acf14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, UEFA announced that this year''s Champions League Final
        will no longer take place in St. Petersburg following an extraordinary meeting
        of the governing body''s Executive Committee.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d73e0b-1b58-4a72-a3b5-f3879cef7355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eb4ea2-11d1-4095-acce-f3b0e09c1e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T13:47:42.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 final was scheduled to be held at Krestovsky Stadium, which
        is sponsored by Russian state-owned company Gazprom, but will now be moved
        to the Stade de France in Paris to be played on the original date of May 28.</p>'
    '44':
