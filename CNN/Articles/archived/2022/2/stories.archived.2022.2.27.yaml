      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The first thing I’ll do if I win the elections is&nbsp;</strong>I’ll
        do several things. First, I will go with Ka Leody de Guzman to plant our flag
        in the Spratlys Island of Pag-asa. Secondly, we will pass the wealth tax.
