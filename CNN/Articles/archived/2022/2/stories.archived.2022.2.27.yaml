      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Article 1 of the UN Charter, in which we are a signatory,
        when there is an aggressor, we should have a say on it. There''s nothing wrong
        with standing alongside peace-loving nations so that our voices could be among
        those who condemn because it''s really an aggression, invasion.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f578262-7952-4b24-b9f5-e9364cb58621'
      'mgnl:activationStatus': true
