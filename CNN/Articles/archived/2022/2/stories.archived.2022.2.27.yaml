      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I want to become president because</strong> I want to do
        structural changes in our political system.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d80c10-ee4d-4581-a5dc-54f1a266858d'
