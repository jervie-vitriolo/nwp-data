      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014bbc4f-1bde-412a-8ae3-3cc50699025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:08:31.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:14.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no such thing as $15 million. It is prohibited by law,"
        Moreno debunked the rumors during the CNN Philippines Presidential Debate
        on Sunday at the University of Santo Tomas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037a1a9a-de0f-485d-b4a9-c6d28c7e1e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:08:31.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b85bbb1-bd99-4159-9a96-d543e2c8afcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:08:31.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:15.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno made the remark in response to the question of fellow presidential
        candidate Joey Montemayor who asked him if he will return such amount of donated
        campaign funds after the elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab40655-3ce8-44bd-bb3d-db2edbcf82b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T22:08:31.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:46:15.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d60cd-c8a1-4901-b1ed-4a90e350483c'
