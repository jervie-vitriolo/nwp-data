  'ukraine-kherson-bridge-battle-saturday':
    'author': 'Nick Paton Walsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-27T08:35:39.557+08:00
    'imagesource': 'jcr:39ef4b8e-ca66-4391-99f1-f1eadfea35d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e77334f6-e776-4fbc-bbf1-d3e36bcded43'
    'lead': 'The battle for a strategic bridge in Kherson, southern Ukraine, was still
      raging Saturday after days of fighting, with warning shots fired in nearby Nikolayev.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-27T08:37:49.050+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T16:51:37.790+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:43:18.767+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kherson-bridge', 'Ukraine']
    'template': '1'
    'title': 'Battle rages for strategic bridge in southern Ukraine after days of
      fighting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6e2d25-dd83-4147-bdf6-e56f14a9889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The battle for a strategic bridge in Kherson,
        southern Ukraine, was still raging Saturday after days of fighting, with warning
        shots fired in nearby Nikolayev.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5047c789-f585-4fc9-ad62-28745cbb5ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:38.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff53989-6593-478d-bcde-04ae925000ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:39.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sound of shelling impacts hit around Kherson, north of the Crimean
        Peninsula, could be heard from 8 a.m. local time (1 a.m. ET), and by 11 a.m.
        (4 a.m. ET) the bridge was enveloped in smoke as grass around it had caught
        fire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512da3f6-6001-472b-9269-e4f25f1dc821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda95aad-9206-4206-97f3-a3dc0d4a8831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelling continued back and forth, and through the smoke CNN could
        see what appeared to be armored vehicles on the bridge moving towards the
        Ukrainian side, although it was not possible to confirm who they belong to.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1660d8a-0c3a-478b-95bf-9110ec544261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab8e9de-1a8b-4dcc-8f38-d6362215cebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nearby city of Nikolayev, warning shots were fired in the
        air on several occasions after a warning for people to stay indoors. The bridge
        to enter the city has been raised for the first time in more than a decade,
        locals said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8400f287-477b-43cc-a2c8-7d1f0e1b8da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df89f26c-b49b-4e7c-9652-f5819a4422fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:42.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a CNN team arrived in Kherson on Thursday night, Russian tanks
        were in the streets and jets were flying low overhead, terrifying residents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae1e4db-165c-472f-b7b6-fa949eb8ff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709e0a04-62be-4916-bb49-1937e4a40563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:43.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Friday, Ukrainian forces had reclaimed the key crossing into
        the country but not without cost. One Ukrainian soldier told CNN the Russians
        were "not far away." Civilians were seen picking through the wreckage on the
        bridge for ammunition, while bodies of soldiers lay nearby.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e825828-3968-4b10-98b9-9d68275835f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc178e-f6b5-4f61-ae42-4e5810c5df85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:44.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday afternoon brought the noise of more rockets landing in the
        streets and by dusk it appeared the balance of power had changed once again.
        Shells landed near Ukrainian positions and, apparently, houses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a477b84b-eb4b-4e41-a4a5-7362e27ad42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:44.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4612dda6-5f5a-498b-9a44-4cddc8a92a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by the sound of an attack helicopter, with more
        signs indicating the bridge had changed hands again. Moments later local officials
        released a statement saying Kherson''s defenses had fallen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c66ed7-a8d7-4356-80f2-3cc3d8b99a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506bad73-36bc-43c2-b3d7-ac2ca93cccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However there were signs of a pushback Saturday morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52fc48-c999-4e39-ac58-733a555fdd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:46.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b95b2f-ef1a-43b4-9e55-cf13a01484e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:47.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian troops continue to fight to move north from the Crimean
        peninsula, annexed from Ukraine in 2014.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ccb4c7-ef7e-4368-9bce-0a9bb2c559c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:47.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ee6154-18fc-4c65-9e42-8b2a9dedcc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:48.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offensive continues across Ukraine, and the battle has begun
        for control of Ukraine''s capital, Kyiv, with an apartment building hit by
        a missile or rocket early Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a8990a-f712-40ea-bc3e-9cf3b0ce9f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:48.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b596b81-0194-4dad-b438-a61b4fad2bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting has reportedly spilled into the streets, and explosions
        and gunfire were heard overnight as Russian troops advanced on the city.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c187ab-59f6-40cb-9554-16ad88611643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T08:37:49.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:51:49.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/26/europe/ukraine-kherson-bridge-battle-saturday-intl/index.html"><em>"Battle
        rages for strategic bridge in southern Ukraine after days of fighting"&nbsp;</em></a></p>'
  'biden-ukraine-russia-swift':
