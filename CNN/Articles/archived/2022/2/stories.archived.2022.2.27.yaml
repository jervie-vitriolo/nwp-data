      'mgnl:type': 'text'
      'text': '<p>Last November, Petron big boss Ramon Ang <a href="https://www.cnnphilippines.com/business/2021/11/9/Ramon-Ang-willing-to-sell-Petron-back-to-govt.html">expressed</a>
