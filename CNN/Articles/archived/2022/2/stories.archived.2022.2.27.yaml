      'mgnl:lastActivated': 2023-01-25T16:44:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b2509d-7166-4ef3-a5a6-ac0f6ed551d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the CNN Philippines Presidential Debate on Sunday, three
        presidential bets were asked about the problem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae5af6c-a1df-4246-bd5c-88105074e823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:35.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff213fd8-481a-4d3d-804d-f89e08eab3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Many Pacquiao emphasized the importance of building more
        skyways to lessen traffic, which causes billions of losses a day for the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b859c-cfc0-42a1-be9b-0c725c7d6723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:36.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e7752-d597-4630-b371-c35e09b618e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:37.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As chairman of the public works committee in the Senate, he aired
        his frustration over the lack of development and delayed completion of projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ca913c-e4e2-4013-a4bb-cbef909efb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:38.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f8bcd7-a0d5-4aaf-8237-4e4c42c8f108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan may</em> common sense <em>sa lahat ng mga problema…
        at may tunay na pagmamahal na gustong umunlad ang ating bansa, hindi hanapbuhay</em>,”
        Pacquiao added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859b447-8cc3-4cfe-bdad-40ff04126bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:39.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048cc659-4300-4739-a0bd-d755609c523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:39.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need common sense in all our problems and genuine
        love to improve our country, not just livelihood.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a734f5f6-b4dc-4d25-9cfa-196f59511718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:40.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82620f58-3242-46d1-81e5-07c3e276af79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:40.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo highlighted the need for the establishment
        of active transport as many Filipinos do not have their own vehicles and many
        rely on mass transportation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e808ac8-9e1f-44b4-a207-3eb84272db58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:41.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7878579-2882-43a5-ad7a-bc7588630767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:41.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited a Social Weather Stations poll that said a big majority
        of Filipinos support cities or municipalities that promote and prioritize
        alternative modes of transportation like walking and cycling, but the country’s
        roads are not ready for such.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e871de-7bcd-44c5-af89-f95574bb747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:42.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99960acf-fd60-493f-8278-29e56ced8263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan ‘yung gobyerno magbuhos ng maraming pera para sa</em>
        active transport <em>para siguraduhin na ‘yung mga kababayan natin mayroong
        nasasakyan sa mababang halaga</em>,” she pointed out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7d7375-0573-47b6-bc2d-b42e89d1edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:43.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec96e0e-97ec-495c-9797-5994f1e948b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government should pour in funds for active transport
        to ensure our people have transportation at a low cost.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec590241-c57b-4ac5-b939-27ac74177a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:44.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47fe059-016f-431c-bef0-cc5563e27357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, the government’s infrastructure program should
        also focus on rural development, Robredo said. Doing so would encourage workers,
        especially those in Metro Manila, to return to their provinces, she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0737b919-cbb4-4b8b-a332-d9ea09862357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad465df-bb11-4f25-90bc-429adbe0aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:46.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a view she shared with Senator Panfilo Lacson, who said
        his administration will empower local government units by allocating them
        with budget for their own programs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757bf59f-dc2c-4948-8e22-4b05123435f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:46.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cde139-2625-4d1a-b94b-1cec21ece49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:43:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:44:47.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also lauded the Duterte administration’s Build Build Build
        program, but noted it is already time to shift to Public Private Partnership.</p>'
  'presidential-candidates-portraits-cnnph-debate':
    'author': 'CNN Philippines Life Staff'
    'caption': 'These photographs are paired with their answers to our rapid-fire
