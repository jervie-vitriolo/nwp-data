      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d78456-99b8-4aed-aad3-177a9afeefa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:30:52.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:44:55.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also said he believes LGBTQ+ couples should be able to enjoy
        the same rights and privileges as others, although he categorically rejected
        same-sex marriage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70012a75-76a6-4d71-beab-b5a1f998c9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T23:30:52.062+08:00
      'mgnl:createdBy': 'kristel'
