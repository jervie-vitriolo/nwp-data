      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T11:38:42.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:49:46.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Episcopal Commission also advised parishes that they can burn
        dried leaves as an alternative for old palm branches. Parishes should also
        have enough ministers and ashes and health protocols should be followed as
        a large number of people are expected to gather at churches.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a01b004-d926-47bc-90fa-a1146d30e312'
      'mgnl:activationStatus': true
