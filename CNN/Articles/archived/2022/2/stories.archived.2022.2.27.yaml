      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland was due to travel to Moscow to face Russia on Thursday, March
        24, while Ukraine was scheduled to travel to face Scotland on the same day.</p>'
