    'jcr:uuid': 'e0ecb782-a246-4e58-92c2-7a610f84815f'
    'lead': 'The White House, along with the European Commission, France, Germany,
      Italy, the United Kingdom and Canada, announced Saturday evening that they would
      expel certain Russian banks from SWIFT, the high-security network that connects
      thousands of financial institutions around the world, pledging to "collectively
      ensure that this war is a strategic failure for (Russian President Vladimir)
      Putin."

      '
