      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The first thing I’ll do if I win the elections is</strong>
        that [same] one.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bb2802-8af9-4a25-a096-ad133b416f4f'
      'mgnl:activationStatus': true
