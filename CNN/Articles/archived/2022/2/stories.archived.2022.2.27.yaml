      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In my first 100 days, I will prioritize</strong> COVID-19
        and its impact, as well as unemployment and job creation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1077096a-2077-46ea-91b7-bfcfd9519a83'
