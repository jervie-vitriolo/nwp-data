      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of all nine aspirants faced off during the event, including
        former congressman Walden Bello, pro-life advocate Rizalito David, economist
        Manny Lopez, doctor Willie Ong, Senator Francis "Kiko" Pangilinan, lawyer
        Carlos Serapio, and Senate President Vicente "Tito" Sotto III.</p>'
