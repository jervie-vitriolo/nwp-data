      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in talks with (Swedish) and (Czech) federations to bring
        forward a joint statement to FIFA."</p>'
