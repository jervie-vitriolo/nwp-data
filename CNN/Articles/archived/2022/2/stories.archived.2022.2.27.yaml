      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce4a826-5f92-401b-a91c-297beb97a684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T11:38:42.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:49:47.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region and several areas are under Alert Level
        2 until the end of February. The NCR mayors have recommended downgrading the
        region to a more relaxed Alert 1 starting March, which allows full on-site
        capacity provided that minimum public health standards are strictly followed.</p>'
