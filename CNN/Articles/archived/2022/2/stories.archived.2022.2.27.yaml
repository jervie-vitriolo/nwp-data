      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I knew I was called to become a public servant when…</strong>
        I have always been a public servant ever since I became a doctor, I also became
        a lawyer. So I already serve the poor, I already serve communities, public
        hospitals.</p>'
    '44':
