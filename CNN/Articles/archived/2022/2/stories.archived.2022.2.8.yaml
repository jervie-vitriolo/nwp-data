      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd763a-8cb8-4910-a5bc-f9d2fe4efe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T00:56:11.172+08:00
