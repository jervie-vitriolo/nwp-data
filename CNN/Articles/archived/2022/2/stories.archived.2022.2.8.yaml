      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where to report violations</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a6b20-0347-46c7-8f54-4a744f113d06'
