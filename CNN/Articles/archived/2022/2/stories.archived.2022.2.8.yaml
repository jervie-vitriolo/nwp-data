      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported infections, the DOH said 87% occurred within
        the past two weeks. Metro Manila was the top contributing region with 528,
        followed by Western Visayas with 357, and Central Visayas with 308.</p>'
