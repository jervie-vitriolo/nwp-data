      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Philippine
        National Chief Gen. Dionardo Carlos called on the public to report violations
        to the PNP, one of the agencies deputized by the Comelec to ensure safer polls
        this year.</p>'
