    'jcr:uuid': '2aea7eb0-2647-4e23-9bb7-a28910a939c1'
    'lead': 'The editor of an independent news website in Kashmir has been arrested
      as police investigate if he violated India''s sedition and anti-terrorism laws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T15:03:29.480+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:13:42.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:13:06.784+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kashmir', 'India', 'Fahad-Shah']
    'template': '1'
    'title': 'Kashmir journalist arrested under India''s anti-terror laws'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e42802-3b32-4727-b974-04ef05aaceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The editor of an independent news website
        in Kashmir has been arrested as police investigate if he violated India''s
        sedition and anti-terrorism laws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5818d8-6738-4d31-897d-54c2dec65c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fahad Shah, founding editor of The Kashmir Walla, was arrested Friday
        in Pulwama, a city in the Indian-administered part of Kashmir. The contested
        territory is also in part administered by Pakistan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f6e424-ae06-478d-9752-8452560e4c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://thekashmirwalla.com/statement-fahad-2shah-editor-of-kashmir-walla-sent-to-10-days-custody/"
        target="_blank">statement</a>&nbsp;published by The Kashmir Walla, Shah was
        summoned by police as part of an investigation into a series of reports the
        outlet published about a police raid in the area in January 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3537d70-d931-4773-a600-a49c84938268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shah has not been formally charged. But in a statement Friday, local
        police in Pulwama accused Shah of being among a group of "Facebook users"
        who uploaded "anti-national content including photographs, videos and posts
        with criminal intention to create fear among public."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706fe4e2-86fb-4616-80c8-6d63e7fbada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kashmir Zone Police — the body that polices the entire Kashmir
        region — said in a <a href="https://twitter.com/KashmirPolice/status/1489846275776282627"
        target="_blank">Twitter post</a>&nbsp;that Shah was suspected of "glorifying
        terrorism, spreading fake news and inciting general public."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a2f56-3454-4e55-88b5-e74ab1a0a6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business has reached out to the Kashmir police for comment about
        Shah''s case, but has not received a response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd76d88f-86b4-4373-ae21-a832a728a2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shah''s work has been featured in several international publications
        including The Guardian, Time and Foreign Policy. He was awarded the 25th Human
        Rights Press Awards 2021 in explanatory feature writing for his coverage of
        Delhi communal violence in February 2020, according to The Kashmir Walla.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb22ae9-6014-43bd-bede-d8891e45694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His case has sparked outrage among media rights organizations in
        India. Shah''s lawyer, Umair Ronga, said his client was detained under India''s
        <a href="https://edition.cnn.com/2021/07/06/india/indian-jailed-activist-priest-death-intl-hnk/index.html"
        target="_blank">Unlawful Activities Prevention Act</a>&nbsp;(UAPA), an anti-terrorism
        law that critics say has been misused as a tool to quash dissent or criticism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4de7b5-1c33-488f-9817-559020d807b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"News can be true or concocted but invoking #UAPA for publishing
        news seems the end of the rule of law," <a href="https://twitter.com/umairronga/status/1489652137055309825"
        target="_blank">Ronga wrote</a>&nbsp;in a tweet on Saturday, adding that the
        arrest was "shocking." He <a href="https://twitter.com/umairronga/status/1489980303665876997"
        target="_blank">added</a>&nbsp;that he has filed a bail application on behalf
        of Shah.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b420ee2-13e9-47fe-95e9-ca97d492fbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ronga, Shah will be in police custody for 10 days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0515e1a0-219e-4ad9-8055-0d615aaf2094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After those 10 days, Shah will be brought before a court to decide
        if he will need to stay in the custody of law enforcement. A person arrested
        under UAPA can remain in prison for up to six months, without official charges
        being filed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0657b880-52a7-433c-a87e-082aafb50506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, Shah could face up to seven years in prison.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2493ea-341d-4933-942b-298c71cafda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shah''s arrest also comes as police crack down on other journalists
        in Kashmir, which India and Pakistan have been fighting over since both countries
        gained independence in 1947.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed9932-9b5a-47d8-978f-8bbc28e1cebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shah is not the first Kashmir Walla journalist to be arrested this
        year. Staffer Sajad Gul was arrested in January for criminal conspiracy and
        criminal intimidation, among other charges, according to Ronga, who is also
        representing him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee3108-7d77-4662-a1c7-5763e844cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gul is also being investigated for alleged violations of Kashmir''s
        Public Safety Act, which allows the state to detain a person for the "security
        of the State or maintenance of public order" for an extended period of time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34cb8a0-d5f9-4d38-8614-3be7c4bfb563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronga said Gul was arrested "for his ''anti-national'' coverage,
        demoralizing government agencies, and amplifying terrorism." Ronga added that
        Gul remains behind bars in Jammu.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f5afd1-40d9-48db-9dd6-196c6ae60747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business has reached out to the Kashmir police for comment about
        Gul''s case, but has not received a response.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebb05ad-3f89-4bd8-9c70-da1b1184428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kashmir Walla said it "stands in solidarity with Shah" and "remains
        committed to providing reliable and on-ground reporting from Kashmir."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67018990-ab99-45ea-81c4-5e798428547a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appealed to the administration "for the immediate release of
        Shah and Gul."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd438f53e-34f1-4e6e-8a83-e04010ad9c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope both of them will join us back in the newsroom soon," the
        statement said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c5eba6-eb6a-48a5-84de-c0db80fc450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, an Indian court asked Kashmir freelance journalist Gowhar
        Nazir Geelani to appear before it for allegedly sharing information on social
        media about a militant attack on a policeman, <a href="https://www.reuters.com/world/india/another-kashmir-journalist-faces-police-ire-social-media-posts-2022-02-07/"
        target="_blank">Reuters reported</a>.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bfae94-ebc2-4060-b166-c3dc679dafc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court was acting on a police complaint, Reuters added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5644492e-42a3-44c0-b782-4761b7dee799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An outcry over press freedoms</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57709e89-3493-4cc9-9efb-8c8ed7891b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Shah''s arrest has sent shockwaves through the country''s
        media industry.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a2e879-8674-49dc-9a8d-7b3f920dd66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Editors Guild of India said in a Sunday <a href="https://twitter.com/IndEditorsGuild/status/1490320446071644160"
        target="_blank">statement</a>&nbsp;it "strongly condemns" the arrest, and
        urged authorities to ensure that "intimidatory questioning, and wrongful detainment
        are not used as tools for suppressing press freedom."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2573716-f8ce-47fc-a1dc-0647cb911021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee to Protect Journalists also called for Shah''s release.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b00412-5367-47b1-99a0-e17c943fa3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrest of Fahad Shah shows Jammu and Kashmir authorities''
        utter disregard for press freedom and the fundamental right of journalists
        to report freely and safely," said Steven Butler, the organization''s Asia
        program coordinator, in a Saturday statement. "Authorities must immediately
        release Shah, and all other journalists behind bars, and cease detaining and
        harassing journalists for simply doing their jobs."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eebda3-99e0-4232-93a7-e7a429535452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAPA was enacted in 1967. But India has <a href="https://www.cnn.com/2021/08/05/opinions/stan-swamy-and-india-anti-terror-law-crackdown-akanksha-singh-op-ed/index.html"
        target="_blank">seen a spike</a>&nbsp;in arrests that invoke the law since
        the ruling Bharatiya Janata Party government came to power in 2014, according
        to data from the Ministry of Home Affairs.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144fca11-810c-4b17-8d1e-7840e277adc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2015 and 2019, arrests that cited the law rose by 72%, the
        data shows.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9fdf8b-a673-420c-bc71-de36d28e44a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the conviction rate is low: From 2016 to 2019, 5,922 people
        were arrested under UAPA, but just 132 were convicted.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689125ba-4ab4-463c-8922-cade03e35889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters Without Borders has called India "one of the world''s
        most dangerous countries for journalists." The organization ranked the country
        <a href="https://rsf.org/en/india" target="_blank">142 out of 180</a>&nbsp;in
        its 2021 press freedom index.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f70b5f3-f2a5-4370-b80f-96c7c1c42f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report emphasized particular concern over worsening conditions
        for reporters in Kashmir.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4753ccad-125f-4927-a124-31b8ea81872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:03:29.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:42.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is still very worrying in Kashmir," the report said.
        "Reporters are often harassed by police and paramilitaries and must cope with
