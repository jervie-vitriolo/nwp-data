    'lead': 'The Philippine National Police has set up additional measures to ensure
      the security of national candidates as the campaign period kicks off.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T11:39:02.778+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T18:13:50.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
