      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the PNP''s <a href="https://e-sumbong.pnp.gov.ph/#">e-sumbong
        website</a>, anyone can file a report to authorities, provided that they indicate
        at least their mobile number. A complaint tracker is also visible on the website
        to check on the status of the complaint.</p>'
