      'mgnl:lastActivated': 2023-01-17T18:13:34.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf85a55-6103-4403-8905-2e4bb38146bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T19:49:54.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:13:34.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there are about 12 million senior citizen voters on May
        9.</p>'
