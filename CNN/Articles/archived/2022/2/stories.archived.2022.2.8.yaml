  'Obiena-willing-to-mediate-rift-with-PATAFA':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-08T06:08:32.971+08:00
    'imagesource': 'jcr:6955fac7-0ec2-4cfd-a301-26dbb972feeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f52dccb2-a991-48a0-b098-666f92882f6e'
    'lead': 'In a five-hour Senate inquiry on his dispute with PATAFA, Olympic pole
      vaulter EJ Obiena said he would be “more than willing” to put the rift aside
      should PATAFA prove its sincerity in making peace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T06:13:11.160+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:14:01.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:12:58.393+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['EJ-Obiena', 'PSC', 'PATAFA', 'Senate-hearing']
    'template': '1'
    'title': 'Obiena reconsiders PSC offer to mediate rift with PATAFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a80a79-0c01-4dc2-b862-962129cb6f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:13:11.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong>&nbsp;Olympic
        pole vaulter EJ Obiena on Monday expressed willingness to try to mend ties
        with the Philippine Athletics Track and Field Association (PATAFA) through
        a mediation led by the Philippine Sports Commission (PSC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fba7493-ab86-4618-8ad1-42ada5097bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:13:11.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd981a2d-1538-4833-bd22-f51292cc457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:13:11.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a five-hour Senate inquiry on his dispute with PATAFA, Obiena
        said he would be “more than willing” to put the rift aside should PATAFA prove
        its sincerity in making peace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a1b809-736f-407d-bf25-97830062f7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:13:11.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:01.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a772e2a3-733e-40e5-b9ac-61756e7920bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:13:11.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:01.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA accused Obiena of embezzling funds when he allegedly failed
        to pay over ₱4.8 million in coaching fees of Ukrainian mentor Vitaly Petrov.
        Obiena admitted that he made late payments to the coach but said this is only
        due to his commitments as an athlete.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f4e851-e0a4-4705-ba7f-603210b186f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:13:11.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:01.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c415af-16b1-4d29-ba31-a1f40d655bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:13:11.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena earlier <a href="https://cnnphilippines.com/sports/2022/1/24/EJ-Obiena-withdraws-PSC-mediation-PATAFA-bad-faith-.html">declined
        PSC’s mediation offer</a>, saying he believes PATAFA has acted in "bad faith”
        and only intends to silence him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e882f48-cd3e-420d-8f6b-1f64dd9159c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:13:11.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:01.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f165462b-e3ad-4686-896d-c2c93d362ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:13:11.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:01.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing, Obiena initially had reservations on
        the proposed intervention as he lamented what he said were deliberate efforts
        to paint him as an embezzler.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a219fdf9-f01e-4202-aac3-6cd75947aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:13:11.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:01.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d7a7b2-5189-43a2-8ddd-73b35595bc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:13:11.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:01.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am all in when it comes to that mediation, and I trust the Senate,”
        Obiena said. “But my only take is, I believe going to mediation, there should
        be a sign of reconciliation and a sign that they actually want this.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c10f0-08f9-4761-a35d-9f636b85df67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:13:11.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:01.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec7e9c-1dfb-4e05-bbd6-9f68c76c8fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:13:11.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Putting me back as a national team member, I believe that is—as
        Senator Tolentino said—a sign of good faith,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7ffe80-3c4a-4edd-bc4d-3568eec1b220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:13:11.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283842df-0d48-4de6-b562-25e3ffd7b61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:13:11.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:01.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA said it is willing to return to the negotiating table and
        it is also open to Obiena’s reinstatement although the association’s president
        Philip Juico said this is something the board has yet to decide on.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f85e8-e1da-4749-98d6-eb639a8915aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:13:11.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:01.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b4acf-4287-4258-8a68-3bcce5352447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:13:11.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:01.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Could you give us time, the PATAFA board, to think things through
        also? After all, under Section 13 of the R.A. 6847, it is the NSAs (national
        sports associations) that form the national team, based on certain things
        – moral character, attitude, aptitude, skills and all that,” Juico said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f73af-4465-4bc3-aefc-548792b24707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:13:11.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feee2ecb-11b1-4a75-b092-b1690170e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:13:11.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:01.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSC first offered the mediation process in November last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e373b66b-7945-41b0-92f1-c5a481b547ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:13:11.162+08:00
