      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> Metro
        Manila mayors are ready to open more industries and sectors once restrictions
        are further eased in the region, the Metropolitan Manila Development Authority
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edc3e5a-e0ac-4833-9bf6-c38962808016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:29:56.048+08:00
