  'Leni-Robredo-Nonoy-Andaya-Camarines-Sur-governor':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-08T13:15:28.564+08:00
    'imagesource': 'jcr:69248d6d-4848-45d4-b531-2cb83fde19fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be04b075-b529-4d9f-bb95-6cef149a4a18'
    'lead': 'Presidential candidate Leni Robredo referred to Nonoy Andaya as the next
      governor of Camarines Sur. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T13:22:21.127+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:13:47.022+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:13:04.552+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CamSur gubernatorial bet Andaya gets Robredo''s support'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3437f7e1-e894-4256-8167-2cf33084c264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T13:22:21.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:47.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> Presidential
        candidate Leni Robredo on Tuesday expressed support for the Camarines Sur
        gubernatorial bid of former Rep. Nonoy Andaya.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e669a-4175-4620-b586-caafd6bcf884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T13:22:21.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:47.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo referred to Andaya and vice gubernatorial aspirant JJ Pilapil,
        who are both running under the Nationalist People''s Coalition, as the next
        local leaders of the province.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe01545-ed1a-40ec-ad5c-14c5331b914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T13:22:21.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako ay nagbibigay-galang sa susunod na gobernador, Gov. Nonoy Andaya,
        ang atin pong Vice Governor, Vice Governor JJ Pilapil," she said while she
        went around Libmanan town in Camarines Sur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce1e49c-b31d-4a6b-9659-3f48316bd8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T13:22:21.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am giving respect to the next governor, Gov. Nonoy
        Andaya and our vice governor, Vice Governor JJ Pilapil.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd500d3-5432-4a98-a8c5-82bf74163b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T13:22:21.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya thanked Robredo for her vote of confidence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e964c4-ad21-46f0-a256-8936d1a8b944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T13:22:21.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m very proud to be fighting with our VP and our soon to be President!"
        he said in a post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c3fe5c-31d2-4f30-bb2f-e63702d62231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T13:22:21.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:47.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya, back in December, pushed for Davao City Mayor Sara Duterte
        to run for president. He also mistakenly announced that Robredo is running
        for governor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54addbdd-9241-48d3-b16e-7dd9c753e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T13:22:21.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former congressman is pitted against Luigi Villafuerte, Imelda
        Papin, Richard Cabal, and Ireneo Bongat Jr.</p>'
    '20':
