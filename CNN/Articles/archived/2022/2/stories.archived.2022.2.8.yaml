    'template': '1'
    'title': 'Robredo courts ''Solid Bicol'' vote in bailiwick as campaign season
      starts'
    'updated': 2022-02-08T21:51:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c68b1-aa66-4ee1-86df-5d7587f5dd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:27:31.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> Presidential
        candidate Vice President Leni Robredo painted Camarines Sur pink on Tuesday,
        choosing her hometown as the first stop to mark the start of the grueling
        90-day campaign season.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a87c0-b0b3-4080-9174-f89268a17122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T21:51:30.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:40.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Robredo expects the presidential race to further intensify,
        the opposition leader said she remains unfazed as she banks her 2022 victory
        on the people''s campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31760cc7-bec0-4c31-bd3b-b69e461d6e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T21:51:30.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:40.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optimism radiated from Robredo during a proclamation rally in Naga
        City on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43f8d31-2093-4628-8272-db6dce890d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T21:51:30.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:40.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asahan nating titindi pa ang laban," she told her supporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ebd822-13a4-4ae4-a0f8-c27833ad72cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T21:51:30.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:40.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo remained composed as she said: "Hindi ako natatakot.
        Hindi ako kinakabahan."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacafd97-37f4-463a-95ab-21f6eead22b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T21:51:30.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8475e5-7c37-492f-b5f7-5976a4e1d3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T21:51:30.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buong-buo ang tiwala ko sa bawat Pilipino. Walang kayang tumumbas
        sa pinagbigkis nating lakas. Kaya tara na, ipanalo na natin ito," the Vice
        President added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5439eede-2296-4d77-a396-28f9ae037c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T21:51:30.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:40.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I anticipate the fight to intensify. I''m not afraid.
        I have complete trust in every Filipino. Nothing can match our unified strength.
        So come on, let''s win it.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d6bf6a-0b51-4544-a779-eb570125897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:27:31.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was joined by her running mate Sen. Kiko Pangilinan and
        their senatorial slate in wooing Bicolano voters. The senatorial bets included
        re-electionists Risa Hontiveros, Leila de Lima who was represented by her
        lawyer Dino de Leon, former lawmakers Sonny Trillanes and Teddy Baguilat,
        lawyers Chel Diokno and Alex Lacson, labor leader Sonny Matula, and guest
        candidate Sen. Richard Gordon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2560cd62-ca6c-4f8c-99a8-56da441b0e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:27:31.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand rally kicked off early at the Angat Buhay Village in Lupi,
        Camarines Sur to highlight the efforts of the Office of the Vice President
        to provide housing and resettlement project despite their meager budget.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d683d6c-f1b1-4658-a8c5-79382cd7c5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:27:31.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said this reflects what an honest and trusted leader can
        do, which is inspire others to lend a hand to government offices to make things
        possible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d7d0b-9d17-4790-8981-a035ccb91f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:27:31.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito ang pinaka halimbawa na kapag ang gobyerno tapat sa kanyang
        panunungkulan, ''pag ang gobyerno bumababa at pinapakiramdaman ang pangangailangan
        ng taong bayan, napapapunta sa tama ang pera na nasa kaban ng bayan,” Robredo
        said in her stump speech in Lupi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8cd44a-e4c9-4e61-a953-6567579b1d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:27:31.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is an example that if a government is honest,
        if the government knows what the nation needs, funds go to what people need.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ae75c-907c-4838-aa3a-a730f8a65864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:27:31.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and her daughters Aika, Tricia, and Jillian were greeted
        by fellow Bicolanos who lined the streets of Libmanan waving pink flags and
        balloons.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb23fd1-8ba4-4883-a3ce-5947bd939706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:27:31.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential candidate who was born and raised in Bicol said
        it is only fitting to bring the kick-off event and proclamation rally to her
        hometown.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927c5e97-5664-4cbd-82e3-6cfc877c840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:27:31.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, the widow of former Naga Mayor and DILG Secretary Jesse
        Robredo, promised her fellow Bicolanos that she will continue to deliver the
        same brand of public service when she was a congresswoman, which is transparent
        and free from corruption.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5b37f3-dfae-4d9a-b76c-18296aa0f08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:27:31.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang atin pong ipinaglalaban dito, ang klase ng pamahalaan at pamumuno
        na matagal na nating ipinapakita sa ating mga kababayan dito sa Bicol. At
        ‘yun ‘yung klaseng pamamahala na tapat, matino, at mahusay na pamamahala,
        walang korapsyon, walang awayan, walang paglilinlang, dahil pinakita po natin
        dito mismo sa Libmanan, pinakita natin na ‘pag tayo ay namahala nang tapat,
        ‘yung kakaunti nating pondo ay nakakarating sa pinaka nangangailangan," she
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72edb512-f4f6-4bed-9a66-ec65c7f6564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:27:31.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will continue the governance I have long practiced
        here in Bicol, which is honest, no corruption, no infighting, and no pretenses.
        We have shown here in Libmanan that if an official is serving honestly, even
        meagre funds reach those who are most in need.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51293ac-a9a5-4b9f-a7a2-9173be5ec338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:27:31.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s grand rally will culminate in the afternoon at the Plaza
        Quezon in Naga City for the formal proclamation of candidates</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f3da8-4afd-4263-abc7-3b98401ec893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:27:31.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo will continue to court voters in Camarines Norte, Sorsogon,
        and Albay on Wednesday in the hopes of securing a "Solid Bicol" vote just
        like in 2016 when she ran for vice president. She rallied her townmates to
        also support Pangilinan and their senatorial candidates.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a8719-ea1f-4cfe-a925-d1c00980dce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:27:31.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pong saysay kung tutulungan niyo ako pero hindi niyo sila
        tutulungan. Ito na po ang pinakahuli kong pakiusap sainyo," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369ec99-0e63-4158-895e-688cb7fc2899'
      'mgnl:activationStatus': true
