    'lead': 'Presidential candidate Vice President Leni Robredo painted Camarines
      Sur pink, choosing her hometown as the first stop to mark the start of the grueling
      90-day campaign season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T15:27:31.493+08:00
