      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has been using his Twitter account to attack the Biden administration
        for allegedly ignoring Tesla and holding up Detroit automakers as leaders
        in the shift to electric vehicles. Musk called Biden a "damp sock puppet"
        in a tweet last month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4f5612-a178-41b4-8b57-d9b7923972c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:38:11.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:51.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is also feuding with the United Auto Workers union, a key ally
        of Biden''s. The National Labor Relations Board in March ordered Musk to delete
        a tweet that said Tesla workers could lose stock options if they voted to
        join the UAW. Tesla is appealing that order.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc507143-691a-4de8-bfc5-db3a21a94ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:38:11.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:51.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla said on Monday the fair market value of the electric-vehicle
        maker''s bitcoin holdings as of Dec. 31 was $1.99 billion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d1d362-510b-422d-95f0-8ee2b00cf290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:38:11.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:51.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which had invested $1.5 billion in bitcoin last year
        before selling 10% of the holding, said it registered about $101 million in
        impairment losses last year due to the value of bitcoin.</p>'
