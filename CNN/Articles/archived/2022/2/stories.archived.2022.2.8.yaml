  'trudeau-canda-protests-truckers':
    'author': 'Paula Newton and Travis Caldwell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-08T14:46:25.261+08:00
    'imagesource': 'jcr:3304a8b5-bfab-40ec-a6f5-ca5a16fc833b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f197add7-3476-4de5-ba44-6c068efbdf53'
    'lead': 'Canadian Prime Minister Justin Trudeau on Monday implored protesters
      to end their demonstration that has blocked roads and disrupted life across
      the country for more than a week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T14:57:08.686+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:13:43.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:13:06.331+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada', 'Justin-Trudeau']
    'template': '1'
    'title': 'Canadian Prime Minister Trudeau to protesters: ''It has to stop'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef961d1-6a03-4604-94d1-050e6fbb4f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Canadian Prime Minister Justin Trudeau
        on Monday implored protesters to end their demonstration that has <a href="http://www.cnn.com/2022/02/05/americas/canada-trucker-protest-covid-19/index.html"
        target="_blank">blocked roads and disrupted life</a>&nbsp;across the country
        for more than a week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3963393a-8c55-47fb-b2bb-da6eaeb008df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individuals are trying to blockade our economy, our democracy,
        and our fellow citizens'' daily lives. It has to stop," Trudeau said in parliament,
        his first public appearance since testing positive for Covid-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635b29aa-50b1-4d1b-850d-524e89958520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparked by <a href="http://www.cnn.com/2022/01/30/americas/ottawa-canada-convoy-protests/index.html"
        target="_blank">truckers</a>&nbsp;who drove into the heart of Ottawa on January
        29 to protest new coronavirus vaccine and testing rules, more demonstrations
        with trucks left <a href="http://www.cnn.com/2022/02/02/americas/canada-ottawa-protests-covid-border-truckers-wednesday/index.html"
        target="_blank">idling in roads</a>&nbsp;sprouted over the weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238ee3bd-bbc4-405d-92fe-8c67dc75987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations began as an objection to a <a href="https://www.canada.ca/en/public-health/news/2021/11/government-of-canada-announces-adjustments-to-canadas-border-measures.html"
        target="_blank">vaccine mandate</a>&nbsp;requiring truckers entering Canada
        to either be fully vaccinated or face testing and quarantine requirements.
        Other protesters then joined to rail against mask mandates, lockdowns, restrictions
        on gatherings and other Covid-19 preventative efforts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32750783-d5c7-4bb2-9803-b0a97c7707cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole event has gone beyond just vaccines, and it is now about
        the entire ordeal," protester James MacDonald told CNN, adding he''s been
        in Ottawa since last weekend and has no plan to leave until health measures
        are dropped.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aa0dcd-23c4-4102-b8cf-9a26312168e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-maps-and-cases/"
        target="_blank">one of the highest vaccination rates in the world</a>, with
        about 4 in every 5 Canadians fully vaccinated, according to data from Johns
        Hopkins University.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9320eb6-bf68-4152-9d40-31f728e7ec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than 60 criminal investigations</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e026f2ee-be6a-434a-880f-9d66e7f17e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Toronto, trucks blocked a major intersection for hours, impeding
        emergency responders. Protests also erupted in Winnipeg, Vancouver and Quebec
        City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeb9a01-0f30-41ea-b64b-f2519ee88844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, traffic at the busiest US-Canada border crossing was
        interrupted. Canada''s Windsor Police were advising travelers to avoid the
        Ambassador Bridge crossing and use the Windsor-Detroit Tunnel or Blue Water
        Bridge instead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ea583-b048-4ae5-aa2d-9da2a05322aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, Windsor Police posted a photo to its Twitter account
        showing a long line of trucks appearing to be at a standstill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c187f2-7e25-4de1-8bf1-3539688d9943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trucks and hundreds of protesters on Monday still occupied the downtown
        core in Ottawa, where fuel is banned from entering the protest "red zone"
        in front of parliament.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396efea9-59f9-4cad-8a3a-97acc341a30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the turmoil is criminal behavior. Of more than 60 criminal
        investigations underway in the capital, most involve alleged hate crimes,
        property damage, thefts and mischief, police there said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4853a92f-aad4-46b3-9965-0a34fcbba85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ottawa''s city council was set to meet Monday, a day after Mayor
        Jim Watson declared a state of emergency because of the "<a href="http://www.cnn.com/2022/01/31/americas/canada-covid-19-vaccine-mandate-trucker-protests/index.html"
        target="_blank">Freedom Convoy</a>" protests. Most businesses in downtown
        Ottawa have been closed for more than a week or have reduced hours, with owners
        complaining of financial losses as customers dwindle.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9dcd32-7d78-4453-9171-b106a08a6d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police department has asked the mayor for a "significant increase"
        in resources to deal with the unrest, Ottawa Police Chief Peter Sloly said
        Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41edabb7-75d6-4b18-9d90-b14ec691ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been 100% full out on this for the last 10 days straight,
        and we will not rest until it''s done, but we need more help," Sloly said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40de4530-69c7-4da8-a022-2ce5e17feda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief has been "advocating for all three levels of government
        to bring whatever they can bring to bear on the permanent, sustainable, lawful,
        safe resolution of this demonstration," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7029640-e8c2-4b8a-bdf9-f89ae3301476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the city are at their "breaking point," Sloly said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d65462-2e24-40c0-b41e-6376168e13ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is crushing for those residents and their businesses," he
        said. "It has to stop, and we are doing everything we can possibly do to stop
        it. We need more help; we''re asking for that help; and we''re starting to
        receive that help, but we need more to get this done."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf16f43b-77a9-42b8-9094-5c688a488516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson sent letters to Trudeau, Canada''s minister of safety and
        Ontario''s premier and solicitor general, asking them to "help the City secure
        1800 officers to quell the insurrection that the Ottawa Police Service is
        not able to contain."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab361a5-9e51-4743-b3ab-b0974308a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are living in fear and are terrified," Watson wrote, adding
        the constant honking of large trucks over nine days "is tantamount to psychological
        warfare."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f9a4a6-4ec8-4257-9651-7ef1dbe5396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is that your department can help coordinate a response
        that matches the scale of the challenge we are facing," Watson wrote.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73005a2-e0a9-4526-9207-466bab8b162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ottawa police investigating potential hate crimes</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a29983a-0c4d-4b4f-9154-ea99b8669157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ottawa''s hate-motivated crime hotline — established after <a href="https://www.cnn.com/2022/02/01/americas/canada-ottawa-protests-hate-incidents-hotline/index.html"
        target="_blank">reports</a>&nbsp;of anti-Semitic, racist and homophobic acts
        at the Covid-19 protests — has gotten more than 200 calls, according to police.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf534dd2-2948-4aca-99c4-ddda194f6e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already have a number of hate-related incidents that we''re
        investigating," Chief Sloly said last week. "We encourage anyone who''s been
        the victim of a hate crime or think they may have been the victim of a hate
        crime or exposed to hate incidents to contact us."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf469f3-adb4-4acf-bcac-6ab3db11ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven arrests were made Sunday in the city and at least
        450 citations issued since Saturday morning, the Ottawa Police Service said,
        including for excessive honking, driving the wrong way or on a sidewalk, not
        wearing a seat belt, having alcohol readily available and having the improper
        class of driving license.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c9602d-94b4-4003-8c40-7b9c3f5d5069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators "exhibited extremely disruptive and unlawful behaviour,"
        police said <a href="https://www.ottawapolice.ca/Modules/News/index.aspx?newsId=eea9ddff-2d3a-4327-8a2b-34fa5c39579c"
        target="_blank">in a statement</a>, which created "risks to public safety
        and unacceptable distress" for residents.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23154ec0-3a8e-4799-be45-7d6d4e80df33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have repeatedly <a href="https://twitter.com/OttawaPolice/status/1490106594792775684"
        target="_blank">advised</a>&nbsp;demonstrators to "not enter Ottawa, and go
        home."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d378454-4e4f-431e-b421-7498c15abb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vehicles and fuel have been seized, police said, and they are advising
        "anyone found bringing fuel to the demonstration trucks in red zone could
        be subject to arrest and charges." Officers have responded to more than 650
        calls for service in relation to the demonstrations since they began, police
        said Sunday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b0111d-fe6f-4562-b3a9-517b2b87a45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A weekend of arrests and protests</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e4dc07-4d8c-49d2-b5f8-8fcb5d096801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vancouver, several hundred vehicles traveled through the city
        en route to a demonstration there, police said. Five people were arrested
        Saturday <a href="https://www.cnn.com/2022/02/05/americas/canada-trucker-protest-covid-19/index.html"
        target="_blank">amid reports</a>&nbsp;of "rocks and eggs being thrown, cars
        being kicked, and nails being strewn on roadways," police said. The five were
        taken to jail and released, police said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00ccaa0-ea45-4d6a-ad6b-303784e48db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was a 29-year-old US citizen from Washington state who
        was arrested after officers saw him wearing a balaclava and pulling a wagon
        full of egg cartons, police said. The man had a knife in a sheath tied to
        his belt, and two eggs in his jacket pocket, they said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e36e2c3-9ea4-4260-9e42-de8ada365d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has the right to peacefully assemble and express their
        views, and the Vancouver Police Department is committed to providing a safe
        environment for lawful protest," said police Sgt. Steve Addison. "Today''s
        protests attracted thousands of people who feel passionately about their causes.
        While most protesters were peaceful, some had to be arrested for violent behavior
        and unlawful conduct."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeddbe62-443b-4cbd-b5a7-3bbeba977517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:57:08.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:43.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/07/americas/canada-trucker-protests-covid-weekend-arrests-monday/index.html"
        target="_blank">Canadian Prime Minister Trudeau to protesters: ''It has to
        stop</a>''."</em></p>'
  'india-journalist-arrest-fahad-shah':
    'author': 'Rhea Mogul and Esha Mitra, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-08T14:57:56.431+08:00
