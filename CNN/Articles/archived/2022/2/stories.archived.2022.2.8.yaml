      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/07/asia/f-35-aircraft-carrier-crash-new-video-intl-hnk/index.html"><em>"Newly
        leaked video shows F-35 crashing in flames on aircraft carrier"</em></a></p>'
  'canada-trucker-protests-covid-weekend-arrests':
    'author': 'Paula Newton and Travis Caldwell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-08T08:09:29.216+08:00
