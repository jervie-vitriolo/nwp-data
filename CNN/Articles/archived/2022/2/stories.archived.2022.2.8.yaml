  'Amazon-salary-caps-US-white-collar-employees':
    'author': 'Brian Fung, CNN Business'
    'caption': 'Courtesy: Elaine Thompson/AP'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-08T04:01:57.472+08:00
