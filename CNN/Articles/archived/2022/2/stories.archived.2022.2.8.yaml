      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson sent letters to Trudeau, Canada''s minister of safety and
        Ontario''s premier and solicitor general, asking them to "help the City secure
        1800 officers to quell the insurrection that the Ottawa Police Service is
        not able to contain."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0547357-44d9-42f8-8af7-99cfc9cfb80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965615c1-cc2b-4171-8747-d4310905ba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are living in fear and are terrified," Watson wrote, adding
        the constant honking of large trucks over nine days "is tantamount to psychological
        warfare."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a607fb8-e2da-4b6f-9718-a0fdcd500b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da963f88-4666-4a4f-a5f8-a5d73021deb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is that your department can help coordinate a response
        that matches the scale of the challenge we are facing," Watson wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc995ca-0d36-4d02-9c59-782257aa2cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6952ed-306b-43ff-afc4-dd3a64e7b875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations began as an objection to a recent vaccine mandate
        requiring truckers entering Canada to either be fully vaccinated or face testing
        and quarantine requirements. Other protesters have joined to rail against
        mask mandates, lockdowns, restrictions on gatherings and other Covid-19 preventative
        efforts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072d711d-2b7c-47c6-9877-3010fd39b067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c16cab4-5475-4723-be3e-7baea4987520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole event has gone beyond just vaccines, and it is now about
        the entire ordeal," protester James MacDonald told CNN, adding he''s been
        in Ottawa since last weekend and has no plan to leave until health measures
        are dropped.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228d7ae8-4b22-446e-aa1a-793c720291c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c114d5-72f8-4fef-a71f-6feb69d82a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has one of the highest vaccination rates in the world, with
        about 4 in every 5 Canadians fully vaccinated, according to data from Johns
        Hopkins University.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e202e30-e275-44cd-93d2-73b333461733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc46b265-7583-47dd-835e-fc59257e05f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ottawa police investigating potential hate crimes</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f9c1b-f453-4663-a23d-6c88a29e7dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ottawa''s hate-motivated crime hotline -- established after reports
        of anti-Semitic, racist and homophobic acts at the Covid-19 protests -- has
        gotten more than 200 calls, according to police.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41647010-c7ea-4dfd-8ead-1dad8a97a521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db0d4da-be0a-47d4-87fa-48ba59cf4ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already have a number of hate-related incidents that we''re
        investigating," Chief Sloly said last week. "We encourage anyone who''s been
        the victim of a hate crime or think they may have been the victim of a hate
        crime or exposed to hate incidents to contact us."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e854eda6-f673-45f4-bf84-eada3740257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48b14a5-6c31-4eb2-bbe1-123f9ce31ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven arrests were made Sunday in the city and at least
        450 citations issued since Saturday morning, the Ottawa Police Service said,
        including for excessive honking, driving the wrong way or on a sidewalk, not
        wearing a seat belt, having alcohol readily available and having the improper
        class of driving license.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d53606-0202-445d-bfbd-7f31d12e4da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d9ffe7-506e-4b6d-9d73-1b9b9d0d64a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators "exhibited extremely disruptive and unlawful behaviour,"
        police said in a statement, which created "risks to public safety and unacceptable
        distress" for residents.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b17695-acd5-4bab-b734-f17c16ce1395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7041ded7-865a-4c06-a7c4-32a5ff6ebabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have repeatedly advised demonstrators to "not enter Ottawa,
        and go home."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10d8d7a-835c-465a-abe8-cd8273079579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3636045f-b462-4ba3-9103-a2b05e51d13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vehicles and fuel have been seized, police said, and they are advising
        "anyone found bringing fuel to the demonstration trucks in red zone could
        be subject to arrest and charges." Officers have responded to more than 650
        calls for service in relation to the demonstrations since they began, police
        said Sunday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d83868e-3c7d-40b6-9611-987b63403b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b40bd51-02c2-4dae-8967-84b74fc6cdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A weekend of arrests and protests</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eeeded-0657-4944-8b68-b7c263b1b237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vancouver, several hundred vehicles traveled through the city
        en route to a demonstration there, police said. Five people were arrested
        Saturday amid reports of "rocks and eggs being thrown, cars being kicked,
        and nails being strewn on roadways," police said. The five were taken to jail
        and released, police said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4db824-6d96-4df7-a714-1d9ee83f5579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca911a0-4e05-4ba2-b978-bf0378c5a8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was a 29-year-old US citizen from Washington state who
        was arrested after officers saw him wearing a balaclava and pulling a wagon
        full of egg cartons, police said. The man had a knife in a sheath tied to
        his belt, and two eggs in his jacket pocket, they said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf1264b-abcc-4dc9-9cac-60a3831116a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c5328-66cd-46a5-9768-b98006785f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has the right to peacefully assemble and express their
        views, and the Vancouver Police Department is committed to providing a safe
        environment for lawful protest," said police Sgt. Steve Addison. "Today''s
        protests attracted thousands of people who feel passionately about their causes.
        While most protesters were peaceful, some had to be arrested for violent behavior
        and unlawful conduct."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b975726d-3fc6-425c-a37c-a7b9f8f83e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe37ce0-e26a-4fa5-b74b-4f2643762e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Toronto, Canada''s largest city, thousands took to the streets
        Saturday. And despite the efforts of police, several trucks blocked a major
        intersection for hours. Police reported problems clearing the way for emergency
        vehicles near the protest, warning again in a statement this was "unacceptable
        and will not be tolerated."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
