      'mgnl:type': 'text'
      'text': '<p>"We are monitoring ito pong mga considered hotspots. Yung green
        zones we keep it at green. Yung red zones (are) an immediate concern, i-aaddress
        namin agad," PNP Chief Dionardo Carlos told CNN Philippines'' The Source.</p>'
