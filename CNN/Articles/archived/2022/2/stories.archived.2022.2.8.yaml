    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3767318c-13df-4d24-a238-67a74cf8cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T16:52:43.469+08:00
