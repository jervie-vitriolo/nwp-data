    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de0bcc-552e-4bd5-94d2-e69b7de1aec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.762+08:00
      'mgnl:createdBy': 'gabrielle'
