      \ let off a little steam. \n\nNot exactly Philippine democracy at its finest,\
      \ but good enough to see how near - or far - expectation is from reality. \n\
      \nThat exhaust valve, ever so slowly opened on the first day of the campaign\
      \ - 90 days before election day for national candidates, 60 days for local -\
      \ and that which will be ever so slowly closed, although not completely on May\
      \ 9, 2022. \n\nWe are about to go an adventure never before taken, a road never\
      \ before trodden for even if elections are just like the usual, there are still\
      \ things we will see and hear in this uniquely Filipino horse race, this joust,\
      \ this cockfight that we wont see anywhere or anytime else.\n\nThis is Politics\
      \ As Usual with our chief correspondent and anchor Pia Hontiveros. "
