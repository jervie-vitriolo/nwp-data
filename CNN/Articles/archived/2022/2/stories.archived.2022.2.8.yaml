    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf954e23-765b-4308-bd25-be1bf59429f7'
    'lead': 'Amazon is dramatically increasing salary caps for its US-based technology
      and corporate workforce, in a nod to how the pandemic has exacerbated an already
      fierce competition for talent nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T04:06:54.101+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:14:03.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:12:57.566+08:00
