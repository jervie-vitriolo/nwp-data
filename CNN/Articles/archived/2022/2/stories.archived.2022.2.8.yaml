      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3ae972-cbf7-4ac6-b5b0-85d1c6f32106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:07.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National candidates are given three months, or until May 7, to present
        their platforms and convince voters to support them come election day, May
        9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9a9fe4-d4bd-4971-868a-9fbc7f4f17c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.165+08:00
