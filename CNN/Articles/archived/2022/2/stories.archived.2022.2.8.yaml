      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> Around
        93% of COVID-related deaths in the country were from the unvaccinated, Health
        Secretary Francisco Duque III said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed0a19b-cf3b-4c13-8828-1614bce8a4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T01:58:40.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:04.441+08:00
