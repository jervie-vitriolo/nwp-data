      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also expect NAP V to focus on catchup plans, investment and
        job promotion, and accelerating economic growth and development,” Nograles
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574b43f0-ae1f-4d1b-b504-471d01a7aa96'
      'mgnl:activationStatus': true
