      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c999a79-17bd-4f3e-b4a9-c48089c47695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:29:56.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:45.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA officer-in-charge and general manager Romando Artes noted that
        daily new cases in the region are expected to further decline to around 1,000
        before February ends. Latest data showed that Metro Manila has recorded 1,271
        new daily cases, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be8f7c-8631-4f30-a9db-fa0a6b6b09e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:29:56.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1048b2a-9fbf-44dc-98ec-fe0dcf21abad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:29:56.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito po ay patuloy na bumababa. Ine-expect natin na bago matapos
        ang buwan na ito, bababa na po ito sa 1,000 araw-araw,” Artes said during
        a public briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91fc0b0-4307-4673-94bf-ccfedbd8d0ca'
      'mgnl:activationStatus': true
