      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Toni Gonzaga was named the official host of the campaign
        launch of presidential candidate Bongbong Marcos and running mate Davao City
        Mayor Sara Duterte. Fellow network star Karla Estrada —&nbsp;who earlier filed
        her certificate of candidacy as nominee of Tingog party-list —&nbsp;also had
        a guest appearance at the event.</p>'
