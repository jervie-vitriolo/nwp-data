    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03482535-e6f8-462b-a487-98e71c8cc818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.761+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antoinette Jadaone, one of the show’s two directors, is fussing
        around the small table where Leah and Clark’s date is taking place. Lustre,
        in a short white dress, and Reid, in jeans and a checkered shirt, are talking
        to Jadaone, who is clutching her own bottle of Coke and a pastry, probably
        fuel for the rest of their 20-hour shoot. She instructs Lustre to burp loudly,
        to which Clark would later respond with both slight disgust and fascination.
        On the table is a spread of dishes — frog legs, chicken, pancit, etc. — that
        the couple would consume. Later, as the actors are in the safety of their
        tents, Jadaone would meticulously craft a top shot of the table with the food
        slowly being whittled down into leftovers. Afterwards, they have a 30-minute
        lunch break before they head to the next location. People are gathered outside
        Lustre and Reid’s tent, trying to hand their phones to some of the crew members
        milling around, hoping they’d be kind enough to take photos for them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c232a-6d95-4700-aed9-6cb818a69d72'
