    'template': '1'
    'title': 'Palace to agencies, LGUs: Integrate national ID system into processes,
      services'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d4f60b-c296-4096-8a83-db7fedc78056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.075+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, February 8) —</strong> Malacañang
        has ordered the integration of the Philippine Identification System (PhilSys)
        and its key features into government processes and services, acting presidential
        spokesperson Karlo Nograles announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714977e-2f70-44c3-b9ce-ba02ff5e9adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.075+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa791f3d-185f-42f5-b805-5a0623347505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.075+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles confirmed Executive Secretary Salvador Medialdea signed
        on Monday Memorandum Circular No. 95, which covers government agencies, instrumentalities,
        departments, bureaus, offices, local government units, government-owned and
        -controlled corporations, government financial institutions, state universities
        and colleges, and other chartered institutions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ecd05e-4482-4318-841c-e3073470e278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.075+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a21405-25da-40a1-967a-c0a204438417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.075+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MC 95 says these public institutions must incorporate and integrate
        into their processes, databases, identification systems and services the PhilSys
        Number (PSN) and Philippine Identification (PhilID) of registered individuals
        and other components of the national ID system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dfce02-3a00-45cf-b97c-b053415d94ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.075+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad8557-960e-4a9e-95e9-327895811d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.075+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covered agencies must prioritize the system’s integration to enable
        the use of PhilSys-enabled services like online authentication processes and
        proper controls for the PhilID such as real-time authentication and validation
        within two years from their launching of these services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1e4234-7ac4-4929-924e-8fe48d14cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.075+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a5179e-cf03-43c0-a755-ac62ff1c75bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.075+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circular also instructs agencies to do the ff:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c86955-a201-4bad-ac68-88d673e61c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.075+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Identify processes and services that can use PhilSys to enable
        online and paper-less transactions, remove duplicates and ghost records from
        registries</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5704177-7eb4-4e38-93b8-5f70ba27d47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.075+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Determine appropriate types and quantity of biometric authentication
        devices that must be procured</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20123140-7771-4eba-8b5e-7929b7dcd72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.075+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Develop 2-year integration plans for PhilSys</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1868f72-3679-47fd-9eb9-6ac2940357cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.075+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Incorporate the system’s integration among their priority initiatives</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c1706e-d9a4-4bd0-896e-1ed8606f872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.075+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Coordinate and enter formal agreements with the Philippine Statistics
        Authority to ensure successful, efficient, effective implementation</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b199c81-faaa-436a-b0d6-b29c2576685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Publish in their annual reports their integration plan and status
        of implementation thereof</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab0bc1c-7078-43b1-879c-a3ac4e6a8231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3ab2fe-05da-46e9-8c9c-74a316cc42f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must also submit to the PhilSys Policy and Coordination Council
        their integration plans within 60 days of the circular’s effectivity. Agencies
        must also submit quarterly status reports to the body until they complete
        their workplans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d258e2-4a24-44da-b6a7-e40d27e55496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca98ab97-1959-4eb9-8193-438f54521386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority must provide covered agencies
        support in the planning, analysis, integration, piloting and scaling of use
        cases, read the circular.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34649a8-9a3f-4f01-80f7-110ab648af0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245cf05-9cfe-40b2-a5de-dcf4e7061b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency, along with the Department of Information and Communications
        Technology (DICT), shall likewise ensure the interoperability of all information
        databases and systems developed by government entities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fac548f-42b2-48a4-9ba9-68a532382ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a715e903-bc44-4a59-9949-60f63b7dbd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:34:57.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this regard, the DICT shall ensure that future information technology
        developments of the government shall include the PSN as a field, and shall
        be fully capable of being integrated with the PhilSys,” stated the MC.</p>'
