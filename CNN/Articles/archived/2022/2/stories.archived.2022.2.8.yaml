  'Chimpanzees-apply-medicine-to-each-others-wounds-empathy':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-08T11:56:31.992+08:00
    'imagesource': 'jcr:1732f45a-2557-49d0-b4c3-f75207ff7f30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20be2f0e-a170-47b6-b061-ec22a1c164d7'
    'lead': 'For the first time, chimpanzees were spotted capturing insects and applying
      them to their own wounds, as well as the wounds of others, possibly as a form
      of medication.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T11:58:06.959+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:13:49.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:13:03.724+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chimpanzees apply ''medicine'' to each others'' wounds in a possible
      show of empathy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8463fe58-71e4-414b-995b-359feffd79a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For the first time, chimpanzees were spotted
        capturing insects and applying them to their own wounds, as well as the wounds
        of others, possibly as a form of medication.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b517e6b-4b5f-4100-a57d-50f55d6bcec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This behavior of one animal applying medication to the wounds of
        another has never been observed before, and it may be a sign of helpful tendencies
        in chimpanzees similar to empathy in humans, according to a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfe6de7-747e-4979-8b99-8055c4882943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers witnessed multiple instances of this behavior within
        a community of about 45 chimpanzees at the Loango National Park in Gabon,
        as part of the Ozouga Chimpanzee Project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13476b6-628e-4fb3-b143-8416d195ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of the project, led by primatologist Tobias Deschner and
        cognitive biologist Simone Pika, is to study the relationships and interactions
        between the chimps as well as how they hunt, use tools, communicate and flex
        their cognitive skills. The findings published Monday in the journal Current
        Biology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbeecaa-b8b6-4011-bbae-f86e099d07f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bears, elephants and even bees have been known to self-medicate
        against parasites and illness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5506ef-8616-4853-bc7f-8dd2ecf017ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Self-medication — where individuals use plant parts or non-nutritional
        substances to combat pathogens or parasites — has been observed across multiple
        animal species including insects, reptiles, birds and mammals," said Pika,
        study author and professor of comparative biocognition, at the University
        of Osnabrück''s Institute of Cognitive Science in Germany, in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf72fc-943c-4d47-ab09-35b5c910d76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our two closest living relatives, chimpanzees and bonobos, for
        instance, swallow leaves of plants with anthelmintic (antiparasitic) properties
        and chew bitter leaves that have chemical properties to kill intestinal parasites."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bb0a3b-80c9-4fbb-bc3f-9013030e0030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is the first recorded instance of animals applying other
        animal matter -- the insects -- to open wounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71447fd4-02d4-4209-adfd-b8f0d846454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chimpanzees eat insects but we did not know that they catch and
        use them to treat their wounds," Pika said. "Hence, they not only have an
        understanding of their food species (plants, insects, monkeys, birds, reptiles)
        but probably also about characteristics of other animal species that help
        to act against injuries."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31516dd3-0d0c-49cc-bc6f-86aad1c037b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Care in a chimpanzee community</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae4fb57-2243-4b59-b324-5f071edd938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was initially made when project volunteer Alessandra
        Mascaro watched an interaction between a mother chimp, Suzee, and her son
        Sia, in 2019. Sia had an injured foot, and Suzee appeared to be tending to
        it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc7fb83-da65-4bca-b5dc-2f6539422ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I noticed that she appeared to have something between her lips
        that she then applied to the wound on Sia''s foot," Mascaro said in a statement.
        "Later that evening, I re-watched my videos and saw that Suzee had first reached
        out to catch something which she put between her lips and then directly onto
        the open wound on Sia''s foot."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b2d5a-e834-4a84-b097-4b67ab631337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a week later, it happened again when doctoral student Lara
        Southern watched adult male chimp Freddy doing something similar. The team
        surmised that the chimps were capturing tiny flying insects from the air.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cab4a3c-a46f-4cf2-9ab1-39a2df6c9bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next year, the researchers closely watched and filmed all
        of the chimps that showed signs of injury and recorded 22 chimps applying
        insects to their own wounds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615ff42b-d3a7-422d-8c22-b12b852f03b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, Southern witnessed chimps tending to each other.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becc21a2-96ee-447f-b1cc-0af8e120d549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An adult male, Littlegrey, had a deep open wound on his shin, and
        Carol, an adult female, who had been grooming him, suddenly reached out to
        catch an insect," Southern said in a statement. "What struck me most was that
        she handed it to Littlegrey, he applied it to his wound and subsequently Carol
        and two other adult chimpanzees also touched the wound and moved the insect
        on it. The three unrelated chimpanzees seemed to perform these behaviours
        solely for the benefit of their group member."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a972f8a8-37cf-467c-8e7f-a4259434cb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happened again when another adult male also tended to Littlegrey''s
        thumb about four months later.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c6e706-080c-4379-8cbe-cca2e7d601fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team cataloged 76 cases of chimps using insects on their wounds
        and the wounds of others over 15 months, from November 2019 to February 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d76944e-3122-4512-8633-39ee8942e968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Helping one another</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92dfbc3-fa8e-41ae-a583-77a3c0eb68d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tending to others is prosocial, or positive behavior that is in
        the interest of helping others -- something that isn''t often observed in
        animals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51627b8-d6e2-429e-92e0-a47e8473395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is, for me, especially breathtaking because so many people
        doubt prosocial abilities in other animals," Pika said. "Suddenly we have
        a species where we really see individuals caring for others."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ece54b4-be89-4f09-8cc8-8791573b3ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prosocial behaviours have long posed a problem for evolutionary
        theory, because it was not immediately clear why organisms might help others
        in the face of selection operating in the interest of self," the authors wrote
        in the study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8506e8e-60c6-4f62-be79-9994c8cddf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to say if what the chimps are doing is motivated
        by empathy, but the researchers were surprised to see that the chimps recognized
        that how they treat their own wounds can be applied to others and helped one
        another even if they weren''t related.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23691a64-f393-4c70-81ea-1ff41b7a7527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know whether the observed behavior involves empathy,"
        Pika said. "We know that it may qualify as prosocial behaviour, meaning it
        may increase the welfare of another animal -- feeling better via the social
        attention and caring, or via substances in the saliva-insect mix that may
        be soothing or anti-inflammatory. There are examples of chimpanzees adopting
        and rescuing other chimpanzees, which may involve empathy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c89140-7f43-4f08-bbf5-c70760a9e0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chimpanzees have long shown that they benefit from cooperation when
        taking on activities like territorial patrols or hunting, but researchers
        remain divided on if chimpanzees can be considered proscial or empathetic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d50fbf-3afd-44fb-a834-8422311bd74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our observations may add another facet to the ongoing debate on
        prosocial behaviors and inspire future studies investigating the behaviours
        surrounding wound care and the potential medicative function of insect-application,"
        the authors wrote in the study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366911c9-2b96-4742-b8d2-3d68be3660ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking ahead</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe596b1-f0cd-4312-a868-1f88b35329b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that the insects the chimps are using have antiseptic
        or anti-inflammatory properties to soothe the pain of their injuries and promote
        healing. There is a long history of humans using insects for these same purposes
        dating back to 1,400 BC, the researchers said. They also can''t rule out that
        this is potentially more of a placebo effect.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c8268c-7899-48f9-a113-2d74ec02b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has shown that some behaviors in chimpanzees,
        like using tools, is a learned behavior. Perhaps medicating and helping others
        is one of those practices passed among the group, too.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8879c6c6-afd3-4e33-9c3e-d5fa6fa9d9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, the Ozouga researchers wants to identify the insects the chimps
        are using and closely follow which of the animals seem motivated to help others
        in their community. They also want to study the insects to see if they have
        any pharmaceutical properties and determine if the use of the insects helped
        heal the wounds.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76eae2b-f536-4463-8034-3cd51d948c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:58:06.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is just fascinating to see that after decades of research on
        wild chimpanzees they still surprise us with unexpected new behaviours," Deschner
        said in a statement. "Our study shows that there is still a lot to explore
        and discover about our closest living relatives, and we therefore need to
        still put much more effort into protecting them in their natural habitat."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58362d63-b057-49ec-9d1d-02db9712fa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:59:27.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/07/world/chimpanzee-insects-wounds-scn/index.html">Chimpanzees
        apply ''medicine'' to each others'' wounds in a possible show of empathy</a>".</em></p>'
  'oldest-english-pub-britain-closes-due-to-pandemic':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-08T12:00:29.705+08:00
    'imagesource': 'jcr:a21b1254-4eb4-41d2-baf2-89aa55ee9887'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8a8a503-e64b-4a77-ad6d-cd250f40a115'
    'lead': 'An English pub that claims to be the oldest in Britain is closing due
      to financial problems worsened by the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T12:02:39.833+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:13:48.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:13:04.024+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After more than 1,000 years, this English pub is closing its doors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825e0754-7ae7-48b6-9830-9c875355200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T12:02:39.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An English pub that claims to be the oldest
        in Britain is closing due to financial problems worsened by the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e8d83f-5ae7-4af8-91d3-4cc7c9bab932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T12:02:39.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ye Olde Fighting Cocks in St. Albans, just north of London, has
        been in business since 793 AD, according to its website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddef62cc-11cc-4f46-96b6-d13858c764d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T12:02:39.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it has closed its doors "after a sustained period of extremely
        challenging trading conditions," according to a statement from landlord Christo
        Tofalli, posted on the pub''s Facebook page on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8de65-cc9b-4df1-902c-e93437ad22d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T12:02:39.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:48.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Along with my team, I have tried everything to keep the pub going,"
        Tofalli wrote. "However, the past two years have been unprecedented for the
        hospitality industry, and have defeated all of us who have been trying our
        hardest to ensure this multi-award-winning pub could continue trading into
        the future."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57b74d1-016a-4d69-9957-7ac52f51bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T12:02:39.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:48.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tofalli said trading conditions were "extremely tough" before the
        pandemic, but the effects of Covid-19 were "devastating" and left the pub
        struggling to meet its financial obligations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9269e611-fdb3-45c5-a5f6-4bee5bc9ee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T12:02:39.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:48.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes without saying I am heartbroken: this pub has been so much
        more than just a business to me, and I feel honoured to have played even a
        small part in its history," he wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b497d5-395b-4f6e-b54c-531d626fc6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T12:02:39.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s pub industry was struggling even before the pandemic,
        as people ditched drinking in pubs for bars, restaurants and their homes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd776453-8963-46aa-b078-d93ea8cf02b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T12:02:39.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2008 and 2018, more than 11,000 pubs closed their doors,
        according to the UK''s Office for National Statistics, reducing the total
        number by almost a quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0d509f-fa6a-474b-adf8-39a800611a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T12:02:39.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main structure of Ye Olde Fighting Cocks was built in the 11th
        century and was originally used as a pigeon house, according to the local
        tourist board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2bb470-e316-4f7f-87c7-1ce071a01630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T12:02:39.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pub took its name from the cock fights that were held there
        in the late 19th and early 20th centuries, and Oliver Cromwell reportedly
        slept one night at the inn during the English Civil War.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9842f8d9-bbc1-4e93-b4ec-163934bb08fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T12:02:39.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ye Olde Fighting Cocks used to be recognized as the oldest pub in
        England by Guinness World Records, but the record title is now inactive, a
        spokeswoman for Guinness told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed68477c-786e-4de1-bb0f-a962a467e33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T12:02:39.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This record was rested in 2000 when it became clear that it was
        not possible to verify it in full," the spokeswoman said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba8ff75-9e01-41cd-a6e4-32294e07281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T12:02:39.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even when we did publish information in this regard in the past,
        we were never able to state definitively which was the oldest pub in the country,
        since the age and historical usage of buildings is in many cases uncertain,"
        she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9978e4ab-3727-4b63-a2bf-49be1d033cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T12:02:39.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record holder or not, this may not the pub''s final chapter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184d6aa9-1480-462f-96c3-ab92b9ef9c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T12:02:39.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Mitchells &amp; Butlers, the brewery that owns
        the premises, said it was working to reopen it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d70aa1-0c8b-4e15-adc4-01556d6c31bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T12:02:39.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm that sadly our tenants at Ye Old Fighting Cocks
        have appointed administrators but can reassure locals that this is not the
        end for the pub," the spokesperson told CNN in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96e442c-b79c-4216-bf57-7b9d26a2c237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T12:02:39.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:48.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently exploring all opportunities for the site''s future
        and hope to reopen the pub under new management as soon as possible," they
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae5ed06-eac7-405d-9af4-e7c2eb75a638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T12:02:39.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is home to many historic pubs, including London''s famous
        Prospect of Whitby riverside tavern.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a36a00-8893-4e2d-b50f-6f1f59a10b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T12:02:39.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:48.459+08:00
