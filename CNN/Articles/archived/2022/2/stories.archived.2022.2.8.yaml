    'template': '1'
    'title': 'Comelec confirms dismissal of another petition vs. Marcos'' election
      bid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e87e0e-5afb-49a9-aacd-877425e6f1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T20:16:17.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)—&nbsp;</strong>The
        Commission on Elections (Comelec) has confirmed the dismissal of another petition
        challenging the presidential bid of Ferdinand "Bongbong" Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9303d11e-4b08-4732-a660-4447c8f59c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T20:16:17.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A briefer released by the poll body on Tuesday showed the plea of
        Tiburcio Marcos —&nbsp;one that sought to cancel the presidential aspirant''s
        certificate of candidacy (COC) —&nbsp;was junked by the Second Division last
        Jan. 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded0c273-3294-473a-933e-4f0523184796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T20:16:17.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec has yet to release the full decision on the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7512cf5-cd82-40d0-8031-50d38edcd637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T20:16:17.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint of Tiburcio —&nbsp;who also earlier sought the top
        post but has been declared a nuisance candidate —&nbsp;claims Bongbong is
        not the real son of the late dictator Ferdinand Marcos, Sr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14af7caf-c2bc-4214-8e06-c5b6ff3c02e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T20:16:17.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that Bongbong died decades ago and was replaced by an
        impostor who filed the COC for the May polls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc108d-5c70-4a80-b658-f20b4659a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T20:16:17.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:33.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Tiburcio''s petition dismissed, there are now only four disqualification
        cases against Marcos that are pending before Comelec: three at the First Division
        and another at the Second Division.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b22114-dac3-4bdb-9829-d3dfd0df9d4b'
