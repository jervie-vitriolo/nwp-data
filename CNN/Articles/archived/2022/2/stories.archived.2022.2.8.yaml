      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA chief warned that medications should never be bought from
        sari-sari stores, where most of the fake drugs are sold. Drugs are also not
        allowed to be advertised on social media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1237dd59-3431-4ba5-91b6-6c72ced01ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T05:51:37.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:02.698+08:00
