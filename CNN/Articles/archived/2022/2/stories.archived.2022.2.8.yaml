    'lead': 'A video posted on social media over the weekend shows the stealth fighter
      that crashed on a US Navy aircraft carrier last month bursting into flames as
      it strikes the flight deck of the massive warship.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T07:37:23.257+08:00
