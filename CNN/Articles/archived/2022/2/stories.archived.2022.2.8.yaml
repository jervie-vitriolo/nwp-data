      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ine-expect natin na soon baka mag-Alert Level 1 po tayo. Ang mga
        alkalde naman po ay handa para sa pagbubukas ng iba''t-ibang industriya at
        sektor sa Kalakhang Maynila," he said. "Ang napagusapan ay kapag patuloy bumababa
