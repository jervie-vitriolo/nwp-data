      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denzel Washington extended the record he already holds as the most
        nominated Black actor, earning his tenth Oscar nomination for his performance
        in "The Tragedy of Macbeth." (One of his nominations was for producing.)</p>'
