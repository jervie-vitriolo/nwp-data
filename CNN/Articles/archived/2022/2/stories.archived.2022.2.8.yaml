      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nag-iimpake na po ako</em>…so I should be out by March. <em>Hindi
        ko na paabutin ng Abril. Hindi na matutulog rin dito</em>,” said Duterte during
        his weekly Talk to the People briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8e6577-9fe6-4893-8984-bd2b1d0d0a23'
