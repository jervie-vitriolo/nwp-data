    'template': '1'
    'title': 'Duterte reminds public to only buy medicines from licensed drugstores'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f7969-3bc5-49de-94f6-3e0c805d843d'
      'mgnl:activationStatus': true
