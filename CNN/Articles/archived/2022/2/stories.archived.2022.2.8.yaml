      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Crowds gathered in Morocco''s northern
        Chefchaouen province on Monday to attend the funeral of five-year-old Rayan
        Aourram, who died after being trapped in a well for four days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd0747-d7f5-4ae7-916f-9c2d402fd132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:18:27.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:54.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76455059-3c03-4b26-8bc1-5026239e1016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:18:27.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:54.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of mourners carried Rayan''s coffin, and laid him to rest
        two days after he passed away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77480008-8a59-4aaf-8102-6943479c5ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:18:27.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d12be6-0745-480a-9d40-155954cedb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:18:27.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:54.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rayan was confirmed dead late Saturday by authorities after an ongoing
        rescue attempt failed to save him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94010d67-7d86-47a3-82c0-6a2474d39749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:18:27.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:54.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ebd16-c4c2-4d9f-9476-0c3e7f915d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:18:27.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:54.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-year-old boy had been trapped since Tuesday before being
        retrieved by rescue teams from the well on Saturday, but did not survive his
        ordeal, state media reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad748a72-1929-40a8-8297-3088f71db80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:18:27.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:54.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931521d6-ff80-446b-b89d-52e5d946fc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:18:27.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:54.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rayan''s parents were transferred to the cemetery in an ambulance,
        both distressed and in tears as seen on local broadcaster, Chouf TV.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c11ef1e-78e9-4427-91af-58b286b8aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:18:27.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c550ccb4-c670-4e07-bab1-49b2cb336a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:18:27.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:54.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May God be with my son," his father Khaled Aourram told Chouf.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50ee6f0-8662-4d62-b7e4-16510e01a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:18:27.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:54.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75cdc10-122f-4f8d-8a0f-7388e7323505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:18:27.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:54.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rayan''s rescue efforts gripped much of the country with the hashtag
        #SaveRayan trending in North Africa and other parts of the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df3b12-c838-4c5e-b604-443dce0e47ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:18:27.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:54.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883f4c9c-42fa-4eae-9fb6-386194f7e999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:18:27.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child was stuck in a well that reached more than 100 feet (30
        meters) underground in the Chefchaouen province.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d97b218-ee46-4c51-881c-9fd45fe64f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:18:27.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b5170-65e1-408b-9ef3-d38d94cd0a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:18:27.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:54.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rayan fell into the well Tuesday afternoon and was discovered after
        he was heard crying, his mother said in an interview with state-owned Al-Aoula
        TV two days later.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db558501-ebb8-4b3f-8873-987b81429413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:18:27.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:54.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45047f24-6a1b-42e9-841e-ed36c593d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:18:27.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:54.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said he was playing nearby before he disappeared, and that she
        quickly called authorities after finding out what had happened.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25420c9-1ebd-4408-b895-c00f6e1041f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:18:27.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:54.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b2aa3b-a1d5-4b82-b314-f7dc18bc6c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:18:27.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:54.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An outpouring of grief</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962984d7-9313-4913-b24a-7ac265cce158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:18:27.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rayan''s passing generated an outpouring of grief with world leaders
        offering condolences to his family.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
