      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Power of the Dog" led among nominated films with 12 nods. The
        drama''s director, Jane Campion, made history by becoming the first woman
        to be nominated more than once for best director. (Her previous nod was for
        "The Piano.")</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ee0f6b-ca20-49e2-b799-3642f2ba78b5'
