    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'salary', 'US', 'white-collar-jobs']
    'template': '1'
    'title': 'Amazon more than doubles salary caps to $350,000 for US white-collar
      employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64039c7-980a-4a0a-ae40-c3c6aee9ef94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T04:06:54.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amazon is dramatically increasing salary
        caps for its US-based technology and corporate workforce, in a nod to how
        the pandemic has exacerbated an already fierce competition for talent nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444f67e6-0fba-48a2-8862-f56fb63350fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T04:06:54.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130beac3-2e30-45fc-b108-9840f115273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T04:06:54.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The e-commerce and cloud computing giant announced in an internal
        blog post Monday that the company''s maximum base pay in the United States
        is more than doubling, to $350,000 a year from $160,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f5fc6a-0c30-41a4-8a10-ccf918d1ffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T04:06:54.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3e137e-e95c-40d9-8e21-a657ae22e9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T04:06:54.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blog post, a copy of which CNN reviewed, added that Amazon is
        also "increasing overall compensation ranges for most jobs globally, and the
        increases are much more considerable than we''ve done in the past." Those
        changes apply to Amazon corporate and technology employees worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f222dec4-bdfa-4349-b92a-a0cd9e494dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T04:06:54.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:03.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8cda7c-c41e-486e-9f8a-1e6a91143f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T04:06:54.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:03.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This past year has seen a particularly competitive labor market,
        and in doing a thorough analysis of various options, weighing the economics
        of our business and the need to remain competitive for attracting and retaining
        top talent, we decided to make meaningfully bigger increases to our compensation
        levels than we do in a typical year," the internal post said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ecaf69-523a-4d95-83da-6e9a2422f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T04:06:54.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:03.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99757442-9eae-4e8c-8262-bd038697495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T04:06:54.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:03.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon spokesperson Kelly Nantel declined to comment on the blog
        post but confirmed its authenticity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccfbb37-3bbd-43a3-95a2-1684b1c1b33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T04:06:54.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:03.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e8d22-0931-4eda-8fcd-730f50e1d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T04:06:54.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:03.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how many Amazon employees may directly benefit from
        the change or will soon earn the top-tier pay rate, but the blog post said
        Amazon''s base pay cap had been kept at $160,000 "for several years."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505b4399-8ae8-41a0-8b26-fd9459f58dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T04:06:54.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:03.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a591e3-308f-4563-b213-c9b1f8323143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T04:06:54.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:03.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change comes as Amazon kicks off its annual performance evaluation
        season this week. An additional change, the blog post said, is that employees
        who are promoted into a new pay band will see the results of that promotion
        in the year it occurs through the granting of additional mid-year stock compensation.
        Previously, the post said, promotions only provided "a base pay increase prior
        to the next annual compensation cycle."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae9df4e-e2f4-47de-9c14-e7a4c9ae6e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T04:06:54.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:03.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/07/tech/amazon-doubles-salary/index.html">Amazon
        more than doubles salary caps to $350,000 for US white-collar employees</a>."</em></p>'
