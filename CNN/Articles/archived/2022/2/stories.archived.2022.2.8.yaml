      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong> — Presidential
        candidate Senator Manny Pacquiao and running mate House Deputy Speaker Lito
        Atienza on Tuesday stressed they will show zero tolerance for corruption,
        and called on erring officials to step down while they have the chance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b9adf-9fff-4abe-9e5c-b6a044dd25ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:56:09.328+08:00
