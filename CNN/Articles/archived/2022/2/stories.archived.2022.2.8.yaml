      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> The
        government is eyeing to inoculate six million individuals on the third nationwide
        COVID-19 vaccination drive set for Feb. 10 to 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924acc4a-b0f6-453f-a576-87672f466138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T05:57:44.325+08:00
