      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The May 9 polls will be <a href="http://cnnphilippines.com/news/2021/11/10/may-2022-elections-voting-hours.html">from
