      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b194cbb8-c568-4340-8401-8bd6dd865300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.591+08:00
