      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2022/2/2/COVID-19-pandemic-endemic-alert-level.html"><strong>RELATED:
        Transition from pandemic to endemic state likely to begin this February</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e421d57-d3c0-42f0-94e3-26283c4bbaf7'
