      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be pointless if you help me but not them.
        This is my last request.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fff6a6-715b-43f1-bc1b-a8a9e7b036e1'
