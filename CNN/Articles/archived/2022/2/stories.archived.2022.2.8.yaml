      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow directing nominee Steven Spielberg also set a new record.
        As producer of "West Side Story," which earned a total of seven nominations,
        Spielberg has now produced 11 films nominated for best picture, a new record
        for the Oscars.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
