      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc203b1-0f27-4cbf-b6f5-0936916e185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.591+08:00
      'mgnl:createdBy': 'vince'
