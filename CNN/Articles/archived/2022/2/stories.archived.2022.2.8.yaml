      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The nominations for the 94th Academy
        Awards were announced Tuesday and included films in a wide range of genres.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc54880-7765-428b-9aff-466a7c305bc6'
