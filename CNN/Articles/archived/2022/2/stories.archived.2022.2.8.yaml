      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the poll body has so far printed 17.5 million ballots
        since January 20, one-fourth of the total ballots needed for the upcoming
        elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd295980f-3308-4bc3-9440-1c0afe7ce568'
