      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong>— Several
        artists and celebrities openly expressed their support for election candidates
        as they graced their proclamation rallies on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196a0fea-fce2-4a19-81b2-309d22042cad'
