    'lead': 'The Department of Interior and Local Government urged political candidates
      to be responsible enough in observing minimum health protocols as the campaign
      period for the May 2022 polls kicked off Tuesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T15:06:15.032+08:00
