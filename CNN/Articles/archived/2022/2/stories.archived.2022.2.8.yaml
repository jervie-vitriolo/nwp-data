      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden and German Chancellor
        Olaf Scholz sought to put on a united front Monday at the White House, but
        one key sticking point appeared to remain despite their pledges of unity:
        The future of the Nord Stream 2 gas pipeline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a3dc30-955c-4489-8053-9855fa7bfaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.094+08:00
