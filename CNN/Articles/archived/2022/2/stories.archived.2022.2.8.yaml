      'mgnl:type': 'text'
      'text': '<p>The death toll, meanwhile, rose to 54,621 with 83 more fatalities.
        53 of the added deaths transpired this February, while 24 were from last month,
        and the remaining six from late reports spanning the months of June to December
        2021.</p>'
