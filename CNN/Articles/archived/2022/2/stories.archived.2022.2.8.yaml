      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that the latest figures are based on laboratory outputs
        on Feb. 6, a Sunday which traditionally have the lowest outputs per week.
        The bulletin showed 23,754 tests were reported that day, with a positivity
        rate of 16.3%.</p>'
