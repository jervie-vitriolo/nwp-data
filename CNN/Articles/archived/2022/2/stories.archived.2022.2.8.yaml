  'Tesla-subpoena-US-government-Elon-Musk':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-08T10:34:44.414+08:00
    'imagesource': 'jcr:5ba1c103-1aff-4b88-ade1-69ca5e380822'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95ed987e-9527-4dcd-a263-ce3ff54d2f22'
    'lead': 'Tesla said on Monday it received a subpoena from the U.S. securities
      regulator related to a settlement that required Chief Executive Elon Musk''s
      tweets on material information about the company to be vetted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T10:38:11.321+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T18:13:50.988+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:13:02.926+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk', 'subpoena', 'Tesla', 'United-States', 'US-government',
      'Twitter-poll']
    'template': '1'
    'title': 'Tesla got a subpoena from US government 10 days after Elon Musk''s Twitter
      poll'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f25a0f-4ba0-4af9-b7ff-47311f2697b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:38:11.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:50.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Tesla said on Monday it received a
        subpoena from the U.S. securities regulator related to a settlement that required
        Chief Executive Elon Musk''s tweets on material information about the company
        to be vetted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4929fe69-5167-4356-adbb-97083ce6d0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:38:11.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:50.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1b3fea-ed52-4a64-b346-eacd1dbec9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:38:11.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:50.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoena by the U.S. Securities and Exchange Commission was
        issued on Nov. 16, some 10 days after Musk asked his Twitter followers if
        he should sell 10% of his stake in the company, triggering a stock selloff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e4bf0-3fba-4e91-a683-135f0c0d489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:38:11.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:50.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares closed down 1.7% at $907.34 on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b469bfde-c0b2-42bf-b2b7-1e6a79b34623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:38:11.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:50.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC''s latest action, which was disclosed in a securities filing
        by the automaker, adds to pressure on Tesla from federal auto safety regulators
        regarding vehicle recalls and investigations related to its driver-assistance
        software. The SEC declined to comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26de7a51-7af4-45a3-b80d-09fbddc70788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:38:11.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:50.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Musk settled a lawsuit by the SEC over his tweet on taking
        the company private, agreeing to have the company''s lawyers pre-approve tweets
        with material information about the company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1243f73-1c46-4abd-a9bb-0a3a83a344a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:38:11.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:50.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla in December was hit by a lawsuit over Musk''s social media
        posts including his Twitter poll on stock sales that pulled down the company''s
        share price. This was not the first lawsuit accusing Musk of violating the
        settlement terms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c88268a-e130-4990-a5de-9c50431bc5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:38:11.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:50.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported last year that the SEC has opened an investigation
        into a whistleblower complaint that Tesla failed to properly notify its shareholders
        and the public of fire risks associated with solar panel system defects over
        several years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f81d0-aa33-493d-9b3d-df9f3a7555a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:38:11.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:50.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla said on Monday it "routinely" cooperates with government subpoenas
        and other investigations and inquiries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4153aab6-a4f4-4bc0-8328-9adce6e28746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:38:11.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:50.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the filing, the company also said the California Department of
        Fair Employment and Housing investigated allegations of race discrimination
        and harassment in Tesla workplaces and gave notice that it has grounds to
        file a civil complaint against the electric-car maker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957df84b-79b5-46ab-97f9-f68ca2acf42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:38:11.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:50.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has already been battling a series of lawsuits on racial abuse
        and sexual harassment, and a federal jury in October ordered the company to
        pay $137 million to a Black former contract worker in one of the cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2f5d10-1b49-4f2e-bc7a-147ab1500b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:38:11.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:50.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York State Common Retirement Fund said on Monday that it has
        filed shareholder proposals with Tesla, Activision Blizzard and Starbucks,
        requesting they report on their efforts to prevent harassment and discrimination
        against employees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdefcb1c-6b2c-4896-9a58-3ef0234a3a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:38:11.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:50.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposals ask the companies to disclose, among other things,
        the total number and aggregate dollar amount of disputes settled related to
        sexual abuse or harassment or discrimination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f858a9e-143e-4193-af8b-bc234fd5f49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:38:11.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:50.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Musk-White House tension</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78df39b9-99d1-4a98-aa14-7f65c32bd0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:38:11.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:50.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla and the White House have been at odds over the past few months,
        with the Biden administration focusing on legacy automakers, including Ford
        Motor and General Motors in the electric vehicle race.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2e63f1-7dfc-489b-8455-b1250d7a484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:38:11.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:50.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, GM and Ford''s CEOs attended a meeting of tech and auto
        companies hosted by U.S. President Joe Biden. Musk was not on the list of
        attendees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c50fea1-9d87-42d5-aa90-a9585481d4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:38:11.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:51.000+08:00
