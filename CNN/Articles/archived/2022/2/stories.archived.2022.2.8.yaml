    'title': '''May God be with my son.'' Father''s farewell to Moroccan boy who died
      after days trapped in well'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bb2bfc-a838-4e65-9a61-e184792e78be'
