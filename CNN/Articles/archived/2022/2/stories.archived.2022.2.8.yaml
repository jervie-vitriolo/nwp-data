      'jcr:uuid': 'c81e8ef9-1938-483b-acb3-325b2a06f3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T21:05:13.265+08:00
      'mgnl:createdBy': 'pilar'
