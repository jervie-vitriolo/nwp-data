      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> President
        Rodrigo Duterte on Monday said he is not supporting any presidential candidate
        “at this time.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69409ce3-032c-4d81-acc6-f8b14ca4f14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T05:01:18.701+08:00
