      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T21:05:13.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:33.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2022/2/3/COVID-alert-levels-typhoon-signals.html"><strong>READ:
        COVID alert levels may be structured like typhoon signals in pandemic exit
        plan, Concepcion clarifies</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7469ea59-e1da-414c-b9ef-a0b3cbdc061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T21:05:13.265+08:00
