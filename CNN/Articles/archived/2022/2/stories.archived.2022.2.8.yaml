      'mgnl:lastActivated': 2023-01-17T18:13:37.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> Only
        one in over 13,000 children vaccinated on the first day of the pediatric inoculation
        program experienced minor side effects, vaccine czar Carlito Galvez said Tuesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a61010e-5429-49e3-af7f-593dabe9e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T00:56:11.171+08:00
