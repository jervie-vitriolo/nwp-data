      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos did not provide any updated data on how many have been identified
        as hotspots so far, but noted that these areas come in "very small numbers."
        He said these places are found in the Bangsamoro Autonomous Region in Muslim
        Mindanao and another region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14f7b8a-5e14-4a1b-a3a4-f4b3f522e548'
