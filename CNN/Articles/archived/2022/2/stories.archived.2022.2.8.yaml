      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> The
        Commission on Elections reminds political candidates to follow minimum health
        protocols as they go around the country to campaign — a first in the middle
        of a COVID-19 pandemic.</p>'
