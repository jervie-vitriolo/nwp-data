      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong> — President
        Rodrigo Duterte on Monday explained why his former aide Senator Bong Go often
        attends the televised weekly Cabinet meeting, which doubles as his regular
        address to the nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df54b93-d67b-4c0b-977d-52159fe86b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T01:18:06.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:06.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeba982-a2b4-4c77-8987-226b88425aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T01:18:06.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:06.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, the senator helps relay to other lawmakers
        some urgent information discussed by Executive officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9587b6d1-2663-43da-a22a-4df4102efe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T01:18:06.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:06.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211d261d-4408-49b6-8cda-376a4997d960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T01:18:06.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:06.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam mo [You know], there are things which we do not or can’t immediately
        communicate to the other departments of Congress which we think are urgent
        and very necessary,” Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78abd192-c120-4c13-9993-023cd6b11766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T01:18:06.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:06.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5db317a-bc76-4c71-a2b5-c156db8368bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T01:18:06.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:06.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So siya ‘yung kumukuha niyan dito [So, it’s Go who gets the information
        here]. He will share with us and the congressmen and senators, if need be,
        regarding legislation. That''s very important to run the government,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5ed87d-5326-4478-a019-006ed2f59357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T01:18:06.142+08:00
