      'mgnl:lastActivated': 2023-01-17T18:14:06.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff408b1-8ac0-483a-a8f2-0d1ab83ee73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T01:18:06.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:06.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, there was no Talk to the People briefing after Duterte
        was quarantined due to COVID-19 exposure. He ended his quarantine on Feb.
        3 after testing negative and showing no symptoms, according to his acting
        spokesperson Karlo Nograles.</p>'
