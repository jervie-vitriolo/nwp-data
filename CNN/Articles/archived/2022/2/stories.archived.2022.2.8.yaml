    'title': 'Duterte explains Bong Go’s presence in weekly Cabinet meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d37006-aa25-479d-b120-a02161c8178a'
