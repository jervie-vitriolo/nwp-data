  'New-spinal-cord-stimulation-study-puts-people-with-paralysis-on-their-feet-again':
    'author': 'Tasnim Ahmed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-08T15:53:28.501+08:00
    'imagesource': 'jcr:6393c5a7-3869-4d0e-8647-946d84eb220d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11a1ac0d-b27c-457e-b416-c5b756bf1e5c'
    'lead': 'Michel Roccati lost the ability to walk after a motorcycle accident in
      2017, when he had a complete spinal cord injury. But today, equipped with an
      electrode device implanted on his spinal cord, Roccati can enjoy the simple
      things again: standing at a bar for drinks with friends, taking a shower without
      a chair and even strolling through the town with a walker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T15:54:58.761+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:13:39.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:13:08.183+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New spinal cord stimulation study puts people with paralysis on their
      feet again'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad060f4-6d37-4916-9c14-261c2af67824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Michel Roccati lost the ability to walk
        after a motorcycle accident in 2017, when he had a complete spinal cord injury.
        But today, equipped with an electrode device implanted on his spinal cord,
        Roccati can enjoy the simple things again: standing at a bar for drinks with
        friends, taking a shower without a chair and even strolling through the town
        with a walker.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990522ff-b1f1-458d-90bb-dbe09e76aabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am free," said Roccati, who is from Italy. "I can walk wherever
        I want to."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d2ab39-efc2-4ae0-b56f-785d78c4aaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roccati was one of three men between the ages of 29 and 41 to participate
        in the STIMO clinical trial, led by Dr. Jocelyne Bloch from Lausanne University
        Hospital and Grégoire Courtine of the Swiss Federal Institute of Technology.
        The results of the study were published Monday in the journal Nature Medicine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5666b92-bc24-4bbb-a576-c66b05111e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participants had 16-electrode devices implanted in the epidural
        space, an area between the vertebrae and the spinal cord membrane. The electrodes
        receive currents from a pacemaker implanted under the skin of the abdomen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188f8dce-dd5e-4708-804f-d9d9454a4fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the patients in the trial had a complete loss of voluntary movement
        below their injuries. Two also had a complete loss of sensation. But with
        the devices in place, the researchers could use a tablet computer to initiate
        unique sequences of electrical pulses, sent to the epidural electrodes via
        the pacemaker, to activate the participants'' muscles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0695cf69-6034-413c-805c-8861b31bffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies have anecdotally seen movement soon after surgery
        to implant similar devices, but this is the first study to report that all
        participants independently could take steps on a treadmill just a day after
        surgery, the researchers say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839ff871-2e35-4efe-afa3-a1253f940cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very emotional moment, because [patients] realize they
        can step," Bloch said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d5e04-3859-49dd-a644-dfa5c287f870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have been looking into electrical stimulation to the
        spinal cord for three decades. This study redesigned technology originally
        used to alleviate pain to target spinal nerve roots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68da7328-7970-438d-aa72-c838413a0821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies out of the University of Louisville have shown
        that people who were completely paralyzed but still had sensation could walk
        again with several months of rehabilitation through electrical stimulation
        to the spinal cord. The STIMO trial found that within a week of their surgeries,
        all three participants could walk independently with the use of body-weight
        support from parallel bars and an overhead harness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cb8b70-322a-4a4d-9038-4d7768e36650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time, we have not only immediate effect -- though
        training is still important -- but also individuals with no sensation, no
        movement whatsoever, have been able to regain full standing and walking independently
        of the laboratory," Courtine told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6018047d-f97f-4bd1-b4e3-a7516a560bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nandan Lad, a neurosurgeon at Duke University, said this "very
        exciting work gives a new treatment option for tens of thousands of patients
        that have spinal cord injury and don''t really have other options." Lad is
        leading a clinical trial in this area of research in the US and was not involved
        in the new study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39e1bca-5ec8-4127-8016-4b6a3600ab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss team has been able to observe immediate results through
        important changes in the structure and implantation of their electrode device.
        The electrode array used in the STIMO trial, made by Onward Medical, is wider
        and longer than the array most commonly used in similar studies. According
        to Bloch, this new electrode array allows access to a broader area of the
        spinal cord to stimulate both trunk and leg muscles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47052d81-cd36-420c-81da-26446f38f610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigators developed an algorithm to optimally place the
        electrode array, running tests during the surgery to measure muscle activity
        after delivering pulses. The precise neurosurgical placement of the electrodes
        is key to the study''s ability to stimulate the necessary muscle groups in
        the legs so quickly, Lad said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d0cdab-99b2-4c77-87a3-853591a458c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The STIMO trial also introduces a new method for initiating and
        sustaining movement. To begin stimulation, previous studies have relied on
        participants'' intent to move and the brain signals that follow. In the new
        study, a timed sequence of stimulations is generated using motor responses
        to different jolts of electricity. These pre-established sequences trigger
        movement and attempt to mimic the natural pattern of muscle activation needed
        to walk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c45f06-aba6-4164-8233-236cb2037668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Harkema, a professor in the Department of Neurological Surgery
        who led the Louisville studies, said it''s encouraging to know that two types
        of stimulation can generate movement patterns through human spinal circuitry,
        indicating that some function is retained, even with complete injuries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f223ace-21f9-45ed-91bb-0a625abcbbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I don''t think we have enough evidence yet to know the best
        way to stimulate for the best outcomes," Harkema told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142314e4-e368-454a-a2a6-b3b4099b0ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the STIMO device, people with complete spinal cord injury can
        regain voluntary movement in their legs only while receiving stimulation.
        While the device is off, voluntary movement will not be possible. The electrodes
        can remain in place for life, but the pacemaker needs to be replaced every
        nine years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09ff0ae-7c9f-4f2a-b50b-454cf179d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with training, patients can build up greater endurance and do
        a wider range of activities. After the surgery, the study participants received
        one or two hours of physical therapy four times a week. With three or four
        months of consistent training, one participant could stand for two hours at
        a time. Another could walk 500 meters independently. One participant even
        climbed stairs again.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dca69b-3e01-4623-9a65-41919b8c3ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tablet used in the study comes equipped with specific programs
        coded for certain types of activity, including standing, walking and swimming.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b219bc76-9aa7-4ba7-b758-60868babf1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more they train, the more they achieve, so they need the motivation
        to be able to stand a long time," Bloch said of the participants'' progress.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0123ee79-eb82-4e93-a762-be16dc4264b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courtine and Bloch now plan to work with Onward Medical to make
        the device more user-friendly for everyday use, such as integrating the program
        with cellphones or smartwatches. Next, the team is looking to scale up to
        a larger clinical trial in the US. They estimate that it will take another
        three or four years for the technology to become commercially available.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c1115a-70b2-4f53-bfaa-8b86cf15afaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing last week, the researchers announced that the
        US Food and Drug Administration has approved a "breakthrough devices" designation
        to expedite the process.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e089f457-e346-4444-bd7f-8dad189e1cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This designation would also ensure coverage through the Medicare
        Coverage of Innovative Technology program if larger clinical trials are successful.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed00ab4a-079d-4010-9c7a-65e197ce866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think [this research] should be a call for all of us to understand
        that there is hope for the treatment of these patients," said Dr. Nicholas
        Theodore, director of the Johns Hopkins Neurosurgical Spine Center, who was
        not involved in the research. "I think the hope right now is going to be through
        an engineering solution and less so than cellular reparative strategy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98020dd-4291-47b7-a144-7cfd897b98ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:54:58.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/07/health/spinal-cord-stimulation-study/index.html">New
        spinal cord stimulation study puts people with paralysis on their feet again</a>".</em></p>'
  'Tesla-still-owns-2-billion-in-bitcoin':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-08T15:55:33.990+08:00
    'imagesource': 'jcr:4c134598-5959-4fba-ac0d-4c21c6e7c0ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4380aeb-316c-49de-a527-ed107e282870'
    'lead': 'If you''ve been hurt by the volatile moves in bitcoin lately, you''re
      in good company. Tesla, run by the world''s richest person, Elon Musk, has been
      hit by the crypto craziness too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T15:56:57.173+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:13:38.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:13:08.366+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tesla still owns $2 billion in bitcoin, but crypto volatility has taken
      a toll'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49411f9e-f406-49d0-96e4-3f0081b15691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:56:57.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- If you''ve been hurt by the volatile moves in bitcoin lately,
        you''re in good company. Tesla, run by the world''s richest person, Elon Musk,
        has been hit by the crypto craziness too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782ed8d0-8c3f-465d-a64c-4c229085a3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:56:57.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EV maker disclosed in its annual report to the Securities and
        Exchange Commission that it posted a $101 million impairment loss due to its
        investment in bitcoin. The loss is essentially an accounting issue, and it
        does not impact Tesla''s overall financial health all that much.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fb3690-63bc-4c30-97e2-7125df3be6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:56:57.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company still has about $2 billion in bitcoin on its balance
        sheet, according to the SEC filing. And Tesla did record a $128 million gain
        on its bitcoin investment following the sale of some of those holdings in
        March 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a18a50-b024-40d6-9c18-021d4710a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:56:57.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Tesla were up 2% Monday morning. But the stock has tumbled
        more than 10% this year as investors move out of tech stocks and into more
        value oriented sectors such as oil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c681d6-36be-45ed-bf94-d42da6b7f784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:56:57.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin prices rallied Monday as well, gaining about 4% to around
        $43,000. But the price of one bitcoin has fallen more than 7% so far this
        year and is down roughly 40% from its all-time high of just under $69,000
        in November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa224a76-ec6a-4a07-8baf-862435470a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:56:57.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla made an initial $1.5 billion investment in bitcoin in early
        2021. Musk has often tweeted about his support for the top crypto as well
        as for other smaller, meme currencies such as dogecoin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3438196a-3db9-406a-abaa-6502fb28eedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:56:57.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also briefly accepted bitcoin as payment for its electric
        cars last year, but reversed course in May following pushback from critics
        over bitcoin mining, which requires substantial energy is not great for the
        environment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c78350-d0cc-4b6a-8574-6264d270396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:56:57.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Tesla continues to be bullish on bitcoin and other cryptos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f99771d-7a81-4044-8cdb-ad394fedf525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:56:57.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe in the long-term potential of digital assets both as
        an investment and also as a liquid alternative to cash," Tesla said in the
        SEC filing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9eb07-f291-4a88-9137-27711964692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:56:57.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As with any investment and consistent with how we manage fiat-based
        cash and cash equivalent accounts," the company noted, "we may increase or
        decrease our holdings of digital assets at any time based on the needs of
        the business and on our view of market and environmental conditions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5997d6-3411-463d-822d-a2eef0e7220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:56:57.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/07/investing/tesla-bitcoin/index.html">Tesla
        still owns $2 billion in bitcoin, but crypto volatility has taken a toll</a>".</em></p>'
