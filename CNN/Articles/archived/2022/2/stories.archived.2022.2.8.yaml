      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d66f71-601c-4e80-9011-84588d25e3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:29:56.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The cases continue to decrease. We are expecting that
        before this month ends, the cases will decline to around 1,000 daily.]</p>'
    '7':
