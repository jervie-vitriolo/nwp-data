      system'' for future surges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd5c613-7234-4053-897f-2231ee633369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T21:05:13.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:33.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> The
        government will retain the alert level system as it gears for the next phase
        of the National Action Plan (NAP) against COVID-19, Malacañang said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13df55c8-2f56-4794-bd84-24bc46c5b1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T21:05:13.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f7c0cd-b9ee-4e0a-aec7-6717187fd72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T21:05:13.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Alert Level System will be institutionalized to serve as our
        warning system for possible increase in cases or outbreaks,” said acting presidential
        spokesperson Karlo Nograles, adding the loosest Alert Level 1 will be the
        country’s new normal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f79f009-cfd7-4c9f-a762-32e6121424e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T21:05:13.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
