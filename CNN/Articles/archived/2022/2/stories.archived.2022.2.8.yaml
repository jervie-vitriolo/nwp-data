      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> President
        Rodrigo Duterte has reminded the public to only purchase medicines from licensed
        drugstores.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004e117-2740-452a-b0b3-f6be37869eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T05:51:37.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:02.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed41d70-0f95-4144-890c-dc391931c4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T05:51:37.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:02.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Make a little sacrifice by going to legitimate outlets <em>na kinikilala
        ng</em> (recognized by the) FDA (Food and Drug Administration),” Duterte said
        during his taped weekly briefing aired Monday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480d5c9f-8675-4691-beda-708fb50c1110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T05:51:37.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:02.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72675cd2-53cc-4c62-928b-7b0bf9bc153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T05:51:37.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:02.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You take a fake medication that will only worsen your sickness,
        and maybe death will follow,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fd0155-4c63-45c0-a009-0c5a27a564d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T05:51:37.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:02.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0d0cf2-8ebf-4b96-af1e-dcf3839cbb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T05:51:37.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:02.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the comment after FDA officer-in-charge Oscar Gutierrez
        reported that 21 out of 926 drugstores nationwide are suspected to be selling
        unregistered or fake medicines and diagnostic kits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ec9e80-6bb2-4a0b-bada-11a79866b0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T05:51:37.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:02.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af46ed9c-0e05-4767-a4bd-27d73f46af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T05:51:37.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:02.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2018, more than ₱27 million worth of fake medicines were seized
        by authorities, Gutierrez added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ce6c96-0a6d-4b95-8ac8-952f63441f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T05:51:37.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:02.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e9931e-9d7f-4561-9cce-d52e21ea62ec'
      'mgnl:activationStatus': true
