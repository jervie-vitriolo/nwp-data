  'Duterte-PAO-Persida-Acosta-COVID-19-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-08T09:06:04.967+08:00
    'imagesource': 'jcr:0a55dae8-d259-4c38-9c29-1fccfe235a8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '379e9c8f-5551-4242-a73a-4f24073e34bd'
    'lead': 'President Rodrigo Duterte sends a short but stern message to Public Attorney''s
      Office chief Persida Acosta, who remains unvaccinated against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T09:08:12.698+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:13:53.608+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:13:01.681+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte tells PAO''s Acosta: Leave the children out of your vaccination
      issues'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69e2606-c520-4d88-9414-f4a2c7e9711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T09:08:12.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:53.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong> — President
        Rodrigo Duterte sent a short but stern message to Public Attorney''s Office
        chief Persida Acosta, who remains unvaccinated against COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6df9b1-93be-4f8a-808d-f5083fb485f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T09:08:12.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:53.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta, through PAO, is representing <a href="https://cnnphilippines.com/news/2022/2/3/petition-vaccination-5-to-11.html">two
        parents who asked a local court</a> to stop the government''s COVID-19 vaccination
        drive for minors aged 5 to 11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce48bd44-f213-44f1-b3fd-da63120cd739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T09:08:12.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Acosta should leave the children out of her vaccination
        issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd518d967-6da7-46e8-b54e-4f10c391ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T09:08:12.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ayaw mo magpabakuna, ikaw na lang. Huwag mo nang idamay ang
        mga bata," the President said during his weekly address aired Monday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdda457c-62c4-4f68-a6b0-ccb604bb1e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T09:08:12.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:53.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you don''t want to get vaccinated, go ahead. But
        leave the children out of it.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cea99c-40aa-4d5f-9cd2-42f61017f9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T09:08:12.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:53.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the suggestion to call out Acosta came from two members
        of his Cabinet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685bb999-efb5-45f8-8971-4695d28b8cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T09:08:12.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:53.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III earlier said Acosta needs to
        get vaccinated as soon as possible considering her age and comorbidities,
        which both put a person more at risk of hospitalization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4492976f-78d0-4689-b2fe-ed87b4a13da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T09:08:12.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:53.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, meanwhile, said Acosta should
        comply with government regulations that requires unvaccinated on-site workers
        to shoulder their regular RT-PCR tests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2368eb-db20-401c-95e0-599c8d09c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T09:08:12.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:53.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta and PAO have been drawing flak since 2018 for allegedly spreading
        misinformation on the effects of Dengvaxia dengue vaccine. Her pronouncements
        later led to a decline in public vaccine confidence, resulting in a spike
        in disease outbreaks such as measles and polio.</p>'
  'companies-net-zero-climate-report':
    'author': 'Isabelle Jani-Friend and Angela Dewan, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-08T10:30:41.471+08:00
    'imagesource': 'jcr:8992baf4-b50c-43be-a9c4-f9c3b2d9379e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '556a04f5-6452-449c-8820-e835f4f44965'
    'lead': 'Amazon, Google, Ikea and BMW are among some of the world''s biggest companies
      failing to meet their climate targets, a new report claims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T10:32:12.950+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T18:13:53.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:13:02.393+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate', 'pledges', 'targets', 'Amazon', 'Google', 'Ikea', 'BMW',
      'researchers', 'report']
    'template': '1'
    'title': 'Some of the world''s biggest companies are failing on their own climate
      pledges, researchers say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2342e9aa-8f55-4087-8945-de47db6b1380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Amazon, Google, Ikea and BMW are among
        some of the world''s biggest companies failing to meet their own proclaimed
        climate targets and align with international agreements to slash greenhouse
        gas emissions, a new report claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7086648f-d9f8-4a55-ab89-bb6991f7cf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09ab07-fc75-4f1b-9715-a15df94d1ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Germany-based NewClimate Institute assessed the climate strategies
        of 25 major companies and found that while they all "pledge some form of zero
        emission, net zero or carbon-neutrality target," just three of them are committed
        to reducing their "full value chain emissions" by more than 90% by their respective
        targets dates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f14411b-e4da-44d2-914c-2e79220960c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d636f81-ea64-4209-8345-9b96f733d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Corporate Climate Responsibility Monitor" report, published
        on Monday by NewClimate Institute and Carbon Market Watch, looked into how
        companies tracked and reported their greenhouse gas emissions, whether they
        set actual emissions reduction targets (as opposed to just using terms like
        "net zero"), what measures they were already taking and whether any plans
        to offset emissions had been publicized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1fa8a2-6003-41d9-92f6-9edbc8dabcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e552b3-0340-4bd6-a7fc-d4d57f56f84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve net zero, a company would need to reduce its greenhouse
        gas emissions as much as possible and offset any that remained, whether through
        activities like planting trees to absorb carbon dioxide (CO2) or using technology
        to "capture" harmful gases before they enter the atmosphere. Such​ technology
        is not fully developed yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7f0878-c67e-46ce-9f09-d0e6b9c321bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d48e205-bcc9-46af-8589-7c0ca989d2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies assessed in the report produce about 5% of the world''s
        greenhouse gases based on their self-reported emissions footprint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941ebb6b-552f-4eb1-bcfc-d718616c421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a169a0-4f8e-4503-8e47-a1f1c78fa2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just 13 of the 25 provided concrete details about their plans
        to reduce emissions to achieve net zero, on average, committing to reduce
        their emissions from 2019 by only 40%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d495d4b-e552-48e2-b5a8-c334a5d876e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a5c60-fcf7-4573-9a5c-e1297bb83dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as a whole, the 25 companies committed to reducing less than
        20% of their entire emissions footprint -- or 2.7 gigatonnes of equivalent
        carbon dioxide -- by their respective target years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b079124c-4f4e-4cf8-bce6-1e82f118fdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84910d64-5b95-46ed-ae83-2e830fe6cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the "transparency and integrity" of their climate pledges,
        the analysis categorized companies into five bands -- from "very low integrity"
        all the way up to "high integrity," which no company achieved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e1a62f-cb79-4e7d-9690-85306e74a042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccf9fc9-ce79-4186-a2cb-b2166cad91fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Household names including BMW, Nestlé and Unilever -- which owns
        brands like Dove and Magnum ice cream -- were among 11 companies classified
        in the lowest "very low integrity" band, while Ikea, Google, Amazon, Walmart
        and Volkswagen were among those with "low integrity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edd8f1b-c9b7-4d93-8c35-1804c1362439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf229ba2-74f1-4913-9614-58fb106fce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, Sony and Vodafone all rated in the middle, "moderate integrity,"
        category.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fe24bf-93a1-4f21-a25e-71d9b486d6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f3a893-a126-48b5-94cd-10b2d94b6c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the companies mentioned have hit back at the report''s findings,
        describing them as inaccurate or reliant on incomplete information.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2b911-806c-4fce-84a9-56e7e2f6cf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010e23d2-e331-4ad7-92ca-d0d85bbcca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several said they were compliant with other well-established standards
        to put them in line with the Paris agreement, which aims to slash greenhouse
        gases to contain temperature rise to well below 2 degrees Celsius, and preferably
        to 1.5 degrees.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0aeb37-cafe-40ba-a510-230695ac9bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6677972c-ece7-4f50-a8ec-13bbb9b16b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large number of companies around the world have announced net-zero
        pledges in recent years, with many ahead of the COP26 climate talks in November
        last year. The increase in pledges makes it increasingly difficult to "distinguish
        between real climate leadership and unsubstantiated greenwashing," the report
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d6f1c-d0f9-4064-903e-bf228ff904c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c227e60f-4cde-43aa-bf25-692aaf9be8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As pressure on companies to act on climate change rises, their
        ambitious-sounding headline claims all too often lack real substance. Even
        companies that are doing relatively well exaggerate their actions," said the
        NewClimate Institute''s Thomas Day, lead author of the study, in a press release.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72afec97-d89d-4e0e-a083-54778cd4f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dbf3e8-af14-4adb-b425-143dad4e27b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We set out to uncover as many replicable good practices as possible,
        but we were frankly surprised and disappointed at the overall integrity of
        the companies'' claims."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130b7985-8b4e-4263-978a-3102f5acf879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf58b18-0912-4881-9c2e-7455a8357140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that two-thirds of the companies would rely on
        offsetting to achieve their pledges, and more were likely to do so. Offsetting
        emissions is increasingly being met with skepticism, as previous schemes have
        collapsed and recent forest fires, such as those in the western US last summer,
        exposed the dangers of relying too heavily on trees to store carbon dioxide.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd822896f-027d-43d9-8cb4-91385a7d3ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde83817-d4e6-4d42-a6f6-90d0c0b2770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s authors suggest that companies should be looking at
        ways to stop emissions getting into the atmosphere in the first place, rather
        than focusing on offsetting.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e2d96f-bece-4eb1-9ea6-dd4d5bbf3b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d6f03e-23d7-4592-8f9f-18e85ac449b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net-zero goals will only be reached if they are substantiated by
        specific short-term emission reduction targets, the report said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9989df1-d617-47fe-9484-367d4806d876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bf5119-2b60-4a50-9c51-2122e4ab15b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Setting vague targets will get us nowhere without real action and
        can be worse than doing nothing if it misleads the public," said Gilles Dufrasne
        from Carbon Market Watch in a statement. "Companies must face the reality
        of a changing planet. What seemed acceptable a decade ago is no longer enough."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7981da91-6df0-47a8-9d4d-fa7e6251153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1f727f-1ea5-4018-bb36-642785c5c292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one company''s net-zero pledge -- Danish shipping giant Maersk
        -- was evaluated as having "reasonable integrity."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb2d71e-c0ad-4f4d-b4f0-4e0a0db08421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b240ea3-e699-4bab-aefa-02f21077e870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maersk is aiming to reach net zero by 2040, and is one of three
        companies committed to reducing emissions across its value chain by at least
        90%, the report notes. It adds that Maersk has invested in developing and
        scaling up alternative fuels.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d66aee0-1997-4dac-88eb-a7670be6abe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b492dad4-8a28-439b-ae16-4699edfafab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in August last year that it would spend $1.4 billion
        on eight large ships that will have the capacity to travel on green methanol
        as well as traditional fuel.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e037c3f7-42cf-4b1a-be0f-2db231876c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ddb0e9-9d10-40d7-b11a-3055f00a8c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also highlighted some positive initiatives among companies
        that scored poorly overall.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fccae5b-59b6-43c9-8dd8-a3a5e5223883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de097fdc-840d-4d2f-b4ee-f74c6aec110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, for example, is developing tools that will enable it to
        procure high-quality renewable energy in real-time, a tool that the report
        says is being picked up by other companies, the report''s authors said in
        a statement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259e7dde-096c-47da-937b-6056bb4726ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fd4b39-2501-479e-9f91-1627aa048d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that companies will react constructively to our findings,
        to replicate the good practices that have been identified, and address any
        open issues," Silke Mooldijk, a policy analyst from the NewClimate Institute,
        told CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2a7bbd-e5c7-4159-94a6-f43194155ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f6fcd-7869-4053-b59f-844bec73c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A first step would be to commit to ambitious deep reduction targets
        alongside their net-zero pledge. Second, we expect companies to adopt demonstrated
        emission reduction measures to target emissions across their value chain and
        invest in the development of innovative zero-carbon technologies where needed."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab5a61-7fd8-4337-a88b-ab3da34bfe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8cc38a-94e4-4344-bb1d-f929125022cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the companies say</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1df1f55-28ea-4475-b6f1-6eb3c512f77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Amazon said that company was "committed to finding
        innovative solutions to reduce emissions" and pointed to its Climate Pledge,
        in which it aims to reach net-zero-emissions by 2040.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca72c9fd-da82-4f58-aaf7-9a5254788994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4d9099-439e-48b3-b4f8-20f849715429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We set these ambitious targets because we know that climate change
        is a serious problem, and action is needed now more than ever. As part of
        our goal to reach net-zero carbon by 2040, Amazon is on a path to powering
        our operations with 100% renewable energy by 2025 -- five years ahead of our
        original target of 2030," the spokesperson told CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e0ba93-9e67-496e-a1f4-e0c5cc27754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4713776e-1820-45f8-ab11-f3f6d4caf11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever, BMW, Nestlé, Volkswagen and Walmart all said that they
        were working to align with the Science Based Targets initiative (SBTi), a
        widely used standard established by the UN and other groups, including WWF
        and the World Resources Institute.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff8187a-1e97-4719-a335-a3515f82ef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50307ac1-4470-4de7-ba41-526af23802bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the report, BMW told CNN that it planned to be carbon
        neutral by 2050, and said that the company had set out "clear goals" for the
        interim year 2030. It said the report was implying the SBTi standards were
        insufficient.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa91397-d91d-487e-b4b0-1aa6f8ce9672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0937bf-d82f-46ea-ab28-6aaec3249af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestlé''s Global Head of Climate Delivery, Benjamin Ware, said the
        company''s greenhouse gas emissions had already peaked and were now declining.
        The work that went into the company''s net-zero roadmap was "rigorous and
        extensive," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca23a026-87da-4bf6-b749-38d115cd49cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c810d1-1426-4d9d-a29f-c0008e784a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have engaged with the NewClimate Institute to explain the data
        and methodology behind our strategy. We welcome scrutiny of our actions and
        commitments on climate change. However, the NewClimate Institute''s Corporate
        Climate Responsibility Monitor report lacks understanding of our approach
        and contains significant inaccuracies," Ware told CNN.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0fb819-8e58-42a7-bac5-e80d871d31be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4388d683-e8aa-4330-b17f-bddccc6ec47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IKEA told CNN the company plans to align with the SBTi''s net-zero
        standard this year "to secure that our climate goals across the value chain
        ... are in line with the science of 1.5°C."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d029b05-5c55-4d51-af06-d74ea3ac94a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4c8e3a-8b1f-4869-90c3-e5e14e4ec3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever said that transparency and integrity were "of the utmost
        importance" to the company.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd9eaab-2b3b-4cf3-b6f8-260d4ec091e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c8387-7357-4bcf-99b1-dfd6fb018584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we share different perspectives on some elements of this
        report, we welcome external analysis of our progress and have begun a productive
        dialogue with the NewClimate Institute to see how we can meaningfully evolve
        our approach," a Unilever spokesperson told CNN.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f70de35-63ff-428e-a08a-59ece401edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161d9f47-1e5c-4a0b-af3b-448cae29dd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Volkswagen Group said that the SBTi had confirmed the company''s
        climate targets were "in line with the conditions for limiting global warming
        to "well below 2 degrees Celsius." It said that the report had erroneously
        claimed the company was not making certain emissions data publicly available.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc73cbd-e52d-4bf9-9064-ddd5c8d5e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T10:32:12.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:53.152+08:00
