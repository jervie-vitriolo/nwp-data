      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces 11 charges, including assault with a weapon, dangerous
        operation of a conveyance and failure to stop after an accident, authorities
        said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb74ec1-dc83-4521-bf99-c236496ffd7c'
