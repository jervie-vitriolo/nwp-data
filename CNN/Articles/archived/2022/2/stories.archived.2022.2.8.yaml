  'Peng-Shuai-Olympics-meeting':
    'author': 'Simone McCarthy and Hannah Ritchie, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-08T06:28:01.517+08:00
    'imagesource': 'jcr:2759fc2a-1894-4b91-aade-8a680cb09d2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa7bcb6f-6f9f-43a2-9e8f-d2283533722f'
    'lead': 'Olympic officials met with Chinese tennis superstar Peng Shuai over dinner,
      the International Olympic Committee says — following through on a promise to
      hold a meeting with the athlete who has been at the center of international
      concern.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T06:30:17.832+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:14:00.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:12:58.661+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese tennis star Peng Shuai meets Olympic officials in Beijing'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65656d05-4976-4c6e-a6d5-6cb88040d418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:30:17.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Olympic officials met with Chinese tennis
        superstar Peng Shuai over dinner on Saturday, the International Olympic Committee
        said — following through on a promise to hold a meeting with the athlete who
        has been at the center of international concern.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293c29ea-a19b-418c-8b68-e9852bc34509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:30:17.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinner, held on the sidelines of the Beijing Games, was the
        first in-person meeting between IOC President Thomas Bach and Peng since the
        former Olympian alleged she had been pressured into sex by a retired top Chinese
        Communist Party official -- an explosive allegation she has since appeared
        to retract.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c56e751-7365-4f56-905e-3b213ef888d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:30:17.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng also told independent French sport news site L''Equipe in a
        sit-down interview in Beijing on Sunday that she "never disappeared" from
        the public eye and said so many people reached out that "it was simply impossible
        to answer so many messages."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b92ae6d-5e74-4c08-83ed-a17c2cc76f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:30:17.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach and Peng were joined at dinner by former Chair of the Athletes''
        Commission and IOC member Kirsty Coventry, the IOC confirmed in a statement
        Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10dcfa9-47c5-475d-b49d-7414b0c01252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:30:17.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the dinner, the three spoke about their common experience
        as athletes at the Olympic Games, and Peng Shuai spoke of her disappointment
        at not being able to qualify for the Olympic Games Tokyo 2020," said the IOC
        statement, which made no mention of the reason for the meeting nor the allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0adfe5a-c729-45a0-aa90-8dd8f86644b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:30:17.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear if Peng was accompanied at the dinner
        by any Chinese officials. The Beijing Organizing Committee for the Olympic
        Games (BOCOG) "had no knowledge" of the meeting, IOC Director of Communications
        Mark Adams said Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91fd945-cd88-4565-9d7e-392215104798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:30:17.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach and Peng first agreed to meet during the Beijing Olympics in
        a video call in November that came amid an outpouring of global concern about
        the whereabouts and safety of the athlete.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89094a9-5191-4c7c-be23-d51c71647a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:30:17.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:00.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng, a three-time Olympian and Grand Slam doubles champion, earlier
        that month had accused retired Vice Premier Zhang Gaoli of pressuring her
        into having sex, according to screenshots of a swiftly deleted post from Peng''s
        verified account on Weibo, China''s Twitter-like social media platform.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c812bd6-3065-4fa9-8c9f-83e90067f82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:30:17.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:00.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All mention of the post -- widely seen as the first allegation in
        China''s restricted #MeToo movement to touch the top echelons of the Chinese
        government -- was wiped from the Chinese internet. Peng herself disappeared
        from the public eye for several weeks prior to a weekend of appearances, including
        the video call with Bach.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab02463-eaa4-4fd4-82e5-5aad6c2707bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:30:17.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:00.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC has come in for harsh criticism from international human
        rights groups for its handling of the situation, with critics accusing it
        of supporting Chinese government efforts to silence Peng and raising concerns
        about whether the athlete was at liberty to speak with IOC officials while
        in China -- given the Communist Party''s well-documented record of quashing
        dissent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823abd97-6057-4488-b608-99f822cf4bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:30:17.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation further amplified calls from such groups for an Olympic
        boycott ahead of the Games. Beijing dismissed questions circulating around
        Peng''s ongoing safety as "malicious speculation."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7b0f76-79f7-4d13-afcf-6232c026024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:30:17.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng has since denied making sexual assault allegations, in December
        telling Singapore-based Chinese-language newspaper Lianhe Zaobao that she
        had "never spoken or written about anyone sexually assaulting me" and that
        her initial social media post describing the incident had been misunderstood.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb8b57-6545-449f-95ca-8817d0b888ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:30:17.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:00.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tennis star again denied making sexual assault allegations in
        her interview with L''Equipe in what was only the second interview she is
        known to have given to a foreign media outlet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20580fe5-47a3-4e42-b0cd-8ae8aa9aae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:30:17.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:00.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nearly hour long interview, Peng reiterated, "I never said
        anyone had sexually assaulted me in anyway," and said she herself had erased
        the social media post from November. Zhang has not issued any response to
        the accusation and has remained outside of public view.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ae05e-943c-4e75-9da0-b6447d6d64af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:30:17.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:00.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng, who was accompanied in the interview by Wang Kan, the Chinese
        Olympic Committee chief of staff, appeared to acknowledge the relationship
        in the interview, saying: "My lovelife problems, my personal life must not
        be mingled with sports and politics."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e90865-b1fa-43e7-b198-83685a1140a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:30:17.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:00.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why she deleted the post on Chinese platform Weibo, she
        said: "Because I wanted to."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f1ba95-c9a0-4cf5-8674-d489ac78d6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:30:17.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:00.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L''Equipe says they were able to secure the rare sit-down interview
        after submitting a request last month to the Chinese Olympic Committee (COC)
        through the IOC.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8127eaf0-a8b7-4d67-b20d-acb67ed6b49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:30:17.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:00.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an IOC &amp; Beijing Organizing Committee media briefing
        Monday, IOC Director of Communications Adams said it was not up to the governing
        body to pass judgment on Peng Shuai''s sexual assault accusation -- which
        she has since recanted -- or claims she has been "speaking under duress" in
        subsequent appearances.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136c7ebf-3a20-4e97-b9cc-36329917df6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:30:17.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:00.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We as a sports organization are doing everything to ensure that
        she is happy and I don''t think it is up to us to be able to judge in one
        way, just as it''s not for you to judge either in one way or another, her
        position," Adams continued.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bcacf0-a3a6-40b9-8d71-d86266c26d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T06:30:17.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:00.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC reiterated its position that any calls for an inquiry into
        sexual assault allegations made would have to come from the tennis star herself.</p>'
