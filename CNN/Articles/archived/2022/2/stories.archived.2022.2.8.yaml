      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> More
        than half of the 65.7 million voters in the country are between the ages 18
        and 41 –– a “prime mover” of the May 2022 election results, the Commission
        on Elections said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5140201-8d9a-49fd-b2c8-181d1aa09cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T19:49:54.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:13:34.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official voter statistics show that the youth will play a huge role
        in deciding the next Philippine leaders. A total of 37,015,901 fall under
        the age bracket, accounting for 56% of local voters. This is higher than the
        initial projection of 52%, according to Comelec spokesperson James Jimenez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c75a997-2a4a-473c-aca5-11e76ef25cdf'
