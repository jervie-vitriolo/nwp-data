      'mgnl:lastActivated': 2023-01-17T18:13:37.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4162d7-2fbe-4b4d-af26-d7a4d2568a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T00:56:11.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:13:37.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Galvez said the first day of the program was a success,
        as no adverse effects were recorded among the 5-11 year olds who were vaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1338e3ba-ab56-4003-9a59-fcfb636f8369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T00:56:11.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:13:37.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea43613-dee0-4c89-aa01-3d5806111975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T00:56:11.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:13:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire confirmed an 11-year-old
        from Parañaque experienced mild rashes. She said the child was given medicine
        while at the vaccination site and the allergies subsided shortly after.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d685a88-790d-4cb6-bf80-428eadf07206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T00:56:11.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:13:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1679f0f-cd3d-4e08-a7df-ad24e10c5d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T00:56:11.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:13:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government launched the vaccination drive for children aged
        5-11 in four regions on Monday. The National Task Force against COVID-19 said
        13,182 children in this age group have been vaccinated as of Tuesday noon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d28026b-0526-4f23-b8a8-989ad468aa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T00:56:11.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:13:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f438fbe-88b9-42bc-9b62-3ddc06221ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T00:56:11.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:13:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 500,000 children have registered for vaccination, Health Secretary
        Francisco Duque III said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff46a8-f4e1-482a-b8d5-2c5e0f39de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T00:56:11.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:13:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2011d6d7-29ff-42a9-b95d-2d0e9da06903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T00:56:11.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:13:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming magulang ang nagpahayag ng kanilang positibong karanasan
        sa ating bakunahan. Karamihan sa mga nabakunahan ay walang naranasang reaksyon.
        Ang ating mga bakuna ay garantisadong ligtas, epektibo, at aprubado ng mga
        dalubhasa," Vergeire said in a media briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dc2b5b-2bef-4659-b90e-f5d48a8f2637'
