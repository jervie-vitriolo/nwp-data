    'title': 'Pacquiao, Atienza reiterate vow vs. corruption in election campaign
      launch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f52fa3a-fa6c-4c94-90b3-dc75f8bc7a84'
      'mgnl:activationStatus': true
