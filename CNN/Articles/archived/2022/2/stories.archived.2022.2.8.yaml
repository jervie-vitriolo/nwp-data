      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e772704-7883-45e7-9c48-feb14fdd8514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T05:57:44.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. on Monday said the government aims
        to administer primary doses to 4 million individuals and booster shots to
        2 million people on the third wave of ‘Bayanihan, Bakunahan’. This will cover
        ages 12 and above. Senior citizens, indigent population, and individuals in
        economic zones will be given priority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830d9c72-909e-40b3-bbdc-f9ee99c515f2'
      'mgnl:activationStatus': true
