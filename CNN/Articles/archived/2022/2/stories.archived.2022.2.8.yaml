      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2e8af4-4d1b-41e7-b312-161959c707f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T05:01:18.701+08:00
      'mgnl:createdBy': 'bamba'
