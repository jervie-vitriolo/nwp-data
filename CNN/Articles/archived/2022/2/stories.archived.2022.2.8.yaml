      'mgnl:lastActivated': 2023-01-17T18:13:26.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaa0ff5-32bd-4377-ae1e-3be8fc7589c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:56:09.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:13:26.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao reiterated the warning during his proclamation rally at
        the Oval Stadium in his hometown, General Santos City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc98c15d-560a-4384-807f-bfe63c2b7d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:56:09.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:13:26.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352f0f0f-1f9d-425b-9dcb-60fd1cf68a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:56:09.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:13:26.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I become president of the Philippines, you''ll see. These thieves
        in the government, whether appointed or elected, big or small, rich, well-known,
        I will show you how I will drag them to prison," he said in his speech, which
        was mostly in Bisaya.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf47dc-8652-46bf-9ab7-a013bf49c0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:56:09.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:13:26.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605ca4ac-596a-40a9-9bcc-15f76f046582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:56:09.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:13:26.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining the event via livestream, Atienza also warned of jail time
        for corrupt officials if he and Pacquiao win in the May elections. The lawmaker
        was unable to physically attend the rally due to a sprained ankle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254ff1d7-ad2c-4ca1-80d5-6401fb40c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:56:09.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:13:26.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157669e1-b2d4-48b7-aac9-8adf7ff5e88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:56:09.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:13:26.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, Atienza also defended Pacquiao from critics questioning
        his capacity to serve as the highest government official. He said the boxer-turned-politician
        has "brought honor" to the country, while another presidential hopeful — who
        he said is leading voter surveys —&nbsp;has only "brought shame."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501506b9-71ae-428e-bbc4-88e4f7cd1daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:56:09.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:13:26.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37ef2e1-fb1a-463e-b4bd-b1d3e1d991ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:56:09.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:13:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza appeared to be taking a swipe at Bongbong Marcos, as he
        also criticized the former senator''s father, the late dictator Ferdinand
        Marcos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa0821-3561-4097-bcb9-8d4aa6a0e985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:56:09.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:13:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fe2c94-4746-4a56-8ca1-56cad933664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:56:09.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:13:26.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naghalal tayo once upon a time ng pinakamatalinong Pilipino, pinakamatalinong
        abugado. Anong ginawa niya? Nilaspag niya ang kaban ng bayan, at umalis na
        mahirap na mahirap ang Pilipino [Once upon a time, we elected the smartest
        Filipino, the smartest lawyer. What did he do? He squandered public funds,
        and he left Filipinos deep in poverty," the congressman said, later naming
        the former president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2402c1f1-29bb-46d9-b8e9-9dad12cc3779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:56:09.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:13:26.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eb0b79-ab82-45cc-8047-d084fb7b7d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:56:09.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:13:26.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao''s camp claimed some 25,000 supporters attended the event,
        which ran for over four hours.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afcbfd8-afb4-4a49-9d79-431582277b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:56:09.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:13:26.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e2539-8107-48b2-b754-e66cab92bae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:56:09.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:13:26.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of his senatorial candidates were physically present: former
        Eastern Samar governor Lutz Barbo and broadcaster Raffy Tulfo. Senator Sherwin
        Gatchalian was represented by his celebrity girlfriend Bianca Manalo, while
        others sent recorded messages.</p>'
