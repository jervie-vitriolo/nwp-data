      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042db234-dbcd-4030-9fe5-a2193cac54e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.111+08:00
