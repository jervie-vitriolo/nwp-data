    'jcr:uuid': '00f351c0-698f-409f-adb6-6d99f37771f7'
    'lead': 'Former senator Bongbong Marcos and Davao City Mayor Sara Duterte held
      their proclamation rally at the Philippine Arena — an event that featured various
      personalities and senatorial bets backing their bids. The common theme during
      the event: establishing ''unity'' among Filipinos.'
    'mgnl:activationStatus': true
