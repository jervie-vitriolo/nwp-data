      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAP V is also seen to put more emphasis on full vaccination, administration
        of booster shots, and inoculation of minors, added the Cabinet Secretary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953b6fce-d15d-460a-95de-788360502448'
