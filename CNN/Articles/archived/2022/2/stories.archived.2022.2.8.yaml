        Latest rules require voters to wear face masks and face shields to the precincts,
        although the face shield requirement is being reviewed in light of relaxed
        rules of the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases.</p>'
  'Comelec-Tiburcio-Marcos-Bongbong-complaint-dismissed':
