      'mgnl:lastActivated': 2023-01-17T18:14:06.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfbcf01-8bde-4bbb-8ca6-c30e902259cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T01:18:06.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:06.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also explained the importance of his weekly public address,
        which usually airs late Monday night, in providing updates on different issues,
        including on the COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfd9044-59ef-4191-8698-44d68c2e5a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T01:18:06.142+08:00
