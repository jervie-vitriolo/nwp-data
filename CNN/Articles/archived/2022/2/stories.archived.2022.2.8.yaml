      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Parents expressed their positive experiences. Most
        of the vaccination did not experience any reaction. Our vaccines are guaranteed
        to be safe, effective, and approved by experts.]</p>'
