  'Antigen-self-test-kit-price-DOH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-08T15:13:19.038+08:00
    'imagesource': 'jcr:87e6261f-2e42-4a64-a3d5-e8e3be3d78bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a32819a7-5d79-475b-9c46-ae10e309411a'
    'lead': 'The Department of Health announces that the price of laboratory-based
      antigen tests will finally be more affordable, while a price cap was set for
      self-administered antigen test kits beginning Feb. 20. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T15:14:37.719+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:13:40.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:13:07.447+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt brings down COVID-19 antigen cost, sets price cap for self test
      kits'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd0f2e8-8eb4-4c21-9fe9-e2eb217bab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:14:37.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong> — The
        Department of Health (DOH) announced on Tuesday that the price of laboratory-based
        antigen tests will finally be more affordable, while a price cap was set for
        self-administered antigen test kits beginning later this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a532971-0656-4085-b736-c5ca0e241513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:14:37.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the previous P960 price ceiling, rapid antigen tests conducted
        by medical personnel will be capped at P660.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e86326f-e750-4158-ad9e-856aab7d352b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:14:37.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount will include costs for the test kit itself, operational
        cost, and an allowable P60 mark-up based on a&nbsp;<a href="https://dmas.doh.gov.ph:8083/Rest/GetFile?id=703236&amp;fbclid=IwAR1icGsjwgO9nCT08tWERBrFVq5C1KR4lNLYQOORVlKTabySD96vU2KzxGU">DOH
        circular.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df7ff9-94f4-4c00-b336-5e63544f36b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:14:37.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, self-administered antigen rapid diagnostic test kits
        can only be sold for P350.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046b18da-21f9-4b75-84e6-e1eafc4a2b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:14:37.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test kits will include the test kit cartridge, dropper, and
        instruction leaflets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ddd0b9-ffa9-4a98-a6f7-c910b0c06a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:14:37.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/1/31/DOH-antigen-test-kit-self-administer-home-guidelines.html">RELATED:
        DOH issues testing, reporting guidelines for self-administered antigen kits</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76995673-005c-4dd6-98a3-ed2446c734dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:14:37.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire announced the price
        limit for both antigen tests will take effect on Feb. 20.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c065dc4-beb6-4b44-9015-168d196503ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:14:37.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price range for RT-PCR tests remains at ₱2,800 for plate-based
        and ₱2,450 for cartridge-based GeneXpert in public laboratories; ₱3,360 for
        plate-based and ₱2,940 for GeneXpert in private laboratories, and an additional
        ₱1,000 for plate-based and GeneXpert for home services.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e08395-3a51-4393-af9c-233fac1819e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:14:37.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:13:40.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also working to bring down the cost of RT-PCR
        tests, which are deemed the gold standard in detecting the presence of SARS-CoV-2.</p>'
  'Leni-Robredo-Camarines-Sur-Bicol-Region-campaign':
    'author': 'Lara Tan, CNN Philippines'
