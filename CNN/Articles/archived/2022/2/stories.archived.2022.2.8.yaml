    'jcr:uuid': '52ced76f-52ec-4fb3-83bc-ee073b403cc3'
    'lead': 'Malacañang says the system will be kept in the National Action Plan Phase
      V (NAP V), with Alert Level 1 being the "new normal. NAP V is also expected
      to update protocols for COVID-19 patient care and focus on vaccination and booster
      shots.'
    'mgnl:activationStatus': true
