  'Meralco-rates-down-in-February-billings-anew':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-08T14:33:59.317+08:00
    'imagesource': 'jcr:44da9d2f-965e-4a64-98f5-02acca3ef291'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d5af731-08ba-4d5c-b219-5f4e1c4dfc9e'
    'lead': 'Customers of the Manila Electric Company (Meralco) will see lower bills
      this February as the company slashed electricity rates for the second straight
      month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T14:35:20.215+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:13:45.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:13:05.235+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco rates down in February billings anew'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ae071e-b590-4a56-9816-155911647863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:35:20.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:45.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong> — Customers
        of the Manila Electric Company (Meralco) will see lower bills this February
        as the company slashed electricity rates for the second straight month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe217cb-2d5a-4e5a-b899-fb9f6c77b177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:35:20.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:45.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Tuesday, the power distributor said the
        overall rate for the month dipped ₱0.1185 per kilowatt hour (kWh) to ₱9.5842  per
        kWh from ₱9.7027 per kWh registered in January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2776d9d5-7d08-49bb-9f7a-35a4b1ef8038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:35:20.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:45.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means typical residential customers consuming 200 kWh a month
        should expect their electric bills to go down by around ₱24, the company said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674bee45-39d4-4fcf-92ec-b2554c6aa9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:35:20.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cumulative bill reduction since the beginning of 2022 now stands
        at ₱39.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ec8115-5fe5-498b-9b4b-47ffa6bfc277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:35:20.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:45.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco attributed the downward adjustment of rates to the decrease
        in generation charges, falling ₱0.2305 per kWh to ₱5.1957 per kWh from ₱5.4262
        last month on lower costs from Independent Power Producers (IPPs) and the
        Wholesale Electricity Spot Market (WESM).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871d26d1-8630-4d98-9605-9e962306d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:35:20.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:45.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Charges from the IPPs went down by ₱0.3395 per kWh due to higher
        plant dispatch of Quezon Power and First Gas - Sta. Rita. Quezon Power resumed
        normal operations in the January supply month after experiencing some outages
        and deration in December, while First Gas – Sta. Rita’s output increased following
        the completion of the scheduled maintenance outage of Module 10 in December,"
        it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca8c10d-716e-43e4-b479-d5c4391100a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:35:20.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:45.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IPP charges also reflected a reimbursement from SPEX to First
        Gas covering a portion of incremental fuel cost incurred in relation to the
        use of liquid fuel during unplanned Malampaya gas supply restrictions. These
        were able to more than offset the increase in Malampaya natural gas prices
        resulting from its quarterly repricing, and an increase in coal prices," Meralco
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a38437-3f68-4ea7-abc4-d6822fbd448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:35:20.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:13:45.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, WESM charges also went down ₱13.1277 per kWh due to the
        significant reduction in Meralco’s WESM purchases.</p>'
  'Eileen-Gu-gold-Beijing-Winter-Olympics':
    'author': 'Jessie Yeung and CNN''s Beijing Bureau'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-08T14:40:08.856+08:00
    'imagesource': 'jcr:acf6fd08-0217-4269-94cf-b00c2e8cf9f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f2403e3-7477-4ced-aa31-a02a26e1b029'
    'lead': 'Fans across China temporarily crashed the country''s leading social media
      platform on Tuesday, as tens of millions rushed online to celebrate teenage
      freeski sensation Eileen Gu winning her first gold medal at the Beijing Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T14:42:32.424+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:13:44.729+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:13:05.458+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teenage Olympic sensation Eileen Gu wins gold. And crashes the Chinese
      internet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5100114-425f-4242-a95c-d52669f15a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:42:32.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Fans across China temporarily crashed
        the country''s leading social media platform on Tuesday, as tens of millions
        rushed online to celebrate teenage freeski sensation Eileen Gu winning her
        first gold medal at the Beijing Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc03c4-c833-4d3b-9d6c-4ee172fcbc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:42:32.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gu, 18, jumped into the top position at the women''s big air competition
        with her third run, scoring 94.5 with a 1620 and a perfect landing -- making
        her total score 188.25 in the event''s debut at the Winter Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcb5b82-ff92-46e6-b1fc-f0491287f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:42:32.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She narrowly beat out France''s Tess Ledeux, who took silver with
        a score of 187.50. Switzerland''s Mathilde Gremaud won the bronze.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935450dc-52a5-40ba-bebc-1407f242f344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:42:32.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the best moment of my life. The happiest moment, day,
        whatever -- of my life. I just cannot believe what just happened," said Gu
        after her win, according to the Olympic site.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489ddbf-db9b-4e93-bd9b-706414b69902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:42:32.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if I didn''t land it, I felt it would send a message out to
        the world and hopefully encourage more girls to break their own boundaries,"
        she added. "That was my biggest goal going into my last run. I reminded myself
        to have fun and enjoy the moment and that, no matter what, I was so grateful
        to even have this opportunity to even be here."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e2ab3e-0e3c-4985-9cb5-359894cf258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:42:32.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans filled the stands to cheer for Gu, who was born in the United
        States but decided in 2019 to compete for China. Known as the "snow princess"
        in China, Gu -- already a reigning world champion -- has become the unofficial
        face of China''s Olympic ambitions, and saw her popularity skyrocket in the
        lead-up to the Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd1f4e0-1651-4aff-b69b-ed5937ead440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:42:32.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ledeux, who had been leading the competition until the last run
        when she overbalanced on the landing, sank to the ground in tears after the
        final result. Gu and Gremaud both knelt on the snowy floor to console her,
        pulling Ledeux into a hug and rubbing her back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b339f2d-6e36-4b77-a3eb-528f57bb132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:42:32.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gu''s victory sparked joyous scenes online. The topic dominated
        searches on China''s Twitter-like platform Weibo, where seven of the 10 top
        trending topics were all about Gu''s win. Fans on her Weibo, where she has
        2.6 million followers, left more than 90,000 comments in less than 30-minutes
        after her win.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7750af-f4ec-43a2-be7e-4deb0a1b51c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:42:32.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related hashtags, such as "Gu Ailing won the gold medal," received
        more than 300 million views within an hour -- eventually crashing the entire
        Weibo site due to the massive number of users.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa4d7b-849a-40dc-b73d-fbd55dc350f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:42:32.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities were also unusually quick to congratulate Gu.
        "We are glad to hear that Gu Ailing, a Beijing athlete, won a precious gold
        medal for the Chinese sports delegation and honored for the country with her
        perfect performance in the final of the women''s freestyle ski platform at
        the Beijing Winter Olympic Games," said the Beijing Municipal Government and
        Chinese Communist Party (CCP) Beijing Committee, referring to Gu by her Chinese
        name.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813d930f-749d-49fa-9cee-b93d51ef152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:42:32.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gu was born in San Francisco to an American father and Chinese mother.
        She grew up skiing on the slopes of nearby Lake Tahoe, and had reached her
        first World Cup podium by the age of 15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9786ca5-1e4b-4d84-866f-2d1bfa0b94bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:42:32.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she switched to compete for China, it''s unclear whether
        she renounced her American citizenship -- usually a requirement for Chinese
        naturalization, since the country does not allow dual citizenship. Gu has
        never publicly commented on the status of her American citizenship, though
        an article on the official Olympic site referred to her "dual nationality"
        in January.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d11a1a-23cc-4dd4-b5bf-d9f4a40600e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:42:32.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference after her win on Tuesday, reporters asked Gu
        several times if she was still a US citizen. She dodged answering each time,
        saying only that she felt American in the US and Chinese in China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255501c5-7c94-4862-aa45-b6279994926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:42:32.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since joining China''s national team, Gu''s face has been splashed
        across magazine covers and billboards in the country. She has landed numerous
        sponsorships and brand deals, and is fast becoming one of China''s hottest
        young stars -- though her newfound success has also come with increased scrutiny
        from critics in the West.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68add624-d3da-4256-83e2-baee69134b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:42:32.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from her skiing career, she''s also a model, brand ambassador,
        and was accepted into Stanford University, which she plans to attend in the
        fall.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2612bb-73a1-443c-9c22-f2349c16ac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:42:32.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/02/08/china/eileen-gu-wins-big-air-olympics-intl-hnk-spt/index.html">
        "Teenage Olympic sensation Eileen Gu wins gold. And crashes the Chinese internet."</a></em></p>'
  'Gautam-Adani-Asia-richest-billionaire':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-08T14:42:44.067+08:00
    'imagesource': 'jcr:dcc22583-2350-4582-923d-b0842afcdc1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb1e15f5-480c-40c1-9e0d-3c3a6f3cfd95'
    'lead': 'India''s Gautam Adani has overtaken his fellow countryman Mukesh Ambani
      to become the wealthiest person in Asia, according to Bloomberg''s list of the
      world''s richest people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T14:44:24.682+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:13:44.267+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:13:05.609+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India''s Gautam Adani unseats Mukesh Ambani as Asia''s richest billionaire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86779b7-459b-4483-a7d8-ea4a26353b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:44:24.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>India''s Gautam Adani has overtaken
        his fellow countryman Mukesh Ambani to become the wealthiest person in Asia,
        according to Bloomberg''s list of the world''s richest people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05145dac-a117-43bc-be47-54de8cfe10d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:44:24.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 59-year-old founder of Adani Group controls companies ranging
        from ports and aerospace to thermal energy and coal, and now has a net worth
        of $88.5 billion, according to the Bloomberg Billionaires Index.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9f3156-c668-4ff0-b89f-91c8a371b37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:44:24.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other billionaires around the world, Adani has seen his wealth
        skyrocket during the pandemic. He was worth less than $40 billion at this
        time last year. With this massive spike, he has overtaken India''s energy-to-tech
        entrepreneur Mukesh Ambani, to become the world''s 10th richest person.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ab28fb-1447-4af6-a787-3192eea24c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:44:24.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adani Group has performed exceptionally well on the Indian stock
        market during the pandemic. Shares of Adani Enterprises have jumped more than
        1,000% on the National Stock Exchange in Mumbai since June 2020, a sign that
        investors are optimistic about Adani''s ability to bet on sectors such as
        infrastructure and renewable energy, which are key to Prime Minister Narendra
        Modi''s economic development goals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7682b43-c9a9-4de2-889a-ca0b3a9432c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:44:24.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambani, who controls Reliance Industries, is now in the Bloomberg
        index''s 11th spot with a net worth of $87.9 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1819f057-35f7-4897-a091-c8d1998a6826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:44:24.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This wasn''t the only upheaval the billionaires ranking has seen
        recently. Last week, Meta, the parent company of Facebook, saw a historic
        collapse on its stock market, which has wiped more than $30 billion off Mark
        Zuckerberg''s personal wealth. The CEO and co-founder of Meta now stands in
        13th place on the Bloomberg Billionaires Index.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66a97fb-5918-455f-849e-beb60c154bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T14:44:24.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/07/business/india-gautam-adani-asia-richest-hnk-intl/index.html">"India''s
        Gautam Adani unseats Mukesh Ambani as Asia''s richest billionaire."</a></em></p>'
