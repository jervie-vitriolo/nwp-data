      'mgnl:lastActivated': 2023-01-17T18:14:00.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69db6a1-9d17-457a-a518-4adbeff529b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the White House and in an interview on CNN''s "The Lead with
        Jake Tapper," Scholz revealed a distinct gap between himself and his American
        counterpart on the massive pipeline. During a news conference after an Oval
        Office meeting, Biden was explicit the project wouldn''t go forward if Russia
        invades Ukraine. It''s the stance he and US officials have taken for weeks,
        and has been a key point of discussion with the new Scholz government, according
        to senior administration officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e76cbf-51c8-4ecf-83d6-65d6a2122eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1cab31-b76e-4cbf-a659-11233a01c0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Scholz himself refused to even name the project during the news
        conference, and declined to commit to ending the pipeline if an invasion moves
        ahead -- a stance causing problems for his foreign minister during a visit
        to Ukraine. In an interview with CNN, Scholz repeated his vow to remain aligned
        with the US -- though again wouldn''t clarify his intentions for the Nord
        Stream project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e80b85-2c22-4297-b7cb-a3c73e0d97d7'
      'mgnl:activationStatus': true
