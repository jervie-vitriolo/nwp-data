    'mgnl:tags': ['f-35', 'stealth-fighter']
    'template': '1'
    'title': 'Newly leaked video shows F-35 crashing in flames on aircraft carrier'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4280608-20cb-4fa3-ae9b-4b7e46095039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A video posted on social media over
        the weekend shows the stealth fighter that crashed on a US Navy aircraft carrier
        last month bursting into flames as it strikes the flight deck of the massive
        warship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b1b114-ac3e-4896-9632-be69b85c0ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2b616b-1262-428c-8a56-6623806f76b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-35C, the newest fighter in the Navy fleet, is seen on a video
        monitor from inside the USS Carl Vinson, which was on operations in the South
        China Sea when the accident occurred on January 24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0933f77d-1591-44af-86ff-f33082bd88fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5222aa5-7cb8-45a3-9a41-eb62f94c38aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage shows two angles of the incident from separate cameras,
        and both show the jet on approach to the aircraft carrier. In one close-up
        view the plane hits the deck, bursts into flames and then spins in front of
        the camera full frame. The second angle captures the fiery wreck as it careens
        along the deck then slides off into the water.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49755856-a0f6-4d82-8c7f-468a253dd61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd17ee5-c262-4950-bbe5-fa4016fd8a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the $100 million fighter makes its approach to the vessel, crew
        can be heard yelling "Wave off, wave off," the term used for a plane to abort
        a landing attempt, accelerate and fly around to try again. But the warning
        to the pilot comes too late to avoid the crash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22668e82-240e-49e1-b481-92c7280374e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b553d5c0-38e8-484d-9ee0-1fc0cf42e04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s really, really scary," said Peter Layton, a former Royal
        Australian Air Force officer now at the Griffith Asia Institute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860da19b-0d6a-49f5-93e2-904f628f769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f2c01e-61bd-4a74-aa92-f711663e402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layton noted that the F-35 seemed to have control problems on its
        approach to the carrier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98edf595-0c03-4298-b421-56edc7ed1e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc09ec6-0cc8-4166-ab64-a24d56a958a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the aircraft is coming down the flaps are working overtime backwards
        and forwards. It looks like the pilot has lost control and is suffering oscillations,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66550abf-f2a2-4eda-99e7-34eeb2a008a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b10c23-1506-4457-80ae-0a14ebc42de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the crash suggested to him the jet was not using an automatic
        landing system, digital controls which help limit the number of times the
        pilot must make corrections to get the plane safely on the deck.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d713f93-7483-4ba3-8cd0-6d4b0b844dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a5d4eb-d953-4459-8573-878f19374cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a really clever piece of software that links up the flight
        controls [the flaps] and the throttles and also gives the pilot some display
        so the pilot can monitor the system and fine tweak," Layton said. "This is
        a reasonably new system that came out of the F-35 program."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d517d-5903-480a-9a15-4f791e95ce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f0d2ee-e654-4531-9de3-b364b2a74326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment on the Vinson was the first operational one for the
        F-35C, which only entered service in 2019. The US Air Force version of the
        stealth fighter, the F-35A and the Marine Corps version, the F-35B, were put
        into service earlier.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199eddb9-c823-4468-ba64-24feb1763953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f825eaeb-d4b0-4bd6-8be1-c631a3dc9a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy confirmed the authenticity of the video to CNN, but
        it has not yet released a cause of the crash.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b710fa5-9449-429d-94c0-bd28d01b57ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a21de7-1b39-41a2-a198-0e197c567987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware that there has been an unauthorized release of video
        footage from flight deck cameras onboard USS Carl Vinson (CVN 70) of the F-35C
        Lightning II crash that occurred Jan. 24, in the South China Sea. There is
        an ongoing investigation into both the crash and the unauthorized release
        of the shipboard video footage," Cmdr. Zach Harrell, spokesperson for Commander,
        Naval Air Forces, said in an email.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dd2d4e-8c45-4fd9-8996-8ebff01de94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef12c2e-628f-4e29-b636-4ec712c0f58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back-to-back images seen on the screen suggest it is a recording
        of the incident that was being replayed on the carrier when the recording
        was made.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c229c86-b24c-4523-ba96-eaa91f3c3d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd1f41b-b67c-46d9-ba8e-3e6b85c12279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US Navy does videotape from several angles every landing so
        that they can go back and critique every pilot''s landing," Layton said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd183bca-4b37-4447-a886-8bab6a52ed94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3c953e-61d8-4dcd-b3f4-c039e2ca6930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This video is the second unauthorized leak of the collision. Less
        than a week after the crash, video emerged of the plane on approach as did
        a still image of it floating momentarily on the surface of the sea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fb12a2-2475-4cb0-8062-f235e8a8f244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13702c97-2be0-4daf-be42-a1005dec5907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people were injured in the accident including the pilot, who
        ejected from the plane, and six others aboard the carrier.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e48958-a588-4304-8b44-cc7e0c00e4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f976811-74d0-4ffa-8381-eece6defa5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of the video shows the crew responding to the incident within
        seconds, spraying down the deck of the carrier with foam to prevent further
        damage.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f5e2b2-a390-4412-96e3-c2de195a53e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e0391-7110-4cc2-8b48-dab2f6b7cfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the crash, Navy officials described the damage to
        the Carl Vinson as superficial and said it quickly resumed normal operations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4438298-b1ec-4b1d-b239-54ddacced830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c1bf5b-3d98-44ba-bd6e-b5fb7beca0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said efforts had begun to raise the wreckage of the stealth
        jet from the bottom of the sea.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fbeb9a-e456-40f5-9c97-763a85baba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8323974-b1f6-42b6-8a56-b0851d7d75e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said raising the aircraft would likely be a complex operation,
        and one that would be monitored by China, which claims almost all of the South
        China Sea as its territory.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2b7a9-846a-40fa-9e63-963fe48ae01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe96bf0e-81ea-4d1c-9ef8-86f4748e675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-35C contains some of the Navy''s most advanced technology,
        and the analysts said Washington would want to keep it out of Beijing''s hands.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd495cc-30cb-442c-b640-39e388574e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd59b6c8-23fa-4aed-a01d-24f4a9da1f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Chinese Foreign Ministry said it was aware that a US
        Navy stealth fighter had crashed in the South China Sea, but "had no interests
        in their plane."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4181eb1d-68a1-46bc-ae8a-dd79cf0f5c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191cdfac-36ff-4692-a83d-2c51a80ba2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We advise [the US] to contribute more to regional peace and stability,
        rather than flexing force at every turn in [the South China Sea]," China''s
        Foreign Ministry spokesperson Zhao Lijian said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd731d9-c5ae-4d4e-8d28-a2c9997b004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86be0cb5-eded-474c-aece-90e8d1be8d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Navy has not revealed where in the South China Sea the
        crash occurred, Beijing claims almost all of the 1.3 million square mile (3.3
        million square kilometer) waterway and has bolstered its claims by building
        up and militarizing reefs and islands there.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a14b85c-7fad-484c-ab56-fab1d0de04ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035a8b09-4cb0-46c8-8c92-e997ceae2552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:57.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese naval and coast guard vessels maintain a constant presence
        in South China Sea waters.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4360c76-751f-4c8b-8a96-ef9be20e3e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:37:23.261+08:00
