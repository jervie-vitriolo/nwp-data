      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three hour-long event —&nbsp;hosted by actress Toni Gonzaga
        —&nbsp;likewise gathered celebrities and senatorial bets backing the so-called
        "Uniteam."</p>'
