      'mgnl:lastActivated': 2023-01-17T18:13:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Winnipeg, a demonstration Friday night turned dangerous when
        a man drove into a crowd, hitting four people, according to the Winnipeg Police
        Service. Three of those hit didn''t require medical attention and the fourth
        was treated and released from an area hospital, police said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd6d46d-0051-4807-b185-f74a409f4f72'
      'mgnl:activationStatus': true
