      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his weekly address, Duterte said “almost all of the candidates
        in one way or the other” communicated with him to ask for his support for
        the coming elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d208b-6194-4857-8635-b63813e7ac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T05:01:18.701+08:00
