    'title': 'LOOK BACK: Behind the scenes of “On the Wings of Love”

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d45a84-2cc7-4437-9988-c09a7947e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.761+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> There’s a renewed interest in
        “On the Wings of Love” thanks to Netflix, where the show has shot up to the
        Top 10 list. We revisit this behind the scenes look with the show’s creative
        team and distill the unconventional approach that led to its success. This
        article originally appeared in the November 2015 issue of Rogue Magazine.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69801cad-2da4-4473-abc9-a83a0a87189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.761+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one in their right mind would name a food establishment after
        an inlet canal but apparently; Binondo’s Estero Fast Food is an actual thing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4dfd8f-dc28-4398-8716-eaa0b8973e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.761+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devoid of fine china, cushioned seats, or a wait staff wearing starched
        uniforms, Estero Fast Food is a&nbsp; carinderia that houses several Chinese
        food stalls, next to an actual estero. They have all the yang chows, frog
        legs, and hot pots that can stretch your meager date budget; an ideal set
        up for a couple such as Nadine Lustre’s Leah and James Reid’s Clark, the doe-eyed
        leads of ABS-CBN’s hit primetime series, “On the Wings of Love.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f85a69-868a-4840-b165-3d2f11764550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.761+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unlikely that you’d find both of them here on a regular basis
        but today, a sweltering Monday morning, they are surrounded by a lean TV crew
        hankering to get their sequences done. You hear “Quiet on the set!” almost
        every ten minutes, even when the camera’s not rolling, as a crowd slowly builds
        up. Office drones from the surrounding banks and offices are getting out for
        their lunch hour. It was already 11:30 a.m. and the place will soon be packed
        with curious and hungry people, looking to take photos of and with the two
        actors.</p>'
