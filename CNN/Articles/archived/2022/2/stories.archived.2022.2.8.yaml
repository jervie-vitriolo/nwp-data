    'title': "DILG asks poll bets to ‘self-police’ in observing health protocols during\
      \ campaign  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3e6f26-5047-45a9-84ac-72a63b4952a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:06:15.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:41.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> The
        Department of Interior and Local Government urged political candidates to
        be responsible enough in observing minimum health protocols as the campaign
        period for the May 2022 polls kicked off Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf6eca7-0925-47cb-95f7-45bdd43fa4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:06:15.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:41.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ea8b4c-a144-46b3-8b12-ec6c32309f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:06:15.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:41.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Jonathan Malaya said that it would be a
        big help to law enforcers who will monitor election-related activities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb45dae-9a01-4233-9bdc-53d5c988a167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:06:15.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:41.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f20f3ad-f3f3-4b16-b6cf-885ce732359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:06:15.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:41.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang panawagan po ng DILG, sana mag-self police na yung mga kandidato.
        Alam naman nila yung batas. Sana sila ang manguna sa pagsunod sa batas para
        yung kanilang mga supporters ay sumunod din sa kanila,” he said during a public
        briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05361310-04b0-47a9-9b1b-eb9c4886a6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:06:15.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:41.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0e596e-db18-4b11-8a1c-55e77dbfbb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:06:15.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:41.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DILG is asking our candidates to self-police.
        They are already aware of the law. I hope that they take the lead in following
        the law so that their supporters would also do the same.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a19dc7-d4a7-413c-8764-8860a036d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:06:15.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:41.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f03756-9563-4ccb-9cff-d7ea14d89fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:06:15.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:41.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They should lead by the example para hindi na mahirapan ang ating
        mga law enforcement agencies sa pag-implement ng mga resolusyon ng Comelec,”
        Malaya added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976e323b-66ab-4f58-b0cd-1d190af78fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:06:15.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb7c156-c49b-47a3-9e72-8f45bad4af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:06:15.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should lead by example so our law enforcement
        agencies will not have a hard time implementing Comelec resolutions.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3a0816-b328-433a-b8bc-7af70b5a23ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:06:15.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:41.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105dc27e-8777-4e0e-89de-80d5716158ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:06:15.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:41.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Comelec Resolution No. 10732, crowding, entering houses, and
        any action that involves physical contact like handshakes and kisses are prohibited
        during the campaign period amid the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525bda8a-9894-4648-863c-4aef9cac51c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:06:15.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:41.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fc6a21-c265-4f83-99ea-75feaf94fe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:06:15.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:41.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any violation of the campaign guidelines is punishable with imprisonment
        of one to six years, and disqualification to hold public office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd28ba52-6d39-4227-ae07-c6ed8da130ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:06:15.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:41.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa634ae-6310-4e39-9961-705954c613d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:06:15.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:41.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political parties could also be fined P10,000 if they violate any
        campaign guidelines.</p>'
  'the-rock-joe-rogan':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-02-08T15:04:36.057+08:00
    'imagesource': 'jcr:a1fe07fa-6998-451e-a818-5f2778e8cad1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daf2783a-a3cc-46b3-9527-dac880b6315a'
    'lead': 'Dwayne ''The Rock'' Johnson initially supported Joe Rogan, but has ''become
      educated'' since learning of Rogan''s use of a racial slur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T15:08:05.057+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:13:40.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:13:07.285+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dwayne-Johnson', 'The-Rock', 'Joe-Rogan', 'Spotify']
    'template': '1'
    'title': 'Dwayne Johnson reconsiders his support of Joe Rogan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7101233c-78ad-4214-9257-6568285e3b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:08:05.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:40.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dwayne "The Rock" Johnson initially supported
        Joe Rogan, but has "become educated" since learning of Rogan''s use of a racial
        slur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348c1a5-dc99-4608-8b20-dadddbd8f845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:08:05.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogan has been the center of controversy over his podcast "The Joe
        Rogan Experience" where he has made inaccurate claims about <a href="https://www.cnn.com/videos/media/2022/01/14/joe-rogan-fact-check-podcast-covid-19-vaccine-newday-vpx.cnn"
        target="_blank">vaccinations and Covid-19</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec31fcb-a719-4c07-97b7-d7473182f7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:08:05.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:40.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify has come under fire for the podcast and several artists
        including Neil Young and Joni Mitchell have removed their music from the streaming
        service <a href="https://www.cnn.com/2022/02/03/media/joe-rogan-spotify-artists/index.html"
        target="_blank">in protest</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ed94e1-82bd-494e-a94a-08e1083fedc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:08:05.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Rogan posted a video on his <a href="https://www.instagram.com/p/CZYQ_nDJi6G/"
        target="_blank">verified Instagram account</a>&nbsp;sharing his thoughts about
        the controversy and Johnson offered his support in the comments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e569c0c1-0c1d-4061-ba16-373366309799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:08:05.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:40.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great stuff here brother," Johnson wrote in response to Rogan''s
        post. "Perfectly articulated. Look forward to coming on one day and breaking
        out the tequila with you."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b007bb42-15e0-48dd-bdf6-8847d6806fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:08:05.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:40.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after singer Indie Arie, who also pulled her catalog from <a
        href="http://www.cnn.com/2022/02/01/entertainment/india-arie-joe-rogan-spotify-race-cec/index.html"
        target="_blank">Spotify</a>, shared a compilation of Rogan using the n-word
        multiple times on his show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320ce52d-cee3-47f8-a325-0d6af3932ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:08:05.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:40.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author Don Winslow tweeted Johnson about his support.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00845974-63d3-404b-b0fc-ea1bfc58b2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T15:08:05.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:13:40.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re a hero to many people and using your platform to defend
        Joe Rogan, a guy that used and laughed about using the N word dozens of times,
        is a terrible use of your power," Winslow wrote. "Have you actually listened
        to this man''s many racist statements about Black people?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884b2233-ac17-4cb0-b2ba-90df28740d85'
      'mgnl:activationStatus': true
