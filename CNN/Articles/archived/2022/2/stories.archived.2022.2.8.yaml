      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police general mentioned that among the factors considered when
        naming an election hotspot are the intrusion of private armed groups or communist
        terrorist groups in a particular area, and the threat of heated political
        rivalry attached to the place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f540f05-14cd-4970-8c80-e81f1953bb4f'
