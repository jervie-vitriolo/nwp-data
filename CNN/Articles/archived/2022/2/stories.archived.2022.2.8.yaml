      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> President
        Rodrigo Duterte said he is already packing his things and preparing to move
        out of Malacañang by March, months ahead of the official end of his term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998b7e2-9d03-48d8-af22-20eeacf4b9c2'
