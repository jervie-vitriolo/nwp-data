      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216c125e-4553-448c-9dca-2841f28e1445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T01:58:40.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday’s televised Cabinet briefing, Duque also noted that those
        who have yet to receive their vaccine shots comprise 85% of severe and critical
        cases, highlighting the importance of getting inoculated against the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0713cd-1dbf-435c-8f1d-d9614b2ecd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T01:58:40.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb4bc1f-6db5-4f9b-a356-64f2b640448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T01:58:40.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data showed that the country has so far recorded 54,538 deaths,
        which represents 1.51% of total infections.  From 328 fatalities in December
        2021, the number climbed to 1,247 last month, or around 40 deaths per day,
        based on Duque''s presentation.</p>'
