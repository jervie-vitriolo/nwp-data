      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong> – The
        official campaign period for national post aspirants kicks off Tuesday with
        presidential candidates set to stage proclamation rallies in different areas
        nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df77b7-5a99-4cf9-9480-f92cfff8461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.164+08:00
