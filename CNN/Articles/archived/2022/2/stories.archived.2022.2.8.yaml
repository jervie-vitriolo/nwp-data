    'template': '1'
    'title': 'Marcos, Duterte highlight ''unity'' as election campaign kicks off'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3768b0-3441-4979-bb36-8560fd2330c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:32:22.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:26.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)—&nbsp;</strong>Presidential
        candidate Ferdinand "Bongbong" Marcos and his running mate Davao City Mayor
        Sara Duterte stuck with their "unity" theme to kick off the 90-day campaign
        season&nbsp;—&nbsp;highlighting their platforms during their jam-packed proclamation
        rally at the Philippine Arena in Bulacan on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb4e602-d0e4-4bf5-814f-e073dcb98a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:32:22.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:26.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Marcos underscored the importance of solidarity,
        especially with the ongoing COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ec50b-d4bf-4781-b215-10bda040309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:32:22.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:26.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pagkakaisa ang unang hakbang para tayo ay makaraos na dito
        sa krisis</em> (Unity is the first step for us to overcome this crisis),"
        Marcos told supporters —&nbsp;clad in red and green —&nbsp;present at the
        venue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be420d5-73db-4aea-bd47-1d1f46dc6deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:32:22.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:26.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son and namesake of the late dictator cited how his team-up
        with Duterte is a good example of the move. "<em>Kung ang isang taga-Norte
        at ang isang taga-Mindanao na magkabilang-dako ay kayang magsama at magkaisa,
        sa aking palagay naman, kaya nating ipagkaisa ang buong Pilipinas</em>," he
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c13b228-10bd-41bd-9133-e91c9de26520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:32:22.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:26.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If a person from the north and a person from Mindanao
        —&nbsp;separate ends of the country —&nbsp;can join forces and unite, I think
        we can also unite the whole country.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a13f66f-8702-45b1-b7c2-623ba4b7c42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:32:22.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:26.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, for her part, laid down some of the tandem''s priority
        platforms: jobs for the masses, quality education for the youth, and a "peaceful"
        life for the public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d21b9c-aeea-4434-841b-85914f662716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:32:22.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:26.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also explained why she chose Marcos as her running mate for
        the elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff88dcc-2395-43bc-abbf-6d1a7a99e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:32:22.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:26.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naniniwala ako sa kakayahan niya na mamuno bilang pangulo</em>
        (I believe in his capabilities to lead as president)," the mayor said. "We
        must protect Bongbong Marcos."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8feee1-aeaf-4c93-b582-ab9d2960d0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:32:22.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:13:26.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jampacked event</h2>'
