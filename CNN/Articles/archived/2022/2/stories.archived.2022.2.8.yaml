      'mgnl:lastActivated': 2023-01-17T18:13:33.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3383204c-ceeb-4c81-a0d4-29d8bbd7f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T21:05:13.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:33.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAP aims to balance COVID-19 pandemic management and the safe
        reopening of the economy. NAP Phase V particularly focuses on the country’s
        shift to the new normal, the National Economic and Development Authority (NEDA)
        earlier said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb59c2-df36-417c-904b-9ca3fc1cd722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T21:05:13.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:33.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4fb1c5-8076-4b07-8117-d123d4c9ea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T21:05:13.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:13:33.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect NAP V to update care provision and health system protocols
        to include telemed and home-based care and updated plans for procuring of
        treatment medicines against COVID-19,” said Nograles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a980ae13-a57b-4f86-9b88-199963fdcb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T21:05:13.265+08:00
