    'jcr:uuid': '9a70da02-b6a5-42b2-81f7-a0368561715c'
    'lead': 'Protests across Canada over a gamut of Covid-19 regulations are stretching
      into a second week of blocked roads and sometimes-dangerous rallies, with claims
      of hate-related incidents under investigation and arrests made amid reports
      of rocks and eggs thrown.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-08T08:14:00.587+08:00
