    'template': '1'
    'title': 'Crippling protests in Canada over Covid-19 rules enter second week as
      reported hate-related cases probed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d8c62-a292-48af-96af-6b3366c94ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Protests across Canada over a gamut of
        Covid-19 regulations are stretching into a second week of blocked roads and
        sometimes-dangerous rallies, with claims of hate-related incidents under investigation
        and arrests made amid reports of rocks and eggs thrown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e106cf8c-fec4-402e-a173-5444a14dd9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ec8bfc-c16a-4447-ac5c-1864ab04f501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparked by truckers who drove into the heart of Ottawa on January
        29 to protest new coronavirus vaccine and testing rules, more demonstrations
        with trucks left idling in roads sprouted over the weekend. In Toronto, trucks
        blocked a major intersection for hours, impeding emergency responders. Protests
        also erupted in Winnipeg, Vancouver and Quebec City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e071a26-93ed-42a2-9bd1-63d768d84b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444897b1-f152-494b-9d3b-3f6ca83230a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trucks and hundreds of protesters on Monday still occupied the downtown
        core in Ottawa, where fuel is banned from entering the protest "red zone"
        in front of parliament. Of more than 60 criminal investigations underway in
        the capital, most involve alleged hate crimes, property damage, thefts and
        mischief, police there said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c014302d-2282-4b97-9953-75cd5c7e5893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e48ccfa-54b7-4076-a9e5-a20b37755c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Justin Trudeau, who announced a week ago he tested
        positive for Covid-19, remains isolated at an undisclosed location, with only
        private meetings on his schedule for the day; he is fully vaccinated and boosted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905a1013-0e72-4c8a-9d86-c70ae4e11bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ef116d-c380-4341-838c-b229b01be609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ottawa''s city council was set to meet Monday, a day after Mayor
        Jim Watson declared a state of emergency because of the "Freedom Convoy" protests.
        Most businesses in downtown Ottawa have been closed for more than a week or
        have reduced hours, with owners complaining of financial losses as customers
        dwindle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e848262b-01d1-4364-9d2c-b4362febb6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2bc641-6822-40a4-8611-ad7e8ae37649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police department has asked the mayor for a "significant increase"
        in resources to deal with the unrest, Ottawa Police Chief Peter Sloly said
        Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f7e5e1-f44f-4645-8b86-6317742ca5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9d6348-9c02-40e0-a551-b24223c922b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been 100% full out on this for the last 10 days straight,
        and we will not rest until it''s done, but we need more help," Sloly said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e96903-8da1-4b91-8002-4a96c0dd6250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a7404b-a9c2-4688-a148-2c093dfe5e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief has been "advocating for all three levels of government
        to bring whatever they can bring to bear on the permanent, sustainable, lawful,
        safe resolution of this demonstration," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea0951-0fcb-4aca-9ba3-f48904eca7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02adf74-628f-4391-a7cb-e395842c1d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the city are at their "breaking point," Sloly said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec41cb8-21bb-43b9-bd4c-c02aef624f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5c0e50-c178-49ac-aec9-d6bff0f4f140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:13:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is crushing for those residents and their businesses," he
        said. "It has to stop, and we are doing everything we can possibly do to stop
        it. We need more help; we''re asking for that help; and we''re starting to
        receive that help, but we need more to get this done."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301d1cab-bf7d-4b63-af4c-4782fb2302be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T08:14:00.588+08:00
      'mgnl:createdBy': 'vince'
