      'mgnl:lastActivated': 2023-01-17T18:14:07.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b8b48e-f1b0-48f3-90aa-95b47f2d9b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:07.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Commission on Elections released guidelines on campaign
        activities to ensure public health and safety amid the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb40b76d-df50-4a7a-9258-342cf01f6c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:07.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f085fe88-1e3c-48e3-8d8c-a395b1481a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:07.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2022/1/27/Election-restrictions-campaign-period-Comelec.html">LIST:
        Restrictions during in-person campaigns, caravans of 2022 bets</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6254da3a-971c-4213-88d2-087cd99c94b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:07.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8a07cc-0815-4291-bf9a-dce5f891cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:07.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 10 candidates are vying to succeed President Rodrigo
        Duterte, while nine are joining the vice-presidential race. There are 64 hopefuls
        for the senate seat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1efd681-d583-4419-90c2-8679fa532124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:07.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b59dc-90d2-4fd7-92c2-9eebf7794efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:07.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To formally begin her campaign, Vice President Maria Leonor "Leni"
        Robredo will be in her hometown in Camarines Sur, with her running mate Senator
        Francis "Kiko" Pangilinan. Their caravan will tour the whole province, starting
        in Del Gallego town at 6 a.m., while their proclamation rally will be held
        at Plaza Quezon in Naga City at 6 p.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495c7d0c-22d8-429b-9064-c84ecb5232aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:07.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8c4de3-930a-4936-b04f-d5df3bc7edb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:07.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former senator Ferdinand “Bongbong” Marcos Jr., meanwhile, will
        hold his proclamation rally at the Philippine Arena in Sta. Maria, Bulacan
        at 4 p.m. He will be joined by his running mate, Davao City Mayor Sara Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8627bf60-7ba6-48b0-81a5-79e5c15a00f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7cb2c9-ef7b-4844-b874-a68c7a2c2c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem of Senators Panfilo “Ping” Lacson and Vicente “Tito”
        Sotto III will be in Cavite, Lacson’s home province. They will hear a mass
        at the Imus Cathedral at 3:30 p.m. before proceeding to the Imus Grandstand
        where their proclamation rally will begin at 5 p.m.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f384e7fb-685a-429f-9ed5-a124a6ec5a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:07.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e42042-d3bf-4155-8477-30741b108338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:07.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Emmanuel “Manny” Pacquiao, whose running mate is BUHAY Party-list
        Rep. Jose "Lito" Atienza, is also expected to mark the start of his campaign
        in his hometown General Santos City at 3 p.m.  Pacquiao''s staff on Sunday
        evening said the venue is still subject to change, with another option being
        Alabel, Sarangani.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b7bc9f-a69a-4754-98f3-9f48ecc900fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:07.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62f79a6-8114-4647-89ba-ed51ab8e10ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:07.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s capital will be the venue for Manila Mayor Francisco
        “Isko Moreno” Domagoso and vice presidential aspirant Dr. Willie Ong''s proclamation
        rally. It will be held at the Kartilya ng Katipunan in Ermita, Manila at 4:30
        p.m.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8370df0-0ad3-4684-b742-724d723b787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:07.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6509fe96-2fb6-444a-93fa-761d7d7c44ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leodegario "Leody" De Guzman, meanwhile, will officially
        kick off his campaign at the Bantayog ng mga Bayani in Quezon City at 6 p.m.
        He will be joined by his running mate, former congressman Walden Bello.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d270ade-aa57-412c-876b-2e5c28782de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216f0123-23c5-4a84-8e61-c3fe99f2c60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other presidential candidates are Ernesto Abella, former spokesperson
        of President Duterte; Norberto Gonzales, former Defense Secretary during the
        term of ex-President Gloria Macapagal Arroyo; Jun Montemayor, lawyer and doctor;
        and Faisal Mangondato, a businessman.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009ef3c3-8d78-4a87-8c62-b947b08ce428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f0aa4c-0a3d-4a2b-86a9-980525663e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:05:13.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign period for local candidates — which include members
        of the House of Representatives, and elective provincial, city, and municipal
        officials — will begin on March 25.</p>'
