      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no differences in that situation. What we do today
        is giving this very strong answer to Russia, saying, if you invade Ukraine,
        this will have a very high price for you," he said.</p>'
