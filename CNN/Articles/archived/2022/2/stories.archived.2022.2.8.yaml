      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quebec City similarly reported thousands of protesters and hundreds
        of trucks clogging streets while residents and visitors tried to enjoy a winter
        carnival.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5029208-ed11-42e0-a14f-cc5c9f716338'
