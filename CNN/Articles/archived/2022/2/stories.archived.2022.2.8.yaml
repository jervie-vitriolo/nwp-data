    'title': 'PNP deploys security teams to tail candidates in campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef9f38-77e6-4abd-85b1-670d7ad42800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:39:02.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:13:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> The
        Philippine National Police has set up additional measures to ensure the security
        of national candidates as the campaign period kicks off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b45cc2-b9ed-4f5c-88cb-4455286b0ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:39:02.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:13:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5706a29-f9b0-49cf-9d05-fef54a948521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:39:02.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:13:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Gen. Dionardo Carlos told CNN Philippines'' The Source
        on Tuesday that they have set a "standard security package" which includes
        security teams tailing the candidates as they traverse different parts of
        the country this election season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6126c1-5fa7-4052-b51d-7e33e1a1ee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:39:02.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:13:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48005e4c-4edf-4ace-bf16-958543ebc36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:39:02.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:13:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a standard security package for candidates that are going
        on their campaign, ''yung kanilang pangangampanya, at pantay-pantay po ang
        ating gagawin (as they campaign, and we will treat them equally)," Carlos
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9647afb3-6586-477d-bbe1-c4498938325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:39:02.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:13:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd08a3-f925-441e-ad1d-75d8c54f45da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:39:02.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:13:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will deploy security teams. If they (candidates) make the early
        arrangements or coordination, we look at the site, venue, we look at the movement
        of the candidates and the activity to make sure the conduct of campaign will
        be safe for everybody including ''yung ating pagsunod sa ating (compliance
        to) minimum health protocol because we are still in pandemic time," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3085e8c1-152e-456b-8111-66b3e1cea1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:39:02.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:13:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a4a0a1-4c51-4957-9d37-7eebc737dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:39:02.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:13:50.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said they coordinate with candidates'' liaison teams or focal
        persons ahead of the campaign events for the day. But the campaign teams are
        primarily responsible for ensuring they would not be violating rules set by
        the Commission on Elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1550cbc9-c6c0-4feb-8312-ae8cce98083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:39:02.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:13:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fa0df1-1b61-4ced-8a66-4a154faa5c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:39:02.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:13:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos shared that the police provincial director will be the ground
        commander in Bulacan as presidential candidate Ferdinand "Bongbong" Marcos
        and running mate Davao City Mayor Sara Duterte kick off their campaign at
        Philippine Arena later in the day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4610bb7a-b1af-4161-990b-729f0d15cf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:39:02.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:13:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c3b06a-c685-48c7-8237-b697c357c6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:39:02.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:13:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Depende] kung anong lugar, ang atin pong (Depending on the locality,
        our) regional and provincial directors are the ones who will be on the ground.
        We have an integrated command and communication center here in Crame that
        will monitor the activities," Carlos said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a1bc88-3c79-45ac-9bb0-60de9a596ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:39:02.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:13:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a01b5-2381-4e97-bfec-c658ad17d25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:39:02.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:13:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Maria Leonor "Leni" Robredo formally began her campaign
        in her hometown in Camarines Sur with running mate Senator Francis "Kiko"
        Pangilinan on Tuesday morning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87099388-bad0-4ec1-a371-3398ac7b1d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:39:02.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:13:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d8a0f4-4bf2-4faf-a5ba-222bdc5c9a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T11:39:02.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:13:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ping Lacson-Tito Sotto tandem is starting its campaign in Cavite,
        the Manny Pacquiao-Lito Atienza team is in General Santos City, the tandem
        of Isko Moreno and Willie Ong will hold its proclamation rally in Ermita,
        Manila, while Leody de Guzman and running mate Walden Belo will be in Quezon
        City later in the day.</p>'
