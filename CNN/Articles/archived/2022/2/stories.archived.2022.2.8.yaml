      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa77c4d5-9a9e-4dca-a0aa-56959a3bbc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the Wings of Love” is, foremost, a rom-com. Leah, flies to San
        Francisco, pursuing her American Dream and perhaps retrace her late mother’s
        steps. Clark, has been working in San Francisco and, one fateful day, bumps
        into Leah. The usual hateship-loveship ensues. The two eventually become locked
        in a green card marriage, but destiny, or actually in this case, the showrunners,
        have bigger things in mind. Their relationship shuttles from the Bay Area
        to Manila Bay, with a few bumps along the way, one of which is Leah’s ex-boyfriend
        Jigs (Albie Casiño in a breakout role), who actually travels to San Francisco
        to win her back. On paper, this whole scheme sounds like your tired and typical
        teleserye formula. But “On the Wings of Love,” from the beginning, has been
        aware of genre conventions that they are trying to break.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd2e7f9-77c9-4990-b283-2413cec960ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11300fc-fee0-4fa2-a5ed-2b2be2279b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung rom-coms, for me, it’s a genre [about being] real. Siyempre
        may mga blown up story lines pero kung papasok ka sa sobrang real na pwedeng
        mangyari sa totoong buhay, parang rom-com yun,” says Jadaone, who confesses
        that she is one to obsess about the authenticity of the story and the characters
        in her films.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6a3c1a-bc89-47c0-a9b5-65078981a135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b98adc-cae2-4afe-93a2-bad1ffdbe785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But “On the Wings of Love,” sets itself apart from its primetime
        brethren by being a character-driven show rather than a plot driven one, where
        conventional villains conspire hardships and bust out kidnapping tactics for
        the hapless damsel and her prince.</p>'
