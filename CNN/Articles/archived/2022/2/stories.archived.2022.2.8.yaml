    'title': 'Duterte''s infrastructure legacy: 18 out of 119 on his list  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3617dd0b-73d5-4e14-9a93-5c7c671a9e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:20:14.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:13:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong>&nbsp;When
        President Rodrigo Duterte steps down in June this year, he will leave an infrastructure
        legacy that is barely a fifth of his 119 flagship projects under his "Build
        Build Build" program - passing on to his successor the duty of sustaining
        the "golden age of infrastructure" that his administration began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab809c-332d-492c-ae3a-a3ae98e8f4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:20:14.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:13:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf0ad1-92c1-4449-bb88-7db0482fbd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:20:14.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:13:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Works Undersecretary Emil Sadain, the chief implementer of
        the "Build Build Build" program, said 18 out of the 119 projects on the list
        will be delivered by June. Collectively, the completed projects cost ₱82.039
        billion - just a fraction of the ₱4.7-trillion ambitious infrastructure program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c36d5ed-152d-4be8-806e-a732e73d4415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:20:14.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:13:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee398e-b32b-4cd3-be1d-8770b5135766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:20:14.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:13:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To his merit, the Duterte administration raised infrastructure spending
        to 5.3% of economic output or gross domestic product (GDP) in 2021, and to
        an expected 5.8% of GDP by end-2022 from just 3% when his term started, according
        to data from Sadain''s office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0627cb3e-7f1c-49dc-a385-558ada7ea647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:20:14.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:13:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe49fe-a24c-4db3-ae72-6b6e7e8e13e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T23:20:14.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:13:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President''s 18 legacy projects neither counted big-ticket
        railways and subways nor the inter-island mega bridges mostly in the Visayas
        and Mindanao. One unfinished business is a 4-kilometer bridge that will connect
        the tropical Samal Island to Davao City, Duterte''s hometown.</p>'
