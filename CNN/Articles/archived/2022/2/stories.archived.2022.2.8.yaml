    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f2d22c-0510-4b60-860f-82da776463d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f045c-97dd-4f48-bddb-0bb9e776472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a few things considered while laying the foundations
        of the show. One: it still has to be family-oriented, hence, there are situations
        such as Leah working abroad to support her family and Clark’s building debt.
        Second: it has to carry JaDine’s trademark of kooky-kilig. Jadaone perfectly
        fit this bill, mastering a new approach on romantic comedies after a string
        of successes such as “Relaks, It’s Just Pag-ibig” and the runaway hit, “That
        Thing Called Tadhana.” Third: it has to depict the lives of Filipino workers
        abroad. Much like Jadaone’s pursuit of realism, the show’s writing team took
        great lengths in ensuring the depiction of Filipino workers in the story is
        authentic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d4656d-c8b5-4609-aaae-8449670e3e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakakatakot naman na hindi kami mag-research kasi napapanood yan
        ng mga OFWs sa ibang bansa, so we have to be accurate,” explains writer Mariami
        Tanangco-Domingo. “‘Yung details, nakipag-usap kami sa mga kamag-anak naming
        na sa America specifically para yung mga experience nila, mag-echo doon sa
        lumalabas [sa show]. Kasi kung ‘Hindi naman nangyayari ‘yan. Ay, hindi naman
        totoo ‘yan eh.’ Diba? Wala naman sa amin ang naging OFW.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb05b67-43c4-44b9-ad0a-48855b2ea1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s also unusual to have twenty-something leads playing migrant
        workers in a primetime series. Audiences are used to having their heroes without
        the weighty economic baggage, their employment concerns only secondary to
        their stories. But to make lives for themselves in another country, things
        begin to become more complicated. When we first meet Clark, he is juggling
        several jobs and is constantly pursued by a loan shark, from which he borrows
        money for his brother’s tuition fee. Leah and Clark’s situations are grounded
        in realities of Filipinos abroad, the kind of stories you hear from your tita
        or your neighborhood’s mother-in-law — a semblance that has made the show
        relatable not only to the love team’s followers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2053d866-35cc-41ab-b1a2-0056534597fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting Lustre and Reid in a character-driven show could have been
        a recipe for disaster. "On the Wings of Love" is Lustre and Reid’s first teleserye.
        The JaDine team-up is only a year old. Prior to this, they have only starred
        together in three films. A teleserye relying on its lead requires immersion
        from its actors: they will have to inhabit their parts for several months,
        unlike in films where they only have a few short weeks to sink under the skin
        of their respective roles.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ef561a-3601-444e-86a9-99f7e6f13747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b94c6e-2485-4708-9467-46931817d25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every character has to be as relatable as possible,” says co-director
        Jojo A. Saguin. “Every audience should connect with them. Yung lahat would
        say “Ay, ako yan!,” “May kakilala akong ganyan” or ‘Nangyayari sa amin yan
        eh’.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7814af3b-3c19-4280-99f5-86607990ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e58b2d-1b1d-4c2a-b278-fdf4200a0b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustre and Reid admit that they have been too attached with their
        characters, to the point that Lustre has been empathizing with Leah’s struggles
        even after the cameras have stopped rolling. Her fans were recently concerned
        when she posted an image on her Instagram account with a caption that read:
        “I can''t sleep, I can''t concentrate, I can''t even think straight. I am
        a mess. I''m coming apart at the seams and it scares me.” Lustre admits to
        feeling uneasy since her character recently found out something about her
        mother.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325bc993-f07e-41f1-bcdd-d1cff5d4afeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b2588-9c3b-4b36-ae94-1b11a6beafff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Simula yung nangyari ‘yung eksena na ‘yun naging affected ako,”
        she tells Jadaone during the shoot. “Kahit wala ako sa set. Is it a good thing
        or a bad thing? Parehas. Heath Ledger na ''to! (<em>Laughs</em>) Pero wag
        naman sanang umabot sa ganong point.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8928cb-ce0c-4e67-9d0e-659cf8b6c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f4c39-e5b4-41ed-a527-5a62bf39481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid, too, admits being frustrated with Leah, after all the effort
        he’s gone through to win her over. “Lea is an enigma, wrapped in a riddle.
        It makes no damn sense to me, to Clark. Me, I understand where she’s coming
        from, but me as Clark I’m just like (<em>Sighs</em>),” he tells Lustre and
        Jadaone.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb46366-f9e1-4d8b-87a9-aeeff5c4de88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381f8f25-2abb-476e-8f86-f21e7791269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director, though, sees this as a good thing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51544f6a-acb5-47d5-9b85-70c7db1739c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc70a5-2d6a-4199-a406-01335ccab669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They get the story. The story is two strangers na magpapangap na
        mag-asawa. Feeling ko bilang open minded sila as people — as actors actually
        — Si Nadine and James are very collaborative, hindi sila yung parang pagtinignan
        nila yung isang eksena, gagawin na lang nila. “Direk I wont say this” [referring
        to his character] — si James yun. Para sa akin, as a director, sobrang saya
        ko na ganun yung actors ko hindi yung alam mo na hindi ito raket lang. Inaalagaan
        nila yung characters nila. Kasi kung raket lang ito for them, they won’t care,”
        Jadaone says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3a07cc-cd32-448e-9136-32dc62fcd9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“On the Wings of Love” is a show that takes monumental collaboration,
        from the writer’s floor, to the production crew on set, to the actors themselves.</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe94aee-d165-4e8e-abcf-df9367dbe94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928cfb9f-2bd8-41f7-b571-136f9dfcb634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the Wings of Love” is a show that takes monumental collaboration,
        from the writer’s floor, to the production crew on set, to the actors themselves.
        The kilig factor can be relatively easy if you have actors with indelible
        chemistry. But making the audiences watch and actually care for them past
        their romantic inclinations, is another thing altogether. It seems that the
        show has hit a sweet spot among the viewers. Merchandise has been sold out,
        from pillows, scrapbooks, to shirts; it consistently ranks among the trending
        topics on Twitter; and it spans a larger demographic than the usual rom-com
        audience. The writers cite a recent outcome study with responses from young
        professionals, maton husbands, and 70-year-old lolas. The trick, it seems,
        is to end the day — it airs around 9:30 p.m. on ABS-CBN — with a lighter material,
        none of the melodrama and mistress snagging that has plagued primetime TV
        for several years.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f005f21e-774c-4106-8c7c-e78988e37b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb26de9e-235a-453a-83d1-c0f6a5bd4d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Personally, I want to sleep with a smile on my face hindi ‘yung
        galit ka dahil ang bigat nitong ginawa [nitong character na to], na pumapatay.
        (<em>Laughs</em>) I think it’s still the kilig,” shares Reggie Amigo, the
        show’s creative manager. “I guess it never leaves no matter how old you are
        kasi; not that kinikilig sila kay James and Nadine at crush nila. I guess
        it’s the feeling — you sell the feeling of the romance and they remember it.
        It’s the memories that they have siguro stored long ago, nag-resurface tapos
        ang saya ng buhay, ang saya ma-in love. Ang saya!”</p>'
