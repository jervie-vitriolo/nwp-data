      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on location, the biggest voting blocs are Calabarzon (9.19
        million), Metro Manila (7.3 million), and Central Luzon (7.29 million).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
