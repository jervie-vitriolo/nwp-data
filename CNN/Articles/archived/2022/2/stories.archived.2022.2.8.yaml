    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d02b94-51d6-4e41-942f-1bd0e4132efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We try to veer away from clichés,” headwriter Benedict Mique says.
        “Minsan, sasalubungin mo, pero most of the time, [you’ll get the feeling na]
        “Tsk. Masyadong soap [opera] eh.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3056815-9b0b-43e4-a4d1-2a8e17d623b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c1a91a-c734-4808-8c86-f815b73ef366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An example of a non-cliché trope is Jigs, a foil originally poised
        as the resident villain but has transformed into a lovable dork whose temper
        tantrums have earned him his own following. During a recent fans day, Casiño
        would even play up his role, taunting James Reid’s standee onstage as if to
        finally wrest Leah out of Clark’s cardboard hands right then and there.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540023d0-95f4-4f76-87b2-6bafc98e3b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f48ce19-dc4e-459f-b72b-6402d00aafa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T17:11:07.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:13:36.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko inexpect yung reaction nila kay Jigs, Jadaone says. “Okay
        yung pagkasulat ng writers sa [“On the Wings of Love”] kasi yung kontrabida
        wala yung pinanganak na masama. Usually sa [ibang soaps] masama lang talaga
        siya. Pero yung characters dito, kung meron mang masamang tao, meron silang
        pinanggagalingan bakit ganun yung decisions nila. Like in real life, wala
        naman yung papatayin ka na lang.”</p>'
    '51':
