      'mgnl:lastActivated': 2023-01-17T18:13:45.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If COVID-19 numbers in the capital region continue to improve, Artes
        said that they will recommend that the Inter-Agency Task Force de-escalate
        Metro Manila from Alert Level 2 to Alert Level 1.</p>'
    '9':
