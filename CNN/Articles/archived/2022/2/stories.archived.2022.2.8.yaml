        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca1c760-ab81-472e-b18e-51260873058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say to our American friends, we will be united. We will act together
        and we will take all the necessary steps and all the necessary steps will
        be done by all of us together," he said, switching into English to make his
        point to a broader audience of American officials, Democrat and Republican
        alike, who have voiced concern at Germany''s willingness to confront Putin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a8fb71-a14f-4ec4-bc46-ae742bcb143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f33bcfd-a4fc-46fc-a33a-4d5a2fd1bb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nord Stream pipeline, which transmits Russian natural gas under
        the Baltic Sea to Germany, avoiding Ukraine, underscores Scholz''s predicament
        in confronting Russia for its aggressions in Europe. Germany is heavily dependent
        on Russian energy, making it difficult to impose severe punishment without
        risking a shut-off of oil and gas during the cold winter months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ae8c03-f07c-443d-a516-85b6bfdc1d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5798e3-40f9-4101-a2da-0b80dd9cfb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States opposes the pipeline and has stated clearly it
        won''t go forward should Putin decide to invade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c249a647-02aa-4c13-a031-06477fd9a4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c423de6-1920-42b0-a83e-db2dc8508f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Russia invades, that means tanks or troops crossing the border
        of Ukraine again, then there will be no longer a Nord Stream 2," Biden said
        Monday. "We will bring an end to it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd187b106-ef1c-4115-8359-2cd9079ddef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a73ef3-59aa-42dc-a88f-06c73b63bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Scholz declined to specify what he is prepared to do to halt
        Nord Stream 2, saying only that Germany would undertake the same steps as
        the United States to punish Russia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f36a40-2efd-4899-8575-0f845d58d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b968448-d2c7-4f22-a9dd-3b163d295dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed by a US reporter on whether that meant "pulling the plug"
        on Nord Stream, Scholz demurred again, appearing to roll his eyes slightly
        at the question.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c2f90f-2320-4d11-a0c7-277e3d1d9520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd17473-3223-47c1-ab05-868c9f72acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said, we are acting together. We are absolutely united and
        we will not be taking different steps. We will do the same steps and they
        will be very, very hard to Russia and they should understand," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a435b02c-84ae-4dad-ad1a-6524eb04652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ba4afa-836b-4398-9d31-bd03c4cce948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Pipeline politics anger Ukraine</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867d1eda-df63-4fe4-ad88-19d9e519c5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the full-throated declaration that Nord Stream 2 would
        be halted that some in the US had been looking for as a show of resolve against
        Russia. The debate over what Germany will do about the pipeline is also ruffling
        feathers in Ukraine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da3ee1e-5b14-4225-ab36-b94328d99163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ccd064-ee90-4ca3-8ec6-18ec990b11f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A meeting between German Foreign Minister Annalena Baerbock and
        Ukrainian President Volodymyr Zelensky has been canceled, the official reason
        being a scheduling error.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca7c20c-cf0d-4e0b-a9e8-2e9d64782067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a859a09a-3de2-4761-b25f-fc68682f8282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a source close to the Ukrainian government told Tapper
        that the meeting "did not take place due to the fact the German foreign minister
        refused to say Germany would abandon the Nord Stream 2 pipeline even if Russia
        invades," and because of "Germany''s refusal to provide any military assistance
        directly or indirectly to Kyiv."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb3e0b-6901-4339-a848-20d6db3eea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0cae1d-ab0e-4278-bd9a-54c5dce663fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source also told Tapper, "Germany is increasingly viewed as
        more of a Russian ally than a Western ally by many in Eastern Europe and Kyiv.
        And they act like it -- look at former Chancellor Schroeder."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c305613-fba8-43a4-a597-bf760494b498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262ee78e-bedb-4509-bba3-cd3a9562cdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview with Scholz, Tapper put the question directly to
        Germany''s chancellor following his meeting with Biden. Scholz did not outright
        deny the meeting had been canceled, saying instead, "I don''t know whether
        this is the truth," adding that Baerbock was in Ukraine and that he''d sent
        her there to go to the front lines and examine the situation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dba693-a471-4916-a3d4-63db29cc8f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c17da-6778-4f35-8801-3651468583ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Germany was working with the US, the North Atlantic
        Treaty Organization and European Union allies to firm up concrete steps they''d
        take jointly in the event of a Russian invasion.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b029c771-1da5-4670-b3a5-c4421fdea444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a755590a-0e14-4431-923b-d1e7678f720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholz said to Tapper, "We are absolutely active working together
        with the United States especially, and with our allies in NATO and the European
        Union to find out the concrete measures, the concrete steps we will take if
        there would be a military invasion of the Ukraine. And in this case, we will
        act absolutely together. We will have all the same steps that we will take
        then. And we are preparing for this. And this will be a lot of sanctions,
        which will harm Russia intensely."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a82030-e587-43ee-806a-dfe7c5c0e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8b80af-17d3-47a8-8a49-95699a7607f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''No need to win back trust''</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f71df8-5ed1-4452-9627-b5fe7f0c3013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Biden''s part, he brushed off the notion that Germany could
        "win back trust" by publicly committing in more explicit terms to ending the
        Nord Stream project should Russia move ahead with an invasion.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a539ec71-426a-48e6-8079-ec8fb4f7b3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4018a3-34b0-4d86-98c8-5dfafbb4cdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no need to win back trust. He has the complete trust of
        the United States. Germany is one of our most important allies in the world.
        There is no doubt about Germany''s partnership with the United States. None,"
        he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68932d4e-47c7-49a3-9a17-ca3b60ecbe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa6f98e-1b5a-49af-99e8-411407a79f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privately, Biden has made clear he believes the Nord Stream 2 issue
        should not get in the way of improving ties with Germany and recognizes the
        delicate politics Scholz is facing with the project. His comments at Monday''s
        news conference suggested an understanding between the two men about the pipeline,
        which is not yet operable at it undergoes environmental reviews.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28426a02-9727-4b80-94a2-8f6845250b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917dc22d-8c1e-4535-aaaf-793d43017ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even Biden refused to say how the US would stop Nord Stream,
        as he promised to do should Russia invade Ukraine, without Germany''s help.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daad1b65-858c-4ab7-b687-f39466a56704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc34028-3430-4f91-a523-da2cad40870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promise you, we will be able to do it," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5623c3-b062-4428-a352-8e9c417578f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93a584-ca63-4fac-ba5f-14559d29a168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholz has resisted sending lethal aid to Ukraine and won''t spell
        out in much detail his plans to issue sanctions should Russian troops cross
        the border in an invasion. But in a chummy joint appearance at the White House,
        both men said fears among US officials that Germany was hiding from a leadership
        role were misplaced.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d3948b-b261-412e-9b67-ada8aabbc6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2356ea38-99d8-4099-a2b5-c488691ddbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Germany''s completely reliable. Completely, totally, thoroughly
        reliable. I have no doubt about Germany at all," Biden said during a joint
        news conference, bucking up his visitor during his first official visit to
        Washington.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ea14dd-6667-4ca9-bf31-7fdcf385b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa49ece6-7e17-4de4-9f0e-a3b4b965b8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholz took office in December, succeeding a towering figure in
        global politics -- Angela Merkel -- whose absence during the current crisis
        is being felt on both sides of the Atlantic.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139a8b3c-0fd5-477a-99c3-feaafa9e94b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93114fe2-e05f-452e-a52d-944ec80caf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived at the White House as Putin has assembled 70% of the
        military personnel and weapons on Ukraine''s borders he would need for a full-scale
        invasion of the country, based on US intelligence estimates -- though no one
        seems to know what his true intentions might be.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74251773-86c0-4a2b-a6e3-7a9fc132bd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e556c9a-de2c-4744-b39b-bab918c00656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know that he knows what he''s going to do," Biden said
        Monday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c005296-8960-4b71-8dd6-357f204f7aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a81e02c-920e-49f1-9b8e-15e8dd0d7397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the uncertainty, Biden was eager to demonstrate western unity
        against Putin''s aggression.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa739e1a-7a2f-4956-964d-c1973dc626d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb46538b-7f35-4533-9cf3-028df7e2b64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no need to win back trust. (Scholz) has the complete trust
        of the United States. Germany is one of our most important allies in the world.
        There is no doubt about Germany''s partnership with the United States, none,"
        Biden said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aadef43-2eb8-40d2-8c48-6843c789b64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bd021b-9eea-404b-bb04-3bbcd9b579d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the President''s meeting with Scholz, US officials said
        the two leaders would spend most of their time together discussing the Ukraine
        matter, including a "robust sanctions package" being prepared to punish Moscow
        should an invasion go ahead.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895ff129-dbe1-46c4-bc61-15f88ec63e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d426e03-7ff1-4465-8584-640d482d5235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they sat down in the Oval Office in front of a roaring fireplace,
        Biden said the US and Germany were "working in lockstep" to deter Russian
        aggression.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143c5d44-204c-4e74-acde-6e7bbe7710c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd555b3-abc6-4534-8e1e-40ae1a5d39be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dire facts on the ground lent Monday''s meeting in the Oval
        Office the air of crisis talks, though Biden also hoped to use the session
        to get to know Scholz personally, given they are likely to spend a lot more
        time together in the years to come. They had met once before, when Merkel
        brought Scholz along to October''s Group of 20 summit, but never as equals.
        Biden has sought to repair ties to Germany after former President Donald Trump
        publicly accused the country of shirking its international obligations.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3bd40e-4669-4216-b93e-5980f283d4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00096186-e2f7-4680-a9c7-5544d875ad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looming over the meeting, however, was the question of Scholz''s
        resolve to confront Putin. Among the United States'' major European allies,
        Germany has appeared the most reluctant to commit to lethal aid, sending thousands
        of helmets instead of weapons and refusing to allow another NATO ally, Estonia,
        to send German-made howitzers to Ukraine.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a127ddcb-9955-4d13-84c1-ce7e326c7f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a355636c-c4a0-4641-9ecd-a5440fa0e79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has not joined the United States, France, Spain and other
        allies in bolstering troops along NATO''s eastern flank. And Scholz hasn''t
        spelled out in any details what sanctions he might be willing to impose on
        a country that is still a major trading partner for Germany.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a92d8d-9732-4924-89c8-108bba741147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba78e662-b262-4dcc-abb7-5a427c8e34cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>US officials frustrated</h3>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71692e1d-75e6-449a-b7f3-98456ef39a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impression that Germany is unwilling -- or, because of its energy
        dependence on Russia, unable -- to offer serious deterrence measures has left
        some US officials frustrated.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f111ff4-c60a-4d7e-aed1-6368a96e4613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d375a8b-74b2-428b-8626-d471aca58f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Republican and Democratic members of Congress have voiced their
        displeasure, and even Biden has hinted at the discord, saying last month a
        "minor incursion" by Russia into Ukraine would prompt some disagreement among
        NATO members over how to respond.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05249e55-38e3-4e8e-9112-cc77edfa3713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f46839-9c90-4497-9e5e-faaabb0c17fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Scholz''s arrival, a senior administration official on
        Sunday sought to downplay any concerns over Germany''s stance, saying that
        NATO members each brought their own particular strengths to the table.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a8659-bdc2-4f4d-8297-4c0acd34c5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128b3c25-3db0-476f-953f-08cf69be70b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The beauty of having an alliance with 30 NATO allies is that different
        allies step up to take different approaches to different parts of the problem,"
        the official said, noting the US and Germany were working closely on sanctions
        and that Germany was a significant economic donor to Ukraine and had provided
        humanitarian assistance.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd064bb52-fed3-4816-95cc-779e26ca83c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f428f8a5-7406-4687-b49e-0a4cd48d0e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also pointed out Germany''s diplomatic efforts, alongside
        France, to revive a ceasefire agreement between Ukraine and Russia. And the
        official said the US and Germany were aligned in their view of the troop buildup
        along Ukraine''s border.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4678a5cf-4ed4-42b2-a0fe-5b370dec937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252d0826-0775-493a-90c8-bd1b59edf60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has been hurriedly searching the globe for alternative
        supplies of energy that could be diverted to Europe, from Asia to the Middle
        East to domestic American suppliers. It isn''t clear how successful the initiative
        has been, and some countries have said their gas supplies are already spoken
        for.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b900487-ff0c-4ab1-bf09-3abc55ebc8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9924d9a4-6266-4faa-be04-e4518b40957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholz, meanwhile, has faced the awkward association of a predecessor
        from his political party establishing close ties to the Russian energy industry.
        Gerhard Schroeder, the last Social Democratic Party politician to serve as
        chancellor, serves on the board of directors for Nord Stream 2. And last week,
        Russia''s state-owned gas giant Gazprom announced Schroeder had been nominated
        to its board, as well.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88017c0-e3c8-432a-b968-e25262bc038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4742f69d-6a02-4401-b61d-9a21e580fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has only been one other chancellor since Schroeder left office
        in 2005: Merkel, whose absence from the world stage after her 16-year tenure
        has been felt acutely, particularly as Putin tests the West''s resolve.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378bf196-65c8-43ba-b8e8-2e20f87b3195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57a5b1b-f595-4b16-a73b-77b8795f09f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Russia last invaded Ukraine, in 2014, Merkel played a central
        role as a go-between for Putin and Germany''s western allies. She spoke with
        him consistently and encouraged other leaders to step up their sanctions to
        punish Moscow for annexing Crimea. She also played a central role keeping
        Washington updated through the close relationship she''d cultivated with then-President
        Barack Obama.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7cb289-7096-44ba-8fa0-11ff9791b056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb00535-e102-4c6d-89ff-a502b474a006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, it is not the German leader who is emerging in that role
        but the French. President Emmanuel Macron has spoken several times per week
        with Putin, and placed his third phone call in a week to Biden on Sunday evening.
        Macron visited Moscow on Monday and is expected in Kyiv later this week.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee28347-6e06-4e93-8f93-3e49d83e9d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12a2c11-4b6d-41c9-b686-4ea0da4361eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholz hasn''t taken as visible a role in defusing the latest crisis,
        earning him criticism from Germans who accuse the chancellor of making himself
        invisible at a moment of strain. In an apparent attempt to dissuade that impression,
        Scholz, too, will visit Russia and Ukraine later this month.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348393af-4bf0-4231-95f0-2e9d6463a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T07:33:10.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/07/politics/biden-scholz-meeting-ukraine/index.html"><em>"Nord
        Stream 2 pipeline proves to be a sticking point in Biden and new German chancellor''s
        show of unity"&nbsp;</em></a></p>'
  'f-35-aircraft-carrier-crash-new-video':
