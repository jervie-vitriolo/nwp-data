      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was arrested after a brief struggle with law enforcement,
        authorities said. "Some comments he made after his arrest suggested that his
        motivation was not specifically about the underlying causes of the protests
        or the mandates," Constable Rob Carver of Winnipeg police said Saturday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e4033e-c70f-4e89-a171-17330ffec7bc'
      'mgnl:activationStatus': true
