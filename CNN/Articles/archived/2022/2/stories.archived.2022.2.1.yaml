      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a14af35-e636-4091-89b8-989daa046009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T04:13:45.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:24.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post, Sony (SONY) said the acquisition would help take
        its PlayStation platform "beyond the console" and flesh out the company''s
        efforts to develop live-service video games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6be3fa-a94e-48d5-9883-ef21f04fa20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T04:13:45.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:24.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec0fc0e-7e82-4d1d-bfc1-f55490500d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T04:13:45.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a strategic step towards continuing to evolve the gaming
        experiences that we build," Jim Ryan, Sony Interactive Entertainment''s CEO,
        wrote in a blog post. "Bungie''s expertise in delivering a world-class service
        approach and long-term community engagement is extremely compelling and will
        support the development of several future live services titles from PlayStation
        Studios."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603e6324-9154-4ec9-b575-69f1e0133a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T04:13:45.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1965bcde-7fb7-485f-a3c4-2976702104d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T04:13:45.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bungie, in its own announcement, said it remains committed to its
        own creative vision and independence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428b3040-09e8-4725-bd66-f39b45207a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T04:13:45.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:24.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d961606-4009-463a-8502-68e53d2ef192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T04:13:45.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain in charge of our destiny. We will continue to independently
        publish and creatively develop our games. We will continue to drive one, unified
        Bungie community. Our games will continue to be where our community is, wherever
        they choose to play," the company said.</p>'
    '9':
