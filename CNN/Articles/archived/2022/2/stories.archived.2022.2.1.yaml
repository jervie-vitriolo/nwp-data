      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2401e0-b1da-441d-bb3f-df3410e0fe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:12:14.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:57.808+08:00
