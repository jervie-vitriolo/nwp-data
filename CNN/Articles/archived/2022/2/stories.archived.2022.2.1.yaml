      'mgnl:lastActivated': 2023-01-17T18:02:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db312bc-e94c-491d-bcb6-14c930aebce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This count is higher by 154,562 than the deaths listed in all of
        2020, when around 5.8 per 1,000 Filipinos died, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5293f2-4ba4-4404-9035-1a3f0b3ac32a'
      'mgnl:activationStatus': true
