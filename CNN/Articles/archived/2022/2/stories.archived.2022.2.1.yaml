    'mgnl:tags': ['Moderna', 'COVID-19', 'vaccine', 'US-FDA', 'approval', 'Spikevax']
    'template': '1'
    'title': 'Moderna''s COVID-19 vaccine receives full US FDA approval'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbccd1e-f00f-4cec-9eec-ceba3abd5eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Moderna''s COVID-19 vaccine has received
        full approval from the US Food and Drug Administration, according to news
        releases from the FDA and Moderna.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7f7dac-48fe-4fc7-b529-7b71541768d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdb66da-cc37-4119-a97a-c9818080d366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine, named Spikevax, is now approved for use in people ages
        18 and older. It is not approved or authorized for use in younger individuals.
        There''s no difference between the approved vaccine and the vaccine previously
        available through emergency use authorization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db994f9-3b04-4435-bb1e-6252c5b692ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6750200d-48b9-4941-a138-d1ca23be6b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s is the second Covid-19 vaccine to receive full approval
        from the FDA. Pfizer''s Covid-19 vaccine, Comirnaty, was approved for use
        in people age 16 and older in August. The Pfizer vaccine is also authorized
        for use in individuals ages 5 to 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3475469d-68bb-4166-b9f3-5155a80856df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383ec1f2-309f-42e1-9a2d-afc313f63696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said the FDA based its decision to give full approval on
        scientific evidence shared by Moderna in its submission package to the agency,
        which included six month follow up data from a Phase 3 clinical trial study
        as well as FDA-required manufacturing and facilities data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c5e121-4c3d-440c-8e14-a099032d5d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d1196b-6a42-4c47-9b2c-7bbd99bc0fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a momentous milestone in Moderna''s history as it is our
        first product to achieve licensure in the U.S.," Moderna CEO StÃ©phane Bancel
        said in the release. "The full licensure of Spikevax in the U.S. now joins
        that in Canada, Japan, the European Union, the UK, Israel, and other countries,
        where the adolescent indication is also approved. We are grateful to the U.S.
        FDA for their thorough review of our application. We are humbled by the role
        that Spikevax is playing to help end this pandemic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef82b651-d4c1-4073-96f9-047bfef1a64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e324108e-256c-46b9-8304-db92f5cad277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Janet Woodcock, the FDA''s acting commissioner, called the approval
        a "significant step" in the fight against Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98feda0-2b11-40d4-879f-b31207619349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dafa679-5e48-46d1-bec3-03ee24c885c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public can be assured that Spikevax meets the FDA''s high standards
        for safety, effectiveness and manufacturing quality required of any vaccine
        approved for use in the United States," Woodcock said in a statement. "While
        hundreds of millions of doses of Moderna COVID-19 Vaccine have been administered
        to individuals under emergency use authorization, we understand that for some
        individuals, FDA approval of this vaccine may instill additional confidence
        in making the decision to get vaccinated."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f39e6c-f688-49ef-98e0-ad7e6872909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b3e216-7845-4cb3-98ad-b5db93b0c4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-dose vaccine has been available in the US under FDA emergency
        use authorization since December 18, 2020. Since then, more than 204 million
        doses of Moderna''s Covid-19 vaccine have been administered in the US, accounting
        for about 38% of all doses administered, according to data from the US Centers
        for Disease Control and Prevention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac57be8-8341-46a1-82ee-37ee3dee1618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b84214b-7b81-4d0d-9ed5-65fa4cd4f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 75 million people have completed their initial series with
        the Moderna vaccine, and about 38.5 million people have gotten a Moderna booster
        shot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95581e5a-7f08-42b0-a800-8d3e3d6429a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e971ce95-81c7-4e47-9405-38074a6484fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makers of Covid-19 vaccines originally applied for emergency use
        authorizations because the authorization process takes less time than what''s
        required for full approval.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cba921-fe23-4864-834f-c2af8dca0884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8081b31e-3b12-4252-b5e5-5c3afc7d54fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency use authorization is what its name suggests -- a medical
        product, such as a vaccine, that gets special FDA authorization to be used
        during an emergency. When the health emergency is over, "then any EUA(s) issued
        based on that declaration will no longer remain in effect," according to the
        FDA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b55974-ea72-4cbe-b83d-cdff90b36d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc84fa6-de6a-49f4-a6c6-512a8d3d76bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A booster dose of the vaccine at a 50mg dose is currently available
        under EUA for those 18 years and older. A third 100mg dose of the vaccine
        is authorized for use in immunocompromised adults.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832de466-6e59-4dea-9197-20aec8045bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:12:26.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/31/health/moderna-covid-vaccine-fda-approval/index.html">Moderna''s
        Covid-19 vaccine receives full FDA approval</a>."</em></p>'
  'Kremlin-accuses-US-of-stoking-hysteria-over-Ukraine':
    'author': 'Jack Guy, Anna Chernova and Nathan Hodge, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-01T02:14:29.772+08:00
    'imagesource': 'jcr:ebc65c13-d6b9-4bca-946c-bcb0b6dbbe37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85ff0619-a8d1-4ce0-8000-d6bf6be7b337'
    'lead': 'Russia has accused Washington of stoking "hysteria" over the crisis on
      the Ukrainian border, as the US Ambassador to the United Nations warned "the
      consequences will be horrific" if Russia invades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-01T02:17:24.731+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:03:27.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:02:05.775+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Ukraine', 'Russia', 'UN-Security-Council', 'Dmitry-Peskov']
    'template': '1'
    'title': 'Kremlin accuses US of stoking ''hysteria'' over Ukraine, as UN Security
      Council meets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e350d7d6-b09a-44a6-b327-63ec52a52774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Russia has accused Washington of stoking
        "hysteria" over the crisis on the Ukrainian border, as the US Ambassador to
        the United Nations warned "the consequences will be horrific" if Russia invades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa63aa4-43e1-40d0-8fac-b501aa56c2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbc2c64-702f-43f5-875b-f9ccf04c6f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov told reporters that Washington and
        US outlets have played up fears of a Russian invasion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d65c3a-df99-48fd-9122-9b7ef0631b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf8e764-d6ef-46c6-b369-e80acbfc77f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To our dismay, American media have lately been publishing a very
        large amount of unverified, distorted and deliberately deceitful information
        about what''s happening in Ukraine and around it," Peskov said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e40351-fa67-4a58-b209-1df8596a8c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2784fc53-9a11-4e8f-8664-54a5fd39d3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hysteria hyped up by Washington is causing hysteria in Ukraine,
        almost to the point that people are packing their bags for the front. It''s
        a fact," added Peskov, commenting on Ukrainian President Volodymyr Zelensky''s
        disagreements with the US on the level of the Russian threat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5adafb-55b9-46c6-b68d-98273bea3a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9186796f-b58a-44ca-82a0-ad69115e4c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a call last week, which a senior Ukrainian official described
        to CNN as "long and frank," US President Joe Biden warned his Ukrainian counterpart
        that a Russian attack may be imminent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fc2ddc-5065-43e4-9088-8d763022d4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d51ee7-957d-4d71-9cff-42511c83c9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky, however, restated his position that the threat from Russia
        remains "dangerous but ambiguous," and it is not certain that an attack will
        take place, the official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aed84bc-0760-46f8-ae77-3320d3a3b12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a101fd-b52c-48ee-8779-46b291d15390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Peskov called on the US and its European allies "to take
        a more constructive approach," and said the recent threat of sanctions from
        the United Kingdom is "extremely worrying."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc531367-9225-4bd2-ab39-3c69f44e4b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699a9a20-c119-4104-b8c8-4e58a107948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s cause for serious concern for international financial structures
        and businesses," Peskov said. "It''s an open attack on business."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d44db8-044c-4e11-b42e-185664695e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77904cd1-d7b4-4f21-b83c-0cb2c81e9edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Liz Truss said this weekend that the country
        would introduce new legislation broadening sanctions and targeting specific
        individuals close to the Kremlin if Russia invades Ukraine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1300ee-fe0b-472a-9fc7-2df07d1d687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa819669-9c5f-469c-89d3-ad1c4a4b5e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has also identified several elite Russian
        government officials and business leaders that the US intends to sanction
        if Russia invades Ukraine, a senior administration official told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63bef40-0fd9-4d89-9b18-094494b4356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08325366-2956-4459-bf98-f66ae3768b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, the Anglo-Saxons are widely escalating tensions on
        the European continent," Peskov said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c9766c-b990-49ab-bb10-65f343c38e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a177a96-a33b-4b37-acae-f8d0ae24acbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic efforts to de-escalate the situation are ongoing. Last
        week both the US and NATO presented Moscow with written responses aimed at
        deterring a Russian incursion of Ukraine. Russian Foreign Minister Sergey
        Lavrov said Thursday that the letters failed to address Moscow''s concerns
        over the eastward expansion of the military alliance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8532557b-832a-4978-af58-8e2e912e4c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf6fc1f-a88b-49ab-a87d-cb74d5511e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday Peskov declined to offer a specific timeframe for Putin''s
        response to the documents. "As soon as he thinks it''s necessary, I can''t
        give you an exact date," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98fd87e-c1fe-46a1-9f10-6d7bea605be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3aa198-0a82-4c11-98c9-78ab8afaff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson will fly to Ukraine for talks Tuesday,
        accompanied by Truss, according to a Downing Street spokesperson. Then Lavrov
        and US Secretary of State Antony Blinken are scheduled to speak on the phone
        the same day, Russian Foreign Ministry spokeswoman Maria Zakharova told reporters,
        according to the RIA Novosti state-owned news agency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3be4a2-7223-480f-b305-1ea84121ee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e81fae9-a513-41e9-ae16-18dd24f64f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>United Nations Security Council meets</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d800b-bebe-4afa-a902-3cbb45305719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Security Council (UNSC) met to discuss the crisis
        on Monday, and US Ambassador to the UN Linda Thomas-Greenfield said Russia''s
        actions could have widespread consequences.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f49b03-afdf-42a4-95de-4b9db85693df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14eea44-cce3-4e94-b3a1-8bf31ecb7afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia''s aggression today not only threatens Ukraine. It not only
        threatens Europe. It threatens the international order this body is charged
        with upholding," she said. "It is crucial that this Council address the risks
        that their aggressive and destabilizing behavior poses across the globe."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7359df06-65ed-4160-a56b-44a8a86f2bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f70628-b0ae-4058-a60f-0472735184a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas-Greenfield emphasized the impact on those who are already
        suffering due to Russia''s invasion of eastern Ukraine, which has already
        killed more than 14,000 Ukrainians, she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ce7f0-dfce-4621-8503-4242086dc37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18270e5-bcbb-4f3d-922a-f3cfb7bdbb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Russia further invades Ukraine, none of us will be able to say
        we didn''t see it coming. And the consequences will be horrific, which is
        why this meeting is so important today," she added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213a9669-afc0-4e73-b683-d278b4ec4075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a442241a-0320-471c-8f53-cc8a7a78fcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly 3 million Ukrainians -- half of whom are elderly people
        and children -- need food, shelter, and life-saving assistance. Devastating
        as this situation is, it would pale in comparison to the humanitarian impact
        of the full-scale land invasion Russia is currently planning in Ukraine,"
        Thomas-Greenfield said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3022e-47eb-43e0-aafc-4e2897c9a0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95f0a1-0007-4478-8c04-c80272a58c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Jun, China''s Ambassador to the United Nations, condemned
        the UNSC for holding an open meeting on the tensions, which Russia and China
        attempted to block, and backed Russia''s claim that it would not attack Ukraine.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b145840e-492b-4fbf-947f-e8a2382f9b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cf51c5-1a7e-42ca-a35c-6fa1bdc33450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang also backed Russia''s "legitimate security concerns" over
        NATO''s open membership, and called the military alliance "the product of
        the Cold War."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb51956-a4c2-4582-9791-ffa797c6864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af613bab-c97f-4f86-a188-77e362acb1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the security of one country cannot be achieved
        at the expense of the security of other countries. Still less can regional
        security be guaranteed by the intensifying or even expanding military groups,"
        said Zhang.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67b0959-cdac-4364-8ba4-62147550e29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b428dea-8d81-44f1-9d82-81e8d791b9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today in the 21st century, all parties should completely abandon
        the Cold War mentality and come up with a balanced, effective and sustainable
        European security mechanism through negotiations."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975815d5-7745-4920-abd4-8c5e0769d74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d4fa12-9a40-4f86-a993-bb90fbc84c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US last week called for the meeting. It is the first venue at
        the United Nations where American and Russian officials both speak about what
        is happening.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3d6a1f-5226-492e-bc4c-e32ca7e1c7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471d3a10-9a07-4d79-a899-511bee0149a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council comprises 15 members, each of whom has one vote. It
        is responsible "for the maintenance of international peace and security,"
        according to the UN website. Every UN member state has to comply with the
        council''s decisions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fcc102-2eb5-4a95-ad6a-bf8323bc2b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6446a8a7-f17c-4f0f-89f2-91f215b1a03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Ukrainian Foreign Minister Dmytro Kuleba called on Russia
        to demonstrate its commitment to avoiding conflict.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f809948-38fa-4789-870e-2a754c549293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf1e217-020b-40f3-a813-cdee7b8f4bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:17:24.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:27.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Russian officials are serious when they say they don''t want
        a new war, Russia must continue diplomatic engagement and pull back military
        forces it amassed along Ukraine''s borders and in the temporarily occupied
        territories of Ukraine," he wrote on Twitter. "Diplomacy is the only responsible
        way."</p>'
