      'mgnl:created': 2022-02-01T01:05:36.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He wants to pick winners''</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46828f6d-3634-456b-94cb-f30421d44832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That these candidates haven''t suffered any rebukes from the former
        President suggests that Trump does not consider anti-vaccine rhetoric to be
        a serious offense among Republican hopefuls like he does affirmations of President
        Joe Biden''s victory in the 2020 election. Trump has been quick to criticize
        GOP officeholders and candidates who dismiss his false claims of election
        fraud and is actively supporting primary challenges against a number of Republican
        incumbents who meet that criteria. As previously reported by CNN, he has also
        soured on candidates, like Brooks, who don''t talk about the 2020 election
        as often as he would like them to.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc82b95-fbbe-48b1-b4c0-aba9ff9ca201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59009df2-26e0-4f28-a98f-5bb909532223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Trump adviser said this is because of the "political reality"
        Trump is facing given the overlap that exists between his own core supporters
        and the anti-vaccine crowd. A Kaiser Family Foundation survey released in
        November found that 60% of unvaccinated Americans identified politically with
        the GOP.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66455a6d-80b7-4180-b2f3-1094078a90c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a160f11a-64e0-4d3a-9053-248e392b8c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wants to pick winners and winners are candidates who can turn
        out his base. The base isn''t going to turn out for candidates who say, ''these
        vaccines are great and we should all go get one,''" the adviser said, adding
        that Trump is "probably the only exception to that rule" since his popularity
        among Republican voters remains strong despite his pro-vaccine rhetoric.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f222ff-6a00-47c8-a3f1-47856a055f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ab37f0-2909-4538-8578-76a5daa4f494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To placate his base without alienating pro-vaccine Republicans,
        Trump has been road-testing a new message that promotes Covid-19 vaccines
        while leaving ample room for criticism of mandated vaccinations. At recent
        campaign rallies, he has slammed vaccine mandates as a form of heavy-handed
        government intervention and celebrated the Supreme Court''s decision to block
        a vaccine-or-testing mandate for large private companies that the Biden administration
        had hoped to implement. (The court permitted a scaled-down version requiring
        vaccines for workers at health care facilities that receive federal funding).</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4d61d2-d8e0-4cf2-9c53-b3962deba83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a988a36-179e-4eea-8b1b-d3cb3604b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court has spoken, confirming what we all knew: Biden''s
        disastrous mandates are unconstitutional ... We are proud of the Supreme Court
        for not backing down. No mandates!" read a statement Trump issued at the time
        of the court''s decision.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e9a5d9-f070-41ae-b086-7271391d2da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd72fe-f156-4941-bd70-89e31a41163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After declining to reveal his vaccine status until after he left
        office, Trump resumed praising the Covid-19 vaccines and his administration''s
        efforts to develop them during his remarks at the annual Conservative Political
        Action Conference last February. At the time, he described the available Pfizer
        and Moderna vaccines as "a modern day medical miracle."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce6403-d259-4db3-b581-347a5fece206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454b6404-4bad-4f98-8785-9ea40fd42bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, Trump was booed for promoting the vaccine at an Alabama
        campaign rally where he appeared alongside Brooks. Months later, he drew a
        similar rebuke from a crowd in Dallas when he told former Fox host Bill O''Reilly
        during a live event that he had received a booster dose of the Covid-19 vaccine.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82545296-ecce-4dc1-9d39-11dcfd840ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e03c8b5-4ae6-429d-b4b5-b3f33d904c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take credit for it. What we''ve done is historic. Don''t let them
        take it away ... You''re playing right into their hands when you''re sort
        of like, ''Oh, the vaccine,''" Trump told the audience during the event.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da208b6-f1a7-41db-8d26-9001e9e656ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f289f5d5-817b-4cb1-bf12-77f17dc85b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the crowd jeered, Trump added that the people who are opposed
        to the vaccine, "shouldn''t be forced to take it."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c44991e-84ca-4d10-9a80-4c13f080c030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da36c338-2d26-4383-b38f-861548261e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person close to the former President said that he has ratcheted
        up his criticism of vaccine mandates, in part, because he is increasingly
        interested in 2024 and doesn''t want to risk alienating his supporters.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718667f9-bbe1-4e5f-844b-70342283ee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93694918-e4ae-4089-8c5e-cf05b688a0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This person, who requested anonymity for fear of retribution, said
        Trump is annoyed that Florida Gov. Ron DeSantis has become so popular with
        his base and believes it''s mostly because of DeSantis'' firm opposition to
        vaccine and mask mandates. The GOP governor, who has repeatedly been floated
        as a potential 2024 contender, has refused to disclose his booster status
        and recently signed several anti-vaccination mandate bills into law.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb90c186-fc52-4abe-9a17-6a93d1af57c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e878dfd5-1a74-49ce-b1ae-4d168362cf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s impossible that someone like Ron could peel
        off Trump supporters who want a president who thinks like them on Covid,"
        this person said, speaking to a hypothetical situation in which DeSantis and
        Trump both enter the 2024 GOP primary.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697a3186-d261-481c-848f-0dee998c468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
