    'jcr:uuid': '237d2eda-ffac-4c45-9bb2-e8fd956aff91'
    'lead': 'The Australian head coach says the Filipina booters have shown that they
      can be a tough team to beat following their incredible win against Chinese Taipei
      at the 2022 AFC Women''s Asian Cup quarterfinals.'
    'mgnl:activationStatus': true
