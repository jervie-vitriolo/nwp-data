      'mgnl:created': 2022-02-01T19:44:58.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” <a href="https://cnn.com/business/india"
        target="_blank">India</a>&nbsp;is planning to launch a digital version of
        the rupee, becoming the latest country to join the rush to create state-backed
        <a href="https://www.cnn.com/specials/investing/cryptocurrency" target="_blank">virtual
        currencies</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4942ee5-643e-42f5-a105-165eba7b3d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:44:58.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s central bank expects to introduce the currency "using
        blockchain and other technologies" some time in the new fiscal year, which
        begins in April, according to Indian Finance Minister Nirmala Sitharaman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8a2bf2-9b45-49cd-94ed-c0b2651c0cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:44:58.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presenting India''s annual budget to parliament on Tuesday, Sitharaman
        said the digital rupee would "give a big boost to the digital economy." She
        did not give any further details about what the launch would entail, how widely
        a digital rupee might be used initially, or what impact it might have.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a839492-82f3-4a63-84f5-6104e2f1bf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:44:58.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital payments have grown dramatically in popularity in India
        since late 2016, when Prime Minister Narendra Modi banned the country''s two
        biggest rupee bank notes. Apart from homegrown players such as <a href="http://cnn.com/2021/11/23/investing/paytm-stock-fall-intl-hnk/index.html"
        target="_blank">Paytm</a>, some of the world''s biggest tech companies, including
        Google and Facebook, have joined India''s cashless payments boom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcbab4b-348a-4c37-b5eb-339361c74719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:44:58.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as other major economies move forward with
        their own plans to launch virtual versions of their own currencies. China
        has been trialing its <a href="https://cnn.com/2022/01/31/business/china-digital-yuan-beijing-winter-olympics-mic-intl-hnk/index.html"
        target="_blank">digital yuan</a>&nbsp;in major cities for the last two years.
        It''s one of only three payment methods available to athletes, officials and
        journalists attending the Beijing Winter Olympics this month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec79e52-d944-4e6d-999b-5885e1a25101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:44:58.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe and the United States have also been exploring the possibilities
        for a <a href="https://cnn.com/2021/07/14/investing/digital-euro-ecb/index.html"
        target="_blank">digital euro</a>&nbsp;and <a href="https://cnn.com/2022/01/21/economy/federal-reserve-digital-dollar/index.html"
        target="_blank">digital dollar</a>, though both have stressed the importance
        of mitigating financial risk presented by any e-currency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e7a185-53b0-4075-b0c0-642b94941c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:44:58.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has for years expressed concern about <a href="https://cnn.com/specials/investing/cryptocurrency"
        target="_blank">cryptocurrencies</a>&nbsp;and how best to regulate digital
        assets, at times even flirting with a <a href="https://cnn.com/2021/11/24/investing/india-cryptocurrency-bill-hnk-intl/index.html"
        target="_blank">ban</a>&nbsp;on cryptos. A cryptically worded proposal posted
        on the Indian parliament website last year suggested the government was exploring
        plans to "prohibit all private cryptocurrencies in India."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0dfa11-e27a-47a9-ac7a-fd27d9131198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:44:58.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has often expressed concerns that cryptocurrencies
        can be used for money laundering and to finance terrorism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c81d6a9-3214-4e79-83d8-ff023225624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:44:58.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No ban on cryptocurrencies</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072b84e7-1ebb-48a1-942d-4d5d60542703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:44:58.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech Tuesday, Sitharaman suggested that authorities are
        willing to continue allowing crypto trading in the country, albeit with some
        regulations. She said that the Indian government would impose a 30% tax on
        income from virtual digital assets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb226a4c-f868-4f9c-b301-7117685ea528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:44:58.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a phenomenal increase in transactions in virtual
        digital assets," Sitharaman said. "The magnitude and frequency of these transactions
        have made it imperative to provide for a specific tax regime."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295d6412-58d5-476c-af75-c7ee03c8b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:44:58.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget speech was greeted with a sigh of relief from India''s
        crypto investors, and industry experts pointed to Sitharaman''s remarks as
        a sign that Asia''s third largest economy would not <a href="https://cnn.com/2021/11/24/investing/india-cryptocurrency-bill-hnk-intl/index.html"
        target="_blank">ban</a>&nbsp;virtual currencies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a4f9c2-5af8-4402-a064-1835d670b9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:44:58.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:53.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hope to see a reduction of crypto ban fear in India." <a href="https://twitter.com/NischalShetty"
        target="_blank">tweeted</a>&nbsp;Nischal Shetty, the founder of cryptocurrency
        platform WazirX, on Tuesday. "Lot to unpack here but overall this is a very
        positive step forward for crypto ecosystem in India."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c2a9ad-8cc2-4b28-8dfb-ad6fb3ad5a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:44:58.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:53.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtual currencies have become attractive to Indians since the start
        of the pandemic. While the government does not keep estimates of how many
        people trade cryptocurrencies, <a href="https://cnn.com/2021/11/24/investing/india-cryptocurrency-bill-hnk-intl/index.html"
        target="_blank">media reports</a>&nbsp;have suggested that the country may
        hold as many as 20 million crypto investors, citing industry experts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5a55c7-9ccd-45e2-a63c-580ad77273d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:44:58.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:53.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taxation of virtual digital assets or crypto is a step in the right
        direction. It gives much-needed clarity and confidence to the industry," said
        Sumit Gupta, co-founder of CoinDCX, an exchange that is also India''s first
        crypto unicorn.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776fd47c-e4a8-40e6-9266-34983a4e5d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:44:58.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:53.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/01/investing/india-budget-digital-rupee/index.html"
        target="_blank">India wants to launch a digital rupee and tax crypto profits</a>."</em></p>'
