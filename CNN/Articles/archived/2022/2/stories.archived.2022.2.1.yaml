      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong also proposed the promotion of workplace-based mental health
        programs and the expansion of telehealth consultations for mental health issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488512f-539b-4e74-94ca-80a874dd0576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:12:14.044+08:00
