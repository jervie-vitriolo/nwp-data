      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Republican hopefuls have been even more critical of the vaccines
        before and after receiving Trump''s endorsement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d108589-141f-4ba6-a1c6-2ba9fe5f857f'
