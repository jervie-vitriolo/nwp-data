  'Trump-White-House-January-6':
    'author': ' Ryan Nobles, Zachary Cohen and Annie Grayer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-01T08:12:48.107+08:00
