    'template': '1'
    'title': 'Some Trump White House records handed over to January 6 committee had
      been ripped up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aae192-aa3a-4810-a810-107d28a35f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Some Trump White House documents that
        have been handed over to the House select committee investigating January
        6 had to be taped back together by National Archives staff because they had
        been ripped up, the agency said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e6558e-67af-4c79-a970-343ad5625146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:16.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e33b3ed-80ca-42fe-9bb7-efda2b173659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archives, in response to questions from CNN, said that "some
        of the Trump presidential records received by the National Archives and Records
        Administration included paper records that had been torn up by former President
        Trump."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0062ba4b-1da8-488c-9b46-f2118b41133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e130549-0980-498d-a308-ef4244a55000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency did not explain how officials know former President Donald
        Trump himself ripped up the records, but the Archives pointed to previous
        reporting that White House records management staff had to tape together torn-up
        documents during the Trump-era.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c9a3fd-a189-488f-afae-137da8adf9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:16.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130fa2d2-1881-4988-9c6a-e7711e76e5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:16.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These were turned over to the National Archives at the end of the
        Trump Administration, along with a number of torn-up records that had not
        been reconstructed by the White House," the Archives said in the statement.
        "The Presidential Records Act requires that all records created by presidents
        be turned over to the National Archives at the end of their administrations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c49d4e-c773-4d08-9ba8-b4f7a6ec8949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.049+08:00
