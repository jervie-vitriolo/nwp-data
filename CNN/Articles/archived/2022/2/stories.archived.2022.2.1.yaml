      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also said the random uptick of cases in Metro Manila ranging
        from 2,000 to around 4,000 infections over the past days could be due to backlogs.
        But the COVID-19 watchdog will have to wait a few more days to monitor any
