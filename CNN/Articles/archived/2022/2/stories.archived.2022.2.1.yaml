      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) â€”</strong> After
        the Philippine women''s football team clinched a historic berth in the FIFA
        Women''s World Cup, their head coach Alen Stajcic said it''s the responsibility
        of the country to support the Filipina booters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ee056c-fc4b-42e4-be3f-39ecb15bbab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:15:05.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:03:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is definitely accountability now on the Philippines. The
        football federation and all the fans back at home in the Philippines and all
        young kids to really embrace this team, and give them every possible opportunity
        to show their best side and be on the front foot when we get to the World
        Cup in 18 months time," he told <em>CNN Philippines'' Sports Desk</em> on
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d489b68-efa9-407c-b474-912f7f526884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:15:05.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:03:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines defeated Chinese Taipei, 1-1 (4-3), on <a href="https://cnnphilippines.com/sports/2022/1/31/Philippines-Women-s-World-Cup-football-Malditas.html">penalties
        in the 2022 AFC Women''s Asian Cup</a> quarterfinals to secure a spot in the
        biggest tournament of the sport happening in Australia and New Zealand in
        July next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10722ab-8d1d-4cbe-94ac-a805c98f2217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:15:05.220+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:03:07.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Filipina bootersâ€™ sensational victory over Chinese
        Taipei, Stajcic said they have shown that they are one of the top teams in
        Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9fc188-208f-4f29-944c-c0344de2600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:15:05.220+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:03:07.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''ve proven that we can be a difficult team to beat,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c0422-1d75-4624-a2a0-08a99ef0066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:15:05.220+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:03:07.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball handling is one aspect that Stajcic said the women''s national
        team should improve on if they really want to be at part with the best in
        the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5020a311-2078-4052-a879-7e55f9ca9921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:15:05.220+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:03:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next level of improvement for this group will be with what
        we do with the ball and how we can become dominant team with the ball," he
        added.</p>'
