      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> - Actor
        Enchong Dee confirmed he voluntarily submitted himself to authorities and
        posted bail for the cyber libel case filed against him by Party-list Representative
        Claudine Bautista-Lim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e31f6b-1609-4e9c-9554-a821482c14b3'
