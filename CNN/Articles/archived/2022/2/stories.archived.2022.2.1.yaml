      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklan Governor Florencio Miraflores made the executive order (EO)
        public in a Facebook post on Tuesday, days after the national government decided
        to open the Philippines'' borders to fully vaccinated foreign nationals and
        scrapping mandatory quarantine starting Feb. 10.</p>'
