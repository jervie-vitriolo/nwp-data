  'SB-2365-PDIC-charter-amendments':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-01T12:39:03.136+08:00
    'imagesource': 'jcr:e38f7b58-bd1a-4a92-9a91-64ab799ae6e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57079142-b1f0-41a9-8de5-b4e8c30fd8a3'
    'lead': 'Senate Bill No. 2365 seeks to amend the Philippine Deposit Insurance
      Corporation''s charter to make it an attached agency of the Bangko Sentral ng
      Pilipinas in place of the Department of Finance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-01T12:43:28.257+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T18:03:06.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:02:17.919+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Deposit-Insurance-Corporation', 'PDIC', 'Bangko-Sentral-ng-Pilipinas',
      'attached-agency', 'BSP', 'Department-of-Finance', 'DOF']
    'template': '1'
    'title': 'Senate OKs bill to place PDIC under BSP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfebb2e-5d94-458b-8cda-7542ea6138e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:43:28.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:03:06.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) â€”</strong> The
        Senate has passed on third and final reading a bill that seeks to place the
        Philippine Deposit Insurance Corporation (PDIC) under the Bangko Sentral ng
        Pilipinas for the purpose of "policy and program coordination."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58508cc-ac1b-4c77-9af0-8088e47b3d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:43:28.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:03:06.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b871a17-220f-485b-a709-0e06d48a30bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:43:28.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:03:06.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators on Monday unanimously voted in favor of <a href="http://legacy.senate.gov.ph/lisdata/3601532455!.pdf">Senate
        Bill No. 2365</a>, which amends the PDICâ€™s charter to make it an attached
        agency of the BSP instead of the Department of Finance where it currently
        is.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b0179-6c28-4ff9-8e3e-1cee1bc43ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:43:28.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:03:06.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f1bd75-3966-4009-945a-4d07b9b0dedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:43:28.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:03:06.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sponsored by Sen. Sonny Angara, SB 2365 also assigns changes to
        the PDICâ€™s board of directors. The BSP Governor shall become the boardâ€™s ex-officio
        chairperson instead of the Finance Secretary, which has been assigned as vice
        chairperson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc7bd3f-623a-42ad-bc38-72b65377cc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:43:28.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:03:06.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4ba5f4-e3b8-45b5-9972-4b5ced90c48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:43:28.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:03:06.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Central Bank and DOF chiefs can designate their alternates
        â€” officials ranking not lower than BSP deputy governor or DOF assistant secretary
        â€” to attend and vote on their behalf.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc80330-82fc-4ca3-8e49-48e388a52411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:43:28.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:03:06.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6982dc60-5c88-48f4-8a3b-f53d03c4322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:43:28.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:03:06.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance secretary or his representative will preside meetings
        in the absence of the chairperson or his designated alternate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55deabe5-0a80-445b-8ba7-dc793708daed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:43:28.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:03:06.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b6c363-31bb-4b56-9204-12ef31c44cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:43:28.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:03:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also provides for the establishment of separate insurance
        funds, in particular one called takaful or insurance arrangements that take
        into consideration the characteristics of Islamic banks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c886245c-04c8-454e-8771-b25cb6ba479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:43:28.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:03:06.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d7fd32-2508-4d42-b8be-42fd606f5419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:43:28.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:03:06.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure defines takaful as a mutual guarantee in return
        for the commitment of donating a specified contribution to the covered entitiesâ€™
        risk fund. Here, a group of entities agrees among themselves to support one
        another jointly for losses resulting from specified risks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60235a8-3d78-4454-b9b6-db58a6fa555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:43:28.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:03:06.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7a17e3-febf-4aa0-8088-7062507bd3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:43:28.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:03:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 2365 also allows the PDIC board to raise the amount of maximum
        deposit insurance coverage to â€œan amount indexed to inflation or in consideration
        of other economic indicatorsâ€ as it may deem appropriate. With this in place,
        it may hire actuarial consultants and other experts to determine the feasibility
        and advisability of such an increase.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53bcbb1-0974-4ff6-836c-440ae1e3a82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:43:28.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:03:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
