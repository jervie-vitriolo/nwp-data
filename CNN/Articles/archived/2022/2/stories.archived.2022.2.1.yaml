      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosamond Gifford Zoo has 28 Humboldt penguins in its current colony,
        having begun with 18 â€” and has hatched a total of 55 chicks, many of which
        have been transferred elsewhere.</p>'
    '26':
