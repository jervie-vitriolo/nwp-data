      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David tweeted on Monday that Metro Manila''s reported cases from
        Jan. 20 to 29 was about 46,000. The capital region has a population of 14
        million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17c74cb-b0ef-4895-9802-2e51aa81a475'
