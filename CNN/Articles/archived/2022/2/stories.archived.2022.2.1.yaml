      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David added that this could mean that apart from the decreasing
        new cases, there is also a downtrend in the number of unreported cases in
        the region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec52917-6de8-4397-a2e7-48a81ca7b372'
