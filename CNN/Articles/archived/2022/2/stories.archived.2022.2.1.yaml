      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) â€”</strong>&nbsp;For
        vice presidential aspirant Dr. Willie Ong, the next administration must pursue
        crucial strategies to combat the country''s mental health crisis and make
        services more accessible to ordinary Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c003722b-b639-414f-bf06-a447bcd179d6'
      'mgnl:activationStatus': true
