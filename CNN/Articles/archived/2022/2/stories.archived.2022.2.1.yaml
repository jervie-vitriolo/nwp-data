      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, PopCom <a href="https://cnnphilippines.com/news/2022/1/28/PH-records-sharpest-decrease-in-adolescent-births-in-17-years.html">reported</a>
        a 13% drop in adolescent pregnancies in 2020, the sharpest decline in 17 years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f1d3e-9e98-4088-88a1-80c23afbe333'
      'mgnl:activationStatus': true
