      'mgnl:lastActivated': 2023-01-17T18:03:04.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> â€” Ninety-five
        former Cabinet officials, former Armed Forces chiefs of staff, and retired
        ambassadors â€” mostly from the administration of the late President Benigno
        Aquino III â€” expressed their support for presidential aspirant Vice President
        Leni Robredo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10eaa70-6204-4bef-a52d-39907511e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T15:30:27.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:04.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list also includes other senior government officials and career
        civil servants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ecfad3-cdff-4b47-9ece-8e26714fe031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T15:30:27.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:04.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the signatories include Robredoâ€™s 2016 running mate former
        Interior Secretary Mar Roxas, Defense chief Voltaire Gazmin, and AFP chief
        Eduardo Oban, Jr.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">95 former
        Cabinet officials, ex-AFP chiefs of staff, and retired ambassadors â€” mostly
        from the administration of late President Benigno Aquino III â€” support the
        presidential bid of VP Leni Robredo. | <a href="https://twitter.com/laratyan?ref_src=twsrc%5Etfw">@laratyan</a>
        <br><br>Here are the signatories: <a href="https://t.co/KRzCMzSfjK">pic.twitter.com/KRzCMzSfjK</a></p>&mdash;
