    'mgnl:tags': ['United-States', 'United-States-State-Department', 'US-State-Department',
      'Europe', 'Belarus', 'Ukraine', 'Russia']
    'template': '1'
    'title': 'US State Department orders families of government personnel to leave
      Belarus amid ''unusual and concerning Russian military buildup'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b504b5d0-880b-4036-af5f-f7d4ec2c6e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:42:15.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The US State Department on Monday ordered
        family members of employees at the US Embassy in Belarus to depart the country
        and warned American citizens against travel there due to an "unusual and concerning
        Russian military buildup" along Belarus'' border with Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e781ff-0ed1-41d5-a3d9-31c6d0df27bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:42:15.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developments come as US officials warn that Russia could mount
        a major invasion of Ukraine, including from neighboring Belarus. At a <a href="https://www.cnn.com/2022/01/31/politics/us-russia-un-security-council-meeting/index.html"
        target="_blank">UN Security Council meeting</a>&nbsp;Monday, US Ambassador
        to the UN Linda Thomas-Greenfield said the US had seen evidence that Moscow
        intends to mass more than 30,000 troops at the Belarus-Ukraine border by early
        February and that 5,000 troops were already there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a149a-3bdc-433d-b6b3-48e29cc1041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:42:15.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an updated travel advisory issued Monday, the State Department
        said that "due to an increase in unusual and concerning Russian military activity
        near the border with Ukraine, U.S. citizens located in or considering travel
        to Belarus should be aware that the situation is unpredictable and there is
        heightened tension in the region."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f915b-04a7-4fab-a4ba-3c1ca5afed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:42:15.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the heightened volatility of the situation, U.S. citizens
        are strongly advised against traveling to Belarus," the advisory said, adding
        that "the U.S. government''s ability to provide routine or emergency services
        to U.S. citizens in Belarus is already severely limited due to Belarusian
        government limitations on U.S. Embassy staffing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8742b980-2c79-4502-8359-bf4d73bf0cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:42:15.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, in a move criticized by the Ukrainian government, the
        State Department authorized the departure of US government employees from
        the <a href="https://www.cnn.com/2022/01/23/politics/us-embassy-ukraine-reduce-staff/index.html"
        target="_blank">US Embassy in Kyiv</a>&nbsp;and ordered the departure of family
        members there "due to the continued threat of Russian military action."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193218a8-fb1b-499a-8584-fb8d52eac1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:42:15.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has a limited diplomatic presence in Belarus due to restrictions
        imposed by the government of strongman leader Alexander Lukashenko. Last August,
        the Belarusian government told the US Embassy in Minsk to reduce the number
        of staff to five, and in October it forced the embassy to close its Public
        Diplomacy and US Agency for International Development offices and lay off
        more than 20 Belarusian staff effective November 20. The US ambassador to
        Belarus, Julie Fisher, has been forced to serve in neighboring Lithuania.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a951d378-b421-42ae-9f14-33ce86e7d8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:42:15.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, State Department spokesperson Ned Price said the US has
        "been very clear, including to Belarusian authorities directly, that if it
        allows its territory to be used for an attack on Ukraine, it would face a
        swift and decisive response from the United States and our allies and partners."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53be4a42-9292-48d1-b77e-1383cbfff62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:42:15.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve spoken of the unprecedented nature of sanctions and other
        economic measures that would befall the Russian Federation in the event of
        an invasion. Were Belarus â€” what should be a sovereign, independent country
        â€” if that country were to support such an invasion, our response would also
        be swift and decisive," he said at a State Department briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0710f8e-7f95-4fc8-bcda-d6cfa7dd1ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:42:15.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Monday''s UN Security Council meeting over Russia''s escalation
        toward Ukraine, the Belarusian ambassador to the UN said his country was in
        support of dialogue but reiterated that it would act in defense of its ally
        Russia if it were attacked. He also said that Russia and Belarus would be
        holding joint military activities, which he said "are always purely defensive
        in nature, and they pose no threat either for our European partners, or our
        neighboring countries."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a707e6e0-b6c6-4b40-8793-390e7e311565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:42:15.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/31/politics/us-embassy-minsk-belarus-ordered-departure-family/index.html"
        target="_blank">US State Department orders families of government personnel
        to leave Belarus amid ''unusual and concerning Russian military buildup''</a>."</em></p>'
  'novavax-us-fda-emergency-use-authorization':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-01T11:43:02.731+08:00
    'imagesource': 'jcr:cbc339f0-fd32-402e-8171-1781ec1461f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65ecea22-b26d-41fc-a360-d408f83afe96'
    'lead': 'The request is based on data that includes the results of two large clinical
      trials that demonstrated an overall efficacy of about 90% and a "reassuring
      safety profile," according to the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-01T11:50:54.120+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:03:11.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:02:14.905+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Novavax', 'US-FDA', 'US-Food-and-Drug-Administration']
    'template': '1'
    'title': 'Novavax seeks US FDA emergency use authorization of its coronavirus
      vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872dc2ac-40a9-4212-bc01-313e74734926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:50:54.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Novavax announced Monday that it has formally
        submitted <a href="https://ir.novavax.com/2022-01-31-Novavax-Submits-Request-to-the-U-S-FDA-for-Emergency-Use-Authorization-of-COVID-19-Vaccine"
        target="_blank">a request for the US Food and Drug Administration</a>&nbsp;to
        authorize its coronavirus vaccine for emergency use in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6746cf-c62a-42c3-8d5f-8d5a96f73d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:50:54.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request is based on data that includes the results of two large
        clinical trials that demonstrated an overall efficacy of about 90% and a "reassuring
        safety profile," according to the company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbecfd8-15d9-4558-9667-e9341d389a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:50:54.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe our vaccine offers a differentiated option built on
        a well-understood protein-based vaccine platform that can be an alternative
        to the portfolio of available vaccines to help fight the COVID-19 pandemic,"
        Stanley Erck, Novavax''s president and chief executive officer, <a href="https://ir.novavax.com/2022-01-31-Novavax-Submits-Request-to-the-U-S-FDA-for-Emergency-Use-Authorization-of-COVID-19-Vaccine"
        target="_blank">said in the announcement</a>&nbsp;Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a750335-df43-4047-a238-64ea0f0eac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:50:54.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax announced in June that its vaccine candidate was found to
        have an <a href="https://www.cnn.com/2021/06/14/health/novavax-covid-19-vaccine-us-phase-3-trial-study/index.html"
        target="_blank">overall efficacy of 90.4%</a>&nbsp;in a Phase 3 trial conducted
        across the United States and Mexico; the trial took place before the Omicron
        variant dominated in the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62c1223-0188-4812-8098-038aceda5fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:50:54.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the company said it had finished its <a href="https://ir.novavax.com/2021-12-31-Novavax-Submits-Final-Data-Packages-to-U-S-FDA-as-Prerequisite-to-Emergency-Use-Authorization-Application-Request-for-COVID-19-Vaccine#:~:text=Novavax%20Submits%20Final%20Data%20Packages,19%20Vaccine%20%2D%20Dec%2031%2C%202021"
        target="_blank">final submission package</a>&nbsp;to the FDA for emergency
        use authorization of the vaccine, called NVX-CoV2373.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688ea302-5f48-48b7-be27-d462564c6506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:50:54.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine can be stored at normal refrigeration temperatures,
        between 2 and 8 degrees Celsius (about 35 to 46 degrees Fahrenheit), and has
        a shelf life of about nine months, according to the company. Erck <a href="https://www.cnn.com/2021/11/05/health/novavax-covid-19-vaccine-submit-data-plans-wellness/index.html"
        target="_blank">told CNN in November</a>&nbsp;that if the FDA gives the green
        light for the EUA, the first 100 million doses of the protein-based vaccine
        will be ready to ship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e78cfc8-238d-4b58-8fbf-900ace72eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:50:54.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax''s vaccine â€” administered as two doses, three weeks apart
        â€” is made using small, laboratory-built pieces of the coronavirus to stimulate
        immunity, a more traditional approach for vaccine development that some people
        may be more familiar or comfortable with, compared with the mRNA vaccines
        made by Moderna and Pfizer/BioNTech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe7f4e-f4ac-4e44-935a-fc255306d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:50:54.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the US, the primary market I think in 2022 is going to be to
        supply a vaccine, our normal two-dose regimen, to a lot of people who have
        been hesitant to get other vaccines," Erck said in November. "And to provide
        a booster."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd16897-2686-459b-871f-c868a793a4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:50:54.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax''s coronavirus vaccine relies on <a href="https://www.novavax.com/our-unique-technology#recombinant-nanoparticle-vaccine-technology"
        target="_blank">recombinant nanoparticle technology</a>&nbsp;and <a href="https://www.novavax.com/our-unique-technology"
        target="_blank">Novavax''s adjuvant</a>, called Matrix-M, to stimulate an
        immune response and high levels of neutralizing antibodies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cffda93-965e-4baf-a48d-2d74dfffac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:50:54.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the genetic sequence for the coronavirus was first published,
        Novavax scientists identified the gene for the spike protein and created a
        modified version of that gene. The researchers cloned the genes into a baculovirus
        that infects insects. They then infected moth cells â€” specifically, cells
        from the fall armyworm â€” with that virus, prompting them to produce the coronavirus
        spike protein.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee6cb4b-1c01-4aef-94f4-1d3a0791833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:50:54.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These virus-like nanoparticles were harvested to make Novavax''s
        vaccine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4152848-7cfb-42a4-bd17-78e4b2503635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:50:54.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has authorized vaccines made by Pfizer, Moderna and Johnson
        &amp; Johnson for emergency use in the United States. The Pfizer vaccine is
        now approved for use in people 16 and older, and the Moderna vaccine is approved
        for adults 18 and older.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4751552-0bc8-4776-bd34-87d9d7c0a0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:50:54.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Novavax, based in Maryland, received a <a href="https://www.cnn.com/videos/tv/2020/07/07/lead-elizabeth-cohen-live.cnn"
        target="_blank">$1.6 billion contract</a>&nbsp;from the US government to develop
        its vaccine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d4b28c-4732-4828-9163-c55fdd5a724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:50:54.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Indonesia became the first country to grant emergency
        use authorization of Novavax''s vaccine. Since then, <a href="https://ir.novavax.com/2022-01-12-South-Korea-Ministry-of-Food-and-Drug-Safety-Approves-Novavax-COVID-19-Vaccine"
        target="_blank">South Korea''s Ministry of Food and Drug Safety has approved</a>&nbsp;the
        vaccine, Australia''s Therapeutic Goods Administration has granted approval
        for <a href="https://ir.novavax.com/2022-01-19-Australia-Therapeutic-Goods-Administration-TGA-Grants-Provisional-Registration-for-Novavax-COVID-19-Vaccine"
        target="_blank">provisional registration</a>, and the Drugs Controller General
        of India has <a href="https://ir.novavax.com/2021-12-28-Novavax-and-Serum-Institute-of-India-Receive-Emergency-Use-Authorization-for-COVID-19-Vaccine-in-India"
        target="_blank">granted emergency use authorization</a>. The <a href="https://ir.novavax.com/2021-12-20-European-Commission-Grants-Conditional-Marketing-Authorization-for-Novavax-COVID-19-Vaccine"
        target="_blank">European Union</a>&nbsp;and the <a href="https://ir.novavax.com/2021-11-17-Novavax-and-Serum-Institute-of-India-Receive-Emergency-Use-Authorization-for-COVID-19-Vaccine-in-the-Philippines"
        target="_blank">Philippines</a>&nbsp;have also authorized it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10137a5c-f341-4f73-a9e3-b1e8e7e27e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:50:54.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax has applied for authorization in several other countries,
        including the United Kingdom, Canada and New Zealand.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c927c3-f3ad-4040-b49a-dd3f3df544be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:50:54.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:11.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/31/health/novavax-fda-eua-request/index.html"
        target="_blank">Novavax seeks FDA emergency use authorization of its coronavirus
        vaccine</a>."</em></p>'
  'myanmar-coup-anniversary':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-01T11:51:21.784+08:00
    'imagesource': 'jcr:7c6db189-c537-4ca7-9d15-356033c419c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e80a9e0b-56d2-4044-9ac7-9244fdb5dd44'
    'lead': 'After one year of military rule in Myanmar, millions of people are resisting
      a return to repression and isolation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-01T11:58:48.852+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:03:10.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:02:16.017+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Myanmar', 'Min-Aung-Hlaing', 'Aung-San-Suu-Kyi']
    'template': '1'
    'title': 'Myanmar''s coup leaders tried to crush resistance. But one year on,
      it''s stronger than ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ca297c-1d03-4051-b97c-9e85fe0df73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” After one year of military rule in Myanmar,
        <a href="https://www.cnn.com/2021/12/09/asia/suu-kyi-myanmar-resistance-intl-hnk/index.html"
        target="_blank">millions of people are resisting</a>&nbsp;a return to repression
        and isolation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d6d0f-75df-46ae-b3a3-ae78b8d2ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February, military leader Min Aung Hlaing <a href="https://www.cnn.com/2021/02/01/asia/myanmar-military-coup-explainer-intl-hnk-scli/index.html"
        target="_blank">seized control of Myanmar in a coup</a>&nbsp;that upturned
        any hope the country of 55 million people would become a functioning democracy
        under former leader <a href="https://www.cnn.com/2013/01/18/world/asia/aung-san-suu-kyi-fast-facts/index.html"
        target="_blank">Aung San Suu Kyi</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c69fc-3697-4cde-acd0-98a6d81e8de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After ordering a brutal <a href="https://www.cnn.com/2021/03/12/asia/myanmar-protester-angel-democracy-martyr-intl-hnk/index.html"
        target="_blank">crackdown on anti-coup protests</a>, the junta chief and self-appointed
        Prime Minister is attempting to bring an unwilling population under his control,
        as problems plaguing the country become more acute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13078382-8ecb-4b70-a075-29bf5c30e337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions are unemployed, food and fuel prices are surging, <a href="https://www.cnn.com/2021/04/30/asia/myanmar-coup-covid-poverty-undp-intl-hnk/index.html"
        target="_blank">poverty is rising</a>, and the country''s education, <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">Covid-hit</a>&nbsp;health care and banking sectors are verging
        on collapse, raising questions about what the takeover has achieved one year
        on.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed857dbc-c264-4afc-b8d5-551fa2b1c01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a failed coup," said Yanghee Lee, co-founder of the Special
        Advisory Group on Myanmar and former UN special rapporteur for human rights
        in the country. "The coup has not succeeded in the past year. And that is
        why they are taking even more drastic measures to finish out the coup."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d0bc61-a2b4-41b9-83ba-111b1ad6c5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the junta''s attempts to gain full control are being
        frustrated by the Myanmar people as they carry out one of the biggest and
        most unified resistance movements the country has seen in its long history
        of democratic struggle against military rule.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0ef67e-6db4-4add-840b-674ae030c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military says it is fighting terrorists, promising a return
        to peace, but resistance fighters say the junta is using increasingly brutal
        tactics to force compliance, suggesting the crisis is set to extend well into
        its second year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651222ec-03ae-4649-9ad8-e97fd6d9b85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Myanmar''s military spokesperson for comment
        on the allegations of mass killings and war crimes against junta forces in
        this story but did not receive a response.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c56fd4-ac6b-4f61-8bfd-740b81faa2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military abuses ''amount to war crimes''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda1f307-d795-45cc-864e-651335f4c580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When tanks rolled into the capital, Naypyidaw, on February 1, 2021,
        many feared violence would follow. But few could have predicted the suffering,
        death and displacement of the past year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e939c0d4-e438-49ee-9358-723948783568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 400,000 people have been displaced in fighting across
        the country since the coup, according to UN figures -- many of them fleeing
        across borders to India or Thailand, or forced to hide in the jungle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a18944a-428a-4385-862f-57488acf0dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atrocities allegedly committed by troops include <a href="https://www.cnn.com/2021/12/25/asia/myanmar-christmas-attack-kayah-karenni-intl-hnk/index.html"
        target="_blank">a massacre on Christmas Eve</a>&nbsp;in Kayah state, also
        known as Karenni, where at least 35 bodies were found burned beyond recognition
        â€” including two staff members with international aid group Save the Children.
        Another mass killing was reported in western Chin state in January, where
        10 villagers were found, their bodies gagged and blindfolded, according to
        the Chin Human Rights Organization.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe67721-9426-47d2-b694-544a08ceeb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are killing, the brutality â€” there is no rule of law," said
        a spokesman for the Karenni Nationalities Defense Force (KNDF), a coalition
        of armed resistance groups in Kayah state, who didn''t want to be named for
        safety reasons.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f069cd-3603-473f-9be5-e312be4446ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the incidents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e462813-7070-4746-a845-2561fad293b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/06/02/asia/myanmar-chin-resistance-intl-hnk/index.html"
        target="_blank">Hotspot areas have emerged</a>&nbsp;across the country, particularly
        in Myanmar''s west and south, where local armed resistance groups and ethnic
        armies are waging battles against the military in a bid to defend their communities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41552d0-e79d-4072-89fb-f79b299ac4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mountainous Chin state, <a href="https://www.cnn.com/2021/09/22/asia/myanmar-thantlang-exodus-fighting-intl-hnk/index.html"
        target="_blank">the town of Thantlang</a>&nbsp;was the site of a months-long
        offensive by the junta. Over the course of three months from September, the
        town''s entire population of more than 10,000 people was forced from their
        homes and at least 800 houses and structures were burnt, the Chin Human Rights
        Organization said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247a042f-eda0-4af8-806a-09dc75dfac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has repeatedly blamed resistance forces for setting
        fire to villages and towns â€” including Thantlang. "Chin terrorist groups had
        attacked the security forces first and had burned down the town themselves,"
        the junta said in January.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eebb716-e7e1-4998-8d3f-c979b8df8d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those in the state say the attacks are part of a scorched earth
        campaign of violence that the military has long used against ethnic people,
        most notably the alleged genocide that forced hundreds of thousands of <a
        href="https://www.cnn.com/specials/asia/rohingya" target="_blank">Rohingya
        to flee Rakhine</a>&nbsp;state in 2016 and 2017.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95d745c-b55c-4d93-88d3-de82ab91c448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are designed to displace the population, wipe out the area
        so they have physical control and deprive the resistance of supplies,"said
        Salai Za Uk Ling, deputy director of the Chin Human Rights Organization.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef0c7a6-44f1-425d-904e-40f47d998006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really an intentional forced displacement where they are
        trying to wipe out the population."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a45e94-72c7-45df-94a8-4270f2396ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former UN special rapporteur for human rights in Myanmar said
        the military''s actions in areas such as Kayah, Chin, Kayin (Karen) states
        and Sagaing and Magway regions amount to "war crimes."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c98d7fc-c187-42ae-a6bc-c5d01f77b3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A stretched military</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec8e9b-2b56-4beb-97cb-8ec4ea5a6928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has labeled the resistance forces as "terrorist groups."
        In state media, it says it is using "the least force," is complying with "existing
        law and international norms" and is committed to establishing peace and holding
        elections in 2023.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5793e4d-f921-4512-b0b2-93b69f0bd43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But witnesses say the reality on the ground could not be more different.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b1faec-15ff-4dd2-8ab1-7914889104a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former soldier Kuang Thu Win, 32, defected from his post in December,
        taking his wife and 2-month-old baby to safety in an undisclosed location.
        He told CNN he felt "shameful for being a soldier."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4698807-5adb-4fb1-98cc-6c4246a05554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuang Thu Win said that once a town or village is labeled as "an
        enemy," then everything or everyone in that location is treated as such. "During
        fighting, they would assume whoever they saw was enemies and shoot them,"
        he said. And if they took prisoners, he said, soldiers would "give many reasons"
        to kill them.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3a62a1-28ff-451d-bdf7-0c7233d7bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like the prisoners tried to escape or they tried to grab the guns,
        that''s why they had to shoot and kill," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8335e023-d6fb-4aa0-a032-ef15c0a647a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuang Thu Win, who served at the Tactical Command Post in the Chin
        state town of Matupi, said the operations are intended to give the army "control
        over a region." Often villages are burned to stop resistance forces from using
        the houses as a base to attack military troops or as an act of revenge for
        heavy casualties, he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e447978f-9d9e-4a1f-86e1-ac7359014687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the incidents.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cff7cc-cc69-48bd-966e-ae47a21d78a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from being a sophisticated force, analysts and those on the
        ground say the Myanmar military now finds itself stretched and engaging in
        skirmishes with resistance groups on multiple fronts across the country.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b18eb94-a8c2-4b47-b321-34ded3ef5fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called People''s Defense Forces (PDFs), many of these armed militia
        groups formed in the months after the coup and <a href="https://www.cnn.com/2021/09/07/asia/myanmar-nug-peoples-war-intl-hnk/index.html"
        target="_blank">some are aligned</a>&nbsp;with the National Unity Government,
        a body of ousted lawmakers and ethnic leaders that considers itself the legitimate
        government of Myanmar.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd14bab8-4432-4477-9920-1b00d772a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local advocacy group Assistance Association for Political Prisoners
        (AAPP) has documented 1,503 people killed by junta troops since February 1
        last year and 11,838 people arrested, with widespread reports of abuse, torture
        and extrajudicial killings. The junta disputes the figures and it is unclear
        exactly how many people have been killed in separate clashes between the military
        and resistance groups.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bcc32a-4e3a-49b2-8f26-8d9c4b947e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many areas, the resistance forces are holding their own despite
        being outgunned, as they know the local terrain and have stronger relations
        with the communities.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d13a08-abbb-4684-b721-b81a545ba47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently, at least, there''s definitely been an upsurge in the
        number of air strikes and attacks by helicopters, which is really one of the
        main advantages that (the military has) over the PDFs," said Kim Jolliffe,
        an independent Myanmar researcher focusing on security, human rights, and
        ethnic politics.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e77f6-11cd-4392-94de-be0de3a026ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jolliffe said the military attacks are indiscriminate and designed
        to sow fear.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88243bc-1b3b-47f3-8fd7-efe6a378a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s basically the only weapon they have on this to win the
        psychological war," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7e28e3-4ef2-446d-9aa7-9a9fb195acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, of the Special Advisory Group on Myanmar, is calling for the
        international community to designate Myanmar''s military as a terrorist group.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac646e3-73ed-4aab-a1ea-4f3742a3f4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not a national military. And they should be identified
        and called by their proper name, and that would be an armed group ... These
        are the actions of a terrorist group," she said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7793b34a-2fe4-4073-b934-47e836457c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The resistance movement endures</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c95d600-7093-4501-bf59-9fed4de67c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the junta attempts to forcibly bring the country under its control,
        it has inadvertently united many of Myanmar''s diverse groups against it.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664c1d98-b551-4443-9c27-2a1e78654177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-coup resistance â€” known as the Spring Revolution â€” has
        caught the generals off guard by its strength and determination.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d99394-3011-4058-a8a3-f94f507b5d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, hundreds of thousands of ordinary people continue
        to support the Civil Disobedience Movement, which aims to destabilize the
        junta through economic disruption, mass boycotts of military-affiliated businesses,
        walkouts, and general strikes.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821431bf-13d8-4117-9351-8a28cf74ffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people are donating what little money they have to resistance
        groups and initiatives, activists say.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c05b87-effd-4625-a6c5-fdffb9826039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents have refused to pay their electricity bills as a way to
        avoid giving money to the junta, underground pirate radio stations are broadcasting
        anti-coup messages and others have prevented junta officials from taking up
        posts in local administrations â€” a major mechanism through which the central
        government governs the population.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c267143-296d-4da2-be48-35aa545d67da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They do this despite the daily risk of arrest, beatings and torture.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db8e02-90e5-4e23-9510-4bf192f826ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never seen this kind if unity in our history," said Khin
        Sandar, a Myanmar-based activist. "We believe that we will win this time.
        We never think we will lose ... Whether we die or whether you die, this is
        our slogan," she said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e09591-0d02-48c8-b443-0e05951753ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ye Myo Hein, executive director of the Tagaung Institute of Political
        Studies and a fellow with the Asia Program at the Woodrow Wilson International
        Center for Scholars, said the resistance movement has forced the military
        to change how it operates.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d833182-3bfb-4385-9b3b-f518f319170a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military thought it could very easily crack down on the resistance
        movement," Ye Myo Hein said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced59fde-890a-440f-8450-588b0de5f94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, their strategy and objective was how to control the
        country. Now they are focused on how survive."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53261102-3caf-40c1-bf44-935592540676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the future holds</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac54d18-8e1e-4e61-8c29-c288d0d49b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a year of violence, hope that the UN Security Council or other
        international actors will intervene in Myanmar has all but evaporated.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad47ac2-64a1-4f66-b5aa-63861fc88439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khin Sander, the activist, said the international community has
        failed the people. "We haven''t seen any concrete action from the international
        community so we have to defend ourselves. It is the only way to live," she
        said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cad9fa2-46d6-45a8-bcc6-ca1a67e4b2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the United States, the United Kingdom and Canada <a href="https://www.cnn.com/2021/05/17/politics/us-myanmar-designations/index.html"
        target="_blank">imposed sanctions on Myanmar''s military leaders</a>, but
        members of the resistance say it''s not enough.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceb5b1c-25f9-4fa6-aab6-2dea9f2d7b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense forces, activists, and rights groups are urging the international
        community to block the flow of arms and cash to the junta. They say they desperately
        need humanitarian corridors and no-fly zones so aid can be distributed and
        displaced people and civilians can find a way out.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75026f56-e03d-40c0-b892-c6f185baeb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Human Rights Watch called for sanctions to block foreign
        currency payments to the junta from Myanmar''s lucrative natural gas industry.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa025d58-fa86-45e8-8cd6-f986c206d5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major energy companies are already pulling out. <a href="https://www.cnn.com/2022/01/21/business/total-chevron-myanmar/index.html"
        target="_blank">French firm TotalEnergies and US energy giant Chevron</a>&nbsp;say
        they are withdrawing from Myanmar because of the deteriorating situation.
        And last week, Australian gas producer Woodside Petroleum joined them in making
        exit plans.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd606f84-47cb-4ff2-9b47-bf8c6aacc8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military leaders want international recognition, but
        so far, the UN has prevented the junta from taking a seat at the world body.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8574f5-6c9c-4ee9-92d5-2ad7ba1e1e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of Southeast Asian Nations (ASEAN) excluded Min
        Aung Hlaing from attending its October summit over his failure to implement
        a five-point consensus that included stopping the violence and allowing dialogue.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841ad818-9158-4019-87fa-91428ea81a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cambodian Prime Minister Hun Sen holds the ASEAN chair
        this year, and he''s indicated he wants to engage not isolate the junta, <a
        href="https://www.reuters.com/world/asia-pacific/cambodia-pm-says-myanmar-junta-welcome-asean-if-progress-made-2022-01-25/"
        target="_blank">according</a>&nbsp;to Reuters.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2432df-e853-4741-9857-02aeceb7dc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say that if international bodies fail to take action, Myanmar''s
        situation is likely to get worse in the year ahead.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcbe4e4-5180-4a52-a410-20331cac5507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:58:48.860+08:00
      'mgnl:createdBy': 'pia'
