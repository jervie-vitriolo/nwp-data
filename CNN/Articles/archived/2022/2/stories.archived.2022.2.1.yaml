      'mgnl:lastActivated': 2023-01-17T18:03:04.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97917c9b-d1df-4056-85d5-c916f1505075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T15:30:27.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:04.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement released on Tuesday, they said Robredo possesses
        the characteristics of a leader who is competent, experienced, and committed
        to principles of integrity, democracy, and genuine public service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80dc961-0965-40ae-88bb-3f14230a5c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T15:30:27.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:04.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the best candidate who embodies these aspirations
        is a true leader who brings with her a solid track record of serving the public;
        one who possesses all the qualities of an ideal Chief Executive and Commander
        in Chief of our Armed Forces," the statement read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84723f8f-22b6-446d-a890-53976945d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T15:30:27.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:04.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We commit ourselves fully to Vice President Leni Robredoâ€™s bid
        for the presidency to lead the Philippines on an upward path of recovery and
        greatness," they added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de097db-67be-4a67-9b8c-32008dcbda86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T15:30:27.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:04.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group enjoined Filipinos to elect Robredo "to give our country
        the leader that we all deserve."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb706ad5-07b4-4d5a-a203-0b35c7d6116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T23:14:01.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:04.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/lenirobredo/status/1488494421159329799">tweet</a>,
        the Vice President thanked the officials for their trust and support, adding
        that she knew about their "culture of competence and collaboration" from her
        late husband, former Interior Secretary Jesse Robredo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24349956-1037-41d1-8095-9825d709df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T15:30:27.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:04.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who is running as an independent candidate, denied the
        "dilawan," or officials previously affiliated with the Liberal Party, will
        receive favors if she wins in the May 9 race. When asked if officials with
        ties to the Aquino family will be appointed to government posts, she said
        many officials have already left the political party.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9289b4f-4aae-4acf-8077-37c7e63b65ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T15:30:27.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:04.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kakaunti na lang â€˜yung mga natirang pulitiko sa Liberal Party,
        such that nag-desisyon nga â€˜yung partido na i-bukas na sa ordinaryong mamamayan,
        i-bukas na sa society, i-bukas sa mga advocacy groups, i-bukas sa mga interest
        groups â€˜yung membership ng partido," she said in the DZBB radio interview.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9504805-e4e9-448c-b1c6-5644fd0956d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T15:30:27.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:04.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Only a few politicians remain in the Liberal Party,
        which is why the party agreed to open its membership to ordinary citizens,
        advocacy groups, and interest groups.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2fcd2d-4dde-4ec1-a5bf-d1140a7cf1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T15:30:27.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:04.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-three former government officials who served during the administration
        of former President Fidel V. Ramos also pledged back in January to help Robredo
        win the presidency.</p>'
