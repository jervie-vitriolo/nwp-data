      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) â€”</strong> COVID-19
        infections in Metro Manila may now be about twice as high as what is being
        reported by the Department of Health, OCTA Research said on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3936503e-572e-4d63-b365-733422f6147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:37:20.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are reporting 2,000 cases daily in NCR (National Capital
        Region), that would translate to roughly 4,000 cases if you include antigen
        test kits and unreported cases," OCTA Fellow Guido David told CNN Philippines''
        <em>The Source.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c6b7b9-0502-4ef8-b729-0040cd7ebba4'
