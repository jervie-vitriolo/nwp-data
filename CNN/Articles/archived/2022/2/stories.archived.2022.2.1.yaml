    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:02:09.298+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bella Hadid opens up about her history of abusive relationships â€” and
      how she broke the cycle'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73a15cb-c3b1-47b9-9520-0691a2f35645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:22:49.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Supermodel Bella Hadid says lacking boundaries
        "sexually, physically, emotionally" led to her being abused in a number of
        unhealthy relationships.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0905beb2-cf96-43f9-84f8-3e045e962c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:22:49.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old star spoke candidly about her personal and professional
        struggles in her debut appearance on the Victoria''s Secret "VS Voices" podcast,
        saying learned toxic behaviors like "people-pleasing" ultimately had a negative
        impact on her relationships and her mental health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40248539-3003-4e51-8616-4d194731af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:22:49.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I constantly went back to men -- and also, women -- that had abused
        me, and that''s where the people-pleasing came in," she told host Amanda de
        Cadenet last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8542a8cd-7f6a-40b8-b5b7-630d1d7d30ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:22:49.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started to not have boundaries, not only sexually, physically,
        emotionally, but then it went into my work space... I began to be a people-pleaser
        with my job and it was everyone else''s opinion of me that mattered except
        for my own, because I essentially was putting my worth into the hands of everyone
        else and that was the detriment of it," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c352061-55ed-4e76-9556-68a72106b92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:22:49.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:20.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the wide-ranging interview, Hadid -- who is the daughter
        of real estate developer Mohamed Hadid and "Real Housewives of Beverly Hills"
        alum Yolanda Hadid and sister of fellow model Gigi Hadid -- also reflected
        on her challenging childhood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68cb6cc-4001-48e2-86e5-640c015fac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:22:49.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always felt like my voice was never heard growing up, so that''s
        why I have a lot of complications. Now I''m able to open up and speak my mind,
        especially within my relationships and within my family," she said, adding:
        "I grew up around men -- whether that was in relationships or family or whatever
        that was -- where I was constantly told that my voice was less important than
        their voice."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366609ae-ca57-49fe-b990-bbf786afeb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:22:49.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadid, who previously dated Canadian singer-songwriter The Weeknd,
        revealed how her upbringing affected her adult relationships, saying: "My
        nervous system would crash. It was like fight or flight. Either I would become
        silent and cry and just go inward or I would lash out and leave."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e70ecf3-8317-43cb-88e7-be5a83cda9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:22:49.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives of Yolanda and Mohamed Hadid
        for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742841f4-a7aa-4d87-af54-752d0611f574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:22:49.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadid said it took a combination of therapy, meditation and staying
        off social media to start living a life that was "true to me."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce09821-113e-4bf8-8fe4-23348f191fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:22:49.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She previously opened up about her mental health in an Instagram
        post in November last year. Alongside a series of tearful selfies, she wrote:
        "I''ve had enough breakdowns and burnouts to know this: if you work hard enough
        on yourself, spending time alone to understand your traumas, triggers, joys,
        and routine, you will always be able to understand or learn more about your
        own pain and how to handle it."</p>'
  'Wordle-New-York-Times':
    'author': 'Jennifer Korn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-01T06:42:08.820+08:00
    'imagesource': 'jcr:3c89570b-ec59-4dde-901b-70425bdbbc66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8b609fb-ffab-4543-a40b-34f671d0b937'
    'lead': 'Wordle, purchased for a price the New York Times described as being ''in
      the low seven figures,'' will initially remain free to new and existing players.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-01T06:43:52.160+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:03:20.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:02:09.517+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The New York Times buys popular word game Wordle'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0919d3-adf1-46ab-9273-92553a5c0466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:43:52.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:20.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The New York Times has acquired Wordle,
        the explosively popular game that gives players six chances to guess a five-letter
        word daily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f451fc95-63d2-4d1a-9cb0-42e191f123ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:43:52.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:20.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times, which announced the purchase of the game on Monday, is
        adding the puzzle to their portfolio of word games such as The Crossword,
        The Mini and Spelling Bee. As of December 2021, the New York Times (NYT) has
        over one million Games subscriptions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345fc45-55d5-476f-bcba-44fc36051349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:43:52.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:20.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Times remains focused on becoming the essential subscription
        for every English-speaking person seeking to understand and engage with the
        world. New York Times Games are a key part of that strategy," according to
        the statement. "Wordle will now play a part in that daily experience, giving
        millions more people around the world another reason to turn to The Times
        to meet their daily news and life needs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe16c7-2860-404a-b369-0932ef9f7fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:43:52.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:20.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Wardle, a Brooklyn-based software engineer formerly at Reddit,
        released the game in October 2021, and it quickly became a cultural phenomenon.
        Millions of people now play Wordle every day, according to the Times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88e16d3-4409-4b70-81e0-d8624c02739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:43:52.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:20.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Twitter Monday, Wardle wrote of the game''s
        success, "I''d be lying if I said this hasn''t been a little overwhelming.
        After all, I am just one person, and it is important to me that, as Wordle
        grows, it continues to provide a great experience to everyone."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac6738b-84e1-46cf-9aff-e5b619f97443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:43:52.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:20.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wordle, purchased for a price the Times described as being "in the
        low seven figures," will initially remain free to new and existing players.
        "We don''t have set plans for the game''s future," Jordan Cohen, executive
        director at The Times, said in an email. "At this time, we''re focused on
        creating added value to our existing audience, while also introducing our
        existing games to an all new audience that has demonstrated their love for
        word games."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973d13eb-e2c8-4a09-b883-0e65c7ee77b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:43:52.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:20.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wardle is working with The Times to ensure that, once the game moves
        to the paper''s site, existing players'' wins and streaks are preserved, according
        to his statement.</p>'
