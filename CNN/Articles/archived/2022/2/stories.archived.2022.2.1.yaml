      'mgnl:lastActivated': 2023-01-17T18:02:57.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By end-2021, Perez estimated a mortality rate of 7.5 or 8 per thousand
        â€” "not the highest mortality rate ever in the country, but certainly the highest
        number of Filipinos dying in a single year."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc2b890-fb32-4f66-a4b4-cdf39e720b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27adf76-f1ac-413e-bbae-b8d5fe98f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the last time the country reached such figures were from
        1958 to 1959, when there were about 7.3 to 8.4 deaths per 1,000 people. But
        considering the smaller population then, he noted "only 218,816 died."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ffd4d0-edb5-455e-8e7c-dd2a854e5b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd895b9dd-2159-40b3-8e1b-6ed27fd4eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leading causes of death</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4f5e2b-bbe0-4ece-b51d-74e0d5944204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a74168-64f1-4ad6-bd5a-803f561c1261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PopCom''s report showed the leading cause of death was ischemic
        heart disease, which killed 110,332 Filipinos from January to October 2021.
        The number is up from 86,164 the previous year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dcac10-ea62-420d-a945-c006a7d6ed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cf13ea-2e44-445d-8ea4-d1b4c9c58dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 was the second deadliest disease after being identified
        as the underlying cause of death for at least 75,285 people â€” higher than
        the 30,140 logged from March to December 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6104189e-b372-4a59-ab10-e13ab760f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625f6aef-766e-43d9-9c9c-456482dfa670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Perez, the tally includes "unidentified" COVID-19 deaths,
        which means there was no confirmatory RT-PCR test up to the time the individual
        died, but laboratory tests or clinical findings by a doctor indicate infection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d787a0f-90aa-4768-8f6f-a88f9af14423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85233df2-cad5-404e-8cc0-280a237a567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission added that mortalities were also up for cerebrovascular
        disease (from 53,082 to 58,880), hypertension (from 26,079 to 32,614), and
        diabetes mellitus (from 32,830 to 38,584).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64ada18-35f5-42fc-9450-a92b37abe048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b45395-ff72-4be8-8542-ccdf96f31446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a decline in deaths from neoplasms or tumors during the
        January to October 2021 period (from 55,700 to 48,937). However, Perez said
        this doesn''t necessarily mean good news.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c67ffae-368b-48e3-8a26-402457fbd79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ed879d-156b-4a2b-b3d3-bdf816505fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that neoplasms are down should not be a comforting thought,
        as hospitals are heavily burdened with COVID-19," he explained. "Diagnosis
        of all forms of cancers may also be delayed or remain undiagnosed, leading
        to deaths attributed to other causes."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f835ab5-4365-42cf-86f7-db90fd629cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f218be4b-6cda-4d7b-b67e-b1fb608f4445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PopCom chief said the sharp rise in the number of deaths indicate
        a health system "severely challenged" by the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5743e53e-ddac-4e68-a505-fc5012266ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b16e9f4-c153-46ba-b27b-80ae88e7caef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge to the Philippine health system is both acute and
        unprecedented. Local health systems would need to be augmented by additional
        investments in health systems capacity and its resilience to respond to acute
        health crises," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fff6df-c279-41b8-be18-de109c993b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd257d619-79c3-49f3-8db3-28d55589817b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.710+08:00
