      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98abc53d-5a3a-4bf7-b771-fd06442606cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T22:42:47.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:49.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His counsel said he willingly surrendered "as a show of respect
        for the rule of law," but added the actor will take "all the appropriate and
        necessary legal steps to defend himself against the pending lawsuit."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
