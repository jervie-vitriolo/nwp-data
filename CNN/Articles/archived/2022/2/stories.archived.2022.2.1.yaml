      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08db1844-e379-4162-b363-86fe95a25b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:36:30.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:07.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tony Leachon, a former adviser of the National Task Force against
        COVID-19, told CNN Philippines'' <em>The Source</em> on Tuesday that amid
        the recent issuance of guidelines by the government for approved self-administered
        antigen test kits, a lot of people still do not have the means to get tested.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01586de0-3437-4c33-9b86-6e6bd04255bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:36:30.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:07.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee7bf05-dd40-497c-8a70-5eb8ca8344a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:36:30.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:07.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with the rapid antigen test <em>na kakaumpisa lang natin,</em>
        it would be very difficult for our kababayans, particularly <em>yung mga wage
        earners na walang</em> (access)," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c7328-9836-4a2b-b7a2-a0f45bee59a4'
