      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carra told CNN in an emailed statement that he is "running for Congress
        to end medical tyranny" and he and Trump are "in 100% agreement on medical
        freedom."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b44cb8-2efc-4713-a5fe-77fcbb3e3467'
