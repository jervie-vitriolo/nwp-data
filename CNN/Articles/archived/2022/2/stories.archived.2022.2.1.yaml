      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that the actual number of cases, which include asymptomatic
        and symptomatic cases not tested, and those tested with antigen but not reported,
        could be 1.8 times higher than the official numbers reported by DOH, with
        a 5% error margin," he said.</p>'
