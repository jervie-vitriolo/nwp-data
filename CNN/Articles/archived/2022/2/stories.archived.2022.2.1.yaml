      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a lower positivity rate of 0.6% from the recent random antigen
        testing conducted by the Department of Transportation (DOTr) on 343 passengers
        of the Metro Rail Transit and Light Rail Transit last Jan. 26 and 27, David
        noted that this is a significant decrease compared to his estimate early January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce17e9-ebd4-43ac-bcf1-ac57b4950866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:37:20.594+08:00
