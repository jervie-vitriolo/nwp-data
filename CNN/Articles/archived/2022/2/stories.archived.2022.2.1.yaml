    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c79504-1a73-46d9-a87b-f11da285c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:09:12.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Charge Lao, deport Yang</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da878ccd-43eb-44fb-a1ce-66a1a7370962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:09:12.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Ribbon committee also recommended charges against former
        DBM Undersecretary Lloyd Christopher Lao, former presidential economic adviser
        and Chinese businessman Michael Yang, and several other officials of the embattled
        Pharmally Pharmaceutical Corporation.</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Here is a summary of the Senate Blue Ribbon Committee&#39;s
        recommended criminal charges against Health Sec. Duque, ex-Duterte adviser
        Michael Yang, ex-DBM Usec. Christopher Lao, and several Pharmally officials
        <a href="https://t.co/138ulNSDTn">pic.twitter.com/138ulNSDTn</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1488465449323200517?ref_src=twsrc%5Etfw">February
        1, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb2c7cc-55c3-4a4d-ace0-c54650fb0f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:09:12.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2433f6e-0ea8-4545-9fdd-05f627b5851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:09:12.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao was the head of the PS-DBM when it awarded the supply contracts
        to Pharmally in 2020. Yang, on the other hand, was tagged as the firm''s financier.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ce935f-08dc-4493-80cc-f850ce0809a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:09:12.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate''s draft report also recommended the deportation of Yang,
        whom the committee called out for being evasive during hearings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e465b742-659a-4553-8e40-2c5b54d27e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:09:12.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Financing the Pharmally contracts was a sure way of washing his
        cash. He, for all intents and purposes, is the co-conductor of this horrible
        mess," it said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c461862-c844-4e06-b288-bcd7f1493fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:09:12.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang''s camp maintained that the report findings "have no legal
        basis." Atty. Ferdinand Topacio, who represents Pharmally executives, also
        expressed confidence that his clients would be exonerated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd765c467-a49a-450e-91e8-4a0e252a8ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:09:12.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overpriced, unqualified</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13307a2a-4cde-4ad2-a299-3fb7fb08343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:09:12.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel lamented how public funds were "plundered" as the country
        continued to struggle due to the health crisis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b11522-64a5-46bc-8446-93d8fad9ac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:09:12.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also highlighted how the government purchased overpriced materials
        from what it labeled as an "unqualified and undercapitalized" firm.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ceda02-f2ec-4c59-a8db-527ab20ce7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:09:12.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of ensuring that crucial supplies were made available,
        the public servants who were supposed to be responsible for the people''s
        welfare lined their pockets," the report further noted. "There is always an
        opportunity in crisis, indeed."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb734b7-35a1-472d-b7f7-75874bd1e6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:09:12.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte not off the hook?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6908bbcf-dd16-422e-96df-d9af3e8c2e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:09:12.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also noted that charges must be considered against President
        Rodrigo Duterte when he steps down from office.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3e2a4e-34c2-4e06-9d5b-48565e604f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:09:12.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After all, he was the one who appointed all the people who approved
        these transactions and aggressively protected and defended them when they
        were caught in this horrible crime against our people," they said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e52b83b-3b22-40b4-9183-0b6698f66b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:09:12.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also "betrayed public trust" for defending and
        not holding his appointees accountable amid the Pharmally controversy, the
        lawmakers added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad4411e-1721-458a-bd6b-7b830164d0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:09:12.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the House Committee on Good Government and Public Accountability
        <a href="https://www.cnnphilippines.com/news/2022/1/31/House-investigation-Pharmally-PS-DBM-DOH-reco.html">also
        recommended charges</a> against a number of Pharmally officials over the government
        deal. However, the panel said it found no overpricing in the purchase of the
        supplies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3f517b-ed97-4fb5-9725-b0248ed47c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:09:12.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Senate and House are expected to endorse their respective
        reports to the Department of Justice and the Office of the Ombudsman.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b027e216-af50-4363-b2de-20b5356cae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:09:12.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the part of the DOJ, it will make a preliminary evaluation to
        determine if there is a need to refer the reports to the NBI (National Bureau
        of Investigation) for validation of the evidence. If in the affirmative, the
        NBI will be directed to conduct its investigation and build, if necessary,
        on the evidence already gathered by the Congress," Justice Secretary Menardo
        Guevarra said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a75e7c5-012a-482b-ae2b-bd208b2d4077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:10:06.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines''&nbsp;Eimor Santos and Alyssa Rola contributed
        to this report.</em></p>'
  'penguin-same-sex-nw-york-zoo':
    'author': 'Jeevan Ravindran, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-02-01T19:21:44.317+08:00
    'imagesource': 'jcr:2a753793-6789-4f2d-ab46-df390b03b9d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ee74e82-67c0-4fb4-a662-8e311fa71d64'
    'lead': 'A penguin couple received an extra special New Year''s gift at a zoo
      in New York, where they became the organization''s first same-sex foster parents
      to successfully hatch an egg.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-01T19:30:32.918+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:02:54.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:02:23.970+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'New-York-Zoo', 'penguin', 'Humboldt-penguin']
    'template': '1'
    'title': 'Same-sex penguin couple become first-time dads at New York zoo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157cae7c-9604-4f7e-a9bf-badbee9533b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:30:32.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:54.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” A penguin couple received an extra special
        New Year''s gift at a zoo in New York, where they became the organization''s
        <a href="https://cnn.com/2016/04/15/health/health-of-children-with-same-sex-parents/index.html"
        target="_blank">first same-sex</a>&nbsp;foster parents to successfully hatch
        an egg.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e624cf9-26cc-4d14-97cb-52d4279e65aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:30:32.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chick was hatched on January 1 by Elmer and Lima, two adult
        male <a href="https://cnn.com/travel/article/one-of-worlds-oldest-penguin-dies-mochica-trnd/index.html"
        target="_blank">Humboldt penguins</a>, at the Rosamond Gifford Zoo in Syracuse,
        New York, the zoo announced in a <a href="https://rosamondgiffordzoo.org/news/zoo-news/penguin-chick-hatched-by-same-sex-pair-at-rosamond-gifford-zoo/"
        target="_blank">press release</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7192264f-d415-4170-9624-212d51b028a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:30:32.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:54.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elmer and Lima were both born at the zoo themselves â€” Elmer in 2016
        and Lima in 2019 â€” and they became a couple in fall 2021 during the current
        breeding season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111c9d29-b230-4c8b-b348-c51d2d1946b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:30:32.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo said Elmer was given his name "because the egg he hatched
        from was accidentally damaged by his parents and the animal care team repaired
        it using Elmer''s glue."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed0f946-0bb1-430c-988b-9d407f698fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:30:32.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid this kind of unintentional damage, the zoo said it sometimes
        transfers an egg from its biological parents to foster parents, who then care
        for it while the other couple incubate a dummy egg.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257292d8-1d57-4ae6-b468-eae5a61707df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:30:32.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:54.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The egg Elmer and Lima hatched was initially laid by heterosexual
        pair Poquita and Vente, but after the zoo team detected a viable embryo inside,
        they transferred it to the first-time dads.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffd209a-9754-4874-8cef-f0278d66f73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:30:32.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:54.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At our first health check when the chick was five days old, it
        weighed 226 grams (8 ounces)," zoo director Ted Fox said in a press release.
        "It continues to be brooded and cared for by both Elmer and Lima, who are
        doing a great job."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5565d31-a183-48e3-800a-3323f60267d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:30:32.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox said not all parents were good at hatching eggs, with some breaking
        the egg, not incubating it correctly, or fighting over who incubates it at
        what time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85dfbd7-0590-4f6e-969b-07703b754216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:30:32.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s how we evaluate who will be good foster parents â€” and Elmer
        and Lima were exemplary in every aspect of egg care," Fox added, saying the
        couple''s story would "help people of all ages and backgrounds relate to animals."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd07185-5c23-48d4-8510-a1f5b2d3fda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:30:32.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:54.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two penguin pairs have broken their eggs in the past, and
        the fact that Elmer and Lima "built a nest and defended their territory" was
        a sign that they could be good parents, the zoo''s press release added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7702568a-99d2-444d-a75b-9c833e7d8d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:30:32.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:54.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are one of many same-sex penguin couples in the world, including
        a pair of <a href="https://cnn.com/2020/08/25/world/same-sex-penguin-moms-scn-trnd/index.html"
        target="_blank">female gentoo penguins</a>&nbsp;at an aquarium in Spain, a
        <a href="https://cnn.com/2019/08/13/us/gay-penguin-couple-egg-zoo-berlin-trnd/index.html"
        target="_blank">male king penguin couple</a>&nbsp;in a Berlin zoo and a <a
        href="https://cnn.com/2018/10/26/australia/gay-penguin-parents-intl/index.html"
        target="_blank">male gentoo penguin pairing</a>&nbsp;at a Sydney aquarium.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3d6823-3fda-4159-a7ee-bf0bef8b4489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:30:32.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:54.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elmer and Lima are Humboldt penguins, which are classified as vulnerable
        by the <a href="https://www.iucnredlist.org/species/22697817/182714418" target="_blank">International
        Union for the Conservation of Nature</a>&nbsp;(IUCN). The organization says
        decreasing numbers in Peru "indicate that there is probably an ongoing, underlying
        rapid decline in numbers."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046404a4-7926-449b-98a5-f3c414538737'
      'mgnl:activationStatus': true
