      'text': '<p><strong>(CNN) â€”</strong> Sony is acquiring Bungie, the video game
        studio that created hit franchises such as "Halo" and "Destiny," in a $3.6
        billion deal that further centralizes the rapidly consolidating game industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac2f127-ed18-46ea-90ca-241ac8872e33'
