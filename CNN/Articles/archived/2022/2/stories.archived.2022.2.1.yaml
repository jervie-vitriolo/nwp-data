      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The projection from mid to late February for the whole
        Philippines is that it will decline to less than 10,000. In fact, by late
        February, Iâ€™m expecting cases to reach nearly 5,000 per day.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f54052a-c0c9-4d5a-95c9-bd5374f75b7d'
      'mgnl:activationStatus': true
