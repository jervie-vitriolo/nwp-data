  'tree-stump-crater-Mars-past-climate':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-01T12:05:26.663+08:00
    'imagesource': 'jcr:1bfd961e-840a-4b13-b006-be85f3ed4632'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '839a9207-ecfa-4de1-a98d-12a47d644fa6'
    'lead': 'At first glance, it looks like a tree stump but the circular feature
      in a newly released image captured by the ExoMars orbiter is actually an ice-rich
      crater on Mars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-01T12:07:15.542+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:03:08.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:02:16.513+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rings in ''tree stump'' crater found on Mars illuminate red planet''s
      past climate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e1c896-4b56-4f7c-9f04-76c627b9b462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:07:15.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At&nbsp;first glance, it looks like a
        tree stump but the circular feature in a newly released image captured by
        the ExoMars orbiter is actually an ice-rich crater on Mars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4da049-1656-4073-bfd8-17f5ef3b7ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:07:15.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as a tree''s concentric rings can give us detailed information
        about Earth''s past climate, the patterns inside the crater illuminate the
        history of the red planet, according to the European Space Agency (ESA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf41af37-90ac-4003-85cf-1399edd91e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:07:15.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image was taken last year by the camera on board the ExoMars
        Trace Gas Orbiter, a spacecraft launched by ESA and Roscosmos, Russia''s space
        agency, that arrived at Mars in 2016 and began its mission in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bdf2c2-7b38-4833-9725-277ccaa4f964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:07:15.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crater in the image is in an area of Mars known as Acidalia
        Planitia, the planet''s vast northern plains. It''s where the fictional astronaut
        Mark Watney was stranded in the novel and movie "The Martian."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160f6931-32d7-4ff5-88d6-9addc18e268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:07:15.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are debating the likelihood that the northern plains
        once contained a large ocean or other bodies of water, probably ice-covered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe5889f-c593-4ddc-83b5-9faf346d6295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:07:15.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESA said the interior of the crater is filled with deposits that
        probably contain ice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb1c14c-1d96-4e77-af30-5c4bc871da72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:07:15.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is thought that these deposits were laid down during an earlier
        time in Mars'' history when the inclination of the planet''s spin axis allowed
        water-ice deposits to form at lower latitudes than it does today," ESA noted
        in a statement released last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df793d8d-54ce-492e-a9ee-2b96091c0051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:07:15.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like on Earth, Mars'' tilt gives rises to seasons, but unlike
        Earth its tilt has changed dramatically over long periods of time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab253ca-ae7a-48c5-857f-b69189afaf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:07:15.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polygon- and semicircle-shaped fractures in the crater are likely
        a result of seasonal changes in temperature that caused the ice-rich material
        to expand and contract, ultimately causing the cracks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de5bcc3-9361-4005-9e85-4416d4080bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:07:15.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as taking striking images of the red planet, the orbiter
        is cataloging gases in the Martian atmosphere and mapping the surface to find
        water-rich regions. This will help scientists get a better understanding of
        the history of water on Mars and whether it once allowed life to flourish.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f07dff-6aae-46de-b410-c284eaaee126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:07:15.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second part of the mission will get underway in 2023, when a
        new rover will explore a region of Mars thought to have once hosted an ancient
        ocean and search underground for signs of life, ESA said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d2e0a4-d277-4c7e-b81d-2a361c52d6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:07:15.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/31/world/tree-stump-crater-mars-scn/index.html">Rings
        in ''tree stump'' crater found on Mars illuminate red planet''s past climate</a>".</em></p>'
  'Alice-first-all-electric-passenger-airplane-prepares-to-fly':
    'author': 'Jennifer Korn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-01T12:11:48.105+08:00
    'imagesource': 'jcr:70a67d2e-c307-461f-87b5-3ea32041787b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08430ea0-9d89-4b4e-8e50-ef3e555de5a2'
    'lead': 'The world''s first all-electric passenger aircraft is preparing to take
      flight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-01T12:13:09.856+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:03:08.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:02:16.793+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alice, the first all-electric passenger airplane, prepares to fly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3789a74b-29a2-4cb8-85d8-0c6bab80be16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:13:09.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The world''s first all-electric passenger
        aircraft is preparing to take flight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a914757-28e8-4807-b037-2f3cbbc5992f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:13:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alice, a plane developed by Israeli company Eviation, went through
        engine testing last week at Arlington Municipal Airport north of Seattle.
        According to Eviation CEO Omer Bar-Yohay, the Alice is just weeks away from
        its first flight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f34b74-ee11-4ccf-bc65-7b44b238ce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:13:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With battery technology similar to that of an electric car or a
        cell phone and 30 minutes of charging, the nine-passenger Alice will be able
        to fly for one hour, and about 440 nautical miles. The plane has a max cruise
        speed of 250 kts, or 287 miles per hour. For reference, a Boeing 737 has a
        max cruise speed of 588 miles per hour. The company, focused exclusively on
        electric air travel, hopes that electric planes that can fit 20 to 40 passengers
        will be a reality in seven to 10 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fdb546-fbcd-4a08-b522-5b80771daf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:13:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prototype of the aircraft, which debuted in 2019, has been going
        through low-speed taxi tests since December and will attempt a high-speed
        taxi test in the next few weeks. In these tests, the aircraft is sent down
        the runway at different speeds to test its own power and allow ground teams
        to monitor systems like steering, braking and anti-skid. Though the company
        initially aimed for the Alice to take flight before 2022, poor weather conditions
        in the Pacific Northwest at the end of the year hindered testing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd1f6f-c4e7-4a71-b81f-63aa28163ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:13:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eviation has developed three versions of the prototype: a "commuter"
        variant, an executive version, and one specialized for cargo. The commuter
        configuration in testing holds nine passengers and two pilots, as well as
        850 pounds of cargo. The executive design has six passenger seats for a more
        spacious flight, and the cargo plane holds 450 cubic feet of volume.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32ccd4f-d044-45ea-ada6-20cab5e78b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:13:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this is possible while reducing maintenance and operating
        costs of commercial jets by up to 70%, according to the company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b19c1e1-d5b9-4fa6-809b-6c32142a8fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:13:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electric aviation space is already growing more crowded with
        both startups and established aviation companies. NASA gave $253 million in
        September 2021 to GE Aviation and magniX to bring the technology to US fleets
        by 2035. Boeing is investing $450 million in Wisk Aero, a company building
        an all-electric, autonomous, passenger aircraft, and Airbus has been working
        on its own electric aviation endeavors since 2010.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72b3575-9d72-4511-af71-8816b1fc1edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:13:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to industry experts, the largest obstacle for electric
        aviation becoming the norm in passenger jets is the battery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57488bf-8a6f-4d7c-bd48-2faaf16c501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:13:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stumbling block is the battery technology just like with cars,
        but more so in airplanes. This is because with airplanes, the concern is the
        weight," said Ross Aimer, CEO of Aero Consulting Experts. "As soon as we have
        better battery technology, which I suspect will be in two or three years,
        that''s when all these electric airplanes will eventually come."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a776c12e-3a9f-471f-af8b-57b77734bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:13:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve Alices are on order by international shipping company DHL,
        anticipated to be delivered in 2024. These planes, out of DHL Express''s global
        fleet of more than 280 aircraft, are set to be used as cargo carriers making
        shorter distance trips. "Our aspiration is to make a substantial contribution
        in reducing our carbon footprint, and these advancements in fleet and technology
        will go a long way in achieving further carbon reductions," said Mike Parra,
        CEO of DHL Express America, in an interview with CNN Business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92a4a5f-587f-4ded-a5ad-9ef791e16c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:13:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eviation has announced purchases of its proposed fleet by DHL and
        commuter airline CapeAir and says there are several more to be announced once
        Alice''s first flight occurs. CapeAir''s proposed fleet of Alices are expected
        to enter service in 2023 on routes connecting Boston, Martha''s Vineyard,
        Nantucket and Hyannis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbefe74-1bd3-43ec-aa9b-4b410a4a6ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:13:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we seem to be getting closer to battery-powered air travel
        for some functions, not everything is nearly ready to go. Cross-ocean flights
        and jumbo jets are still years beyond the current science, for one. But the
        most pressing concern for electric aviation is regulation. The FAA has yet
        to put forward any clear guidelines or regulatory framework for electric airplanes,
        which fall under the category of Advanced Air Mobility, though Eviation says
        its is actively working with the FAA to achieve certification for production
        by 2024. "Some certifications could require the FAA to issue special conditions
        or additional airworthiness criteria, depending on the type of project. Determining
        qualifications for these aircraft is an ongoing process," according to an
        FAA spokesperson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6c264a-38af-43c8-a2cf-fb20de999daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:13:09.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric aviation proponents predict Alice and electric planes like
        it becoming as commonplace as any other means of transportation. "It really
        integrates aviation into the fabric of transportation, of our commuter life.
        It does so while being sustainable, and through being economically viable,"
        said Bar-Yohay. "Once we start seeing planes like this, the entire way we
        look at where we live, how we commute, how we go on vacation, will change.
        It will be a high-speed train without the rail."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea9406-345b-4e26-8285-34840e23fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:13:09.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But electric aircraft big enough to rival large passenger jets may
        still be a ways off.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ffd3b3-ae45-4ec1-9369-e5fd8eb39c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:13:09.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first step would be to try these in a commuter market or charter
        market," said Aimer. "Then eventually, if that works well, you''re going to
        have passenger jets. For that we need Boeing or Airbus to come out with a
        actual electric airplane. I would see that in about 10 years."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb01f8a-de1b-4af2-a67c-278683078c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:13:09.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:08.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/31/tech/alice-eviation-test-flight/index.html">Alice,
        the first all-electric passenger airplane, prepares to fly</a>".</em></p>'
  'Alen-Stajcic-Philippine-women-football-team-FIFA-World-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
