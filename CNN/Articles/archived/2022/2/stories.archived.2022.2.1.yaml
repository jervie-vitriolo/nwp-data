      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government''s repeated lies, shared by Biden and (Dr. Anthony)
        Fauci, about the vaccines preventing the disease or preventing the spread
        of the disease have led to policies that have destroyed jobs, families, and
