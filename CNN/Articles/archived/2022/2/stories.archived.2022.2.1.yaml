      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PopCom on Tuesday said the Philippines recorded 768,504 fatalities
        in the first 11 months of last year, posting a mortality rate of 6.98 per
        thousand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ce87f7-bd5e-4d61-a08d-f8bfa60667f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.708+08:00
