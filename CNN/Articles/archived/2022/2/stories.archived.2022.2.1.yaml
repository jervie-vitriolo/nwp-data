  'Biden-selects-Ukraine-ambassador':
    'author': 'Kaitlan Collins and Natasha Bertrand, CNN'
    'caption': 'Courtesy: Megan Varner/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-01T02:17:39.066+08:00
    'imagesource': 'jcr:ba92d44a-49c2-4222-b080-b572a93e1265'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ece1f45-32c3-4368-8f72-a794178b1cf0'
    'lead': 'US President Joe Biden is close to publicly naming his ambassador to
      Ukraine, but his administration is still waiting on formal approval from the
      Ukrainian government, CNN has learned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-01T02:23:58.483+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:03:25.603+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:02:06.381+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Joe-Biden', 'Ukraine', 'ambassador']
    'template': '1'
    'title': 'Biden has selected ambassador to Ukraine but is waiting on Ukraine''s
      approval'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c52b17-39ab-4c98-a355-6f30a1f5ac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:23:58.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;US President Joe Biden is close to
        publicly naming his ambassador to Ukraine, but his administration is still
        waiting on formal approval from the Ukrainian government, CNN has learned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7002fcc0-d4fd-49aa-8d7b-6fae7dc8aa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:23:58.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee4b86-0b47-4ae4-ab47-673ad3b4a9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:23:58.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has selected Bridget Brink, the current US ambassador to Slovakia,
        but hasn''t officially nominated her yet because the Ukrainian government
        hasn''t signed off, according to a source familiar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c22f9a-65a8-40d5-bd6c-fac310f93761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:23:58.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09124cd-6f78-4949-83d7-a8a6e78126ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:23:58.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting approval from the foreign government is part of the standard
        process in selecting ambassadors and can usually take anywhere from days to
        weeks. A source close to Ukrainian President Volodymyr Zelensky told CNN on
        Monday that the Ukrainian government is still vetting Brink.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc89c1fc-db80-4c9c-98de-f11f84832f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:23:58.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf69ca05-7be6-4d65-aecf-7da60af28208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:23:58.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken said recently the US ambassador
        to Ukraine would be announced "very shortly," adding, "I can tell you that
        when an ambassador is nominated, that person will have the full confidence
        of the President of the United States, that person will be someone that is
        well known to me and with whom I have a close relationship, and that person
        will have very demonstrable expertise and knowledge in this region."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17affb0d-3005-47ef-8431-ea4e03a3acce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:23:58.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d37e752-45de-4d3b-bd62-cf1aa3d0d9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:23:58.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:25.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently the chargÃ© d''affaires, Kristina Kvien, remains at the
        embassy in Ukraine. The US has not had a permanent ambassador in the country
        since Marie Yovanovitch, who was pushed out of the position after she said
        she was effectively "kneecapped" by former President Donald Trump''s administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6162dcb3-79cb-434b-b9a3-2697742d9f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:23:58.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff642bb4-7a90-4ec9-b892-b6ea25e33209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:23:58.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department last week ordered that families of diplomats
        at the US Embassy in Kyiv leave the country amid heightened tensions with
        Russia and allowed non-essential staff to depart voluntarily. The vast majority
        of staffers have chosen to stay, however, sources told CNN last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f26fbe-52be-48fa-99fe-e0de6b3d95c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T02:23:58.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:25.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/31/politics/biden-ukraine-ambassador/index.html">Biden
        has selected ambassador to Ukraine but is waiting on Ukraine''s approval.</a>"</em></p>'
