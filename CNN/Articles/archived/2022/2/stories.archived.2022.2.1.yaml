      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) â€”</strong> Despite
        easing restrictions, the government should consider distributing COVID-19
        antigen test kits to travelers arriving in the country as well as people from
        the low-income strata, a health reform advocate said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81563e8e-bd04-4d2f-8a87-08d637fc5996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T12:36:30.063+08:00
