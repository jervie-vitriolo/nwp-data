    'lead': 'The tandem of Ferdinand ''Bongbong'' Marcos Jr. and Sara Duterte and
      their senatorial line-up have secured the endorsement of megachurch leader Apollo
      Quiboloy, a spiritual adviser of President Rodrigo Duterte.'
