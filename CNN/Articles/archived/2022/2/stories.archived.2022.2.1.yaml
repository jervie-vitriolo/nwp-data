    'template': '1'
    'title': 'Russia responds in writing to US ahead of Blinken-Lavrov call on Ukraine
      crisis

      '
    'updated': 2022-02-01T09:16:00.000+08:00
    'visualType': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df6a36-9287-4c48-9413-3d0e6ffefa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong> The United States has received a
        written response from Moscow after it sent its own written answers following
        face-to-face meetings on the ongoing Ukraine crisis, the latest development
        in the ongoing diplomatic campaign aimed at deterring a potential Russian
        invasion of the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5decc617-cd8d-4f00-8607-c8646ec23fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow''s response comes days after Washington submitted its own
        documents to Moscow and ahead of a planned phone call between US Secretary
        of State Antony Blinken and Russian Foreign Minister Sergey Lavrov Tuesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74e2201-257d-424c-aab5-a473c86a21bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a56cb66-4cb0-459f-8829-888a53b82b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official and a State Department spokesperson
        confirmed Monday that they "received a written follow-up from Russia."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed0f47a-1a00-4af8-b991-40817c63477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2713520c-87bd-4264-8337-d314dd6f553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be unproductive to negotiate in public, so we''ll leave
        it up to Russia if they want to discuss their response," the spokesperson
        said. "We remain fully committed to dialogue to address these issues and will
        continue to consult closely with our Allies and partners, including Ukraine."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7ae187-3437-4a56-84bd-6195a6a5a48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e889d1b0-f620-4696-9a7e-b307dd8457f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public reactions to those US written responses -- in which administration
        officials said the US voiced willingness to work with Russia on things like
        arms control but refused to give room on NATO''s "open door" policy -- have
        been largely pessimistic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1e5204-a63e-4d86-9649-e45d577b3ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c356b21d-096d-4384-a783-3c73384334d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if Moscow''s written response, first reported by the
        Washington Post, was received before or after Monday''s UN Security Council
        meeting over Moscow''s escalation along the border with Ukraine, which ended
        in a standoff between the US and Russia.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc72002d-7fdd-4291-bcd0-9c72a83a7ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fcec47-4b5f-44f7-82bc-f2455d21d56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the UN Linda Thomas-Greenfield told reporters following
        the session, in which the US accused Russia of planning to mass tens of thousands
        of troops along the Belarus-Ukraine border, that the US "called for this meeting
        to allow the Russians to give us an explanation of what their actions are."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac3b33c-6db9-4b8e-8fa8-37c4b4fda520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a20e86-64ea-4b5d-9ab6-cb62699b9a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t hear much," she said. "They didn''t give us the answers
        that any of us would have hoped that they would provide."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e242b9-c993-4637-b73b-45b126be4801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fb223c-bf54-4098-9d60-5a8e63274248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The open meeting at the UN headquarters in New York proceeded Monday
        despite opposition from China and Russia.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43302ae1-a96e-4033-a655-d7e7674a0646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1295ce-9c0b-462f-99d8-65b1bb255bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have repeatedly urged Moscow to take a diplomatic path
        forward, warning that a renewed invasion of Ukraine would result in swift
        and significant sanctions -- a message reiterated by President Joe Biden on
        Monday while the meeting was underway.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cc0203-7fbf-4772-8db8-69503199a2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e85840-79c7-4fbd-b0b3-1c57c14221d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tense UN meeting</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fc7fcc-9059-48cc-a8be-43cc3aaa9cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her remarks to the Security Council Monday, Thomas-Greenfield
        said, "We continue to hope Russia chooses the path of diplomacy over the path
        of conflict in Ukraine. But we cannot just ''wait and see.'' It is crucial
        that this Council address the risk that their aggressive and destabilizing
        behavior poses across the globe."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d21852-0a67-470e-a573-7b0e7547fb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cfd658-7aa6-446e-8507-f8169493e42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spoke of Russia''s buildup of more than 100,000 troops along
        its border with Ukraine, as well as US intelligence that Russia has moved
        nearly 5,000 troops into Belarus and intends to mass "more than 30,000 troops
        near the Belarus-Ukraine border ... by early February."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33de9f8f-aef8-4a64-9c7a-1ebb037f53f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60335382-c1c3-4f8f-9b61-c4c367a47784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Russia further invades Ukraine, none of us will be able to say
        we didn''t see it coming. And the consequences will be horrific," Thomas-Greenfield
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f18533-ea42-49cb-8222-134fcb366d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf2cb2-0c18-4db5-a851-e5a6bb3ed281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Ambassador to the UN Vasily Nebenzia claimed UN colleagues
        are "whipping up tensions and rhetoric," saying that the US and others wanted
        conflict to take place.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe782d99-d0cd-481e-abe7-83caaae21e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013b6b92-f2c0-4457-95bc-c46f697a88be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This deployment of Russian troops in our own territory is getting
        our Western and US colleagues to say that there''s going to be a planned military
        action and even an act of aggression ... the military action of Russia against
        Ukraine that they''re all assuring us is going to take place in just a few
        weeks'' time if not a few days'' time. There, however, is no proof confirming
        such a serious accusation whatsoever being put forward," he said in translated
        remarks at the meeting.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be217df-23b5-4b37-99a3-b9b925cab744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7d0771-d12b-4590-a229-f0f4b353491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:08.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:03:19.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are almost calling for this, you want it to happen. You''re
        waiting for it to happen, as if you want to make your words become a reality.
        This is despite the fact that we are constantly rejecting these allegations
        and this is despite the fact that no threat of a planned invasion into Ukraine
        from the lips of any Russian politician or public figure over all of this
        period has been made," Nebenzia said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf4604-1b30-4013-b219-f8b5c9087c96'
      'mgnl:activationStatus': true
