      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:46.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon has hogged headlines the past few days after dropping hints
        that a "powerful" politician was interfering in Marcos'' disqualification
        case - particularly in the delay of the release of the First Division''s resolution.</p>'
