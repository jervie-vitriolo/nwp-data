      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a senator will challenge me to divulge (the name), if I am subpoenaed
        by the Senate, then I will go, even if by that time I will already be a private
        citizen. Because it is the Senate who should hear this," she said.</p>'
