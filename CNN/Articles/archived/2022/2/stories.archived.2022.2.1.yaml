    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '888df9c6-95fa-4ab8-ae77-26ab47c02fc1'
    'lead': 'While Trump has recently taken aim at vaccine skepticism, some of his
      top proxy candidates are promoting a contrary message on the campaign trail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-01T01:05:36.390+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:03:31.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:02:03.024+08:00
