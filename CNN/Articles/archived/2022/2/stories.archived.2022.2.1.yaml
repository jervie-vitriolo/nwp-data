      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a158012-7ec8-4a96-b986-7f161b3fc19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:12:14.044+08:00
