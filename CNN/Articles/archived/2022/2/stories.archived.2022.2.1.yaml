      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dee on Tuesday shared on his Instagram account&nbsp;<a href="https://www.instagram.com/p/CZbtpHPpdoi/">a
        statement</a> from his lawyers, which clarified he has not made any attempt
        to evade arrest, contrary to some reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8486985d-7e7a-4e68-bcae-2f98a78a3a53'
