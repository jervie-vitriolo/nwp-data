  'Trump-candidates-on-COVID-19-vaccines':
    'author': 'Gabby Orr, CNN'
    'caption': 'Courtesy: Nic Antaya/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-01T00:59:59.560+08:00
