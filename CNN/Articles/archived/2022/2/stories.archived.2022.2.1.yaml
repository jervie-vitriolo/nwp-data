      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd2b0d-9378-4ac9-b172-7046347d5f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a July letter to President Joe Biden asking him to eliminate
        a mask mandate for unvaccinated military personnel, Rep. Mo Brooks of Alabama
        claimed, baselessly, that the policy was pressuring American soldiers to take
        "an experimental shot that has death and other ill-effect risk associated
        with it." Brooks is vying for outgoing Sen. Richard Shelby''s seat in the
        GOP primary and was endorsed by Trump last April.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb4f69b-ad73-44ba-b3c6-9976bd3512b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.392+08:00
      'mgnl:createdBy': 'bamba'
