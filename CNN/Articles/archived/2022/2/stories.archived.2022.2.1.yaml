      'text': '<p><strong>Metro Manila (CNN Philippines, February 1, 2022)</strong>
        â€”&nbsp;Presidential aspirant Senator Panfilo Lacson slammed what he described
        as the problematic implementation of some laws and programs under the Duterte
        administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb67d0-5e3c-4102-bb1c-f9c5e9e857c0'
