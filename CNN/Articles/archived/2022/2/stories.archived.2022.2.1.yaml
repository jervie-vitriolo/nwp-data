      'mgnl:created': 2022-02-01T16:58:44.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:01.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Di ba dapat DOLE ang nagdi-distribute noon, government agency.
        E bakit binibigay sa congressmen? Yung mga kasama ko sa Senate, merong iba
        namimigay ng TUPAD. So ito ang dapat i-correct, sa implementasyon talaga e,"
        Lacson said in an interview over DWIZ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b2857e-b408-4431-8f8a-620ca09139ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:58:44.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:01.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Shouldn''t DOLE be the distributor as a government
        agency? Why do they give it to congressmen? Some of my colleagues in the Senate
        are providing TUPAD. So the implementation should really be corrected.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cebe63-8f21-4ba3-9d67-0a596b37aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:58:44.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:01.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is still trying to reach DOLE for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05648e02-ce84-465a-91a6-ebd53a9418cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:58:44.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:01.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also criticized the supposed problem with the distribution
        of SAP - or the government''s dole-out program during the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1df82e8-4a4a-4d0c-932d-d81441568367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:58:44.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:01.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the list used in its distribution was based on 2016 data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb64e14-60f5-44b5-baac-432e7b44aedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:58:44.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:01.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung mga walang hanapbuhay, yung mahihirap noong 2016, baka hindi
        na mahirap ngayon. Pero ang ginamit na datos nila, 5 years e. So what do you
        expect kung ganon? At yung may mga hanapbuhay noon, ngayon naman nawalan ng
        hanapbuhay, hindi kasama sa ayuda. So pagdating sa ground, yung mga barangay
        chairman, mga mayor na nakakausap namin, sila ang gumagawa ng remedyo," the
        senator said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f65b106-b10b-4c50-ac63-9c865b173def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:58:44.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:01.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who were unemployed, poor in 2016, may no longer
        be poor now. But the data they used was from five years ago. So what do you
        expect? And those who had jobs then, but have lost their jobs now, are not
        included in the assistance program. So when it comes to the ground, barangay
        chairmen, the mayors we talked to, they make the remedy.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3524c29-2060-44d5-b84b-6ed6f06224dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:58:44.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:01.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Universal Health Care Law, Lacson said the Duterte administration
        failed to implement it properly by not giving enough budget for its programs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdad8a2-d7e8-4d9d-8bc3-309c1370d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:58:44.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:01.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the supposed timeline since the law was passed in 2019,
        Lacson said the government budget for its implementation should now be at
        â‚±257 billion, and the hospital bed to population ratio must be at one is to
        800.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e462b9-a346-47ff-bb4b-57e2a6230e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:58:44.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Health department, its proposed budget for UHC-related
        programs was only â‚±59.15 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccc173c-b64a-478f-bc7a-577bf51f1496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:58:44.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:01.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-stuck tayo ngayon sa low-cost kasi ayaw pondohan. May batas
        na nga, bakit ayaw pondohan kaya naman pondohan. Hindi namin maintindihan
        kung bakit," Lacson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd839e34-cb67-4765-83e5-f165533df928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:58:44.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:01.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are now stuck in low-cost because we refuse to
        fund [these programs]. There''s already a law, why don''t you fund it when
        you have the means? We do not understand why.]</p>'
  'Chot-Reyes-Gilas-Pilipinas-head-coach-again':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-01T11:57:41.115+08:00
    'imagesource': 'jcr:74091c49-f468-4c64-8ac0-dd722fe7efa9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91cdb4f1-e0b6-48b1-89d3-9b8470a31142'
    'lead': 'The multi-titled PBA coach is back to lead the Philippines men''s national
      basketball team in upcoming international competitions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-01T17:17:50.685+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T18:03:00.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:02:20.702+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Surprised'' Chot Reyes back as Gilas head coach '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16605c6-d547-4b81-b71a-e5a7375f961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T17:17:50.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:03:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) â€”</strong> It''s
        a Gilas Pilipinas homecoming for decorated tactician Chot Reyes after he was
        named head coach of Philippines men''s national team by the Samahang Basketbol
        ng Pilipinas on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df78388a-ac5f-403e-b7a7-530c3a923046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T17:17:50.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:03:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 58-year-old coach who recently led TNT Tropang Giga to a PBA
        championship replaced foreign coach Tab Baldwin who stepped down to focus
        on Ateneo men''s seniors basketball squad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673f217c-cd47-43fd-8a43-504b21479472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T17:17:50.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:03:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes admitted he was surprised of the news and did not expect that
        he will again be calling the shots for Gilas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c4106-4b5a-4c7e-ac6b-d565a9a8c81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T17:17:50.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:03:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m as surprised as anyone by the sudden turn of events. I''ve
        always believed in the program and system that coach Tab was developing. However,
        things happen and such is life. When things happen, we have to be agile, we
        have to be able to pivot, and change direction with speed and quickness,"
        he told <em>CNN Philippines'' Sports Desk</em> Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c8710a-3fd9-4063-a4af-42fe87b0f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T17:17:50.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:03:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the COVID-19 pandemic drastically affecting the composition
        of the Gilas unit, Reyes said that his coaching staff will be making some
        adjustments in the lineup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3088155-de3d-4a32-8e4f-1ce8225780f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T17:17:50.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:03:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued, "Unfortunately in as much as we want to maintain the
        program (of Tab Baldwin) and keep it going, it''s just physically not possible
        right at the moment and it''s not anyone''s fault but it''s just how things
        have turned out."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f5d418-b9e3-4ca2-822c-553f59c6a2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T17:17:50.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:03:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes stressed that the Gilas cadet program of supposedly young
        and talented players will still be a priority for team inclusion as they prepare
        for the 2023 FIBA Basketball World Cup which the Philippines is co-hosting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf393d3-750f-479b-a873-b237ecf98732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T17:17:50.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:03:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to continue working on the younger players, the majority
        of the players that we identified back in 2018," Reyes noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc24844-24c9-4465-b6a8-b310e292ea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T17:17:50.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:03:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-titled PBA coach was the man responsible for the country''s
        silver medal finish in the 2013 FIBA Asia Championship, which led to a historic
        appearance in the FIBA World Cup the following year.</p>'
