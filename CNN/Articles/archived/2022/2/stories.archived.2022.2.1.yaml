    'template': '1'
    'title': 'There are more than 9,000 types of trees we don''t know of yet, study
      finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286281b0-78b8-4e9c-9e1e-1741a32ac354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;A new tropical tree species discovered
        in Cameroon was recently named after actor and climate advocate Leonardo Di
        Caprio, who had campaigned against rampant deforestation in the African nation.
        A new study suggests the world may need to come up with a long list of other
        climate champions soon, with researchers estimating there are still 9,000
        types of trees yet to be discovered, let alone named.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8efd4f-d23b-445a-843e-41544dbdb110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462a3117-4448-42ee-9340-026c8fcb43b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most people may struggle to name more than a dozen tree species,
        the study, published in the Proceedings of the National Academy of Sciences,
        pooled data from around the world to show that there are roughly 73,000 types
        of trees on Earth, and some 9,200 are unaccounted for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4bce74-fe23-43a5-bf08-406ee8d8a95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd4d4e5-4726-4b9e-ae31-e62fa325b61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost one-third of the undiscovered tree species are likely to
        be rare with limited dispersion, said the study authors, making them especially
        vulnerable to climate change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546d80c0-1246-439f-bd0b-7d4b8810ce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06141b5a-862c-4bf7-b4a8-ec121fc64f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South America, where over 40% of the undiscovered tree species
        are believed to live, the climate has been historically stable, meaning the
        flora hasn''t evolved to adapt to sudden changes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bf9cd6-b1d5-4a38-82dd-6ed7f1b65150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeadf4df-4b61-4eb6-9c4c-323d99f03a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the climate crisis brings more extreme weather and changes
        in temperature and precipitation patterns, researchers say these South American
        trees, in particular, will find it hard to survive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66061cbf-10e2-4fc6-aa52-e593b9612f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218acaf8-06c6-485c-915e-f10a8d2f39d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Reich, a co-author on the study and the Director of the Institute
        for Global Change Biology at the University of Michigan and Distinguished
        McKnight University Professor at the University of Minnesota, said this study
        is about knowing what we''ve got before it''s gone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0951f17d-a26f-4636-b9a7-436bb44bd740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1844c2f-828f-43ef-a7fa-8a583323c16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that we''re losing trees to deforestation and climate change
        -- species are going extinct. And that''s important," Reich said. "But actually,
        knowing what you have before you lose it is important."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f759b6-0355-481b-8ff3-e853c960e518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a705fc-882c-4ace-b2fc-8be1aa3c2c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trees are one of the world''s biggest and most widespread flora
        and are a significant part of the planet''s biodiversity. They pull carbon
        dioxide out of the air, produce breathable oxygen and are home to many insects
        and birds. Biodiversity among trees is imperative for the stability of forest
        ecosystems, according to the study, and estimating populations of tree species
        makes it easier to prioritize conservation efforts as climate change tightens
        its grip on the planet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccace48-d07a-4f06-9117-8cf39d9caa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c768d49-a8e3-40c3-9d2b-a27aedfe479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By establishing a quantitative benchmark, this study could contribute
        to tree and forest conservation efforts and the future discovery of new trees
        and associated species in certain parts of the world," Reich said in a press
        release.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08f1755-47db-4363-93ec-ce5fb41fcdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0bac9-446f-468e-a2b6-b0ba018131c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This research highlights how little we actually know about the magnificent
        organism and has left researchers wanting to learn more.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b681b3dd-6706-4b84-9e84-eb7711ffafd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f74268a-9f53-4166-8ebf-b75e1591fd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These kinds of studies help us understand how resilient [trees]
        are likely to be in the face of climate change," said Reich. "And the less
        resilient they are just adds more information and pressure on us to solve
        the climate crisis sooner rather than later."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592c00a8-305e-4490-af41-3cc5daf48f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7b0e28-6710-4e52-9da2-8bb1a74d4e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers combined two sources of data -- from the Global Forest
        Biodiversity Initiative and TREECHANGE -- to create the world''s largest forest
        database. After marrying the two datasets, researchers used a statistical
        model with data on the known tree species to estimate how many are likely
        still undiscovered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87b7ef7-da76-4184-947c-fa65674eadc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d2bdee-c04d-4bc9-874e-18cc2177f1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each set comes from someone going out to a forest, standing and
        measuring every single tree -- collecting information about the tree species,
        sizes and other characteristics. Counting the number of tree species worldwide
        is like a puzzle with pieces spread all over the world," said Purdue University''s
        Jingjing Liang, a co-author on the study and coordinator of the Global Forest
        Biodiversity Initiative, in a press release.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcce2cb5-1fcd-4b7e-8689-645778a1d52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7596b113-a029-4176-b253-71aa74f1e8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this work hopefully helps us understand the urgency of
        what we''re doing, and will help us make changes that we actually already
        know how to make in terms of how we use energy, how we make energy, how we
        go about growing our food, how we live on the planet," said Reich.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc4a9c8-d86b-406d-95e1-e59017a9a1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c69e9-88d1-437c-9733-6c1a3d7b9f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:07:27.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:17.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can make those changes because we already know that these changes
        can be done in a way that is economically neutral or beneficial."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39840b2b-9e0c-4dc5-8f58-0ebffdd4ac9e'
