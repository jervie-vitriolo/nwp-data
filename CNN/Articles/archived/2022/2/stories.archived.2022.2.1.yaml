      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> - Commission
        on Elections (Comelec) Commissioner Rowena Guanzon on Tuesday said she has
        already divulged to Senate President Tito Sotto the identity of the senator
        allegedly meddling in the disqualification case against Ferdinand "Bongbong"
        Marcos.</p>'
