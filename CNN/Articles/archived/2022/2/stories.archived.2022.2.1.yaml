  'amnesty-international-israel-apartheid':
    'author': 'Andrew Carey, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-01T19:45:33.592+08:00
    'imagesource': 'jcr:f323d1e4-c0f1-47d9-a7dd-cc22c326de0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c58d36b-2f68-46fc-97d9-39ac044c8ab5'
    'lead': 'Amnesty International has become the latest human rights organization
      to accuse Israel of apartheid for its treatment of Palestinians, prompting an
      angry response from Israel, which has denounced the report as anti-Semitic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-01T19:48:34.923+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:02:52.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:02:25.585+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amnesty-International', 'Israel', 'apartheid']
    'template': '1'
    'title': 'Amnesty accuses Israel of apartheid, is labeled anti-Semitic in return'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da8b605-fe57-49f5-8eef-f1930e3838b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Amnesty International has become the latest
        human rights organization to accuse Israel of apartheid for its treatment
        of Palestinians, prompting an angry response from Israel, which has denounced
        the report as anti-Semitic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea0e28-c1c4-4304-9b4d-a4389385d63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty''s nearly 300-page report, released Tuesday, details "inhuman
        or inhumane acts of forcible transfer, administrative detention, torture,
        unlawful killings and serious injuries, and the denial of basic rights and
        freedoms or persecution committed against the Palestinian population," creating
        "an institutionalized regime of systematic oppression and domination over
        Palestinians."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbea346-cedd-4c2f-beb5-92b92caa760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amnesty International concludes that the State of Israel considers
        and treats Palestinians as an inferior non-Jewish racial group," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e2ed26-85af-4731-819c-200a794593c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like two recent reports focusing on the same issue â€” from Israeli
        human rights group, B''Tselem, and from New York-based Human Rights Watch
        (HRW) â€” Amnesty''s report examines Israeli policy in both the <a href="https://www.hrw.org/report/2021/04/27/threshold-crossed/israeli-authorities-and-crimes-apartheid-and-persecution,%20https://www.btselem.org/publications/fulltext/202101_this_is_apartheid"
        target="_blank">Palestinian territories</a>, land occupied by Israel since
        1967 but never formally annexed, and in Israel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd17ece-5cc7-48e2-b95e-13e14463ff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since its establishment in 1948, Israel has pursued an explicit
        policy of establishing and maintaining a Jewish demographic hegemony and maximizing
        its control over land to benefit Jewish Israelis," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfebc5b-1bfd-4493-b738-e55a803e7084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the report was formally released, Israel denounced it
        as "false and biased."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c5ab3-a974-4c2f-a83c-32c686839b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online briefing with journalists held in advance of the report''s
        publication, Foreign Ministry spokesman Lior Haiat said that Amnesty was "using
        double standards and demonization in order to delegitimize the existence of
        Israel as the homeland of the Jewish people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7235bc8-36fd-4adf-8c2d-cbb97b5a3a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the exact components from which modern antisemitism is
        made," the foreign ministry said in a separate statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9f1852-840f-45b9-81ec-2a827bfcfcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That response was echoed in a joint statement by several <a href="https://www.conferenceofpresidents.org/news/press/2022/jan30/jewish-organizations-condemn-inflammatory-amnesty-international-uk-report"
        target="_blank">Jewish groups</a>&nbsp;in the United States on Sunday, including
        the American Israel Israeli Public Affairs Committee and the Anti-Defamation
        League, which said Amnesty''s document "fuels those anti-Semites around the
        world who seek to undermine the only Jewish country on earth, while simultaneously
        cheapening and downplaying the horrific suffering that was a result of apartheid
        in South Africa."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c696a8c-ed1b-4b40-834f-5d9ffba3bcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term apartheid originated in South Africa, where a system of
        racial segregation and "separate development" was official policy between
        1948 and 1994. The system was designed to confine non-Whites to "self-governing
        Bantustans," stripping them of their citizenship, with a system of passes
        and identity papers controlling where non-Whites could travel and work.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43716d-be00-4f50-993e-4981a47a0dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has always rejected comparisons with apartheid-era South
        Africa. Even some staunch Israeli critics of the occupation have argued that
        discrimination against Palestinians does not amount to intentional or institutional
        racism and is the result of genuine security fears.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb030a9-9116-47d5-bb27-f5fe909bc7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clash over words</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f8c919-ce92-4521-b72c-2bd0e8fba6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This clash over words â€” and the efforts to make them stick â€” have
        increasingly come to characterize perceptions of the conflict from within
        the region and abroad.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85fe6fb-0921-41dc-ac0b-7f2c1d03e29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Israeli government response to the previous B''Tselem
        and HRW reports was critical, Haiat acknowledged concerns that the apartheid
        narrative is building, prompting a more combative approach this time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12805752-214a-45a9-b706-aa5ffcdc2a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, there is a concern that people will believe those false
        accusations," Haiat said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9946ef7f-2ed9-4b6a-8786-73f2d683bc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to Israel''s current government, which for the first
        time includes Arab lawmakers in its ranks as proof of what he termed Israel''s
        inclusive democracy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9794f93-eb41-4f77-9a04-25f78bed245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many Palestinian activists believe those arguments are no longer
        cutting through, and the see the tide of public opinion turning in their favor.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9923a891-b799-4b95-bfa7-d83a19933031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They point to demonstrations in the United States and around the
        world last year in support of Palestinian families facing the threat of forced
        eviction from their homes in the East Jerusalem neighborhood of Sheikh Jarrah.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8150c1c4-07dc-47ac-9272-4be2acc839dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is coming to the conclusion that for human beings that
        live in the land between the river and the sea, the levels of freedoms and
        rights are defined by ethnonational identity," Salem Barahmeh, Executive Director
        of the Ramallah-based Palestine Institute for Public Diplomacy told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d5829c-326f-486b-a438-2422f2e0b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge of anti-Semitism by Israel''s defenders has also become
        a highly contested issue. While research clearly points to rising anti-Semitism
        around the world, many feel the word is being mis-used and devalued.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a691aa8c-73e3-4569-99a1-ca1f5225c5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s former ambassador to the United Nations, Danny Danon,
        was ridiculed recently after accusing actress Emma Watson of anti-Semitism
        after she posted online a picture of a pro-Palestinian rally alongside the
        words, "Solidarity is a verb."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3610c5-90b7-4157-8458-55c0e5c1754e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No joke, we are at the point where merely posting a vague picture
        referencing solidarity with Palestinians on Instagram gets you labeled as
        an antisemite," MSNBC host and former CNN journalist Ayman Mohyeldin tweeted.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f92340-053f-443e-b279-25a88072a0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the level of international diplomacy, though, there is little
        sign so far that the battle over the apartheid label is having much of an
        impact.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba836e-515f-4f50-8612-676a6dc2414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the US pushed back at the Amnesty report''s characterization
        of Israel.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a323ecb1-5332-4f0c-a758-8812fce229c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to reading the report, US State Department spokesman Ned Price
        said in a State Department briefing that describing Israel as an apartheid
        state was "not language that we have used, nor would we ever use." Price added
        that the administration would not comment more fully until it had had a chance
        to read the full report.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd772ce-09dc-44fc-8016-9de7de843b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also coincided with the first ever trip by an Israeli
        head of state to the United Arab Emirates â€” underscoring Israel''s recent
        diplomatic achievements.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a001e7c4-f976-495d-86df-68fb7492091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read-outs from President Isaac Herzog''s two-day trip to the UAE
        made no reference to any discussions of the Israeli-Palestinian conflict.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55903b94-e7db-4270-a6a5-89fea1855371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:48:34.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:02:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/01/middleeast/israel-apartheid-amnesty-intl/index.html"
        target="_blank">Amnesty accuses Israel of apartheid, is labeled anti-Semitic
        in return</a>."</em></p>'
