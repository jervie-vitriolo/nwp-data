    'template': '1'
    'title': 'Marcos-Duterte tandem gets endorsement from televangelist Apollo Quiboloy'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aa7d29-3a82-4289-8d85-0f8ba8850f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:05:38.573+08:00
      'mgnl:createdBy': 'lara'
