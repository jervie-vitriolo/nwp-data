      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea198e69-82ee-4f6e-8cde-20d95b9e28ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s one thing we know, it''s that we don''t know much about
        the virus or the vaccine," wrote Idaho Lt. Gov. Janice McGeachin, whom Trump
        endorsed in November.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6a98a4-7c2b-448a-a5b0-e226b8cb45d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee42e483-cba1-4e92-b017-1306d852aaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What good is a vaccine if you need to take boosters every six to
        12 months?" she added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74a72a5-07bd-400d-9637-495be3ab0844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed08d03a-35b2-48e2-a751-cb87961cede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protection from the primary series of Covid-19 vaccines does waive
        over time, although they have continued to provide strong protection against
        severe disease and death. For months, though, people age 12 and older have
        been urged to get a booster dose, which sharply increases antibodies -- one
        way vaccines provide protection. Vaccine makers and researchers are looking
        at how long protection from vaccination and boosters lasts, and how vaccines
        may need to be updated to provide stronger, more durable protection.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a2b8c8-b91d-4cd6-aee7-393cd889b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcacb91f-58f5-4635-ab2a-4e1a78c1dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGeachin told CNN in a statement that she and Trump both oppose
        "vaccine mandates," while declining to address their divergent views of the
        vaccines.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083f0bc5-27f9-465f-b11f-f7549ca98819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.394+08:00
      'mgnl:createdBy': 'bamba'
