      'text': '<p>These include the Department of Labor and Employment''s (DOLE) Tulong
        Panghanapbuhay sa Ating Disadvantaged/Displaced Workers (TUPAD) and the Social
        Amelioration Program (SAP) under the Bayanihan: We Heal As One 1 and 2 (Bayanihan
        1 and 2) Laws, and the Universal Health Care (UHC) Law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
