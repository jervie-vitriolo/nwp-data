      'text': '<p>Reyes, a five-time Philippine Basketball Association Coach of the
        Year awardee, will take over Gilas Pilipinas beginning Feb. 1. He will replace
        Tab Baldwin who stepped down from his post â€œto focus on his responsibilities
        to the Ateneo Menâ€™s Basketball Teamâ€ as the University Athletic Association
        of the Philippines (UAAP) Season 84 nears, the SBP said.</p>'
