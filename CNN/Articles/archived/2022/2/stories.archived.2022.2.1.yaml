      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œYung projections sa mid to late February ayun nga sa buong Philippines,
        ang pino-project natin ay bababa na sa less than 10,000. In fact, by late
        February, Iâ€™m expecting baka malapit na sa mga 5,000 cases per day na lang,â€
        said OCTA Research fellow Guido David during a public press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2873e64-8450-410b-b4cd-0b8900c22181'
