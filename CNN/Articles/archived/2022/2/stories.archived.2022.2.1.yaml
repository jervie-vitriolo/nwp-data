      'jcr:uuid': 'ed4b055a-b87d-4e96-830f-f05260b7d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states that Comelec commissioners are impeachable
        officers. Ferolino, who was <a href="https://cnnphilippines.com/news/2020/11/26/Comelec-commissioner-Aimee-Ferolino-Ampoloquio-Davao.html">appointed
        in November 2020</a>, will serve in the poll body until 2027.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6932e9-5b0c-46a9-86c8-42209b8527a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Defeating our votes''</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c85f30d-53f6-4c7f-9dfd-86eb492ba331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon, the presiding commissioner of the First Division handling
        the consolidated petitions against Marcos, also threw fresh allegations against
        Ferolino during the forum.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d78b392-86f7-4e29-b87b-f9d5cf54d5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the delayed release of the ruling would mean "defeating"
        her and Commissioner Marlon Casquejo''s votes.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a53dc90-3c29-49eb-81cb-849589cf3d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon, who had voted to disqualify the son of the late dictator
        from the May polls, is set to retire this week. Casquejo, meanwhile, is expected
        to transfer to the poll body''s Second Division.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2084cb45-e056-4e90-a079-f2d337b14742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s not just my vote that''s being defeated by our junior
        member - both senior commissioners'' votes are being defeated because this
        way, we cannot cast our vote. Why? Because Commissioner Casquejo is moving
        to the Second Division as presiding commissioner and therefore cannot vote
        starting Feb. 3," Guanzon explained.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3546f0-93d7-4a6a-8ac1-e20063a33e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe they suspect also that Commissioner Casquejo''s vote is a
        DQ (disqualification)," she added, but stressed that she still does not know
        the latter''s decision.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9247515b-d125-4d96-860a-5b52cc83ee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon also said Ferolino was able to work on other cases assigned
        to the First Division even though the petitions against Marcos were raffled
        first.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b0f41c-1b3a-4bde-bab1-ccc7a7a2739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took note that there were cases that were raffled after Marcos
        and yet she was able to release them and have me and Commissioner Casquejo
        sign it. So, her delay is really unacceptable, and under our rules, it''s
        only 15 days," she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3160813f-8cfc-45eb-93a7-35cad2a5872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon likewise reiterated her claim that there may be a "powerful"
        personality meddling in the case. "If she was not paid or bought off, she
        should already release her resolution," she argued.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9844fe87-c8ea-4891-9e31-184339c47e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferolino has yet to issue a reply to Guanzon''s new comments, but
        the commissioner earlier refuted claims she''s intentionally delaying the
        release of the resolution, saying she was working "well within the timeline."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24fbbc6-d57c-47b6-b0cd-838e29ecdee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Re-raffle the case''</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df5a965-7f87-42f2-80ad-c71eabb24eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Guanzon''s retirement, Commissioner Socorro Inting is set
        to take her post as presiding commissioner of the First Division.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f499d57-251b-471c-ada2-84f1b9bccdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with movements expected, Guanzon called on the poll body to
        re-raffle the case â€”&nbsp;and let another commissioner pen the much-awaited
        decision.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11e614b-ef82-4311-a69d-f42dcc421f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because there is this reshuffling of commissioners, this case should
        be re-raffled. It should no longer be in Commissioner Ferolino''s hands,"
        Guanzon said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a647fc7c-922e-4f99-892d-02b9fcffee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She already lost the privilege of writing a draft resolution, while
        the two of us are in office. It should be re-raffled so that another commissioner
        of the First Division will be handling, writing the draft resolution."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a1c645-5f3b-4d55-b3e3-7dc66fe478fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the CNN Philippines interview, Guanzon also questioned Ferolino''s
        competence, saying the junior commissioner "doesn''t have legal practice experience
        in the court" after passing the Bar exams.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f057499c-69c8-474c-9aba-6df683d03160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the trouble, eh. That''s why the reform I want is for constitutional
        commissioners to go through, pass the Judicial and Bar Council for interview
        and testingâ€¦These problems can be avoided by vetting by the Judicial and Bar
        Council," she added.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c5142-e1e7-4018-97ec-63bcd0e1c622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon earlier released her separate opinion on the Marcos case,
        where she cited the former senator''s non-filing of income tax returns, among
        others, as ground for disqualification.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3980afd7-e943-40d3-b969-0e3d63dc4806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/1/31/Guanzon-DQ-vote-Bongbong-Marcos.html">Guanzon
        on Marcos'' DQ cases: Non-filing of ITR constitutes moral turpitude, ''serious
        defect'' in moral fiber</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
