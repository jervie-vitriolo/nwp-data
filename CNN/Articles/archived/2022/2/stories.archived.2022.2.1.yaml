      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8d33aa-a55e-4d8b-8d0a-eddb896f5692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:37:20.594+08:00
