      'mgnl:lastActivated': 2023-01-17T18:02:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is already on the verge of becoming a cashless society, but
        the vast majority of those electronic transactions happen on privately owned
        apps, outside of the immediate purview of the state. An official yuan would
        change that, giving Beijing an unprecedented amount of information about what
        people are spending their money on and where.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ef7ce6-f84a-4d83-b7f9-3b95297f1cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347c614-e078-4b7c-9d04-be004fa16cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second largest economy has been trialing the digital
        yuan in Chinese cities for the last two years, as it prepares for a national
        rollout that could put China ahead of Europe and the United States in the
        global race to develop a state-backed digital currency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd286a87e-f52d-4d4b-b3b3-3cfcc1feb6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68582c4-1f96-4422-8996-2675ceb80160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timeline for that nationwide launch has yet to be decided, but
        Beijing almost certainly intended the Olympic Games to be an important milestone
        on the road to widespread usage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6540d25c-e094-419f-85be-a6892ba4ef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e6bd8b-a861-4706-a7ee-7ef260e0a14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has been pressuring businesses â€” including big Western companies
        such as McDonald''s and Nike â€” to allow customers to use the digital yuan
        during the games. The digital version of the currency is one of only three
        payment choices foreign athletes and others have at sporting venues and the
        Olympic Village, aside from cash and Visa payments. And last year, Beijing
        said it would make it easier for foreigners to use the digital yuan during
        the Games by giving athletes ski gloves and smart watches with built-in payment
        functions, and scrapping a requirement to open a local bank account if they
        wished to use the currency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401f58ac-13b0-441f-ab77-e3b06f418aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eec092c-cf73-40c2-b2e0-162832cb4082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the event approaches, though, those efforts may land with a thud.
        Beijing is barring most fans from attending the Games, and has constructed
        an elaborate quarantine "bubble" to separate Olympians, officials, journalists
        and support staff from the rest of the city as fears of coronavirus outbreaks
        persist. Western lawmakers are also warning their athletes against using the
        digital yuan over mistrust of the Chinese government, including spying concerns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6d761-c2fd-40b1-a731-789c0002feb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b9db60-0fca-4ece-9aab-913f6c2b6c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Olympic Games would have been the first real chance for tourists
        and Chinese nationals alike to familiarize themselves with the digital yuan,
        but that door slammed shut when the Chinese government decided to severely
        restrict the number of Olympic spectators," said Craig Singleton, senior China
        fellow at the Foundation for Defense of Democracies, a DC-based research institute.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec316038-0be1-4daf-91a8-c3913482256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d44a6c0-22a3-4c33-872d-60ff307386de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That decision alone, more than anything else, will likely further
        delay the mass adoption of the digital currency."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ab7bdf-ab57-4eca-8ac5-9f859c833f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad3a9e-9ad1-477a-8adc-cb1ec2b855a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A muted international debut</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227ced1f-0589-4c2e-98dc-8edfbea22778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese companies and government officials have been touting the
        Games as an opportunity for the digital yuan in recent weeks, even as it has
        become obvious that attendance will be minimal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4282abb-5d9c-42bf-8c62-60524a61c266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137a8df3-b688-4bd9-a67a-8b6a19442c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Launching the digital yuan at a big party like the Winter Olympics
        can showcase China''s latest fintech achievement to the world," Li Xin, chief
        business manager at Bank of China''s digital yuan unit, told the state broadcaster
        earlier this month. The state-owned bank is the official banking partner of
        the Beijing Games.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89acf207-b33e-4e56-b185-b748221107ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2dbde2-4095-483f-bc67-8e02cefe60a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several factors are making widespread adoption difficult. Authorities
        have created one of the most complex Covid quarantines ever attempted. Known
        officially as the "closed loop system," the restrictions will apply to some
        11,000 people from around the world, sealing them off from the wider Chinese
        population.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab486f7e-30c9-4994-8b8f-c827e00e012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5038dacb-44f7-401f-92e2-18dac07f3d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone â€” Chinese or foreign visitor â€” who isn''t part of that system
        are barred from attending the Games at all, further limiting the scale of
        the spectacle.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911a9b68-7ced-4a84-9756-b3ec27f7bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad40837-4e08-4644-8c03-6e452b767792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political tensions could also complicate the situation. Last July,
        three US Republican Senators urged the US Olympic and Paralympic Committee
        to forbid American athletes from "receiving or using the digital yuan during
        the Beijing Olympics." The committee didn''t publicly respond. But it has
        reportedly advised US athletes to bring disposable or burner phones to the
        Olympics in China because of possible surveillance, the Wall Street Journal
        reported earlier this month. Several other countries, including the United
        Kingdom and Canada, have offered similar advice to their athletes, according
        to Reuters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cdda5a-202a-4512-bfea-bbb84f32971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2da8a0c-fd5a-4001-af8b-ba43e08c014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if many of the people who do attend the event use the digital
        yuan, "it won''t make a significant dent in overall transaction levels," said
        Scott Kennedy, senior adviser and trustee chair in Chinese Business and Economics
        at the Center for Strategic and International Studies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd69efe-5d17-405e-87b0-dde923bec7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07030108-f27f-4103-8e04-40c014c1eac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Struggling for traction</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b3fdda-d012-440f-8a84-6e0aafaa89ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital yuan is already struggling to gain traction within China.
        Transactions using the currency totaled just $8.37 billion in the second half
        of 2021, equivalent to $1.4 billion per month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6c00da-fec7-4a8e-ad3a-1da7866e8a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4ca960-f010-41ac-a38f-3ff071232343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that marks some progress following two years of trials, it''s
        still far from mounting a serious challenge to privately owned digital payment
        apps.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1889aa82-40e0-46bc-af55-be5b1641e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44163e30-0321-4390-b291-ae16fa76f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant Group, for example, revealed in 2020 stock exchange filings
        that its Alipay app processed $1.6 trillion on average each month â€” more than
        a thousand times the digital yuan''s monthly transaction volume.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bf3f99-b4c0-4ac0-b22e-82e54d6b8c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21643069-4a16-4d17-8dd2-191931c296fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially limiting usage of digital yuan wallets to winners
        of a lucky draw, the Chinese government has been making it easier for the
        public to try the virtual money. At the start of this year, for example, the
        People''s Bank of China released a wallet app on Apple and Android stores
        that can be used in 10 cities and regions that are piloting the currency,
        along with the Olympic venues. That pilot app is now available to everyone
        in those areas, not just the lottery winners.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0215a4f-1b6f-48a1-87f0-5296290759c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64084e9-6d82-4e00-a666-132ecd513243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has touted surging numbers among its trial users
        last year as a sign of the digital yuan''s success. By the end of December,
        the app had been downloaded by 261 million individuals, or 19% of China''s
        population, according to central bank data.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4bad85-6303-4b6c-a7ce-0bb23363067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6533ab-d338-4e31-a1b5-2ba904d57639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are still barriers to use the money, too. Outside of the
        Olympics exemption for foreigners, people who want to trade with digital yuan
        need to download and sign up for the central bank app, and then add money
        from their accounts at one of the designated Chinese banks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ffdac6-a149-4539-ae52-84d5fa9440a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf8999d-c359-4696-be18-def27ceecbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The currency also can''t be used outside of the 10 cities and regions
        that are piloting it, along with the participating Olympics venues.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74cb82-e322-4917-83bb-433e27b1ae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a79f468-f3f1-46db-9df6-f8073fdbac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers appear to have an "unwillingness to embrace" the currency
        right now, according to Frank Xie, a professor at University of South Carolina
        Aiken who studies Chinese business and the economy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d4a074-6e87-4182-9262-cd9af4e3ce99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5793c80-097d-45e3-97d1-0160c3c71d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts cited a lack of incentives as a major reason for the lack
        of enthusiasm.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd01587c-5490-4756-bf67-1077c9a05ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f7c76f-9bc3-4fb8-9302-0e58267d2a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ecosystems that have been built now for a decade around the
        big tech firms are unbeatable in terms of network and convenience," said Martin
        Chorzempa, a senior fellow focusing on Chinese financial innovation and technology
        at the Peterson Institute for International Economics. After all, industry
        leaders Alipay and WeChat Pay already have hundreds of millions of users who
        are familiar with their services.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e275df3-009d-4c71-883d-6238688e5be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b430842-7f72-4915-977d-e41ba5926223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The payment experience does not tend to strike most users as any
        different or better than what is already on offer," he added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca03049-54c1-48f4-9c60-89bbcc1ae3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e6b7f7-15e6-47e3-ae68-a0e55bdf1c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xie also suspected that concerns about a loss of privacy could be
        a factor, adding that "even ordinary citizens" have come to realize the reach
        of the government''s power.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b73abb-5d5a-483f-bead-eba6c5c489b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d541823-7cd0-44aa-b84c-f1f7e8e4475e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changing spending patterns</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc32ffc-640e-4502-b49d-7173a94dfa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government does have some options for pushing consumers to change
        their spending patterns, according to Singleton of the Foundation for Defense
        of Democracies.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60bf0e2-86d1-4acc-920f-f375fd42bbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa6f651-fc26-4978-8f2e-18749bca44b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overtime, it is possible people could see increased adoption of
        the digital yuan to pay for certain expenses, like utility bills, transportation
        or other government-managed bills, simply because the government could force
        those changes upon consumers," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3725fb-105b-4d31-8dda-3c6b85bee3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053ce8ab-7583-49f2-9c90-f23e489e2fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have also raised the possibility that the government could
        request that privately owned apps actively promote the state-backed yuan.
        That''s already starting to happen: Alipay began trialing digital yuan payments
        last year, and Tencent said earlier this month that it would also start supporting
        the digital yuan in its WeChat Pay wallet.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fef7cb3-eb47-414f-bebb-a8e22d1f6d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3a3054-556e-4808-9616-ae4dbf749327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In effect, you are asking these providers to potentially cannibalize
        their own systems by allowing customers to use the digital yuan instead of
        their own existing payment options," said Kimmo SoramÃ¤ki, founder and CEO
        of London-based analytics firm Financial Network Analytics.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b90688-d657-4376-9010-2adf60418ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aa0c66-78bf-4063-b517-2c5e71bc083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those companies might feel as if they have little option, though.
        China''s push into digital currency dovetails with its regulatory crackdown
        on Big Tech. Ant Group and Tencent have been under intense scrutiny, and were
        forced to either overhaul their businesses or pay big fines as Beijing sought
        to curb their power.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58499fb-513f-4a12-badf-d3a6f2e672df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dd210d-9b2f-4b96-83bd-18518c2fd612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:00:23.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:59.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rollout of future versions of AliPay and WeChatPay [is] likely
        to be forestalled, which in turn will limit the power wielded by these major
        tech firms," said Singleton, who added that the government is hoping that
        its regulatory hurdles will allow the digital yuan to "overtake these other
        payment systems."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
