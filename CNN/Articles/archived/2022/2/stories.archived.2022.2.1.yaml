      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> â€” The
        country saw its highest mortality rate in 63 years in 2021, with staggering
        death tolls from COVID-19 and heart attacks, according to the Commission on
        Population and Development (PopCom).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34fe8d7-7119-4bc6-b0fe-3e6736f95ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:57.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244f99ba-0fa2-4068-9ca5-224eb6b69ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:18:49.708+08:00
      'mgnl:createdBy': 'kristel'
