    'template': '1'
    'title': 'Coach Stajcic counting on continued support for World Cup-bound PH women''s
      football team'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cd3182-d52b-46df-adf0-6fb8648a05ec'
      'mgnl:activationStatus': true
