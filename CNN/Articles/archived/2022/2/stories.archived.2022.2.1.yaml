  'Moderna-COVID-19-vaccine-full-US-FDA-approval':
    'author': 'Naomi Thomas and Ben Tinker, CNN'
    'caption': 'Courtesy: Jon Cherry/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-01T01:08:56.705+08:00
    'imagesource': 'jcr:7840de59-71e1-4a94-9925-b9873f98390b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9b34fb1-bfac-44ab-a7a8-12eaa2aae751'
    'lead': 'Moderna''s COVID-19 vaccine has received full approval from the US Food
      and Drug Administration, according to news releases from the FDA and Moderna.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-01T01:12:26.017+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:03:28.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:02:04.658+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
