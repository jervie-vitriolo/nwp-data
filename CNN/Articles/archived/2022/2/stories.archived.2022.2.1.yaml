      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon earlier revealed she had voted to disqualify Marcos from
        the 2022 presidential race, citing his non-filing of income tax returns, among
        others. She also accused fellow Commissioner Aimee Ferolino - the ponente
        - of delaying the resolution, a claim the latter had denied.</p>'
