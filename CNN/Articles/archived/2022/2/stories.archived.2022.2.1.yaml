      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2022/01/31/politics/trump-torn-documents/index.html">Some
        Trump White House records handed over to January 6 committee had been ripped
        up</a>''</em></p>'
  'Tom-Brady-NFL-retirement':
    'author': 'Steve Almasy and Homero De la Fuente, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-01T08:38:11.120+08:00
    'imagesource': 'jcr:c18d2dac-0582-4498-849a-2fffd776bf07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd814d05-7ae6-4f1f-a8e4-ef15b87ff886'
    'lead': 'Tom Brady, arguably the greatest NFL quarterback of all time and a seven-time
      Super Bowl winner, says on his podcast that he has made no decision yet on retiring
      from football.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-01T08:39:49.363+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:03:15.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:02:12.462+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tom Brady says he hasn''t made decision on retiring yet'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de8e42e-d123-4790-96d1-076f46aadd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Tom Brady, arguably the greatest NFL quarterback
        of all time and a seven-time Super Bowl winner, said Monday on his podcast
        that he has made no decision yet on retiring from football.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e004c5-df25-4d45-8652-bbc532e08ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, ESPN''s Adam Schefter and Jeff Darlington and
        The Boston Globe, had reported that Brady was retiring, citing unnamed sources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8324eb89-1c8b-440c-a4bc-954ec3b3679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Sunday, a source familiar with the situation told CNN that
        "Brady contacted (Tampa Bay) Buccaneers general manager Jason Licht (on Saturday)
        to inform him he has yet to make a final decision about his future."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0071ca-58f8-4b61-83c3-275f1b9e61cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN first reported Brady was retiring, citing unnamed sources.
        The Boston Globe reported an NFL source confirmed the news.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2fb69f-4989-4640-88fc-907887aaac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady had not commented on the reports until Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9497f0f-9291-4c46-858b-16b6af55bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, it''s a good week for me and I''m still just going through
        the process that I said I was going through," he told sportscaster Jim Gray
        on their SiriusXM "Let''s Go!" podcast. "Sometimes, it just takes some time
        to really evaluate how you feel and what you want to do and I think when the
        time''s right I''ll be ready to make a decision one way or the other just
        like I said last week."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda7b4f5-08ab-4867-a55c-467183c7f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady just wrapped up his 22nd season in the NFL and second with
        the Bucs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383740d1-cd44-47fc-aaf0-397457dbc17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, when Tampa Bay, the defending Super Bowl champion,
        lost to the Los Angeles Rams in the NFC Divisional Round, Brady said he would
        take the decision on his professional football future "day-by-day."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ed97d-9d0d-4018-9acd-f37515f6f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady said Monday it''s still a day-to-day process and that he will
        be the one to announce his future plans when the decision has been made.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25760838-d775-4d33-a61e-25a30fab16b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL had tweeted its gratitude Saturday, referring to Brady as
        GOAT -- Greatest Of All Time -- with the hashtag #ThankYouTom and an illustration
        of the quarterback wearing his Super Bowl rings. Another NFL tweet read, "Nobody
        did it better."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b6b43b-fa04-4faa-b866-4e35c1bb55eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brady''s record-setting career</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a011dc-be16-4400-90bf-38451d39ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady is considered by many NFL observers to be the greatest quarterback
        of all time, having led the New England Patriots to six Super Bowl titles
        and the Bucs to one. No quarterback has thrown for more touchdowns, more yards
        or won more playoff games than Brady. He has also played in and won more regular-season
        games in his career than any other quarterback.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5449c899-da33-4298-9ea0-527520a5456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady is a 44-year-old father of three who has been married to supermodel
        Gisele BÃ¼ndchen since 2009. They have two children, a 12-year-old son and
        a 9-year-old daughter. Brady has a 14-year-old son from a prior relationship
        with actress Bridget Moynahan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55718660-78d7-4a79-8980-ca9f50e63980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Brady said on the "Let''s Go!" podcast that BÃ¼ndchen
        and his children would be at the heart of any choice he made.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e52ba29-f772-4fd3-8300-d8a7aa765a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest difference now that I''m older is I have kids now too,
        and I care about them a lot as well," Brady told Jim Gray.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2a1918-4fa8-4c6a-bbdb-d5b477a4d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been my biggest supporters. My wife is my biggest supporter,
        it pains her to see me get hit out there.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4988cff9-062b-452c-affd-67ea3c1b2818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She deserves what she needs from me as a husband and my kids deserve
        what they need from me as a dad."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3658ff-b41f-46b8-91a8-41fd28b98849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken by the Patriots with the 199th pick of the 2000 NFL Draft,
        Brady wasn''t meant to be the starting quarterback; the Patriots already had
        three-time Pro Bowl selection Drew Bledsoe. The Boston Herald reported Patriots
        Coach Bill Belichick said they took Brady because he was the highest-rated
        player still available in the sixth round.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01860d0f-00e9-42bb-a02b-b612ccdd8e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a good, tough quarterback who played at a high level of competition,''''
        Patriots coach Bill Belichick said. "We''ll put him out there with everyone
        else and let him compete and see what happens.''''</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ae7050-6d50-4a02-8727-6b185bdbcd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Brady had a good training camp and preseason, the Patriots
        made the rare move of keeping him as a fourth-string quarterback.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c28b04-3c24-4ce1-b444-29a41e1ec32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He moved up the depth chart and in the second game of Brady''s second
        season Bledsoe suffered a severe injury when he was slammed to the ground
        in a game.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0daa946-cfbf-4cde-a629-eede40eb5420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Brady took over, the Patriots were coming off a losing season
        and had struggled in two losses to open the 2001 season.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c43d8-e006-44b0-9dba-76cb87df2dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the young quarterback led them to 11 wins in their last 14 regular-season
        games and on to Super Bowl XXXVI. There the Patriots beat the St. Louis Rams
        on a last-second field goal after Brady completed five passes on the game-winning
        drive. It was the first of five times he would be selected as Most Valuable
        Player in the game.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aab81a-0a5c-4837-9346-4c450d3d98f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Patriots added Vince Lombardi trophies in 2004, 2005, 2015,
        2017 and 2019.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b6cc5b-6e41-43dd-84b6-c8b765dced02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His best season might have been in 2007 when the Patriots went undefeated
        in the regular season as Brady threw for a then-record 50 touchdowns and completed
        a league-high 68.9% of his passes. But the New York Giants upset the Patriots
        in one of the most exciting Super Bowls ever, one of three NFL title games
        Brady didn''t win.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782c4d87-8770-4892-926e-4af0ffc4161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:39:49.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady''s last season was filled with gaudy numbers, too: 5,316 yards
        passing and 43 touchdowns. While Green Bay quarterback Aaron Rodgers is the
        overwhelming favorite to win the MVP award, Brady is the likely runner-up.
        Whoever wins will be MVP for the fourth time in his career.</p>'
