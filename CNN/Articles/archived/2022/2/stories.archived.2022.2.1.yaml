    'lead': 'Some Trump White House documents that have been handed over to the House
      select committee investigating January 6 had to be taped back together by National
      Archives staff because they had been ripped up, the agency says in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-01T08:16:32.048+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T18:03:16.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
