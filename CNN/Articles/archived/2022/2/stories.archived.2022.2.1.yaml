      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34955f0d-c90b-4f60-92bb-8afb26255c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trump''s pick for governor of Idaho sent out a newsletter
        in August claiming that the efficacy of Covid-19 vaccines was "rapidly declining"
        and that Americans "have a right to be skeptical about getting ''vaxxed.''"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcb0180-90b8-4d77-8cc3-e6b0a247dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.582+08:00
