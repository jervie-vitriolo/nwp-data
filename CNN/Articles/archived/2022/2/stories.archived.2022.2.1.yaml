      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> â€” Buhay
        party-list Representative Lito Atienza on Tuesday said he would rather work
        as Senator Manny Pacquiao''s "super alalayâ€ (super aide) than hold a Cabinet
        position should they both win in the May 9 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2cc2d4-9b8c-4a97-b178-a0c415624331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:32:02.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:03.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on DZBB radio, Atienza said he already told Pacquiao
        he''s not interested in a Cabinet post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089b79bf-1483-4106-b188-5cf65eb02132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:32:02.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:03.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi na ako hahawak ng</em> portfolio. <em>Ako''y tutulong
        na lang sa iyo</em> on a day-to-day <em>basis para ikaw ay laging may alalay,"</em>
        the lawmaker said, recalling his conversation with Pacquiao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b72f7-f0ec-4dd6-833f-0e453f35ee61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:32:02.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:03.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t want to hold a Cabinet portfolio. I just
        want to help you on a day-to-day basis so you would always have an aide.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c6c1cc-4215-4424-86da-22a5ac192155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:32:02.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:03.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako po''y magiging effective</em> super <em>alalay ng presidente,"</em>
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89bd7d2-8058-43e9-a912-3d76b3ca2ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:32:02.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:03.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will be an effective ''super aide'' of the president.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370b849e-535a-4cad-b8fa-8758bf08fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:32:02.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:03.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza, a former mayor of Manila for three consecutive terms, said
        he also wants to hold office in MalacaÃ±ang so he could be near Pacquiao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcb2f57-a38c-4de6-89cb-5124b9f5d9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:32:02.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:03.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So anytime you want to talk to me, <em>nandoon lang ako sa labas
        ng opisina mo</em> [I''ll just be outside your office]. Anytime we need to
        meet on something and decide on something for the nation, <em>nandoon lang
        ako</em> [I''m just near]," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f69fc9-9c7f-430b-9595-45e23a8c15e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:32:02.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:03.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza, however, candidly said he only sees himself working well
        with Pacquiao and not any other presidential aspirant. He described his running
        mate as the "best available" among all candidates because of his desire to
        help the poor and disdain for corruption.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ca8154-e749-4177-932f-0fa0333261f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:32:02.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:03:03.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be more specific. (If) Bongbong Marcos (becomes president),
        I don''t want to be vice president. <em>Kung ang presidente ay si</em> [If
        the next president will be] Leni Robredo, I would rather not be vice president.
        I would rather just retire and be on my own," Atienza said.</p>'
  'BI-ready-for-influx-of-international-passengers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-01T16:49:22.096+08:00
    'imagesource': 'jcr:0da74013-f34a-4953-9fee-f698bdd5bb72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6d56843-f3f9-43f1-8c9a-11156201fea8'
    'lead': 'The Bureau of Immigration (BI) said it has enough workforce to address
      the expected increase in international passenger traffic following the government''s
      move easing restrictions for vaccinated foreign travelers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-01T16:34:51.184+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:03:03.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:02:19.564+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BI ready for influx of international passengers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f7078-90a3-47bf-8c8b-9b7126964dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:34:51.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> â€” The
        Bureau of Immigration (BI) said it has enough workforce to address the expected
        increase in international passenger traffic following the government''s move
        easing restrictions for vaccinated foreign travelers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9a17be-b156-4492-8fa0-2c8a01c5acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:34:51.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe are ready and we have the available manpower..." Immigration
        Commissioner Jaime Morente said in a statement on Tuesday. "We continue to
        operate at full capacity in the airports as we anticipate an increase in international
        flights and passengers in the next few weeks.â€</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcf818d-8580-4bc2-8a87-e48969cc3466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:34:51.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said there was a "sharp decline" in BI workers infected
        with the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0e06d8-04ea-4814-9ea3-73f04c83206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:34:51.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 401 employees who earlier contracted COVID-19 or were
        under quarantine have already returned to work, with most of them deployed
        at the main gateway Ninoy Aquino International Airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807932ae-3ac8-40bf-8d86-6ff1c2e760cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:34:51.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:03.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Feb. 10, the country will open its borders for fully vaccinated
        individuals from non-visa required countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b6c46c-5cbf-46ed-b2ab-968a9bf0474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:34:51.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:03.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign nationals wanting to visit the Philippines must hold passports
        valid for at least six months during their arrival, and must have a return
        or outbound ticket to their country of origin or next country of destination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba2e874-c4de-410d-b35b-d3f6d5ee80f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T16:34:51.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:03:03.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers must also present proof for COVID-19 vaccination status,
        which include the World Health Organization international certificates of
        vaccination and prophylaxis, VaxCertPH, or the national digital certificate
        of their government that also accepts VaxCertPH as status proof.</p>'
  'ph-daily-covid-cases-late-february-octa':
