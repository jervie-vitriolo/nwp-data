      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/31/politics/trump-candidates-covid-vaccines/index.html">Trump
        at odds with preferred candidates on Covid vaccines.</a>"</em></p>'
