      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) â€”</strong> The
        tandem of Ferdinand "Bongbong" Marcos Jr. and Sara Duterte and their senatorial
        line-up have secured the endorsement of megachurch leader Apollo Quiboloy,
        a spiritual adviser of President Rodrigo Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d09d9b2-d4a0-4270-b4f8-d6e8b48fe558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:05:38.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:13.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy, the founder of the controversial Kingdom of Jesus Christ
        (KOJC), The Name Above Every Name, said he supports their candidacy "100 percent."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1b7ba5-c623-4625-be2b-b3c141f2cc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:05:38.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:13.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also prayed over Sara Duterte and UniTeam''s two senatorial candidates,
        Harry Roque and Jinggoy Estrada, during the send-off ceremony for the "Mahalin
        Natin Ang Pilipinas Ride" at the compound of Quiboloy''s church in Buhangin,
        Davao City on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3f91bb-e796-4696-9444-fff89c3a3e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:05:38.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:13.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy, a self-proclaimed "appointed son of God," was indicted
        for child sex trafficking and other charges in the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fcc1ae-8e7e-4fe0-83c0-830b588b5f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:05:38.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:13.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/11/19/Apollo-Quiboloy-sex-trafficking-church-United-States.html?fbclid=IwAR0PmlX-fnLAPj1jqsATIfMMZsH6xnoxLN4sZo4_ZhxV09IBQVewuqYdH-g">RELATED:&nbsp;Quiboloy
        charged with sex trafficking in US</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f92354e-586f-4709-90f5-4cfdc17238de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:05:38.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:13.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors in Los Angeles, California filed sex trafficking
        charges in late 2021 against Quiboloy and other officials of his church for
        allegedly coercing underaged girls and young women to have sex with him under
        threats of â€œeternal damnation.â€</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2758f7ce-e8b0-4321-8939-d1d88125a2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:05:38.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:13.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also outlined KOJCâ€™s soliciting operations, which supposedly
        gave rise to additional criminal conduct, including forced labor, labor trafficking,
        document servitude, marriage fraud, and money laundering.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e982ab0b-d634-48ac-8c10-1e0a3fe1a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T11:05:38.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:13.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KOJC''s legal counsel called the indictment "another vicious attempt
        to bring down" Quiboloy.</p>'
    '0':
