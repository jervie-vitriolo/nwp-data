      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that last month, new cases in Metro Manila were around 10
        times higher than reported numbers based on <a href="https://cnnphilippines.com/news/2022/1/17/OCTA-Metro-Manila-COVID-cases-6-to-15-times-higher.html">DOTr''s
        random testing on Jan. 12 and 13</a>. Around that time, there was a 12.4%
        positivity rate among the tested passengers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053a37f3-abd5-4e08-bba5-e7e4ae688bf3'
      'mgnl:activationStatus': true
