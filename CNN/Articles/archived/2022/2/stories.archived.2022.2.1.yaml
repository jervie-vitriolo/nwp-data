      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bfc922-1e09-428a-82ab-2d7dd08bf724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:12:14.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:57.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical expert likewise pushed for a higher budget for the National
        Center for Mental Health. This year, the NCMH had been given â‚±1.776 billion
        â€”&nbsp;up from its â‚±1.506 billion allotment in 2021.</p>'
