        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e16c51a-030f-44f6-baeb-1fe322a66eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T15:30:27.119+08:00
