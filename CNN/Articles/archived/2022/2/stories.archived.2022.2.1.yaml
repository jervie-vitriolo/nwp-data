    'mgnl:tags': ['Trump', 'candidates', 'COVID-19', 'vaccines', 'coronavirus']
    'template': '1'
    'title': 'Trump at odds with preferred candidates on COVID vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dc6649-d4ae-49d7-9d39-40533f116774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Many Donald Trump-backed candidates who
        have blindly embraced his falsehoods about the 2020 election are showing a
        rare willingness to buck the former President on a most controversial question:
        whether or not Americans of all ages should get vaccinated against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d2c674-2a74-44fe-8335-4e5f8fd34036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af13ee27-9c2c-4297-a43c-4d844b03b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has recently taken aim at vaccine skepticism -- rejecting
        concerns about its efficacy in a December interview with far-right commentator
        Candace Owens and revealing that he received a booster dose -- some of his
        top proxy candidates are promoting a contrary message on the campaign trail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33781c04-ed4c-4cd0-8bb8-afe03f11956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c1a201-2871-4161-a0bb-46eb9bc8bfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They range from gubernatorial candidates like Kari Lake in Arizona
        to Republican House candidates like Steve Carra and Joe Kent, both of whom
        are challenging GOP incumbents who voted to impeach Trump last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6ecd7d-e989-4eaa-a295-b16939af8684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100f9d0f-5b4a-44bb-aaa9-f4d612710c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kent, for example, claimed at a recent town hall in Vancouver, Washington,
        that both masks and Covid-19 vaccines "don''t work," contradicting public
        health guidance from the US Centers for Disease Control and Prevention and
        his own state''s health officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0f1028-6191-480a-aee4-e133901a80d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802286ba-aaaa-4290-94c9-f74253541adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all coming to light ... We''ve seen that the vaccines don''t
        work, we''ve seen that masks don''t work. The American people have been lied
        to," he said, according to footage of the event reviewed by CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20581a90-93bc-48c1-b70d-b376ac7a19ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b9f5ed-e1f5-4412-8648-bfd16083602f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired Army officer was endorsed by Trump last September in
        his primary challenge against incumbent GOP Rep. Jaime Herrera Beutler.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e390a-7143-48f5-8f42-5ad0692b4811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e2be18-9893-49be-9724-715c1a3e3980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kent has also argued against Covid-19 vaccines for children. "I
        think they may make sense for a certain demographic, but we all know that
        children are not that demographic," Kent told the Conservative Women of Washington
        in August. The US Food and Drug Administration authorized the Pfizer-BioNTech
        coronavirus vaccine for children ages 5-11 in late October, saying in a statement
        at the time that its own assessment determined "the benefits of the vaccine
        would outweigh its risks in children 5 through 11 years of age."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1570d3-315a-4649-a9ba-dbaa416eaed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c043f6cf-9fc6-4f58-944d-c5b334fed76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People as young as 5 are now eligible to be vaccinated against Covid-19
        following trials in thousands of children. The Pfizer vaccine was highly effective
        and no serious safety issues have been identified. Although children are less
        likely to become seriously ill from Covid-19, they are at risk for hospitalization
        and death, long Covid and rare effects such as multisystem inflammatory syndrome.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac2006-5be2-41ab-b6fc-f47cd89ccc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c640590-8b06-49fd-ac9a-3c517c07b8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kent''s criticism of the Covid-19 vaccines follows recent attempts
        by Trump to refute skepticism about their safety -- which has been particularly
        prominent among his core supporters -- and claim their development as one
        of his top achievements as he weighs another presidential bid in 2024. Last
        month, Trump lauded the efficacy of coronavirus vaccines during an interview
        with Owens, who has openly opposed them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97820e8-6d37-40c0-9fd2-87224d30320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a916744-6d0c-4897-8941-6646b5b39cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, the results of the vaccine are very good," he said, adding
        that people who "get very sick and go to the hospital are the ones that don''t
        take their vaccine."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965366e1-ba6f-4956-8e80-6ca756f4fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f813d13-2e33-44de-ba78-0866f48a4273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, rates of Covid-19-associated hospitalizations were
        16 times higher in unvaccinated adults compared with fully vaccinated adults,
        according to the CDC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a2b2d-b0bb-4e49-a0d9-2b0a5a65c69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3267b72d-45f0-47b9-8f05-ce078a687a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s support isn''t in jeopardy</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3785aad-aee9-47a3-be2f-1a929a66cf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Trump has made no effort to distance himself from candidates
        who undermine his pro-vaccine message. He praised Lake at his Arizona rally
        on January 15, just days after the GOP gubernatorial candidate said she "wonder[s]
        about the efficacy of the vaccine" during a podcast interview. And Tuesday,
        he is due to headline a fundraiser for Kent at Mar-a-Lago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2990c315-abad-4660-9aa7-2f9f238e1f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
