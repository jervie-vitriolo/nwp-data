    'template': '1'
    'title': 'Senate panel recommends charges vs. Duque, Pharmally execs over pandemic
      deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9052626-cd90-4002-ba81-2f0788baab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:28:23.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)â€”&nbsp;</strong>The
        Senate Blue Ribbon Committee has recommended the filing of criminal charges
        against Health Secretary Francisco Duque and several others linked to the
        government''s allegedly anomalous purchase of COVID-19 pandemic supplies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b202e-685c-47e8-b4f4-c0a905d5c43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:09:12.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the partial committee report released on Tuesday, senators tagged
        Duque for violations of the anti-graft and corruption law, as well as plunder
        over the supposed misuse of the crisis response funds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfb2244-1fd0-4588-8bcc-b54f451daf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:09:12.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers particularly noted how the Health chief moved over
        â‚±40 billion from his agency to the Department of Budget and Management''s
        Procurement Service (PS-DBM) to supposedly hasten the purchase of medical
        supplies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2b063a-1793-40fd-8acc-03ffd522c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:09:12.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even after the multi-billion peso inter-agency transfer, DOH was
        purchasing supplies at considerably lower prices than that of PS-DBM," read
        the 113-page committee report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9bfd62-2b25-4b87-b838-87fca64f9934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:09:12.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, for his part, said if ever the report will adopted, his camp
        will fully cooperate with the court''s processes as they have "nothing to
        hide."</p>'
