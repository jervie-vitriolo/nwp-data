      'mgnl:type': 'text'
      'text': '<p>DepEd has suspended the pilot run of face-to-face classes in Metro
        Manila last Jan. 3 after the region was placed under a stricter Alert Level
        3 due to the rising COVID-19 cases then.  It added then that the suspension
        will stand until Metro Manila shifts back to Alert Level 2.</p>'
