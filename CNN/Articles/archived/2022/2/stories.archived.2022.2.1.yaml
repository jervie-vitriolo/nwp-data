    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b10e03d-7882-4248-b797-fb0c1ed27614'
    'lead': 'The US State Department on Monday ordered family members of employees
      at the US Embassy in Belarus to depart the country and warned American citizens
      against travel there due to an "unusual and concerning Russian military buildup"
      along Belarus'' border with Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-01T11:42:15.338+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:03:11.673+08:00
