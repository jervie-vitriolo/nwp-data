      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bed955-9fe5-4db7-928f-21152e33f691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:16.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exclusive: Mike Pence''s former chief of staff testifies in House
        January 6 investigation</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a757181-e943-4eac-9db2-e78346445550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.050+08:00
