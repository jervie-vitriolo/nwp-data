      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)â€”&nbsp;</strong>Commission
        on Elections (Comelec) Commissioner Rowena Guanzon is considering filing an
        impeachment complaint against fellow official Aimee Ferolino for the delayed
        release of the resolution on the disqualification cases against Ferdinand
        "Bongbong" Marcos.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a4acd3-a3b3-412c-bd29-8fa2878ae145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will wait for the next election. Because you know, since she
        is for Bongbong Marcos, if he wins what''s the use of me filing an impeachment
        complaint?" Guanzon told a forum organized by the Foreign Correspondents Association
        of the Philippines on Tuesday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2eb3df-bfbe-4b87-ad21-333bd98c9c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon did not explain further, but in a later interview with CNN
        Philippines, she said Ferolino''s action violates Section 3 of the Anti-Graft
        and Corrupt Practices Act.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df9b37-4b3e-4bdf-940b-a29302d25af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T00:18:56.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:50.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is betrayal of public trust," she said.</p>'
    '53':
