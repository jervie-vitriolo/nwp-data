      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mandates, coercion, and heavy hand of government under the
        Biden administration are yet another example of how America was better off
        under President Trump''s leadership," Carra said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dca3a7-ceaf-4cde-8644-c820942ef219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.393+08:00
