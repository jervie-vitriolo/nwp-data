    'title': '95 former officials, Aquino admin execs back Robredo''s presidential
      bid'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e81586d-ec00-43da-9916-d0ede21d77e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T15:30:27.117+08:00
