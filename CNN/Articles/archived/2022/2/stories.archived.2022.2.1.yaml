    'lead': 'The study, published in the Proceedings of the National Academy of Sciences,
      pooled data from around the world to show that there are roughly 73,000 types
      of trees on Earth, and some 9,200 are unaccounted for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-01T08:07:27.387+08:00
