      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) â€”</strong> The
        Senate has approved a bill that seeks to strengthen the countryâ€™s anti-human
        trafficking law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a829ff-201f-4e1c-88a2-fcffc7a1c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T05:48:30.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:22.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca02d5-6cfd-4572-9f3c-1bacd74dac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T05:48:30.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:22.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 23 affirmative votes and without opposition and abstention,
        <a href="http://legacy.senate.gov.ph/lisdata/3662632979!.pdf">Senate Bill
        no. 2449</a> hurdled the third and final reading during Mondayâ€™s plenary session.
        The measure aims to amend the Anti-Trafficking in Persons Act of 2003.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1998aabe-3bbc-45ff-b4a1-2ff31b0c5c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T05:48:30.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:22.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e701c4-8048-4890-8c69-fe74518cbb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T05:48:30.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:22.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her sponsorship speech, Senator Risa Hontiveros said the swift
        passage of the measure is an â€œimportant milestone in the protection of women,
        children, and other victims of trafficking.â€</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18646af-8495-4829-9088-468a262880be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T05:48:30.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:22.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199361c7-3399-4f0a-8c47-ed6fc5ca0003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T05:48:30.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:22.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the billâ€™s provisions is to make internet intermediaries
        accountable for â€œknowingly or by gross negligence allow their infrastructure
        to be used for the purpose of promoting trafficking in persons.â€ These include
        internet service providers, data processing and web hosting providers, financial
        intermediaries, social media intermediaries, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684a2733-7a18-4407-af2c-4729fccebaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T05:48:30.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:22.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6c659f-9e3a-4bdc-9a78-d4c2d95b9f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T05:48:30.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:22.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also introduces â€œadditional aggravating circumstances,
        notably when the crime is committed during a crisis, a public health concern,
        this includes a pandemic, a disaster, a humanitarian conflict or emergency
        situation, or when the trafficked person is a survivor of the same,â€ Hontiveros
        said.</p>'
