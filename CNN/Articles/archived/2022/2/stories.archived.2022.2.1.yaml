      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253ecbcf-627a-4561-91b1-879efc2ff464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three vaccines available in the United States are safe and effective
        at preventing severe Covid-19 illness and death. They were studied in large
        clinical trials that included thousands of people, and more than 210 million
        people in the United States have been fully vaccinated since the vaccines
        were authorized for emergency use by the FDA.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cc4259-9ada-4125-8c41-5b4777e49b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5be4e5d-7b2d-40c0-b686-ecca0ca79386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carra, a Michigan state representative who has led the push for
        an audit of the state''s 2020 election results and is running to unseat GOP
        Rep. Fred Upton, attended an anti-vaccine protest outside a Pfizer plant in
        western Michigan last February where he described Operation Warp Speed --
        the Trump administration''s push to develop Covid-19 vaccines in record time
        -- as "a brand new, not well-researched, quickly rammed through process."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491244d3-f1bb-4c69-aa42-197f9dda401c'
      'mgnl:activationStatus': true
