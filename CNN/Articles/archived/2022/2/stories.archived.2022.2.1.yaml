  'Bella-Hadid-abusive-relationships-':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-02-01T06:21:37.339+08:00
    'imagesource': 'jcr:a241fe1c-6c47-48a8-ab38-631842d07770'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f4aa843-edfe-401f-a45b-b59617b3ae2e'
    'lead': 'Supermodel Bella Hadid says lacking boundaries ''sexually, physically,
      emotionally'' led to her being abused in a number of unhealthy relationships.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-01T06:22:49.231+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:03:20.807+08:00
    'mgnl:lastActivatedBy': 'magnolia'
