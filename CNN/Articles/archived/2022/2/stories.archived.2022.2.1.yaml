      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601649ac-8137-4714-95b2-e813bd1046cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:12:14.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dito sa Pilipinas, kung may</em> depression<em> ka, wala kang
        mapupuntahan. Walang libre</em>," lamented Ong, the running mate of presidential
        aspirant Manila Mayor Isko Moreno, on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e1bab-5ed8-4fda-b041-6867dc6d9e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:12:14.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f269c-86fe-4f50-93e0-adef23e50166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:12:14.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:57.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Here in the Philippines, if you have depression, you
        can''t go anywhere. There are no free services.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec89b8a-e2f8-48ef-abb7-4854c427feaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:12:14.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b1a37e-4116-49fa-88fd-0761a014728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:12:14.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the cardiologist and internist pitched for the inclusion
        of mental health services under the coverage of the Philippine Health Insurance
        Corp. (PhilHealth).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c59d98-ccd9-4b39-92a8-fab97f1d8fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:12:14.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a6da45-7276-4f13-88ec-709af342fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:12:14.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:02:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state insurer only offers coverage for hospitalization of patients
        with mental health issues for acute attacks or episodes, with â‚±7,800 being
        the case rate at present.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d839694-d29d-4187-84a9-42db9e02b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T19:12:14.044+08:00
