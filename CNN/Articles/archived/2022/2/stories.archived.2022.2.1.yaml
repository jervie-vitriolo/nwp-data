      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, for his part, confirmed that Guanzon has already identified
        the senator, but said he does not have "direct knowledge" yet of the accusation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3369a02-e896-4e37-aca3-cfe544c31c8d'
