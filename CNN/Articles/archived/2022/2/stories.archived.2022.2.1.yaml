      'jcr:uuid': '44fa9057-ff58-4b4e-b32d-836f699eff7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T01:05:36.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:31.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endorsed by Trump in September, Carra also tweeted a photo earlier
        this month that appeared to mock Covid-19 vaccine manufacturers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17eaa46-636a-46ba-8ba4-503c0546e07e'
