      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov rejected the suggestion that NATO is a defensive organization.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb5c5e-2a8a-4d85-a24a-8f91fdbefe2a'
