      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T04:13:45.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:03:24.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal comes less than two weeks after Microsoft announced it
        was acquiring another giant in the industry, Activision Blizzard, which controls
        popular properties such as "Call of Duty" and "World of Warcraft" and has
        also been embroiled in a crisis over corporate leadership and workplace culture.</p>'
    '11':
