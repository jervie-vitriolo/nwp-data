      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a239c835-7dce-467c-99b7-4c87edcabee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:16.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archives pointed to media reports dating back to 2018. That''s
        when Politico reported that the White House employed staff whose jobs partly
        entailed reconstructing White House communications and documents that crossed
        Trump''s desk that he would tear up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9674c29-38b9-40c2-a2be-e7dda6a2d032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f512c8f7-0982-49df-8845-c1694ffa4459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Trump did not immediately respond to a request
        for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aaaab6-8ed5-4351-8cca-a23f1cf17dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b76c59-839c-4a1f-866e-4cd62f0b5dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the select committee declined to comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3023ba-a170-4f53-afcb-76fa182a9e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdff4b2-baf6-40fd-b80f-3acc34b24a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee recently began receiving the documents from the Archives
        after winning a court battle that went all the way to the Supreme Court. Trump
        had sued to keep the documents secret, citing executive privilege. The Biden
        administration chose not to support Trump''s privilege claims, and the courts
        sided with the committee, allowing the documents to be released.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90aa7dc-7f6d-4081-98b1-7602b4091242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eefc0a-8dae-423c-a4c0-80494a511564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:16.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee members have said they are still in the process of poring
        over hundreds of pages of documents as part of the release. While they have
        not disclosed all of what the documents reveal, court filings have shown the
        documents include White House call logs, visitor logs, drafts of speeches
        and three handwritten notes of top advisers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89e8b79-81f3-4e1b-be71-cfb0eb5cb13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:16.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5219e7eb-9d82-4aae-b119-8fefe673ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:16.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee has said the documents are a key part of their investigation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac64b45-cd5d-4c9b-8ef2-4f6b30f3e3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e9f545-3c65-41b6-8837-bfbe59b67071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T08:16:32.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:03:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re glad the Supreme Court ruled in our favor that we may have
        access to them" Democratic Rep. Bennie Thompson of Mississippi, who chairs
        the panel, told CNN earlier this month once the committee started receiving
        the documents it requested. "And we look forward to the National Archives
        getting them to us."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5867054c-bc16-4b5c-b0f6-6e7308fec6c3'
