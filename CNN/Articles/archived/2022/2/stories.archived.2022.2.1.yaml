      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of TUPAD, the Partido Reporma standard bearer claimed
        it is being used by politicians for their campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
