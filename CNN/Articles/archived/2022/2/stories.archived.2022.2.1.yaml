      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is among the areas under moderate risk as of Jan. 31
        with the downtrend in infections, but David said the goal for the region is
        to reach below 10% within two weeks from the current 17% positivity rate.</p>'
