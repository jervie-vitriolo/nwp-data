  'Moderna-vaccine-HIV-COVID-19':
    'author': 'Anokhi Saklecha, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-01T06:12:11.381+08:00
    'imagesource': 'jcr:b4271936-23b3-48f7-addc-7de7f15a1fa6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bf1a866-5848-40f5-9f9e-4caefd6e181f'
    'lead': 'The first participants have been vaccinated in a Phase 1 clinical trial
      of an experimental HIV vaccine that utilizes Moderna''s mRNA technology, the
      company announces. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-01T06:13:14.575+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:03:21.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:02:08.705+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First patients vaccinated in clinical trial of HIV experimental vaccine
      that uses Moderna''s mRNA technology'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a484c9-8ad2-4f47-9e09-9c0fcff1d282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:13:14.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:21.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The first participants have been vaccinated
        in a Phase 1 clinical trial of an experimental HIV vaccine that utilizes Moderna''s
        mRNA technology, the company announced last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700e32b0-95bb-45a8-9a31-1442290b7c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:13:14.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:21.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial, titled IAVI G002, is being conducted in partnership with
        IAVI, a nonprofit scientific research organization. It is testing a vaccine
        that delivers HIV-specific antigens to the body with the goal of inducing
        an immune response. These antigens were initially developed by researchers
        at IAVI and Scripps Research, led by Dr. William Schief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f317222-2963-4e39-bb64-016f5202af71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:13:14.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:21.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a "proof-of-concept" trial last year, the research team found
        the HIV antigens produced the desired immune response in 97% of participants.
        The current trial builds on the previous one by testing the primary version
        of the vaccine and also a booster version, and by employing Moderna''s mRNA
        technology, which was previously used to create a successful Covid-19 vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86750b94-fa6a-46ef-9ece-4d3c46400368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:13:14.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:21.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are tremendously excited to be advancing this new direction
        in HIV vaccine design with Moderna''s mRNA platform. The search for an HIV
        vaccine has been long and challenging, and having new tools in terms of immunogens
        and platforms could be the key to making rapid progress toward an urgently
        needed, effective HIV vaccine," Mark Feinberg, IAVI''s president and CEO,
        said in a news release from Moderna.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40008e3e-7d48-4b6b-b90a-f1646f996bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:13:14.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:21.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new trial, funded in part by the Bill &amp; Melinda Gates Foundation,
        will follow 56 HIV-negative adult participants, with the goal of studying
        both the safety and efficacy of the vaccine. Forty-eight of the volunteers
        will receive at least one dose of the primary vaccine, 32 of which will also
        receive the booster. The remaining eight will receive the booster vaccine
        alone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e30d2d-2df9-49f5-bbf3-dc21e4ed889a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:13:14.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:21.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial includes participants from four locations: George Washington
        University School of Medicine, Hope Clinic of Emory Vaccine Center, Fred Hutchinson
        Cancer Research Center, and the University of Texas Health Science Center
        at San Antonio.</p>'
  'Joe-Rogan-podcast-Spotify-COVID-19-misinformation':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-02-01T06:14:02.513+08:00
    'imagesource': 'jcr:e76c0c02-6804-456c-9f5d-6f17a9315aee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd36b34f2-f164-4326-9adf-7e00c21ef1a3'
    'lead': 'Joe Rogan has responded to the backlash he''s received from Spotify artists
      surrounding COVID-19 misinformation on his popular podcast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-01T06:16:14.717+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:03:21.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:02:09.072+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joe Rogan responds to backlash from Spotify artists'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e0f1f-ce28-45c4-bddc-97ec86651525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:16:14.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:21.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Joe Rogan has responded to the backlash
        he''s received from Spotify artists surrounding COVID-19 misinformation on
        his popular podcast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a593e2-a7dc-4d46-9238-6f506300fdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:16:14.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:21.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not trying to promote misinformation, I''m not trying to be
        controversial. I''ve never tried to do anything with this podcast other than
        just talk to people and have interesting conversations," Rogan said in a 9-minute
        video posted to Instagram on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218719ab-869f-4914-9304-eb620adbf4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:16:14.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:21.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Spotify said it will add a content advisory to any podcast
        episode about Covid-19 â€” and Rogan said he agrees with that move. The advisory
        will direct listeners to a Covid-19 information hub that will include links
        to trusted sources, the company said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d3a12-d284-4d02-8671-ec91dc86d8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:16:14.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:21.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank Spotify for being so supportive during this time.
        And I''m very sorry that this is happening to them, and that they''re taking
        so much heat from it," Rogan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a609e766-2cbb-41e5-9d62-f0da98c463fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:16:14.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:21.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify will also for the first time publicly post its long-standing
        Platform Rules. A growing list of musicians and personalities are pressuring
        Spotify to take action on misinformation after Neil Young and then Joni Mitchell
        requested that their music be removed from the platform.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397f4bb8-2505-4d45-8297-b7f108fc7d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:16:14.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:21.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his video, Rogan said he would try to balance controversial guests
        by having the mainstream perspective on right after them. He also said he
        will research contentious topics and "have all the pertinent facts at hand."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd223c51e-e7d0-47c6-b194-ea3bfecbacba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:16:14.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:21.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to show all kinds of opinions so that we can all figure
        out what''s going on and not just about Covid, about everything about health,
        about fitness, wellness, the state of the world," Rogan said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2ca28e-0902-426f-89b3-b72c965cf011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:16:14.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:21.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogan portrayed himself as a figure who is just having interesting
        conversations, but at the same time he disputed the basic concept of misinformation.
        He claimed that changes in scientific opinion â€” for example about the effectiveness
        of cloth masks or the origins of the virus â€” have previously been viewed as
        misinformation and could have been banned on social media.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9b361d-976e-4b50-ac72-e0f8eb64ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:16:14.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:21.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the things that we thought of as misinformation just a
        short while ago are now accepted as fact," Rogan claimed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1674e9d3-5cb8-4d97-8a09-6cda6960d516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:16:14.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:21.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Joe Rogan Experience" is currently the top podcast in the United
        States and the United Kingdom on Spotify, according to the platform.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c35a715-76fd-4397-ad5f-483acfe7e140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:16:14.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:21.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogan defended two of his most controversial guests â€” cardiologist
        Dr. Peter McCullough, who claimed Covid-19 vaccines are "experimental," and
        virologist Dr. Robert Malone, who has been banned from Twitter for Covid-19
        misinformation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5bd9ab-3160-4564-9d87-f8dc70d28732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T06:16:14.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:03:21.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both these people are very highly credentialed, very intelligent,
        very accomplished people. And they have an opinion that''s different from
        the mainstream narrative," Rogan said, adding that he has also hosted CNN''s
        Dr. Sanjay Gupta. "I wanted to hear what their opinion is."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e909778-a643-4f64-bcd5-a2bcc92cebe1'
