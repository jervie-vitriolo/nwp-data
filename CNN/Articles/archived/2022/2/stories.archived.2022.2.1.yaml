  'Pharmally-Senate-evading-arrest-Rose-Nono-Lin':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-01T20:03:59.486+08:00
    'imagesource': 'jcr:4f60e703-e3fc-450b-bdc5-7957c98543be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '327a948b-69f8-4386-a0b5-5b45461b6fd6'
    'lead': 'The Senate has yet to take into custody several individuals tagged in
      its investigation on the alleged anomalous supply deals involving Pharmally
      Pharmaceutical.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-01T20:06:02.441+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:02:51.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:02:25.971+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pharmally-linked individuals evade Senate arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5beb24-05a0-4dd6-ac5c-40af58837711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T20:06:02.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)â€”&nbsp;</strong>The
        Senate has yet to take into custody several individuals tagged in its investigation
        on the alleged anomalous supply deals involving Pharmally Pharmaceutical.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618de7ba-8386-48eb-a35d-b47fdc802e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T20:06:02.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines on Tuesday, Senate Sergeant-At-Arms
        Rene Samonte said the chamberâ€™s security personnel tried to arrest the said
        individuals in their known addresses on January 29, but they could no longer
        be found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe71e5d-5a66-4fb8-ba4f-380bb663af12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T20:06:02.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is controversial businesswoman Rose Nono Lin, wife of
        Pharmally financial manager Lin Wei Xiong, and an aspirant for a congressional
        seat representing Quezon City. She previously testified in the legislative
        inquiry but later caught the ire of Senate Blue Ribbon Committee chairman
        Richard Gordon after skipping the last two hearings --- first due to a typhoon
        in her area, and recently after she reportedly contracted the coronavirus
        infection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbb729f-f533-4005-bfd2-ebb7716f5326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T20:06:02.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe lawyer of Rose Lin said she was in quarantine, positive for
        COVID-19, but did not disclose where she was,â€ Samonte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1d5d7a-3f0d-45a1-a7b0-ef14e2dad71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T20:06:02.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAll the others were not present in the addresses provided to us,â€
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281f1760-dfde-45ac-8b54-9df4617f4a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T20:06:02.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its 18th hearing on January 27, the Senate Blue Ribbon Committee
        formally sought the arrest of Lin and four others who have been mentioned
        in the months-long probe. The four are Gerald Cruz, Sophia Custodio, Dennis
        Manalastas, and Jason Uson. Samonte confirmed the issuance of an arrest order
        against them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9173a821-74e8-4a73-993b-b9ed12885a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T20:06:02.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the past several months, Senate security personnel have also
        been trying to locate resigned Budget Undersecretary Lloyd Christopher Lao
        â€“ then head of the Procurement Service when it awarded billions of pesos worth
        of supply contracts to Pharmally, and former presidential economic adviser
        Michael Yang â€“ the Chinese businessman who allegedly lent funds Pharmally
        needed to transact with the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a1ac5a-ce6b-4e00-afdb-ca42139956ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T20:06:02.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marathon Senate hearings have centered on how Pharmally â€“ apparently
        a tiny corporation with insufficient capital - managed to corner big-time
        contracts for the supply of medical goods during the pandemic. Lawmakers and
        resource persons raised concerns on possible overpricing, ghost deliveries,
        and tax evasion, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd745e2db-3a4c-4544-bfa9-ecc3021b8f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T20:06:02.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Monday, the House Committee on Good Government
        and Public Accountability recommended charges against six Pharmally officers
        for syndicated estafa, and against two PS-DBM inspectors for falsification
        of public documents. It virtually cleared Lao and Yang, saying thereâ€™s insufficient
        evidence against them. The House committee also ruled out overpricing in the
        purchase of COVID-19 supplies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46564726-020e-48e1-b8b8-7e473ee4fe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T20:06:02.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee was initially scheduled to release
        its own preliminary report on Monday, but it did not push through. Senator
        Risa Hontiveros, a member of the panel, said she received a copy of the initial
        findings Tuesday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7306b5-02c6-4c4c-99fe-0f90d7bf8f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T20:06:02.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She refused to comment on the House report, but said in a statement,
        â€œI stand by the evidence of the Senate BROOM (Blue Ribbon Oversight Office
        Management), including evidence on overpricing of COVID-19 materials.â€</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846d7fbd-cfdd-4b86-be8c-5766583f4efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T20:06:02.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:02:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon has until this week to sponsor the report at the plenary
        for the rest of the senators to approve before both houses of Congress go
        on a three-month break.</p>'
