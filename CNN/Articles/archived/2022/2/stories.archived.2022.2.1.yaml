      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T23:42:53.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:02:46.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I already named him to Senate President Sotto. The public will
        just have to wait on that," Guanzon told a forum organized by the Foreign
        Correspondents Association of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
