    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d51674-7df3-4d7b-b73e-b17c519213a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T05:40:01.556+08:00
      'mgnl:createdBy': 'bamba'
