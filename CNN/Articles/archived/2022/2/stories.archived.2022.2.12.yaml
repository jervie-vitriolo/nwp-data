      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f681455-ab3e-40d5-8bb8-344638d950d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T08:08:19.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all equal in this society. I came here to give my support
        and to raise awareness that inclusion is a basic principle", the press release
        quoted Pendarovski as saying.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405f20f3-1066-4298-8a1a-3aaf23afdf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T08:08:19.780+08:00
