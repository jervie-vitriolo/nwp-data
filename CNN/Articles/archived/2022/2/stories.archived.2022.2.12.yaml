      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore requested that the FBI investigate the case as a possible
        hate crime and said he believed the agency was taken the case seriously. Collins,
        the police chief, told CNN the FBI came to his office Thursday and picked
        up the case file.</p>'
    '67':
