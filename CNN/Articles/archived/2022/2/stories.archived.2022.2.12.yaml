    'title': 'SWS: Over half of Filipinos expect COVID-19 crisis to end this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110ea944-9a91-4e99-aedb-4461194997cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T21:49:31.598+08:00
