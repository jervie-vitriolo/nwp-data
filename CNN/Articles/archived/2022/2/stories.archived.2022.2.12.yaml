      'mgnl:lastActivated': 2023-01-17T18:25:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/11/health/fda-postpones-covid-19-kid-vaccine-meeting/index.html?utm_source=twcnnbrk&amp;utm_content=2022-02-11T19%3A09%3A31&amp;utm_term=link&amp;utm_medium=social">Covid-19
        vaccine authorization for younger children delayed as FDA postpones meeting</a>."</em></p>'
