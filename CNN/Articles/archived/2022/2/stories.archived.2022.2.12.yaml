      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e252643-e996-46b1-90f5-26c00dacd59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US estimates Russia has more than 100,000 troops near the Ukraine
        border, with thousands added just this week, according to an administration
        official.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ca63d-2a77-4477-b1a4-1f9f9c961d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.134+08:00
