      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/11/entertainment/zendaya-wax-figure-madame-tussauds-cec/index.html">Zendaya''s
        Madam Tussauds wax figure debuts to very mixed reviews</a>."</em></p>'
  'blinken-ukraine-russia-quad-melbourne':
