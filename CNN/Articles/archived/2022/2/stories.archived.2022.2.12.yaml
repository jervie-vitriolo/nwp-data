      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8d4c81-456b-447c-b083-943873a56d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because if the roles were reversed, and he''d done this to them,
        he would have been immediately arrested for attempted murder and gone to jail
        that same night," Moore previously said of his client. "He wouldn''t have
        been allowed to wait a week to turn himself in."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bfdcfc-4750-4941-91ba-e4f16591f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.474+08:00
