      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/11/investing/dow-stock-market-today-russia-ukraine/index.html">Stocks
        slide and oil surges on renewed fears of Russia invasion of Ukraine</a>."</em></p>'
  'Zendaya-Madam-Tussauds-wax-figure':
