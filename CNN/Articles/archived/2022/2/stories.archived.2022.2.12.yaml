      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435273e1-457f-4db8-abe7-fe1f6bd1b454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T20:27:20.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial explained the decision was made as 95% of players have already
        received their COVID-19 booster shots and cases in Metro Manila are already
        going down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337ab881-7690-4d50-af31-d94c6c7908fb'
      'mgnl:activationStatus': true
