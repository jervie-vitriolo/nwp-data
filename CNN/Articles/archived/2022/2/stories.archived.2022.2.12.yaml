      'elections']
    'template': '1'
    'title': 'Cavite governor Jonvic Remulla endorses Bongbong-Sara tandem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf15f6ac-edcb-40c0-870b-6fa6462a8879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cavite (CNN Philippines, February 12) —</strong>&nbsp;Cavite
        governor Jonvic Remulla and his clan are now officially supporting Bongbong
        Marcos for president and Sara Duterte for vice president in the May elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae11529b-67da-4b13-b4b0-a8d6fbc959c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb46152-f439-4724-a563-8892bb87c429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Remulla brothers - Jonvic, Cavite 7th District Representative
        Boying, and former Cavite 2nd District Rep. Gilbert - even joined Marcos in
        his caravan in the province today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8bf4e1-2e6f-49b7-aa86-89b19b9b6341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba84a85-f6d7-42a8-8ad1-29686da069eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donned in red, the Marcoses'' traditional political campaign color,
        the Remullas endured the heat with Marcos all day long from Tanza, General
        Trias City, up to Imus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa738b8-3c57-4422-9db2-0fea347ddff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb63c86-c838-4c99-85b7-d6ad0f1a1ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Categorically, we''re together. I''m campaigning for him. We''ll
        make all efforts to make him win," Remulla told journalists in General Trias
        City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b0cc62-82a1-43d2-8a72-3f1af9f598a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6645fdfd-e804-4d92-892c-2342ad6eb0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also promised to foot the bill for all of Bongbong''s campaign
        sorties in Cavite, as well as the support of all mayors aligned with Cavite''s
        current ruling family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3702477a-7905-4e7c-9693-39551840543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd1f996-8dae-4df0-a495-8036f0a79b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Overwhelming win''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f260a-169a-46ca-86be-e83d424aca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37284769-0a95-48ae-a439-ed72e6dcb00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the biggest of all promises the governor made is to make Marcos
        win by 800,000 votes in Cavite - the second most vote-rich province with 2.15
        million registered voters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac45c704-30d2-4db1-a102-461053b614bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c4237-443f-49c6-b622-09ccf544322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos defeated rival Vice President Leni Robredo in Cavite by 150,000
        votes in the 2016 polls. He carried all towns and cities, except Alfonso and
        Carmona.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aace58be-9fe5-41e8-91b7-07eb00883d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b3ddf6-f3be-4811-a47f-c6aef6c49060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how he plans to fulfill his promise, Remulla pointed
        to their internal surveys where Marcos'' latest rating is at 64%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c420b3b-af33-45b9-8e80-5d8cc6716636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258c61e7-6533-4e0a-93c4-aa04cf76caf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next one is Senator Ping (Lacson) and Vice President Leni (Robredo)
        and his lead is really overwhelming. It is by almost 50%," he said. "Marcos
        country talaga ito eh (Cavite is really a Marcos country)." he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c217134-e5f9-47f1-bf19-3b0bdb44dcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c6cb15-c9f8-4bcd-82e8-a7ee182ad865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Marcos?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a138e-0075-476b-b892-e502b8df59da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055ec462-bfd3-4827-a0cf-1a4df8c497df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcoses and Remullas go way back.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775e4ced-5283-488b-80a1-be87178535e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1398c02-9ee7-4038-ab8a-c5c2d0a4955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonvic''s father, the late Cavite governor Johnny Remulla, was a
        close ally of the late dictator Ferdinand Marcos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d64c462-ef75-40a7-9d91-58c8cd718846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:46:07.014+08:00
