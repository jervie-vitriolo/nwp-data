      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb6a3a9-ac55-4fcd-99b2-02afa27bdd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Putin tests the West''s resolve, Macron has thrust himself to
        center stage, taking former German Chancellor Angela Merkel''s place as leading
        mediator for Europe as he readies himself for a reelection bid at home. Currently
        at the helm of the European Union''s rotating presidency, Macron has spoken
        several times per week with Putin, and placed his third phone call in a week
        to US President Joe Biden on Sunday evening.</p>'
