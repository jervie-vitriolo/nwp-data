      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b829da8-686d-4ca7-81a5-fdc4695f26a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t go skiing, I can''t go to Walmart, I can''t go to Canadian
        Tire, I can''t go to Home Depot, I can''t go to restaurants, I can''t go to
        bars, I can''t go to the gym," Gauthier said, noting restrictions in Quebec
        have been "a bit more intense than in other places in Canada."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b0d1e7-977a-4b4d-a462-054ed8b47fe3'
