      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four laboratories did not submit their data on time, the DOH said.
        These laboratories contributed an average of 0.6% of tested samples and 0.2%
        of positive individuals in the last 14 days, it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06698cb-daf6-4d19-8ad2-60ac51202042'
      'mgnl:activationStatus': true
