      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve said consistently, we welcome the freedom of people to protest
        lawfully and peaceful, but this is not a lawful protest," Alberta Premier
        Jason Kenney said during a news conference this week.</p>'
