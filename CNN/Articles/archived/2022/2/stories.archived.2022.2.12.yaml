      'jcr:uuid': '0cc34460-a27a-4234-baf6-4bc484c0dc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US national security adviser Jake Sullivan warned Friday that a
        Russian assault on Ukraine could begin soon, including with bombs and missiles.
        Sullivan advised all Americans to depart the country as quickly as possible
        for their own safety, echoing the call of a growing number of embassies that
        are doing the same.</p>'
