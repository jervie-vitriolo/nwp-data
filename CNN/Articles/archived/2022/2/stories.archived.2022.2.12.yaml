      'jcr:uuid': 'fa3dd333-7d55-4158-8f43-aeb397a2c522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

