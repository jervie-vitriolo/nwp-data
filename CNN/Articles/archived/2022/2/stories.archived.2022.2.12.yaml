      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stocks fell sharply Friday after the White
        House said Americans should leave Ukraine "immediately" due to worries about
        an imminent invasion by Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893cb52d-be86-4ab5-ac9a-1187f1569070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:58:23.833+08:00
