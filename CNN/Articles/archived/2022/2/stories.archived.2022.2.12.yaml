      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once part of Yugoslavia, North Macedonia is a small landlocked country
        in southeastern Europe with a population of around 2 million.</p>'
