      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fb5810-03cc-4ff5-b518-8191a3f55c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T16:00:48.468+08:00
