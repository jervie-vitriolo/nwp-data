      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08442f3-a2ac-4d75-954f-41eb85088f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:58:23.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:30.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russia-Ukraine tensions have hovered over already shaky investor
        sentiment. Investors have been counting on a diplomatic resolution, but recent
        developments indicate this may be wishful thinking and therefore, not fully
        priced into the markets," said John Lynch, chief investment officer for Comerica
        Wealth Management, in a report.</p>'
