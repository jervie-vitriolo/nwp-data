      'mgnl:lastActivated': 2023-01-17T18:25:30.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3735d5a2-f2af-445b-8a1e-9568adf5d069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:58:23.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:30.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top exchange-traded fund of Russian stocks plunged more than 6%.
        Oil prices spiked about 4%, and top energy stocks such as Baker Hughes, Occidental
        Petroleum and Phillips 66 were market leaders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4284c5f-6abd-42ce-9e33-70bad676db8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:58:23.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529a97d6-0435-4bda-84d7-68fc632fe515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:58:23.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:30.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have warned that a conflict in Ukraine could threaten energy
        supplies, including through potential sanctions. Russia is the world''s No.
        2 producer of both oil and natural gas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22436b5-0198-4bce-88a2-3f3bfecea7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:58:23.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011397c4-a969-47ee-a8a8-f5e910aa8245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:58:23.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil could "easily" hit $120 a barrel if there are "any disruptions"
        to oil flows from Russia and possibly go as high as $150, JPMorgan analysts
        said earlier this week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261677c8-6a1e-48d8-ac33-c61687558b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:58:23.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:30.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd8f39-9698-430d-939e-00ebfaa92def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:58:23.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:30.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peak for Brent crude is $147.50, set in July 2008. Any further
        spike in energy prices would add to the already high levels of inflation that
        are pinching US consumers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23602fcd-74c1-473e-8985-5eb2b4f30d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:58:23.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a292a85f-650c-49f8-8feb-79c05aca49a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:58:23.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House indicated that Russia could launch air strikes before
        the Winter Olympics in Beijing end later this month and warned Americans to
        leave Ukraine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304772e1-fdbf-4544-a46b-3c40d00a0c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:58:23.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4454e1d4-96df-4abe-9f92-d5d5e26bca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:58:23.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold prices also rose Friday. The yellow metal often rallies during
        times of geopolitical turmoil since it is perceived to be a safe haven commodity.
        Bitcoin, which some crypto bulls have argued is like digital gold, fell however.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063fd8b1-750f-4f8a-ba4d-039a29203f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:58:23.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7a34c2-0227-43b3-8b0f-b6187eaf29a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:58:23.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comerica''s Lynch noted that "should an invasion occur... commodity
        prices may also accelerate, led by oil and gold."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8040c45-f982-4785-bb3c-ef8a19fe86c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:58:23.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82ba8c1-1468-4e97-b702-4d5d2a0ffe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:58:23.835+08:00
      'mgnl:createdBy': 'bamba'
