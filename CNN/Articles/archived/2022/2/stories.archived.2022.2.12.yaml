      'text': '<p>"Over the past two years, the African continent has gotten smarter,
        faster, and better at responding to each new surge in cases of Covid-19,"
        said WHO Regional Director for Africa, Dr. Matshidiso Moeti.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958a0071-f2d3-414f-88bf-47565a15bd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:33.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dae846-a6ab-4355-ace1-3e9ac0d57525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:33.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are finally able to say that if current trends hold, there is
        light at the end of the tunnel. As long as we remain vigilant, and we act
        intensely particularly on vaccination, the continent is on track for controlling
        the pandemic," Moeti told a press briefing Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906ca21d-3c01-41be-ad14-2f45a035459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:33.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bfec1a-9943-4e88-8f01-04431f87331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:33.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa has seen nearly 11 million Covid cases (3% of total cases
        reported globally) and around 242,000 Covid-related deaths (4.2% of globally
        reported fatalities) as of February 10, according to the Africa CDC. The continent
        still lags behind other parts of the world in vaccination as only 11% of its
        adult population has been fully vaccinated, the WHO said in a statement Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9c47eb-f615-405f-b063-a296cdd035bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:33.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba391af8-13b0-4e57-a0aa-24d38594bab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:33.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new phase of the pandemic</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3404400-4c42-46e2-a2a2-2d7c4e5174a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:33.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa has battled four waves of the highly transmissible virus.
        The WHO Africa office said each wave of the coronavirus had come "with higher
        peaks or more total new cases than the previous one." But compared to previous
        waves, the fourth wave "was over in six weeks" and "represents the first time
        a wave''s surge in cases has not led to a commensurate increase in hospitalizations
        and deaths," WHO stated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9bb68f-3d13-42ed-a580-bfca5499b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:33.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5240ac7c-c541-4617-9070-65a069bfb6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:33.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moeti, however, acknowledged that Africa''s Covid infection rates
        could be much higher than the known figures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed427bac-251c-4296-a6f5-de9ec0b31036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:33.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f193d8-f00d-46e3-b29f-56f853b2cf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:33.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very much aware that our surveillance systems problems that
        we had on the continent, with access to testing supplies... have led to an
        underestimation of the cases," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdebdd4-d3b2-4006-876b-f73b5d7f5ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:33.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3012ced7-7f4a-4a4d-b19d-8ed6a9fe7dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moeti added that as Africa transitions into a new phase of the pandemic,
        the continent must strengthen its health systems so it is better prepared
        to manage future waves of infections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18050d38-157a-4a4e-8f3a-bd8d37333e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59febdc-fe60-4a82-aa0c-0ef7ba3edbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO Africa office said it was spearheading an initiative in
        15 African countries to ramp up Covid testing and provide infection prevention
        tools such as face masks and hand gels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021733d9-9e94-4bf4-8da1-82381e7e12f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d440d2-609b-4525-957b-768b13ab6448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:33.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health agency also said it has, among other initiatives, increased
        the number of Covid laboratories in the continent from two to over 900 in
        two years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cd4598-579c-4f13-be3a-6c77b6a0de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:33.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11c31f3-2701-4f23-9a14-2f3ac4676b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:33.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the head of the Africa CDC, Dr. John Nkengasong, said
        he feared that Covid-19 could become endemic on the continent given the slow
        pace of vaccination, but warned that severe lockdowns were no longer the best
        way to contain the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3adc91a-008a-4661-b860-68e828ccf797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:33.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ffa5da-6cc8-4736-898a-33a6a6b5367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:33.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 40 million people were plunged into extreme poverty
        by the pandemic in Africa, according to a World Bank report last April, and
        containment measures such as lockdowns have cost the continent billions of
        dollars in lost gross domestic product.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45582657-6deb-4908-8a3d-efa43838d914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:33.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/11/africa/africa-control-pandemic-2022-intl/index.html">Africa
        ''on track'' to control the Covid-19 pandemic, WHO says</a>."</em></p>'
