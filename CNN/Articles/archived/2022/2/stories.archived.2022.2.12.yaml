      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla is a member of the National Unity Party (NUP), which is
        allied with Lacson''s Partido Reforma. He said NUP leaders gave them the freedom
        to choose whoever they want to support in the May polls.</p>'
    '37':
