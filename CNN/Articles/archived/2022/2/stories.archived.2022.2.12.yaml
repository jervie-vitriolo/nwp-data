      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea30d0f7-ff7c-40ed-8209-5ead5614c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T16:04:03.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:13.005+08:00
