      'mgnl:created': 2022-02-12T04:58:23.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:30.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stock traders quickly hit the ''sell button'' after reports that
        the US expects Russia to move forward with invading Ukraine," said Edward
        Moya, senior market analyst with OANDA, in a report Friday. "A period of calm
        was somewhat expected regarding the Ukraine situation but that does not seem
        to be the case anymore."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b1274d-8e6c-44e7-b2db-377c44eba5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:58:23.834+08:00
