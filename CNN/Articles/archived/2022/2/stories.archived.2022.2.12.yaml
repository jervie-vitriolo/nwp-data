      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong>&nbsp;The
        influential Catholic charismatic group El Shaddai has endorsed former senator
        Bongbong Marcos and Davao City Mayor Sara Duterte as its candidates for president
        and vice president, respectively, its founder Bro. Mike Velarde announced
        on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9a4ef6-9f3c-4eee-93ab-9b83fbb30b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T20:14:59.339+08:00
