      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e9a68f-71e5-4e37-b952-c5180e0f94f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken "underscored that any and all aggression against Ukraine
        by Russia will be met with swift, severe and united consequences," spokesperson
        Ned Price said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b792fa-f4cb-4945-a15f-5ffd9dd7ef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.320+08:00
