      'mgnl:lastActivated': 2023-01-17T18:25:08.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine Sports Commission Chairman Butch Ramirez also
        sent his good luck wishes for the lone Filipino athlete in the 2022 Winter
        Olympics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0886cd8c-a068-4973-9ff8-376aa41f3d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:43:38.807+08:00
