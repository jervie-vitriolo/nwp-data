      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press forum on Saturday, De Guzman said Partido Lakas ng Masa,
        the political party he heads, is still working on the permit''s approval.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c92189-bb25-4666-883d-0fb89b1a5fdb'
