      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> — The
        government''s third wave of the mass vaccination drive has so far inoculated
        1.3 million Filipinos, still far from its 5 million target.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977d51b6-45f0-4d19-b9ef-354f0ffc7eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T16:10:24.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:12.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past two days, we were able to vaccinate 1.3 million individuals.
        Ito ay mababa sa target na limang milyon (This is below the target of five
        million)," said Health Undersecretary. Maria Rosario Vergeire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d455809-ecb5-489c-b2eb-183a88662346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T16:10:24.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:12.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the government has decided to extend the ''Bayanihan, Bakunahan''
        program until Feb. 18 to accommodate more Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb9b56d-f1cc-4384-ba18-cf0a9052d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T16:10:24.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:12.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was initially set on Feb. 10 and 11, providing primary COVID
        vaccine and booster shots to adults, as well as to minors aged 12 to 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09fe15f-991a-4284-8265-19b5f2685fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T16:10:24.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:12.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2022/2/11/Bayanihan-Bakunahan-COVID-19-vaccine-extend.html">READ:
        Govt extends 3rd ''Bayanihan Bakunahan'' until Feb. 18</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58438a38-f448-44f7-9655-923e8a02bbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T16:10:24.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:12.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Dr. Kezia Lorraine Rosario, co-lead of the National Vaccination
        Operations Center, said the government would utilize industrial parks, universities,
        and schools to reach more Filipinos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667cb080-8884-48a8-b88b-52cf130b81b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T16:10:24.316+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:12.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two rounds of the national vaccination drive were held
        in December last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98b6a09-46ed-44c5-8d3e-6becf8dc368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T16:10:24.316+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:12.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For February, Rosario said the government targets to vaccinate more
        than 25 million individuals.</p>'
