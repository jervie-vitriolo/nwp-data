      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US national security adviser Jake Sullivan
        warned Americans in Ukraine on Friday to leave within one to two days, spelling
        out what a Russian attack on the country could look like -- and that civilians
        could die.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93656805-1c5f-4552-9d0e-d05e0346faff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f5ec8-37df-45ee-a1de-1379ec9d1b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any American in Ukraine should leave as soon as possible, and in
        any event in the next 24 to 48 hours," Sullivan said. "We obviously cannot
        predict the future, we don''t know exactly what is going to happen. But the
        risk is now high enough and the threat is now immediate enough that this is
        what prudence demands."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5ee719-b45c-4e92-8e7c-6c72c3bdf2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c89141-eaff-4a47-b00c-98bd589fbc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a Russian attack on Ukraine proceeds, it is likely to begin
        with aerial bombings and missile attacks that could obviously kill civilians
        without regard to their nationality. A subsequent ground invasion would obviously
        involve the onslaught of a massive force," he continued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324559bb-cc93-44e6-afbe-9fa8e715cb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1f8244-8197-4a52-9bb8-fdc37bc23428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that message, Sullivan added that it''s not clear if Putin
        has decided to invade Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f8441-a9d6-4139-b144-6a1065e30fa8'
      'mgnl:activationStatus': true
