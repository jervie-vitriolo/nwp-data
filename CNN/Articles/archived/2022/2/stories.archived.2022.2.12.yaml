    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden and Putin to speak on Saturday as tension builds over Russian
      threat to Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800c6329-5466-4e08-a840-fac8ff2d6231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden will speak with Russian
        President Vladimir Putin on Saturday as escalating concerns over a possible
        Russian invasion of Ukraine grip Western governments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f633b8a7-7094-4844-85f5-474f4475fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a29389c-132e-430c-8f44-3627089a99bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation will take place at 11 a.m. ET/7 p.m. Moscow time,
        according to the Kremlin. Kremlin spokesperson Dmitry Peskov told Russian
        state news agency TASS that the conversation was initiated by Washington and
        "the request was preceded by a written request from the American side." Putin
        will also speak with French President Emmanuel Macron on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65650b4-eb1f-4acb-ba33-878d19bb7cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ae8537-032c-4a29-92d1-ca1ee41ca678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House confirmed the call Friday evening and offered a
        bit of unusual detail: A White House official said the Kremlin proposed holding
        the call on Monday, but the White House counter-offered a Saturday call, which
        was accepted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b35477c-0f4c-4035-96b4-460b457f9dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76de99d-b559-47e0-972a-864f68f112a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the calls, the Russian Ministry of Foreign Affairs accused
        Western countries and the press of spreading a "large-scale disinformation
        campaign" about an allegedly impending Russian invasion of Ukraine "in order
        to divert attention from their own aggressive actions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf9aa09-83a0-4bc7-a33d-dd731486f147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c732c8d8-1c58-4989-9229-45492323c8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of 2021 and the beginning of 2022, the global information
        space faced a media campaign unprecedented in its scale and sophistication,
        the purpose of which is to convince the world community that the Russian Federation
        is preparing an invasion of the territory of Ukraine," the Ministry said in
        a statement published on its website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a997f-4c25-4cfd-9467-9eb62d23f59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d40c18-5a72-43f1-be1f-827c4b306f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin and Biden last spoke on the phone late last year. Prior to
        that, on December 7, they had negotiations via video-conference. The first
        face-to-face meeting between Putin and Biden as heads of state took place
        in Geneva in June 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4926aed-d794-4a1b-8bd0-39644936968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079c6b59-7500-44ad-9acc-68935eb8aa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian President has also engaged a series of Western leaders
        in talks that have so far appeared fruitless in defusing the situation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6041ae58-f183-4855-a904-8b5253be3b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b287ed4-7cd1-441b-acd3-e8334d603f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s weekend phone calls follow several warnings on Friday by
        American and European officials, who expressed concern for the security of
        Europe and the safety of their citizens in Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531dc97-4967-4cd8-86fe-b851266e52ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c5c8cd-9f69-46f9-883e-af6282883b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has estimated that Russia has more than 100,000 troops near
        the Ukraine border, with thousands added just this week, according to an administration
        official.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b9077-1cb5-4e59-9cba-94fe61794649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486b40ec-c9e0-4437-b04d-626611dbe219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who is spending the weekend at Camp David, took part in a
        virtual meeting from the White House on Friday with leaders from Canada, the
        United Kingdom, France, Germany, Italy, Poland, Romania, NATO, the European
        Commission and the European Council to discuss escalating tensions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f98cdb-e043-4eee-b12c-558e08848254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b78f69-2ad4-442f-84cb-0b31751d54c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the call, Biden''s national security adviser, Jake Sullivan,
        appeared before the press saying that though Putin hasn''t decided whether
        to act, there is a "very distinct possibility" Russia could swiftly engage
        in a major military action.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072c8f73-dac5-4e61-8df9-035c5f043c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dba5d5-87b4-454a-b228-918d717bfb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan warned that a Russian assault on Ukraine could begin soon,
        beginning with aerial bombings and missile attacks. He advised all Americans
        in Ukraine to depart the country for their own safety as quickly as possible.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236a8280-a843-4a66-a8f3-6bd44665204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aa496c-987e-4656-9ecd-74d9a458c9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We obviously cannot predict the future, we don''t know exactly
        what is going to happen. But the risk is now high enough and the threat is
        now immediate enough that this is what prudence demands," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5161ef-0b23-471b-bc70-2cb4b397cae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183e6744-dcbe-4d10-832a-8b63d658ea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A travel advisory issued by the State Department on Saturday said
        it had "ordered the departure of most US direct hire employees from Embassy
        Kyiv due to the continued threat of Russian military action." Along with the
        US, several other countries are calling for their citizens to leave Ukraine
        immediately as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7304e88-1f86-43c1-a41c-e4b9097083b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6944984f-6a5a-480f-86e1-83b0ebfcaf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also stated that consular services would be suspended but stressed
        a small diplomatic presence would be maintained in the city of Lviv in the
        west of the country, about 50 miles from the Polish border, to handle emergencies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26282ee-8a8d-4db1-bd63-2a65133077b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4979634b-7daf-4c3f-9a1e-116866b8fae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is discussing the possibility of pulling
        other US government employees out of Ukraine. On Friday, a British diplomat
        told CNN that the British Embassy in Kyiv is "temporarily removing all nonessential
        staff and dependents" and "a core team will remain to continue with essential
        duties."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba8e36a-8666-404b-8f8b-9e038be5afd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbff503-f4cf-4ff5-9caf-157ddf054c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior defense official told CNN that Defense Secretary Lloyd
        Austin had ordered 3,000 more soldiers from the 82nd Airborne Division to
        deploy to Poland, joining the 1,700 already there. The soldiers are there
        to help Americans who may try to leave Ukraine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edd5589-060e-4997-9bda-12d892784ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87f6e6a-9181-44ba-bc5d-deffdde17b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ukraine''s capital, Kyiv, Mayor Vitali Klitschko outlined preparations
        the city is taking to safeguard "critical and social infrastructure facilities"
        in "the event of a possible emergency."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8362118d-e943-4fcb-b112-5934fa7f02b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aad1f5-6a33-45ec-94d6-1a531bf4c08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement issued on Telegram ahead of the weekend, Klitschko
        said, "Our efforts are aimed at preventing or overcoming both possible provocations
        and withstanding a military attack."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3da478f-a945-48a7-9aa9-8520b2ea76cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b128a-6799-450b-b4b8-6e91c6142c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klitschko said efforts included generating additional electricity
        production and creating fuel reserves, as well as organizing the forces for
        the territorial brigade to defend the city. He also outlined the current state
        of shelter structures in the city and said evacuation commissions are also
        being set up.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac54e317-0aa3-411f-9830-38982531641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e03eb1e-f7e5-4529-835c-62a6a3328c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Electric generators have been installed for uninterrupted operation
        in the emergency situation of the city management systems and thermal power
        plants of the capital for a period of up to 10 days. Businesses have a guaranteed
        uninterrupted connection in the absence of mobile communications and the Internet,"
        the statement said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb0c92a-f168-47b4-9804-a87dff988d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:55:38.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/02/12/politics/biden-putin-call-ukraine/index.html"
        target="_blank">"Biden and Putin to speak on Saturday as tension builds over
        Russian threat to Ukraine"</a></em></p>'
  'US-embassy-evacuation-Ukraine':
    'author': 'Kylie Atwood and Oren Liebermann, CNN'
    'caption': 'Photo courtesy: Sean Gallup/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-12T23:45:07.343+08:00
    'imagesource': 'jcr:6e8904b9-21c9-404a-b384-f5d38150f0ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b214083-81ea-4eb6-b124-8aab6929d861'
    'lead': 'The United States has moved some US forces out of Ukraine and ordered
      the evacuation of most of its embassy staff as fears mount that a Russian invasion
      of the country could take place in the next few days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-12T23:36:19.269+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:25:01.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:24:48.213+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US moves some forces out of Ukraine and orders evacuation of most embassy
      staff as fears of a Russian invasion grow'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37802134-fe5e-4f4a-a789-2d7d341302a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United States has moved some US forces
        out of Ukraine and ordered the evacuation of most of its embassy staff on
        Saturday as fears mount that a Russian invasion of the country could take
        place in the next few days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec41c32-2d7d-43d5-a418-79d64e4a12dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves are signs of growing concerns among US officials about
        the safety of Americans in Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e348b4-f0d0-4b7a-b9ad-96a61f8b9012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8a0b9c-cf52-410f-9076-61a6b0d96001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Lloyd Austin ordered members of the Florida National
        Guard out of Ukraine, repositioning them "elsewhere in Europe," according
        to Pentagon press secretary John Kirby. The 160 soldiers have been in Ukraine
        since November on a training mission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a34983b-5bd3-4506-ba0e-cac2e61ab720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d91761-0cec-41f9-8847-5a0f5a99d81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are departing Ukraine and will reposition elsewhere in Europe.
        The Secretary made this decision out of an abundance of caution — with the
        safety and security of our personnel foremost in mind — and informed by the
        State Department''s guidance on U.S. personnel in Ukraine," Kirby said in
        a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c52f7f3-cd91-4cd5-b9a0-9b94ef4bf375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93136bd-f5d6-464d-a557-ba528b45856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon is still supporting Ukraine''s military, despite this
        order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fdd2b1-633a-4e6a-8b3d-0c70c79a0445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c719459-8a51-4544-8b66-fb194bce099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This repositioning does not signify a change in our determination
        to support Ukraine''s Armed Forces, but will provide flexibility in assuring
        allies and deterring aggression," Kirby said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52dd46b-1bab-4950-a8d0-9c82245afc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c98ef9-8944-4f71-88a0-119b82332be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A travel advisory issued by the State Department on Saturday said
        it had "ordered the departure of most US direct hire employees from Embassy
        Kyiv due to the continued threat of Russian military action."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283a79b7-0b62-4c25-bb77-b827422746d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfdbf8e-070b-445d-9c34-37c05fbec0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also stated that consular services would be suspended but stressed
        a small diplomatic presence would be maintained in the city of Lviv in the
        west of the country, about 50 miles from the Polish border, to handle emergencies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b325d260-a1fa-4e4b-8138-4d4e6ca23e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2d000f-ce4e-45d6-aae9-07e8293dba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous countries are also downgrading their diplomatic presence
        and urging their citizens to leave Ukraine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494100db-ee4f-4caf-b550-0a625697beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c4d39e-ff72-4197-a431-776be59dc42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official said during a call with reporters
        Saturday morning that it''s past time for US citizens to leave Ukraine because
        there are limits to what the US can do to assist them in a war zone, which
        is "inherently volatile" and "extremely dangerous."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b7df6b-0f9d-434b-a661-d0adfe14f165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ed0476-1cf2-4a69-928d-de1b33d7fdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once a country or region becomes an active conflict zone we have
        very little ability to help our fellow citizens," the official said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf9e78c-f46c-492f-b49c-6c4625b730bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0094eb81-aca4-4e9e-bd5a-75719dcb860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department announcement came ahead of a scheduled call
        between US President Joe Biden and Russian President Vladimir Putin as American
        officials increased the urgency of their warnings that Moscow may be about
        to invade.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba14599-c130-4f81-b08f-366fb7e0fdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b409aa-0c14-46d0-98c5-52ea688c833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of that call, US Secretary of State Antony Blinken spoke with
        Russian Foreign Minister Sergey Lavrov and discussed "acute and shared concerns
        that Russia may be considering launching further military aggression against
        Ukraine in the coming days," State Department spokesperson Ned Price said
        Saturday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8bebf8-9e74-40cd-ab99-4d9f11c0668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66461211-c433-4fa1-b0ea-2e3dc2d881f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken tweeted that he "reiterated that further Russian aggression
        would be met with a resolute, massive, and united Transatlantic response."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd66ee2d-3405-47ba-88b9-2836db44587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a3e81-01af-4198-a974-43af0cc148bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, US national security adviser Jake Sullivan warned a Russian
        assault on Ukraine could begin soon, beginning with aerial bombings and missile
        attacks. He advised all Americans to depart the country for their own safety
        as quickly as possible.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ec127b-e949-4793-a316-c2a7a4edaac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dd3337-b33f-4613-8d2b-6d81cf87248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any American in Ukraine should leave as soon as possible, and in
        any event in the next 24 to 48 hours," Sullivan said. "We obviously cannot
        predict the future, we don''t know exactly what is going to happen. But the
        risk is now high enough and the threat is now immediate enough that this is
        what prudence demands."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e5da82-9e44-4ef2-af2b-e3769536a802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573a9f95-df62-43c4-8802-cfce46a9288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a Russian attack on Ukraine proceeds, it is likely to begin
        with aerial bombings and missile attacks that could obviously kill civilians
        without regard to their nationality. A subsequent ground invasion would obviously
        involve the onslaught of a massive force," he continued.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96711c3d-0dda-41e6-9038-4844a2b36c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f04a9-fa4b-4d43-97b7-41abb33e9cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning came just before a senior defense official told CNN
        that Defense Secretary Lloyd Austin had ordered 3,000 more soldiers from the
        82nd Airborne Division to deploy to Poland, joining the 1,700 already there.
        The soldiers are there to help Americans who may try to leave Ukraine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a5153a-5807-4544-9fe2-79d17e3277a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612355ce-6c18-4d5e-8b42-f6ebb8e6a150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Sullivan''s remarks, Russia blasted Western countries
        and media for spreading a "large-scale disinformation campaign" over a possible
        Russian invasion of Ukraine, saying Friday that they were doing so "to divert
        attention from their own aggressive actions."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6371cd-2fd0-4d52-aa50-4c7104cfc00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d5ae6-d9f9-4450-a056-3384ead215fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of 2021 and the beginning of 2022, the global information
        space faced a media campaign unprecedented in its scale and sophistication,
        the purpose of which is to convince the world community that the Russian Federation
        is preparing an invasion of the territory of Ukraine," the Russian Foreign
        Ministry said in a statement late Friday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6845291-a79a-4a4d-8117-43a6dd39ccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8443e0fc-cf49-4419-a20c-4e7e7e1daee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday Ukrainian President Volodymyr Zelensky sought to downplay
        concerns about an imminent invasion.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab31b3ce-2d3f-4dca-8d9d-9d1fcb12bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77dd266-4130-4526-805d-956f76ce1802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking briefly after watching military exercises near Kherson
        in southern Ukraine, Zelensky said he had to "analyze all the information"
        regarding threats at the borders.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb91e8e-d42b-4ab5-b6a2-772c69fabe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fd7575-8cdd-48af-81b3-6219886a85ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the truth is that we have different information. And now the
        best friend for enemies is panic in our country. And all this information
        helps only to create panic, doesn''t help us," Zelensky said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c745d7a9-2477-4951-a72a-861d633c2d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf62a55-b9b9-430e-af05-ef7cd91dbd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>State Department has been calling Americans in Ukraine</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1665ec81-816c-41ba-90c5-8d8c2a67970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department has been calling Americans in Ukraine to find
        out if they have plans to leave as the US continues to urge US citizens to
        leave the country. Lee Humerian, an American living in Ukraine with his family
        and working as a missionary, told CNN that he got a call from the State Department
        Friday, asking if he had plans to leave the country.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f64f5-bc45-44bd-a1a1-070db2e1c739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c7987-0d57-4be0-b978-14fccca4aee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official asked if he read the most recent email from the State
        Department encouraging Americans to leave, according to Humerian. He told
        the official he had read it and he did not have plans to leave. Humerian registered
        with the State Department''s program that tracks Americans abroad. The State
        Department did not immediately respond to request for comment about these
        calls.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f863f2e-4664-41bb-acac-5912366b4676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd927f5f3-2815-4d49-a5f5-7cf9a3ddf76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those warnings, Sullivan added that it''s not clear if Putin
        has decided to invade Ukraine.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a620a721-0f7b-4142-b375-c784da946770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eae21d0-575b-4eb3-af87-e78bd3a380a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be crystal clear. A final decision has not been taken
        by President Putin, but we have a sufficient level of concern based on what
        we''re see on the ground and what our intelligence analysts have picked up
        that we''re sending this clear message and it remains a message that we have
        now been sending for some time. And it is an urgent message because we''re
        in an urgent situation," Sullivan said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0668052e-fdd0-43e8-9612-414964b7abf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5782ddcc-ff52-4945-918a-5c42a09f32d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department official said during the call with reporters
        Saturday that a "couple thousand" Americans have told the State Department
        in recent days that they are still in Ukraine and a "substantial number" of
        them do not want to leave the country, despite potential dangers, the official
        said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdef809c-0dc0-445e-b8c0-af82a88752c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79dc01e-f0fd-48cc-a801-89c24a89ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in active contact with them to understand whether or not
        they are planning to leave," the official told reporters, as the department
        continues to urge those Americans to leave the country.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d538e-cfa3-4170-8671-e33d1fa4c4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c73f5d-550d-436b-aae8-735376dc6691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department official said the US respects the decision
        of the Americans who want to stay but encourages them to reconsider that choice.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bef9e4f-678f-4d24-a8ee-169791a17e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a12804-7c3b-48dd-8522-e13095530520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s another substantial part of that group that have said
        they''re choosing to remain in Ukraine, and even while we strongly urge them
        to reconsider and advise them to leave because of the dangers that we foresee,"
        the official said. "We fully respect their right to make their own choices,
        and, you know people have, there are many reasons why people might resist
        leaving, including if they''re long-term residents of Ukraine."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73767918-6e2d-4fb4-b78a-d0e9f86bdef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.754+08:00
