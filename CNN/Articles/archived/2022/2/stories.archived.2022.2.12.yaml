      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions with the highest number of new cases in that period
        were Metro Manila (520 or 14%), Western Visayas (397 or 11%) and Davao Region
        (328 or 9%), it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d54f699-0157-446f-87e6-e923d544a112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T16:00:48.468+08:00
