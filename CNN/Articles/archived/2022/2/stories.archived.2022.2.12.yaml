      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynch said it''s "conceivable" that the rising tensions could lead
        to another market correction — a pullback of 10% from the highs — "as investors
        sell first and ask questions later."</p>'
    '7':
