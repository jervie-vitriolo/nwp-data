      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense stocks rallied, possibly due to expectations of more demand
        for military spending if there is a conflict. Northrop Grumman, L3Harris and
        Lockheed Martin were among the winners in the S&amp;P 500.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02362e99-65b0-4107-aa82-940bc9fce86c'
      'mgnl:activationStatus': true
