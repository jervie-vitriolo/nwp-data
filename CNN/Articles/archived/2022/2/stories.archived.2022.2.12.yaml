      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ff17c-f8b9-4284-a738-a874d58ebc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken reaffirmed "the United States'' robust support for Ukraine
        in the face of an increasingly acute threat of possible further Russian aggression"
        in a call with Ukrainian Foreign Minister Dmytro Kuleba on Saturday morning
        local time in Australia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be36310-d612-406a-a6bb-08c2c3f80f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.319+08:00
