      'mgnl:type': 'text'
      'text': '<p>"Participants made clear that any further Russian aggression against
        Ukraine would come at a high cost, while reiterating that they were ready
        to continue dialogue with Russia," the NATO statement said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395927a4-6e9d-4777-a0d6-14a068a35917'
