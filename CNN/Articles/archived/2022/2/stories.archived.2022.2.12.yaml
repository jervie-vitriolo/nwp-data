      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) –</strong> Over
        half of Filipinos expect the COVID-19 crisis to be over within 2022, according
        to a latest Social Weather Stations survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f92470-6a03-467f-aef2-4ce229b5e371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T21:49:31.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca00a5-e105-459d-b551-ffbe0d0ae241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T21:49:31.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll conducted on Dec. 12-16 last year showed 51% of Filipinos
        see an end to the pandemic this year while 45% believe the global health crisis
        will extend beyond 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a587008a-07f5-4bcc-a42b-c2a5e44ab05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T21:49:31.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26267fdb-0c48-424f-9884-c923b9cd23eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T21:49:31.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:04.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expectation the pandemic will be over this year was highest
        in Mindanao with 62%, followed by Balance Luzon (areas outside Metro Manila)
        with 51%, the National Capital Region with 49%, and the Visayas with 41%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f25a62-5899-4c9b-bc15-94770181dc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T21:49:31.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c11b732-ec58-49a3-8ed7-a3a9f27db3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T21:49:31.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed 51% of respondents are in favor of enacting
        a law that will compel all Filipinos to get vaccinated against COVID-19, 31%
        are not if favor, and 17% remain undecided.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15ff881-bcd2-4b3c-971a-a6c66d28d91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T21:49:31.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:04.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8b14d2-b789-4d39-ac68-96ea2d4b29bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T21:49:31.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same percentage of respondents agree that unvaccinated workers
        should present a negative RT-PCR test every two weeks to allow them to report
        to work, 35% disagree, and 14% are undecided.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15159108-16e5-4e26-b782-bfa899791aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T21:49:31.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7923f030-1130-47f6-97aa-7db1544667e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T21:49:31.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost half or 49% of Filipinos said the unvaccinated should not
        be allowed to dine-in inside restaurants, 36% said otherwise, and 14% are
        undecided.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb90bbf-66da-429d-b0a4-7b9dd392fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T21:49:31.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:04.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8440b4-dc91-485c-a1d1-a7855f1475a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T21:49:31.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:04.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most parts of the country are now under Alert Level 2 - a more relaxed
        status where businesses and activities are allowed under certain government
        guidelines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5004ce-e013-429d-9af6-e7c7365724b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T21:49:31.599+08:00
