      'mgnl:lastActivated': 2023-01-17T18:25:25.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Stevo Pendarovski held Embla Ademi''s hand as he walked
        her to her elementary school in the city of Gostivar on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f37de64-0587-4e43-9ed7-ab54ea520962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T08:08:19.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:25.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052096e9-1274-487c-8c36-1ef93a7f8688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T08:08:19.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:25.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embla has experienced bullying at school due as a result of having
        Down syndrome -- a genetic condition that causes learning disabilities, health
        problems and distinctive facial characteristics -- a spokesperson for the
        President''s office told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32960fc7-50e1-4d5f-9fb9-552454eddad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T08:08:19.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:25.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620f67f5-9333-4e07-a76d-ebeb97cc781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T08:08:19.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:25.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pendarovski "talked to Embla''s parents about the challenges she
        and her family face on a daily basis," and discussed solutions, his office
        said in a press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe18b0d8-325d-4d6b-b233-2bd7571589eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T08:08:19.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:25.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582e0e82-ac71-4132-b6be-a8a702edb534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T08:08:19.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:25.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President said that the behavior of those who endanger children''s
        rights is unacceptable, especially when it comes to children with atypical
        development," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd4b72a-4f7e-41cd-99eb-6810f5f2d34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T08:08:19.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:25.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e79619-265a-43bf-840b-2c607db83612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T08:08:19.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:25.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should not only enjoy the rights they deserve, but also feel
        equal and welcome in the school desks and schoolyard. It is our obligation,
        as a state, but also as individuals, and the key element in this common mission
        is empathy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99c728d-f7d3-4ecd-a97b-f5a110176320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T08:08:19.779+08:00
