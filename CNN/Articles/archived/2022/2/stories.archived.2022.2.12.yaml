      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US Secretary of State Antony Blinken
        said Friday that a Russian invasion of Ukraine "could begin at any time,"
        including during the Beijing Winter Olympics, and the United States continues
        "to see very troubling signs of Russian escalation, including new forces arriving
        at the Ukrainian border."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ab94fc-1033-4b6c-9f3b-b99b5c3a7af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.174+08:00
