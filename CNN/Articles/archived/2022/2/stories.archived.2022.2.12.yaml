      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4024b82b-bcb0-4c8e-8790-ed4641228008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T20:27:20.131+08:00
