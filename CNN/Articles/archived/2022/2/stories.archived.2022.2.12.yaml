      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b88c52-8b4e-4b71-bc1e-0ec23541f73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noncompliance could bring a year in prison and a $100,000 fine,
        he said. "We will also provide additional authority to consider taking away
        the personal and commercial licenses of anyone who doesn''t comply with these
        orders," Ford said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815f5940-0234-42dc-a63e-982f84dd38bc'
