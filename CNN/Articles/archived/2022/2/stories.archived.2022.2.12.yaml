      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong>&nbsp;The
        Department of Health (DOH) reported 3,792 new COVID-19 infections on Saturday,
        bringing the nationwide tally to 3,634,368.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426903d4-8a41-4e99-8d3a-4d82ad3978e3'
