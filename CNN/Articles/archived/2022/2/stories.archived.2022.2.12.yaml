      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fce9d2a-6013-445a-8ab6-ead44d6a0ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:43:38.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:08.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez also compared Miller to the country''s first Olympic gold
        medalist Hidilyn Diaz, who persevered over the years before achieving their
        athletic goals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807245cb-f4c7-4fe6-a99c-5192060dbb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:43:38.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:08.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ee0015-d44d-4957-aa00-893a4ef357b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:43:38.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:08.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I watched Hidilyn grow and blossom into an Olympic champion and
        what I saw in her was her discipline and determination to win," Ramirez said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9469f85e-7866-4bb9-b0a0-b52c9b47afdf'
      'mgnl:activationStatus': true
