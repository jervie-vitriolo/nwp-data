      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e4b2d7-99e5-4ef5-88a9-3475067c907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T08:08:19.779+08:00
