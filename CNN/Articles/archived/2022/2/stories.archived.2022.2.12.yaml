      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c61853-28be-4c48-9a59-80b641cfe923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Moore told CNN he wants to see charges upgraded to attempted
        murder.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2e0b0e-0be2-47ff-bcb5-8058c63c6a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.474+08:00
