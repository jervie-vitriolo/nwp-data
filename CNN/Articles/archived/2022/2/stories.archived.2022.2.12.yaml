      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because it is only limited to a period of 60 days
        upon the validation of Congress. Also, the Bill of Rights is well-entrenched.
        It won''t be touched. You cannot arrest just anyone even if there is a state
        of martial law.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d710503-f69f-4255-b99b-b5ed0b533979'
