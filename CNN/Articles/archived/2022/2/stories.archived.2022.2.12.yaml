      'mgnl:lastActivated': 2023-01-17T18:25:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f655753e-aa1f-4abc-833c-6ae6f5ee6896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T08:08:19.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:25.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he "encouraged and supported" Embla''s parents
        in their fight for the protection of the rights of children like their daughter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e199a8-afc7-4f9c-b3a5-494228cb33ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T08:08:19.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:25.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4835e86a-f735-4581-a002-f399c0085c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T08:08:19.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:25.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prejudices in that context are the main obstacle to building an
        equal and just society for all," Pendarovski said, according to the press
        release.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d7efb0-3148-4934-a6f2-9a579fe70df1'
      'mgnl:activationStatus': true
