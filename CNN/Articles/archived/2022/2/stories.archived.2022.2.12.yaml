  'Guanzon-Supreme-Court-Marcos-QC-cases-reverse-ruling':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-12T19:39:42.055+08:00
    'imagesource': 'jcr:ee3a41b6-8fa2-4c17-b531-eda7c377f88c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c025edf-8c94-4477-8806-a457ddd323b5'
    'lead': 'Former Commission on Elections Commissioner Rowena Guanzon believes the
      First Division''s resolution junking the disqualification cases against Ferdinand
      ''Bongbong'' Marcos can still be reversed at the Supreme Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-12T19:44:51.892+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:25:06.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:24:44.866+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guanzon: SC can still reverse ''weak'' ruling on Marcos DQ cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c4b068-35f4-44b3-aa1b-f2422cb82da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T19:44:51.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)—</strong> Former
        Commission on Elections (Comelec) Commissioner Rowena Guanzon believes the
        First Division''s resolution junking the disqualification cases against Ferdinand
        "Bongbong" Marcos can still be reversed at the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e4d4cb-65d6-477a-8d54-b6481bbb7e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T19:44:51.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual forum on Saturday, Guanzon said she sees the ruling
        as "weak" and too shallow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f914a192-8e4a-4e79-8df7-062cd69932c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T19:44:51.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:06.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Buti nga mahina itong resolution para madaling baliktarin sa</em>
        Supreme Court," Guanzon told the Kawani Kontra Daya forum. "<em>Napakababaw
        naman po ng</em> resolution<em> nila.</em>"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c043c0f9-6823-44a3-91f7-201c65983339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T19:44:51.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:06.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Good thing the resolution is weak so it can easily
        be reversed at the Supreme Court. The resolution is very shallow.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a621d4-da74-4a59-a316-4532f5bdf7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T19:44:51.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:06.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon also claimed that the "delayed" release of the ruling is
        all part of a conspiracy in time for the polls. "<em>Ide</em>-delay <em>''yung
        kaso ni</em> Bongbong <em>kasi alam naman nila na idi-</em>disqualify <em>''yan
        ng</em> Supreme Court (They will delay Bongbong''s case because they know
        he will be disqualified by the Supreme Court)," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830c123f-30d6-4eab-acfe-8f26e1046e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T19:44:51.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:06.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The First Division, which Guanzon previously headed, dismissed for
        lack of merit the three consolidated petitions seeking to remove Marcos from
        the presidential race.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9361061a-c916-40af-b760-e9f31ef8ccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T19:44:51.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon earlier revealed she voted to disqualify the former senator,
        but her move was nullified as the resolution came out after her retirement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97bd41a-ba52-472a-b6e8-bc7997731ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T19:44:51.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners have said they will appeal the ruling before the
        Comelec en banc.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac3f4fa-719d-48ac-887a-34f0117baae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T19:44:51.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:06.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Stanley Buenafe Gajete contributed to this
        report.</em></p>'
