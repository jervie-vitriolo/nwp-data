      'mgnl:type': 'text'
      'text': '<p>The Kremlin has long denied it is planning to attack and has argued
        that NATO support for Ukraine -- including increased weapons supplies and
        military training -- constitutes a growing threat on Russia''s western flank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e10a5b3-f356-4fd7-b659-3b5b1394a0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.134+08:00
