      'mgnl:lastActivated': 2023-01-17T18:25:27.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16ce998-5ac4-4930-aca4-2b884a0a2839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not right for companies be able to decide that and take
        away our right to earn money and support our livelihood," Friesen said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97516148-d9c0-4f16-a69e-e36a9d6624da'
