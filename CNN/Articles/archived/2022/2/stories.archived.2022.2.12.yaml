      'mgnl:lastActivated': 2023-01-17T18:25:13.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059f0196-0162-4f00-afcb-3c17fa463a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T16:04:03.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:13.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-time lawmaker reiterated that the 1987 Constitution has
        set specific conditions for martial law to be declared, conditions that Lacson
        believes almost makes martial law itself non-existent.</p>'
    '7':
