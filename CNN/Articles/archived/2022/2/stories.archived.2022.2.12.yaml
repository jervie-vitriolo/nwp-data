      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case must go through the grand jury, 14th Judicial District
        Attorney Dee Bates told CNN in a statement, and "the grand jury has the ability
        to charge whatever they find probable cause existing."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed73abf-db88-4b5a-8466-4c11f2e94d8f'
