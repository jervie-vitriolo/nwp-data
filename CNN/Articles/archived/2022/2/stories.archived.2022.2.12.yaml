      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least one of the major tow trucks (company) that would have
        been able to supply us with the logistics to tow illegal vehicles and to a
        significant degree reduce the size of the demonstrations has been threatened
        themselves," he said. "They have been threatened through some sophisticated
        online activities and direct threats to harm to their employees and their
        business."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b8c50-1474-402c-a274-e038683ae7e2'
