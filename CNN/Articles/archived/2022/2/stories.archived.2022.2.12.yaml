      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time na tumatakbo ang Marcos sa buong Pilipinas, (Senator)
        Imee, BBM, laging overwhelming sila rito. 2016 tumakbo siyang (Bongbong Marcos)
        vice president, panalo siya rito," Remulla said.</p>'
