      'mgnl:lastActivated': 2023-01-17T18:25:08.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eef8b9-ca2e-4658-aeb1-bca94cc93ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:43:38.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go after your goal, but remember, you don''t have to do things
        in a hurry, you''re still young and the medal even the gold could come at
        the opportune time," said Tolentino.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4d2527-c89d-4aca-b7e3-1ded508744df'
      'mgnl:activationStatus': true
