      'mgnl:lastActivated': 2023-01-17T18:25:08.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s executing a movement pattern really well right off the bat
        today, which is what you want to see as we get to race time. We''re all good,"
        said Gregorak, who earlier stated that Miller can land a top 45 finish in
        the giant slalom event.</p>'
