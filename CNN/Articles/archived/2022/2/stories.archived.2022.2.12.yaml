      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b5f59d-5f2c-4f8a-ad50-e6e874be49f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:43:38.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:08.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Olympian emphasized that he will do his best to
        stay relaxed when he glides into the challenging slopes of the Xiaohaituo
        Mountain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f5b101-88b5-4c8a-bf56-8c4cbc69d7c8'
