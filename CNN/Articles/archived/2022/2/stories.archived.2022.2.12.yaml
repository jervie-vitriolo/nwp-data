      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities might try other options, Sloly added. "We are considering
        other methods that may allow us to not need to use tow trucks to the extent
        we initially thought," he said. "All options are on the table."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7066e5b9-14f6-409d-8da5-1080c97299f6'
