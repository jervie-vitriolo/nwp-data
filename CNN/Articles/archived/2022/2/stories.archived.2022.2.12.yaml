      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb9ffd-39ff-4667-adc6-5de4b7e2135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T20:27:20.132+08:00
