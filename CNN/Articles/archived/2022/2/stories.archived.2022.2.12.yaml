    'title': 'DOH tallies 3,792 new COVID-19 cases as death toll approaches 55,000'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def4ff4c-0cea-43d7-a61b-ed7ace166779'
      'mgnl:activationStatus': true
