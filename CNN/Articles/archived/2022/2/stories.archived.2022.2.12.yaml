      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e5af23-921d-425b-92a7-cca12afbe51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T21:49:31.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:04.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic started two years ago, the country tallied over
        3.6 million COVID-19 cases. Nearly 55,000 people have died while about 3.5
        million have recovered from the disease.</p>'
