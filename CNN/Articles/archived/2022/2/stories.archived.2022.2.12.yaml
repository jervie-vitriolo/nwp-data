      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Madame Tussauds has been roasted online
        for their depictions of celebrities. In 2020, the museum unveiled a Nicki
        Minaj statue based on her "Anaconda" music video. Some fans were so flabbergasted
        by the replica that they wondered if the artists had bothered to look up a
        photo of the rapper.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49414175-33d7-4453-9397-86c7d527de6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T05:40:01.556+08:00
