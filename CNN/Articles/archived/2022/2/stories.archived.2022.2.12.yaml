    'template': '1'
    'title': 'Why the big table in Moscow? Macron refused a Russian Covid test'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a85d55-9c76-4fd2-a0df-6bbd6e60f66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There''s socially distanced, and then
        there''s French President Emmanuel Macron sitting on the opposite end of an
        enormous table during talks with his Russian counterpart Vladimir Putin at
        the Kremlin on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9152c3-07fd-4872-93af-113e33080fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4fb457-9902-4924-bf7a-8d67dcdbd40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is now insight as to why: The French leader declined the Kremlin''s
        request for a Russian Covid-19 test, the Elysee Palace said Thursday. On Friday,
        an Elysee spokesperson refused to comment on media reports that Macron did
        not want Russian doctors getting their hands on his DNA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29ebed6-0b1e-4add-8752-916ea22c05ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3418d703-32f8-478b-b95e-d6971075a553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men spent more than five hours sitting at the table —&nbsp;estimated
        to be up to 20 feet (six meters) long —&nbsp;for head-to-head talks on how
        to diffuse a potential conflict in Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b368b1ee-8946-4d0a-81b2-cf01a0fa8e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f813f7ac-a018-412a-8ce7-1dce2f9e3133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron was seeking to stop the massive Russian military buildup
        of more than 100,000 soldiers from turning into war and to assuage Russia''s
        security grievances, which include demands that Ukraine and Georgia be blocked
        from ever becoming members of NATO and for the alliance to draw down troops
        in Eastern Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3d01df-815a-41b7-9728-9ed991e0ff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bccf62-b7e3-4a6d-8dfc-e113d3e90e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the table itself drew significant attention, with its length
        shocking many observers and triggering a wave of internet memes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6824bfed-2818-43ef-8df0-75254e955681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715f660d-d64a-4360-8a04-0867aac94888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, an Elysee spokesperson explained the French side "judged
        that the conditions that allowed for a shorter distance [between the presidents
        during their talks] were not acceptable to us and we chose the other option
        proposed by the Russian [Covid-19] protocol. That is all."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62024186-a869-447c-b413-f68fe108dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f828f1cd-387c-4aca-b56e-d3429efa9f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president has of course always done what he has to do when
        he travels," the spokesperson said. "The question is just based on the test
        conditions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2feb6a2-9e53-40d8-ae63-5171ac4a809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2ae8e2-0c5f-4c41-b19a-a19f7df25a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to the Reuters report about Macron not wanting Russia to have
        access to his DNA, the spokesperson said it "did not merit launching into
        particular fantasies."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac909448-25ec-4bdd-b0ff-fde054a26208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80071c38-019b-4440-b070-c41f3eff3760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While refusing to provide details of the test conditions, the spokesperson
        said there were concerns about who would do the test, how the tests would
        be taken and their timings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71569e3a-976b-4f0d-9888-a896d2073728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a73924-faa1-4d09-8377-f3788c7df347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president has doctors who define with him the rules that are
        acceptable or not in terms of the health protocols relating to him. Period,"
        the Elysee spokesperson added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6e788c-9de8-4ffe-b0c9-4bf03d949a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb948bb-1508-4c89-ac98-9432c30d597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conditions that would have allowed a meeting with less distance
        imposed a Russian health protocol which "seemed neither acceptable nor compatible
        with our agenda constraints," the Elysee Palace said on Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e26cc6-2737-45c5-908c-2cbdab84613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1cd3ce-443a-4f68-bd9f-e98da3b45924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin confirmed that the French side was unwilling to comply
        with the Kremlin Covid-19 testing protocol that would have led to a more intimate
        setting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e0af2b-a31c-49b4-a082-44eb9348d80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b97d034-38b3-4b8b-acac-7f65127ca487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Macron decided not to take a PCR test administered by Russian
        doctors, Kremlin spokesperson Dmitry Peskov told reporters Friday: "Yes, indeed."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c35b84a-4939-4d9d-ad50-49f03bc873fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9156e33-6bca-4842-a23a-30fd32adebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some situations, Putin meets with his guests sitting very close
        by one another, they shake hands," he said. "With others, negotiations are
        held at a table, at a distance of approximately six meters."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094fbe5d-2e07-497b-8e66-a0211d24d90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc07d5e-a9da-4006-abe5-bb309e8cdb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov added: "This is due to the fact that some leaders follow
        their own rules and they do not interact with the host side in sharing tests.
        We treat this with understanding, this is a normal global practice but, in
        this case, there is a protocol of additional measures to protect the health
        of our president and our guests as well. A larger distance is applied.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f647193-fe34-470c-8997-898ae09142ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28df0b3c-136c-4464-95e0-b30fca9373c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:34:48.238+08:00
