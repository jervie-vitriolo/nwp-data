      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the same health and safety protocols they implemented when
        the league opened its doors to fans last December will be enforced, such as
        being fully vaccinated against COVID-19 and bringing of government IDs upon
        entry to the venue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ba18f-5d83-48e0-a86e-172ff703175b'
      'mgnl:activationStatus': true
