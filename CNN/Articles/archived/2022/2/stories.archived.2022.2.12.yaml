  'Pfizer-Moderna-booster-US-CDC-study':
    'author': 'Jacqueline Howard, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-12T10:34:58.816+08:00
    'imagesource': 'jcr:c5f8df35-9f80-4767-ab10-f8de927a832d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d43adba-8776-4d4f-81bb-c40647b960ab'
    'lead': 'Booster doses of the Pfizer/BioNTech and Moderna coronavirus vaccines
      are safe, and they offer high levels of protection against severe COVID-19 even
      though that protection can wane over time, according to two studies published
      by the US Centers for Disease Control and Prevention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-12T10:43:27.228+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:25:23.119+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:24:34.092+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 vaccine booster effectiveness wanes after four months but still
      offers protection, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc3f7c-15ed-4888-b5b5-5ae94c0094d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T10:43:27.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:23.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Booster doses of the Pfizer/BioNTech
        and Moderna coronavirus vaccines are safe, and they offer high levels of protection
        against severe COVID-19 even though that protection can wane over time, according
        to two studies <a href="https://www.cdc.gov/mmwr/volumes/71/wr/mm7107e2.htm?s_cid=mm7107e2_w">published</a>
        by the US Centers for Disease Control and Prevention on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577bdbb9-7c6a-48cd-af07-42647240f112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T10:43:27.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:23.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence of waning protection "reinforces the importance of further
        consideration of additional doses to sustain or improve protection" against
        COVID-19-linked hospitalizations and emergency department visits," the study
        says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c5ff9f-a552-401c-9fa8-d54d248ef291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T10:43:27.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:23.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the studies, published in the CDC''s Morbidity and Mortality
        Weekly Report, examined vaccine effectiveness against COVID-19 hospitalizations
        and emergency department and urgent care visits among adults in the United
        States who were either fully vaccinated with two doses or received a third
        dose of vaccine as a booster. The data included 241,204 emergency department
        or urgent care visits and 93,408 hospitalizations across 10 states between
        August 26 and January 22.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e1a4a2-3ef6-4d31-945a-0b8cce984a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T10:43:27.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:23.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data showed that vaccine effectiveness against emergency department
        visits and hospitalizations was higher after the third dose than after the
        second dose but waned over time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591391b8-a640-4a3c-98c8-6462c59dec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T10:43:27.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:23.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Omicron variant dominant in the United States, vaccine
        effectiveness was 87% against COVID-19 emergency department or urgent care
        visits and 91% against hospitalizations in the two months after a third dose.
        It fell to 66% and 78%, respectively, by the fourth month, the data showed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838ee1a-6bf1-4419-9922-e24cda6ea9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T10:43:27.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:23.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After just two doses of vaccine, when the Omicron variant was predominant,
        vaccine effectiveness against hospitalizations declined from 71% in the two
        months after vaccination to 54% by at least five months, the study found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c269e7-b00f-4abf-955b-bba1eace4c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T10:43:27.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:23.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data also showed vaccine effectiveness dropping while the Delta
        variant was dominant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfb0af7-0d06-4b06-8de5-cc7ecd2a6dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T10:43:27.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:23.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among recipients of three doses during the time Delta was dominant,
        vaccine effectiveness against Covid-19-associated hospitalizations declined
        from 96% within two months of vaccination to 76% at least months later. However,
        the researchers noted that the latter estimate could be imprecise because
        few data were available on people vaccinated for at least four months after
        a third dose during the time Delta was predominant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c873dbdb-53b3-4741-99c4-66e18e0d3f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T10:43:27.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:23.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "these findings underscore the importance of receiving
        a third dose of mRNA COVID-19 vaccine to prevent both COVID-19-associated
        ED/UC encounters and COVID-19 hospitalizations among adults," researchers
        at the CDC and other institutions across the United States wrote in the new
        study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edff0e0-71ce-41d1-a9e7-f006729e9b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T10:43:27.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:23.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other CDC study analyzed safety data on COVID-19 booster shots
        that was reported to the federal government''s Vaccine Adverse Event Reporting
        System between September and February among 721,562 adults who received booster
        shots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ff5b60-67ee-49ac-8409-7a9de9f223cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T10:43:27.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:23.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that booster doses of the coronavirus vaccines remain
        safe, and those who received the same type of vaccine for all of their vaccinations
        tended to have fewer reactions after the booster dose than after their second
        dose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257f0fe4-3fa1-4478-9c45-098fc20a080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T10:43:27.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:23.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccination providers should educate patients that local and systemic
        reactions are expected following a homologous COVID-19 mRNA vaccine booster;
        however, these reactions are less common than those following the second primary
        series dose," wrote the researchers, from the CDC and the US Food and Drug
        Administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f245270-904a-47db-9e82-00f9e9f7ca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T10:43:27.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:23.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/11/health/covid-booster-effectiveness-safety-cdc/index.html">"Covid-19
        vaccine booster effectiveness wanes after four months but still offers protection,
        study finds."</a></em></p>'
