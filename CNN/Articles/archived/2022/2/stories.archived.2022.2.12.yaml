    'template': '1'
    'title': 'Over 50,000 kids aged 5-11 now vaccinated against COVID-19 — DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27d34c4-705a-492e-b4b9-f6b73f12fb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:20:33.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:17.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> A
        total of 52,262 children aged 5 to 11 have secured their COVID-19 shots, five
        days after the government expanded the vaccination drive to cover the younger
        group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3520948-aed2-4c3c-807f-7ce5629b2b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:20:33.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:17.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary&nbsp;Maria Rosario Vergeire said only four
        of the children experienced minor reactions—including rash and headache—after
        they were administered with Pfizer vaccines meant for their age bracket.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f84de2-60e1-442f-bd7f-636a60c79dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:20:33.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:17.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2022/2/7/Parental-consent-children-vaccination.html">READ:
        Gov''t: Parental consent ''absolute requirement'' for pediatric vaccination</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567dfa45-074f-4c22-aa6c-76e721b39144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:20:33.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:17.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay agad nating na-manage (We immediately managed it)," she
        said during a virtual briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb31c3-c567-4d48-a554-6fe0d6cc83cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:20:33.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:17.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the vaccination drive will be deployed to populous
        regions such as Central Visayas and Davao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865d04a7-562f-45ed-95ea-968fc46e677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:20:33.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:17.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After next week, we will further roll it out to other areas," she
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a17ac-dcb0-4e47-93e2-098a8acd9017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:20:33.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:17.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was first launched in various hospitals across the National
        Capital Region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83741568-40c6-4f84-824c-49755c3665a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:20:33.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:17.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Metro Manila, the Batangas Medical Center, the Southern
        Tagalog Regional Hospital in Cavite, and the Cotabato Regional and Medical
        Center also participated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e34b8-eb38-4f00-877a-1c946e513b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:20:33.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:17.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for COVID-19 Response Vince Dizon earlier said
        the government expects that around 1.5 million children under this age group
        will receive the vaccine.</p>'
  'Moscow-table-Macron-Putin':
