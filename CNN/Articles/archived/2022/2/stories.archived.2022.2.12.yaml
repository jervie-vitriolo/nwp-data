      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases, 3,625 (96%) occurred within the past
        14 days or from Jan. 30 to Feb. 12, the DOH said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d5212-cc3c-4959-b724-78142d05a934'
