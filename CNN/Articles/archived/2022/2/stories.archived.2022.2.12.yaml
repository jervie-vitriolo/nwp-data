    'created': 2022-02-12T18:35:33.613+08:00
    'imagesource': 'jcr:3e306a52-703b-493d-ad87-72edb8e590e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e49024a-ba05-4bbc-97ee-ac1328fe11b2'
    'lead': 'The 2022 Winter Olympics in Beijing features the best winter athletics
      have to offer. But triple corks and quadruple flips aren''t the only things
      on display -- mental health, and the discussions around it, have also taken
      a prominent place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-12T18:39:22.049+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:25:10.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:24:43.232+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mental health is on full display at the Winter Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b312c0-0305-49da-85d2-cf54932c8f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The 2022 Winter Olympics in Beijing features
        the best winter athletics have to offer. But triple corks and quadruple flips
        aren''t the only things on display -- mental health, and the discussions around
        it, have also taken a prominent place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6390bfa2-d06e-4e69-b7c8-9574bfd28212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snowboarder Jamie Anderson -- a two-time Olympic gold medalist --
        fell multiple times during the women''s slopestyle competition, finishing
        in ninth place. This week, she opened up about the incident, saying the cause
        was not physical but mental.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5549972-9aff-4ee3-803f-1fe9de6bf1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day I just straight up couldn''t handle the pressure,"
        Anderson said on social media, per reports. "Had an emotional breakdown the
        night before finals and my mental health and clarity just hasn''t been on
        par. Looking forward to some time off and self care."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e93ff1-57f0-414c-9842-c135808773b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening up about mental health is becoming increasingly common amongst
        athletes, after gymnast Simone Biles withdrew from competition at the Tokyo
        Olympics to "focus on her mental health," as per a statement on the USA Gymnastics''
        Twitter account at the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6dde0b-4ccd-4c43-bbf0-aeb2cda479ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter athletes took notice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67288fe6-9e0c-4c66-aef1-8aeba5e993a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what Simone did at the last Olympics was extraordinarily
        inspirational and really just allowed all athletes to feel like, ''Hey, we
        are important as people, not just as athletes,''" figure skater Nathan Chen
        said in October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f9915-bfa5-4f4a-a2b9-3b4cf466961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think that it almost set the precedent, like... I didn''t
        even realize that was an option, what she decided to do. And I was like, ''Wow,
        that actually makes me feel a lot better about who I am as an athlete, too.''
        Knowing that, you know, when it comes down to it, I can choose my destiny.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c75e80-c07a-418b-b13e-44ace334aafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other athletes, like snowboarder Anna Gasser, have echoed those
        sentiments upon arriving in Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceb4728-f1a4-48de-b906-5c3158b54d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like it was a game changer," Gasser told the New York Times.
        "Simone Biles''s message was that we''re not just athletes — that we are also
        humans and not robots."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d078e-16c0-407e-b316-26ffb0fa1a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alpine skier Mikaela Shiffrin, one of the greatest skiers in the
        world, has also seen troubles at the Olympics, having not met expectations
        coming into the games. Though Shiffrin has not specifically addressed her
        mental health during these Olympics, observers have made comparisons to Biles''
        performance last year in Tokyo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3d3d72-64a5-46c6-9b6e-0e51ad5b191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s wonderful to train and compete alongside all of these courageous
        and incredible women, who have overcome so much in their life, just to get
        here," Shiffrin wrote on Twitter. "But being here can really hurt too."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26df7dc-474c-4abd-8f10-757542c4c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, after finishing the first women''s downhill training
        run, Shiffrin said she hasn''t made up her mind if she''ll race in the event
        Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1129145-da21-458f-97e4-6592fff470b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today gives me a bit more positivity," the three-time Olympic medalist
        said. "I would love to race this downhill, so that''s the plan. But we are
        going to have to see how things go as the days progress because there are
        sections of this track that some of the more speed specialist skiers are going
        to excel at and improve already tomorrow. And I am not sure exactly where,
        how I can improve."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e5d85-3333-4699-8ebe-2446db56893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ongoing pandemic and isolation are adding to the stress</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76dac57-633e-4f22-8a5e-f9f7358d66fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Beijing Olympics continue, the pressure cannot be overstated.
        The stressors are everywhere -- the weight of representing an entire country,
        of getting only a single chance every four years to compete at this level,
        of living up to gold medal expectations. And that''s just during a normal
        Olympics run.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae5a934-cff6-4493-a83c-9f2ccc4e1480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Covid-19, it''s even worse, said Megan Buning, a teaching specialist
        at Florida State University''s Interdisciplinary Center for Athletic Coaching.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e83f114-1e0d-4440-923c-daae4816046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no fans cheering you on, and no family and friends to
        lean on. And for some athletes, there''s the added geopolitical pressure of
        competing in China, a hotbed of political issues, she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865becc4-4aa8-42ea-8d3f-583782417281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many people, Covid-19 has been a hard time -- they have lost
        loved ones, jobs or gotten sick themselves. On top of that, there''s the general
        exhaustion of living through a pandemic, and many Americans have reported
        feeling burnt out and stressed as a result. Even Buning is exhausted, she
        said, and she hasn''t gotten sick and has been able to work through the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb1ad35-8b7e-482a-a01d-000b92f2dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So now imagine you''re an Olympic athlete. In the same way that
        seasonal athletes practice and train differently in the pre-season, the actual
        season, post-season and off season, Olympic athletes do the same -- the difference
        is the timeline. Where a seasonal athlete may try to peak at the post-season,
        these athletes train over four years and time their peak for the Olympics,
        Buning said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff1f503-5232-49b7-be44-337239de2cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, these athletes are trained to be flexible and adapt to
        uncertainty. But they''re humans too, which means many have also felt the
        strain of the pandemic and its ensuing exhaustion and burn out -- just like
        the rest of us.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dc8d85-4be8-4a90-84bb-4570f0add7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have things like added stress of Covid, at some point,
        you get fatigued," Buning said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4789f1d7-cea6-40de-a9c3-991649288090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the threat of actually contracting the virus, which
        for these athletes could mean missing the moment for which they spent years
        training. Such was the case for 21-year-old Vincent Zhou, who was forced to
        miss a figure skating competition after a positive test.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3a472f-9ed8-47fa-ab0c-61e7ac2ca95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have taken all the precautions I can, I''ve isolated myself so
        much that the loneliness I''ve felt in the last month or two has been crushing
        at times," he said, in an emotional 5-minute video posted to Instagram. "The
        enormity of the situation, the pain of it all is pretty insane... but I do
        recognize that this absolutely does not define me as an athlete, as a person."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32cd94a-105a-46cc-865e-64c4c416e3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conversations around mental health predate the past two Olympics</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09878af9-f6b7-47c8-8319-fd8c1e59d132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health struggles also existed before Covid-19. Nick Goepper,
        a freestyle skier who won a bronze in 2014 at the Sochi Olympics, opened up
        four years later about his struggles after that performance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5da140-ad75-4669-9082-15fc5d5fd355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That summer of 2014, I really experienced this emotional distress.
        And really just started to slide emotionally," Goepper said in a 2018 interview,
        ahead of the Pyeongchang Games. "There came a point where I was drinking every
        day, and I was constantly thinking about ways to end my own life."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd362c557-eb15-49c6-b657-ea7e6c78e499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naomi Osaka, Serena Williams and Venus Williams have also been outspoken
        about the pressure of being a high level athlete in the past.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4050f885-b8b5-4d11-bb24-34e437e8902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last year, at the Tokyo Olympics, Osaka finished the games
        without a medal -- an unexpected result for the four-time Grand Slam champion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275faabd-5b62-4152-9880-9b62ed3426f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely feel like there was a lot of pressure for this," Osaka
        said at the time. "I think it''s maybe because I haven''t played in the Olympics
        before, and for the first year (it) was a bit much."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90578eb-c537-4d39-8035-10af98e321e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some say these athletes simply cracked under pressure, as was said
        of Biles at Tokyo, Buning noted. There''s an idea among some that athletes
        should grin and bear whatever pain, physical or mental, exhibited by that
        memorable line from "A League of their Own": "There''s no crying in baseball."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22903327-8200-4a03-b39b-5037faa11105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Men have always been told you don''t show emotion, you just push
        through it. But women have been told that as well. And we are just not wired
        that way. No one is," Buning said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124bb1a8-0399-4d27-84f5-12d7adea06b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the latest conversations around athletes'' mental health matter</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d8ee4-9f9d-4f2e-a55d-2bd2f3145492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that many people, many women, have come forward and been
        honest about the pressure they''re under, is huge.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752114ea-f64d-484b-9a2c-307f562c2201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like women think they can''t say things sometimes or they''re
        going to get a lot of backlash. And I think with the Williams sisters, and
        Biles, and the ones that have spoken out since, it''s taken courage to get
        to where they are. And they just have said, ''I don''t care what you think,
        here''s what I''m experiencing,''" Buning said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4271a784-95db-4395-b46c-9b94ecbc29e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the United States Olympic &amp; Paralympic Committee hired
        a director of mental health services. The committee also keeps a registry,
        one which Buning is on, of approved mental health and performance providers.
        On some level at least, athlete mental health is being taken seriously.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677cbc4f-e702-4f6d-82c6-e592ec245e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it''s unclear how many athletes are actually using those
        resources, or managing their mental health in other ways, there''s an obvious
        increased normalization around the issue. Talking about it, at least, is a
        step.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526bd852-3cbb-4dad-a919-744620012cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:39:22.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/12/sport/athletes-mental-health-winter-olympics-cec-wellness-spt/index.html">Mental
        health is on full display at the Winter Olympics</a>".</em></p>'
  'satellite-images-show-Russian-military-buildup-on-three-sides-of-Ukraine':
    'author': 'Tim Lister and Gianluca Mezzofiore, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-12T18:40:00.357+08:00
    'imagesource': 'jcr:6b30e978-481b-4e00-910f-74b6bbc1a9e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0a9dbe7-5dd8-4dd6-9a5c-fa712227d3be'
    'lead': 'New satellite images released by a US-based technology company appear
      to show continuing Russian military buildup in Crimea, western Russia and Belarus,
      as pressure continues to mount on Ukraine from three directions, underscoring
      fears that the Kremlin is planning an incursion into Ukrainian territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-12T18:41:22.130+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:25:09.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:24:43.622+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New satellite images show continuing Russian military buildup on three
      sides of Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5a5672-c3a9-4bfe-ac19-8a2e55d47911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:41:22.130+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:09.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> New satellite images released by a US-based
        technology company appear to show continuing Russian military buildup in Crimea,
        western Russia and Belarus, as pressure continues to mount on Ukraine from
        three directions, underscoring fears that the Kremlin is planning an incursion
        into Ukrainian territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaaa2b3-a8b9-400c-9a61-2966abe2a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:41:22.130+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:09.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Crimea, a large deployment of troops and equipment was observed
        by Maxar in images collected Thursday, according to Stephen Wood, a senior
        director at the company. The deployment is at the formerly disused Oktyabrskoye
        airfield, north of the Crimean capital Simferopol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d139604-1a3a-42d7-939f-9914927b1a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:41:22.130+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:09.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxar assesses that more than 550 troop tents and hundreds of vehicles
        have arrived at the site. Other sites in Crimea have also seen an influx of
        troops and equipment, including at Novoozernoye, where there have been extensive
        artillery deployments and training exercises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10ece43-1479-4d5c-8138-e763ce9d7d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:41:22.130+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:09.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new deployment was identified by Maxar for the first time near
        the town of Slavne on the northwest coast of Crimea, including armored vehicles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2818344a-925f-451b-91e1-e42641451563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:41:22.130+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:09.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new deployments in Crimea were observed on the same day that
        several Russian warships, including large amphibious landing ships, arrived
        in Sevastopol, Crimea''s main port.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db56c411-475b-4e41-a303-c9116d174a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:41:22.130+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:09.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warships are expected to participate in scheduled naval exercises
        that would block off large parts of the Black Sea and Sea of Azov, raising
        protests from Ukraine that commercial shipping routes would be choked. The
        Kremlin has denied that shipping routes will be blocked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3299d2c-4ede-453d-9a98-9540fb69527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:41:22.130+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:09.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises are part of joint military drills by Russia and its
        ally Belarus, starting Thursday in Belarus'' territory and expected to last
        10 days. Moscow''s deployment in Belarus is believed to be its biggest there
        since the Cold War, and the United States has expressed reservations about
        the buildup of Russian troops in the country, which shares a border with Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5696a970-7592-446e-b5bf-bebeb791f707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:41:22.130+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:09.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Belarus, Maxar observed what it calls a "new deployment of troops,
        military vehicles and helicopters" at the Zyabrovka airfield near the city
        of Gomel, some 15 miles (25 kilometers) from the border with Ukraine. It is
        the first time helicopters have been seen in the area. There also appears
        to be a field hospital at the site.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd2debb-6a2f-4ba3-89ef-d07906fa72f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:41:22.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:09.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, troops and multiple battle groups remain deployed
        near the Belarusian city of Rechitsa -- less than 30 miles (45 kilometers)
        from the border with Ukraine. Previous satellite imagery had shown the establishment
        of tent encampments near Rechitsa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eeef0a-c2bb-401e-b612-826f2e8a8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:41:22.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:09.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When combined with recent videos, they suggest a growing Russian
        presence in the area, which is some 200 miles (320 kilometers) east of where
        joint Russian-Belarus exercises got underway Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8f3bd4-120b-4dd2-950a-fd9ee759b6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:41:22.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:09.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media videos have shown substantial movements by Russian
        military units in the past few days to the east of Ukraine, around the cities
        of Kursk, Rostov-on-Don and Bryansk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5332cc99-5259-40ba-869e-5be9a88d50c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:41:22.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:09.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxar reports what it calls "a large deployment of troops and military
        forces" that have "recently arrived at the Kursk training area to the east
        of the city -- approximately 110 kilometers (75 miles) to the east of the
        border with Ukraine. "</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f97e56-fac4-4da5-9820-970a356ea3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:41:22.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:09.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additional equipment continues to arrive in the area and preparations
        are being made to accommodate more troops and equipment," Maxar said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fc5b0f-9f24-4554-a114-6c5292b7539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:41:22.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:09.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Western nations look for diplomatic avenues to ease the crisis,
        US President Joe Biden urged Americans in Ukraine to leave the country immediately,
        warning that things could go sour very quickly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348a74ea-e880-4554-af4a-8555866590e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:41:22.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:09.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to NBC News'' on Thursday, Biden said: "It''s not like
        we''re dealing with a terrorist organization. We''re dealing with one of the
        largest armies in the world. It''s a very different situation and things could
        go crazy quickly."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc765b-2add-407f-a860-515308ab946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:41:22.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:09.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not" a situation that could prompt him to send US troops
        to rescue Americans attempting to exit Ukraine, Biden told NBC, adding, "that''s
        a world war when Americans and Russia start shooting at one another."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8bd960-feed-43e0-aaf9-ba502761e8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:41:22.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:09.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIs remarks came after a frosty exchange in Moscow between UK Foreign
        Secretary Liz Truss and her Russian counterpart Sergey Lavrov. The latter
        described their talks as "a dialogue of the deaf," while Truss warned that
        a Russian invasion of Ukraine would have "massive consequences."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3f4ecb-ccfc-4351-8341-493a2571157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:41:22.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussion has turned to the Minsk Agreement, which was hammered
        out during talks in 2015 but never fully implemented, as a possible way out
        of the current crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e96e3c8-210c-45e0-b001-5657668f9cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:41:22.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Normandy Format -- a four-way conversation between representatives
        from Ukraine, Russia, Germany and France that has been aimingjoi to broker
        peace in eastern Ukraine since 2014 -- failed to come to an agreement after
        nine hours of talks in Berlin on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3456433c-e575-4f5a-91bd-757255a83d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:41:22.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:09.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has repeatedly denied it is planning to attack Ukraine, despite
        Moscow''s massive troop buildup in the region. The Kremlin is believed to
        have assembled 70% of the military personnel and weapons on Ukraine''s borders
        that Russia would need for a full-scale invasion, according to two US officials
        familiar with Washington''s latest intelligence estimates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2231a444-0649-49cc-9b9b-fa905f78d509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:41:22.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:09.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/10/europe/russia-military-buildup-images-intl/index.html">New
        satellite images show continuing Russian military buildup on three sides of
        Ukraine</a>".</em></p>'
  'Asa-Miller-ready-kick-off-Beijing-Winter-Olympics':
    'author': 'David Tristan Yumol, CNN Philippines'
