      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d237cda-373c-4ff3-bda2-7d59c45a4ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T17:01:53.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:13.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 21 deaths traced back to last year: three in December,
        two in November, three in October, five in September, four in August, one
        in July, one in May, and two in April. The belated reporting was due to late
        encoding of information to the COVIDKaya data storage system, the DOH explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ee0b55-4f25-47f7-9189-febc10a09efa'
      'mgnl:activationStatus': true
