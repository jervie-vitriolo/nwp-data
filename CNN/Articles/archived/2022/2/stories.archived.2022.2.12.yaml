      'mgnl:type': 'text'
      'text': '<p>(CNN) — African countries are on course to control the coronavirus
        and its emerging variants this year, the World Health Organization''s regional
        head for the continent has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fa41a2-4a81-4886-9a92-2d10ad0f7fe9'
