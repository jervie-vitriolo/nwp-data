      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) –</strong> Filipino
        alpine skier Asa Miller expressed his readiness for the 2022 Beijing Winter
        Olympics giant slalom competition on Sunday at the National Alpine Skiing
        Centre in Yanqing, China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a34f401-3f5f-43f3-ac85-84378f471713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:43:38.805+08:00
