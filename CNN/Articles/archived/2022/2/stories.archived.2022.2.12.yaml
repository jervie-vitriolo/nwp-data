    'jcr:uuid': '2179f1c9-03f8-4c08-ad93-011f256136b6'
    'lead': 'US Secretary of State Antony Blinken said Friday that a Russian invasion
      of Ukraine "could begin at any time," including during the Beijing Winter Olympics,
      and the United States continues "to see very troubling signs of Russian escalation,
      including new forces arriving at the Ukrainian border."

      '
