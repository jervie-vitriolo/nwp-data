      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 2.3% or 84,229 are active cases, or currently sick
        patients with 76,487 experiencing mild symptoms, 3,016 without symptoms, 2,971
        in moderate condition, 1,443 with severe symptoms, and 312 in critical condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f09b480-ba36-4f8f-9cda-fb0dcea02b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T16:00:48.468+08:00
