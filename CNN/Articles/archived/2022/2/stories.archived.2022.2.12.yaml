      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The two reached out to me a long time ago, especially
        Bongbong. It''s time for us Filipinos to be united. After all, we gave their
        rivals a chance for many years, right? Maybe this time they''ll do some good
        that''s why I''ve chosen them.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e809b5-04e1-49e3-94bc-0d43204e6644'
      'mgnl:activationStatus': true
