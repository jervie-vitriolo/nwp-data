      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velarde revealed all candidates were initially under consideration,
        but Marcos and Duterte were the only ones who approached the group.</p>'
