      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wax version of Zendaya looks like she wants to speak to the
        manager," another joked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6d4b1-c8a6-45cd-af86-50f5bfb97c9e'
