      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57591466-5a90-4514-a8d4-d0066ec11eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:58:23.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:30.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow Jones Industrial Average fell about 500 points, or 1.4%,
        after the Biden administration said that it would be ready to respond if Russia
        did invade. The S&amp;P 500 and Nasdaq were down 1.9% and 2.7% respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba9261e-bde9-4bfa-8ab8-5c1f0dd510c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:58:23.833+08:00
