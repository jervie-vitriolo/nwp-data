      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0258ae83-b899-4908-8b19-c91faad94047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has one of the highest vaccination rates in the world, with
        about 4 in every 5 Canadians fully vaccinated, according to data from Johns
        Hopkins University. Nearly 90% of Canada''s truckers are fully vaccinated
        and eligible to cross the border, according to the government.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f943300-ebab-4c02-a59e-52498d119c60'
      'mgnl:activationStatus': true
