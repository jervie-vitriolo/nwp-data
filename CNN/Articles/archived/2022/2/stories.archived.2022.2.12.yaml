      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samuel Gauthier, who supports the demonstrators, is unvaccinated,
        which has prevented him accessing certain businesses in his home province
        of Quebec, he told CNN.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d783c76-1a6a-4b37-ae2f-0ffda76f893d'
      'mgnl:activationStatus': true
