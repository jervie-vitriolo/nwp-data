      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec58be3-2588-4251-ad4b-bb16571d5977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, US Secretary of State Antony Blinken said the US
        continues "to see very troubling signs of Russian escalation, including new
        forces arriving at the Ukrainian border."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a6d243-6233-4845-8cb6-0ebcf47bce28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.134+08:00
      'mgnl:createdBy': 'vince'
