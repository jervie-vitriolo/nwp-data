      'mgnl:lastActivated': 2023-01-17T18:25:06.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matagal nang lumapit sa akin ''yang dalawang ''yan, lalo na
        si</em> Bongbong," Velarde said in an ambush interview. "It''s time for us
        Filipinos to be united. After all, <em>napagbigyan&nbsp;natin ''yung mga kalaban
        ni</em> Marcos <em>ng maraming taon, diba? Baka naman ito may magawang mabuti
        sa atin&nbsp;</em>that''s why I have chosen them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd5ca65-1493-4dbc-84af-da0af6b10a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T20:14:59.339+08:00
