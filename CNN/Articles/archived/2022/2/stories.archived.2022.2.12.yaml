    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-12T00:39:36.186+08:00
    'imagesource': 'jcr:7b8b4bf3-059a-4d6e-92dc-0a045ac05d7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
