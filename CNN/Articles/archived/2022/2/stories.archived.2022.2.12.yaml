      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa48204-3535-4b84-a7a6-c41703638277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:51:29.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big man Andreas Cahilig finished with 17 points while Munzon added
        13 markers for Terrafirma.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c466cc-55c6-41d5-97c0-71bc78fa71b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:51:29.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a9cb46-8a05-4300-a232-34b7b154ab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:51:29.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just told the guys to settle down," said Terrafirma head coach
        Johnedel Cardel. "Every time we get the ball, we should convert a basket.
        And it happened, we just kept doing good defense."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f1de22-0338-487b-8f9a-e04e3481f9a0'
