      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —&nbsp;</strong>Presidential
        candidate Sen. Ping Lacson assured voters there will be no martial law or
        a dictatorship if he wins the top post, vowing democracy will be preserved
        under his watch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ca7af-c288-4652-a326-f62ff02c7d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T16:04:03.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:12.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3f5752-0ca5-47b2-87dc-85198eb4aa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T16:04:03.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, democracy will be preserved. <em>Walang</em> (No) martial
        law, <em>walang</em> (no) dictatorship," Lacson told reporters in Davao on
        Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d19a6ed-e622-4f7a-bfe9-cfb7433e988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T16:04:03.344+08:00
