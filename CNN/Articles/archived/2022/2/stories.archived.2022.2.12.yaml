      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/11/politics/ukraine-russia-latest-news-friday-intl/index.html"><em>"Russia
        accuses the West of spreading disinformation on Ukraine as Kyiv fortifies
