    'template': '1'
    'title': 'US FDA authorizes new COVID-19 monoclonal antibody that works against
      Omicron variant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c48615-3b6e-485c-933e-e5743bfe4e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:16:31.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> The US Food and Drug Administration has
        authorized a new monoclonal antibody treatment that seems to work against
        the Omicron variant of the virus that causes COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f377db0d-b26d-4641-81bf-f5a35f25fc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:16:31.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monoclonal antibodies are lab-made proteins that mimic the immune
        system''s ability to fight harmful pathogens like the coronavirus. Bebtelovimab,
        made by Eli Lilly and Company, is a monoclonal antibody given through intravenous
        injection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967750a1-3d40-4177-a60e-6304668e8aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:16:31.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Department of Health and Human Services announced
        that it had purchased 600,000 treatment courses of the treatment. HHS is set
        to get half of the contract in February and the rest in March. The contract
        also includes an option to buy 500,000 more courses. The contract is worth
        at least $720 million, according to Eli Lilly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f6d13-6139-47d6-ae40-011fe58cb1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:16:31.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bebtelovimab can be used to treat people 12 and older who have mild
        to moderate COVID-19 and are at high risk of a severe form of the disease
        or for whom other treatment options aren''t accessible or clinically appropriate.
        It is not authorized for hospitalized patients or those who need oxygen therapy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf70257e-904b-4a53-85a1-22c313e4b490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:16:31.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lab tests showed that the treatment seems to work against Omicron,
        including the BA.2 subvariant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d20511-3aea-4189-bc59-7daae75c63bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:16:31.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a trial with people who were at a low-risk of severe illness,
        the treatment reduced the time someone with Covid-19 had symptoms, compared
        with people who did not use it. The group that got bebtelovimab also saw a
        reduced viral load five days after treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a14f4ed-96f0-4bc0-bb6f-95d3a9172708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:16:31.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the emergence of variants such as Omicron, treatment options
        remain limited. Lilly is pleased to provide another treatment option to help
        address the ongoing needs of patients and health care providers who continue
        to battle this pandemic," Dr. Daniel Skovronsky, Lilly''s chief scientific
        and medical officer and president of Lilly Research Laboratories, said in
        a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6062330d-0d07-43e7-b00d-3fbfce2d942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:16:31.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible side effects of bebtelovimab include reaction at the site
        of the infusion, nausea and vomiting. With other monoclonal antibody treatments,
        scientists have noticed rare but serious events including anaphylaxis, infusion-related
        reactions and hypersensitivity, and these things could also happen with bebtelovimab,
        the FDA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf34a25-7351-4c65-bb26-e45ca69eb0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:16:31.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s action makes available another monoclonal antibody that
        shows activity against omicron, at a time when we are seeking to further increase
        supply," Dr. Patrizia Cavazzoni, director of the FDA''s Center for Drug Evaluation
        and Research, said in a statement. "This authorization is an important step
        in meeting the need for more tools to treat patients as new variants of the
        virus continue to emerge."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b111a-739d-4db1-bba2-e7eb97d13fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:16:31.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA limited the use of Regeneron''s monoclonal antibody treatment
        and Eli Lilly''s earlier versions of these treatments in January because they
        no longer seemed to work against the Omicron variant, which has been the dominant
        circulating strain for several weeks and now accounts for all new cases in
        the US. Those treatments had targeted a part of the virus that had changed
        with Omicron.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9871b0-8f27-41c8-b6aa-7d376a43ab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:16:31.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have said they are cautiously optimistic about the
        pandemic''s trajectory in part because the country has access to more treatments,
        like monoclonal antibodies, than ever.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a0396-195c-49a0-bd5f-f4bf1eff2f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:16:31.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotrovimab, a monoclonal treatment made by GlaxoSmithKline and Vir
        Biotechnology, is still thought to work against the Omicron variant. The US
        Army has struck an $855 million deal with AstraZeneca for Evusheld, an antibody
        cocktail that also seems to work against Omicron.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d70ad87-5255-42e7-be38-c862395d41c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:16:31.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/11/health/lilly-monoclonal-antibody-covid-omicron-fda-authorization/index.html">"FDA
        authorizes new Covid-19 monoclonal antibody that works against Omicron variant."</a></em></p>'
  'James-Webb-telescope-selfie':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-12T11:16:45.848+08:00
    'imagesource': 'jcr:ad218367-d341-413b-b76a-979617b2636f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66504505-5fc5-43fa-b296-5161e08c8ff3'
    'lead': 'The James Webb Space Telescope captured a surprise selfie of its iconic
      gold mirror and shared images of starlight as it tests out its capabilities
      in space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-12T11:18:54.389+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:25:21.347+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:24:35.401+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Webb telescope''s first test images include an unexpected ''selfie'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5747a0a1-9617-43d3-9242-fd9eca60bb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:18:54.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> The James Webb Space Telescope is setting
        up shop while it chills out a million miles from Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defd2c24-d81a-4c42-8d54-59eed58d1cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:18:54.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observatory shared its first selfie from space after testing
        its iconic gold mirror and Near Infrared Camera.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e981f6b-a94c-41c0-9d13-a700689d4229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:18:54.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb has been in the process of cooling down and aligning its mirror
        segments since February 2, after reaching its orbital point beyond the moon
        on January 24. The telescope launched to space on December 25 and will serve
        as NASA''s most complex and powerful observatory yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fe2115-65e7-4fc4-ac8c-af81b39e3890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:18:54.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the images look a little blurry, that''s to be expected, Webb
        team members said. Right now, the telescope is still in the commissioning
        phase before it begins collecting data and science observations this summer,
        when dazzling new images of our universe are expected to be released.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c921aff-b6d6-4861-b91c-6c857f6a70f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:18:54.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Capturing starlight</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e65af1f-cffd-4752-b61f-54f2f528bf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:18:54.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb''s latest challenge was a trial run of the Near Infrared Camera,
        or NIRCam, identifying dots of starlight from the same star in each of the
        18 hexagonal segments of its massive mirror. The telescope aimed its mirrors
        at a bright solitary star in the Ursa Major constellation called HD 84406.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19f6806-a1fc-4809-b30e-aa7e76ef759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:18:54.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This star was chosen specifically because it is easily identifiable
        and not crowded by other stars of similar brightness, which helps to reduce
        background confusion," according to the Webb team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cff23c9-c1d2-4c62-ab35-5e23a5dbd1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:18:54.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb created a mosaic of 18 points of starlight when mirror segments
        reflected this light back at the telescope''s small secondary mirrors and
        into NIRCam''s detectors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b8a3e0-9cb4-442e-8cbb-bab80d77fc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:18:54.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images like the ones NASA shared on Friday can help the Webb team
        make sure the mirrors are perfectly aligned before the observatory sets its
        sights on exoplanets and distant galaxies, forever changing the way we see
        the universe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb99f8d-56a6-4980-b99f-ec03a7df90a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:18:54.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next month, careful adjustments will unite the mirror segments
        so those 18 dots become an image of a single star.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a9bd31-add8-49cc-986a-00a5176eef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:18:54.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire Webb team is ecstatic at how well the first steps of
        taking images and aligning the telescope are proceeding. We were so happy
        to see that light makes its way into NIRCam," said Marcia Rieke, principal
        investigator for the NIRCam instrument and regents professor of astronomy
        at University of Arizona, in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59fb122-e57d-4145-b01b-50771d0bfbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:18:54.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mosaic of 18 dots is the result of Webb capturing 1,560 images
        over the course of 25 hours, although the observatory was able to find the
        star during the first six hours and using just 16 images. The 18 points are
        just the center of a giant mosaic with more than 2 billion pixels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c72021-86f2-4196-9dc3-0cb9bcbd819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:18:54.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This initial search covered an area about the size of the full
        Moon because the segment dots could potentially have been that spread out
        on the sky," said Marshall Perrin, deputy telescope scientist for Webb and
        astronomer at the Space Telescope Science Institute in Baltimore, in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01e6ab0-19f8-4735-b0e0-1c6b1136283f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:18:54.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mirror selfie was captured by a special lens inside NIRCam that
        can image the primary mirror rather than what Webb sees in space. The lens
        mainly exists for engineering and alignment, so it was a bonus image that
        made the Webb team say "holy cow," said Lee Feinberg, Webb optical telescope
        element manager at NASA''s Goddard Space Flight Center in Greenbelt, Maryland.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cba362-b533-4536-9aaf-c57d6abfd20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:18:54.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping a deep freeze to operate</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822885ef-5e9f-4925-a981-1f6bc80c01fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:18:54.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb''s orbit will keep the telescope in line with Earth as our
        planet orbits the sun. This alignment protects the telescope from the heat
        released by the sun, Earth and even the moon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a083d51c-34a4-4f5d-b0fe-4756440d9111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:18:54.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s imperative that the telescope stay cool because it will observe
        the universe in infrared light and detect the faintest signals from objects
        in our distant universe. Because infrared light can be detected as heat, the
        entire spacecraft needs to be shielded from bright sources of heat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99b0d12-1ade-4cbc-9ec7-5f454b9bbbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:18:54.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft includes a five-layer sunshield to protect Webb''s
        giant mirror and instruments from the sun''s blistering rays. Webb''s equipment
        needs to be kept at a very frigid negative 370 degrees Fahrenheit (negative
        223 degrees Celsius) to operate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f1c698-b0ce-4ee1-89ca-61401e05c581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:18:54.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Webb''s instruments need to be even colder to operate, so
        they will continue to cool down over the next few months. Future images captured
        by Webb will only become clearer and more detailed as the spacecraft cools
        and the mirrors align.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543d9329-39b4-4879-91c9-89dbaf70dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T11:18:54.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This amazing telescope has not only spread its wings, but it has
        now opened its eyes," Feinberg said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafd1509-acd3-4627-99d3-bac5f81b9d32'
