      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27501d02-38ce-460c-b5a4-0b40673c8d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Blinken said the US believes a Russian invasion of Ukraine
        could begin "at any time," including during the ongoing Olympics in Beijing.
        He also said the US continues "to see very troubling signs of Russian escalation,
        including new forces arriving at the Ukrainian border."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ccd927-047e-411e-8a48-59a1bf5e0ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a7834e-b05d-447c-8522-02df91470f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re continuing to draw down our embassy," Blinken said during
        a press conference on Friday. "We will continue that process. And we''ve also
        been very clear that any American citizens who remain in Ukraine should leave
        now."</p>'
