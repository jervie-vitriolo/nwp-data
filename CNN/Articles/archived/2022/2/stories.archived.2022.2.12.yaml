      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution provides that martial law may only be declared
        to prevent or suppress lawless violence, invasion or rebellion, when public
        safety requires it.</p>'
    '13':
