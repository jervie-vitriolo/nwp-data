      'text': '<p>"<em>Kasi,</em> first, 60 days<em> lang, ano - i-va</em>-validate
        <em>ng</em> Congress. <em>Pagkatapos</em> the Bill of Rights are well-entrenched.
        <em>Hindi magagalaw. Hindi pwedeng mang-aresto ng maski sino maski merong</em>
        martial law," he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cafd2b-3795-4be8-8271-fff2867ffc74'
      'mgnl:activationStatus': true
