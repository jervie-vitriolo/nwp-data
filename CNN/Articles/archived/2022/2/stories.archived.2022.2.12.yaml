      'mgnl:lastActivated': 2023-01-17T18:25:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90960024-866f-4f72-827e-0ca8889cc350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T20:27:20.132+08:00
