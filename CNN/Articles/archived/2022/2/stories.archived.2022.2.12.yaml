      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5717f8bb-dbbb-4eda-ac84-4d9162e31e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very few" US citizens that the State Department has been in touch
        with have expressed an inability to get themselves out of the country, the
        official said. They have asked for help getting new passports or visas for
        non-American family members, the official said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280f2e8d-b47f-4f2e-90fa-6743ca2077bb'
      'mgnl:activationStatus': true
