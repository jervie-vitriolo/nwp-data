    'template': '1'
    'title': '3rd round of ''Bayanihan, Bakunahan'' vaccinates 1.3 million Filipinos
      so far'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542d3951-f33b-4476-986c-24694ed8553a'
