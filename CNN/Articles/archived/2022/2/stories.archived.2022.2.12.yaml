      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c944fd-351a-4a8e-85c9-5cf59a1b3583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T02:49:25.921+08:00
