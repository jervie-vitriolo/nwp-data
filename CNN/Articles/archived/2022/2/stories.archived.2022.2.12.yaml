      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7171721c-3ccb-4ae8-8f27-662fc4a56f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T08:08:19.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video shared by Pendarovski''s office, the President can be
        seen sitting down with Embla''s family and giving her gifts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faaeaf3-cba6-4d88-886b-83d2ef7dc512'
      'mgnl:activationStatus': true
