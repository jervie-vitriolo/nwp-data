      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia blasted Western countries and
        media for spreading a "large-scale disinformation campaign" over a possible
        Russian invasion of Ukraine, saying Friday that they were doing so "to divert
        attention from their own aggressive actions."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8ed55f-b6a9-4393-9b5e-79a7ca4c57b8'
