      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e37f18-49bf-45ee-9426-b0b95ebc96cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would call them a leaderless group, and frankly, the requests
        that these folks have, they are not unified," he said. "There are folks here
        protesting government, like you''d see at a G-7 or G-20 protest. There are
        folks that are protesting climate change initiatives, and there are some folks
        who protesting vaccine mandates."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f47de-a191-4a25-a933-f41becb2f658'
