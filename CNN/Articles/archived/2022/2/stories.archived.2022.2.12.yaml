    'template': '1'
    'title': 'China censors lesbian plotline in ''Friends'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3ceae6-0fd3-46d9-973f-665d2971448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Major Chinese streaming platforms have
        censored an LGBTQ plotline in the popular TV series "Friends," causing fans
        of the show to express their anger on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1549cb-33f9-49e9-bf45-007667ac88e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280c88c3-93fd-4171-bea8-1eea461626d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first episode, conversations regarding the character Ross''s
        ex-wife, Carol Willick, who divorces him after realizing she is a lesbian,
        were deleted. Other conversations that were sexually suggestive were also
        edited out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d64059-adf6-40fc-9647-638c96adaa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73b2e11-0b55-4e32-a087-58b0bf8448cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the original version, Ross mentions that "there was only one
        woman" for Carol, who leaves him for her friend Susan Bunch, while his friend
        Joey asks him if he ever knew she was a lesbian.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8e3427-2798-4230-835c-b167b3e4987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da3b377-1892-4db4-af16-3d3e22af8d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friends," which stars Jennifer Aniston, Courteney Cox, Lisa Kudrow,
        Matt LeBlanc, Matthew Perry and David Schwimmer as six friends living in New
        York City, is wildly popular in China with a hugely loyal fan base.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b831e-a57e-4f0f-a903-14546179dab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b526e6c8-89f8-4d9f-b7da-babd50bd2542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show debuted on Chinese streaming platforms Sohu video and iQiyi
        in 2012 without any censorship, and this was available to watch until its
        streaming agreement ended in 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65047b4-d73e-4988-bf63-553ff046e9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa8e99d-65b8-45ba-886c-6d2dc67a3d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the burgeoning popularity of the 2021 special ''Friends:
        The Reunion'', which saw the six main actors come together to reminisce about
        the show, Chinese streaming platforms together purchased the broadcasting
        rights to the show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd354710f-4ef7-4cf0-8887-64fd089e0a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b419a9-a893-41a1-acf1-62d172353f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platforms including Bilibili, Tencent, Youku, Sohu and iQiyi began
        streaming "Friends" starting February 11.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a196e6-9ba1-48b8-95b4-67dede8fb36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb3c0e-48eb-4da9-8ede-9df2534d33e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have taken to the Chinese social media site Weibo to protest
        censorship of the show, with #FriendsCensored becoming the most trending topic
        on the site.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb924f8d-d401-4967-9e8f-7e14d993c3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bdb580-317c-4991-afe2-da5c3d9abcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag received more than 54 million views on the site on Friday
        night, but was later censored by the platform on Saturday morning, with search
        results showing, "this topic is not shown according to relevant laws and regulations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cae312-a664-4b1f-9076-bcd8a6d25e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad1a6c8-d29a-4d0f-8e73-603de0799188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Bilibili, Tencent, Youku, Sohu, and iQiyi
        for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c3a13c-1f0f-46d7-88f8-20491be546fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5075a7b-73d3-4f65-b565-7993ac8b7200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the previous version on Sohu, Ross said "[Women can have] multiple
        orgasms" when debating men and women''s advantages with his friends in the
        café. However, in the recent version, the platforms substituted the Chinese
        subtitle of Ross'' line with "Women have endless gossips" despite keeping
        the original soundtrack and English subtitle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19749fb7-4566-43c9-8c83-0315a03aa870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdb20b1-3341-4e31-85cb-8377f314b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many netzines mocked this as an "insult to our English language
        ability." One Weibo user said: "Not only does it ignore women''s sexual desire
        and enjoyment, but also reinforces the gender stereotype of women." This comment
        received more than 81,000 likes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cfa055-574b-41a6-a88a-9d9fdab0cec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e301d331-d49a-4d79-8952-317be65558ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The censorship is a result of the Chinese government tightening
        its control of media and entertainment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb19bc6-0caf-443c-ad9b-498b1bf41cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb6e6dc-bc4f-4308-8588-a28998c415ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, China issued new guidelines saying television shows shouldn''t
        include story lines involving gay relationships, as well as other topics that
        "exaggerate the dark side of society." The eight-page document referenced
        "vulgar, immoral and unhealthy content" and deemed homosexuality, extramarital
        affairs, one-night stands and underage love as being off-limits.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4280eb-9e9e-43cd-8587-7185023a0a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7012ea10-b6e6-4e7a-929a-904e7c096de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the film "Bohemian Rhapsody," a biopic of British rock band
        Queen, released in China in 2019, more than two minutes of LGBTQ content were
        removed from the film, including scenes of two men kissing and the word "gay."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2939ac-f3f2-44d3-b500-8f1ada1d1e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T22:19:32.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:03.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/02/12/entertainment/china-lgbt-friends-television-lesbian-censorship-scli-intl/index.html"
        target="_blank">"China censors lesbian plotline in ''Friends''"</a></em></p>'
