      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)—</strong> Heads
        up, pageant hopefuls!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5acc116-0dc5-4e32-bbb3-d1516e645217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T15:11:39.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss World Organization has officially opened the application
        period for the 2022 pageant — with the coronation night set on May 29.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba779b37-f23f-4a41-ad56-f57c3abe2847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T15:11:39.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post, the organization said applicants must be
        between 17  and 26 years old and should stand at least 5’4".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465d3854-55f5-4fe0-b230-c44557bc481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T15:11:39.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:13.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She should also be a Philippine passport holder, and has “never
        been married nor borne children.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b39583-2b25-4b79-a563-e4d6d3624046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T15:11:39.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:13.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspiring queens should also possess a “pleasing personality, good
        moral character, grace, and poise,” it added.</p>'
