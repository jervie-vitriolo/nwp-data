      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2a99f7-ffb7-4fd3-8d9a-f8834aad480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T05:40:01.555+08:00
