      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 10,662 others got better, raising the recovery count
        to 3,495,209 or 96.2% of the case count.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9658af22-4613-42b3-a0a4-90666d042670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T17:01:53.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:13.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it reclassified 39 initially tagged survivors
        as among the dead after validation, and deleted 61 duplicate cases, including
        50 recoveries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b4b58-c74b-4ec0-84b2-c1f5b8375049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T16:00:48.468+08:00
