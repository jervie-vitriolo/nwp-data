      'mgnl:lastActivated': 2023-01-17T18:25:18.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077cc4ae-4291-4aa4-ae75-193f204e0ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, new satellite images released by the US-based technology
        company Maxar appeared to show the continuing Russian military buildup in
        Crimea, western Russia and Belarus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ab8d25-c13f-4888-ac93-6d1e5d008ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b5cb1-da07-4c07-95da-c94839ae336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images were released on the same day Russia and Belarus began
        10 days of joint military drills, underscoring Ukrainian intelligence officials''
        fear that Russia could use Belarus as a "full-fledged theater of operations."
        Russia ramped up its military presence in Belarus from several thousand troops
        in January to an estimated 30,000 sometime this month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac78e455-a072-45d0-93fb-6182feed773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f352512-a24a-4961-974c-d69dc703075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the Ukrainian capital Friday, Kyiv Mayor Vitali Klitschko
        outlined steps to safeguard "critical and social infrastructure facilities"
        in "the event of a possible emergency."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a531b5a2-1b29-4acb-bef7-b7b42ed12552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d077d7-6909-4955-b441-4bc4bb6b9f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Telegram, Klitschko said, "Our efforts
        are aimed at preventing or overcoming both possible provocations and withstanding
        a military attack."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b992eb-44c9-43cc-836c-e7c72cc2293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0630952-eef7-471e-a577-2dfd2de07857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those efforts included generating additional electricity
        production and creating fuel reserves for "a period of up to 10 days," adding
        there are more than 500 storage facilities and nearly 4,500 "dual-use structures"
        available as civil protection services across the city.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a49316c-cf85-4a1b-b62f-4d9d332b1dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64accf30-bee9-43f0-a98c-c41e3ce4b2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klitschko also said evacuation plans had been set up at the district
        level across the capital.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f2d873-bef5-407a-9f2e-f52b52df1b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.318+08:00
