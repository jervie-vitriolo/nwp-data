    'lead': 'Former Gilas Pilipinas cadet Mike Nieto topscores for Rain or Shine with
      21 points in his debut as the Elasto Painters display their dominance over NorthPort
      Batang Pier, 104-90.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-12T21:04:53.591+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:25:05.190+08:00
