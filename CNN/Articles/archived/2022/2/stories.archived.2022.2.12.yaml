      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144f73d8-572f-4f1a-8b6f-414d340fc275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:43:38.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:08.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino alpine skier finished 70th out of 110 competitors in
        the same event during his Winter Olympics debut four years ago in Pyeongchang,
        South Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc983f7-9129-4c45-ab61-c84ca6b05ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:43:38.806+08:00
