      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting ended with the Kremlin pouring cold water on reports
        that the two leaders had agreed to de-escalate the tense standoff on Ukraine''s
        border, where tens of thousands of Russian forces have massed in recent months,
        drawing warnings from Western officials of an impending invasion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4994938c-91de-4f1b-9897-36275fd44042'
