      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bdc3df-3906-43a4-8612-43877cccfe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be crystal clear. A final decision has not been taken
        by President Putin, but we have a sufficient level of concern based on what
        we''re see on the ground and what our intelligence analysts have picked up
        that we''re sending this clear message and it remains a message that we have
        now been sending for some time. And it is an urgent message because we''re
        in an urgent situation," Sullivan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c9b50f-47af-410b-b647-ad7ff28b2299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eedc435-5904-4577-9116-699b067e1641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, he said there was a "very distinct possibility" that Russia
        would act militarily, but couldn''t pinpoint when or how.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b7b5b8-0537-4ecb-84dd-382c8a2fa483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae381360-bc10-437e-a967-9956a68406b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to get into intelligence information, but if you
        look at forces in both Belarus and in Russia on the other side of the Ukrainian
        border from the north and from the east, the Russians are in a position to
        be able to mount a major military action in Ukraine in day now," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6184d3ff-1a2b-4de7-add6-abe4fea8c457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1e6d9-19ff-44b6-b05f-4c18811a99e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is expected to engage with Russian President Vladimir Putin
        over the phone, Sullivan said. The President last spoke with the Russian leader
        at the end of December. Other leaders, including from France and Germany,
        have engaged with Putin in Moscow in recent days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8cf5e5-e3d4-4f79-9c35-279f2d0c7cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2279e7-7a9d-468d-88af-a25eae0c4df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday US Secretary of State Antony Blinken said the US
        believes a Russian invasion of Ukraine could begin "at any time," including
        during the ongoing Olympics in Beijing. He also said the US continues "to
        see very troubling signs of Russian escalation, including new forces arriving
        at the Ukrainian border."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee74919a-f4f9-40ed-b067-4d256a989c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f2e775-315f-47fd-b235-857eba46308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fears over an invasion has led to the US planning to pull its
        impartial observers from the Organization for Security and Cooperation in
        Europe mission in Ukraine as the security environment deteriorates, two sources
        familiar with the discussions said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e03fba-fc0b-4c65-b9da-1ae69eeac762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e097174c-5b45-4b1b-a24a-c18f86a028f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is also discussing the possibility of further
        reducing the number of staff at the US Embassy in Kyiv and pulling other US
        government employees out of Ukraine amid new US intelligence suggesting that
        Russia could move to attack Ukraine prior to the end of the Beijing Olympics
        next week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda0bc8c-0dec-40f9-986a-80759c5c0fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ad9cd2-1a6a-49a4-851c-0e210469ce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has estimated that Russia has more than 100,000 troops near
        the Ukraine border, with thousands added just this week, according to an administration
        official.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee16de4-b73b-47d5-8c4b-61da91820b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5dcb36-e7b8-4a41-8e47-f5f8d9814353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re continuing to draw down our embassy," Blinken said during
        a press conference on Friday. "We will continue that process. And we''ve also
        been very clear that any American citizens who remain in Ukraine should leave
        now."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3db3dd1-22a5-4600-b5ea-ebf611f52a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76794cff-664c-4de2-aa4c-4dfb2febfe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OSCE observers'' "main tasks are to observe and report in an impartial
        and objective way on the situation in Ukraine; and to facilitate dialogue
        among all parties to the crisis," according to their website. They also have
        been responsible for tracking ceasefire violations in eastern Ukraine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db9ac95-0594-416d-a11d-b68e6b39268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e97f264-c561-4c30-86be-82a757591a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US last month ordered the departure of diplomats'' family members
        from the US Embassy in Kyiv and allowed non-essential personnel to leave on
        a voluntary basis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3311586-4ace-4643-be7a-3f27890d410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d98532f-8db9-48d7-89e5-8b11831dc188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to OSCE and State Department for comment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c4daaa-c477-400a-bfe2-c856a1e22138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c25a749-42c4-4da2-a7ad-7b87712b6c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Thursday urged Americans in Ukraine to leave the country
        immediately, warning that "things could go crazy quickly" in the region.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639e6e6b-1acf-43f1-a067-80da0a2102e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7226943-aa4f-4f35-86ec-02988140e85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American citizens should leave now," Biden said in an interview
        that was taped Thursday with NBC News'' Lester Holt.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2929fd8-edb3-4a5e-bddd-879aa2ebea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246dfb71-869a-48ef-bac4-d4f3c9736a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President spoke with the leaders from Canada, the United Kingdom,
        France, Germany, Italy, Poland, Romania, NATO, the European Commission, and
        the European Council in a call that lasted more than an hour Friday morning.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf011fc6-067b-4be3-a087-9829ea372e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d40e01-35fe-4723-aa55-496ee1559594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the call, NATO Secretary General Jens Stoltenberg said
        in a statement that "the risk of conflict in Europe is real."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd6a75-0137-4a38-94b3-56958c6ef738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:09:03.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:32.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0501b6-7ced-4097-bf56-4109fc801797'
      'mgnl:activationStatus': true
