      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Concerns about similar protests in US</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548bab2-cbda-4e31-81ed-f4e25c219e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar protests soon could erupt in the United States, including
        around Sunday''s Super Bowl in Southern California, American officials warn.
        Right-wing media outlets have raised the prospect of like-minded rallies in
        the US and offered positive coverage of those in Canada.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd40cbe-91be-4a06-834f-81930e3482fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a03168-f9f7-4005-b990-615cf4efb08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests already are "incredibly damaging" to many across the
        US Midwest, Michigan Gov. Gretchen Whitmer told CNN''s "New Day" on Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0460be-38fa-4fbd-b9e8-c499d078a593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85af5cd-4394-4649-a72b-255dcb8b58cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s never been just a Canada issue," she said. "It''s been hurting
        us in Michigan since Day 1."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907a0c09-dbce-4f65-9c1c-b44d4d9aa1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8269a5-6944-4760-ad20-ee7b0f0ab0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at an economic crisis because of this illegal blockade,"
        which is becoming a homeland security issue, Whitmer said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c665d46c-6106-4c1a-8d37-c7284599e66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57afe31-3a9f-4b32-8288-b9e16a4fcc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government has to do "whatever it takes" to end the
        stalemate, she said. "We''re going to do whatever we can to prevent that from
        happening in the first place" in Michigan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b14fc74-a3cb-418e-b02d-9c60413c8bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7aa375-ffd1-47c6-8191-c0a272a9c2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said Friday he had a direct call with US President Joe Biden,
        during which they discussed "the American and indeed global influences on
        the protests ... the presence of US citizens in the blockades and the impact
        of foreign money to fund this illegal activity."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509fdb22-1c85-44a6-9a16-6fdfebb40ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5d48b0-97d6-47ca-9322-e98cabe57fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden and I both agree that for the security of people
        and the economy, these blockades cannot continue," Trudeau said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b681f46-5f35-4c9f-8672-96979b5aaada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de661b7e-0ea1-410e-b2d1-cc98d258d347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible solutions include persuading protesters to disburse voluntarily;
        the government giving into demands; and police removing the protesters. Military
        force is considered highly unlikely as Canada''s armed forces are not a police
        force and they "are not involved in law enforcement in this situation," Defense
        Minister Anita Anand told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667ba627-824d-4092-bd40-fca6e519779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a9140-9dee-443b-8410-72d02a3292bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trudeau government will send more officers to protests across
        the country, saying Thursday the Royal Canadian Mounted Police, Canada''s
        national police force, continues to show decisive action.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de53a34-3935-45cf-ad49-db5fa7474af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c535442e-c26d-42c9-8780-bfc188e0201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The RCMP are going to be sending additional reinforcements to Ottawa.
        I also can advise that the RCMP will be sending reinforcements to Windsor
        and in addition to that the RCMP have added additional resources at Coutts,
        in Alberta," said Marco Mendicino, Canada''s public safety minister.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce47be0-6557-4328-8e4e-21d94f15ba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152c7e09-0d29-4513-a1ac-792502c962a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our top priority is to make sure that these illegal blockades end,"
        he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61445d25-367a-4b38-aa3e-dc832ef4ed5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9216408-e41a-492a-9b8f-5f6f85acbddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How officials are responding</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca7a371-43a7-47a9-ad2c-125ecb981f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forcibly removing the truckers could cause even more problems, Dilkens
        has acknowledged.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9949c170-0369-4afb-8b60-8b499b29dd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723be1ff-89cc-4221-99de-90f9fe354202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a real threat of violence here. We''ve seen protesters
        come out with tire irons when the police attempted to tow a car. It could
        escalate very, very quickly," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b4e1b-5d12-4d2b-bb58-476da284631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c790b0-dbfd-4347-ab80-8a356a5e664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, going in and moving out 100 or 200 protesters
        -- well, we could probably do that. What we don''t want to see happen is have
        300 more show up tomorrow to replace the ones that were moved out. So, police
        are trying to negotiate."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c1f20-f902-4e1a-827e-a163c493038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f3619a-fc53-48fb-965c-92bec559145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ottawa, there have been 25 arrests since protests began about
        two weeks ago and more than 1,500 tickets have been issued for traffic, noise
        and other violations, police said on their website.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21baacb-6144-4f28-8174-0d7a69fb0a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c769b9-1ee4-4cb5-855a-d6b902f2de5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company that could move the trucks also has been threatened, said
        the city''s police chief, Peter Sloly.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5382b7-b6f9-4034-ba90-368428c687fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
