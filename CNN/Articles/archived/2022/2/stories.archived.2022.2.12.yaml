    'mgnl:tags': ['US', 'FDA', 'COVID-19', 'coronavirus', 'vaccine', 'authorization',
      'children']
    'template': '1'
    'title': 'COVID-19 vaccine authorization for younger children delayed as US FDA
      postpones meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294ff1bd-b560-4bb6-8e5c-655413631c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Parents will have to keep waiting to find
        out when their youngest children can get a COVID-19 vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d0502c-3763-4667-9d19-e7a9ed15c320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d27d148-1502-4ff8-b29c-a3bf3db36b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and BioNTech filed a request with the US Food and Drug Administration
        in the first week of February for an emergency use authorization of their
        vaccine in children 6 months to 5 years old. The FDA''s Vaccines and Related
        Biological Products Advisory Committee scheduled a meeting for February 15
        to go over data from trials of the vaccines in young children and make a recommendation
        on their use.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca77bd8-5152-4a42-8be3-25cbc3566ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442474e8-49aa-4e11-b1bc-dc5bf4566525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the FDA announced Friday that it is postponing the meeting because
        "new data have recently emerged."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef7d6ac-6612-4eae-a8de-2504634721c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f138188-7433-455c-a3c3-b8d904fda09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will give the agency time to consider the additional data,
        allowing for a transparent public discussion as part of our usual scientific
        and regulatory processes for COVID-19 vaccines. We will provide an update
        on timing for the advisory committee meeting once we receive additional data
        on a third dose in this age group from the company''s ongoing clinical trial
        and have an opportunity to complete an updated evaluation," acting FDA Commissioner
        Dr. Janet Woodcock and Dr. Peter Marks, director of the FDA''s Center for
        Biologics Evaluation and Research, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad48e5ce-f196-4efc-b2f3-c78d7931fab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd095402e-886f-48b9-a734-b2590ef2e355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Pfizer said that the vaccine appeared to protect the
        youngest children -- infants and toddlers up to 2 -- at the same levels seen
        in teens and young adults, slashing symptoms in 90% of kids who got the shot.
        However, the 3-microgram dose did not produce the same immune response in
        2- to 5-year-olds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a46a90-5399-475d-8921-749919aa8da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d13c4e4-279c-4888-8a15-0ccaa0e60b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dose for infants and young children is about one-third of the
        dose given to children age 5 to 11 and a tenth the size of the dose given
        to people 12 and older.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f318c3-d1ee-48b1-be94-78766e29950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bed23a2-63e9-4e5e-b56e-af2470ea8d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company decided to expand its trial to include a third dose,
        rather than the two doses older children and adults receive in a primary vaccine
        series.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f11f5-c7cb-4a19-b190-3e17ffa6e830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e1d44c-cc7d-46ae-b453-78126d6c7852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it continued to investigate a third dose, at the start of
        February, the company said it had decided o go ahead and submit for authorization
        of the two-dose vaccine "with pediatric Covid-19 cases surpassing 10 million
        and at the request of the FDA."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2066f677-fbe4-476a-bd9c-6faf97a56768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72548c37-faa6-4f1e-b9b9-be41a682ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release Friday, Pfizer said it continues to share data
        from its child vaccine trial with the FDA. With the surge of the Omicron variant,
        high rates of infection and illness among children have allowed the company
        to quickly accumulate the data it needs for the study protocol.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4344f052-fcd8-464d-b87a-b2ebce9b7cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce3f5be-ed8d-4e15-bca7-2f01ade29845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that the study is advancing at a rapid pace, the companies
        will wait for the three-dose data as Pfizer and BioNTech continue to believe
        it may provide a higher level of protection in this age group," the release
        says. "This is also supported by recent observations of three dose booster
        data in several other age groups that seems to meaningfully augment neutralizing
        antibody levels and real world vaccine protection for omicron compared to
        the two-dose regimen."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a65627-b57b-4819-acce-b1ad312a07b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ebf9e-3196-4d11-a936-ca649cb93d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and BioNTech expect to have three-dose protection data available
        in early April. The extension will give the FDA the time to examine data on
        the two- and three-dose regimens.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f2f91-d0b1-47eb-844e-e836749e853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0479f4b2-ffbb-47f8-884b-de1effa829df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marks said on a call with reporters Friday that the FDA needed to
        adapt its strategy to keep up with the rapidly changing landscape of the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e05c89-4b6a-4168-8247-e28d699e78fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887015bc-5818-4cbd-b2c9-a6bd9ef69d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data has come in so rapidly that we need to be able to look through
        the data and in looking through the data, we realize now, in data that came
        in very rapidly because of the large number of cases of Omicron, that at this
        time, it makes sense for us to wait until we have the data from the evaluation
        of a third dose before taking action," he said. "The data that we saw made
        us realize that we needed to see data from a third dose as in the ongoing
        trial in order to make the determination that we could proceed with doing
        an authorization."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2b4549-1301-4d53-9047-ed3d916db962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf230e30-aa10-4f39-a6e8-24e6e362b05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marks said that it is important the agency stay nimble in the face
        of a quickly changing environment of the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85368afa-7261-475f-b45d-04fe930d9169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c516e7-af6c-415a-a888-a887dc30f913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t know that Omicron was actually going to be on the scene
        much before the end of November. So what we''re dealing with is taking the
        approach that we very much should take as a public health agency, which is
        to constantly take in the data that come to us and adjust to that. So what
        we''re doing now is adjusting to this, and yes, some of this was late-breaking,
        but that''s what our job is, it''s to adjust to it," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf65915-1be6-4e55-ad06-10c4b1cf2e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32060e41-a00f-4a65-8039-ebcf3c301c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 case load among children has been "extremely high"
        during the Omicron surge, the American Academy of Pediatrics said Monday.
        There have been over 7 million child cases reported since September, and more
        than half of them have come this year. There are about 18 million children
        under the age of 5 in the United States who have been without the protection
        of any Covid-19 vaccine because the FDA has not authorized it</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4237cd-2d6d-44fe-ac2d-328bbe6e7c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c7d746-ab62-4a71-88f5-f87f15c494c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children have a lower risk of serious outcomes from a Covid-19 infection
        compared with elderly or immunocompromised adults. But about 1% of children
        who catch Covid-19 will be hospitalized. Infections can also lead to long-term
        consequences in children as they do in adults, increasing the risk for diabetes,
        autoimmune disease and a delayed reaction to infection called multisystem
        inflammatory syndrome, which requires hospital care.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fbc9fb-e47e-4318-9680-bef7d3a5054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db23170-6ac8-4b03-a328-77124c363bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To authorize Covid-19 vaccines for emergency use, the FDA has previously
        set a bar of 50% effectiveness, meaning the shots have to prevent disease
        or decrease severity in at least 50% of the people who get them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7d9b0a-2ed1-4c06-b3f6-562c7ddaed00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25714fee-7cf7-4e2f-b152-83f6e6df83b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the data has not been released, it''s unclear whether the
        Pfizer/BioNTech vaccine for younger children meets that standard after two
        doses.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11767096-0d56-4e71-ad24-2ee415ae924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f55327-b182-46fe-b664-41b51ae8cfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said Friday that the study''s independent Data Monitoring
        Committee supports the continuation of the trial. It believes that the data
        collected indicates that the vaccine is well-tolerated and supports a potential
        three-dose regimen.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd113b3f-3cf7-4fd2-b9da-c5d653860b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f0d6dc-2210-41ee-b96b-5e2049a41e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marks said he understands that parents are eager to get protection
        for their young children and said the agency is acting with urgency, but it
        has to get this right.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15232c52-6da3-48f4-9416-10d3912adb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3671424c-b286-43ba-9c61-4799699c9751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take our responsibility for reviewing these vaccines very seriously
        because we''re parents as well, and in looking over the data, I think parents
        can feel reassured that we have set a standard by which we feel that if something
        does not meet that standard, we can''t proceed forward," Marks said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ddaeb3-012d-4674-bcd0-d8f4ad3ed5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d502fd0-9588-4428-a4a0-0b17525ac8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T04:18:26.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those parents who really feel this, we empathize with them,
        because I suspect that they''re not only concerned about the current situation,
        even though there''s a drop in cases, but they''re concerned about future
        variants that could potentially come along, and that''s how we''re thinking
        as well. So this was not based on the dropping number of cases, because it''s
        still a staggering number of cases each day that we''re having."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e60017c-eb2a-4d2d-9a5c-2f9c78232f54'
      'mgnl:activationStatus': true
