      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madame Tussauds has not publicly commented on the debate, nor has
        Zendaya. But for fans who want to see the statue in person, it will be publicly
        on view beginning Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ded5db-6275-4c67-b1a6-aa60e52e1b8f'
      'mgnl:activationStatus': true
