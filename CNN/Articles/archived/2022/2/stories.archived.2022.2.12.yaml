    'title': 'Black FedEx driver allegedly shot at by White father and son says he
      sees similarities with Ahmaud Arbery case: ''I feel it''s my responsibility
      to speak up'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028e3750-ee32-4d36-9162-6706aa13db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Black FedEx driver who says he was
        shot at by a White father and son while delivering packages in Mississippi
        "can definitely see the similarities" between his case and that of Ahmaud
        Arbery, the Black man who was chased and murdered in south Georgia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c33f3-3deb-430b-89e4-a457c876359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e87999-44b9-4e55-af98-c4beaae1538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I feel it''s my responsibility to speak up," D''Monterrio
        Gibson, 24, said in an interview Friday on CNN''s New Day. "Because Ahmaud
        Arbery didn''t survive to speak up for himself, so I want to take that upon
        myself to do that for me and him as well."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba08181-0968-4d14-8438-07a73331589c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e1fbdf-61a3-4b53-acc6-8226598c2da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbery, 25, was killed in February 2020 after being pursued by three
        White men —&nbsp;two of whom were father and son. All were convicted of his
        murder and sentenced to life in prison. Jury selection in their federal hate
        crimes trial remains ongoing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8a05be-0f3b-4f2e-930b-39dbd0d7cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05383ae2-65ac-4ce3-95d3-21bec95c71b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Friday if he believed the men were trying to kill him, Gibson
        told CNN, "Honestly, in my humble opinion, I think they were. Because after
        they fired the initial shots they continued to chase me out of the city."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5c12c3-15f4-4f02-9280-527992323bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68645b25-4783-4405-9ab6-419303c3b473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you didn''t succeed the first time, then I can just only imagine
        what they was going to do if they had caught me," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0b76af-672c-4210-a6fb-e2aa062a0f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7324487d-afbe-42fc-983d-ed42707324b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men who allegedly fired at Gibson have been charged in connection
        to the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb90d12-dc47-49d6-bb7e-82c7cf8e875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b582d4-c7e7-462e-8455-3e3306342782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon Case was charged with feloniously attempting to cause bodily
        injury with a firearm and a deadly weapon by shooting at an occupied vehicle
        with Gibson inside, per an affidavit provided to CNN by the Brookhaven Municipal
        Court, signed January 31.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b71c6e2-e773-4737-a9c2-3a285d2d395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3469ec1e-e988-4804-9cf5-516122472398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory Case was charged with unlawfully and feloniously conspiring
        with Brandon Case to commit aggravated assault by attempting to cause bodily
        injury to Gibson, a second affidavit, signed February 1, says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ef406-bf2a-4abf-95d4-6dfdde5164a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e3d1cb-43ff-4ea3-a724-87d546e5128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to attorneys for Brandon Case and Gregory Case
        but has not yet heard back.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80830c9a-89de-4865-8727-f065954558c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaab869-9897-47cd-a789-530483a6e126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gibson says he was ''chased'' out of the city</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac246313-26b3-40e4-bc72-fc1fb4a9473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the affidavits, Gregory Case was driving the truck
        chasing Gibson and Brandon Case was the man in the street pointing the gun
        at Gibson. Brookhaven Police Chief Kenneth Collins confirmed to CNN that Gregory
        is Brandon''s father.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f8f9b-598a-4bb5-a859-fa649d8d674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6e7764-6c55-4572-a341-7760adb56210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson told CNN he was delivering packages to a home in Brookhaven,
        Mississippi, around 7 p.m. January 24 when he saw a white pickup truck coming
        from the house behind it. The truck approached Gibson and blew the horn at
        him, Gibson said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a5cd0-1f18-4d66-b4fc-a8300137a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cae7088-e8ce-4c2a-9c34-31dfbc3bf286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson was driving a Hertz rental van with two large Hertz stickers
        on the back, he previously said. Gibson''s attorney, Carlos E. Moore, told
        CNN Gibson was wearing a FedEx jacket, shirt and pants, but the vehicle had
        no FedEx markings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b24d3d3-c6b4-41b5-a32d-ed36617c67bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fbca3b-2732-4bcd-b279-67e1919e926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson reiterated Friday he was in full FedEx uniform and said he
        and the men had not interacted prior to the incident. "No words were exchanged
        or anything like that," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3176a94-9c8f-4303-8edb-92f46d977c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a81cd54-0b72-40fa-91fd-a0905a20ff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson thought he was in the pickup truck''s way and so he tried
        to leave, he said, but the truck swerved around him and tried to cut him off.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d7c3c6-9f14-41ef-80c2-ac30d4d8508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a9d61a-e435-4e92-b564-f0dbe7b42ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that point my instincts kick in, and I swerve around him as
        he (is) trying to cut me off to avoid getting stuck in the neighborhood,"
        he told CNN previously.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df88f09-ff92-4787-8958-42e0acdcceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec348793-0dd7-42e6-be3e-79e85c89ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson drove down the street about two or three houses, he said,
        when a man in the middle of the road pointed a gun at his vehicle and was
        mouthing and waving at Gibson to stop. Gibson shook his head "no," he told
        CNN, to indicate he wasn''t going to stop and then hid behind his steering
        wheel while he swerved around him.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66db6668-85ed-4354-90e9-d15de471c3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f0e106-3a2a-4e73-ada8-b8c7a77d5b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when Gibson heard "at least five shots and heard the bullets
        hitting the van," according to an incident report filed January 25 by the
        Brookhaven Police Department after officers met with Gibson and his boss.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1a8c3f-97e5-4b9c-b9cc-ce7dd116098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752fdc9-dea1-4529-b22b-aaf715e4a8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They essentially just chased me out of the city," he told CNN Friday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74226df2-ce79-470b-b02f-8384a9325870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fca151-434c-470c-b5bf-97c21b6652cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore believes his client was targeted by the Cases, who are White,
        "because he is African-American," Moore said in a statement to CNN. "He was
        simply doing his job as a FedEx driver in full uniform when he was chased
        and assaulted by gunfire."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebeab40-ecac-480e-ba89-603660b67698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f0ba37-746d-4a5d-a785-f7f902d5ec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, FedEx said it took "situations of this nature very
        seriously, and we are shocked by this criminal act against our team member,
        D''Monterrio Gibson."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce9a618-0c0d-49ce-8841-e2528efe1528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf28d7b-5f61-44f7-b8dc-1ec4d72448be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of our team members is our top priority, and we remain
        focused on his wellbeing," it said. "We will continue to support Mr. Gibson
        as we cooperate with investigating authorities."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ceefb7-e82a-415d-ad4e-f4156cfeadfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c63d125-eca4-4979-8f24-5aebae337c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson on Friday said he was on unpaid leave after the incident,
        though the company was paying for therapy. Moore told CNN later Friday FedEx
        had reinstated his pay retroactively beginning January 31.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff47d6d-bf39-4e18-a141-8d7256a0db65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36037c72-7e4c-4258-88a0-bbcc722af45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to FedEx to ask if he was placed on unpaid leave.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a2c66e-e3a4-4b8b-9944-7c35430c8f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08113e98-ba79-4176-ac10-c5f613e20c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspects weren''t arrested for 8 days</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c44ee1-a6b3-4e3a-b894-0cd9b9f0eec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Gibson called police to report the shooting, he said he was
        told by the dispatcher they had just received a call about a suspicious person
        at the same address.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec5013e-9ecb-43cc-b641-43746ee60b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef992e-4287-45f4-98f2-1c2c50664473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore told CNN Friday police "did not take it seriously" when Gibson
        called to report the incident, so his manager took him to the police station
        the next day and showed them the vehicle and packages, which had been damaged
        by the bullets.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00edfc11-1f05-43a0-acee-d5a5a4b01387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a260529-da9f-46c1-85e2-e9c72a7dbf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then they started to believe him," Moore said. "However, they
        still allowed the Cases eight days of freedom before they turned themselves
        in to the Brookhaven Police Department."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50bc267-a4de-48dc-8166-da3997b48d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7c2a89-3c17-43a6-bf95-99a776b2b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicki Magee, dispatch supervisor for the Lincoln County Sheriff''s
        Department, told CNN the Cases were booked and bonded February 1. Brandon
        Case''s bond was $150,000 and Gregory''s Case''s bond was $75,000, Magee said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3d6927-efd9-43fc-99fd-c4cf4b32d97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec700b9-4519-4585-a991-d6d1336c3629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why the Cases weren''t arrested for eight days, Chief
        Collins told CNN in an interview Thursday that investigations take time. Arrest
        warrants were drawn up ,and when the pair came to the station for an interview
        they were arrested, Collins said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd061e2-cd66-47ac-b0de-32ffc1df5f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ea7283-4e52-4ba9-b73a-9d96c055296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:37:31.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:25:16.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hurt to see everyone "vilifying" the police department, he said,
        adding race has nothing to do with the way the investigation was handled.
        Collins is Black.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fcd0e8-ff98-4c1e-a51b-3b58096ff3e6'
      'mgnl:activationStatus': true
