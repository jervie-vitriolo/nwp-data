      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f4d26b-7ff3-42c2-bf52-51b41dd0ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:43:38.807+08:00
