      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05223587-baf1-48a7-8c9c-9a0bf56b7e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters'' many different requests make the negotiations tricky,
        Dilkens said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1856e84-edd2-4d25-a626-f4922ab42518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.831+08:00
