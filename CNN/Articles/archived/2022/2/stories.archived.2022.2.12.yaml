    'template': '1'
    'title': 'Amazon rolls back mask mandate for some vaccinated warehouse workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9007982-0526-4265-a554-3a56d26edd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T01:26:50.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:34.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amazon will no longer require its fully
        vaccinated warehouse employees to wear face masks at work in states that have
        eased up on mask mandates, the company said in an internal memo Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f33545d-63e2-4b35-9d35-8d845ce4f8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T01:26:50.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:34.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f072663f-fe16-4910-8cee-025b4defefda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T01:26:50.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:34.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as a string of states, including California,
        Delaware and Oregon, have said they plan to end or scale back their mask mandates
        soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eebb5d1-a6c7-41ed-9256-1990221614e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T01:26:50.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:34.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fb954f-e396-47f2-970b-293830c842c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T01:26:50.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:34.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new policy, those who are not yet fully vaccinated or
        whose states have not scaled back mask regulations must still wear face coverings
        in Amazon (AMZN) facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebca1c6-7ff0-4edd-8793-abd62f22dcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T01:26:50.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:34.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a4cd2-9aa7-43ce-9a11-f56f23666dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T01:26:50.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:34.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a sharp decline in COVID-19 cases across the country
        over the past weeks," the memo said, a copy of which CNN obtained and whose
        authenticity was confirmed by Amazon. "Along with increasing vaccination rates
        across the country, this is a positive sign we can return to the path to normal
        operations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f74458f-da64-4da9-b316-a95db491d407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T01:26:50.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:34.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36fb480-e055-4da6-83d8-8dc8eef67e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T01:26:50.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:34.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon declined to comment further.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b2dee2-a16b-4c02-9ad8-d1003e351c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T01:26:50.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:34.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae331356-f2b8-4c5a-9761-9ff9e2c2858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T01:26:50.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:34.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same memo, the e-commerce giant also announced plans to restrict
        its offer of Covid-related paid leave.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f43eb57-f756-487c-b484-f6f4789ec29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T01:26:50.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:34.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0bb024-b764-4ef6-a1cd-aabcbbf75327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T01:26:50.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:34.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting March 18, the memo said, only fully vaccinated employees
        will be eligible to receive Covid-19 paid leave in the United States. The
        restriction does not apply to those with medical or religious exemptions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f409aab0-2bc1-4e18-9452-8e657853e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T01:26:50.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:34.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766d4afb-56b9-4068-849e-f180a434f3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T01:26:50.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:34.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated employees that are not eligible for paid leave under
        the policy may still take up to one week of unpaid leave for Covid isolation
        or quarantine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0456bf3f-06a9-464f-a98a-d94cfecd9825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T01:26:50.864+08:00
