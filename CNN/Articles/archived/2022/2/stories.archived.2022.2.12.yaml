      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:35.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The senator and I had a good talk and I explained things to him,"
        he said. "Our relationship is great. In fact, he texted last night. He was
        thanking me for all the help, I was thanking him for all the friendship and
        service to my father. There''s no acrimony between the senator and I."</p>'
    '39':
