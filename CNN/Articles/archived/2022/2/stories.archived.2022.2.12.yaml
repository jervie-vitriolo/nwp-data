      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cc421d-2b53-4c46-9082-f4f58056c26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Foreign Ministry statement comes just hours ahead of
        an expected call between US President Joe Biden and Russian President Vladimir
        Putin on Saturday, and as the US issued a stark warning that a Russian assault
        on Ukraine was imminent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dca991-10bf-4ece-bb8b-2b25f29cbaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a040d9-0f9a-4dd4-956c-447befe6bcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T14:03:51.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:18.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of 2021 and the beginning of 2022, the global information
        space faced a media campaign unprecedented in its scale and sophistication,
        the purpose of which is to convince the world community that the Russian Federation
        is preparing an invasion of the territory of Ukraine," the Russian Foreign
        Ministry said in a statement late Friday.</p>'
    '5':
