    'title': 'Lacson: No martial law, dictatorship under presidency'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe26bc0c-8444-4e4a-aa6c-a8bc1d5c6d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T16:04:03.344+08:00
