      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Madame Tussauds is known for their intricate
        lifelike wax sculptures of celebrities and cultural figures, but with a recent
        unveiling, some think they missed the mark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2672ebe-4826-44e7-ac55-2921748d9f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T05:40:01.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:29.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b981e-9660-471e-9232-30b5af359898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T05:40:01.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:29.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Madame Tussauds Wax Museum in London announced its new wax figure
        of Zendaya this week, displaying the star decked out in a striking hot pink
        satin suit reminiscent of a gala appearance in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1bc190-53c9-4790-aebe-b31761c658fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T05:40:01.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:29.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bfc640-907b-4728-87cb-9f375aa52e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T05:40:01.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:29.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Known for her roles in Hollywood blockbusters including ''Spider
        Man,'' ''Euphoria,'' ''Dune'' and ''The Greatest Showman,'' the American actor
        and singer is also considered a role model and fashion icon thanks to her
        statement looks, with her Madame Tussauds London figure being no different,"
        the museum remarked in a statement on the launch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9b5ea2-8459-4c1e-b199-976b073fd3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T05:40:01.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:29.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a23db5-e23c-47c5-9072-38be3bf14cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T05:40:01.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:25:29.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue, according to fans? The statue looks nothing like the
        25-year-old actress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b58eff-1ca0-42a5-81d7-83bd10a68b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T05:40:01.555+08:00
      'mgnl:createdBy': 'bamba'
