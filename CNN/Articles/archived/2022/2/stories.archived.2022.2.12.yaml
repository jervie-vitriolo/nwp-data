      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847c74fe-c480-4fcb-981a-f89c8b257a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dylan Friesen, a protester in Ottawa, was let go from a job at a
        transport company in Ontario for not taking the Covid-19 vaccine, he told
        CNN.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc809f6d-8faa-493a-a250-db4a484aaf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.830+08:00
