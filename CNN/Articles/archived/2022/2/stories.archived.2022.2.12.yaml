      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sullivan said it is not clear whether Putin has decided to
        invade Ukraine, he said there was a "very distinct possibility" that Russia
        would act militarily.</p>'
