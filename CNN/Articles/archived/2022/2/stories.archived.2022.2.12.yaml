      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A Canadian judge issued an injunction
        that will allow police to end the ongoing blockade at the busiest international
        crossing in North America after Covid-19 demonstrations have disrupted the
        supply chain and triggered a state of emergency in the country''s most populous
        province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a1d710-b11c-4c6b-874a-377ee0d7e565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9face2c6-82da-4da5-a069-368b8cb18658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injunction was granted to the Canadian city of Windsor and the
        Automotive Parts Manufacturers'' Association to help clear protesters off
        the Ambassador Bridge, which connects the city to Detroit, Michigan. It will
        go into effect at 7 p.m. on Friday, to give people opportunity to clear the
        area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a23dd-ad10-43b3-a612-1559c7a6f6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62da891-8726-494d-ba4e-4b59ad57cb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drew Dilkens, the city''s mayor, told CNN''s Alisyn Camerota earlier
        Friday that if they were granted the injunction, police would ask protesters
        to leave and if they refused, "one by one we''ll start towing the cars if
        required."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb6e697-3df4-42da-8491-4a28dc509c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd585d29c-0d09-4192-b384-6c569bd488a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Justin Trudeau has said the stalemate at bridge is
        hurting families, workers and economies on both sides of the border and on
        Friday called for the "unlawful activity" to end.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43646ab-2634-4464-b6c8-056ff0eec81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d37a26-e6dc-4404-a847-213f05ecec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blockades have slowed the movement of goods and caused production
        problems at car manufacturing plants along the border. Ford, General Motors
        and Stellantis have all announced production issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1968b7b7-f7a8-4256-b3e6-b2112e2000db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798b7df9-c662-4a6c-9551-5e6434ffb89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters in recent days have used semi-trailers and sometimes
        farm equipment to block key Canadian-US access points at Emerson, Manitoba,
        and Pembina, North Dakota, as well as at the Coutts access point between Alberta
        and Montana. And for two weeks, they''ve blockaded the downtown core of Ottawa,
        Canada''s capital -- including at its main airport -- prompting a judge there
        to rule they must stop honking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e952c08-ce4b-452e-a6d9-c9f8fd6e3c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36315369-1f7a-42bc-a1e7-dce747a02296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were sparked by truckers who oppose Canada''s new rule
        that requires them to be fully vaccinated when crossing the Canadian-US border
        or face a two-week quarantine. Their "Freedom Convoy" has since drawn supporters
        resisting other Covid-19 preventative measures, including mask mandates, lockdowns
        and restrictions on gatherings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7080b6d4-fd12-4137-a592-de9dee9b64ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0015c54c-fde8-4991-a229-f45c3940f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference earlier Friday, the prime minister said many
        of the protesters who are part of these blockades do not represent the roughly
        90% of truckers who the Canadian government says have been vaccinated against
        Covid-19. And while much of the country may be tired of Covid-19 restrictions,
        Trudeau said, the pandemic is not over and "we are going to continue to follow
        the science and do what is necessary to keep Canadians safe."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f43f0e4-6977-4bea-a844-a01a511ee4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27b8b8c-3c7d-4b06-906b-aa4e8674fecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you joined the protests because you''re tired of Covid, you
        now need to understand that you are breaking laws. The consequences are becoming
        more and more severe," Trudeau said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecc0968-e27e-4824-a27b-fc9fbd6377f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0cb909-8b20-44de-b2d3-a27c1512f031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve heard you," he added. "It''s time to go home now."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd99173b-b86b-4c3b-9fe5-0ea023677beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fb62ed-dc6d-4672-92bb-0eff0806eff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ontario''s premier, who declared a state of emergency, also promised
        earlier Friday "severe" consequences for those who are taking part in blockades.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5642feba-8b69-49f5-9e2b-79c0fe332707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b73352e-9604-448a-a3e1-d6b65f9f39ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will convene Cabinet to use legal authorities to urgently enact
        orders that will make crystal​ clear it is illegal and punishable to block
        and impede the movement of goods, people and services along critical infrastructure,"
        Doug Ford said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e433310-5ff3-4184-a669-602837eb171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.434+08:00
