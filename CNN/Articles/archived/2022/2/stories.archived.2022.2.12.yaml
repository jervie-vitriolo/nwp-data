      'jcr:uuid': '1504b977-6c1b-4df6-883c-e9c652906fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T16:04:03.345+08:00
      'mgnl:createdBy': 'janine'
