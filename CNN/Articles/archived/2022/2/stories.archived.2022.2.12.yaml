    'lead': 'The Terrafirma Dyip staged a big fourth quarter rally to extend Blackwater
      Bossing''s league-record losing streak in the PBA Governors'' Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-12T18:51:29.068+08:00
