    'lead': 'Amazon will no longer require its fully vaccinated warehouse employees
      to wear face masks at work in states that have eased up on mask mandates, the
      company said in an internal memo Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-12T01:26:50.861+08:00
