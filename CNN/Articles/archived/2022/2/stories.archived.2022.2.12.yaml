  'US-FDA-COVID-19-vaccine-authorization-for-younger-children':
    'author': 'Jen Christensen and Jamie Gumbrecht, CNN'
    'caption': 'Courtesy: Carl Court/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-12T04:10:37.763+08:00
    'imagesource': 'jcr:edfcb624-ce65-4703-91ee-54ff96a0caa8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0ebb95b-1d39-46f8-960c-376c7c959340'
    'lead': 'Pfizer and BioNTech filed a request with the US Food and Drug Administration
      in the first week of February for an emergency use authorization of their vaccine
      in children 6 months to 5 years old. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-12T04:18:26.289+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:25:31.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:24:23.398+08:00
