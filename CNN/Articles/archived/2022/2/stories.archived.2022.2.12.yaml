      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for the games from Feb. 16 will be sold to the public starting
        Sunday, Marcial added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec1a9ed-fc7a-427e-bd61-665bad325a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T20:27:20.132+08:00
