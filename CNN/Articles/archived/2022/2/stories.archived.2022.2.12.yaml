      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:25.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed there was "a legal and moral obligation to provide
        inclusive education, in which the main focus is on developing skills and abilities
        in children with different developmental processes" and emphasized the need
        to raise public awareness of the issue.</p>'
