      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of people tested with positive
        results, slightly dropped to 14.3% based on 32,067 tests reported on Feb.
        10, according to the DOH.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abecdf7-2002-4e4d-966a-869c39ebf202'
