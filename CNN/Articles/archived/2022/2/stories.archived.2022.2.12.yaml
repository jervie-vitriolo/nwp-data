    'template': '1'
    'title': 'PBA: Former Gilas cadet Nieto leads Rain or Shine to win in debut game  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5d257d-ea8a-4c88-8adc-dd06efdd0dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T21:04:53.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:05.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) –</strong> Former
        Gilas Pilipinas cadet Mike Nieto made an impressive debut with the Rain or
        Shine Elasto Painters as he led his team to a 104-90 win over NorthPort Batang
        Pier in the PBA Governors'' Cup on Saturday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02076fd4-fcdb-4f4c-a7b9-dc4df158a28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T21:04:53.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:05.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adef9df-6feb-4680-a7c1-e1a3aa92a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T21:04:53.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto, who was inserted into the starting lineup in his first professional
        game in lieu of injured scorer Rey Nambatac, topscored for Rain or Shine with
        21 points and added eight rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce9df32-50ff-4eb9-ac21-7e184bb8474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T21:04:53.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:05.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4e79e7-e8ba-4f3b-a83e-e4e10833c6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T21:04:53.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:05.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always preach: just trust the work. Mike has already bought in
        right away and you can see from the results today," Rain or Shine head coach
        Chris Gavina said of Nieto, who signed with the team last week after his Gilas
        contract expired.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52ddef5-87f5-4f58-8c80-b8eb56d26f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T21:04:53.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:05.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8677b3-35a9-4f85-8244-25db9f54fe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T21:04:53.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:05.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Henry Walker chipped in 17 markers and 11 boards while big
        man Norbert Torres had 12 points to help the Elasto Painters improve their
        slate to 3-3.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3779175-4983-4e1f-a949-d1db7f3c4fa5'
