      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Protesters represent vocal minority</h3>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996752a6-80c0-4414-9654-fec31025a93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:58:48.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:27.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesting truckers represent a vocal minority among their profession
        and fellow citizens.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89471f07-6c3c-4661-bc8b-8d8b738a5f7e'
