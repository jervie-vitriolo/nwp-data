      'mgnl:lastActivated': 2023-01-17T18:25:28.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s at stake is not simply, as important as it is, Ukraine''s
        territorial integrity, sovereignty, independence but very basic principles
        that have, in a hard-fought way after two World Wars and a Cold War, undergirded
        security, peace and prosperity for countries around the world -- principles
        like one country can''t simply change the borders of another by force; principles
        like one country can''t simply dictate to another its choices, its policies,
        with who it will associate; principles like one country can''t exert a sphere
        of influence to subjugate its neighbors to its will," Blinken said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ece165-9e13-450d-b993-9880588cc1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971cd7c7-3cae-423d-8597-21e91dced912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we allow those principles to be challenged with impunity, even
        if it''s half a world away in Europe, that will have an impact here as well,"
        he continued. "Others are watching. Others are looking to all of us to see
        how we respond. So that''s why it''s so important that we have this solidarity,
        that we do everything is possible through diplomacy, to try to avert a conflict
        and prevent aggression, but equally be resolute if Russia renews its aggression."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f092ab-dc8c-44d5-9ff9-1acddfa04369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ac90e3-0237-4b72-b512-250b48c64a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said that although the Biden administration is "relentlessly"
        focused on trying to resolve the Russia-Ukraine crisis, his presence in Australia
        for the Quad meetings "underscores our commitment to staying focused on the
        Indo-Pacific."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b682ae33-b274-4cf5-b117-d13daa1e2f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675dc746-c5e6-4772-a48d-446770191123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials are busy preparing for a wide range of
        potential meetings between US and Russian officials that may or may not happen
        as concerns continue to grow over a potential Russian invasion, two department
        officials told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606fc0e2-68af-4be9-bbf6-f7cbd76190d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c736c1b8-58d2-4cfa-bb72-eb9e73848d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The range of possible meetings include a meeting between Biden and
        Putin, a meeting between Blinken and Russian Foreign Minister Sergey Lavrov
        or lower-level meetings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2387075-a870-4447-ae66-b8e77f55951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7263138a-d825-443b-ba2d-f561884169e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said last month that the ball is in Russia''s court, and
        the officials said that remains the case when it comes to future diplomatic
        engagements. The United States gave Moscow a written response aimed at deterring
        a Russian invasion of Ukraine more than two weeks ago, and is waiting for
        Russia''s response.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124b0dc0-9c05-4608-8f9b-a507311719a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf8832b-515e-4123-af84-6ee83d3f3fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the preparations underway, a State Department spokesperson
        said, "We remain open to meeting again with the Russians. And we will continue
        to closely coordinate with our allies and partners and abide by our north
        star: nothing about Europe without Europe." The spokesperson added, "Nothing
        about NATO without NATO. And nothing about Ukraine without Ukraine. The (Organization
        for Security and Co-operation in Europe) is also an important forum for diplomatic
        engagement."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bfe995-36cb-4542-8811-3dd9d0b1902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5402d4bc-d307-4329-aac4-d1e20cb3e07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, US Ambassador to the UN Linda Thomas-Greenfield
        said that the US is keeping the doors of communication open with the Russians,
        and did not count out a possible meeting between Biden and Putin.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef783c8-7941-4746-8156-51deddbc088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c62a3e-203a-4052-9c8f-3f86db05e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not put that off the table but it has to be under the right
        circumstances," Thomas-Greenfield said of any possible Putin-Biden meeting.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb763393-756b-4bad-8f38-cac71f0fa5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95b4515-3518-45d8-a719-93511eb77bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomacy between the US and Russia has stalled in recent weeks.
        But Moscow has been actively engaged with other world leaders. French President
        Emmanuel Macron met Putin this week in Russia and the UK foreign minister
        met with Lavrov, also in Russia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd81c4f2-b2ae-400b-913a-f667e1a68178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5f8567-3787-48fb-b59b-2e501ae8ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of diplomacy underway. President Biden spoke with
        President Macron after his diplomatic efforts, and we are engaged in regular
        conversations with our allies and partners, including UK Foreign Secretary
        Liz Truss, who was recently in Moscow," the State Department spokesperson
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed7cbe8-5ece-4e7a-b96d-63d5a5ebc3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98402479-bf3f-4374-a6fe-c7b1a9be7655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has still not referred to the ongoing diplomacy
        with Russia in recent months as negotiations, preferring to hold out that
        descriptor for when the talks actually dig into substantive details.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f5529-8e13-4a0d-a030-dcca8b54c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fcc4c0-4cd7-4c3d-a767-d3f3a7d895aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Melbourne, the foreign ministers said they discussed maritime
        security, including freedom of navigation and combating illegal fishing, strengthening
        cybersecurity and counterterrorism, building resilient supply chains and providing
        vaccines to combat the Covid-19 pandemic.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034ce4fa-ea16-487e-9598-5dd54781775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7120d610-19e9-49ec-b91e-271908aed32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our region is in a period of rising strategic uncertainty," Australian
        Foreign Minister Marise Payne said at the news conference. "The rules and
        norms that have provided a foundation for our stability, and hence our prosperity
        are under pressure, in particular from authoritarian regimes."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d72cdc-84bc-4f92-a792-d9b07eab1c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fcc3a9-90ce-4d67-93ae-201e9a6881db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN whether the Quad had concerns about the lengthy cooperation
        agreement recently released by Putin and Xi, Payne said it was not about what
        the Quad was against but rather what it supports: "freedom and openness and
        transparency."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6dad0a-2b8e-4647-a339-a0c7eaa055b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172ce578-e6eb-4cc2-b507-81cb9bf13864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where we see the sort of statement that was issued by the (Russian
        and Chinese) Presidents after the bilateral meeting, it is concerning because
        it doesn''t present or represent a global order that squares with those ambitions
        for freedom and openness and sovereignty and the protection of territorial
        integrity," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0647b6e-9899-4664-94f2-6a32f24e3a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
