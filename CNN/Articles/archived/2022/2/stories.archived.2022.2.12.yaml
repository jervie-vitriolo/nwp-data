      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a1996f-94a6-43a8-ba65-5216ca38ba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.177+08:00
