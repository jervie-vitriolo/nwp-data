      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African countries have faced a number of challenges since the first
        outbreak of the Covid-19 virus in February 2020, including the impact of lockdowns
        on economies and livelihoods, and inequities in accessing vaccines.</p>'
    '3':
