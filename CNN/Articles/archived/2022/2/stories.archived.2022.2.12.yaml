      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e47740-9276-494b-bc70-bfe1938275ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:43:38.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Am I ready? Yes, I am," Miller said on his last training day on
        Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd147484f-ca9b-4dba-a0cd-174ca48f31ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:43:38.805+08:00
