      'mgnl:lastActivated': 2023-01-17T18:25:13.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 54,930 —&nbsp;1.51% of all infections —&nbsp;after
        76 more people lost their lives.&nbsp;Among the 76 new fatalities, 50 (66%)
        occurred this month and five (7%) last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e8d26d-dcab-4120-998c-008fc8fc67b4'
      'mgnl:activationStatus': true
