      'mgnl:lastActivated': 2023-01-17T18:25:08.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Olympic Committee President Bambol Tolentino is hopeful
        Miller will not suffer any injury during his stint and will be the fastest
        Southeast Asian skier in the competition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a96a6-86ea-47fe-8bcc-4ce707fbfc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:43:38.807+08:00
