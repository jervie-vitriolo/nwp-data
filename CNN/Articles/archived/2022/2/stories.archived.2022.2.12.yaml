      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Blackwater import Shawn Glover had a solid game with 35 points
        and 17 rebounds. Fellow Bossing debutant Rey Suerte, who joined the team this
        month after his Gilas Pilipinas contract ended, also impressed with 16 points
        and six boards.</p>'
