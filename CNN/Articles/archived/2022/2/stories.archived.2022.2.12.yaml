    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Terrafirma rallies from behind, extends Blackwater PBA-record losing
      streak to 25'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b852a4-9f56-4b99-a81b-94d19bad5a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:51:29.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:07.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) –</strong> The
        Terrafirma Dyip came from behind in the fourth quarter to beat Blackwater
        Bossing, 109-103, in the PBA Governors'' Cup at the Smart Araneta Coliseum
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d62876d-2d46-4d85-b227-7de8a9b960f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:51:29.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:07.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater''s loss is their 25th straight - a league record - dating
        back to the 2019 Governors'' Cup. The Bossing now have a 0-6 slate in the
        current conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dec0e2-4d92-49ae-9250-edc24ac403e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:51:29.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:07.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e866ab59-a945-4934-a44b-420231a8066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:51:29.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrafirma import Antonio Hester and returning rookie Joshua Munzon
        led a big 25-7 scoring run in the last five-and-a-half minutes of the game
        to improve their record to 2-4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a666bc-e81b-4898-8267-0a355a2b4f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:51:29.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e30d84-cf4d-4fa2-9d30-7de388b822e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:51:29.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:07.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bossing held the lead in the first three quarters and posted
        a 96-84 advantage in the 5:28 mark, comfortably looking to snap their grim
        milestone in the league.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab656443-126a-44ea-a3a3-e22fb9168d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:51:29.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a27f09-be39-47a8-ad21-c1733781d8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:51:29.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:07.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Dyip had other plans as Hester sank inside baskets and free
        throws in the next possessions to gave Terrafirma the lead, 97-96, in an and-one
        play with over two minutes left in the contest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460611ed-9d1d-402c-9379-a1a7c9fc4d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:51:29.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:07.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4ecc12-7270-450c-8566-3360e3889994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:51:29.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:07.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munzon, the top draft pick of the 2021 PBA Draft who returned to
        the squad from a dislocated finger, provided the much needed clutch shots
        in the last minute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbce2ee8-6f97-4701-be07-56eb485f9e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:51:29.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17648aef-d5b4-4a74-adfb-b266eab02dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:51:29.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater tried to reverse the outcome as guard Baser Amer and
        veteran forward Jay Washington made a three-point shot and a layup, respectively,
        to cut their deficit to one at 101-102.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88a8ef8-0774-4a0d-a584-dac7413f1155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:51:29.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a85e6-e806-45d7-aa83-8c70816a89e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:51:29.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:07.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hester, who had a monster game with 41 points and 13 rebounds, and
        JP Calvo made their field goals and free throws in the final seconds of the
        game to seal the victory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a3e1e-d455-4443-8ff3-d3f919025edf'
      'mgnl:activationStatus': true
