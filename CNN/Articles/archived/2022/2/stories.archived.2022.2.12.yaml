    'lead': 'Cavite governor Jonvic Remulla and his clan are now officially supporting
      Bongbong Marcos for president and Sara Duterte for vice president in the May
      elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-12T00:46:07.012+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:25:35.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:24:14.818+08:00
