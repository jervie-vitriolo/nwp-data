      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA Commissioner said the league will still observe a 50% venue
        capacity in compliance with the national government guidelines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a760e5-380d-4662-8f33-5d76f41621f8'
      'mgnl:activationStatus': true
