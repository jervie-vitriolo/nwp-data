      'mgnl:lastActivated': 2023-01-17T18:25:28.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c106aa1-cbf0-4ef4-987e-ccc00d089294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat made the comments alongside his counterparts
        from the Quad -- Australia, India and Japan -- following a day of meetings
        in Melbourne and after the State Department and President Joe Biden warned
        US citizens to depart Ukraine immediately.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796870f2-20ff-4dda-937f-de80f53a4699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917a242a-df6f-4286-b3e1-ffc0c5d72b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we''ve said before, we''re in a window when an invasion could
        begin at any time -- and to be clear that includes during the Olympics," Blinken
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df9448e-65b6-4c23-908f-48f14668d0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7478161f-2b4d-41be-84e9-49336f90f293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and its allies have new intelligence that suggests Russia
        could launch an attack on Ukraine even before the end of the Olympics, multiple
        sources familiar with the matter told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509d24d8-3e77-4aae-8612-49a4f8141055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2609bbf-b69d-462b-97fe-4b9fff849df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the start of the Olympics earlier this month, Deputy Secretary
        of State Wendy Sherman suggested that the Winter Games, which are hosted by
        China, could impact Russian President Vladimir Putin''s thinking about the
        timing of a potential invasion. Putin traveled to Beijing for the beginning
        of the Olympics and met with Chinese President Xi Jinping. The two released
        a lengthy pact pledging no limits to their cooperation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b44445-ef19-4459-ae8f-e616d77a7745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7c1283-0644-47bb-bb5e-176eaaecb1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken told reporters at the joint news conference Friday that
        the US was "continuing to draw down our embassy" in the Ukrainian capital
        of Kyiv and "will continue that process."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8287b8-487e-43c5-963d-28ec56afaa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df402c1-e13d-4801-a681-0db0f38c3014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we''ve also been very clear that any American citizens who
        remain in Ukraine should leave now," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4078fee-049e-4029-ab72-2b32ba992b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2620c4dd-4f86-458e-ba34-b3dff09a547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, the White House convened a meeting with several Cabinet
        members and senior national security officials in the Situation Room on Thursday
        night to discuss Russia''s ongoing military buildup near Ukraine, two officials
        familiar with the matter told CNN. There have been several Situation Room
        meetings in recent weeks and months to discuss the brewing crisis, one of
        the sources said, but the meetings have grown more urgent in recent days as
        Russia has continued to move forces, weapons and logistical equipment into
        the area and increased troop readiness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9661380-cb7e-4201-a40d-dea0ca419e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7805c61a-9306-4515-bba7-3fdf3d6840f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will hold a call with other world leaders at 11:00 a.m. ET
        Friday on the situation in Ukraine, a White House official told CNN. The leaders
        of Canada, the United Kingdom, France, Germany, Italy, Poland, Romania, NATO,
        the European Commission and the European Council will be on the call, according
        to the official.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e421951-4458-41f9-a3af-99739f5320b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec0235-7533-4ec3-9c42-07030ae7a6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the State Department authorized the departure of nonemergency
        personnel from the US Embassy in Kyiv and ordered family members to depart
        the country, and on Thursday it issued a new travel advisory for American
        citizens in Ukraine to "depart now via commercial or private means."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bce0b5-f37b-4617-8605-ea92c19957d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ff61d9-d5e4-42fa-a219-d3c0cb935bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Friday''s Quad discussions focused primarily on matters
        related to the Indo-Pacific region, Russia''s aggression toward Ukraine was
        discussed among the four foreign ministers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd291ca53-3ce9-4906-8a1b-a9841281c509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee23ca95-88d3-46a1-a10e-72755e1700b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T07:49:40.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:28.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat repeatedly noted that the crisis goes deeper
        than the physical threat posed by Russia to Ukraine and could undercut the
        international rules-based order that the Quad countries have vowed to uphold.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b385aa-d89a-45ce-bac2-36d87afaa6a7'
      'mgnl:activationStatus': true
