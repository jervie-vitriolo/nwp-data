      'jcr:uuid': '4a73613b-12b3-4ff1-ae4d-20a1fe15fbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:43:38.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:08.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller''s American coach, Will Gregorak, said the confidence exhibited
        by the Oregon-born skier during the training sessions will make a difference
        on competition day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00fdc4-59ca-469e-837a-2d716a369c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:43:38.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:08.707+08:00
