      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47caadb-fb36-4cae-943a-d9d669b84dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T08:08:19.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:25:25.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will help children like Embla, but it will also help us learn
        from them how to sincerely rejoice, share and be in solidarity," the president
        added."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97876bf8-022b-44f2-83cd-e1afffb4ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T08:08:19.780+08:00
