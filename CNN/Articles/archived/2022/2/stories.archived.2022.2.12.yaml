      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aede2e6-35e6-47f7-9e05-64b6efec7649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the Americans are trying to leave the country now or have
        left already. The State Department is helping them leave if they want to.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18ac67b-7519-428d-a87c-b8e3334ab85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T23:36:19.274+08:00
