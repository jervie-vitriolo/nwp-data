  'Govt-ready-to-deploy-40-000-OFWs-to-Taiwan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-12T17:00:13.685+08:00
    'imagesource': 'jcr:12e59534-e37a-4aec-8c2f-c7d6479426da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5e92d85-2b1d-4e6e-8817-0500637cb4fe'
    'lead': 'The Philippine government said about 40,000 individuals can be deployed
      once Taiwan reopens its doors to Filipino workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-12T17:01:55.689+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:25:11.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:24:42.649+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt ready to deploy 40,000 OFWs to Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5981a9-2467-4ec0-b5eb-50a7496a3b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T17:01:55.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:11.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> —&nbsp;The
        Philippine government said about 40,000 individuals can be deployed once Taiwan
        reopens its doors to Filipino workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d093b-2604-4248-91bb-3c474ad15ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T17:01:55.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:11.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagdating sa number of OFWs na kaya nating ipadala natin dun, ang
        estimate ay about 40,000," Philippine Overseas Employment Administration (POEA)
        deputy administrator Bong Ventura told a virtual briefing on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc5a863-cbc4-4473-b2e9-fb07fc8e3809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T17:01:55.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:11.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have estimated that the number of OFWs we can deploy
        there is about 40,000.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c7b3b8-edfc-4b69-bf49-245b4f988f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T17:01:55.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:11.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura added there are already 5,000 OFWs who are just waiting
        for the go signal. These workers were affected by Taiwan''s ban on migrants
        in May of last year amid rising COVID-19 cases on the island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e98f4-65b8-40ce-be7d-f8778dd9c5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T17:01:55.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:11.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/5/16/taiwan-bound-OFWs-stranded-order-defer-entry-migrant-workers.html">RELATED:
        5,000 Taiwan-bound OFWs stranded after order to ''defer'' entry of migrant
        workers</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eced79c-dece-48c2-ba59-42750cc49ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T17:01:55.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:11.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Manila Economic and Cultural Office announced
        that Taiwan will allow the entry of Filipino migrant workers beginning Feb.
        15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e042a72-58d5-4062-8b01-1140c4f6cbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T17:01:55.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:11.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POEA official said Taiwan officials have set additional rules,
        including documentary requirements on vaccination cards, RT-PCR test results,
        and quarantine compliance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc8ab4a-0d49-40cb-a252-de7f3c360790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T17:01:55.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:11.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang babayaran ang workers sa additional requirements ng Taiwan,
        it''s either ''yung employer or recruitment agency," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e8f8f0-7063-4452-8a37-0477959072c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T17:01:55.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:11.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Workers will not shoulder the payment for Taiwan''s
        additional requirements, it''s either the employer or the recruitment agency.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e5227a-4121-4d9c-b2ad-70184b7e5935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T17:01:55.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:11.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ventura said OFW deployment has started picking up in
        2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d52c5bf-2f26-4779-9dc2-f6a17dcbc265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T17:01:55.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:11.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mabilis naka-recover ay ang seafaring industry. Sa land-based
        deployment, it is much slower," he noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1df9e6-597e-43c9-8fdb-20345694dffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T17:01:55.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:11.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The seafaring industry has recovered quickly, but
        land-based deployment is much slower.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e59e9-ec6e-457c-87f2-fd62c04bfaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T17:01:55.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:25:11.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said almost 700,000 OFWs have been repatriated, adding the
        POEA is working double-time to help them secure overseas jobs.</p>'
  'Maguindanao-ambush-February-12-MILF':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-02-12T18:21:14.497+08:00
    'imagesource': 'jcr:ac3c44ff-82fd-41e0-8639-2d71037ffbbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b8cda98-e74d-426c-be44-ce1aebe0880b'
    'lead': 'Nine people were killed while three others were wounded in an ambush
      in Guindulungan, Maguindanao Saturday morning, officials confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-12T18:24:50.431+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:25:10.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:24:42.826+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nine dead, three hurt in Maguindanao ambush'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd199593b-d0d1-4e96-9a0b-a347510c8cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:24:50.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)—</strong>&nbsp;Nine
        people were killed while three others were wounded in an ambush in Guindulungan,
        Maguindanao Saturday morning, officials confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b79579-65f9-4114-91a9-dab2a89f0da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:24:50.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:10.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the victims —&nbsp;on a convoy of two vehicles —&nbsp;were
        on their way to Barangay Kalumamis when the attack took place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c1a07a-36fb-4161-acd0-beef474afffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:24:50.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:10.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group included Peges Mamasainged alias "Commander Black Magic,"
        a member of the inner guard base command of the Moro Islamic Liberation Front
        (MILF). Local officials said Mamasainged was the possible target of the ambush.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8dbd19-bbe5-4d45-aa95-1f310e3c1c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:24:50.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:10.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those injured were rushed to the Maguindanao Provincial Hospital,
        Public Information Officer Fayed Cana told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea3d1b4-017d-46cd-aea1-4a55a80a6cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:24:50.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:10.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects behind the killings are also alleged members of the
        MILF, authorities added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae951d9-5f54-40be-9d95-99ea9beedc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T18:24:50.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:25:10.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further investigation is ongoing, but police said the likely motive
        of the incident is "the long-standing family feud or grudge" between the concerned
        parties.</p>'
