    'template': '1'
    'title': 'South Korea pulls out of FIBA World Cup qualifiers in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b7a4f7-268b-424e-9ac1-a6bbbcb3bf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:14:26.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:32:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 22) —</strong> South Korea will
        not be seeing action in the February window of the 2023 FIBA World Cup Asian
        qualifiers to be held in Manila this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca0bf3d-4f0b-4a67-aed9-f536a114aa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:14:26.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:32:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korea Basketball Association made the announcement on Tuesday
        as its national team battles with COVID-19, according to a report by their
        local news outlet Jumpball.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb509a-b8f9-4dc9-8773-a104682f9c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:14:26.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:32:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All players in the national team underwent tests on Monday, but
        one player tested positive test and left everyone as close contacts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad4e76f-2e68-4c49-a58e-e880543b9476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:14:26.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:32:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety of all the members of the national squad was considered
        in making the final decision not to fly to the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f8a06d-a3fd-4ff3-aafc-70ba62cc5403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:14:26.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:32:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea was scheduled to face Gilas Pilipinas on Thursday (Feb.
        24), New Zealand on Friday (Feb. 25), India on Sunday (Feb. 27), and the Philippines
        again on Monday (Feb. 28).</p>'
  'Alert-level-1-local-campaign':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-02-22T14:47:03.374+08:00
    'imagesource': 'jcr:553f3c45-ee10-417b-a04e-0ae4d7cb0855'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcbd92f1-402b-4a17-a0c9-d9f04b530492'
    'lead': 'The Department of Interior and Local Government on Tuesday urged authorities
      to reconsider the possible shift to Alert Level 1 especially since the local
      campaign season starts next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T14:50:36.128+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:32:44.016+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:32:13.936+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG urges caution on shift to Alert Level 1 amid upcoming local campaign'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82778d81-731c-46db-8304-e6f371a86dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:50:36.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:44.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> The
        Department of Interior and Local Government on Tuesday urged authorities to
        reconsider the possible shift to Alert Level 1 especially since the local
        campaign season starts next month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa00476-c182-4499-bed4-34ad0a5a740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:50:36.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:44.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary Jonathan Malaya said the challenge to uphold
        minimum public health standards will double once local candidates also begin
        their campaign on March 25.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a982ab-2c49-47f1-b914-acfebbe22ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:50:36.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:44.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa tingin namin pagpasok ng local campaign period it will be much
        more difficult for the department, Philippine National Police, and of course
        Comelec to enforce the minimum public health standards. So dapat po natin
        pagisipan nang mabuti kung tayo ay handa na sa Alert Level 1," DILG Undersecretary
        Jonathan Malaya said in the government-hosted Laging Handa briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c148cfc-7b7d-4d3b-91fb-de963008243f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:50:36.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We think it''ll be harder for the department, PNP,
        and Comelec to enforce the minimum public health standards. So we have to
        think twice if we are ready to shift to Alert Level 1.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3825241-a35a-48ee-9fe0-5ce5697b2e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:50:36.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors will meet on Tuesday to discuss their recommendation
        if the region should extend the Alert Level 2 or shift to the most relaxed
        Alert Level 1 or new normal by March 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f1e8a-33aa-48e6-bf7c-06173762ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:50:36.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:44.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the mayors have relayed to DILG that they are ready
        to ease to Alert Level 1 if that will be the decision of the Inter-Agency
        Task Force.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
