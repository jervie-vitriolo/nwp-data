      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6cf845-8542-43af-84ff-aa06898b8602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian authorities on Sunday froze the finances associated with
        certain individuals and companies believed to be involved in the protest,
        Duheme said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ab9971-7f85-471a-b151-5332d703013f'
      'mgnl:activationStatus': true
