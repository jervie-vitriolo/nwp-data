      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6c63b1-fdbf-44be-9b75-ec8b99a3c751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abortion in Colombia has only been legal under three circumstances:
        when the life or health of the woman is at risk, if the fetus has malformations
        that make it nonviable or when the pregnancy is the result of rape or incest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaf1d9b-8a17-42c0-8245-2f605dda1514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9321693-4c2e-43ef-a5b1-77bcf5be25a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, women seeking an abortion up to the 24th week of their pregnancy
        will not face prosecution, the court ruled. Abortion after 24 weeks remains
        illegal, except if one of those three circumstances is present.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8254f511-749d-4c6a-983e-eada4403c93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c49735-59bf-4bfd-863b-0e9e995ac9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2006, women seeking to end a pregnancy outside of those circumstances
        could face up to 54 months in jail under the Colombian penal code. While jail
        sentences have been rare, abortion rights advocates say criminalization of
        the practice creates a climate of fear and suspicion between patients and
        the medical class, who often feel forced to report abortions to the authorities
        for fear of participating in a crime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5210baf1-54a7-4506-877b-b45fa35864de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedf27ee-d22c-46e4-8a02-206c8ddf6200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of women in Colombia are investigated for receiving illegal
        abortions each year. Others resort to clandestine abortions, a pervasive and
        often unsafe practice across the rest of the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621993b1-d616-4f06-8f64-4933bdf0ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a17731-941f-4709-ae41-942259c3c71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even women who are medically entitled to an abortion have faced
        barriers to access treatment in Colombia. Alejandra Gutierrez, a 23-year-old
        cancer patient from Bogota, told CNN that her case had to go through a panel
        discussion between a gynecologist, a hematologist, and a psychiatrist before
        her request was approved.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488d7e77-af16-427e-8ba9-e679cbbf060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef3f17-9d28-446e-b7ef-65ae0945c7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the process, she says she received little clear information
        about the risks of terminating the pregnancy or carrying the baby to term
        amid chemotherapy treatment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feff11de-789b-41e7-b8ea-739605d70ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e5f89a-e9ee-4738-b72a-74447fb85ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only after three weeks and numerous interviews was she allowed to
        end the pregnancy. "I felt so vulnerable, so small, and I still feel I never
        really got to the bottom of it. My fear was that it started to grow, inside
        my belly, and then it was too late, I was scared to death." she told CNN in
        November.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17916847-26cb-47f9-afe7-630e0e17ff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab2147a-b12f-4652-bc84-7e7873083773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the law, pregnant women in Colombia have faced bureaucratic
        delays, negative attitudes and medical staff who refuse to carry out the procedure
        under a "conscientious objection" clause.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f5c139-6e1b-4e7b-a572-3d519cbe3531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d63482-81ea-4429-8fc2-33c6a9e264ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A regional reckoning</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0c5c2-4912-4e47-bc4e-bd892f7ad8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Latin America, where the Catholic church remains a major influence,
        society has long been hostile to women seeking abortion. However, two landmark
        rulings in Argentina and Mexico signal a growing shift in thinking about the
        procedure.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ee7eeb-868c-4a45-952b-e26aabe8b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38171db5-fa21-4bc8-aa38-f3537de55248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Mexico''s Supreme Court unanimously ruled that penalizing
        abortion is unconstitutional, a decision expected to set precedent for the
        legal status of abortion nationwide. And in December 2020, Argentina''s Senate
        voted to legalize abortion up to 14 weeks into a pregnancy, making the country
        the largest nation in Latin America at the time to legalize the practice.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dc05ba-da5b-418e-a446-f2af7b189fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8d9b33-458c-4dfc-a57e-41f5d1b90a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nations where the procedure is legal often become vital destinations
        for women seeking care that they cannot receive in their home countries. Cuba,
        Uruguay, French Guiana and Guyana, also allow elective abortions, according
        to the Center for Reproductive Rights.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d601be-d8dc-4d01-842e-36b146222e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52d8b7e-95ef-4a8b-987f-908e872bc0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil, the largest country in Latin America, only allows abortion
        if the person''s life is at risk or when the pregnancy is the result of rape.
        El Salvador, the Dominican Republic, Haiti, Honduras, Nicaragua and Suriname
        ban abortions in nearly all circumstances. In Costa Rica and Guatemala, abortions
        are only permitted if it''s to preserve the person''s health or help save
        their life. In Panama, the procedure is only allowed to preserve the mother''s
        health or life in the case of rape, or fetal malformation. Just last week,
        Ecuador''s Congress approved a bill allowing access abortions -- if the pregnancy
        is the result of rape -- up to 12 weeks of pregnancy for women in urban areas
        and up to 16 weeks for minors and adults in rural areas. However, the bill
        still needs to be signed into law by Ecuador''s president, who has threatened
        to veto it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8d76cb-e488-40a1-b94b-beee0a1d2b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f707650-c4f1-41a8-a058-8fd7b499c0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Colombia, one woman told CNN she was forced to leave the country
        in 2017 to seek an abortion after becoming pregnant at the age of 15. She
        requested that her name be withheld due to the sensitivity and stigma of the
        issue there.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbaf60a-c917-42c6-9d83-9ae3ce9164d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9922e8-4cd6-4789-9017-adc23c4220ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really scared, you enter in a state of total panic when it
        happens, how can you think with clarity about anything in that state?" she
        said. She was still in high school at the time.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef47367d-0ba7-43ac-aa8c-af64a6c26ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4859ee20-0426-4bf7-b4b2-d47f67ab795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, her mother agreed to help her travel to Mexico City, where
        the practice was legal long before it become nationwide law. "I was lucky:
        my mother does not support abortion and was very let down, but she still had
        my back. She had a good job at the time, so we could afford flying to Mexico
        and staying there for a week to do it. But many others can''t do that," she
        told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20712c4c-b524-4ac9-8674-f2c1dd4ce93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39550af-926d-4770-b812-f4f363e6bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know a woman who got an abortion, it''s just that nobody
