      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d0fc35-c6d7-4e43-8b82-2a5dcd10f05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCMP froze 206 financial products, including bank and corporate
        accounts; disclosed the information of 56 entities associated with vehicles,
        individuals and companies; shared 253 bitcoin addresses with virtual currency
        exchangers; and froze a payment processing account valued at $3.8 million,
        Duheme told the news conference.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648fd548-ac3f-4857-9f77-83e2f52ed7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.964+08:00
