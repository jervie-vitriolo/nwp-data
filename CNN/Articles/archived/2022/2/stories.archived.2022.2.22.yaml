    'mgnl:tags': ['Philippines', 'government', 'house-to-house', 'mobile', 'COVID-19',
      'vaccination', 'coronavirus']
    'template': '1'
    'title': 'Govt to now focus on house-to-house, mobile COVID-19 vaccination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86091a5a-2578-46ee-b0d9-f23d83bb2f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:35:15.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:04.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)&nbsp;—</strong>
        The national government will shift its focus to house-to-house and mobile
        COVID-19 vaccination, along with administering booster shots, vaccine czar
        Carlito Galvez, Jr. said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc5558a-befc-426e-8513-253471411136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:35:15.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:04.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bfb81e-fa1c-4228-8011-52b754b39410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:35:15.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:04.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained this is because the country has already reached an
        inflection point, where daily output has dramatically dipped to less than
        500,000 doses administered a day, previously from around 1 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee72259-351e-4765-8165-1f7a9bdece88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:35:15.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:04.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f1c67e-98cd-46e5-b78e-086bb8549cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:35:15.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:04.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Na</em>-reach <em>na rin po natin ang</em> saturation point
        or <em>‘yung tinatawag na</em> inflection point<em> sa ating mga</em> vaccination
        centers, <em>at kailangan na po tayong bumisita sa mga bara-barangay at magbahay-bahay
        para maiangat muli ang ating</em> daily output,” he said in a televised Cabinet
        meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58377399-5431-4b6f-ad6e-ac74a2475fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:35:15.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:04.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a5db0-0c7c-4477-8d36-6fd8a4e9b700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:35:15.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:04.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have reached the saturation or inflection point
        in our vaccination centers, and we now need to visit barangays and go house-to-house
        to again raise our daily output.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a73a3b2-219a-4d32-99bd-ad370287db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:35:15.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:04.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de82e4a-da10-4e5e-80a4-77483b75241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:35:15.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:04.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on official data, over 62.5 million Filipinos have received
        at least two doses of the vaccine, representing 69% of the government’s 90
        million target by end-June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef31e27e-42c3-49c8-b592-306a0e8aab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:35:15.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:04.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5537a9-0a68-4de8-ae25-8684240ec11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:35:15.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:04.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said authorities will continue to concentrate on the remaining
        three million senior citizens and people with comorbidities who have yet to
        be fully inoculated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883ecca9-8cde-4cde-8ec0-a166128946ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:35:15.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:04.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd22c6-fd37-4e80-b081-7bc2f04e95de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:35:15.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:04.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immunization sites and national vaccination days will also now be
        dedicated to the administration of boosters, particularly in regions with
        high vaccine coverage. He said these include all regions nationwide, except
        for Bicol Region, Caraga, Mimaropa, Soccsksargen, and the Bangsamoro Autonomous
        Region in Muslim Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5364f10b-569e-4e46-b38b-7068452310db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:35:15.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:04.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fcae8f-6baa-43da-9fc7-d8012e3c05e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:35:15.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:04.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the government, over 9.7 million people -- or 28.95%
        of the eligible population -- have so far received a booster shot.</p>'
