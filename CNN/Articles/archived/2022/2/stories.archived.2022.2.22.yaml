      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica did not bare the three names pending Duterte''s decision.
        PDDS and the Alfonso Cusi-led PDP-Laban previously adopted presidential daughter
        Sara Duterte as their vice-presidential bet.</p>'
