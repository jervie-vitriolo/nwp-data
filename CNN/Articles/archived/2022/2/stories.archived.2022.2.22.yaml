    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '089ff24c-3a54-47d1-b7d1-4ecda09bfbaf'
    'lead': "Malacañang on Tuesday reiterated that community doctor Natividad Castro\
      \ was arrested for the criminal charges against her and not because of her alleged\
      \ position in the Communist Party of the Philippines. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T16:12:39.772+08:00
