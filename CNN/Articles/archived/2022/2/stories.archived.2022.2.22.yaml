      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen more fatalities were also confirmed, including six from
        this month, five from last month, and two from September and October of last
        year. These pushed the death toll to 55,776.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f249bc8e-d8ff-4714-99e8-1a85f05cf523'
      'mgnl:activationStatus': true
