      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ed0d72-18f2-4c39-b45a-98b4581a3ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sotto said it was "good timing" that it happened on February
        22 -- the same day the macho bloc was formed years ago, which also coincides
        with the start of the 1986 People Power Revolution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3d5992-edba-425c-b3c8-cad3581193b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ee44f-0d59-409d-8506-2d516d2b5aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan took part in the overthrow of Ferdinand Marcos'' dictatorship
        as the chief security aide of then defense minister Juan Ponce Enrile.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8204ffe-7ef5-4f0d-b4db-6eae8677e663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efbb5df-6ed0-4f26-90dc-9a13be5a4d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a comebacking senator, Honasan is now part of the Senate slate
        of the late dictator''s son, Ferdinand "Bongbong" Marcos. The younger Marcos
        is eyeing Malacañang with presidential daughter Davao City Mayor Sara Duterte
        as his vice president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a98edd6-7ff1-43e9-9ad6-dc64b84422c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d307b6f-ad0c-466e-96c6-280efb0f1c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan is an independent candidate and guest in both Lacson-Sotto
        and Marcos-Duterte senatorial lineups.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a90a489-88b1-4a4b-80ed-f3dec1f37398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.114+08:00
