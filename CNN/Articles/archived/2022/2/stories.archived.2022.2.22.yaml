      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0576f6-ec74-4051-b750-a83f81d6d008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:30:49.231+08:00
