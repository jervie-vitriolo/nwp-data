      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bf4c54-7fab-4cdd-87fd-855b33623677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Canadian officials Saturday announced small businesses
        that had been unable to open due to blockades and who had suffered financial
        loss could apply for up to $10,000 they would not have to pay back.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d0cb9f-af8a-420f-9658-49a38c8e7f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.965+08:00
