      'mgnl:lastActivated': 2023-01-17T18:32:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)—&nbsp;</strong>At
        least five mayors back the easing of restrictions in Metro Manila, citing
        the improving COVID-19 situation in the past few days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1857dfe6-7b6c-4425-8396-4d8f8ace55ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T22:37:11.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Quezon City Mayor Joy Belmonte said she
        will vote to deescalate the National Capital Region (NCR) to Alert Level 1
        —&nbsp;the lowest classification in the government''s COVID-19 alert level
        system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5738ae23-3de8-40e4-9192-9c2488807ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T22:37:11.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After studying our data [and] consulting [with] our local health
        officials as well [as] experts like OCTA," Belmonte said, explaining her decision.
        "Also other indicators like HCUR (healthcare utilization rate) are good."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f526a1a-7f14-4609-aef3-dd1fcc4eca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T22:37:11.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan Mayor Francis Zamora echoed the sentiment, noting there
        are now only 28 active COVID-19 cases in the city.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">QC mayor
        Joy Belmonte says she will also vote yes to a shift to alert level 1. “After
        studying our data (positivity rate is now at 3.9%. Ro is at .17) &amp; consulting
        w/ our local health officials as well experts like OCTA. Also other indicators
        like HCUR are good” | <a href="https://twitter.com/acnichollstan?ref_src=twsrc%5Etfw">@acnichollstan</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1496057096500301825?ref_src=twsrc%5Etfw">February
        22, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ddf9f3-83ff-4f4b-8b59-5fefc9db7f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T22:37:11.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5855afa3-0dbf-4f58-bf77-85787f2f4e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T22:37:11.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pateros Mayor Miguel Ponce also pushed for relaxed protocols to
        further open up the economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2029b2-d9e9-4855-9783-b7ca46ddcc9c'
