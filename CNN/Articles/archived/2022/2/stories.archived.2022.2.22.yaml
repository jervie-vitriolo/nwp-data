      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carlos said the booked transport—due to “unforeseen circumstances”—would
        face delays and would only be available by Monday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a0d816-a3d2-4a1f-8845-2a881dc83d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T19:34:40.345+08:00
