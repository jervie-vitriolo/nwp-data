      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong>&nbsp;--&nbsp;After
        dropping two candidates from their Senate slate, the Lacson-Sotto tandem got
        a boost with the show of support of a guest candidate during their campaign
        sortie in vote-rich Laguna on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e113db7f-11aa-4f59-b3ad-b32051305bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64012243-01e5-4975-b7d2-7aa27f357c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Gregorio "Gringo" Honasan II joined presidential
        aspirant Senator Panfilo "Ping" Lacson and running mate Senate President Vicente
        "Tito" Sotto III during a town hall event in Sta. Cruz, Laguna.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f76e92-c259-4b09-b111-505635275e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1781396d-7714-4787-93bc-444e04f23d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson called it a "pleasant surprise" -- Honasan helping them woo
        voters for the first time on Day 15 of the official campaign period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19266d6f-05fe-46cc-aae4-3cf3ddb981fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b21d53-54f6-41f9-b98a-7be594a45734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Di ko napigilan ang sarili ko na yakapin siya kanina kasi nang
        makita ko na kasama rin siya sa aming entablado talagang it was really a pleasant
        surprise," Lacson told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82b5b50-4fa5-439b-90f1-4133a2ecce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d9d4b5-8245-497a-bb09-691e1e88775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I could not stop myself from hugging him because when
        I saw that he is also in the stage with us, it was really a pleasant surprise.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f033c1e-c9c1-489d-93ec-b2ae3466e8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1600c699-d2da-460c-a258-139d1b014794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi alam niyo naman sa Senate kami ang original na macho bloc
        (Because you know in the Senate we are the original macho bloc)," Lacson said,
        referring to his group with Sotto, Honasan, and Senator Lito Lapid.</p>'
