        his inner circle.</p>'
  'PH-govt-house-to-house-mobile-COVID-19-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-22T01:32:32.335+08:00
    'imagesource': 'jcr:0ceebb1e-f43e-4594-b3d1-7271b1b98d7a'
