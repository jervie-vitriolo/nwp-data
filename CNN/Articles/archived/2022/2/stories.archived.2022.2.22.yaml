      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal requirement to self-isolate after testing positive for
        Covid-19 will end on February 24, though government advice that people should
        isolate following a positive test will stand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7b99ce-3591-4aa8-8016-5998e5d50260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc060df4-23c1-4133-ab70-57dd488f746f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinated contacts of those who have tested positive will no longer
        be required to test for seven days and unvaccinated contacts will not be legally
        required to isolate. Workers will also no longer be required to tell their
        employers if they have tested positive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c39eefa-c89f-462e-ab62-75c3b4ed9f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769511aa-553c-400f-91cd-660e6e8b4b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have come into contact with someone who has tested positive
        will no longer be traced.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9ef225-2aea-4fd6-a030-05fcaf7a6c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39d2bc-a086-4b4f-8b46-c868631a968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the changes, the government will remove some of the
        financial support which has been on offer for those who are unable to work
        from home if they test positive from March 24.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b24d04-3cd9-4314-aeda-f493ac684666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2eeae4-6553-4569-87b8-7f372958fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as of April 1, the government will no longer provide free rapid
        tests for the public, though they did not say how much a packet of seven tests
        would cost.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c89b96-2c89-4079-b799-e6329f68fb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3255699c-00c3-4b1e-9269-4c580a19b006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From this point, testing will be far more targeted -- in environments
        such as hospitals, care homes and other settings where vulnerable people may
        come into contact with the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ffe250-ab22-4d81-a2cc-694412ef5b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326710b4-1e0a-4b6b-8cb6-ecf65d3773be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson also said that at this point, the government would no longer
        require people to carry Covid status certification domestically in England.
        Many lawmakers from the PM''s Conservative party had been deeply uncomfortable
        with the idea of vaccine passports.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcdaaea-7b84-47c9-95d7-2f302695196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4536e4c4-2e95-460a-b2d1-ec8f7e84020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccinations, antiviral treatments</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd647c03-3d19-4915-ac4c-cd522a5779ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government made clear on Monday that there is no scientific
        evidence that Covid-19 has gone from being a pandemic to endemic, nor that
        any new mutations will be less severe. Therefore certain protection measures
        will remain in place.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed52b90-2114-4053-9468-b7d5c41c7bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1a5cc4-8d7f-41cd-a58c-2b09f5c04c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central government will continue a domestic surveillance system
        that tracks the spread of the virus and sequencing that might catch any new
        variants. The infection survey carried out by the Office For National Statistics
        will continue.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b5aab-d571-49e3-990b-de29ae7fcc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ee5b4-177d-44f4-bfb7-ecf1d80bf48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laboratory infrastructure developed during the pandemic for testing
        and monitoring new variants will remain in place should the virus spread once
        again, and rapid lateral flow tests will also be stockpiled.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6ab2b5-34a6-47b3-ab81-2cdab509c953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ea0af5-9f0a-48e6-a7be-8e86bf2167c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will continue its vaccination program and will update
        its advice on vaccinations should scientific evidence suggest it would be
        effective in the future.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c93315-118d-4e0f-ba5e-35f40210cca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be90d6-eb44-4e7c-b0d0-093a8368ae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government bodies will continue to procure antiviral treatments
        to help protect vulnerable Covid-19 patients.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2341e0d-5dc2-40a8-b061-eb48397078f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ace3bb-1dec-44b2-804a-cd7a3f115f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has faced calls from his Conservative backbenchers to remove
        Covid-19 restrictions for months. He resisted doing so earlier in the pandemic,
        but a recent series of scandals -- which have seen the police investigating
        whether he and his staff broke their own lockdown rules -- has heaped further
        political pressure on him.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff248aef-5a66-48ea-9c02-e953cf0a9a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/21/uk/boris-johnson-drops-covid-restrictions-intl-gbr/index.html">Boris
        Johnson announces the end of Covid restrictions in England</a>."</em></p>'
