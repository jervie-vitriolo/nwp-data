    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb256193-8ae4-478f-b6d4-34804e179123'
    'lead': 'The integrated property developer registered a consolidated net income
      of ₱21.8 billion in 2021, up from ₱18 billion in 2020 as it enjoyed higher earnings
      from its mall and other businesses amid looser restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T08:21:36.601+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T18:32:56.428+08:00
