      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Belgica noted that majority of their members in the coalition
        are still waiting for Duterte''s endorsement before they can openly support
        anyone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4eafc5-bb84-4e14-84bc-6ae8e089678a'
