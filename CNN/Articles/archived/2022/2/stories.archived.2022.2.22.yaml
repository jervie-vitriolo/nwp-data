      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised briefing Monday night, Health Secretary Francisco
        Duque III said the recommendation is from presidential adviser for COVID-19
        response Vince Dizon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa183a8e-304c-4160-8a11-0200aa82afd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:25:11.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac49965-8d3c-4110-a427-bf246f72746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:25:11.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bago ma</em>-de-escalate to Alert Level 1, <em>kinakailangang</em>
        80% [ang vaccination rate] <em>ng ating</em> A2 and A3... <em>At kung hindi
        po sila makarating sa panukatan na ''yan ay hindi tayo puwedeng ibaba</em>,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d4a9a7-f3b9-49fd-b153-f64631adec7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:25:11.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e57edf-9236-45cb-ae21-7796291bed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:25:11.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before we de-escalate the country to Alert Level 1,
        the vaccination rate of the A2 and A3 groups should be 80%. If they will not
        reach this, then we cannot de-escalate.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42caf9e2-b7f5-4328-824e-862a680f896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:25:11.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124c9a07-48e1-436b-939b-a018bfa30bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:25:11.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination rate is also a good metric to use when deciding
        which areas are ready to shift to Alert Level 1, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea30b359-3c05-4dea-86d7-2f7986cd8da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:25:11.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1692f8f-b622-47ea-89c6-b68a98d55f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:25:11.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said health authorities want to
        focus on immunizing the remaining three million senior citizens and people
        with comorbidities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd797fe-01cb-4776-aef5-c1071f547154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:25:11.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a38d5-5b67-4a93-9ed6-4ac96ff1b74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:25:11.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque reported that from Feb. 15 to 21, the country''s average number
        of daily reported cases was 1,972, down 44% compared to the previous week.
        Healthcare utilization rate was classified as low risk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b107fd78-0189-4981-b775-088137e5d363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:25:11.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff33cf96-aa57-4b9a-84dc-8aaa031d67b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:25:11.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the National Capital Region and several other areas are
        under Alert Level 2 until the end of February.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfae633-3004-4338-b2c8-a35dd0c51f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:25:11.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29608cf-038a-4a5b-bc82-ea4aec62f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:25:11.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors will <a href="https://www.cnnphilippines.com/news/2022/2/21/MMDA-mayors-recommendation-alert-level-NCR.html">meet
        on Tuesday</a> and they are expected to come up with a recommendation on the
        capital region’s next alert level status. They already expressed readiness
        to <a href="https://www.cnnphilippines.com/news/2022/2/8/Metro-Manila-mayors-shift-alert-level-1-MMDA-.html">de-escalate</a>
        the region to the lowest classification to be able to open more industries.</p>'
  'Biden-new-sanctions-on-Moscow-territories':
    'author': 'Kevin Liptak and Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-22T05:27:09.207+08:00
    'imagesource': 'jcr:6afbbf94-895a-4f05-af49-8239dfad0f47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edfc365a-0c16-4989-b593-f7b53f0dd6fc'
    'lead': 'US President Joe Biden plans to impose new sanctions on trade and financing
      in the two pro-Moscow territories in Ukraine that Russian President Vladimir
      Putin decided to recognize as independent on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T05:29:28.131+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:33:00.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:32:07.209+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'sanction', 'Moscow-territories']
    'template': '1'
    'title': 'Biden plans to impose new sanctions on trade and financing in two pro-Moscow
      territories'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3305a9a7-7361-493e-874c-e435a262be12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden plans to impose
        new sanctions on trade and financing in the two pro-Moscow territories in
        Ukraine that Russian President Vladimir Putin decided to recognize as independent
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0747e29d-c09f-4463-abee-206ba0e3d7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296fa2c0-9b89-4dce-a09c-4ac6dcafe337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the White House said Biden would sign an executive
        order that would "prohibit new investment, trade, and financing by US persons
        to, from, or in the so-called DNR and LNR regions of Ukraine."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a206cd0-85bb-4cc6-a959-26a6c1e53384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d2c8fb-5838-4cc8-bc91-e24f6c4d2c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin signed decrees recognizing the Donetsk People''s Republic
        and the Luhansk People''s Republic Monday in a ceremony carried on state television
        earlier on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7615f2bf-05d9-4827-9819-38d1ecf02af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03456ec5-f014-44dc-ad65-7a6ffd395a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s executive order will also allow the US to impose sanctions
        on anyone operating in those areas. And the White House said it would "soon
        announce additional measures related to today''s blatant violation of Russia''s
        international commitments."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b900ab-9674-4a4f-b1d2-13700eabe5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bd468f-5543-40cc-b419-8a7587508136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear: these measures are separate from and would be in addition
        to the swift and severe economic measures we have been preparing in coordination
        with Allies and partners should Russia further invade Ukraine," White House
        press secretary Jen Psaki wrote in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701709f1-b5f3-451d-b372-d0cfe400b454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0472606-fb95-4d40-9f9c-4d3741171c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions announced by the White House targeting the specific
        regions were far from the devastating consequences to Russia that Biden and
        US officials have warned would be imposed if Russia invades, a sign that the
        more sweeping measures are being kept in the event that Moscow moves forward
        with military action to invade Ukrainian territory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa678e-01c3-4da9-9982-fa5651f4dff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3368b65-ac01-4500-96b2-24911725dd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Secretary of State Antony Blinken promised "a swift and
        firm response" from the US and allies and partners if Russia moved to recognize
        Ukraine''s breakaway regions as part of Russian territory, calling such a
        move a "gross violation of international law."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cbf691-042b-4482-ab0a-b702cd438ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b30d552-4373-4948-b94e-e5221b1307b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US response followed a lengthy speech from Putin Monday attacking
        both Ukraine and the West and his signing of the decrees recognizing the two
        controversial separatist-held regions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fde0372-f619-4bf6-90d5-19fbde05fbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa03efbf-f65d-4708-84ed-08bc0848512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western officials fear that the move is the precursor to a full-scale
        Russian invasion of Ukraine. US and other NATO countries have warned they
        have prepared severe sanctions in the event Moscow invades Ukraine that would
        go beyond the measures the White House announced on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef8e19a-efdf-4255-aed0-00a0b418f7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d7f841-9306-41bb-b680-e55d79f4d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO and European officials also condemned Putin''s actions in statements.
        NATO Secretary General Jens Stoltenberg said the move "further undermines"
        Ukraine''s sovereignty and territorial integrity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b99b081-a86d-4431-9599-e083ca89da7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449fabcc-5833-444e-bf4e-9979af1f1ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I condemn Russia''s decision to extend recognition to the self-proclaimed
        ''Donetsk People''s Republic'' and ''Luhansk People''s Republic,''" he said.
        "This further undermines Ukraine''s sovereignty and territorial integrity,
        erodes efforts towards a resolution of the conflict, and violates the Minsk
        Agreements, to which Russia is a party."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd3b777-0b95-4958-9794-6129561100f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dfcc79-166b-4e6e-9a6d-670de0c90254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson said Monday that Putin''s recognition
        of the separatist regions was an "ill omen and a very dark sign."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af5fadd-2c16-41e2-a435-313f73610c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfd0cf1-9d55-4710-90a9-3ba3c239c3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden consulted with Ukraine''s President Volodymyr Zelensky on
        a call Monday afternoon, and he subsequently spoke with French President Emmanuel
        Macron and German Chancellor Olaf Scholz.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b507ffe6-7ce0-4c5b-be76-492edbf7f778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b824a344-65be-44cf-8c19-f816f79487bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Putin held a national security meeting Monday ahead of his
        speech, Biden was conferring with top US officials at the White House. Blinken,
        Joint Chiefs Chairman Gen. Mark Milley and CIA Director Bill Burns arrived
        at the White House on Monday, which is a US holiday. Vice President Kamala
        Harris, who returned Sunday evening from the Munich Security Conference, was
        also at the White House.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16397147-712c-4cb3-af56-e2516f6e8cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542b3ec1-7b49-4271-b30f-64138128c027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight, US officials downplayed the chances a French-proposed
        summit between Biden and Putin would materialize, suggesting the prospects
        of a Russian invasion of Ukraine made such a meeting highly unlikely.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5298306-ec24-49ef-a7f6-7d1413f2542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34937a73-04f8-43d5-bee8-67706f01ec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said no work had been made on timing, format or location for
        such a summit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c36f79-ab9d-4ad6-92ef-559d10effe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e9210d-4e81-4bbb-8e01-1e79937bfeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on American television morning shows, national security
        adviser Jake Sullivan warned Russia could be preparing for a conflict even
        more brutal than some initial estimates.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae8fba-3f6f-47c1-8f7c-eb4aa69ec897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aa314d-ae50-45ed-abe6-f0f69dd5a5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that any military operation of this size, scope and
        magnitude of what we believe the Russians are planning will be extremely violent.
        It will cost the lives of Ukrainians and Russians, civilians and military
        personnel alike. But we also have intelligence to suggest that there will
        be an even greater form of brutality because this will not simply be some
        conventional war between two armies: It will be a war waged by Russia on the
        Ukrainian people, to repress them, to crush them, to harm them," Sullivan
        said during a Monday appearance on NBC''s "Today Show."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac373c8f-fa0e-46bd-a6cf-179e6ce82b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c04aa-0aba-4177-967a-29e8eb0e5899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan said on ABC that "all signs look like President Putin and
        the Russians are proceeding with a plan to execute a major military invasion
        of Ukraine," making clear that an attack could begin at any moment and the
        step toward invasion was underway.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b18263a-1382-4f81-abea-e72cb2434803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T05:29:28.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/21/politics/us-russia-putin-reaction/index.html">Biden
        plans to impose new sanctions on trade and financing in two pro-Moscow territories</a>."</em></p>'
  'Courteney-Cox-cosmetic-procedures':
    'author': 'Jack Guy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-02-22T06:23:07.935+08:00
    'imagesource': 'jcr:bdb46475-5dd6-4bf5-9674-82c2aefc2cd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89965002-d9b9-4d47-8b7c-82ebf488ae4e'
    'lead': 'Courteney Cox has opened up about aging, career insecurity, and her changing
      attitude to cosmetic procedures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T06:24:13.422+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:32:59.075+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:32:07.449+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Courteney Cox says she looked ''really strange'' after cosmetic procedures'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946e3915-2362-48e8-9597-02a461394053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:24:13.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:59.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN</strong>) — Courteney Cox has opened up about aging,
        career insecurity, and her changing attitude to cosmetic procedures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01919a8-76d2-465e-857e-f1001a497e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:24:13.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:59.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 57-year-old "Friends" star was speaking with the UK''s Sunday
        Times Style magazine, ahead of the launch of her new comedy horror TV show,
        "Shining Vale," in which she plays a depressed erotic novelist who moves from
        New York City to rural Connecticut with family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e83415-2c96-4920-82c0-7130f5c914d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:24:13.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:59.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was exciting to play a character that was so flawed and real,"
        Cox said: "The fact that she''s going through this midlife crisis slash menopause."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a781844-464a-41cf-bed3-aa14b2df818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:24:13.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:59.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just her character who''s wrestling with the aging
        process — Cox herself is facing up to the fact that she''s not far off 60.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37509c81-cc79-4c83-94ef-68301df758ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:24:13.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:59.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh God, it''s so hard to even hear or say. I can''t believe it.
        There''s nothing wrong with being 60, I just can''t believe it. Time goes
        so fast," she said. "There''s no question that I am more grounded, I''ve learnt
        so much in my life -- what to enjoy, what to try to do more of and what to
        let go of."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3693b2-57a3-4fc2-ba20-7023665119f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:24:13.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:59.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox said she has given up on trying to look the same as she did
        before.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652402c8-1f76-47b8-8751-2c85ef462b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:24:13.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:59.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a time when you go, ''Oh, I''m changing. I''m looking
        older.'' And I tried to chase that [youthfulness] for years," she said. "And
        I didn''t realize that, oh sh*t, I''m actually looking really strange with
        injections and doing stuff to my face that I would never do now."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a95b4f2-c9ee-4aea-b5e8-60b4620b3f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:24:13.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:59.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning to media coverage of actors as they age, she said: "The
        scrutiny is intense, but I don''t know if it could be more intense than what
        I put on myself."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6771f80c-3c4b-418b-87b7-db798e723bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:24:13.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:59.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to her career, Cox reveals some insecurities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5809eae3-8a70-4ad8-ba2a-8fcb3e5f4056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:24:13.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:59.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her global superstar status, Cox said her confidence was
        dented a few years ago after filming a pilot for a series that failed to make
        it to production.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad796160-9686-4924-854b-4dcbf4684a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:24:13.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:59.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shook me for a little while. I mean for years in some weird
        way, like, I was scared to go back out," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a447de3e-3a74-449a-a5b3-5c4978a3ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:24:13.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:59.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox also shared how she deals with reviews.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690cee64-75c2-4683-8d8f-84b209d04a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:24:13.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:59.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s best not to read them at all, but I do and sometimes I go
        straight for where my name is," she said. "Let me skip all the ''What do you
        think about the film?'' Just, what did you say about me?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c075c55b-c556-4773-931c-a964091598f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:24:13.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:59.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shining Vale" premieres on Starz on March 6.</p>'
  'Britney-Spears-book-deal':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-02-22T06:39:00.947+08:00
    'imagesource': 'jcr:2a5abc2f-f7fa-4497-8090-604fad01e08e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15c46c17-9847-467d-b2e0-9b45cafe1400'
    'lead': 'Britney Spears has said she wants to tell her life story and now she''s
      landed a book deal to do just that.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T06:39:58.535+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:32:58.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:32:07.595+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britney Spears secures book deal'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba474726-aaf6-4d24-bde6-04a4cffa24a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:39:58.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Britney Spears has said she wants
        to tell her life story and now she''s landed a book deal to do just that.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cbd5c4-99b4-4366-a060-727c9190c745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:39:58.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Spears tells CNN that the singer has recently
        inked a contract with publisher Simon &amp; Schuster, valued at more than
        $15 million dollars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075884e7-76d8-4842-9817-37b5ab256f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:39:58.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Post was first to report news of the singer''s forthcoming
        book.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea082bb-2791-496b-af30-37bfd7337ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:39:58.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source disputed a report that Spears'' decision share her story
        was made in response to her younger sister, Jamie Lynn''s recent memoir, which
        the singer publicly denounced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c0306-8e03-47c7-856c-ba2cabbe5ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:39:58.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Spears'' publicist and the publisher for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5935b16c-fd9e-4c0c-aa84-29775af2cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:39:58.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book comes at a time of new beginnings for the Grammy winner.
        She is engaged to wed her longtime partner, Sam Ashari, and her 13-year conservatorship
        ended last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cfd344-4a11-4b2f-80b4-3a37fb3ef4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:39:58.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At hearings over the summer, Spears described the court-ordered
        arrangement as abusive and said her father, Jamie Spears, should face criminal
        charges for his role as her conservator.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a92a1c1-1a3c-4dd2-9cde-8541197442d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:39:58.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Spears has maintained he acted in the best interest of
        his daughter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5902b8-70d7-4e62-9c92-778acd925afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T06:39:58.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britney Spears has not yet publicly commented on her plans for the
        book.</p>'
  'America-s-Got-Talent-Nightbirde-dies-cancer':
    'author': ' Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-02-22T07:11:58.029+08:00
    'imagesource': 'jcr:ab89925b-dac3-472c-9147-4af536f23d2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02a1c84a-5733-4bf3-91da-b15a2240145b'
    'lead': 'Nightbirde caught the attention of many after delivering a stunning audition
      last year on ''America''s Got Talent.'' During her performance, she disclosed
      to the judges that she was battling cancer that had spread to her lungs, spine,
      and liver. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T07:14:18.962+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:32:58.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:32:07.746+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''America''s Got Talent'' contestant Nightbirde dies after cancer battle'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cba25ca-3f18-4331-ba5d-4de9d86e5109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T07:14:18.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Jane Marczewski, a singer known by her
        stage name Nightbirde, who earned a legion of followers after being a contestant
        on NBC''s "America''s Got Talent," has died after a battle with cancer, her
        family confirmed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e85b1d-70d6-4fad-9d13-5c03c0e81182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T07:14:18.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, her family, are devastated by her passing and unimaginable
        loss," the Marczewski family said in a statement, provided by NBC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d1e5a2-d3b1-41d0-accc-dccc45e79513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T07:14:18.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marczewski fought cancer for four years and died Feb. 19, her family
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8808f84f-aecb-43a5-aa67-82841d8826e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T07:14:18.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer caught the attention of many after delivering a stunning
        audition last year on "America''s Got Talent," performing an original song
        called "It''s OK." During her performance, she disclosed to the judges that
        she was battling cancer that had spread to her lungs, spine and liver. She
        impressed judge Simon Cowell with her positivity and resolve.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbd6092-1a6a-407b-9518-11978e54119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T07:14:18.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t wait until life isn''t hard anymore before you decide
        to be happy," she told the judges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891d9a50-26ed-4e99-9661-44fc2b7dcc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T07:14:18.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:58.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cowell awarded Marczewski a coveted "golden buzzer," which advanced
        her to the next round of competition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d136a8c-83ef-4498-8bf6-959e8107feeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T07:14:18.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:58.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ultimately had to drop out, but during a virtual interview aired
        on the show, Marczewski said it was "beautiful to see the world welcome that
        song into their own dark night."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1459dc6d-c671-4691-b32e-d50ee4b63526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T07:14:18.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m overwhelmed by it," she said, of the reaction to "It''s OK."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba9095e-3b5f-44fd-87ce-b053202c78a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T07:14:18.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your voice, your story, and your message touched millions. Nightbirde
        will always be a member of the ''AGT'' family. Rest In Peace, Jane," the show
        said in a statement to CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150b17f0-926c-47f8-88fe-687fbbc7721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T07:14:18.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:58.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host Terry Crews and judge Heidi Klum also paid tribute on their
        own social media accounts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991f5cfa-053e-4e29-a064-8d11a26db6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T07:14:18.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:58.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who knew her, enjoyed her larger-than-life personality and
        sense of humor. She had a witty joke for every occasion—even if the joke was
        on her," her family added. "Her lasting legacy will be the gift of hope she
        gave to so many through her music and the strength she found in Jesus. We
        thank everyone for their messages of love and support."</p>'
  'Employers-benefits':
    'author': ' Jeanne Sahadi, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-22T08:00:28.011+08:00
    'imagesource': 'jcr:26c4b4f1-0ce8-4c6f-89d1-2eb35b48ab3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73c69730-2a0a-4c01-be29-17c77edf7911'
    'lead': 'Employers serious about winning the war for talent in the next year or
      so should view the following six factors as the baseline expectations of potential
      hires, and should aim to satisfy these conditions when trying to lure — or keep
      — great employees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T08:04:23.654+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T18:32:57.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:32:08.196+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s what workers really want from their employers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1411dc3-1d2e-474b-a49f-1f9c395ae290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s no surprise that anyone looking
        to quit their current job for a new one will want a position that offers better
        pay and work-life balance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932faf5-e9bb-4910-a2d4-7478a21d7044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3318e44-4866-4438-8988-465ca9f01461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what may be surprising is just how much more motivating these
        issues are in a person''s decision to switch jobs today than they were a few
        years ago, according to a new Gallup study of more than 13,000 US employees.
        The last time Gallup did a similar survey was 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eb703f-b4d1-41f1-9d49-4bd6f21bc005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee88d310-d3a8-4a9e-b0c8-b2ca35f5ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers serious about winning the war for talent in the next year
        or so should view the following six factors as the baseline expectations of
        potential hires, and should aim to satisfy these conditions when trying to
        lure —&nbsp;or keep —&nbsp;great employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc975492-86aa-4883-a685-a3e0387e7035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631d6317-008c-4d3d-ac0d-c6ca7d1ec8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A convincing job offer ... will likely need to address most of
        these attributes when selling (and reselling) people on your workplace," said
        Ben Wigert, Gallup''s director of workplace management research and strategy
        in a report on the survey''s results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e431a6cd-aace-4ea7-a065-43d0d75f96e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a12dbb-f21e-46ae-8947-c8725a23ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order of importance, employees said that if they were to look
        for a job today they would prioritize:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e36547-3923-47ef-a550-07fbf5b6cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f92f46-fe9c-4b37-a5e2-c276e9843cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Compensation:</strong> The study found the No. 1 factor
        respondents said they would want in a new position is a "significant increase
        in income or benefits," which 64% cited as very important. That''s up from
        41% in 2015, when "income or benefits" ranked fourth on their priority list.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa0de3e-b187-4e67-afcf-25a34f44d6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142b1815-b56d-4f2c-b765-3b55e3918dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One key reason for this shift is employees are aware they are in
        a job seeker''s market now," Wigert said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2502f8-18bd-4625-af45-750ac884a1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee3590-2c78-48d0-90c3-04c75362a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Work-life balance:</strong> The category "work-life balance
        and well-being" also has risen in importance -- with 61% of respondents today
        saying these factors are "very important" versus 53% in 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e08f379-fb4d-4155-a577-621c7e1433ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a78ba-8b7c-4d76-b335-73a586b504fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even for workers who aren''t experiencing burnout, the significant
        increase in remote work has raised awareness about the value of job flexibility
        options -- options that are largely here to stay," Wigert noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b05b4f1-c443-4642-9d63-3f78f1d8a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38530d8a-e265-47c3-886b-38aab36f383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Chance to play to their strengths:</strong> 58% of respondents
        said it was important for them to find a role that "lets them do what they
        do best."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce673c-76e6-4454-8942-352bff8f5f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ee200f-4043-4272-9803-d5972f29d672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recruiters should make the extra effort to understand what really
        excites a candidate about their work. Recruiters should also give them a realistic
        job preview -- what the daily routine is going to feel like, who they are
        going to be working with, and what they will be expected to do," Wigert recommended.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc663dc-a20b-453b-95f6-17a169a596f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0d6502-e11d-4511-b614-4d3c7a65a034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Job security:</strong> Some things never change. The
        same percentage of respondents (53%) today as in 2015 said they would seek
        job security and stability if they were to switch jobs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee85afd-8dbf-458e-bf15-3e14fd4eaaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1c0f98-b00e-478d-9a60-fa8acb60b887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the crazy instability individuals, employers and industries
        have experienced during the pandemic, it''s tough to know exactly how broadly
        stability is defined by job seekers these days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f21047-015e-46c4-962b-5d9ef11ce3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2847b2-7a57-4c0c-85ba-9415b01943bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Wigert noted, "after two years of living with daily uncertainties
        about our health, economy, and what we want our jobs to look like going forward,
        it''s important for employers to show up as a stabilizing force employees
        can count on through thick and thin."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a3d4f8-c308-4a6a-a532-02bbc59d2942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b7ab67-6be8-46c6-b449-f0c8ccd52ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Vaccination policies that align with job seekers'' beliefs:</strong>
        Good luck with this one, since there can be quite a stark dichotomy in beliefs
        over vaccine mandates.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708f92e6-10bb-4107-92aa-d1171b7172c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9312a7aa-08a8-406e-846e-02b6ed7186ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, 43% of respondents said it was important that a new
        employer have Covid policies that align with their own views. Gallup notes
        the survey was conducted before the Supreme Court struck down President Biden''s
        federal vaccination mandate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d20fcd-9545-4380-aa27-2e53c2d12d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6849e39a-19eb-47c2-9d75-2f916dd4f1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Diversity and inclusiveness:</strong> There is no direct
        comparison to 2015 on how important the issue of diversity and inclusion is
        for job seekers since it was not an option included in the earlier survey.
        But this time, 42% of people cited it as very important.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1711865-ffa7-40bf-86d3-9c3c280c2381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25af6fab-70c0-42a9-a95f-085499c9bf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees want real change, not platitudes, when it comes to a company''s
        ongoing commitment to diversify its workforce and leadership and to create
        a culture of inclusion for everyone, Wigert said. "Recruiters must be prepared
        to discuss those changes and commitments."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc41d131-1cbc-4919-bf01-078e7e0dc07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6f846f-570b-4a90-9d52-5b5dcd6a154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tailor your approach</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51298808-9ac9-454d-89ce-028377ef3719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the six factors listed here are generally important to all
        US job seekers these days, some may be more important than others depending
        on a job seeker''s industry, skills or location.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31010b44-0213-4d46-b893-3185fbbee4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1c64c5-0981-471e-bad8-b809e258271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Wigert recommends that employers pay attention to what their
        highest performing talent likes about working at the organization -- or what
        they''d like more of -- to inform how they present what the company has to
        offer potential hires.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617570cb-bb92-44fe-9e44-6af3617324ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157c52dd-95e5-484f-ae8e-947ca6c6f0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is the time to look within your organization and ask: Are your
        most important job candidates buying what you''re selling?"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb879be9-8ed9-4c9a-bfa1-56093a9afd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:04:23.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:57.699+08:00
