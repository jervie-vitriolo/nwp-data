    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '634bd060-d987-4043-a25d-592e143c246e'
    'lead': 'Latest data from One Health Pass show that 13,492 foreign tourists have
      arrived in the Philippines from Feb. 10-20, accounting for 54.3% of total inbound
      tourists since the country reopened its borders to fully vaccinated travelers
      from visa-free countries last Feb. 10.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T15:47:21.455+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T18:32:43.031+08:00
