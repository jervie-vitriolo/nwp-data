    'title': 'Senatorial hopeful Greco Belgica pitches creation of anti-corruption
      police'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3b0639-baef-443c-b606-808debd729e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T15:08:52.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:43.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> Senatorial
        candidate Greco Belgica is pushing for the creation of an anti-corruption
        police as part of his campaign platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22891c-6504-423b-a227-b661d81a123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T15:08:52.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:43.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9e0a39-5f4b-4e96-a247-f27a43b88dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T15:08:52.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:43.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former chairman of the Presidential Anti-Corruption Commission
        told CNN Philippines'' <em>The Source</em> on Tuesday that this is in line
        with his goal of creating an anti-corruption council to monitor erring national
        and local officials, if he gets elected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6316a64-74f4-47b0-8680-796e9e85513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T15:08:52.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f8a7c7-c8eb-4482-a2ef-e01f5f6e2c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T15:08:52.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similar to ICAC (Independent Commission Against Corruption) of
        HongKong, the anti-corruption campaign has to have a law enforcement arm here
        para lumakas (to strengthen our campaign)," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26994d7d-bfe2-47cf-a9af-c1994922f7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T15:08:52.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:43.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5b1c0c-f31a-43d3-9665-f36cd00401f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T15:08:52.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:43.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itatatag ko ang national anti-corruption council para ilagay
        ang struktura hanggang sa LGU at barangay sa anti-corruption campaigns. Lalagyan
        ko po ito ng anti-corruption police para maging active at proactive ang kampanya
        natin laban sa corruption,"</em> Belgica proposed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30762e7c-7545-45d3-9d34-8c3338fd7ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T15:08:52.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:43.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0323f-7ddd-4648-a249-1e09025ff7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T15:08:52.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:43.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to create a national anti-corruption council
        to put up a structure down to the local government units and barangays to
        be covered by the anti-corruption campaigns. I will designate an anti-corruption
        police so that we can have an active and proactive campaign against corruption.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6ad293-0feb-4e88-9795-7a2e8145e95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T15:08:52.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:43.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949ce6b5-8095-4330-b2ef-5ab2f42dfccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T15:08:52.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:43.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "If you want to campaign an active campaign like the drug
        war <em>merong PDEA (Philippine Drug Enforcement Agency), ''pag crime war
        merong pulis, ''pag anti-terror war merong sundalo. Ang anti-corruption war
        dapat meron din pong anti-corruption police.</em>"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7616a827-2f4e-4782-8190-bf7f035944a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T15:08:52.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:43.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc85dc-9ae0-4db7-8564-e737182973a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T15:08:52.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:43.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the drug war we have PDEA, for the crime war,
        we have the police, for the anti-terror war we have our soldiers. So for the
        anti-corruption war we must have an anti-corruption police.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c99557-5f9a-4208-b724-c8f107c60078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T15:08:52.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:43.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2641f316-41cd-40f9-898d-36661016a402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T15:08:52.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:43.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica also called for the hiring more judges, investigators and
        prosecutors to speed up the resolution of cases and improve the country''s
        justice system. The bank secrecy law and anti-wiretapping law must be amended
        to easily trace those accused of stealing from public coffers, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b745ca1-6f92-474c-baaf-80d06c58491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T15:08:52.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:43.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf922318-0b81-4210-867b-b92b3e4e7447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T15:08:52.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:43.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica is running under the Pederalismo ng Dugong Dakilang Samahan,
        which is allied with President Rodrigo Duterte''s PDP-Laban party. He ranked
        <a href="https://www.pulseasia.ph/january-2022-nationwide-survey-on-the-may-2022-elections/">36-48
        in the January Pulse Asia survey</a> of senatorial preferences.</p>'
