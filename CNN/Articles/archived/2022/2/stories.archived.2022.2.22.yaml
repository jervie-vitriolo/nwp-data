      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution said Castro has been a victim of red-tagging, citing
        tarpaulins put up by suspected state agents in 2020 in public places in Caraga
        region identifying her and other human rights defenders as “communist NPAs.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d324ebe-2f9f-4f1c-8d88-1ee566748bec'
