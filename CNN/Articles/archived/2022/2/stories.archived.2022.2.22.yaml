    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe02a4e9-fed2-4dfd-98ed-1e4e301c7a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.895+08:00
      'mgnl:createdBy': 'bamba'
