      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bayan Muna Party-list filed House Resolution 2496 urging
        the House to condemn and investigate Castro’s arrest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d8f5e8-cb1c-4c7f-bacb-4b3aa35eb992'
      'mgnl:activationStatus': true
