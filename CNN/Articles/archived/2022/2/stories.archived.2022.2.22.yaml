      'text': '<p>Screenwriter Kathy Waugh first revealed that PBS Kids planned to
        bring the iconic children''s series to a close during an interview on the
        "Finding DW" podcast over the summer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7da332-021e-492b-86bf-bc69899a4b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T02:21:03.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:03.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aece0c-4a41-415b-8e42-c083eda1f611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T02:21:03.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:03.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive producer Carol Greenwald said reruns will continue to
        be available on PBS Kids.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1468b47f-2289-423c-9407-7dec878d284a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T02:21:03.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:03.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0364d065-47ef-48c1-9a87-8194943dd9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T02:21:03.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:03.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arthur is the longest-running kids animated series in history and
        is known for teaching kindness, empathy and inclusion through many groundbreaking
        moments to generations of viewers," Greenwald said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c5b944-c54a-4639-8a90-8c288efaa9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T02:21:03.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:03.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd02a83-6557-4a3e-b74b-4826e9a6ce28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T02:21:03.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:03.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arthur" is aimed at children ages 4 to 8. It stars 8-year-old aardvark
        Arthur and his family and friends, according to PBS Kids.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18e78df-5e97-4458-a1be-2adcf8697cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T02:21:03.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:03.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ae508f-2744-47ff-97c8-5a38bd40be33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T02:21:03.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:03.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waugh told the podcast: "Arthur is no longer in production. We had
        our wrap party two years ago. I think [PBS] made a mistake, and I think Arthur
        should come back and I know I''m not alone in thinking they made a mistake."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef914c86-27ef-4fd5-a993-b495c79e3a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T02:21:03.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:03.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1415599-a50c-4f02-a3d5-46004e35671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T02:21:03.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:03.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "I don''t know if it was a ratings issue or if it
        felt like it needed to be retired. To me, it felt evergreen, like it was never
        going to end, but it did end."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab372401-8b98-4b10-a18d-df25b3c32c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T02:21:03.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:03.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab0ec1-4e63-4d3e-833d-abe12282e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T02:21:03.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:03.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waugh developed the series based on the popular books by Marc Brown.
        The show is the longest-running children''s animated series in the US and
        has won four Daytime Emmys for outstanding children''s animated program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2859f56a-893b-4642-9496-575f4ec1d910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T02:21:03.242+08:00
