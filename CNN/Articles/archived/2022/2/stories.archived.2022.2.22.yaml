      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1e314d-1305-438c-99b8-c5aaf7adaaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the same program is being implemented at some of their
        host communities in the regions, but this one at SMC''s main office is much
        smaller in scale as it involves only 25 maintenance and security staff.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c7f30-60d9-43b2-a65b-e08276e51b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.895+08:00
