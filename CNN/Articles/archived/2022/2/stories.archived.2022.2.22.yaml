    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN Security Council expected to convene an urgent meeting soon'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d381f5-618e-43e9-9936-52b543410c61'
      'mgnl:activationStatus': true
