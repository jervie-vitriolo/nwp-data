      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is imperative for members of Congress, as representatives of
        our people, to defend the rights of our people and check on excesses and violations,
        especially in this time of crisis,” the resolution read. “It must bring perpetrators
        to account to put a stop to the killings and rights violations against its
        people.”</p>'
  'House-probe-cyberattack-website-Bayan-Muna':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-22T16:28:07.371+08:00
