      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvia said they are already aware about the short list of nominees,
        who all passed the minimum qualification required. However, some may fail
        in the additional criteria they are looking for, namely integrity, probity,
        independence and competence, he pointed out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504505e3-c215-45b8-af9e-6e70068bfb26'
