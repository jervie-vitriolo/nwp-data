    'title': 'Five NCR mayors favor shift to Alert Level 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a34e6f-1524-47d5-aa03-a09f26e2016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T22:37:11.496+08:00
