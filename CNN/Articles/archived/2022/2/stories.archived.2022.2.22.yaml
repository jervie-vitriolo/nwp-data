  'men-eating-disorder-experts':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-02-22T14:03:32.526+08:00
    'imagesource': 'jcr:c0aaae92-8d19-443f-a267-192fc305b29d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '388287b9-aa7f-4d5b-8703-4aa4e96f493f'
    'lead': 'When Ryan Sheldon told his family he had an eating disorder, they chuckled
      in confusion. When he brought it up to his doctor, he was told they missed it
      because the doctor never would have thought he was at risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T14:05:28.337+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:32:46.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:32:13.184+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The muscly guy at the gym may be at risk for an eating disorder, experts
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a8b03b-2427-4353-94ea-acb9584bbf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When Ryan Sheldon told his family he had
        an eating disorder, they chuckled in confusion. When he brought it up to his
        doctor, he was told they missed it because the doctor never would have thought
        he was at risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e85e01-8ef3-4f73-9164-4fcdd9aa5459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when he started speaking about his experience publicly, one
        audience member -- also a doctor -- stood to say Sheldon had been misdiagnosed
        because he was neither extremely large nor thin, he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4956a0f-b6a6-4f0a-8a73-dda30af93c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheldon, 34, who is chair of the ambassador program at the National
        Eating Disorders Association, has wrestled with problems related to body image
        since he was 8 years old. When those problems developed into a concrete eating
        disorder, he had trouble identifying it and getting help in part because of
        the stereotype that eating disorders only happen in teenage girls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616b798f-0e96-469c-9fe9-3d48b23596c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a belief that is harmful and untrue, as around 1 in 3 eating
        disorders will affect men or boys, said Stuart Murray, an associate professor
        of psychiatry and behavioral sciences at the University of Southern California
        and director of the Translational Research in Eating Disorders Laboratory.
        In the United States alone, 10 million males will be affected by eating disorders
        at some point in life, according to the National Eating Disorders Association.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcc54b7-abd0-4881-84a8-e90b9a953301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the organization starts its awareness campaign Monday for National
        Eating Disorder Week, experts share how eating disorders impact men and boys
        and why they are often left out of the picture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9192464a-9fca-40b0-9ae6-f88a2944e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What an eating disorder looks like</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f94d5b9-1bd7-4f54-9b4c-8560ec1b250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When thinking about someone with an eating disorder, many people
        think of a girl or woman who restricts food, exercises obsessively, or secretively
        binges and purges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d85d85f-2683-42bc-bc4f-cb26fa78bbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men can experience eating disorders in that way, said Dr. Blake
        Woodside, medical director emeritus for the program for eating disorders at
        Toronto General Hospital and a professor in the department of psychiatry at
        the University of Toronto.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ecf69-a6a4-4b75-b341-fac4007be623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But men also feel pressure to conform to a few masculine body types
        that society deems acceptable, such as the muscular superhero and the lanky
        computer geek, Woodside said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f739e4b5-8504-43d8-a674-f566f797fa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those ideals encourage men to limit their calorie count,
        but others do the opposite and encourage excessive workouts, overloading protein
        and heavily restricting nutrients like fats and carbs, Murray said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc992a20-cc81-48ac-909b-4cfebaa9197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When does an interest in maintaining a certain physique become an
        eating disorder? It happens when your behavior and interactions start to be
        ruled by the restrictions you are putting into place for your ideal body,
        Murray said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ad295c-4d44-4106-9ac7-39b0e2444e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What should be the yardstick is: Does it impact people''s ability
        to have a normal and a functioning life?" he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f0ff9-7fba-458c-b3a8-337b74aade5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why they are hard to treat</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2996f6e-986e-48ac-8705-234b9c05287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If men are so impacted by eating disorders, why aren''t we hearing
        about it? Stigma and exclusion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f747b-b212-468c-9f29-f48dc7acaf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although anorexia nervosa was first identified in both boys and
        girls in the 19th century, Murray said boys were excluded from the research
        and the diagnostic criteria.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3569fd4-ebe2-4902-9400-7623dcfb78df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, changes in breasts and loss of menstruation were
        key to diagnosing eating disorders, Murray said. Although the criteria have
        changed since then, men and boys are still excluded from most research into
        eating disorders, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648e4d4e-8893-4bf4-8f72-f401bdf2dc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That exclusion can often lead to stigma, with men and boys -- as
        well as those around them -- not recognizing their behavior or hesitating
        to get help because they believe it threatens their masculinity to say they
        may have a disorder disease pigeonholed to women.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac9ba07-c944-4f74-9ccf-73b96c4b2f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make matters worse, disordered eating behavior in men is often
        championed in the world of social media, Murray said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc58f1cc-fd55-4590-8104-f0fec8208147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities and influencers post their excessive workouts, along
        with shots of their bodies and cheat day meals, which are meant to trick their
        bodies out of going into starvation mode so they don''t burn muscle, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696f7bd4-4321-4aa8-8b2d-b96e45c1ec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without looking at the context of gender, almost every doctor would
        classify that kind of behavior as bulimia. In men, "we see it as a sort of
        prosocial way of becoming more muscular," Murray said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb26a5-d1e1-4609-9fb9-9615dfce0ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we can do</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7392ec94-5292-4e4e-96c5-0ac31185f4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many families and family doctors still aren''t familiar with the
        signs of eating disorders in boys and men, Murray said, so the first place
        to start is knowing what to look for.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a361d4d-cd2c-492f-9beb-fca7f05cbfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teen boys are human locusts, who often demolish every bite of food
        in their path, Woodside said. If you notice someone you care about abruptly
        changing how much or how publicly they eat, they deserve attention, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34c505d-7958-462e-bd50-aa3cdeafe172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the men or boys in your life are making big changes to the activities
        and relationships in their lives, it might be time to take a closer look,
        Woodside added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88891f66-6648-4540-976b-711e09455231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, there is good news and bad news.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c92678-e719-48e4-b84e-9cac807381e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bad news? "The eating disorder field has to treat boys and men
        based on treatment studies that included only females. We have to make this
        big inference that we are on the mark," Murray said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc316ba-1dc5-40de-9b9e-2fe4dfb2c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the good news is that men and boys often do well when they go
        through treatment for their eating disorders, Woodside said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526b5ca5-97a5-4910-a226-88529bd4e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Sheldon had lost his job, his money and his relationships
        to his eating disorder. It took years of specialized treatment and the help
        of support groups to get his body and his life back on track.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a1ca3-3135-4bef-9209-fdef3f6feaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.340+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he says the best way to help men and boys like him get into
        treatment is to share the often hidden truth: They are not alone.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3593ef9-b9fd-4ab8-a6c8-b58c7933fc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:05:28.340+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:46.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/21/health/eating-disorders-men-boys-wellness/index.html">The
        muscly guy at the gym may be at risk for an eating disorder, experts say</a>".</em></p>'
  'Airlines-cancel-Ukraine-flights-as-threat-of-war-grows':
    'author': 'Anna Cooban, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-22T14:06:38.087+08:00
    'imagesource': 'jcr:12e3e50a-1f0b-4f2f-883a-cc476a2d0ba3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dcb63d7-355b-4168-be03-dbe71d3a6688'
    'lead': 'Air France and Lufthansa are the latest airlines to suspend flights into
      Ukraine as fears of a Russian invasion grow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T14:07:44.071+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:32:45.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:32:13.399+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airlines cancel Ukraine flights as threat of war grows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1aae9a-2be7-4613-bbec-585db0e0b07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:07:44.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:45.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Air France and Lufthansa are the latest
        airlines to suspend flights into Ukraine as fears of a Russian invasion grow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d7cad3-3424-4ded-86b1-16c945258dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:07:44.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:45.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French carrier said that it would cancel flights to and from
        the capital Kyiv on Tuesday as a "precautionary measure," citing the security
        situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0766293b-c4db-4887-a8ed-b1c776f02aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:07:44.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:45.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air France will regularly reassess the situation and reminds that
        the safety and security of its flights, its customers and its crews, is an
        absolute imperative," Air France said in a statement on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40069fb-e022-4c91-8a2a-3b3af206e707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:07:44.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:45.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s Lufthansa said on Saturday that it would suspend flights
        to and from Kyiv and Odessa, a southern port city, until the end of February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76d51e9-d505-4fa2-bb98-4264933e78d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:07:44.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:45.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiss International Air Lines, Eurowings and Austrian Airlines,
        which are part of Lufthansa Group, have also suspended flights until the end
        of the month. Dutch carrier KLM was the first major international airline
        to suspend flights into Ukraine earlier this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e765391-7f22-4b03-9afb-73f928eed89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:07:44.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:45.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of our passengers and crew members is our top priority
        at all times. Due to the current situation in Ukraine, Lufthansa Group airlines
        are suspending their regular flights to Kyiv and Odessa," Lufthansa Group
        said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66357e55-2ebd-4ad8-9cd4-9945d13158ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:07:44.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:45.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lufthansa Group flights to Lviv, located in western Ukraine, will
        continue to run as normal. The United States moved its embassy from Kyiv to
        Lviv last week. Lufthansa Group, which normally runs 94 flights into and out
        of Ukraine every week, said it would re-book affected passengers onto alternative
        routes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e394c6e8-0f66-44e5-8e14-9572f6751777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:07:44.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:45.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have estimated that as many as 190,000 Russian and
        separatist troops are stationed near Ukraine''s border, ready to mount an
        attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c772a4-2b99-40a3-ae8f-6561383413d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:07:44.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:45.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia reclaimed Crimea, which had been part of an independent Ukraine,
        in 2014, despite protests by the West. Intense fighting also left portions
        of the Donbas region''s eastern Luhansk and Donetsk oblasts in the hands of
        Russian-backed separatists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38501205-7a01-4463-8e5e-eed0d8c8801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:07:44.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:45.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, 298 people on board a Malaysia Airlines flight from Amsterdam
        to Kuala Lumpur were killed when it was shot down over eastern Ukraine. An
        investigation by Dutch authorities concluded that a missile launcher belonging
        to the Russian military was used in the attack. Russia has repeatedly denied
        any involvement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dda0c0-f444-445f-bb26-3cc6aafbcd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:07:44.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:45.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/21/business/airlines-cancel-ukraine-flights/index.html">Airlines
        cancel Ukraine flights as threat of war grows</a>".</em></p>'
