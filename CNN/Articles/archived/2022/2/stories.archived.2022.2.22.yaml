      'mgnl:created': 2022-02-22T12:00:24.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are re-submitting three names to the President, so he can choose
        one. <em>Naghihintay po kami kung sino. And we will do it again kasi hindi
        pa po siya pumipili</em> (because he has not chosen anyone yet)," he noted.</p>'
