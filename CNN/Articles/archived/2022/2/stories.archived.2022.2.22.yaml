      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ab001-a1b6-4b12-a2f1-1d3641ea7c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month on from when he was deported from Australia ahead of the
        Australian Open, Djokovic returned to the tennis court to loud cheers in Dubai
        for a tournament he has won on five previous occasions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efb9e6d-cf6a-47dc-8b43-bb2d7634e33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19544711-9705-4ebd-8951-53331af61a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it took him just one hour and 14 minutes to wrap up the victory
        against 19-year-old Musetti and set up a second-round meeting with either
        Karen Khachanov or Alex de Minaur, who play on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd9bd91-b571-47ea-9e99-5a150d0625df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b93d44-d3b4-41ab-a8fb-2dd853f48c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t ask for a better reception. It''s been a while since
        I played the last match -- I couldn''t pick a better place to kick-start the
        season," Djokovic later said in his on-court interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6557c2e9-4848-4710-9bb3-65bac23a0707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eccd378-6d15-43fa-8ffa-e2e0d51a646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the best possible experience tonight and thank you very
        much for your support and welcoming me on the court the way you did."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ba957b-7ee2-42be-b8ed-0db44d290aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa47c165-68b4-4e43-9821-0c1ec4e11caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic became embroiled in controversy when he arrived in Australia
        in January without a valid Covid-19 vaccination exemption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfa1edd-f0d7-47ad-b083-1b5efbcedeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa7ae1e-06ea-4e4a-9c95-6b56af6c76e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was later deported, missing out on the chance to defend his Australian
        Open title and win a record-breaking 21st grand slam title.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221866aa-23cc-4bc6-a6f2-a0b68cdf4297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f09ebdc-ea66-4f39-a78b-c046efb6e540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it was Rafael Nadal who went on to achieve that feat, moving
        clear of Djokovic and Roger Federer at the top of the all-time list for men''s
        grand slam singles titles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14366d97-7f39-4059-92ab-ce610a354a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a690db2-b57b-43df-92ea-7d7b8627d5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Monday''s game in Dubai, Djokovic told reporters that "there
        was lots of emotions after I came back from Australia, so I needed a little
        bit of time to reflect and to just mentally rest."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70fc255-cd23-4910-acff-9a6379b414a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cb551c-9117-40e5-80d4-72e5950bd30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serbian came out firing against Italy''s Musetti, breaking his
        opponent in the fourth game of the first set to take a 3-1 lead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58347dd1-aea7-475e-a602-6171343e7023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae69b15-fa77-4c9a-830f-5262bdff9be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then had to save three break points from 0-40 down the following
        game, before going on to wrap up the first set.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f30ed55-136f-4a19-adb4-81ff6fbd4b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1411f0dc-f17f-4b53-be42-1391c41f9774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic broke Musetti once again at the start of the second set
        to take firm control of the match, although he also had to save more break
        points over the course of the set -- a total of seven over the course of the
        match.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880ee767-4d86-4b84-b87f-99dbc26f8052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb0ad2c-7fb8-4057-9cce-5fcb337ae0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third break of Musetti''s serve at 5-3 sealed the win.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a07cb1-beed-442b-b59f-1e06fca364cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b58653-823d-4e48-a04e-347e14c4bf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All in all, it''s a straight-set win so of course I have to be
        satisfied with my tennis, especially after not playing for two-and-a-half,
        almost three months," Djokovic said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c674c12-771f-4fd1-a0be-1623cc27c426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0270a5-fd1f-4150-a9d0-42f5cdafcfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were moments when I played great, there were moments when
        I made a couple of unforced errors in a row uncharacteristically. But it''s
        normal to expect that in the first match for a while."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbb83fd-11fa-4ff1-b803-3f7975e40101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e80933-12b7-4f6b-8c0b-f6b23b6af74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic has spent a record 361 weeks as world No. 1, but he could
        lose his spot at the top of the rankings if Daniil Medvedev wins this week''s
        Mexican Open in Acapulco -- even with a victory in Dubai.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ca77cb-9fd9-4247-a124-5db1d26607cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c8bb62-b960-4b4c-b0cc-1792a452cf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old said before Monday''s game that he would be "the
        first one to congratulate" Medvedev if the Russian was to take his place as
        world No. 1.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ee5f2a-d048-442a-8e66-b156e5c210fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:34:14.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/21/tennis/novak-djokovic-dubai-tennis-championships-spt-intl/index.html">Novak
        Djokovic wins first match of 2022 at Dubai Tennis Championships</a>."</em></p>'
  'Canada-trucker-protest-tougher-financial-measures':
