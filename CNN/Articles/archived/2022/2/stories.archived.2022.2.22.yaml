      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6c7154-f1fc-4524-ba85-2a921d866c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Andy Detorres, one of SMC''s messengerial staff, she noted
        how the project pushed them to work together to make it successful.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6e0c88-f4ef-4537-8e11-d730e9562294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b88540f-0312-4dbb-b854-190989a66204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year since "Backyard Bukid" started, SMC employees'' joint efforts
        resulted to 300 kilos of bokchoi, camote, eggplant, kangkong, green lettuce,
        romaine lettuce, mustard, okra, siling labuyo, pechay, cilantro, winged bean,
        and kale.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0592e190-b1e9-4f3a-a4d2-066e1c950fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a41be5c-2eee-4576-ad22-86e7856c2ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants visit their plot of land twice a day, six times a week.
        For each visit, there is an assigned team leader; others are assigned to sow
        seeds, water the plants, apply organic fertilizer, and remove weeds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2708dae8-f59f-468c-b7e5-8aad7efa1c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6319d1c3-bd52-4c26-bf52-b150ce99525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mentors from SEED are also at the site every day to guide them and
        help ensure that the urban farm is thriving.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06024710-adc5-4d3b-a519-bb28bb03ff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca35203-5230-40ef-9955-c9f37a94e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees also take part in the selling process, which covers gathering
        and consolidating orders, purchasing commodities, repackaging and delivering
        orders, and maintaining records.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304ce563-9692-480e-b5b2-615e47d2af8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a57594c-9c09-4c82-888d-d2516497c5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, they have also tried their hand at trading, since
        demand for "Backyard Bukid" vegetables has been higher than supply.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78aa5d1-c7c4-46d6-9b86-8aed5b96ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e70531-1079-408a-a6c8-b0eddc1fd5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They compile a list of orders from employees weekly and work with
        Silong Kabataan Community Farm Enterprise to augment their supply and sell
        these for a profit. From this, they learn about farm and supply chain management
        and agri-enterprise development.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60960bd-d079-4ad7-9c44-da7612b5a260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b702da-915d-48c3-be25-edfaef8f1f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beyond urban farming</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afbe60a-beb3-4fa6-9e48-9d0c8b3fc5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff889483-7193-4675-8b05-2510cacea4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 pandemic led to the imposition of lockdowns, which
        disrupted food supply chains, altered produce prices, widened inequality,
        and affected income and livelihoods.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fdbeeb-023a-41db-863a-d229c9438e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735c4ae1-a431-4086-9397-bfccc708130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 62.1% of Filipino households experienced moderate to severe
        food insecurity in 2020 amid the ongoing pandemic, according to a survey conducted
        by the Food and Nutrition Research Institute.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8002fd3-2e9e-4646-ba46-02e0b1234644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1b6620-4876-4583-96bb-cc94ce94db13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why SMC''s "Backyard Bukid" program was timely as it serves
        as another solution in the country''s food supply problem.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f05830-e8fb-4fef-8f23-5421c2cad645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674e0889-7885-4b4b-95ce-203a04605fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, SMC has been active in addressing the issue even
        early on the pandemic as it launched numerous initiatives to help farmers
        and agriculture workers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188b03b3-4315-4bb4-85f8-64b5f8f2bde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d4b658-0587-413a-8778-c563eec42960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, it enabled farmers to open Kadiwa ni Ani at Kita pop-up
        stores at its Petron gas stations throughout Metro Manila, allowing them to
        sell their produce directly to consumers, and prevent food waste.</p>'
    '37':
