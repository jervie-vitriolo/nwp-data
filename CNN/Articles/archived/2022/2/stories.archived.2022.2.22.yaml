      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09bed0b-45d9-4a5b-9b1f-b3ebb635dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Provisions of this Emergencies Act have allowed us to maintain
        the perimeter, restrict travel and ensure that we can continue to choke off
        financial support and other assistance to protesters," Duheme said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d8def2-1a12-466d-8281-0742910d7438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.964+08:00
