    'lead': 'The national government will shift its focus to house-to-house and mobile
      COVID-19 vaccination, along with administering booster shots, vaccine czar Carlito
      Galvez, Jr. said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T01:35:15.819+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:33:04.020+08:00
