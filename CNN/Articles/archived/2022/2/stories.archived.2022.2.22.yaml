    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House probe sought into cyberattacks on news websites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6ae5d1-1bc7-417d-bbca-30bec1c5fbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:33:30.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:41.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)—</strong> Party-list
        lawmakers are seeking a House investigation into the reported cyberattacks
        on some news websites in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105a0c89-06f5-4be2-aaed-010a190e9a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:33:30.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:41.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Resolution No. 2493 — filed by Bayan Muna Reps. Carlos Zarate,
        Ferdinand Gaite, and Eufemia Cullamat — urged the House Committee on Information
        and Communication Technology to look into the “rampant” attacks against several
        media outfits especially in the middle of the election season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9372b765-3bf2-4dee-ab1e-a422d818e7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:33:30.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:41.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]he government should identify and stop the perpetrators of these
        cyber criminal acts and hold them accountable for these undemocratic acts
        that are probably aimed not only to interfere and disrupt the operations of
        the affected media entities but also at influencing the outcome of the May
        9, 2022 elections,” read the resolution dated Feb. 17 but released to the
        media on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3789c6-812a-46c2-a536-4e06191acd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:33:30.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:41.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The representatives also called on the Department of Information
        and Communication Technology and the National Bureau of Investigation to conduct
        their own probe on these incidents, citing the need for the public to have
        “accurate information” during the poll season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5d4956-c250-41ac-83f6-e4b9f1569bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:33:30.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:41.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines first <a href="https://www.cnnphilippines.com/news/2022/2/15/NUJP-DICT-NBI-cyberattacks-investigation.html">appealed
        to the government to take action</a>&nbsp;after several media companies reported
        experiencing distributed denial-of-service (DDoS) attacks, making their respective
        websites inaccessible for a period of time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbcd4e7-6fd2-4d4d-b43c-bf1aceef6290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:33:30.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group stressed that censorship "has no place in a democracy."</p>'
