      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246cd8ca-318f-4b8f-aee8-e55f8f49a8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There needs to be a reflection about misinformation and disinformation
        and how Canadians'' lives can be disrupted by it. There needs to be a reflection
        on foreign funding of illegal actions in our country designed to disrupt or
        destabilize our democracy."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f70b9-47ae-4587-827f-202fba657ecd'
      'mgnl:activationStatus': true
