      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909a532f-6d06-485f-9618-c051c5c68752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:08:52.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters, primarily those from the Leni Robredo-Kiko Pangilinan
        tandem, previously slammed the controversial Operation Baklas and the Comelec''s
        supposed "overreach" in taking down election materials in private properties.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a247fa87-206a-4e44-ae3c-bf41dc293d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:08:52.375+08:00
