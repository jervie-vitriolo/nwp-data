  'pimentel-moreno-endorsement-pdp-laban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-22T23:34:46.162+08:00
    'imagesource': 'jcr:8cdaa80c-2c22-4982-b756-1dcb9a9873b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95da773e-6f6e-430f-b67e-0bf12a4676df'
    'lead': 'Seeking the endorsement of the PDP-Laban faction led by Energy Secretary
      Alfonso Cusi won''t be a good move for presidential candidate Manila Mayor Isko
      Moreno, according to Senator Koko Pimentel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T23:38:03.315+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T18:32:31.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:32:19.723+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pimentel: Better for Moreno not to seek endorsement of PDP-Laban Cusi
      faction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbfb2cc-d45b-42e5-a243-73bb5e0867b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:38:03.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> - Seeking
        the endorsement of the PDP-Laban faction led by Energy Secretary Alfonso Cusi
        won''t be a good move for presidential candidate Manila Mayor Isko Moreno,
        according to Senator Koko Pimentel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfbaa23-90eb-4aa8-876d-3ab1d2728476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:38:03.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:31.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0487b212-68e4-4756-be4f-bb97d381cadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:38:03.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:31.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator told CNN Philippines'' Politics as Usual on Tuesday
        that an endorsement from the ruling party''s "rebel faction" would only be
        questionable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5610e059-a258-4e7d-b7da-bfd6067964f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:38:03.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:31.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c98ef45-b53a-438c-a5e5-6639afa2fa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:38:03.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:31.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Mayor Moreno better not seek that endorsement anymore from the
        hijackers of the party. Magiging political issue ''yun [That will become a
        political issue]," said Pimentel, who belongs to the other PDP-Laban group
        which backs Senator Manny Pacquiao''s presidential bid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e14301e-fc7f-4899-a588-124ed430ca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:38:03.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:31.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e35715-babb-4ca9-a42a-1013b78e2b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:38:03.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:31.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ''yung certificate of nomination nga nung rebel faction namin,
        the hijackers of the party, magiging kwestyunable, then all the more, a late
        informal endorsement, lalong kwestyunable," he also said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b1afe-95a4-425f-90ba-608119909777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:38:03.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:31.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddbc694-c522-4690-b4f9-e8f5bdcd7078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:38:03.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:31.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the certificate of nomination of our rebel faction,
        the hijackers of our party, becomes questionable, then a late informal endorsement
        from them would all the more be questionable.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e081ed-59c7-4062-b668-6687b1e5b768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:38:03.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:31.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be840231-bf0f-422e-b3a7-808239e67507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:38:03.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:31.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno earlier said he<a href="https://www.cnnphilippines.com/news/2022/2/19/Moreno-seeks-PDP-Laban-endorsement.html">
        hopes to secure the support</a> of the PDP-Laban party. However, Pimentel
        - who maintains his group is the legitimate faction - said this wouldn''t
        be possible, as they already have Pacquiao as their presidential bet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae162a0-d238-43c8-9a83-3ed5e1b06a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:38:03.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:31.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4792750-80b7-4e81-a7bb-90c71900aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:38:03.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:31.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From personal knowledge, I know of no application or desire of
        Mayor Isko Moreno to get the PDP-Laban nomination, because it''s no longer
        open. Pero maybe doon sa kabila [Maybe with the other group]. But...that''s
        why I issued a warning," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0266afae-fcb5-4f31-8fb8-496c706f48df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:38:03.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:31.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ff7ddf-37fb-4e15-b9c0-bcc6692d838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:38:03.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:31.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also shot down rumors that Pacquiao will eventually drop
        out of the race amid low ratings in voter preference surveys. He said these
        claims are only part of psychological warfare and urged the public to be critical
        of survey results being released.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb0570-1cfe-47c7-8b04-12f33e9f959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:38:03.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:31.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ab6b1f-dd6a-4d96-a639-fc8f8a6ec158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:38:03.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:31.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May 9, we will still be standing and fighting and slugging it out,"
        he said. "We will never surrender...Up to the very end, fight po kami [we
        will fight]. We will let the people decide."</p>'
  'SMC-Backyard-Bukid-project':
