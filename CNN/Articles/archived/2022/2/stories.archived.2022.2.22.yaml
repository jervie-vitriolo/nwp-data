      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gallup survey was conducted between Oct. 16 and 28, 2021. The
        13,085 respondents were a random, nationally representative group of full-time
        and part-time employees aged 18 or older. The margin of sampling error was
        plus or minus 1 percentage point at the 95% confidence level.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
