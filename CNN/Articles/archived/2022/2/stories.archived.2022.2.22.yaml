      'text': '<p>Malacañang, for its part, said it will also await the official report
        from the Department of the Interior and Local Government on the matter.</p>'
  'PH-govt-signs-deal-for-32-more-Black-Hawk-helicopters':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-22T19:35:15.911+08:00
    'imagesource': 'jcr:4ba8847b-72d9-41bd-89ec-236978fee0a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62b80d35-8c42-45f7-b6d0-cb4f857831c2'
    'lead': 'The Philippine government is buying 32 more Black Hawk helicopters from
      Poland for $624 million, or about ₱32 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T19:36:33.032+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:32:34.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:32:18.263+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH govt signs deal for 32 more Black Hawk helicopters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d2b4c3-9c15-4ec0-8873-4a93aadabe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T19:36:33.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:34.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> —&nbsp;The
        Philippine government is buying 32 more Black Hawk helicopters from Poland
        for $624 million, or about ₱32 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e2d7a6-2d7e-4651-b661-de2475350b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T19:36:33.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:34.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of National Defense said it signed
        the contract for the acquisition of the Poland-made S70i Black Hawk helicopters
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d274349-ac28-4f34-b328-edd6e7bb9247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T19:36:33.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:34.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signatories of the deal were Defense Secretary Delfin Lorenzana
        and Janusz Zakrecki, president of Poland''s PZL Mielec.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f5568f-6076-4477-bbdd-95002a8defc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T19:36:33.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:34.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a continuing relationship between our countries. The Philippine
        Air Force is very happy with the Black Hawk helicopters," Lorenzana said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2c795c-b60a-44cd-874f-cef327a55b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T19:36:33.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:34.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement also entails an integrated logistics support and training
        package for pilots and maintenance crew.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0092c22-7d86-4901-8e8d-90dc24fd4457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T19:36:33.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:34.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen units were previously acquired from the Polish firm. The
        final batch was delivered and received in November last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631e1ed4-2915-42d6-800e-9717c6d54776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T19:36:33.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:34.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, the delivery of these new utility helicopters will start
        soon," Lorenzana said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c23e981-5bdf-4a88-a895-bdfc9c72dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T19:36:33.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:34.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we will not be here anymore to receive these helicopters,
        but nonetheless, we will be happy to see the improvement of the capability
        of the Philippine Air Force," the Defense chief added.</p>'
