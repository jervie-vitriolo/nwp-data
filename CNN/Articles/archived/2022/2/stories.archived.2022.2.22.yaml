    'template': '1'
    'title': 'SM Prime income up 21% in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8ad63b-d10b-4cc6-bee5-514efb52bef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:21:36.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:56.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> Integrated
        property developer SM Prime Holdings registered higher earnings in 2021, with
        looser restrictions giving its businesses a boost.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7aac4-7759-4e05-b405-aece5fc80837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:21:36.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:56.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c5832e-eb17-43f3-8d5d-8ba26be7ea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:21:36.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm on Monday reported a consolidated net income of
        ₱21.8 billion last year, 21% higher from ₱18 billion in 2020. SM Prime’s operating
        income rose by 11% to ₱32.4 billion in 2021, while its revenues were flat
        at ₱82.3 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57d4b2b-ecf4-4bd1-9840-297ff7874829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:21:36.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4281ac-540f-4fef-86e0-384d5990cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:21:36.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developer’s mall business logged ₱24.1 billion in revenues for
        the period, up from ₱23.6 billion the year prior. Rental income of local malls,
        meanwhile, climbed to ₱23 billion last year from ₱21.8 billion in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad88d3ea-669b-4bc5-ac00-2b81b8f319ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:21:36.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daada8ed-45d3-4d85-ab13-0475461215fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:21:36.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Prime’s mall business in China recorded revenues of RMB 800 million
        in 2021, up from RMB 700 million in the previous year. Its earnings, meanwhile,
        jumped from RMB 100 million in 2020 to RMB 200 million last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65df5972-a5f7-4463-8f73-a821006ce48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:21:36.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ed2e7-868d-4c17-b9aa-bac965d58f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:21:36.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company’s other businesses — which cover offices, hotels, and
        convention centers — saw revenues grow by 4% to ₱6.6 billion. Its commercial
        properties and hotels and convention centers business segments logged revenues
        of ₱5 billion and ₱1.6 billion, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9257b20-b8d4-4132-9b98-9d1fe3c3fdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:21:36.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0199aec2-bdb2-473d-939a-0e9df2ad1d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:21:36.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Prime’s residential arm led by SM Development Corp. logged ₱45.9
        billion in revenues, slightly easing from ₱46.5 billion in 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b7a62-3f30-4de3-a674-38fc1b75ec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:21:36.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ce25fb-8475-4808-b28e-bad7c034633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:21:36.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we begin to see the result of joint effort by the government
        and private organizations to manage the pandemic, SM Prime is set to pursue
        business expansions with broader funding options available locally and internationally.
        We will continue to work with the government in helping the nation rebound
        form the challenges in the past two years,” said SM Prime president Jeffrey
        Lim.</p>'
