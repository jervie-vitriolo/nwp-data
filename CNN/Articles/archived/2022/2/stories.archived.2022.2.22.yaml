      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, whom authorities claim is head of the national health bureau
        of the CPP-New Peoples’ Army, is currently detained at the Bayugan City Police
        Station.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af1c7dd-2e81-416e-8843-d12a53912676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:12:39.773+08:00
