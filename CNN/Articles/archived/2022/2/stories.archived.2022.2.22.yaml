    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Karlo-Nograles', 'Communist-Party-of-the-Philippines-', 'Natividad-Castro',
      'red-tagging']
    'template': '1'
    'title': "Palace denies ‘red tagging’ in community doctor’s arrest  \n"
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b9730-47b6-409d-ad70-f3aef6cc3ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:12:39.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:42.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> Malacañang
        on Tuesday reiterated that community doctor Natividad Castro was arrested
        for the criminal charges against her and not because of her alleged position
        in the Communist Party of the Philippines (CPP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f2f23-65d8-4398-9a84-05617c723510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:12:39.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:42.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ae964-4208-4e96-8e82-53aab4ef826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:12:39.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:42.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting presidential spokesperson Karlo Nograles echoed the Department
        of Interior and Local Government’s statement that it was not a warrantless
        arrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014d16fe-eec1-47cd-98ff-e949c6c7c108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:12:39.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:42.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140518aa-c659-460d-90be-19fed14b7c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:12:39.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:42.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Una sa lahat hindi po ‘yun dahil sa sinasabing ‘red-tagging’ (First
        of all, her arrest was not a case of ‘red-tagging’). If you look at the facts
        of the case, the arrest was made by virtue of an arrest warrant issued by
        a regional trial court for serious illegal detention and kidnapping,” he said
        in a public briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66cb103-c446-49a8-b429-50ff33a4f5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:12:39.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:42.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fc070c-3067-4d3d-8f29-66a1c23be0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:12:39.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles added that Castro’s legal counsel was given the opportunity
        to contest the charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98affb6-209b-4775-ac1d-9fbc1b8a495c'
