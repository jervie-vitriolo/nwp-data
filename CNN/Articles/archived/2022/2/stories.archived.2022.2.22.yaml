      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Again, the arrest warrant issued by the court, but even previous
        to that dumaan po ito ng proseso ng investigation ng prosecutor (this went
        through the process of investigation by the prosecutor) ...They had all opportunities
        to contest it,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b6e4c4-c933-4854-afba-3dc217ee8944'
