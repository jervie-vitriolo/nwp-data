  'Queen-cancels-virtual-engagements-mild-Covid-symptoms':
    'author': 'Max Foster and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-22T21:30:59.413+08:00
    'imagesource': 'jcr:af84f3ee-e2bb-4260-823f-ef959188724f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0599e32-0294-4f05-bbad-23bd26743d5f'
    'lead': 'Britain''s Queen Elizabeth II canceled her planned virtual engagements
      on Tuesday as she continues to suffer from mild Covid-19 symptoms, Buckingham
      Palace has said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T21:33:29.243+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:32:33.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:32:18.776+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Queen cancels virtual engagements as she is still experiencing mild
      Covid symptoms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4184c2cc-1744-4883-898d-2223959de45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:33:29.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Britain''s Queen Elizabeth II canceled
        her planned virtual engagements on Tuesday as she continues to suffer from
        mild Covid-19 symptoms, Buckingham Palace has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ab815b-6c02-45ec-9a0d-2ca0fb90a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:33:29.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace announced Sunday that the 95-year-old monarch had contracted
        the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e923d20-c472-44ee-8d34-7a9704138558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:33:29.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Her Majesty is still experiencing mild cold-like symptoms she
        has decided not to undertake her planned virtual engagements today, but will
        continue with light duties," the palace said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f32c7f5-6ba5-4c0e-a83b-7eb09182d2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:33:29.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light duties likely refer to her head of state responsibilities
        such as reading and answering documents and letters, which she receives daily
        in her famous red despatch boxes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9421d283-5d5b-4490-896e-50a34a2ad14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:33:29.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the palace told CNN that the Queen''s further
        engagements over the coming week will be decided upon nearer the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd663441c-25d1-4bef-ba5f-90a34664e96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:33:29.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern for the Queen''s health has been renewed given her advanced
        age and health issues late last year. However, she has continued to work since
        Sunday despite testing positive for the coronavirus, issuing a message of
        condolence to the people of Brazil over flooding in the country on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54737fc0-838b-4d19-886c-bad7b4c334f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:33:29.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s diagnosis is the latest Covid case to hit the royal
        household. Her eldest son and heir to the British throne, Prince Charles,
        contracted the virus for a second time on February 10, and had seen his mother
        "recently." Days later, his wife, Camilla, also tested positive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977a1177-14fc-4159-b7e7-d75b06d9d9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:33:29.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, a royal source told CNN Sunday that there had recently
        been "a number of cases ... diagnosed in the Windsor Castle team."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ea5b6-0f8c-4468-abc9-3ac284b7cd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:33:29.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK media have reported that the Queen is fully vaccinated. Buckingham
        Palace previously confirmed both the monarch and her late husband, Prince
        Philip, had received their first doses of a Covid-19 vaccine in January 2021.
        The palace has declined to reveal any information regarding subsequent vaccinations,
        citing medical privacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178d401a-8767-49ad-a7ca-b8249d7d75d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:33:29.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen -- who reached the milestone of 70 years as British monarch
        on February 6 -- had only recently resumed in-person engagements after taking
        a step back on advice from doctors to rest following an overnight hospital
        stay in October for an undisclosed reason.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee04585c-d71b-4d21-b1b9-02280a735532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:33:29.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has used a walking stick at several engagements in recent months
        and referenced her mobility at an event last week. While holding an audience
        with two military secretaries in the Oak Room at Windsor Castle, she quipped:
        "Well, as you can see, I can''t move," while gesturing to her leg. A royal
        source told CNN at the time that she was believed to have been feeling slightly
        stiff rather than injured or unwell.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf750ae-e8c0-48bf-8fb2-574d4b210ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:33:29.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also has made plans to appear at a number of major engagements
        next month: a diplomatic reception at Windsor Castle on March 2, the annual
        Commonwealth Service at Westminster Abbey on March 14; and a service of thanksgiving
        for Prince Philip at the same venue on March 29.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98e09e-0db4-4b53-bf93-ff6832fbc90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:33:29.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide celebrations for her Platinum Jubilee are set to take
        place in June.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af253ad9-c770-4af0-b7b6-fd16a45e1b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:33:29.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/22/uk/queen-elizabeth-ii-covid-update-intl/index.html">Queen
        cancels virtual engagements as she is still experiencing mild Covid symptoms</a>".</em></p>'
  'china-reaction-on-russia-ukraine-crisis':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-22T21:34:07.113+08:00
    'imagesource': 'jcr:6f1daa9d-b3e9-41d1-b729-7c520ee4c97a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '430a7454-4783-4acd-8e7e-88042607af5d'
    'lead': 'China''s envoy to the United Nations on Monday called for "all parties"
      to exercise restraint and avoid "fueling tensions" in Ukraine, but stopped short
      of condemning the Kremlin''s recognition of independence for two pro-Moscow
      regions in the east of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T21:37:02.860+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:32:33.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:32:19.059+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As the West condemns Russia over Ukraine, Beijing strikes a different
      tone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f3fd3b-ab38-453a-9199-aa6e6709867f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China''s envoy to the United Nations on
        Monday called for "all parties" to exercise restraint and avoid "fueling tensions"
        in Ukraine, but stopped short of condemning the Kremlin''s recognition of
        independence for two pro-Moscow regions in the east of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cad1884-a445-4a30-af71-91487a490ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is navigating a complex position as the crisis in Ukraine
        intensifies, attempting to balance deepening ties with Moscow with its practiced
        foreign policy of staunchly defending state sovereignty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcdd197-1a91-4f0e-a6dd-0dae9ffd1e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief statement at an emergency meeting of the UN Security
        Council Monday night, China''s UN Ambassador Zhang Jun said Beijing welcomed
        and encouraged every effort for a diplomatic solution, adding that all concerns
        should be treated on the "basis of equality."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a1b164-cbe9-4b7b-ac61-5b69c1642867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current situation in Ukraine is the result of many complex
        factors. China always makes its own position according to the merits of the
        matter itself. We believe that all countries should solve international disputes
        by peaceful means in line with the purposes and principles of the UN Charter,"
        Zhang said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb823d25-8de4-4805-a981-d6f78d6fc3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security council meeting comes as world leaders desperately
        try to de-escalate the situation in Ukraine, which saw a rapid shift when
        Russian President Vladimir Putin ordered Russian forces into two breakaway
        Moscow-backed territories after recognizing them as independent -- a move
        Western officials suggest would provide a pretext to a broader invasion of
        Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330edda4-85cc-4960-a46c-7b58dfa13019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has for weeks said that it would not invade Ukraine, and
        in the security council meeting defended its actions as efforts "to protect
        and preserve those people" living in the self-proclaimed Donetsk People''s
        Republic and Luhansk People''s Republic (DPR and LPR).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41abc64-b2d6-441c-b1f0-a45317cb8001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid growing condemnation, Russia has sought to draw closer to China,
        with Putin traveling to Beijing on February 4 to meet with Chinese leader
        Xi Jinping ahead of the Winter Olympics. The summit ended with the release
        of a sweeping statement that declared there were "no limits" to the two countries''
        relationship and "no ''forbidden'' areas of cooperation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c4471b-bc7f-4bb8-b27f-53378e2b5486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The display of solidarity has not gone unnoticed in the West. European
        Commission President Ursula von der Leyen referred to Xi and Putin''s recent
        joint statement in strongly-worded remarks at the Munich Security Conference
        on Friday, suggesting Beijing and Moscow sought to replace the rule of law
        with "rule of the strongest."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bc7573-a444-4f87-804e-91ad60b2ef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has maintained that its interests are in dialogue and peaceful
        resolution, but experts say Beijing would be wary of being seen as culpable
        by association and would now seek to walk a tightrope.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be08169c-357a-49bc-bcb6-92fde4c68e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t want to get involved and they don''t want to make a
        very strong statement, (that way) the US will not get angry and Russia (won''t
        either)," said Alfred Wu, an associate professor with the Lee Kuan Yew School
        of Public Policy at National University of Singapore.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955ac537-61ea-4b0a-a532-963895780abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Beijing would want to avoid Western sanctions targeting
        Moscow''s actions and would "be careful about not having the image that they
        are openly supporting Russia."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcf19c2-83e2-4c50-80ca-87c24e360aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China had earlier urged parties involved in the Ukraine crisis to
        return to the Minsk agreements, referring to accords reached in 2014 and 2015
        following conflicts in eastern Ukraine that uphold Kyiv''s control over its
        border with Russia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4cb3eb-ebf1-4f66-977a-596c01963e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments on Saturday while addressing the same conference in
        Munich, Chinese Foreign Minister Wang Yi said "sovereignty, independence and
        territorial integrity of all countries should be respected and safeguarded."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ecea5-712b-4887-81ee-4f165247d927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That puts China in an "awkward position" with regard to the latest
        developments, according to David Sacks, a research fellow at the Council on
        Foreign Relations in New York.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e6d42-ec44-4dd8-b880-f61f0ffe1b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until the last moment, China emphasized the need to return to the
        Minsk agreement, and Putin publicly tore that up and essentially ignored China''s
        proposal for dealing with the crisis," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806f81c2-0985-4a22-b2b1-05dda79095e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sacks said in conversations outside of the public eye "there is
        likely a vigorous debate occurring in Beijing regarding the long-term costs
        of alignment with Russia," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf67e0-2073-4a84-8d76-ab2fa6eacbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s embrace of Russia will invite further pushback from the
        United States and Europe that it wants to avoid."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8307b405-af30-4a6d-9c60-59a869d41215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not military allies, China and Russia have been presenting
        an increasingly united front in the face of what they view as Western interference
        into their domestic affairs, pushing back on US-led sanctions and often voting
        as a bloc in the UN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d73e4a-74b3-4784-a26a-6c6384d809f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was underlined in the February 4 joint statement, which did
        not mention Ukraine, but saw China back Russia''s central demand to the West,
        with both sides "opposing further enlargement of NATO."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984523eb-2a08-4308-bf4a-6c0744ed41d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu Bin, professor of political science at Ohio''s Wittenberg University
        and a senior fellow at the Russian Studies Center of the East China Normal
        University in Shanghai, said China shared concerns over NATO given the growing
        role of the bloc in the Indo-Pacific.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3416e5d9-d91b-4c25-ae2b-33eaa0f2e20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is, therefore, a convergence of Russia and China''s perceptions
        of the US-led alliance in both Europe and in Asia as a result of the increasingly
        proactive posture (of the alliance)," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abf2b2b-b699-4928-a1e1-6e603eaaacd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night in the US, Secretary of State Antony Blinken spoke
        with his Chinese counterpart Wang about developments in North Korea and "Russia''s
        aggression against Ukraine," according to a brief readout from the State Department.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377c59b9-0aef-4c08-8971-02c5ac3fc1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary underscored the need to preserve Ukraine''s sovereignty
        and territorial integrity," the readout said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b56ee8-155b-40e5-b3b9-ba74a9b8b561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a readout from the Chinese Foreign Ministry, Wang expressed
        "concern" about the situation in Ukraine. "China is concerned about [the]
        evolution of situation in Ukraine" and "legitimate security concerns of any
        country should be respected," Wang said during the call.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc532dd-594f-49e6-876d-8c99518219ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purposes and principles of the UN Charter should be upheld,"
        Wang said, adding that the current situation in Ukraine is "closely related
        to the delay" in implementing the Minsk agreement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0804d4b-8886-4374-a265-84e6dc093231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States in Monday''s security council meeting also called
        on countries to pick a side, with US Ambassador to the United Nations Linda
        Thomas-Greenfield saying every UN member state has a stake in this brewing
        crisis. "This is a moment for collective action," she said. "There is too
        much at risk for anyone to sit on the fence."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d86714f-38fc-468a-86cd-9f2fc69573aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T21:37:02.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/22/china/china-ukraine-russia-reaction-united-nations-intl-hnk/index.html">As
        the West condemns Russia over Ukraine, Beijing strikes a different tone</a>".</em></p>'
