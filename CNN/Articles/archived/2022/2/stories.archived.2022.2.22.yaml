      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:49.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The UN Security Council is expected to
        convene an urgent meeting tonight at 9 p.m. ET at the request of the Ukrainians,
        two UN diplomats tell CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e20a93b-8286-48e6-8ac6-d6a2e54005f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:36:08.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:49.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be an open session where all member nations — including
        the Russians and the US — are expected to make statements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b830b-e1ba-4755-8fbc-1bdf41cf094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:36:08.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:49.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We support Ukraine’s call for an urgent meeting of the UN Security
        Council. The Security Council must demand that Russia respect the sovereignty
        and territorial integrity of Ukraine, a UN Member State,” said US Ambassador
        to the UN Linda Thomas-Greenfield.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffec8483-5d43-4c1e-9f05-1575c5f029a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:36:08.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:49.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Kremlin’s actions today are a wholesale rejection of the Minsk
        agreements and a violation of UN Security Council Resolution 2202 (2015).
        Russia’s announcement is nothing more than theater, apparently designed to
        create a pretext for a further invasion of Ukraine,” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9407265f-a70d-4f14-86cd-765500e4449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:36:08.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:49.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas-Greenfield also said it was “an unprovoked violation of Ukraine’s
        sovereignty and territorial integrity” for President Putin to recognize parts
        as the Donbas region "independent states.”</p>'
