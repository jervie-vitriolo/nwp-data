      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuneta is also one of the executive producers, according to entertainment
        website <a href="https://variety.com/2022/film/news/sharon-cuneta-the-mango-bride-adaptation-marivi-soliven-1235186783/?fbclid=IwAR32LjtYLYZH-gbg8PmgjTUdJfe-h5ZTBPc8lwIiStUAQC3Z1ueeKz1oDE4">Variety.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613f2cc4-b6d8-4d88-9ffd-6c572c7ebc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:54:04.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hollywood, here come the PINOYS!!! Please pray for this project
        to succeed. My prayer is that it is able to open doors for ALL OF US in the
        industry - FINALLY!" the veteran actress said in an <a href="https://www.instagram.com/p/CaPByjTvS7l/">Instagram
        post</a> on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6923add8-be36-4f6c-bab5-f99cad7e302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:54:04.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-Canadian filmmaker Martin Edralin will direct the film,
        while Rae Red — the writer behind “Babae at Baril” — is adapting the novel
        as a screenplay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab156c05-728a-4bb0-996c-27c0847d2655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:54:04.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production is due to start late this year.</p>'
  'Putin-orders-troops-into-pro-Russian-regions-of-eastern-Ukraine':
    'author': 'Ivana Kottasová, Tamara Qiblawi and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-22T09:06:43.534+08:00
    'imagesource': 'jcr:82c0703f-e906-49dd-81ab-1e4ddb1a1702'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '024881ef-1808-4b42-a303-1e5891a4bb32'
    'lead': 'Russian President Vladimir Putin has ordered troops into separatist-held
      parts of eastern Ukraine in what the Kremlin called a ''peacekeeping'' mission,
      just hours after he signed decrees recognizing the independence of the Moscow-backed
      regions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T09:14:07.839+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:32:52.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:32:10.387+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin orders troops into pro-Russian regions of eastern Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6b60a5-8f43-41fe-b989-83eb1a509d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Russian President Vladimir Putin has
        ordered troops into separatist-held parts of eastern Ukraine in what the Kremlin
        called a "peacekeeping" mission, just hours after he signed decrees recognizing
        the independence of the Moscow-backed regions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4941711-e4ea-4931-94df-9f60a5c70c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if Russian troop movements marked the beginning of
        an invasion of Ukraine that Western leaders have warned about for weeks. But
        multiple US and Western officials warned Monday''s move could serve as the
        opening salvo of a larger military operation targeting the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf57165a-7a13-4f97-b76c-92f8c814f4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a fiery speech on Monday night, Putin blasted Kyiv''s growing
        security ties with the West, and in lengthy remarks about the history of the
        USSR and the formation of the Ukrainian Socialist Soviet Republic, appeared
        to cast doubt on Ukraine''s right to self-determination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6765a0-1b86-4310-b5e1-c97096f2d861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine has never had traditions of its own statehood," he said,
        calling the eastern part of the country "ancient Russian lands."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f2568f-49a0-4276-b0be-cdb14c62ba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decrees signed by Putin conveyed Moscow''s official recognition
        over two breakaway territories in the Donbas region of eastern Ukraine --
        the Donetsk People''s Republic and Luhansk People''s Republic (DPR and LPR).
        The decrees recognized them as independent states and guaranteed their security
        with Russian troops. The decrees said that Russian so-called peacekeeping
        forces would be deployed in the regions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a3629f-e920-4635-80a1-38fdcb05bf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US administration official said the speech was meant to
        "justify war" to the Russian people and that it amounted to "an attack on
        the very idea of a sovereign and independent Ukraine" using "a number of false
        claims" meant to justify military action.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d0a484-3e3b-4cc6-8ba4-06b34ea7e22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The human costs of a further Russian invasion and occupation will
        be devastating," the official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e79fef-b3cf-49b1-b739-ee146142ae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky addressed the nation early
        Tuesday saying Russia''s actions violate the country''s "national integrity
        and sovereignty" and Ukraine''s international borders will "remain as such."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d639b5-3d66-43a0-b5f6-ba712da12b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on our land. We are not afraid of anything and anyone. We
        don''t owe anything to anyone, and we will not give away anything to anyone.
        And we are confident of this," Zelensky said in his video address.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8eaae4-5518-4a59-a983-925c7a9dbb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Ukraine had initiated an emergency meeting with the Normandy
        Four, which also includes Germany, Russia and France.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7db2e49-8c10-4b70-be3e-f12e9d2b585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separatists in eastern Ukraine have long had substantial backing
        from the Kremlin, with the US, NATO and Ukrainian officials saying Moscow
        supplies them with advisory support and intelligence, and embeds its own officers
        in their ranks. Russia has always denied having its own troops on the ground.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bee0e3-ac38-4d2f-80f4-7216c44ff53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow has also distributed hundreds of thousands of Russian passports
        to people in Donbas in recent years, with Putin attempting to establish facts
        on the ground by naturalizing Ukrainians as Russian citizens. Kyiv and the
        West maintain that the region is part of Ukrainian territory, although the
        Ukrainian government asserts the two regions have been in effect Russian-occupied
        since 2014, when the conflict in eastern Ukraine began.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5c2e2c-fd26-406e-81ff-00beedc7499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Claims of Russian peacekeepers ''nonsense''</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5c370b-55d4-4fee-b7c7-04bd589ae015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a last-minute UN Security Council meeting convened Monday evening,
        US Ambassador to the UN Linda Thomas-Greenfield said Putin''s recognition
        of the pro-Moscow regions in eastern Ukraine was an "attempt to create a pretext
        for a further invasion."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e9811a-f996-4a57-a1dd-3121796f0928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said his claim that Russian forces are entering those regions
        as "peacekeepers" is "nonsense."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f740e848-6c9a-4c30-890a-bf13c4f6f021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know what they really are," Thomas-Greenfield said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b224a9-c3b0-4bfc-9eb7-15c47dd4e150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, US Secretary of State Antony Blinken called Putin''s
        decision to recognize the breakaway regions "a clear attack on Ukraine''s
        sovereignty" and said US President Joe Biden would sign an executive order
        prohibiting "all new investment, trade and financing by US persons to, from,
        and in the so-called ''Donetsk and Luhansk People''s Republics.''"</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853da1ec-b4bc-4707-ba7c-0cb041ab0a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order would also allow the US to impose sanctions on anyone
        operating in those areas.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e7e716-34ac-40d4-bc06-f47eddeb5d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron has requested the European Union
        adopt targeted sanctions on Russia, and British Prime Minister Boris Johnson
        said the United Kingdom will announce new sanctions on Russia Tuesday. "There
        will be severe economic consequences to its actions," the UK''s ambassador
        to the UN Barbara Woodward told the Security Council Monday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5001d81a-805a-4ac3-adc9-7e3406045831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said last month that "if any assembled Russian units move
        across Ukrainian border, that is an invasion. But it will be met with severe
        and coordinated economic response that I''ve discussed in detail with our
        allies, as well as laid out very clearly for President Putin."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c26139-c487-4d2c-a091-3446fa2ee3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin increases combative rhetoric</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c7845-b9e7-41b5-b2a9-222954d14505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Putin held a highly choreographed televised meeting with
        his top officials, accusing Kyiv of carrying out acts of aggression.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd52c6e-0755-449a-a140-71e51305d537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin also accused the West of threats and blackmail during the
        previously unscheduled convening of the Russian security council that, in
        an unusually theatrical setting, was shown on television.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63eb4ff-45f7-48a3-b4dd-1d6a6aa81b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broadcast aired just hours after the White House announced that
        US President Joe Biden agreed "in principle" to French-brokered talks with
        Putin as long as Russia does not further invade Ukraine. The Kremlin said
        earlier on Monday that there were "no concrete plans" for a meeting.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e740b0-1e9e-497f-9c05-8bf78c016e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about the possibility of talks with Biden, Putin -- who
        held two lengthy phone calls with Macron on Sunday -- hinted he was skeptical.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d5ab0e-b62e-44f5-a3da-ad1b3736f98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday I spoke with the French President on two occasions, with
        the second call lasting until 2:00 a.m. or so. He assured me that the American
        position has changed somewhat. But when I asked what these changes are, he,
        unfortunately, could not say," Putin said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f400a444-dbd2-435b-9a5a-478979659bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then referred to remarks made on Sunday by Blinken, who stressed
        once again that the issue of Ukraine''s membership in NATO is "an issue for
        Ukraine and for NATO."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c156239e-d24c-4309-bc8b-1758cfa126fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assurances that Ukraine would not be admitted to NATO in the future
        are one of the central demands made by the Kremlin.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a269a8-5d33-4991-b02d-788804c24536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in combative language from Putin came as tensions grow
        in eastern Ukraine.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8196c8-81ea-408f-9a05-629b6e57eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Joint Forces Operation said it recorded 32 ceasefire
        violations as of 4 p.m. Monday local time, a number that was roughly in line
        with those over the weekend.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1294bcb4-e964-4596-abb0-aeb7cafae41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T12:02:12.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New satellite images showed intensified activity among Russian units
        close to Ukraine''s north-eastern border and the Ukrainian Defense ministry
        said it recorded dozens of ceasefire violations on Sunday.</p>'
  'australia-china-warship-laser':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-22T09:20:06.822+08:00
    'imagesource': 'jcr:c6b508b3-22bd-4a5d-8815-7ba129852a16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26056f0c-1f08-4019-b2cf-91f4fdf085af'
    'lead': 'Australia is demanding China investigate the alleged use of a laser to
      "illuminate" an Australian jet in waters off the country''s north coast in an
      incident that threatens to worsen relations between the two countries.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T09:22:32.032+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T18:32:51.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:32:11.034+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia-', 'China']
    'template': '1'
    'title': 'Australia demands answers from China over alleged laser incident at
      sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ecf2d-d8fe-432d-b0ca-dcbdec2fc283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) &nbsp;Australia is demanding China investigate the alleged
        use of a laser to "illuminate" an Australian jet in waters off the country''s
        north coast in an incident that threatens to worsen relations between the
        two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf94c1-092e-4ca1-a3ec-0b1182c2a919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Scott Morrison said Monday he''d called on the Chinese
        government to explain the "dangerous" and "reckless" act allegedly carried
        out by a People''s Liberation Army Navy (PLAN) warship last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd020f267-ec3a-4e59-9b94-201194104eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c383b5-4f37-4502-832e-75cb1511cfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was dangerous, it was unprofessional and it was reckless for
        a professional navy, and we want some answers as to why they did this," Morrison
        said. "At worst, it was intimidating and bullying."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd211d195-ad92-44b0-b55c-3494b66bd1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c7e0c1-d92f-4090-b45f-837bfd88cd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re the ones who need to explain, not just to Australia, but
        to think of all the countries in our region," he added. "It could occur to
        anyone else who is just simply doing the normal surveillance of their own
        Exclusive Economic Zone."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1100b5-c2df-4c5a-bab3-eb1084f01714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1511158-affb-461a-82a0-25020f85e12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said Monday Chinese authorities had not yet responded to
        his call for answers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da3557f-2916-444a-b8a2-de0c31777145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4619d0-e419-4a00-8b7e-0a2503a20f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a regular briefing in Beijing, China''s Foreign Ministry spokesman
        Wang Wenbin told reporters the ship was abiding by international law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94797328-0864-46c4-b1f5-93b1052378e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437784ba-a7bb-4579-94f4-a199ef33f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After checking with relevant Chinese authorities, the information
        released by the Australian side is not true. The normal navigation of the
        Chinese ship on the high seas conforms to relevant international law and practice
        and is completely legitimate and lawful," Wang said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f83ba5b-b916-4ff3-aef7-e0ece33107fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1915c335-7c7e-482c-9ab3-455caff6ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the Australian side to respect the legitimate rights of
        Chinese vessels in relevant waters in accordance with international law and
        stop maliciously spreading false information about China."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80af8455-f24e-43ee-ae41-ba7e4804d11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd92a9d-aa2d-4f13-a517-154a7bbf00b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, state-run tabloid the Global Times accused Canberra of
        trying to damage Beijing''s reputation in the South Pacific.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a1d59-ae85-4c99-9f7b-043e8bffeb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5da2292-af10-4904-8a36-1c34284ded05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Australian military knowingly hyped this with the aim of throwing
        mud at China," the article said, citing an anonymous analyst.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22335445-a9d3-4e2e-98db-89d79910d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb631cb2-22d6-4dbb-98c0-960fcee1e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper accused Canberra of trying to draw attention away from
        the Chinese military''s aid efforts in the South Pacific, citing the recent
        delivery of aid to Tonga in the wake of a large volcanic eruption and tsunami
        and the shipping of Covid medical supplies to the Solomon Islands.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf06ae3-7449-4626-8e5a-95e173a2e7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106dc012-5a60-4d7f-856e-f8c8adec070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia does not like China providing concrete benefits to other
        countries near Australia, so it is finding all ways to discredit China," the
        story said, citing unnamed analysts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf23d41-8807-4846-b0e2-8f2f583a62dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c434a0-bc33-4742-9ddb-716336e93f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A defensive act or provocative move?</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc2c74-c070-44d8-a8f1-459409dc47ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident in question allegedly occurred last week when an Australian
        P-8A aircraft, a reconnaissance and anti-submarine warfare plane, was flying
        over the Arafura Sea, the body of water between Australia''s Northern Territory
        and the island of New Guinea to the north.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa682e-c97d-4c75-b62a-68d2609cf7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2d86c1-e905-4ee1-b217-50566407d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Defense Force said in a statement Saturday the People''s
        Liberation Army Navy (PLAN) vessel used a laser to "illuminate" the Australian
        plane.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d5253-944f-430b-b5ec-563e5bc04960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a037236a-1843-4961-92ba-03bc392fd521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Global Times story, China did not explicitly deny a laser
        was used on the Australian aircraft, but said it would be normal for a warship
        to use a laser range finder if an aircraft got to close to a vessel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a944f88f-75d6-4858-ac14-d995e8f435b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb94094-4882-44d5-ba4b-b688957fcd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia failed to tell the public how close its aircraft flew
        near the Chinese vessels, so people could not tell if the Chinese vessels
        were forced to take defensive countermeasures," the Global Times said, attributing
        the statement to Song Zhongping, a Chinese military expert and TV commentator.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685834d4-bf9f-4ef8-8a50-fa5bd476575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e0cb3e-c903-49fe-b56f-d147b083fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, pilots targeted by laser attacks have reported disorienting
        flashes, pain, spasms and spots in their vision and even temporary blindness.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba08b4a6-945f-46ba-847b-75434c6f0219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2992ddaa-6fd6-429d-910a-9b669d097b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During critical phases of flight when the pilot does not have adequate
        time to recover, the consequences of laser exposure could be tragic," according
        to a US Federal Aviation Administration document.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef502a9-966e-4660-adb2-86807bf4c4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d7ae9-7431-475c-a72f-8a5eb0f4a19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a laser rangefinder on an aircraft could be considered a provocation
        as it shows the warship is trying to determine a fire control solution on
        the aircraft without using the ship''s fire control radar, said Carl Schuster,
        a former US Navy captain.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70fae62-f110-4a5a-9302-9d66813bff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145d8cc7-8cc3-4a0c-b979-311ea04ff098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s possible inexperienced operators on the Chinese ship
        tried to aim the laser at parts of the plane other than its cockpit and failed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60314851-f4e0-4430-aa3f-fdfd3e59dd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a585f2-d821-4625-8731-aec5231b9328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Peter Layton, a former Australian Air Force officer and analyst
        at the Griffith Asia Institute, discounted the possibility of the incident
        being inadvertent.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd91f75-0edf-460a-8c80-f76ae042e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4b5d80-82ea-455f-8dc0-06a7b6783c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PLA Navy is a highly disciplined navy and there will be several
        Communist Party political officers on board to advise the captain and make
        sure he acts in accordance with Party guidance. This means this is not an
        accident but is a purposeful act, authorized at the highest levels," Layton
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ce5186-44f1-484c-b678-1c81ca1024b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe06e901-c511-4535-8668-d7f01078fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship that allegedly pointed the laser at the Australian jet
        was one of two PLAN warships sailing east across the Arafura Sea at the time,
        the Australian military said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ae113-9b89-4434-9c0f-159a854c351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5949cf87-0ba3-42a3-a249-5223f7e88ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It released photos of two Chinese ships with the statement, which,
        according to their hull numbers, were the guided-missile destroyer Hefei and
        the amphibious transport dock Jinggang Shan.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccbe980-748c-4f87-aaf6-8ec7a4831045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e86109-bc55-42ac-9bbc-23de4d4cb200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia did not say which of the two ships pointed the laser at
        the Australian aircraft.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58589caa-540e-4abc-9842-327c223c4a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6035a8-5d96-4a26-98e5-833187d681b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is not the first report of Chinese vessels pointing
        lasers at Australian aircraft.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44007b2-601a-40de-8378-ffbbbe4a2005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cec450-21d2-4660-9256-3ec699533338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2019, Australian pilots said they were targeted multiple
        times by commercial lasers during missions over the South China Sea.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0266b347-c1e1-4229-b696-7a3224f63ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db7513-36f4-4137-88c1-3291b37511d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a report in June 2018, US military officials told CNN that
        there were at least 20 suspected Chinese laser incidents in the eastern Pacific
        from September 2017 to June 2018.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1699f26c-5941-4abb-bf57-20150252b093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e4284c-7a91-452b-b34b-7caf343ee06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T09:22:32.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military tensions between China and Australia have been on the rise,
        and spiked in November when Canberra said it was entering a pact with the
        United States and United Kingdom to acquire nuclear-powered submarines.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc77a50-862a-4a60-93dc-903c0823df98'
      'mgnl:activationStatus': true
