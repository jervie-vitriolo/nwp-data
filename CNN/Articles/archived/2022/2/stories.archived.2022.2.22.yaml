      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcff945-7f9e-4198-abf0-4ecc84da403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.965+08:00
      'mgnl:createdBy': 'pilar'
