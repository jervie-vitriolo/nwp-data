      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)—</strong> Philippine
        National Police (PNP) chief Dionardo Carlos confirmed that the helicopter
        that crashed Monday in Quezon was bound for Balesin to fetch him following
        his “private time” on the island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc7f3f-f352-4d0a-8361-f463b223b2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T19:34:40.344+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:34.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Carlos admitted he traveled to the upscale
        island resort on Sunday and was scheduled to return to the city the following
        morning via private transport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
