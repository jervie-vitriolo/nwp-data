      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d773d20-887e-4c93-8bd7-40fdd8872a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:53:45.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, Tejada said 31 have already sought assistance for
        hospital admission or access to isolation rooms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dbdb39-8d19-4387-ae93-da5cc64faa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:53:45.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e956b24a-4f34-46db-938e-f154c77afc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:53:45.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through the immediate intervention of the consulate and in collaboration
        with the Hong Kong authorities, our NGO friends, and the Filipino community,
        I am pleased to report that all of them are safe and have received medical
        attention and now staying in an isolation facility,” he said during a public
        briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258b7c7e-64bb-4977-8122-e62cbf9c436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:53:45.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a43eadb-29f9-487d-ad06-423e249c71fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:53:45.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting presidential spokesperson Karlo Nograles earlier said that
        the Philippine Overseas Labor Office (POLO) has already provided cash, food
        packs, and hygiene kits to the workers who caught the virus.</p>'
