      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early February, Comelec Chairman Sheriff Abas and commissioners
        Rowena Guanzon and Antonio Kho, Jr. retired from the poll body.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8777b3f-7e00-4cba-b9c5-8127fa685ff8'
