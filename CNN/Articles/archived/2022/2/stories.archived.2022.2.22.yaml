      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly announced cases, 982 (96%) were detected within the
        past two weeks. Metro Manila was the top contributing region with 197 (20%),
        followed by Calabarzon with 124 (13%), and Ilocos Region with 85 (9%).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818ddbc4-56e2-4ad2-8c34-c22c316b978f'
