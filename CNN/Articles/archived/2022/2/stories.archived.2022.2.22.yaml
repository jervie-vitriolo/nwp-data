    'title': 'After pruning Senate slate, Lacson-Sotto delighted by Honasan''s support'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fd40dd-86d2-425e-be9c-617e52164b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.112+08:00
