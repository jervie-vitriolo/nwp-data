      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvia emphasized the urgency of the issue, with the 2022 national
        and local elections less than three months away. He said the three posts would
        be crucial in deciding on poll-related matters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45489931-8b15-4e09-a597-937066288f84'
