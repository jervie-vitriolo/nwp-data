      'mgnl:lastActivated': 2023-01-17T18:32:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures are based on laboratory outputs from Sunday, which traditionally
        has the lowest outputs per week, it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3daf02-491c-4bf9-81d7-7e188d213d08'
      'mgnl:activationStatus': true
