      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds, totaling up to $20 million, may only be used for nondeferrable
        operational costs not covered by other federal programs, the Federal Economic
        Development Agency for Southern Ontario said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b507f4-9bfc-4d1b-9db0-eee852b4de70'
