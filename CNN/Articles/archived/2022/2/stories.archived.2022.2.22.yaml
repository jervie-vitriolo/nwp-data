      'jcr:uuid': 'de863b3c-da4e-47f4-a917-aff19f95f110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the company''s "Backyard Bukid" urban farming project has not
        only produced kilos of harvest, but also empowered its support staff by allowing
        them to produce their own food supply and even earn extra income.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
