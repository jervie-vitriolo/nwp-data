      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin publicly
        stepped up his rhetoric in the Ukraine crisis Monday in a highly choreographed
        meeting, accusing Kyiv of carrying out acts of aggression and saying he was
        considering a request to officially recognize the breakaway regions in eastern
        Ukraine as independent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2911280c-6ffd-4ddf-b9d3-2c55747f0df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1ae84e-f382-485b-bd9f-c7f233d1176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin also accused the West of threats and blackmail during the
        previously unscheduled convening of the Russian security council that, in
        unusually theatrical setting, was shown on television.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d37376-1d9a-4247-8bc2-6385318a71e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.049+08:00
