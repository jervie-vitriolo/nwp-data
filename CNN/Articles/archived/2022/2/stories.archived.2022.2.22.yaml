    'lead': 'After dropping two candidates from their Senate slate, the Lacson-Sotto
      tandem got a boost with the show of support of a guest candidate during their
      campaign sortie in vote-rich Laguna on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T17:25:24.112+08:00
    'mgnl:createdBy': 'kristel'
