      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This prompted me to request for an admin flight to transfer/move
        me back to Camp Crame Monday morning so I can perform my duties,” Carlos explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0109d183-9046-49b9-9183-40ba35c53ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T19:34:40.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:34.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The flight directive was allowed and issued following PNP rules
        and regulations,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992025f5-65a4-42dc-a5b0-22b1313f8e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T19:34:40.345+08:00
