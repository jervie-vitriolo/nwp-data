    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2d9dd3d-e1b9-43d0-beff-577d02317f44'
    'lead': "With less than three months before the 2022 elections, some candidates\
      \ are trying to prove they know the playbook of Philippine politics like the\
      \ backs of their hands. \n\nTechnique number 1: If something works, then go\
      \ for it. Even if it means telling your running mate to kindly step aside in\
      \ the meantime because a certain crowd is crazy about pairing you with someone\
      \ else.\n\nTechnique number 2: Look for the ruling party's weakness and rub\
      \ salt on the wound by forcing yourself into the picture.\n\nAnd number 3: Identify\
      \ a unifying factor such as God and religion to gain the favor of a church with\
      \ millions of followers eligible to vote.\n\nAs we inch closer to May 9, expect\
      \ our future leaders to lay down more cards, or reveal tricks up their sleeves\
      \ that will jack up their chances of winning.\n\nThis is Politics As Usual with\
      \ our chief correspondent and anchor Pia Hontiveros."
