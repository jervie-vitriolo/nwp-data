      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9fb5c3-4826-44fb-b564-aaeadb08fe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:53:45.389+08:00
