      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76d18ff-6086-4747-910a-52783426c0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:32:50.542+08:00
