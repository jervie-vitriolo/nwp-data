    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18e7de5-4603-4903-bfac-2300d8b1ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:12:39.773+08:00
