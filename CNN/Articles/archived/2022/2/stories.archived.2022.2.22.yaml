      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a7cedf-4cca-4020-821e-ef39336148e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They all went through a month of agri-entrepreneurship training
        and mentorship program with the School for Experiential and Entrepreneurial
        Development (SEED) Philippines. Participants were taught about organic vegetable
        production, soil management, and pest and disease management.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582bb42e-cd27-4591-a991-ef6118094a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1384679b-a490-4be5-82a5-be4a161912f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:32:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned how to grow vegetable the right way. More than that,
        we also learned to make our own fertilizers, to counter pests. We learned
        that you can plant and make money even on a small plot of land," SMC''s maintenance
        staff Nestor Reofier said in Filipino.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd02313-1810-4039-ac13-c86b54e0e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:50:40.895+08:00
