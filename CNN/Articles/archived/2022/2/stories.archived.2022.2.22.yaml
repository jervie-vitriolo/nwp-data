      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno is running alongside Dr. Willie Ong, while Mayor Duterte
        is with standard bearer Bongbong Marcos. Moreno has previously sought for
        support from the PDP-Laban.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e085857a-2d52-4d58-9734-09d268c4d5a4'
