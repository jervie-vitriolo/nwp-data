      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c6564a-471d-4c1d-ad41-1aad80f368d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:08:52.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:44.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> Veteran
        election lawyer Romulo Macalintal has formally asked the Commission on Elections
        to temporarily suspend its drive against campaign materials posted in private
        property pending review of its regulations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dd0689-48e7-4429-92c7-629610014d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:08:52.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:44.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e802c970-ecbb-4f4f-bbe7-6ccd1b23958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:08:52.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:44.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to the Comelec dated Feb. 21, Macalintal requested
        the temporary suspension of Resolution 10730, the implementing rules and regulations
        of Republic Act 9006 or the Fair Election Act, at least until the start of
        the campaign period for local officials on March 25 "in order to have a uniform
        policy for both national and local candidates."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca25e2b-9c94-4d5d-babf-dcafc2ef8655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:08:52.374+08:00
