      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1f36f0-cfcb-4e46-becb-62c9de31d3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broadcast aired just hours after the White House announced that
        US President Joe Biden agreed "in principle" to French-brokered talks with
        Putin as long as Russia does not further invade Ukraine. The Kremlin said
        earlier on Monday that there were "no concrete plans" for a meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf7a38-49fd-4bcd-8977-522a3f58195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e57f9f-477e-4012-9c32-8344461a0732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about the possibility of talks with Biden, Putin -- who
        held two lengthy phone calls with the French President Emmanuel Macron on
        Sunday -- hinted he was skeptical.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7947f11f-1740-48c6-b04d-7f2a9ac34303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709ba811-2ff0-46a8-b737-cfbdf46bbf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday we spoke with the French President on two occasions,
        with the second call lasting until 2:00 a.m. or so. He assured us that the
        American position has changed somewhat. But when asked what these changes
        are, he, unfortunately, could not say," Putin said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c2957b-7110-4ff9-b7b2-01deb67d3909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb881b9e-0771-4128-9728-26f750aa4720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then referred to remarks made on Sunday by US Secretary of State
        Antony Blinken, who stressed once again that the issue of Ukraine''s membership
        in NATO is "an issue for Ukraine and for NATO."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510b0e11-d6ce-4b7b-94aa-b51a63beb4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad0fd39-fe55-46d8-a226-71be58c2cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assurances that Ukraine would not be admitted to NATO in the future
        are one of the central demands made by the Kremlin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b746f74-98da-437b-b4d7-e04da7cb428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19955156-18d9-4df7-ab53-745e1eb1fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his top officials assembled in front of him at the extraordinary
        meeting of the security council, Putin appeared following claims made by the
        Russian military earlier on Monday that troops and border guards engaged in
        a clash with a "sabotage and reconnaissance group from the territory of Ukraine"
        inside Russian territory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22968f3e-5870-41ad-b6b2-f98750ec30c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffdf417-a036-4dcc-ba62-cf7395d0a48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia has always tried to resolve all conflicts by peaceful means.
        Nevertheless, the Kyiv authorities conducted two punitive operations in these
        territories [Donetsk and Luhansk], and it seems that we are now witnessing
        an escalation for the third time," Putin said, without further elaborating
        or providing specifics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57d27b3-888f-4edd-9e64-f7b0624f195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c0172e-c8a3-40b3-aa86-92bf573b7cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently verified reports of a clash inside Russia''s
        territory. Ukrainian Foreign Minister Dmytro Kuleba denied a clash occurred,
        saying on Twitter, "I categorically refute the disinformation of the Russian
        Federation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaa45f9-b880-4ced-bff6-0286a3336630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d60cf26-c0a3-4fe4-b834-97fd34fecdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuleba said Ukraine "did not attack Donetsk, Luhansk, did not send
        saboteurs or armored personnel carriers across the border, did not fire on
        the territory of the Russian Federation or the checkpoint at the border, did
        not commit sabotage, does not plan such actions."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a3520a-76f4-48b7-85bb-cc66fa318edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6c2630-677f-47c4-8238-026ef7c9df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in combative language from Putin came as tensions grew
        once again in eastern Ukraine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb12e0-b77a-4afc-a703-5b93e9af53cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526e7172-2f0b-48a2-80bf-3fc879b28767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Joint Forces Operation said it recorded 32 ceasefire
        violations as of 4 p.m. local time, a number that was roughly in line with
        those over the weekend.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc606e5c-589d-402b-a160-54016c04733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd536219-eaa5-4c24-9ff5-61f17da3886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New satellite images showed intensified activity among Russian units
        close to Ukraine''s north-eastern border and the Ukrainian Defense ministry
        said it recorded dozens of ceasefire violations on Sunday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9444a5b-41c9-493e-bbdf-69e124e60eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d290674-a15d-4d5b-ace6-bc24a29818de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense minister Oleksii Reznikov said Monday that Ukraine was not
        seeing any withdrawal of Russian forces from positions close to the border.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b4e14-2113-41fb-b68c-4e6ff09f718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a23553-cf2f-4a86-a34c-71342619eeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a further escalation, Belarusian officials announced Sunday
        that joint Russian military exercises in Belarus that were slated to end over
        the weekend would continue, implying that Russian forces may extend their
        stay.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073abae3-7fe5-43ec-bd15-a1d06ae39ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:18:08.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/21/europe/russia-ukraine-tensions-monday-intl/index.html">Putin
        ratchets up Ukraine grievances in TV broadcast with top security officials</a>."</em></p>'
