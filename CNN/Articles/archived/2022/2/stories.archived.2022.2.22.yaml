      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I regret that the accident happened and never wish harm to my personnel
        nor losses to the organization. Rest assured that a thorough investigation
        is being undertaken,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4be9b5-3b9e-4dd2-ae73-27ce2690bdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T19:34:40.345+08:00
