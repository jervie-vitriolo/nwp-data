      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd2546c-61b2-4f30-b12d-58d85d29a190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:32:50.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the count did not include data from five testing laboratories,
        which contributed 1.5% of the samples tested and 0.7% of the positive results
        in the last 14 days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30815b6-9a38-4045-8dd2-b6cbd74ca075'
