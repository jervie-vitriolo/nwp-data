      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This would ensure that whoever he appoints is really independent,
        and upholds the task at hand in making decisions during this election period,”
        Alvia added.</p>'
