  'Boris-Johnson-covid-restrictions-in-England':
    'author': 'Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-22T04:12:55.671+08:00
    'imagesource': 'jcr:2590f83f-b495-46da-8f33-5834f0e785d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8146d9c8-c85a-495a-a1dd-d786b15039c9'
    'lead': 'A day after it was announced that Queen Elizabeth II has tested positive
      for COVID-19, UK Prime Minister Boris Johnson has unveiled plans to end self-isolation
      rules and the provision of free coronavirus tests in England.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T04:15:27.275+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:33:02.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:32:06.177+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boris-Johnson', 'UK', 'England', 'COVID-19', 'coronavirus', 'restrictions']
    'template': '1'
    'title': 'Boris Johnson announces the end of Covid restrictions in England'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb84209-3cc3-4d78-bb2c-38fdeb3dbcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A day after it was announced that Queen
        Elizabeth II has tested positive for Covid-19, UK Prime Minister Boris Johnson
        has unveiled plans to end self-isolation rules and the provision of free coronavirus
        tests in England.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d76ac78-8d1a-4330-b4bd-c86da474b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd94adb4-30c8-4a51-8787-66c5a5bbaf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in parliament on Monday, Johnson outlined England''s roadmap
        to ending all legal restrictions and start "living with Covid". The other
        three nations of the United Kingdom, Scotland, Wales and Northern Ireland,
        have the devolved authority to implement their own rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4783f8f-772e-40c6-a33a-7dcfb54c4dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce6331d-a9e5-435b-9b0f-ec700b65f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the PM hailed the end of restrictions, he and other UK officials
        made clear that the pandemic is not over.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16631cb8-21de-426c-86c2-e73319619946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b8b50-a96d-4d44-8bb9-de4c816de428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid will not suddenly disappear," Johnson said, so the government
        will continue to monitor for new, more dangerous variants and keep certain
        infrastructure in place to identify any mutations of the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855cefc1-78f0-4205-9cf8-5d8dba3f61fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c27256-46c8-4e4c-aa5a-f2b7eeee051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson opened his statement by wishing the Queen a speedy recovery
        from Covid-19. He said it was "a reminder that this virus has not gone away,"
        but said it was time to "move from government restrictions to personal responsibility."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbd244b-ea94-4560-85e0-4f2d8f6ccec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc39f61-1792-4435-9b58-afbe829e0ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 95-year-old sovereign -- who is celebrating her 70th year on
        the throne -- is experiencing mild cold-like symptoms but expects to continue
        light duties at Windsor over the coming week, Buckingham Palace announced
        on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59de7ba-eef0-495a-b2e8-b81efe54f665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0230f612-0c8a-437c-bf6d-462d444b9251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Restrictions to be phased out</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3cedca-b39e-4e8f-8bca-ddb43480516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T04:15:27.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:33:02.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of restrictions in England will happen in phases, and is
        subject to approval in parliament.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8636f5b-b0f9-4ebb-abeb-1700a03679c5'
      'mgnl:activationStatus': true
