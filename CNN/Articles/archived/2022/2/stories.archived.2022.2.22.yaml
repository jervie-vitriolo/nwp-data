      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the DOH’s breakdown, 51,395 of those currently ill show
        mild symptoms; 704 have no symptoms; 2,480 have moderate infection; 1,425
        have severe symptoms; and 304 are critically ill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c0699a-ee38-4a5d-994c-f6cfb9cd23fc'
