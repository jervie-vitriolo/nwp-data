      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said Metro Manila would be ready
        for the new normal by next month based on its encouraging testing positivity
        rate, healthcare utilization rate, and ICU bed usage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdaa2ee-281f-454e-b728-004f5b7d1831'
