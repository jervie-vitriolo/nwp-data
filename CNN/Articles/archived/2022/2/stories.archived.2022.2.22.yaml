      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a92302a-c676-435b-9cfa-d076c6efdf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:12:39.774+08:00
