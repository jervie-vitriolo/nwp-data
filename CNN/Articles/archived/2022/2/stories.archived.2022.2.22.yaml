    'jcr:uuid': 'fcf00f93-140a-4f1d-a477-c9e474d287cf'
    'lead': 'Party-list lawmakers are seeking a House investigation into the reported
      cyberattacks on some news websites in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T16:33:30.942+08:00
