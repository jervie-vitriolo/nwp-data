      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Another weekend of protests against
        Canada''s Covid-19 mandates saw around 200 arrests in the nation''s capital
        as authorities moved to end the weekslong demonstration, towing vehicles and
        going after protesters'' pocketbooks with financial penalties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4743a404-cb35-47e5-8dd7-b4dc97aefe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df0ca92-abea-4378-a3f8-29b2ae895b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they employed pepper spray and escalated tactics over
        the weekend to disperse crowds and make arrests with protesters gathered in
        front of the Parliament building.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776f2e16-4ec1-4601-855c-b30444e659ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36786b24-ffa1-42c4-ae1e-017c31c2b7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those arrests included protesters who allegedly had smoke
        grenades and fireworks, and were wearing body armor, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab12155-1c82-4109-bd24-edee2cb84922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df77f0df-cfbc-4e14-9ddd-44204623dce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ontario''s Special Investigation Unit is also reviewing an incident
        where a woman was reportedly seriously injured after an interaction with a
        police officer on a horse, and a second where an officer discharged a less-than-lethal
        firearm at protesters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa28c5f-593b-4b45-abdf-7ab691a96bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd340b0c-0858-494b-837b-eadb78ff668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ottawa Interim Police Chief Steve Bell told a news conference Sunday
        police operations had seen a dramatic decline in the number of protesters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53df9a1b-fba6-4a80-acc2-c7e1b52f85d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7280c4d-6574-4e92-8fc8-cc34041fcd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said downtown residents had woken to fencing and a "very
        heavy police presence" as well as checkpoints throughout the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1757fbc7-4d4f-44c6-8d68-ae7891264e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ce246-fbb3-4290-a734-c25baba38851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I know that everyone is pleased to see many of the unlawful
        protesters are gone, this is not the normal state of our city," he said. "Despite
        the successes of the past few days, we still require these measures to prevent
        unlawful protesters from returning."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93183d9-498c-4c0b-9965-c279f0599281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e142a-7ca4-41c1-bc91-cbda564432f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell said 191 protesters had been arrested and 107 people charged.
        Charges included obstructing police, disobeying a court order, assault, mischief,
        possessing a weapon and assaulting a police officer, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280e9097-6d0a-4d04-9252-a3c53d20c70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ce62d1-51c5-47e5-9d4e-c07e7a21c5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Harkins, deputy commissioner of the Ontario Provincial Police
        reported at the news conference 76 vehicles had been seized and towed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057bf48a-9f3f-4575-9bae-5c254596e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4894fd-e514-4aa0-b27e-0e9602b15e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ottawa protests were started in late January by a group of truck
        drivers opposed to a Covid-19 vaccine and testing mandate. But others outside
        the trucking industry have joined to express their frustration with an array
        of other Covid-19 health measures, such as requirements to wear masks in schools.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b3d294-4291-46e8-b58f-d19ce6913dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb631d9-8dea-4338-b03d-560c56cd5b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials vowed to end the protests through unprecedented protocols,
        including the Emergencies Act. The law allows the Canadian government to tap
        into military forces, but Prime Minister Justin Trudeau has made it clear
        troops will not be needed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112b78d3-2d99-4a42-b7d6-290abefe94ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01f1fc9-185b-45bb-8d60-250821aa6e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Ottawa''s streets were calm, quiet and free of protesters
        Monday, Prime Minister Justin Trudeau defended invoking the Emergencies Act,
        saying the situation remains "fragile."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ceea9e-9835-4efe-be87-2a8a5a186e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643d3562-2040-4a6e-83ae-de0241a8bbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, when the situation is still of people pre-positioning,
        people being out there indicating that they are ready to blockade, to continue
        their illegal occupations, to disrupt Canadians'' lives, we feel that this
        measure needs to remain in place while this emergency situation is still in
        place," Trudeau said at a news conference on Parliament Hill Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc93f3be-3850-4ff7-901d-13885bb100a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c5581d-c45c-4dda-a352-b80848819c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protesters hit with financial penalties as funding sources investigated</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edd1079-3997-4d08-96e6-c8db907b3fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Duheme, Royal Canadian Mounted Police (RCMP) deputy commissioner
        of federal policing told Sunday''s news conference the Emergencies Act had
        helped with the police operation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e893d4b-b735-46ad-bc10-00a250c69f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc746af1-d962-4fbb-95c8-6491f9fc141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau on Monday alleged that "foreign money," including from the
        US, was helping to support the unlawful protest.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f4188b-1661-4559-95df-fc1c7deb03d5'
      'mgnl:activationStatus': true
