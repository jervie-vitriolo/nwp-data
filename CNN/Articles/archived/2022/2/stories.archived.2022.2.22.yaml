      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes former Agrarian Reform secretary and PDP-Laban senatorial
        candidate John Castriciones, who just endorsed an Isko Moreno-Sara Duterte
        candidacy, despite the two bets coming from different parties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a9141c-9da7-4c21-8bc7-23d43e4d63bd'
