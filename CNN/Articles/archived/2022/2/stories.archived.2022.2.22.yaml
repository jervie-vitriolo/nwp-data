      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One police personnel died while two others were injured when the
        H125 Airbus <a href="https://www.cnnphilippines.com/news/2022/2/21/PNP-helicopter-crash-Quezon.html">crashed
        in the vicinity of Real town</a>. The PNP said it was reportedly raining in
        the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af097cd-52e8-4534-a87a-2a7b9df3e6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T19:34:40.345+08:00
