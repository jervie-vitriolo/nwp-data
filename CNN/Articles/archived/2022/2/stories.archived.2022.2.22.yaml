      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c2b4e-44d0-42c9-805b-a330f322ef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T16:12:39.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:32:42.020+08:00
