    'template': '1'
    'title': 'Positivity rate in NCR drops to 4.9% since Omicron surge, on track to
      meet WHO standards'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff8ab64-d7f8-4301-93f2-f82d24e241a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T11:12:37.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:47.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> Metro
        Manila''s COVID-19 positivity rate — or percentage of tested people with positive
        results — has decreased to 4.9% for the first time this year, OCTA Research
        fellow Guido David said on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d19c616-0283-4cc6-897b-0a50b1c706b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T11:12:37.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has set a positivity rate benchmark
        of below 5% for at least two weeks for countries or regions to reopen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0218ea48-7fc9-4c6c-927f-0c474a0dc7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T11:12:37.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said Metro Manila last saw a positivity rate this low in Dec.
        26, 2021&nbsp;or before the start of the surge driven by the highly contagious
        Omicron coronavirus variant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe9ce5-a6f4-45ab-ab82-b6e8eb9431e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T11:12:37.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the encouraging data, OCTA said Metro Manila remains at
        low risk classification for COVID-19 transmission. The region''s average daily
        attack rate decreased to 2.85, while the reproduction rate and healthcare
        utilization are both at very low risk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b62dec2-8072-4dde-9a10-3f08aff386ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T11:12:37.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential adviser for COVID-19 response Vince Dizon on Monday
        said the government has to vaccinate 80% of the vulnerable population against
        COVID-19 before the country eases to Alert Level 1. The government has yet
        to vaccinate 3 million senior citizens and people with comorbidities.</p>'
