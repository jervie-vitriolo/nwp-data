      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos vowed a thorough probe into the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9cea00-128d-4b19-a009-85ebf6384c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T19:34:40.345+08:00
      'mgnl:createdBy': 'alyssa'
