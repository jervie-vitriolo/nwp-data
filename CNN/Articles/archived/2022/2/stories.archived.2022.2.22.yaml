    'template': '1'
    'title': 'Bro. Eddie Villanueva: JIL won''t be endorsing any candidate for president,
      VP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c9a425-6ce5-442c-aeef-b7cc2211cda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:09:28.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:33:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> — The
        religious group Jesus Is Lord (JIL) Church will not be endorsing any candidate
        for president and vice president in the May 2022 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2452881-7ef3-4c85-b27b-ee2ca04b9152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:09:28.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:33:05.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church''s founder, CIBAC party-list Rep. Bro. Eddie Villanueva,
        said at least four of the leading contenders for president are friends of
        his son, Senator Joel Villanueva.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a52be8-506e-4a7a-8aeb-90bccdcf26eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:09:28.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:33:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Villanueva is seeking reelection. Though running as
        an independent, he is a guest candidate of at least three presidential bets:
        Vice President Leni Robredo, Senator Manny Pacquiao and Senator Panfilo Lacson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe820ab-9792-41c3-836c-79753e279924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:09:28.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:33:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala akong plano na mag (endorso)… kasi halos kaibigan lahat
        namin, kaibigan ni</em> Joel. So <em>ang</em> prayer <em>ko na lang ay mangibabaw
        ang patnubay ng Diyos sa sambayanang</em> Pilipino, <em>maging matalino sa
        pagboto at pag-aralan nila,"</em> Villanueva told reporters Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3be08be-8fee-4028-a52f-68ca2aa2b0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:09:28.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:33:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have no plans to endorse anybody... because nearly
        all are our friends, Joel''s friends. So, my prayer is for the Lord''s guidance
        to help Filipinos, to be discerning in making a choice on whom to vote for.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d0dcc4-d564-4c45-bdf4-567f0b6833af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:09:28.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:33:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The religious leader said he "cannot be irresponsible" and just
        endorse any candidate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c03a9-5809-4427-9866-12230a2fea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:09:28.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:33:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako kasi hindi ako gumagawa ng desisyon kung wala ang</em>
        clear impression <em>ng Diyos sa puso ko. Isipin mo, dadalhin mo, napakaraming
        tao ang masu-sway mo tapos mali pala ang ginawa mo,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52208a3-9aa9-42b4-8b4b-b85ea79e5846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:09:28.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:33:05.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Personally, I do not make a decision if God does not
        make a clear impression in my heart. Imagine, you can carry and sway the minds
        of so many people and yet make the wrong decision.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abc3c02-5e3b-4f9f-b3af-695dd2754b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:09:28.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:33:05.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, however, said he remains hopeful that Villanueva will
        change his mind and openly declare support for his candidacy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b42bb5-5bb4-49ed-a535-6fc663b732b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:09:28.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:33:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pacquiao and Villanueva are evangelical Christians. In November
        last year, the senator met with Villanueva and other born-again Christian
        leaders after formalizing his presidential bid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1568cd-7e6f-43ef-8c2d-0ddc5e076a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:09:28.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:33:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nirespeto ko naman ang bawat decision ng bawat isa. Malay mo
        bigyan siya ng</em> conviction <em>ng Panginoon. Ako naman sa Panginoon ako
        nagtitiwala palagi. Baka bigyan siya ng</em> conviction <em>ng Panginoon na
        lumabas at magdeklara ng suporta sa akin eh,</em> okay <em>‘yan, maganda,"</em>
        Pacquiao said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61cd295-9398-45d3-b6eb-2557a9c22897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:09:28.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:33:05.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I respect everyone''s decision. You never know, perhaps
        God will give him the conviction. I trust in God always. Perhaps God will
        give him the conviction and tell him to declare his support for me, that would
        be good.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654477a6-458f-46d2-aa1f-42f3c1f1ad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:09:28.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:33:05.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Pacquiao said he would appoint Villanueva his anti-corruption
        czar should he win as president.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3aacf-2fb8-43cb-9f40-08c7b158a2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T01:09:28.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:33:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, however, said he would "have to seek the Lord''s guidance"
        on the matter.</p>'
