  'Russian-kill-list-Ukraine-invasion':
    'author': 'Kylie Atwood, Richard Roth and Anna Chernova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-22T08:36:26.257+08:00
    'imagesource': 'jcr:8eca6b24-a654-4b8d-8273-f0dce85c9e59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad787ccc-eaf0-44c7-86c8-ae57a95be1d7'
    'lead': 'The US has written to the top United Nations human rights official that
      it has ''credible information'' that Russian forces are identifying Ukrainians
      ''to be killed or sent to camps'' if it further invades Ukraine and occupies
      it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T08:38:00.048+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:32:53.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:32:09.636+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US says it has credible information about Russian ''kill list'' in potential
      Ukraine invasion'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7b0361-e480-4843-8aa9-27454c06f3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:38:00.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US has written to the top United Nations
        human rights official that it has "credible information" that Russian forces
        are identifying Ukrainians "to be killed or sent to camps" if it further invades
        Ukraine and occupies it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0a4a55-d9ab-49ac-bc75-943970b3af70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:38:00.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:53.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disturbing information recently obtained by the United States that
        indicates that human rights violations and abuses in the aftermath of a further
        invasion are being planned," Ambassador Bathsheba Nell Crocker, the US Representative
        to the Office of the United Nations and Other International Organizations
        in Geneva, alleges in a letter to Michelle Bachelet, the UN High Commissioner
        for Human Rights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d1131a-24d2-4d27-8c99-60d7af2804bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:38:00.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:53.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These acts, which in past Russian operations have included targeted
        killings, kidnappings/forced disappearances, unjust detentions, and the use
        of torture, would likely target those who oppose Russian actions, including
        Russian and Belarusian dissidents in exile in Ukraine, journalists and anti-corruption
        activists, and vulnerable populations such as religious and ethnic minorities
        and LGBTQI+ persons," reads the letter, which was first reported by The Washington
        Post and obtained by CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf29da08-61c6-4dd0-a284-04d4d2d8b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:38:00.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:53.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Specifically, we have credible information that indicates Russian
        forces are creating lists of identified Ukrainians to be killed or sent to
        camps following a military occupation. We also have credible information that
        Russian forces will likely use lethal measures to disperse peaceful protests
        or otherwise counter peaceful exercises of perceived resistance from civilian
        populations," the letter says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204d5fb9-f898-41a4-9090-d33ce6f2566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:38:00.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter did not say how the US obtained the information. The
        Office of the United Nations High Commissioner for Human Rights confirmed
        that it received the message.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00daa79a-b458-4067-ba91-a3b5071c2083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:38:00.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crocker added that the aim for sharing this information with the
        Office of the United Nations High Commissioner for Human Rights was to give
        "an early warning that a further Russian invasion of Ukraine may create a
        human rights catastrophe." She said US Secretary of State Antony Blinken raised
        these concerns to the Security Council on February 17. "In particular, he
        stated that the United States has information that indicates Russia will target
        specific groups of Ukrainians," Crocker added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc238c8-e130-420e-b025-97e96bba5ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:38:00.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:53.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin on Monday denied the claim regarding a kill list and
        called it "absolute fiction."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5faaa0e-8d12-4a72-be50-a4c31cc5fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:38:00.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:53.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an absolute hoax, this is a lie," Kremlin spokesperson
        Dmitry Peskov told CNN. Pressed on if he is aware of the existence of such
        a list, Peskov said, "I know that this is absolute fiction, there is no such
        list, it is fake news."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852f98e7-ca1a-427c-a8ef-fb93138f18b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:38:00.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:53.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported on Friday that multiple US and western government officials
        confirmed to CNN that the US has intelligence that Russia has drawn up lists
        of current political figures that it would target for removal in the event
        it invades Ukraine and topples the current government in Kyiv.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b1515-cd87-4920-a7ea-c7f5fe4cffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:38:00.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:53.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources familiar with the intelligence said the target lists are
        part of Russian planning to replace the current administration in Kyiv with
        a more Russia-friendly government, bolstering a previous disclosure by the
        British government identifying pro-Moscow figures it said Russia planned to
        install.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ec0f4c-d590-40ef-962d-09e2d8a5c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:38:00.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:53.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most likely outcome for those politicians and public figures
        whom Moscow has targeted to be ousted in the event Kyiv falls, these sources
        said to CNN, is jail or assassination.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86552482-d0a5-4643-9636-04b3c87f06bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:38:00.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:53.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not seen the underlying intelligence intercepts or the documents
        that name the targets or the purported collaborators and their supposed positions
        in a pro-Russia administration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62369c7-d210-46ce-8d40-06e7fa2a5263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:38:00.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:53.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said on CBS''s "Face the Nation" over the weekend that the
        US would continue supporting Ukrainians if there is an invasion and a Ukrainian
        insurgency is left to fight.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b289e5f2-a6e7-4528-90c8-070d2a15a7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:38:00.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:53.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(President Joe Biden) said that we will, in the event of an invasion,
        double down on our support for Ukraine, and that means in terms of security
        assistance, economic assistance, diplomatic assistance, political assistance,
        humanitarian assistance, you name it," Blinken said.</p>'
  'Haiti-minimum-wage-raise':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-22T08:37:33.369+08:00
    'imagesource': 'jcr:707b0d89-c086-4be7-b910-23cb73b2ee74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0357420b-c5fe-4588-8097-628c8557e3ef'
    'lead': 'Haiti''s government on Monday hiked the minimum wage by as much as 54%,
      following weeks of demonstrations by garment workers who say their wages are
      not enough to keep up with the rising cost of living.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T08:39:24.333+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T18:32:53.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:32:09.801+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Haiti', 'minimum-wage', 'protests', 'hike', 'demonstrations', 'garment-workers']
    'template': '1'
    'title': 'Haiti hikes minimum wage by up to 54% following worker protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2421fc5-c2dd-4952-b71a-b93769615d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:39:24.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:53.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—&nbsp;</strong>Haiti''s government on Monday
        hiked the minimum wage by as much as 54%, following weeks of demonstrations
        by garment workers who say their wages are not enough to keep up with the
        rising cost of living.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8e49a3-9179-474e-a5c5-8fec793d7ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:39:24.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:53.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of Prime Minister Ariel Henry on Twitter posted a sliding
        scale of wage hikes that vary by economic activity, with the greatest increase
        going to workers in areas such as the electricity and telecommunications industries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3bf779-d626-4ebc-9dc2-03a625bb325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:39:24.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:53.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees in the clothing manufacturing sector, which export finished
        products to US retailers, received a 37% increase. That takes their wages
        to just under $7.50 per day, compared with the $15 per day that union leaders
        had demanded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e15f2c-05d9-4d9e-a864-5eeeb7e9a354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:39:24.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:53.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Haiti has promoted itself as a center for clothing
        manufacturing thanks to low wages and proximity to US markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98245d1-0fc9-415a-91f8-0d4bf9b2caef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:39:24.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:53.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers over the years have complained that pay is too low to cover
        basic goods, which are often more expensive than in other countries due to
        weak infrastructure and gang violence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d13a23-f365-47cd-835c-d3cc1ba6a646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:39:24.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:53.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of US members of Congress in November said they were asking
        the heads of 62 American companies that import garments from Haiti for information
        on "protections in place for workers employed by their companies and suppliers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc2d4fe-e32c-4a94-81f1-b408a00f8dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:39:24.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:53.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haitian officials have in the past said that increasing wages by
        too much would leave the garment industries at risk of losing competitiveness
        with respect to other countries such as the neighboring Dominican Republic.</p>'
  'Isko-Moreno-Sara-Duterte-Willie-Ong-support':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-02-22T08:47:22.315+08:00
    'imagesource': 'jcr:a05786a3-e46e-493c-a038-8aa789daea1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0502c1b9-93fd-48aa-b099-ca5abb3697f3'
    'lead': 'Vice presidential candidate Dr. Willie Ong says he will continue fighting
      until election day despite groups supporting the tandem of his running mate
      Isko Moreno and vice presidential hopeful Sara Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T08:49:31.975+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:32:52.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:32:09.973+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doc Willie to continue VP campaign despite support for Isko-Sara tandem'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c741f2-6c89-430d-a29b-e1f30a4c8237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:49:31.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> Vice
        presidential candidate Dr. Willie Ong has said he will continue fighting until
        election day despite groups supporting the tandem of his running mate Isko
        Moreno and vice presidential hopeful Sara Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f64487-5ff4-4121-b85d-506f08ebe206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:49:31.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video statement released on Monday, Ong addressed what he called
        the "mix and match" of presidential and vice presidential candidates. He said
        his focus remains on his vice presidential bid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d216e02-3e6c-4572-9519-82e9d7a048c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:49:31.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sa akin kasi focus lang ako sa kailangan gawin," he said.
        "Tuloy-tuloy tayo hanggang May 9, walang atrasan ito. Walang magbabago."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458f79f1-ab4a-4e71-a465-7be41c7de07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:49:31.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will focus on what needs to be done. We will continue
        fighting until May 9, there is no backing out. Nothing will change.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b4f81b-d7eb-4648-8e73-9c1cab9b4b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:49:31.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong galit sa puso ko kasi hindi siya makakatulong," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc6eab2-3466-42fd-a994-1228f3733585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:49:31.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have no anger in my heart because it will not help.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0a6982-7880-4cb0-875a-f86132c23b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:49:31.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno''s campaign manager Lito Banayo has revealed that he has
        asked Ong to skip the campaign sorties in Mindanao this week since there are
        groups pairing Moreno with Mindanao native Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0a9b47-96f0-49d0-bb54-934f33ba0964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:49:31.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with ANC on Monday, Banayo said he personally asked
        Ong not to join the rallies to avoiding putting the candidate in an "embarrassing
        situation."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c5a21a-01bb-4cfa-9836-cdc49b740c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:43:15.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Edmund Tayao said the "mix and match" shows the
        lack of significance of political parties in the country. This is because
        Philippines elections are ultimately personality-driven, he added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f19296a-6bf8-484f-88a3-1dc8ff328ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:43:15.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b08eb-ba16-447c-931f-feec05041f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T23:43:15.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:52.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not really that useful so to speak. To my mind, there''s
        no incentive really for tandems to stick it out, mainly because the supporters
        have their own direction or even agenda that they are inclined to support
        whoever is winning in the numbers or in the survey," Tayao told CNN Philippines''
        Politics as Usual.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba702460-f2fd-4cbd-9297-7ece4426d591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:49:31.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:52.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno has sought the endorsement of ruling party PDP-Laban, which
        has previously adopted Duterte as its vice presidential bet.</p>'
