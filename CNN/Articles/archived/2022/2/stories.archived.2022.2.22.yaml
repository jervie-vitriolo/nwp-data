      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> At
        least 61 Filipinos have tested positive for COVID-19 amid the surge in coronavirus
        infections in Hong Kong, Consul General Raly Tejada said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e99e3e-16f4-4106-89b1-6e455d100fa4'
      'mgnl:activationStatus': true
