      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP also grounded the entire fleet of H125 Airbus Police helicopters
        while the probe is underway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0717d1af-39d1-4597-a268-09a2b33f51ec'
      'mgnl:activationStatus': true
