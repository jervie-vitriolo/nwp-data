      'mgnl:lastActivated': 2023-01-17T18:32:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e053782-1d9c-4c66-ad61-ec34f610a304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Information and Communications Technology Secretary is
        also among the senatorial bets endorsed by President Rodrigo Duterte. The
        chief executive has yet to anoint a successor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e5dbf-2817-46a3-ac09-da15396b8037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.114+08:00
