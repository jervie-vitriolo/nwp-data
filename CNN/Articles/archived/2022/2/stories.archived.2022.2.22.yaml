      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b4a2d-8b2e-4376-ad0f-c064d1d5bc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to work at collecting relevant information on persons,
        vehicles and companies and remain in daily communication with the financial
        institution to assist them," Duheme said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0907c7-90e6-40f7-ab43-d693518acfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.964+08:00
