      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and the military arrested Castro in her San Juan City
        home last week. The warrant of arrest was issued by the Regional Trial Court
        Branch 7 in Bayugan City, Agusan del Sur.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9abaaf-c76b-4d71-8aea-499e7431b7f9'
