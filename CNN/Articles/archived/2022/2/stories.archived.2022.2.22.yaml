      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to create an environment where our employees and support
        staff can learn new skills and gain new experiences to help them become more
        resilient and self-sufficient especially in these uncertain times," SMC president
        and CEO Ramon Ang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb779018-ef5c-46c1-825c-1a07e6d9780d'
      'mgnl:activationStatus': true
