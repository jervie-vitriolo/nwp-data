      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7876cecd-fa09-48dc-a8ea-e13214662096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:08:52.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:44.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal said the removal of allegedly oversized campaign posters
        on properties of private individuals or non-candidates without notice or hearing
        "is so arbitrary and a clear violation of one''s constitutional right to his
        property and due process."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c8e9f9-77de-4a13-ac7b-b4fa80f778d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:08:52.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:44.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b152fb2b-33b1-4dc5-b37a-3809432f9fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:08:52.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Comelec "does not have the authority to regulate
        enjoyment of the preferred right to freedom of expression exercised by a non-candidate,"
        citing the 2015 Supreme Court decision on the Diocese of Bacolod vs Comelec
        case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb092998-9738-4610-b0a4-d30a46c301fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:08:52.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd319ff-94c2-42b9-b409-6650224004e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:08:52.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC previously ruled in favor of the Diocese of Bacolod and upheld
        the legal display of tarpaulins containing names of certain candidates and
        their stand in the Reproductive Health Law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45915263-b4b8-4f7b-a601-dcbab77f7c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:08:52.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986f4cb5-520c-4979-9a64-9423d03db7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:08:52.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal disagreed with the Comelec''s position that the said
        case supposedly applies only to campaign materials about advocacies. He said
        that a non-candidate posting on his property a campaign material "is expressing
        more than the name; he is espousing ideas."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81543890-05cd-4774-aebd-a3220b34694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:08:52.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e577a62a-ef77-4219-b15a-f2897c2847b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:08:52.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that limiting campaign posters to a fixed size without
        relation to distance from its intended audience "renders ineffective the person''s
        message and violates his right to exercise freedom of expression."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af86354e-5b00-4530-99f4-67d36b993f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:08:52.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb30868-05a7-42be-9b62-87ba93078d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:08:52.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal also cited a "highly untenable" provision of Resolution
        10730 which noted that those who post campaign materials on prohibited places
        "shall be liable."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226ad7a5-7a9a-40da-b478-f2bc374ddf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:08:52.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad8d20-6cd7-4516-be0c-b8b0d80d2097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:08:52.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RA 9006 does not provide for the said ''presumption of guilt''
        of the candidates and political parties," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5ea4ba-4bb1-4de5-a884-c6025f30f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T14:08:52.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:44.840+08:00
