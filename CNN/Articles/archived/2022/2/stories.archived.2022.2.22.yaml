  'Expert-shares-tips-to-avoid-becoming-a-victim-of-credit-card-fraud':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-22T17:08:09.636+08:00
    'imagesource': 'jcr:fa8a7184-a853-47f0-9777-459195b17a2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03b5e37a-7ebd-4daa-b4a3-65264e9e1c5b'
    'lead': 'As credit card transaction fraud in the Philippines increased by 21%
      since the start of the pandemic, an expert shared tips on how not to be a victim
      of such scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T17:10:06.412+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:32:40.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:32:15.433+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert shares tips to avoid becoming a victim of credit card fraud'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275d0a41-841d-48a7-907e-99005fff4bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:10:06.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:40.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> — As
        credit card transaction fraud in the Philippines increased by 21% since the
        start of the pandemic, an expert shared tips on how not to be a victim of
        such scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f25347f-7cc5-4d35-9017-69b36824f25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:10:06.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:40.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While credit card fraud has long been a problem, criminals have
        also taken advantage of Filipinos'' increased presence online to target more
        consumers, according to Card Association of the Philippines (CCAP) Executive
        Director Alex Ilagan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649a1a1-ed0c-46f6-9c36-46b4a5c7573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:10:06.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:40.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan told CNN Philippines'' Newsroom Ngayon on Tuesday that criminals
        usually use phishing, where these persons send an email or mobile message
        pretending to be a part of banks to secure customers'' personal information.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e0efd9-bab2-4ab1-88f3-9445ecc97448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:10:06.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:40.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on how to avoid being a victim of these scams, the CCAP official
        said consumers should always be on guard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5672ff8e-6c00-4bb0-9114-ec1c59d9bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:10:06.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:40.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat hindi mo i-share kahit anong information sa card mo, kagaya
        ng card number, expiry date, ‘yung cvv number ng card, kahit sa taong nagsasabi
        na taga bangko siya," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbca591-01c1-460a-aa4e-c389e06ac0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:10:06.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:40.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You must not share any information on your card, such
        as the card number, expiry date, the cvv number of the card, even with the
        person claiming to be from your bank.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c25997-4c59-4b71-a377-20c3203d5a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:10:06.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:40.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said banks will never ask for such information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cf05e3-13b6-4caf-a797-6d3577277959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:10:06.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:40.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan said there is also a scheme where a fraudster would ask a
        customer to surrender his credit card in exchange for an upgraded one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7443d0b3-f037-4017-8fab-bc0589cd87ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:10:06.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:40.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Wag kayong maniniwala kapag sinabi na kailangan niyong i-surrender
        ang lumang credit card mo," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9629540b-caf2-4047-ada6-3668b31bd68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:10:06.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:40.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don’t believe them when they say that you have to
        surrender your old credit card.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1ca595-576a-418c-9263-545b9a64a4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:10:06.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:40.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks would instruct their clients to destroy old credit cards instead,
        Ilagan noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798da670-36a9-4cff-9cc1-bcc67b01552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:10:06.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:40.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said clients should always keep their banks updated regarding
        their contact information as these companies send email or SMS notifications,
        alerting them of their card transactions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658d27a7-81b6-4faf-b05e-3e307f056165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:10:06.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:40.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is an unknown transaction, Ilagan advised customers to
        immediately inform their banks to block their accounts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d151da-5469-480c-84cb-2d905df91ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:10:06.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:32:40.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using public wifi for a bank transaction must also be avoided as
        personal data may be compromised through hacking, Ilagan said.</p>'
  'Lacson-Sotto-Honasan-support':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-22T17:25:46.199+08:00
