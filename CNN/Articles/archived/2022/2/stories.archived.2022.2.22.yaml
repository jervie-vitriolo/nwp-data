      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said that they have re-submitted three names for Duterte''s
        presidential choices based on "loyalty to the country and adherence to the
        programs of the President after he finishes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b130c61-c96d-42dd-856b-6e6337db4e9e'
      'mgnl:activationStatus': true
