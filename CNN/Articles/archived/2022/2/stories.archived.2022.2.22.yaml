      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4f171d-f8ba-431a-9ae0-c7beeb55350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s Foreign Minister Mélanie Joly told CNN''s Christiane Amanpour
        officials were looking into how the blockades had been funded.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9575091-edae-4d4a-922b-f1719d18da84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a16188-9918-463d-864f-cfeaca1b01cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T08:37:27.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:54.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve launched inquiries to see whether there was foreign influence.
        I''ve raised the issue with Secretary Blinken, my counterparts also within
        Canada have raised issues, because we''re very preoccupied with the financing,
        through crowdsourcing, first, and also the disinformation campaign linked
        to it," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42672042-9ac8-434a-a635-43c878336e5d'
      'mgnl:activationStatus': true
