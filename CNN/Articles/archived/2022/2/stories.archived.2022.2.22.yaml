      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top five candidates in the presidential race are Senators Ping
        Lacson and Manny Pacquiao, Manila Mayor Isko Moreno, Vice President Leni Robredo,
        and former senator Bongbong Marcos.</p>'
