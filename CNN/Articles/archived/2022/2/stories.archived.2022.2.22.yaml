      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —&nbsp;</strong>A
        year ago, San Miguel Corporation (SMC) launched a program that not only aims
        to make use of its idle land in its Ortigas head office, but also help its
        employees develop new skills in urban farming.</p>'
