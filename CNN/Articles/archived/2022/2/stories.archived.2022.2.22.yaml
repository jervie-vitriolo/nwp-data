      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> - The
        Department of Health (DOH) reported 1,019 new COVID-19 cases on Tuesday, the
        fourth straight day the tally was the lowest since the start of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb0adb1-46f9-4933-86e5-d342998dfcfd'
      'mgnl:activationStatus': true
