    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:32:14.451+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Tourism', 'DOT', 'foreigners', 'foreign-tourists',
      'February-20', 'Feb-20', 'One-Health-Pass']
    'template': '1'
    'title': 'PH foreign tourist arrivals since border reopening near 13,500 as of
      Feb. 20'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1590376-c35b-407d-80dd-fb62e5aaad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T15:47:21.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:43.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> Almost
        13,500 foreign tourists have arrived in the Philippines since it reopened
        its borders to fully vaccinated foreign nationals from visa-free countries
        last Feb. 10, latest government data indicated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e339adc-544b-4d18-a983-f0d0cd28071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T15:47:21.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:43.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db7bbf5-aa1e-439f-8d11-56a7fa1a4142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T15:47:21.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:43.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Health Pass figures showed the country welcomed 13,492 foreign
        inbound tourists as of Feb. 20, reported acting presidential spokesperson
        Karlo Nograles during his noontime briefing on Tuesday. It accounted for 54.3%
        of the total 24,826 arrivals during the period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b0264c-acf7-41f8-a40a-66bae0de1244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T15:47:21.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:43.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132cf5e2-3237-4219-94ec-04dd7c1b3630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T15:47:21.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:43.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning overseas Filipinos made up the remaining 45.7% or 11,334,
