      'mgnl:lastActivated': 2023-01-17T18:32:40.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d9785e-0cf5-4d42-aef6-bac01710a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a short speech at the Lacson-Sotto event, Honasan was all praises
        for his former colleagues, while reminding voters to choose wisely.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf96bf-0a73-4c68-af90-d1857c5d42f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f935f0e6-c8fd-40ca-a96e-f9f066538682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pangunahing pangangailangan ng ating lipunan, ng ating demokrasya
        ay kaayusan. Iyan po ang plataporma at programa ni Senador Ping Lacson at
        ni Senator Tito Sotto," Honasan said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e5dc2d-0e60-40e6-8fc8-d2f8f0da8d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a755df1-777c-4f88-b8f6-a27aa526dcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The primary need of our society and democracy is order.
        That''s the platform and prorgram of Senators Ping Lacson and Tito Sotto.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac03c2b6-bcb9-45c5-a318-b5ef4633d5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a3bf97-8226-42f7-8405-c8bbe1b9a2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the election season heats up, Honasan reminded voters: "Kailangan
        patapos ng halalan magkaisang muli (We need to unite again after the elections)."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b741be0-05fe-46e7-bbd0-c6204e96f4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868996c7-8a8d-4a1b-9ee4-4e97471d95dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Lacson and Sotto removed from their Senate slate former
        Quezon City Mayor Herbert Bautista and reelectionist Senator Sherwin Gatchalian.
        The two hopefuls are now exclusive to the Marcos-Duterte lineup, with Bautista
        stating he can now freely and openly campaign for the UniTeam.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da59793-576b-4025-8412-753ed7c8c623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbff7f8-f4c8-44b3-ae26-0d26c9abf8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, also joining Lacson and Sotto on Tuesday are Senate bets
        JV Ejercito, Guillermo Eleazar, Minguita Padilla, and Manny Piñol. Despite
        the torrential rains, they went around Laguna, starting early with a visit
        to the Sta. Cruz Public Market, then to a town hall meeting with various sectors,
        and a tour of the University of the Philippines Los Baños-National Institute
        of Molecular Biology and Biotechnology -- where they affirmed support for
        research and development.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000742d9-6ff5-49c2-8d2e-85fdba921bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bdb616-84a7-4997-a941-c2d461453dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:25:24.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also paid a courtesy call on Laguna Governor Ramil Hernandez
        and Vice Governor Karen Agapay who are partymates of Duterte in PDP-Laban.</p>'
  'Twosday-February-22-2022':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-02-22T17:26:41.701+08:00
    'imagesource': 'jcr:2a4a60e8-7955-4650-bf8c-beebdf31592b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69c640f8-67c2-4fb4-938a-d6738680810b'
    'lead': 'Have a terrific Tuesday — or should we say Twosday — as we celebrate
      one of the most special dates of the decade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T17:29:11.146+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:32:39.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:32:16.065+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Happy Twosday! Don''t miss out celebrating the coolest date of the decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aca2c0c-b53b-41b3-9f99-e53d2a18fcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Good things come in twos. At least
        this Tuesday it does.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98cde0c-91b9-4bb6-9bc2-7d55e532f73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date is February 22, 2022. When you write it, 2/22/22, it''s
        a palindrome, meaning it reads the same forward and backward. It also falls
        on a Tuesday, which is now referred to as Twosday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef70ff2-5d4c-42e7-adec-3938e2b8663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the most exceptional date in over a decade, according to palindrome
        enthusiast Aziz Inan. He''s a professor of electrical engineering at the University
        of Portland in Oregon, and he has been studying palindrome dates for over
        14 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e316ad8-e3f4-4adc-a66d-c2acd4fa48c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a ubiquitous palindrome date because it''s a palindrome when
        it''s written in the United States format of month, day, year, and the format
        most other countries follow of day, month, year, Inan said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc18f491-4e8c-4513-9be6-6dd7d21b0c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that these dates have magical power in terms of getting
        people''s attention, no matter what age," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e570a4b-e48a-4df8-aa1c-429c1602b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time there was a ubiquitous six-digit palindrome date was
        November 11, 2011, Inan noted. It''s written 11/11/11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338fe432-d72b-412c-8e19-7c9ea2f2e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month on another palindrome date, February 2, Inan
        had the idea of writing 2/2/22 and 2/22/22 on a paper bag and wearing it on
        his head that day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b2cbee-7c40-4410-845c-5ea80803f22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the day, people came up to him and inquired about his
        makeshift hat, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aef93f-6222-4c6b-a378-6bfcd3dc4fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I enjoy when I get somebody''s attention to this, especially some
        kid or college student, and it makes me feel happy that I did something good
        in the long term to tap into their curiosity," Inan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96eaa45-c6c4-4bab-b50d-a1a2076a4739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Head on down to the chapel</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0f6453-d39a-4828-b251-d1919d9faa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With as special a date as Tuesday''s, it''s no surprise people are
        flocking to their nearest chapel to get married.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7365cece-8749-4382-9655-ff722de3db2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are heading straight to Las Vegas, the marriage capital of
        the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfbb25f-f515-48ab-aa41-b18da1688885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark County, where Las Vegas is located, celebrated its 5 millionth
        marriage license over the weekend and is expecting a great turnout this Tuesday,
        said Clark County Clerk Lynn Marie Goya.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e52a6a0-2dbc-4cf2-9726-458d23b047b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a limited time, couples can obtain a marriage license at Harry
        Reid International Airport, the main airport in Las Vegas. The service runs
        through February 22.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daaaaa2-bee7-4204-ae8e-908cf63fd565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palindrome dates have always been busy for Sin City. On November
        11, 2011, over 3,500 couples tied the knot, according to Goya, making it the
        city''s second busiest date for wedding ceremonies of all time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d55564d-ac96-40ad-83f5-3f7b6ed54f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Even more celebrations</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a1dcb9-c0e1-426b-9d10-1f5906db5377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Vegas isn''t the only city participating in the Twosday festivities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba10e1a9-ae26-4cf2-9c92-362b8bcaee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sacramento, California, 222 couples will participate in a wedding
        at the State Capitol. The ceremony starts at 2 p.m. PT and will conclude at
        precisely 2:22 p.m PT.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894564db-a0a9-478e-b85e-732efbe35595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Couples in Singapore are also eager to get married on Tuesday. As
        of January 24, 483 couples had registered with the Registry of Marriages to
        get married on the February 22, according to the South China Morning Post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a376d51-0542-4696-a8fc-cb01f5b1ac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all this talk about marriage is making you want to say "I do"
        on Tuesday, there is no wait for marriage licenses in Clark County, Goya said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfa8536-ebaa-45b1-9031-a66974c0589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who could forget that along with all the fanfare of weddings comes
        a day full of delicious tacos?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bdebc3-1753-4b95-be2e-88e6ae2cd5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taco Twosday also falls on National Margarita Day -- coincidence?
        (We think not.) Many restaurants around the United States are offering deals
        on the tart drink.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef72e10e-07a4-4ec3-899e-90c5f06ae1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for those who haven''t booked their summer vacations yet, different
        resorts are offering limited-time deals for Twosday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a7618-042a-4248-8583-1fe1a2cb403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Google didn''t want to miss celebrating this auspicious day.
        Users who type "2/22/2022" into the Google search bar and press enter will
        be greeted with a flurry of confetti and a sign reading "Happy Twosday 2 You!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10319592-f501-4ec8-9f48-739d16f12720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t feel sad once the day is done. February 23 through February
        28 are also palindrome dates -- though not ubiquitous ones.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ccc2b5-66f9-4752-b7b8-a8eca9b81b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:29:11.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:32:39.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/22/world/twosday-february-22-wellness/index.html">"Happy
        Twosday! Don''t miss out celebrating the coolest date of the decade."</a></em></p>'
  'colombia-decriminalize-abortion':
    'author': 'Stefano Pozzebon, Kara Fox and Megan Janetsky, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-22T17:44:49.123+08:00
    'imagesource': 'jcr:a5df1908-f199-4707-9fda-9a1b7a5b0db7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7163b450-fcc1-49a3-b631-aeab900bedb8'
    'lead': 'Colombia became the latest country in Latin America to partially decriminalize
      abortion on Monday, marking a major victory for the nation''s feminist movements
      and reflecting a wider shift in views toward the procedure across the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-22T17:46:25.476+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T18:32:38.636+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:32:16.617+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colombia becomes latest Latin American country to partially decriminalize
      abortion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd554bc6a-25cd-4d19-9749-917e45130822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Colombia became the latest country in
        Latin America to partially decriminalize abortion on Monday, marking a major
        victory for the nation''s feminist movements and reflecting a wider shift
        in views toward the procedure across the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dec7a9-206f-49d3-97ff-53289cab184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ebc5d2-e4fb-4cd5-8982-a3bfbcadbfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Constitutional Court ruled in favor of legalizing
        abortion up until 24 weeks of a pregnancy, the supreme tribunal announced
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d773eb-bfe2-469d-94bc-4a0040ddb8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10793e7-aa96-4c22-b4de-437e2e6ca92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abortion rights advocates reacted on Monday with marches in Bogota,
        the capital, and other major cities, having campaigned for two decades to
        remove abortion from the country''s criminal code.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735abf69-b7ba-4d93-b5e6-93a1b2e28012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344ede07-e473-43ea-bd59-367e82af3e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew this was not an easy fight, but at some point it had to
        happen," said Mariana Ardila, a women''s rights activist and lawyer who signed
        the petition to decriminalize abortion. "Of course, while we were hoping for
        full decriminalization, and we will keep fighting for it, this is an important
        step forward for us," Ardila told CNN, surrounded by women''s rights activists
        outside the court on Monday evening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86aaadb-cbc0-41e7-aba1-3eb46748ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28967ba-068a-4088-9ae6-b249de799524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-22T17:46:25.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:32:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colombian Supreme Court''s ruling follows recent decisions by
        Mexico''s Supreme Court and Argentina''s Senate to decriminalize abortion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd22fb78-4281-4598-8509-50f9fd0ff89e'
