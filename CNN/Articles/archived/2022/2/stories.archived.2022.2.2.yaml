      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called on future Comelec commissioners to uphold the values
        of the institution and the interest of the people, taking to heart that "public
