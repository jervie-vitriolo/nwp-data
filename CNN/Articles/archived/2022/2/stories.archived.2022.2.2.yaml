      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinasabi ko sa kanila</em> in public it''s better that he should
        be disqualified before the elections so his wife can substitute, and voters
        willl not be confused," Guanzon explained. <em>"Kasi they voted for him, yun
        pala he''s disqualified hindi pala siya uupo.</em> They will be frustrated."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dc2b6a-34eb-4ec5-97ef-02af3267292b'
      'mgnl:activationStatus': true
