      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 106 schools in Bulacan have also expressed readiness to commence
        face-to-face classes by Feb. 21.</p>'
