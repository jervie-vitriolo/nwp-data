  'Vladimir-Putin-Russia-key-concerns':
    'author': 'Nathan Hodge, Uliana Pavlova and Darya Tarasova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-02T01:44:23.025+08:00
    'imagesource': 'jcr:e6dc6993-0041-4d0e-a35a-1b66b8cdecb9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48138094-3cb6-4a01-9c1a-7ca9fa24f244'
    'lead': 'Russian President Vladimir Putin said his government was studying the
      responses from the United States and NATO to Russia''s security concerns, but
      said his country''s main complaints "had been ignored."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T01:46:29.239+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:09:18.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:00.463+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vladimir-Putin', 'Russia', 'Joe-Biden', 'security-concerns']
    'template': '1'
    'title': 'The West ''has ignored'' Russia''s key security concerns, says Vladimir
      Putin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6765da7a-7bb5-4b36-a0cc-f9bd2cd4fdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:46:29.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:18.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin said his
        government was studying the responses from the United States and NATO to Russia''s
        security concerns, but said his country''s main complaints "had been ignored."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5885f2-725d-4650-bed9-192b1ae64954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:46:29.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:18.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c6c31c-cecc-4130-bc22-0ba4f6838f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:46:29.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:18.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks Putin had remained tight-lipped about a possible invasion
        of Ukraine, making scant public remarks about the crisis and the buildup of
        tens of thousands of Russian troops near the Ukrainian border.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783cc39e-f244-4f13-916f-2407593b864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:46:29.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:18.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec69c73a-89f3-4b0d-b3fb-7f4ba0317581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:46:29.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:18.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But speaking at a Tuesday news conference following a five-hour
        meeting in Moscow with Hungarian Prime Minister Viktor Orban, the Russian
        President said: "It is already clear -- I informed the Prime Minister about
        this -- that the fundamental Russian concerns were ignored. We did not see
        an adequate consideration of our three key requirements."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63702ec8-df6f-49f5-ac3c-dc7997d5be36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:46:29.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:18.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4f3ea0-fd2e-4f8f-8758-6c0f5317b0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:46:29.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin added that Russia had not seen "adequate consideration of
        our three key demands regarding NATO expansion, the renunciation of the deployment
        of strike weapons systems near Russian borders, and the return of the [NATO]
        bloc''s military infrastructure in Europe to the state of 1997, when the Russia-NATO
        founding act was signed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dc8603-a46c-4a8e-b0e8-5a7a265eec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:46:29.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbd3c8b-64e7-42ab-a23e-458c2534ff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:46:29.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:18.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats from the US, Russia, Ukraine, NATO and the European Union
        have been engaged in a flurry of diplomatic activity in recent weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c410eec-7914-4ec0-a6ef-d6197d91844c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:46:29.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f6d7c-2fa3-4a82-bdde-664216a876fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:46:29.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:18.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken and Russian Foreign Minister
        Sergey Lavrov held a phone call Tuesday. Following that call, a senior State
        Department official said Lavrov did not give an indication that Moscow will
        de-escalate from the border with Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c3465c-a769-4d34-b464-195f72a0feff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:46:29.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:18.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7b6352-938d-43c0-998c-2f95d9c7b1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:46:29.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:18.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department officials confirmed Monday they had "received
        a written followup from Russia" to a document of proposals the US sent to
        the Kremlin last week on how to defuse tensions and pave the way for further
        security talks in response to Russia''s demands on security.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a685a98e-3e14-479c-ab6c-0160471e723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:46:29.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b70500-0fb6-4eea-ac15-00199e2fae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:46:29.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, however, the Kremlin said that Russia had not yet sent
        its "main reply" to the US. "There was a mix-up," Kremlin spokesperson Dmitry
        Peskov said in a conference call. "It [the Russian correspondence] regarded
        a different matter. The main reply on this issue hasn''t been handed over,
        it''s still being prepared."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9551c91f-8d56-4b2d-930d-849d1c9267b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:46:29.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:18.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/01/europe/vladimir-putin-west-ignored-russia-concerns-intl/index.html">The
        West ''has ignored'' Russia''s key security concerns, says Vladimir Putin</a>."</em></p>'
  'Tesla-recalls-full-self-driving':
