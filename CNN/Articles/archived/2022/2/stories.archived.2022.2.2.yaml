    'lead': 'Despite achieving their goal of qualifying for the World Cup, the Philippine
      women''s football team is determined to settle the score against South Korea
      in the 2022 AFC Women''s Asian Cup semifinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T19:58:55.571+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:08:36.852+08:00
