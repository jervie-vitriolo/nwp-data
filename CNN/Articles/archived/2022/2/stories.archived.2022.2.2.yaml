  'Detroit-wireless-charging-car':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'caption': 'Courtesy: Carlos Osorio/AP'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-02T03:38:47.274+08:00
    'imagesource': 'jcr:1ca4fb25-c9ce-49d5-9bd5-93a25581f714'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2de2a191-6553-4326-ad35-b51b1ccfa12f'
    'lead': 'In a few years, cars going down a road in a historic section of Detroit
      will theoretically be able to charge their batteries as they drive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T03:41:17.015+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:09:13.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:02.904+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Detroit', 'wireless-charging', 'car']
    'template': '1'
    'title': 'Next up: Wireless charging for your car'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ae000a-51b6-4aef-bbee-1ebc60d9be64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a few years, cars going down a road
        in a historic section of Detroit will theoretically be able to charge their
        batteries as they drive. That''s the goal of an Israeli company that is finalizing
        an agreement with the state of Michigan''s Department of Transportation to
        build the roughly one mile long experimental roadway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496fe17-de9e-45e9-83b2-dcb9fe6d3505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f691b8-ab2d-4802-84cb-5459cda75854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of car-charging roads has been around for years. If an
        electric car capable of wireless charging journeys on powered roads, the thinking
        goes, it would be able to drive with virtually unlimited range, its batteries
        never running out of juice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25cea20-3a22-4901-81d8-722a8c4a557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ec6f5f-644b-4b68-9760-38e1647de9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But making it actually work has proven difficult. This would be
        the first publicly accessible road of its kind in the United States, according
        to Electreon, the company building the wireless charging road. Anyone will
        be able to drive on it, and it will be part of the normal street grid in the
        area near the historic Michigan Central Station.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37373f3c-1442-4310-b575-1b0eb201aa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c13fb-5843-41db-9fda-e09336ee6153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the vast majority of drivers in gasoline-powered, or even electric,
        cars and trucks, the road should seem like any other, according to the company,
        except that the pavement will be fresher right after it''s completed sometime
        in 2023.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de75f6-5e58-41d1-a3f0-527b28139750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6015e3b-7b9f-4d2b-88be-ca243036d27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Properly equipped electric cars -- very few of which have been for
        sale publicly in the United States so far -- will be able to charge their
        batteries as they drive over the road. Underneath the road''s asphalt surface
        will be a series of inductive chargers, a bit like the wireless charging pads
        used for mobile phones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd868105b-0612-46b6-b8da-15bd7c21bde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d24451-0283-431a-8bdc-5653ec6f6517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While wireless charging of electric vehicles is much more efficient
        than wireless charging of phones, in part thanks to better equipment and higher
        power, it''s still somewhat less efficient than charging with a cable, said
        Sam Abuelsamid, an electric vehicle analyst with Guidehouse Insights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf2491-b08f-4a5e-9606-465b0d709110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf211508-2899-4a61-ba56-f5e045b41a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the road can charge very many vehicles, though, more cars
        and trucks need to actually have wireless charging capability. So far, very
        few do. Part of the reason for that, according to Abuelsamid, is that industry-wide
        standards for wireless EV charging have only recently been agreed to by groups
        like the Society for Automotive Engineers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e20536-1dc6-4219-8e13-6965c7365813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f344fb-b8bc-413b-a4e1-8687ba13795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other big reason is cost. Adding the equipment for wireless
        charging would add thousands of dollars to the cost of a car, he said. And
        the car would still need a standard charging cable port, too, because no one
        would want to be totally reliant on wireless charging. Also, of course, building
        the charging systems into public roads would greatly increase the cost of
        the road.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973d69ae-e967-4f89-acdd-2a8ccb42a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f18a15-fa7e-47db-a229-dd9363eaa831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides being a center for the US auto industry, Michigan is a perfect
        place to test this sort of technology because of brutal conditions there that
        are hard on roads, according to Michele Mueller, senior project manager for
        connected and automated vehicles at the Michigan DOT.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc5f3be-7432-4e5b-b0c3-1c53bece8907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1b288a-73cd-4121-9791-58a43ff7ed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have ideal weather scenarios and conditions all the way from
        sunny and hot weather to cold, well below zero, temperatures with snow and
        ice and all the different elements," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d13c7ed-c992-4f45-beb6-b49919dcad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de86ac31-8123-4019-8b01-b5f6a6bab51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to researching the road itself and allowing some vehicles
        to charge, the stretch of roadway will also be useful to companies that want
        to research and test wireless charging, Mueller said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf8e0d9-fee3-4497-9bc2-91bd7433a74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65458e74-2c19-4133-acd5-aad60e190344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electreon is working on charging road projects in European countries
        with similar weather conditions, said Stefan Tongur, Vice President of Business
        Development for Electreon in the U.S. Those projects are still in their early
        stages, though, with one in Sweden operational since 2018, according to the
        company''s website, and ones in Germany and northern Italy not yet running.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab649c5-bb30-45ee-a0f6-41d9325b3923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca632fd-4350-4e4c-8ff1-c8e3837a5b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the road itself, Electreon will also be building
        "static charging" stations along the road where drivers will be able to park
        their vehicles over inductive chargers and charge wirelessly that way.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c987104a-ff55-44e5-9197-c4e154754707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e18b0d-3f22-4138-89f6-f31ae29869d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the benefits of wireless charging, Tongur said, is that unlike
        charging stations with cables, most of the equipment is safely buried under
        asphalt or concrete. That means it''s not subject to being run into by cars
        or trucks or having charger plugs driven over, said Tongur. There is a large
        box above ground for equipment that has to be accessible for maintenance,
        he said, but that will be out of the way of traffic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5d5eff-7996-42e4-9e76-8585dc8a4817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf6201d-dd6b-410c-8ae7-5704889a0217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wireless charging can be efficient, Tongur claimed, with around
        87% of the energy going into the underground charging coils making its way
        into the vehicle''s batteries while the car is driving. Efficiency is higher
        if the car is charging while parked, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a204d2-fccb-4096-8afd-70616e356c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T03:41:17.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:13.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/01/business/detroit-charging-road/index.html">Next
        up: Wireless charging for your car.</a>"</em></p>'
  'Spotify-wants-Joe-Rogan':
