      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fae315-1aa6-4812-aab3-94c3074c1ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:00:31.677+08:00
