      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)—&nbsp;</strong>Retired
        Commission on Elections (Comelec) Commissioner Rowena Guanzon became the latest
        target of prank delivery bookings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f449c99-7ac9-4eb4-8fbb-22805acfb8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:30:45.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:08:50.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her last day at Comelec, Guanzon''s office had to deal with
        unauthorized food deliveries addressed to her office at the poll body''s headquarters
        in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aee1f11-7940-4e4b-b829-334919c24bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:30:45.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:08:50.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since last night there are bogus food delivery orders to Comelec
        under my name," Guanzon tweeted on Wednesday. She added police are already
        investigating the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b7d7f8-741f-4097-9a8d-41f7a324efb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:30:45.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:08:50.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A restaurant staff who tried to deliver over ₱5,000 worth of packed
        meals earlier in the day said it was a cash-on-delivery order.</p>'
