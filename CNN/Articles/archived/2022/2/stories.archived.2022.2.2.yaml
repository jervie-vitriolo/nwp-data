    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd342572b-93db-4320-8872-827e65e7c2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.907+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If I’m not mistaken, this is your first creative endeavor
        since your most recent single “Reality Checklist,” inspired by a painting
        by Jaime Pacena II. What’s the story there? And what connections were you
        able to draw between the media of painting and music?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da466d0-5fd2-45d2-9530-ca3237183627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.907+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nag-start siya noong 2017 or 2018. Bumisita ako sa isa niyang exhibit.
        Tapos nakita ko young painting na iyan, tapos na-hook ako. Hanggang sa pag-uwi
        ko, naalala ko lagi ‘yung painting. Dumating sa point na ginawa ko siyang
        kanta.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed39d63-bc30-428a-9828-9687bf67af73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.907+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matagal na siyang song. Ngayon lang siya na-release. Kasi, personal
        ‘yung painting na yan, kaya di ko siya ma-release noon. Kaya last year, nagpaalam
        ako, okay lang ba ma-release ‘yung song na ‘yon, base sa painting. Um-oo naman
        siya.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c62dc-7d7a-4b93-a58d-84a3f0441ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.907+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605e9469-54af-4a8f-a75f-3aa2958e318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.907+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Now you have your ongoing multimedia exhibit “Oblivion,”
        whose visual art must be experienced with your song of the same name, a one-hour
        instrumental. You’ve mentioned in other interviews that you worked on this
        in the middle of the pandemic. Can you take me through the creative process?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ab0c8-b0ab-4f48-9b73-acd68b1e800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.907+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nag-start siya noong… kasi bago mag-pandemic, nag-release ako ng
        pangalawang album. Tapos biglang pumatak ‘yung pandemic. Isa siya sa naging
        coping mechanism ko, lalo na noong time na ‘yon na hindi ako gumawa ng kanta.
        Nag-start siya ng 2020, tapos natapos siya lang din. Kasi sobrang tagal na
        din ng preparation.</p>'
    '27':
      'image': 'jcr:fc38d7aa-1e18-4785-81d2-f7075f2a612b'
      'imageCaption': 'Installation view of Unique Salonga’s “Oblivion” multimedia
        exhibit at Secret Fresh. Photo courtesy of OC RECORDS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d899bdf-41cf-4ea0-a3f9-be64027c708b'
      'mgnl:activationStatus': true
