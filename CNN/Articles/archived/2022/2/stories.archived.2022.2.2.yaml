      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of experts are saying because there are still
        a lot of unvaccinated individuals not just here in the Philippines but all
        over the world, another variant of concern could still emerge. So, we have
        to be ready, we have to closely monitor, and see what is happening day by
        day.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98753b8-cb23-49c8-bef4-e0dd635c9823'
      'mgnl:activationStatus': true
