      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92261834-7341-424c-8d39-e2b85fadbaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:00:39.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:08:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traditional media platforms may be held liable when they allow
        this or hate speech, defamatory content to be aired or printed. Ganyan din
        dapat online (It should be the same online)," Pangilinan stressed.</p>'
