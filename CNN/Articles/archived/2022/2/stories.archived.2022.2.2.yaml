      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s some of what''s in the House bill:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdbc678-a6d7-4a99-a8a2-7e08fe9f01cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f0fda6-6808-4cd4-be6b-ee5cc00f5037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investment in semiconductor manufacturing</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633f160a-f5b8-4842-816d-7fcec6585adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House bill would provide $52 billion over five years to boost
        semiconductor research, design and manufacturing in the United States, according
        to a summary of the bill provided by House Democrats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd1586b-44a1-4f9a-9d1d-895647892e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9188844-ed64-4e69-a7a2-bc129d3df679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s currently a global shortage of semiconductors, also known
        as chips, which are essential for the production of smartphones, medical equipment
        and cars. The shortage has led to delays for US manufacturers and increased
        costs. Both General Motors and Ford, for example, temporarily shut down plants
        over the past year due to the chip shortage, which was made worse by pandemic-induced
        supply chain problems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d40e9-773b-41aa-86a5-92e662a88ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596db7c9-d8d4-48fc-adeb-be075d637bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a leader in semiconductor chip manufacturing, the US has lost
        ground as other countries like China ramped up production, forcing many American
        manufacturers to import chips made elsewhere. The share of semiconductor manufacturing
        capacity located in the US has decreased from 37% in 1990 to 12% today, according
        to the Semiconductor Industry Association.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf82e1a7-a3f1-4109-9e66-70916be87347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baaf752-1fa9-4200-8db7-723b3ad2adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate bill similarly includes a $52 billion investment in the
        semiconductor industry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fc5612-fe94-4671-968e-93491c82a0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca24c52-052d-4413-90b6-238e33265623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changes to trade policy</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0102f0-0b9d-4aba-839b-1d5e7d5e20b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House bill calls for a number of changes to US trade rules,
        aiming to level the playing field for American businesses and combat China''s
        market-distorting trade practices.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e12a330-0e62-4354-aa25-b6e642c47d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6717bd95-49e5-489c-b663-0bb7dd3a4353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would renew a program called Trade Adjustment Assistance that
        provides aid to American workers who lose their jobs or whose wages are reduced
        as a result of increased imports.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c448fabe-280d-4dca-9c28-8469896e87ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445650c2-2c07-47f5-aca9-f6a07c0f5a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House bill would also reauthorize the Generalized System of
        Preferences, a tariff program that eliminates duties on thousands of products
        from the world''s poorest countries -- but the bill adds new eligibility criteria
        concerning the environment, labor standards and human rights.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dde0ba-0c6b-4acb-9809-1fb2d49e923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b8e61a-4be5-412a-aaf8-9c4ccd87da9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miscellaneous Tariff Bill program, which temporarily suspends
        tariffs on certain imports, would also be renewed. The program helps provide
        a competitive edge to US companies that need to import materials required
        for manufacturing products at home. The House bill calls for excluding future
        finished products from the program, a way to incentivize American manufacturing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a63d762-8d91-4419-be38-306de56b08ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b6f26f-a8f2-479f-aaf6-da48e6c332b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation would also strengthen US anti-dumping and countervailing
        duty rules, in a way that targets China''s Belt and Road Initiative -- a massive
        infrastructure plan that spans many different countries and aims to connect
        China''s economy with other parts of the world. The changes would allow the
        trade remedies to be applied to subsidies provided by the Chinese government
        to Chinese companies operating outside of China.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e067c50e-787b-4e7e-837f-f37dd2a490e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ad0d0d-a913-4a9b-82ec-e30e284160f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would empower the Office of the US Trade Representative
        to review and potentially block US companies from moving manufacturing abroad
        if the product is critical to the nation''s supply chain or a threat to national
        security.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c58e65b-7ac6-4608-92cc-94e8e0835a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fdd0bf-4f17-478f-9cd9-876438f5b36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also tighten eligibility for the existing de minimis threshold,
        which allows imports valued under $800 to enter the US without paying duties,
        taxes or fees. It would exclude imports from countries that are both non-market
        economies and on the US Trade Representative''s Priority Watch List for violations
        of intellectual property standards, such as China.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f827edf-fa5b-4d75-9e2d-27d1034ff538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ab0ab6-f402-4869-aa42-ba195b5b65d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate bill also calls for strengthening some of America''s
        trade rules. But House Ways and Means Chairman Richard Neal, a Democrat from
        Massachusetts, argues that the House bill is stronger. He said in a statement
        that the Senate legislation "falters both technically and ideologically" on
        trade policy and "overlooks the challenges facing today''s workers, and should
        be tougher on China."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe36e8-8f70-4002-a9c6-0d55e85312db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb87e810-b980-49fb-ab44-26469e1f049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strengthening supply chains</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aad4f7-8527-41f8-b02d-44ec999e8d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House bill would provide $45 billion over six years in grants
        and loans to improve the nation''s supply chains and to boost American manufacturing
        of goods deemed critical for national security and the US economy -- like
        products for public health, communications technology and food -- according
        to a summary of the bill provided by House Democrats.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7442ae67-41b9-40ac-855c-75a4bdebb3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6021b0-60b1-40cf-bc57-cf68691d5b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to the Senate bill, it would create a new initiative within
        the Department of Commerce to help promote the resiliency of the nation''s
        supply chains. The House bill would establish an office that would monitor
        supply chains, identify vulnerabilities and designate which products are critical.
        The agency would also be tasked with building up stockpiles to prevent shortages
        of goods in the event of a future supply chain shock.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989726e3-0658-457c-b9c0-7ffbc5182361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f5f613-2a05-424b-abf0-f83b285ad2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House bill would provide another $3 billion for the nation''s
        solar manufacturing supply chain, aiming to reduce the country''s reliance
        on China for parts.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2805b025-681c-439d-a369-fe1e1fe14048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43644b94-85b9-46f2-a85f-c946af5e50bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also create a $10.5 billion pilot program that awards grants
        to states to expand or maintain a strategic stockpile of certain drugs, medical
        equipment and personal protective equipment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df221984-be68-4bda-ac98-e488f38b071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e6770d-d57c-4ba1-8274-6601026b9d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Funding for research and innovation</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400651d2-1421-460a-a962-452f72180166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Senate and House bills include billions of dollars for
        research and innovation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e42d2e-cb99-4567-92cb-4b67bf78fb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49675f27-47a0-439b-9a24-7015efbf78cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House version would provide $160 billion, according to House
        Science Committee majority staff. It would increase overall funding for the
        Office of Science, the lead federal agency supporting scientific research
        for energy applications and the physical sciences. The office operates 10
        of the Department of Energy''s national laboratories and supports 25,000 researchers
        from industry, universities, national laboratories and other federal agencies.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7b6465-66a8-49d0-8cf2-382a41a70a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f8a0be-c2b2-4ace-9f33-b478975888b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Science Foundation would also get a boost in funding.
        The federal agency supports fundamental research and education in the nonmedical
        fields of science and engineering.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dba1e51-9c61-4ab1-8e06-3177ca70d27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b9769d-7bdd-43be-8f0e-01871829b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds would also help scale up science, technology, engineering
        and math programs, known as STEM, at K-12 schools as well as colleges.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac4ba21-dee0-4ac4-85dc-5df461b79039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/01/politics/china-competition-bill-house/index.html">What''s
        in the House''s China competition bill</a>."</em></p>'
