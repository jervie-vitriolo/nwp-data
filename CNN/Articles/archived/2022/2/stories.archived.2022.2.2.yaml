      'jcr:uuid': '659e4d71-02d5-4033-acf3-7aea08546277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> With
        three commissioners of the Commission on Elections (Comelec) stepping down
        from their posts, it is still uncertain when a decision on presidential aspirant
        Bongbong Marcos'' disqualification case will be handed down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9db2a55-1f44-43a1-8693-3dcde4a386e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a01a7b1-f7f8-45b5-a4c9-b61a11e31467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec chairman Sheriff Abas, and Commissioners Antonio Kho Jr.
        and Rowena Guanzon are retiring on midnight of Wednesday, Feb. 2, leaving
        the fate of the election cases to the remaining members of the en banc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce6d00f-49c2-4a32-9efe-0ad22422c179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf7b3d8-2749-4e05-8d11-7564e2d8b2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her retirement, Guanzon disclosed that <a href="https://cnnphilippines.com/news/2022/1/31/Guanzon-DQ-vote-Bongbong-Marcos.html">she
        voted in favor of the petitioners seeking to disqualify Marcos</a> due to
        his tax conviction. But without an official ruling by the First Division from
        ponente Aimee Ferolino, Guanzon''s vote will not be counted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ab9181-6933-4142-a2c4-6f284c1519c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15294f4e-b7c0-41b2-a2f6-52b7d02e9d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will happen next?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab325ba-1eb7-4f69-a478-d43c5787fdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b76b97-83b1-4568-90d0-2070d5b7f041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Comelec''s next move</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff816f3-ebb5-4808-96e6-c4bb0a05d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body will now be left with Commissioners Marlon Casquejo,
        Aimee Ferolino, Rey Bulay, and Socorro Inting, possibly sitting as interim
        chairperson, according to Guanzon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4981e523-113a-47c8-b073-4ec6fad6b545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8efb4dd-9f1b-44b7-816e-49465ce1c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial members of the First Division handling the disqualification
        case are Guanzon, the presiding commissioner; along with Ferolino and Casquejo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d6e0f1-0cab-4320-b117-2f98404e3b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff103b22-e837-48f0-a755-ec52023680c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kho, Inting, and Bulay are from the Second Division, <a href="http://cnnphilippines.com/news/2022/1/17/Bongbong-Marcos-COC-cancel-Comelec-2022-elections.html">which
        earlier ruled to junk a separate petition</a> to cancel Marcos'' bid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671b149e-da65-49be-95c8-72f0142f3489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae1354-c7a3-427f-ac80-23fbce1fcc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Casquejo will be transferred to the Second Division as its
        presiding commissioner effective Feb. 3, he will now be unable to vote on
        the DQ cases. At least two votes to disqualify Marcos are needed to formalize
        the First Division''s decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5031cb1-f63e-4ae4-a2d9-ec86af68b07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf90575a-e2b9-483d-b7ce-93b182dc7ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inting will be replacing Guanzon as presiding commissioner of the
        First Division, but she has the option to either let Ferolino handle the case
        and set a deadline for a ruling, or simply re-raffle the case and let another
        commissioner pen the decision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce59a74-311f-44e4-9d5e-3262cae5713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f16182-5f04-4ac7-a0bd-ba786ba8d35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scenario 1: DQ case stays under Ferolino</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e605bd-9d41-4873-a240-a9febb1479e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferolino and Inting are now left to solve the consolidated disqualification
        cases. The latter&nbsp;may assign a third member to the First Division to
        break a potential tie.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e0ce2-0d20-40e5-8bef-6c3204fba824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfab42d0-4b39-4ed2-8778-b39845046002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (the divisions) have two commissioners each, so they can resolve
        the cases," Guanzon told CNN Philippines'' <em>The Source</em> on Wednesday.
        "In case there’s a tie, the acting chair, who will probably be Commissioner
        Inting, on Feb 3 will assign a third member to the division."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2f1273-38ff-42e0-8bb5-ad975f56aa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24f5afc-06d0-4c8d-a446-caec4c3cee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case let''s say Commissioner Inting and Ferolino have a tie,
        then the acting chair can assign a third member — probably Commissioner Bulay
        or Commissioner Casquejo," she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e220eb-f5a3-41b6-bb44-1801698bef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855bf024-07f7-4925-bac1-011ea25e508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scenario 2: DQ case will be re-raffled</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c799a184-ed16-45c1-9669-9d284b78f63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon earlier stressed that it would be much better to re-raffle
        the case because Ferolino already <a href="https://cnnphilippines.com/news/2022/2/1/Guanzon-Ferolino-impeachment-complaint-Marcos-case-reraffle.html">"lost
        the privilege"</a> of drafting the resolution while she and Casquejo were
        still under the division.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc760533-aa69-4753-8f09-62311b825b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee02b4f1-f148-4578-9b5b-c30590ed8a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the decision of the raffle will still up be up to the discretion
        of Inting, she also said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725bd93e-5955-4249-a12e-5720cb29cb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.211+08:00
