      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc056ee2-17c9-4d3c-aa0c-4aea8844c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:00:31.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to tell that it is with much pride that I retire with honor
        and excellence, true to the traditions of UP (University of the Philippines)
        and the principles of my family and my parents: excellence, integrity, honor,
        justice," she expressed.</p>'
    '9':
