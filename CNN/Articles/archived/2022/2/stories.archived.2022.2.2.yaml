    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:16.214+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'PSA', 'COVID-19']
    'template': '1'
    'title': 'DOH working with PSA to match COVID-19 death tallies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287ccf6-a438-44fa-8e26-3ec791a4cb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:17:15.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:34.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong>&nbsp;The
        Department of Health (DOH) assured the public it is working with the Philippine
        Statistics Authority (PSA) in addressing the discrepancy in their tallying
        of COVID-19 deaths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e2a93c-4842-41cf-8864-89cf8c8da4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:17:15.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:34.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said, "We have been
        working with the Philippine Statistics Authority since last year so that we
        can harmonize data and we''ll be able to address this issue para magkaroon
        eventually in the coming months ng pagkakapareho ang PSA at saka ang DOH [so
        eventually in the coming months both the PSA and DOH will agree on] the number
        of deaths."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c25870-f269-47e2-be32-502addae1121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:17:15.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:34.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA recently posted a report stating that from January to October
        2021, there were 75,285 registered deaths due to COVID-19, of which 51,514
        cases were confirmed through laboratory tests. The tally is based on information
        from the patients'' death certificates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15296ef-e2a5-440e-b760-0c91c95b08cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:17:15.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:34.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the DOH death toll from the first fatality in
        2020 up to Oct. 31, 2021, reached 43,172.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf72527-751f-43bc-95e7-43619471ac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:17:15.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:34.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire argued that the DOH numbers remain to be the country''s
        official tally since the data undergo cleaning and validation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26832108-156c-420d-84cd-19df29fc8378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:17:15.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:34.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> death certificate,<em> mayroon ''yang tatlong linya
        na nakalagay, sinasaad ''yung mga</em> causes of death: <em>mayroon tayong</em>
        underlying cause, antecedent cause <em>at saka ''yung</em> immediate causes
        of death," she described, noting,</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8644c239-810f-4a22-ac5a-12d337a29251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:17:15.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:34.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ating mga</em> implementing units like local governments,
        sometimes <em>nailalagay nila pero hindi tama ''yung pagkakalagay ng kanilang
        mga</em> immediate <em>at saka</em> underlying causes of death so <em>diyan
        nagkakaroon ng isyu</em>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaae759-82f8-4780-913d-ba1f87652ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:17:15.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:34.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A death certificate has three lines where you input
        the causes of death: underlying, antecedent and immediate. Our implementing
        units like local governments sometimes would wrongly put the immeidate and
        underlying causes of death so that''s where we encounter issues.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bc7f42-469f-46be-af55-4241e036b74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:17:15.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:34.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that the DOH always checks the date of death and
        the "actual" cause of death since there are also some cases of incidental
        COVID-19. This scenario happens when, for example, a patient who died from
        injuries suffered from a vehicular accident eventually tested positive for
        COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e76ad-a5f6-4a6b-84fa-fdb53e558773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:17:15.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:34.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung halimbawa positibo sila, pero hindi</em> COVID <em>ang</em>
        cause of death but because they had this vehicular accident," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e44584-61a9-45ed-9dfc-fc611ca570d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:17:15.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:34.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If for example they tested positive, but the cause
        of death is not COVID but due to injuries from a vehicular accident]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7155498b-b308-4f07-9b96-c6f2414ca755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:17:15.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:34.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the PSA did not distinguish incidental COVID-19 cases in
        its report, it did note that its figures account for both confirmed and probable
        cases of COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13d8192-8b3c-4d70-a5f6-6ba441ad326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:17:15.700+08:00
      'mgnl:createdBy': 'janine'
