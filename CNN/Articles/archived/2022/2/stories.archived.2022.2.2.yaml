    'template': '1'
    'title': 'What''s in the House''s China competition bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4afac5-516d-492b-8566-626378b43fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A sweeping piece of legislation moving
        through Congress would invest billions of dollars in American manufacturing
        and scientific research, aiming to counter China''s growing economic influence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df5e4f5-a071-4c30-ba9a-48f297025e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61974e76-6cf1-41ee-a41c-edbc744cbd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The America COMPETES Act of 2022, introduced in the House last week,
        addresses some of the most pressing economic issues facing the Biden administration,
        including the global shortage of semiconductor chips and supply chain disruptions.
        Those problems have hamstrung the administration''s efforts to help the economy
        recover from the Covid-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5f4b52-d893-4e94-b541-285885838a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0b1e95-c684-48df-a062-30535a7a5013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would also change some US trade rules, designed to give
        American businesses a competitive edge on the global stage. A big focus of
        the legislation is countering China''s state-directed economic policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e798f95f-8ec4-41ca-895e-82ab2e84b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20d8341-df0b-4c54-8096-95b9e41b6502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate passed a version of the bill in June with bipartisan
        support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c6996-b3f8-424a-a759-cdf297c2ebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a221f80-c802-4ebe-a590-dd209cef4825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:52:09.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:16.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Differences between the House and Senate versions of the legislation
        will need to be reconciled by leaders of both chambers after the House votes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d6a0c7-b3a5-4b77-9f0d-f5047c44ce78'
      'mgnl:activationStatus': true
