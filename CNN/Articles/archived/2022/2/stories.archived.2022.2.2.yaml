      'mgnl:lastActivated': 2023-01-17T18:08:58.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I retire today at midnight with a glass of wine on my hand, and
        a bible on my left," Guanzon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0514e552-7646-4257-b6bc-6218f3181992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:00:31.676+08:00
