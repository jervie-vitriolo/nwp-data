      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ae1b4e-8d4f-4a41-b904-991a04c8a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T12:07:47.656+08:00
