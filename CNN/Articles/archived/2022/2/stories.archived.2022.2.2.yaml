      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c735012a-1491-4d56-92fb-018ff53bbb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogan also thanked Spotify for supporting him.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b70468-8641-4e77-b10a-365bcb32ce07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d91a11e-d951-4f64-931b-3485de1c7231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very sorry that this is happening to them, and that they''re
        taking so much heat from it," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b01245-d0c6-4d6f-8ef8-f931b62cb9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.076+08:00
