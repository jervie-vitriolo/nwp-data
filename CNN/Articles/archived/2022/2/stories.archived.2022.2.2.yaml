        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761d49c-3006-4b2c-aab3-e94b5e062b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.213+08:00
