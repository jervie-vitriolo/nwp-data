      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong>&nbsp;Vice
        President Leni Robredo is the "biggest victim" of disinformation on social
        media while her fellow presidential aspirant Bongbong Marcos benefitted the
        most from false or misleading content online, according to a fact-checking
        initiative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b0456f-f08c-4f4d-95f8-77ae9ef178e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:00:39.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:08:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26519021-0624-4325-93c5-9c9f1dd9e973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:00:39.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:08:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Majority of those are directed against presidential candidate and
        Vice President Leni Robredo. So <em>marami po talaga</em> (There''s really
        a lot). Every week, she is the biggest victim of disinformation or negative
        messaging, whether it has to do with the typhoon, with all sorts," UP Journalism
        professor Yvonne Chua told a Senate hearing, citing their recent report from
        Tsek.ph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35d45d3-424b-46d9-a5cf-11846aa90061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:00:39.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:08:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12616eea-4914-46c7-990d-0f79f3640581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:00:39.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:08:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also see a substantial significant volume of false or misleading
        claims about presidential candidate Ferdinand Marcos, Jr., in which case,
        these are largely positive favor, seeking to promote him," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f4400b-2b8d-4c91-8ab5-d3b349a07fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:00:39.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:08:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29047db3-a363-4bc8-a14f-05c59ba116cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:00:39.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:08:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua also said Facebook is still the number one driver of disinformation
        this election season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d78ec-24bd-4fb0-94d8-7627e0ee70dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:00:39.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:08:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47808bc-d148-4102-a1af-6738e9520dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:00:39.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:08:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Misinformation and disinformation can be both positive messaging
        or negative messaging," she said. "Unfortunately, the trend persists despite
        efforts into stemming disinformation. A lot has come out ahead of the May
        elections based on our initial analysis."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d430a4-df8c-47e3-ac43-bf5112f14926'
      'mgnl:activationStatus': true
