      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Briones'' meeting with the DepEd regional directors on
        Wednesday, the 28 pilot schools in Metro Manila will start their classes on
        Feb. 9 while expansion schools will commence their learning sessions from
        the same day onwards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4439c84d-525f-48b8-b212-5696d1488103'
