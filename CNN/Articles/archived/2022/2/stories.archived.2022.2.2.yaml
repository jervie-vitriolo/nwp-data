  'Lacson-Duterte-Senate-report-Pharmally-Michael-Yang':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-02T13:37:31.021+08:00
    'imagesource': 'jcr:f22504a7-19dc-4fa3-8077-444d9cd11d8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adbaffd5-db7a-43fe-8356-826ae3124391'
    'lead': 'Presidential aspirant Senator Panfilo Lacson says he will seek clarification
      on a Senate panel''s recommendation to file cases against President Rodrigo
      Duterte for betraying the public trust in connection with the government''s
      allegedly anomalous COVID-19 procurement efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T13:42:35.028+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:08:59.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:09.367+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson to clarify recommended charges vs Duterte in Senate report on
      Pharmally deal'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d7fac0-46c4-474e-b0e2-4bc252130cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:42:35.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:59.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> Presidential
        aspirant Senator Panfilo Lacson on Wednesday said he will seek clarification
        on a Senate panel''s recommendation to file cases against President Rodrigo
        Duterte for betraying the public trust in connection with the government''s
        allegedly anomalous COVID-19 procurement efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f7e6c5-7d9d-4252-815e-1b1cc7b743a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:42:35.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:59.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he already signed the Senate Blue Ribbon Committee''s
        draft report on the government''s deal with Pharmally Pharmaceutical Corporation,
        but he said more questions need to be cleared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8121f-5a3b-4cc0-98ce-4396d145111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:42:35.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-indicate ako na mag-i-interpellate ako kasi may mga gusto akong
        liwanagin. Lalo doon sa, parang may recommendation yata doon na kasuhan ang
        Pangulong Duterte ng betrayal of public trust. Malalim na usaping legal ito
        pati na ‘yung pagkakaso doon sa personalidad,” he said in an interview with
        Bombo Radyo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e7b377-bcd9-4789-8b92-d7b9ab4ab587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:42:35.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:59.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I indicated that I will interpellate because I want
        clarifications especially on the part where they recommended charges against
        President Duterte for betrayal of public trust. This would entail a deep legal
        discussion, considering the person involved.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ba17bb-1bcd-47c9-8dbf-2d8c573776ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:42:35.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partial committee report released on Tuesday said Duterte betrayed
        the public trust when he appointed Chinese businessman Michael Yang as his
        economic adviser, who later “introduced numerous Chinese suppliers with whom
        the government transacted and in the process enriched himself immensely.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bddaa05-3206-494f-8603-24b56fa7e483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:42:35.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel, headed by Senator Richard Gordon, found the presidential
        appointee had "dominance over pandemic procurement of COVID-19 supplies."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e92ef44-3d0a-4cdc-baa1-8512990211dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:42:35.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, based on the President’s own behavior, one cannot
        help but conclude that he was aware of, allowed, and condoned the misdeeds
        of his closest associates and appointees. For this, he must be held accountable,"
        the report read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1fbbb3-04d4-4df4-9a3f-d9445da57e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:42:35.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the President and Yang, the Blue Ribbon Committee recommended
        filing of charges against Health Secretary Francisco Duque III, former Budget
        Undersecretary Lloyd Christopher Lao, and several other officials of Pharmally.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d553c3-dcd4-4cb6-a297-58d8438875ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:42:35.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Partido Reporma standard bearer said the partial report may
        no longer be tackled at the plenary, considering the expected long interpellations
        with only two remaining session days before the election break.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3e984d-ea8d-489a-b967-c660326feb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:42:35.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson later clarified in an interview with DZRH that the findings
        may still be tackled as Congress resumes its session in May.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dea7e9-ed38-49e4-b133-e6e8fc1507b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:42:35.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Senate fails to adopt the Blue Ribbon Committee’s report
        under the current Congress, Lacson said the new Congress may carry out a hearing
        on the issue again if they are still interested. The current Blue Ribbon Committee
        report may serve as a basis for the conduct of the possible hearings in the
        future.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809839c8-fc6e-4142-aff9-70c82edd69bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:42:35.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Magsasagawa ulit sila ng pagdinig, magpa-file sila ulit ng resolution
        at pwedeng gamitin ang mga dating findings. Maski isang hearing lang, pagkatapos
        pwedeng gamitin ang huling mga napag-usapan, isama na sa committee report,”
        the veteran senator explained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b174cf31-66f0-4166-b29b-7977928a1011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:42:35.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be more hearings, they can file another
        resolution. Even after only one hearing, previous findings can be used again
        and included in the committee report.]</p>'
  'COVID-19-pandemic-endemic-alert-level':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-02T13:48:22.433+08:00
    'imagesource': 'jcr:2a289b19-dce7-4b4c-9d95-0236b28c8062'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3441b294-8be7-477c-8be2-e302ebe792f8'
    'lead': 'The country will likely begin the transition from a state of pandemic
      to an endemic approach to COVID-19 this month of February, or once new COVID-19
      cases return to pre-Omicron levels, presidential adviser for COVID-19 response
      Vince Dizon says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T13:55:16.948+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:08:59.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:09.530+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transition from pandemic to endemic state likely to begin this February'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d83e5c-219d-45e1-9f60-04d40926bd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:55:16.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> The
        country will likely begin the transition from a state of pandemic to an endemic
        approach to COVID-19 this month of February, or once new COVID-19 cases return
        to pre-Omicron levels, presidential adviser for COVID-19 response Vince Dizon
        said on Wednesday.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24989550-0978-4b5b-bd60-decb1610cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:55:16.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:59.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official made the assessment at the Kapihan sa Manila Bay forum.
        He said that the National Task Force Against COVID-19 is now crafting the
        pandemic exit plan, adding that the government is "100 percent" supporting
        the recommendation to remove the alert level system as the vaccination rate
        continues to go up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d80d98d-a91e-4c82-8d9c-b27a09d86605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:55:16.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:59.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we will begin with the transition this February. We just
        need to bring down the cases to the levels that we had in late last year,
        below 1,000 cases per day, then we can begin the process of transitioning
        from a pandemic framework to a more endemic framework," he explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b5570e-d681-4a7e-a855-a0bbbe2db706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:55:16.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential adviser for entrepreneurship Joey Concepcion also suggested
        only removing alert levels in areas with high vaccination rate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc450e-f057-4056-aba1-3c4e1853ec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:55:16.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research earlier said that the "worst is over" in most
        parts of the country as regions have either reached the recent surge''s peak
        or at the least battling the ongoing one caused by the spread of the more
        transmissible but less severe Omicron coronavirus variant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fe924e-3c86-45ec-9f18-7051c1a9d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:55:16.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily COVID-19 case tally was under 10,000 for the first time
        on Tuesday since coronavirus infections started spiking at the start of the
        year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c314a247-5681-4d67-b45a-0633d730f4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:55:16.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon added that the government''s recent decision to ease restrictions
        and quarantine requirements for fully vaccinated inbound international travelers
        and the supposed opening of the Philippines to tourists is proof that the
        administration is already making decisions that support the shift to an endemic
        framework.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e22331-dd38-462a-b4f0-61ff5b686ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:55:16.949+08:00
