    'mgnl:lastActivated': 2023-01-17T18:09:02.846+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:08.078+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guanzon: Delay of DQ case ''a grand design'' in Marcos'' favor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268aa5a6-ef80-402c-913d-0babba9ced9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T12:07:47.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:02.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> Retiring
        Comelec Commissioner Rowena Guanzon said Wednesday that further delaying the
        decision on the disqualification cases against Ferdinand "Bongbong" Marcos
        is part of a "grand design" that will eventually help him retake Malacañang
        regardless of the outcome of the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf7aa65-b867-4d70-ad62-005df6dc6b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T12:07:47.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:02.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
