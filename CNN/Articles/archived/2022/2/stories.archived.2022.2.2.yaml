      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong>&nbsp;The
        Filipino people can file cases against those involved in the Pharmally scandal,
        according to Senate Blue Ribbon Committee chairman Richard Gordon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe11f0-4eb8-4d8b-a42c-7d5004837822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:23:03.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:33.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf3d4c8-2a43-4ad6-bf34-8e20b3ec684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:23:03.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:33.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want the public to think that it is only the Department
        of Justice that can file. Any citizen can now file sa Ombudsman," Gordon said
        Wednesday, a day after the committee''s partial report on the controversy
        was released to the public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153234a9-e9b7-41a5-9e8f-f34ea580e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:23:03.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:33.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c631830-ac16-4c81-b471-b63f5247361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:23:03.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:33.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report <a href="https://cnnphilippines.com/news/2022/2/1/Senate-Blue-Ribbon-Committee-initial-report-Pharmally.html">recommended</a>
        criminal charges against Health Secretary Francisco Duque, former Budget Undersecretary
        Lloyd Christopher Lao, former presidential adviser Michael Yang, and several
        Pharmally officials.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1290a7-6143-4dc7-bf10-815e5d44cc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:23:03.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:33.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df322b9d-0676-49f8-8525-2116075a3793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:23:03.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:33.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also said charges "must be considered" against President
        Rodrigo Duterte after his term, arguing the chief executive "aggressively
        protected and defended" those involved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d762c13-1bc2-4302-97ff-fd8c6b27b0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:23:03.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:33.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ff16b2-5cd9-4d60-80dc-482b1b5d9acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:23:03.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:33.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said Duterte can be held liable for inciting to sedition
        when he banned Cabinet members from attending the Senate probe; grave threat
        and coercion and breach of official duty for consistently attacking the Senate
        and the Commission on Audit; and negligence of duty for appointing Yang, a
        Chinese businessman, as economic adviser.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b69ac7-3f5b-4c78-a7b8-e68dedfcff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:23:03.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315f1635-8565-4d2c-965a-a6366403c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:23:03.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:33.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, it''s about time our people wake up and that they file
        the case. They can get the Blue Ribbon report, they can use us as consultants
        and they can file the case," Gordon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec6f6c1-3ee2-43c2-8538-8587b29f343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:23:03.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:33.657+08:00
