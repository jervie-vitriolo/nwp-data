  'DOH-PSA-COVID-19-deaths':
    'caption': 'The Department of Health (DOH) assured the public it is working with
      the Philippine Statistics Authority (PSA) in addressing the discrepancy in their
      tallying of COVID-19 deaths. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-02T21:12:45.818+08:00
    'imagesource': 'jcr:8675bfa5-b2ce-4ccd-8c34-724704765f89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c236c9cc-b5af-4681-bd95-e269c4edd525'
    'lead': 'The Department of Health (DOH) assured the public it is working with
      the Philippine Statistics Authority (PSA) in addressing the discrepancy in their
      tallying of COVID-19 deaths.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T21:17:15.699+08:00
