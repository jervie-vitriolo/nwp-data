  'tonga-lockdown-covid-volcano':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-02T13:36:38.221+08:00
    'imagesource': 'jcr:8bf0b17e-e091-488a-b653-83f22ddba497'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a42b370-15f9-4333-8700-384d3c8cc06b'
    'lead': 'The Pacific island nation of Tonga has gone into lockdown after reporting
      its first community cases of Covid-19, weeks after a massive volcanic eruption
      and tsunami devastated parts of the archipelago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T13:31:59.111+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T18:09:01.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:08.740+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disaster-hit Tonga goes into lockdown after recording first local Covid
      cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea5ec69-8c38-4982-a41c-c15696361dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Pacific island nation of Tonga has
        gone into lockdown after reporting its first community cases of Covid-19,
        weeks after a massive volcanic eruption and tsunami devastated parts of the
        archipelago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e4ac4d-5905-4d18-b139-e552aec02883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774ee8e8-2040-40a0-9f66-53ca5b353620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two positive cases were discovered among front line workers at a
        port in the capital Nuku''alofa, where aid continues to flow in to help with
        recovery efforts, Tonga''s Prime Minister Siaosi Sovaleni announced in a press
        conference, according to local media Matangi Tonga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d90c85-fe65-4f4a-a967-82e104a88e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb49448f-a870-471d-a30b-d039e6ff7c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonga was one of only a small number of countries not to report
        a single Covid infection, having closed its borders in March 2020. In November,
        2021, a traveler flying from New Zealand tested positive but was picked up
        in the country''s quarantine hotel system. Still, Tonga went into lockdown
        following that case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2205ed18-17b6-4038-aea0-c17748ec9112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3ed680-db20-4636-9ba5-77b42672fa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonga''s health minister Saia Piukala said on Tuesday the two men
        showed no Covid symptoms and were found following increasing testing of frontline
        workers at the port, Matangi Tonga reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a72c4-f616-45ea-8182-214e932a19a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abc3119-864b-4d8c-b7fd-c40a8de12864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown will start at 6 p.m. local time on Wednesday and will
        be reviewed every 48 hours, said the Prime Minister.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1e4b32-f4b6-43eb-b5ac-283418dd2636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0110c1-fd28-4b85-afd2-2d2204ee581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential outbreak couldn''t come at a worse time for the island
        nation of 100,000 people, which is struggling to recover from the massive
        January 15 eruption. Telecommunications and internet -- especially on the
        country''s more remote islands -- have not been fully restored, businesses
        continue to be impacted and more than 1,500 people remain displaced as hundreds
        of homes were destroyed, according to the International Organization for Migration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a21fb8f-f4da-4388-85b3-9de6641defe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710645e5-ba39-4381-a20d-b6aabf5f09f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid agencies and Tongan politicians warned of potential food shortages
        after crops were ruined by the volcanic ash fall. A Unted Nations briefing
        last week said access to safe water remains a key challenge, as water sources
        such as reservoirs are contaminated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc3651-2f70-422d-9cb2-a04c9cc79806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfcca7c-78d9-4c14-b068-26ed3b5b9605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts are ongoing to clear ash, debris and distribute aid to affected
        communities, the UN said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d0959-15d6-4888-9f70-f5be3fe8d46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635cfc31-e04d-4193-af38-7ab9643984de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to keep the virus out of its borders in the wake of the
        eruption and tsunami, contactless aid deliveries were set up. Humanitarian
        aid and disaster relief -- including water, sanitation kits, shelter and generators
        -- on flights and ships from Australia, New Zealand, the United States and
        elsewhere, were delivered under strict guidelines to ensure no contact between
        crews and ground staff.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566cd72-7dae-48c2-9c27-2cdef8147cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d2a634-39b2-4e49-b21f-f9a2c96c62e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tongan authorities said they are investigating which ship the virus
        could have come from.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efbb205-43bc-4b20-a833-76937be090e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545a649-8565-40b2-b9c9-201867db250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important issue at the moment ... is for us to slow down
        and stop those who have been affected," said Sovaleni, according to Matangi
        Tonga.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf8776a-23c7-41b6-8311-050da674d5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7818564-be33-4ec0-8862-5bce355246c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that boats traveling between the country''s roughly 170
        islands -- of which 36 are inhabited -- will be stopped in order to track
        and prevent any spread.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3ea777-6e1d-4742-aaa2-063557cdbc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652937e7-2723-4fe9-81b3-221b20c108c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No boat will be allowed to go from one island to another. No more
        airplane flights to Ha''apai, Vava''u, or for them to come here to Tongatapu,"
        Sovaleni said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e3773-46b3-499a-b300-2360d324bd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4182e5fb-9c11-4257-a1f3-7b2bf8731bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local positive cases show the complexities of launching a full
        scale recovery operation while trying to avoid the compounding disaster of
        a Covid outbreak on Tonga.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ced8651-60dc-49f2-8efc-c688daecfd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.114+08:00
      'mgnl:createdBy': 'kristel'
