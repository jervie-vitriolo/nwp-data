      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c720aaaf-2ba5-41b0-a29c-9ab75d3c989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.445+08:00
      'mgnl:createdBy': 'kristel'
