  'traffic-enforcement-professionalization':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-02T19:54:54.109+08:00
    'imagesource': 'jcr:917be93c-261f-4cb6-aef5-0a23bd70d4fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '086c87a3-41bd-45fb-967e-d8491bf896b4'
    'lead': 'The House of Representatives wants to professionalize traffic enforcement
      amid the alleged involvement of Metro Manila''s traffic enforcers in corruption
      and abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T19:58:35.884+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T18:08:37.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:14.837+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers push for professionalization of traffic enforcement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6915b020-cc8b-4a79-9566-f3576baac02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:35.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> - The
        House of Representatives wants to professionalize traffic enforcement amid
        the alleged involvement of Metro Manila''s traffic enforcers in corruption
        and abuse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db53c1-3716-4698-ba7a-ee0f9f4e2fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:35.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:37.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2599228d-6815-4aa6-b250-3880b5fbd77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:35.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:37.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a House Committee on Metro Manila Development hearing on
        Wednesday, Manila Teachers Party-list Rep. Virgilio Lacson proposed that before
        getting deputized, soon-to-be traffic enforcers should have a professional
        license as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757b23f5-a380-436b-b85e-e46a3cdb2c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:35.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:37.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7231eb3-bc7b-4e5a-ae2d-f4f1e7ef62e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:35.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:37.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If possible, i-professionalize na natin sila. Kasi kung hindi sila
        professionalized, there is nothing at stake for them. Papagalitan, mawalan
        ng trabaho," Lacson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032816da-c625-437a-9917-30082b29d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:35.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:37.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7bda42-fdfb-4674-8082-2817e7ec5625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:35.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:37.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If possible, we should professionalize traffic enforcers
        because there is nothing at stake for them right now. They will be reprimanded,
        lose their jobs.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b0d85-377e-4f14-8445-3e213dcf2692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:35.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:37.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96218877-2fc4-4ccb-896a-c455a29473ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:35.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:37.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to ensure traffic enforcers will enforce road rules and
        regulations on violators with respect and courtesy, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b827d6-1c0c-42f1-86ad-94aa916dfd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:35.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dbeedc-a5b4-40a2-9964-740ae8a3b11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:35.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present at the hearing was San Miguel Corporation (SMC) Head
        of Corporate Affairs, Atty. Melissa Encanto-Tagarda, who assured lawmakers
        that abuses are not tolerated in the Skyway Stage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5f9465-064e-4216-9b50-4a9a0f12bebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:35.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:37.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0892ef18-5c0b-4b6f-90e5-b9e8ddc8d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:35.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not tolerate abuses or acts of corruption among our patrollers.
        In addition to the seminars that were provided for we also have our own internal
        seminars wherein we incorporate our own policy such as data privacy and the
        policies of San Miguel Corporation to make sure that these acts are not tolerated
        at all by the corporation," Encanto-Tagarda said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3c825e-48ed-4bd4-8227-31683e0eeba8'
      'mgnl:activationStatus': true
