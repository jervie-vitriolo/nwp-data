    'mgnl:tags': ['Wordle', 'strategy', 'tips']
    'template': '1'
    'title': 'Want to win at Wordle? Use these words'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ddb25a-d093-4ad6-ba50-70f02abd25d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:31.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Wordle has taken over the internet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19980a8b-3fe5-464e-b62a-8f80279a2322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:31.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c553089-22a6-4f94-bd50-949048a7e4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:31.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A no-frills daily word game in which players have six tries to guess
        a new five-letter word each day, the game has become a phenomenon. Every day,
        social media is alight with users posting the green and yellow boxes indicating
        their scores.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed1550-a85d-4993-8411-4542b122891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:31.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8b6473-6e58-411a-b34b-a6e22ee7abf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:31.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game is so beloved, so addictive, that on Monday the New York
        Times announced it had bought the game for "the low seven figures."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10256d6-772c-43cb-8ca9-f9365c4162b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:31.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9e6101-a9c0-4620-8e79-f7a89acf352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:31.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the keys to success in Wordle is a good starter -- you need
        a word that contains the most common letters or as many vowels as possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77f5831-1b2b-4376-b7e4-4a901aea3064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:31.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8333f713-1308-46a7-a641-9623fdf0fb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:31.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, you can play based on vibes, too. Nate Cardin, professional
        crossword setter, starts his games with "ideal" and "south," he confessed
        in Slate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaa7822-4a9c-46d9-8db7-e15b22d8dc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:31.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b530068-f1c9-4ef4-bc9a-c100e5309a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:31.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of us aren''t here for vibes, we''re here to win. So here
        are some top opening words to accomplish just that, along with some bonus
        tips.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369e5f9b-380d-4ef6-8ee6-4651d240109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:31.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e5a39c-f0df-448f-b3dd-49d134380477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:31.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ADIEU</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb2f7f3-101a-46ef-8dae-2d761fb9afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:31.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have preached the good news of "adieu." The word knocks out
        four vowels at once, a useful feat in a game like Wordle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5554a40e-8a7c-4d0b-89d6-23b01040fac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:31.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dadffa-e5da-4c4a-91c1-f454d7f53164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:31.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such evangelist is Charles Curtis at USA Today''s "For the Win,"
        who wrote about the joys of starting the game with a goodbye.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e782b6f-0c50-47a2-8cc9-a6260524b4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febb8835-f8bc-4dc3-8dcb-398736f69cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll immediately have a clear picture of which of the five are
        either in or out," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1d437e-725d-4604-8f47-c91ccdfccc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e01c67-4182-4048-b2f7-20ccfd1626fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, others argue "adieu" isn''t really all that helpful. Instead,
        they recommend...</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6f395b-87e2-4b52-b2cc-daf94b30c3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.000+08:00
      'mgnl:createdBy': 'bamba'
