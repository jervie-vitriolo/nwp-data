      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76018449-5ebb-4e21-b263-d9abb0bcacd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>SOARE</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296947d6-7337-4673-8cd5-b9e1f9d5139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertrand Fan, an engineer at Slack, wrote that he had mixed results
        with "adieu" noting that sometimes it''s great, but sometimes it''s "not so
        helpful." So Fan found something better.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed8fb3-e903-4b9f-b445-94ed786e5013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe161f6-3ec6-4134-86d3-ad2595835908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soare" is Fan''s starting word of choice, and he makes a compelling
        case on his blog. Fan used data to discern exactly which strategy would be
        best, examining Wordle''s HTML and finding a built-in list of solutions. Go
        Fan!</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc3cf18-9b0a-4ae7-be95-c80f4333a128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c4826a-d14f-45fc-8d38-80ad4fe2e71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using this list, Fan determined -- through a detailed process that
        maximizes both the most common letters and their most common positions --
        that "soare," an old word for a young hawk, is actually the best starting
        word.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f939eb-1f2c-4862-9fe4-e71c22f1bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f85fc29-5604-4eb8-9f94-59a3221fd434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN can confirm that on February 1''s Wordle, starting with "soare"
        revealed two yellow letters and one green, whereas "adieu" only led to one
        yellow letter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efe93ee-8216-4d4b-b300-0236a5a2e420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eef059-246c-4601-8332-437de8757f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AROSE</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087c499e-a6b9-42f1-8935-6f387443505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This one, many might think, is the same as "soare" -- after all,
        it has the same letters. But the methodology is a little different.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda0f9a6-8b0f-41cf-85c0-f9e3744858e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d21a944-98c1-4177-97d8-500440b84c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Jelen hosts MrExcel.com, a Microsoft Excel tutorial channel
        on YouTube. Similar to Fan, Jelen used data to come up with the best word.
        Using a list of 8,000 five-letter Scrabble words, Mr. Excel found that s,
        e, a, r, and o are the top five most common letters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116c4bfe-3ac4-4d2e-9b5e-131683d7c6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5971fc-b7ee-4ea8-b766-164886b61204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So a word that has those five letters is going to win," Jelen concluded
        in his video.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f00fb1e-9dc2-4a58-a282-33d41d6d8adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac5a71d-609e-4d6f-81c6-d1dfecf57465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jelen recommended ''arose,'' but he also pointed out that ''i''
        is the sixth most common letter, meaning that a word like ''arise'' or ''raise''
        is also a good bet.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548117a-36b2-4391-9a57-ac1a6f50e0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681844b8-a95e-4f52-8ed4-ca93481e26c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "soare" may still be the best.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf47ad-b654-497c-843c-2ebde4b2827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b246444-53b1-4967-97cd-a74b8e81a867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are more solutions where the letters in ''soare'' are already
        in the correct positions compared to ''arose,''" Fan told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0072a9-e4c9-4cd2-ae7f-4f3173748375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533aac49-e3d1-429d-9e19-33322090ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other tips</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32907696-dcbd-4d7e-b3a7-8102e99bf761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, though, even if you start with the most optimal word,
        five gray blocks will stare back at you. In this case, Fan said he recommends
        trying "linty" as a second word, which "contains a lot of common letters but
        no overlap with the letters in ''soare.''"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a65f73-1f24-4f01-b66f-595f8a28a874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a86b36-0e3a-4bd2-a381-d633df094ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would also utilize Jelen''s point of using the letter "i,"
        the sixth most common letter, according to his analysis.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db1ab6-0a30-4164-b1db-3bcb28abae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34646ae6-dbfc-427e-87b0-85e8b50eaa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tip? Never end a word with an "s." Spoiler alert: There
        are no plural words in the possible solutions list, Fan said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff35b768-bcf7-4bae-bb45-2a6741736627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ef5dbd-a3e2-4ce5-86ca-7d35f4b0432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you''re stuck between two words, Fan has advice for you,
        too -- go for the most creative one.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db239f-0f26-4090-9e92-774ff5ccad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a7c4d0-defa-4dff-a696-0a4a66468847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The solutions are hand picked, so often when I have a choice between
        two words, I''ll pick the one that I think the creator would think is more
        clever and folks would stumble upon," he told CNN, listing "shire" and "rhino"
        as examples.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d52a06-02ad-4437-beac-d3f66e6666b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:11:32.002+08:00
      'mgnl:createdBy': 'bamba'
