      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — The
        Department of Health said it is looking into conditions that have to be met
        first before recommending the transition of the National Capital Region to
        the lowest alert level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40922e94-31de-4a2c-b308-c4084b02c402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:06:33.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:08:51.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron tayong</em> metrics <em>na ginagamit para tayo ay makapag-estima
        o makapag-determine kung ano ang</em> alert level <em>ng isang lugar. Pero
        tandaan natin ‘yung</em> metrics <em>natin for</em> Alert Level 1 <em>meron
        siyang kasama na</em> vaccination coverage, <em>meron din siyang kasama na</em>
        safety seal requirements," Health Undersecretary Maria Rosario Vergeire said
        Wednesday</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015fb58-71f3-4768-a2f6-340a865e795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:06:33.995+08:00
      'mgnl:createdBy': 'pia'
