      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Between painting and making music, is the frame of mind
        different? Is your way of thinking different between put together a painting
        and composing a piece of music?</strong></p>'
