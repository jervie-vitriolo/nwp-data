      'mgnl:lastActivated': 2023-01-17T18:08:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9255b75c-110b-4138-aa68-86a25f61ae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:00:31.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, her vote will now be deemed invalidated sans a resolution
        from ponente Commissioner Aimee Ferolino, whom Guanzon accused of intentionally
        delaying the resolution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c8093f-7d3b-453e-8d24-bf23350f44fe'
      'mgnl:activationStatus': true
