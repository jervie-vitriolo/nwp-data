      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b03b6c-6f81-46ba-a77b-83fceb8bd0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian navy ship HMAS Adelaide, which sailed to disaster-hit
        Tonga last week, detected 23 Covid cases on board.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c1c545-0ca3-4392-9123-7b6d3a223a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773c2db8-5697-4b3d-9d71-27283dc0a648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption of the Hunga-Tonga-Hunga-Ha''apai volcano sent volcanic
        material surging as high as 40 kilometers (25 miles) into the atmosphere and
        generated tsunami waves up to 49 feet (15 meters) high that hit parts of the
        archipelago including the Pacific nation''s main island.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b6f066-04c3-4d71-aba3-ba36a9c54a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64cf91d-f7a3-4dbe-bb5f-b7d2ea81393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA said the eruption was hundreds of times more powerful than
        the Hiroshima atomic bomb, which was dropped by the United States on Japan
        during World War II. Experts said the eruption was likely the biggest volcanic
        event recorded since Mount Pinatubo erupted in the Philippines in 1991.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cd25cd-93a2-4940-8916-d1a93335d686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e856866-12c2-4282-9433-c63c8329da2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Sovaleni called it an "unprecedented disaster" and
        said a volcanic cloud extended to cover all of the country''s islands. Photos
        showed entire island communities blanketed by thick volcanic ash and debris.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8c2d2a-55e5-480d-a918-8a33b644f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca76bae2-8c94-4485-86b2-32fdf9618774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonga has fully vaccinated more than 80% of its eligible population
        against the virus, according to the World Health Organization.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc0580e-c2d4-45f8-aca1-65de3e9d7bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:31:59.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:01.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/01/asia/tonga-lockdown-covid-volcano-intl-hnk/index.html">"Disaster-hit
        Tonga goes into lockdown after recording first local Covid cases"</a></em></p>'
  'native-american-tribes-opioid-settlement':
    'author': 'Elizabeth Joseph, CNN'
    'caption': 'Native Americans have suffered from the opioid epidemic, their lawyers
      say.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-02T13:36:03.953+08:00
    'imagesource': 'jcr:1e679aea-825c-4d23-a25c-caa838f9deec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9562eed7-f065-4363-a575-d849025c93ec'
    'lead': 'Native American tribes, who have "suffered some of the worst consequences
      of the opioid epidemic of any population in the United States," have reached
      a settlement in principle with Johnson & Johnson subsidiary Janssen Pharmaceuticals
      and three drug distributors, attorneys representing the tribes said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T13:37:23.443+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T18:09:00.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:09.131+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Native American tribes announce $590 million settlement framework with
      opioid maker J&J and distributors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47dc225-87ca-4854-acc5-4e97c467edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Native American tribes, who have "suffered
        some of the worst consequences of the opioid epidemic of any population in
        the United States," have reached a settlement in principle with Johnson &amp;
        Johnson subsidiary Janssen Pharmaceuticals and three drug distributors, attorneys
        representing the tribes said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df50c20-516b-4f2f-b5e4-da287dfa32ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a52b1-2705-49e9-88d5-01d072737dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement -- which has been agreed to in principle, but still
        requires finalization -- says the pharmaceutical giant will pay $150 million
        to tribal communities over two years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136bdfd-5a75-425b-8493-5a66ca780f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cd0949-659d-4e3e-94de-516d6da4e781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distributors -- AmerisourceBergen Corp., McKesson Corp., and
        Cardinal Health, Inc. -- will pay nearly $440 million over the course of seven
        years, according to documents filed in US District Court Northern District
        of Ohio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c419484-6a3d-4fc3-b796-9c2cbd8fc5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48b50a8-f327-4066-88b1-96e9eda110d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribal governments have spent a considerable amount of tribal
        funds to cover the costs of the epidemic, the attorneys wrote, "including
        increased costs for health care, social services, child welfare, law enforcement
        and other government services."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd972aa3f-3c56-4589-9dce-6acfbad03633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2baecb-08da-4fd4-b6e7-50076ee54008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approximate $590 million settlement is separate from a previously
        announced settlement of more $75 million between the Cherokee Nation and the
        drug distributors, and all "federally recognized Tribes will be eligible to
        participate in both settlements regardless of whether the Tribe has previously
        filed suit against the Settling Defendants," according to Tuesday''s announcement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bbccec-d193-4949-87ef-ec30ea741fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9922592-b85c-4459-a8ce-ce162ccfc972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American Indians have suffered the highest per capita rate of opioid
        overdose," Chairman Douglas Yankton of the Spirit Lake Nation in North Dakota
        said in a statement issued by the attorneys. "Given this, the dollars that
        will flow to Tribes under this initial settlement will help fund crucial,
        on-reservation, culturally appropriate opioid treatment services."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaff91c4-dbb7-4f6c-bdd1-53dc6f163208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5722ddd3-ccef-40d1-82fb-16720f3da230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being just over 1% of the population, Native Americans''
        rate of overdose deaths from opioids is above the national average, according
        to the US Centers for Disease Control and Prevention for 2000-2016. The number
        of Native Americans dying from drug doses has been steadily increasing for
        at least the past decade, CDC data shows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80a37ce-2bb5-4da3-affe-38531686b86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11835ab4-0646-4155-864f-1d80a93ec264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, opioids continue to be the driving cause of fatal drug
        overdoses in the US.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ff1a9b-5024-4f26-add5-2c0da8f40e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a7fc76-37aa-4d4a-b38a-ea1b690c3ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year saw a record high of drug overdose deaths, with more than
        100,000 people dying from April 2020 to April 2021, according to provisional
        data published in November by the CDC. It was a 28.5% spike compared to the
        same period a year earlier and nearly doubling over the past five years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b37ac7-89d8-45d4-a236-30f67f209cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdf1fdc-d707-4b41-a101-e576c5dd6b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 70% of the 574 federally recognized tribes and about
        85% of all tribal citizens are represented by the court-appointed legal team
        -- referred to in court documents as the Tribal Leadership Committee (TLC).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5557c0f7-bf16-4919-9364-b3c6dd1b8a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ad9787-a60a-45cd-9ce6-e0402de082c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Tuesday''s announcement of the settlement framework, the
        TLC will move to finalize the agreement once it hears back from individual
        tribal communities and reach a "benchmark," attorney Timothy Purdon, partner
        at Robins Kaplan LLC, one of eight law firms representing the TLC, told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3911b719-8d38-4c94-8939-a959ff2b4c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2890b5-def7-4a72-882a-c69b4c4454ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we reach 95% of the litigating tribes and 14 of the 17 largest
        non-litigating tribes, that establishes the effective date to move forward
        in finalizing the settlement terms," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eefec4b-1250-46f5-bc0e-599ac5eb46d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T13:37:23.445+08:00
