      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon has been throwing tirades against fellow Commissioner Aimee
        Ferolino, the ponente of the case, over the delayed release of the resolution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b356b1-7ca9-42c7-90df-1309d8100686'
      'mgnl:activationStatus': true
