      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> Comelec
        Commissioner Rowena Guanzon is obviously having her last day in office on
        a high note. She has hinted that she might continue doing public service and
        even enter politics in the future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee2a45a-2d2a-4f4a-bd2a-c34b03c4e70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:00:31.675+08:00
      'mgnl:createdBy': 'glee'
