      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is generally viewed that once the transition effectively pushes
        through, COVID-19 cases could be approached in the same way as other endemic
        diseases such as influenza, tuberculosis, and cholera.</p>'
  'TNT-Gilas-reinforcement-February-window-FIBA-World-Cup-qualifiers':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-02T14:41:30.621+08:00
    'imagesource': 'jcr:5cf86634-68ac-42bb-be1b-161f4549a513'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29cdeca6-6c79-4264-a362-87b390066b31'
    'lead': 'With a lineup affected by overseas commitments of some of its players,
      Gilas Pilipinas will be tapping the core of the reigning PBA Philippine Cup
      champion for the upcoming window of the 2023 FIBA World Cup qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T14:45:12.873+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T18:08:59.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:09.669+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TNT players to reinforce Gilas in February window of FIBA World Cup
      qualifiers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab06aaa8-710e-473a-aa9b-6daeee5ba02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T14:45:12.873+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:08:59.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> Players
        of reigning PBA Philippine Cup champion TNT Tropang Giga will be reinforcing
        Gilas Pilipinas in the February window of the 2023 FIBA Basketball World Cup
        qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f07b44-944d-427a-ac27-22e529c75953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T14:45:12.873+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:08:59.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PBA website, Gilas head coach and TNT mentor Chot
        Reyes presented the plan to league officials in an online meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207b40e3-d769-4d3d-9845-ed39e50047d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T14:45:12.873+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:08:59.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Gilas cadets who played in the 2021 FIBA Asia Cup qualifiers
        are unavailable as they are committed to teams abroad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20d19ba-9989-4ca2-ba3b-32924c195515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T14:45:12.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:08:59.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA commissioner Willie Marcial said the league will adjust TNT''s
        schedule in the resumption of the Governors'' Cup on Feb. 11 to give the national
        team time to prepare for the FIBA World Cup qualifiers</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28426baf-ae12-498c-ba23-ca620318e1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T14:45:12.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:08:59.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coach Chot doesn''t want to disrupt PBA. So his plan is to inject
        TNT players in Gilas for the qualifiers set in the last week of February,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8c6ae6-80c0-435a-82f5-445a148b9d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T14:45:12.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:08:59.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we would do now is to adjust our schedule to accommodate the
        request. We''ll let TNT play immediately in the Governors'' Cup resumption,
        four to five games, so when the FIBA qualifiers come, the TNT players are
        already free," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b0538-20ca-4f22-a87f-2be2512dce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T14:45:12.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:08:59.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If things fall into place, Smart Araneta Coliseum will host the
        games where Gilas will face South Korea on Feb. 24, India on Feb. 25, and
        New Zealand on Feb. 27.</p>'
  'Customs-bureau-exceeds-January-collection-target':
