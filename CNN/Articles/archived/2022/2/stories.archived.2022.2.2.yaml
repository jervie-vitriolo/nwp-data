    'jcr:uuid': '97df36d9-9d4c-4d0e-8479-b5f8116f8684'
    'lead': 'WHO Director General Dr. Tedros Adhanom Ghebreyesus warns it is still
      “premature for any country either to surrender or to declare victory” over COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T05:25:12.059+08:00
