    'template': '1'
    'title': 'Spotify wants Joe Rogan and every musician. That''s proving impossible'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40343d66-2831-4587-8a95-1a29b933d011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Spotify wants to be the everything-for-everyone
        audio company. But it''s 2022, and that''s proving impossible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7d4cc0-9daa-4016-bb7c-1f562e46bf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af4f18-cfa3-4369-a34b-a9ff1fd773de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Young and Joni Mitchell asked Spotify last week to pull their
        music from the platform because of Joe Rogan, who has made frequent false
        and inaccurate claims about Covid-19 and vaccines on his very popular Spotify
        podcast "The Joe Rogan Experience."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb18340e-87a9-4905-8af0-0cb82d12e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447a1369-3331-43f7-a59a-68cbcae700cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify finds itself in between a rock and a hard place — it built
        a streaming music empire of 172 million subscribers in 180 countries on music
        from artists like Young and Mitchell, and it''s focused on becoming a hub
        for exclusive podcasts like Rogan''s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a89a6cd-ba64-4e30-8d9d-d8e60d0d97d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4547c5-6da3-427f-acd0-2ee66e95a027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re serving very different audiences, and Spotify is learning
        it may not be able to have everything it wants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea510bc-5843-4a8d-bb6c-7a8ad6926ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de0f9fa-e79b-49d3-af74-bd652904b702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can have Rogan or Young. Not both," Young said last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fcebd6-7639-41da-a093-1ac70b0dfdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c9b249-14c5-4a1a-8775-129e06a33f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Spotify got here</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fce751-05d9-4540-a39f-b3e51a80eea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Young pulled his music, Mitchell did the same and it snowballed.
        Harry and Meghan then expressed ''"concerns" to Spotify over misinformation
        and the hash-tag "#DeleteSpotify" went viral.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0644d70-6a7e-4df6-90c5-59e207c15ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00330ddf-92f1-4f9d-820c-956900ab4bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify''s situation mirrors Netflix''s controversy from late last
        year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0931c5e9-2cc4-4f3b-bf78-3ee327ea43cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68db6737-5983-4a87-83ff-66c6021a5b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming video company found itself in a similar firestorm
        in October when it had to walk a thin line between editorial freedom and editorial
        supervision regarding the controversial Dave Chappelle comedy special, "The
        Closer."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da35b2f-f073-433a-bb12-6f300f9c2a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7526d0-8ca4-408b-b446-f08d3363af52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Netflix, the solution was a lot of apologizing. For Spotify,
        it''s adding a content advisory to any podcast episode that includes discussion
        about Covid-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd3144a-9a58-4f71-a31f-bc75b3441eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27721741-1c4a-4882-84e9-7edee302ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are rules of the road to guide all of our creators — from
        those we work with exclusively to those whose work is shared across multiple
        platforms," CEO and co-founder Daniel Ek said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849fe287-3bd7-4019-8db6-a5d7c5e93770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70765c40-749c-4d44-8052-d6d1edd4e42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify had no further comment than Ek''s statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0b761e-1dcd-4b8b-95ac-cd076eff6c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95d5389-b9df-4f79-9bdc-c80e9f085395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Spotify has to hope this solution is enough to keep everyone
        happy as it continues to balance both sides of its business.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00905154-dd67-4991-b6d5-75759b7d978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4cefaa-5ce7-45d5-9f64-27a062003cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"A very real financial impact by Young and Mitchell"</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7934ee1e-4e70-450e-b8f2-e674f25204f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Netflix, Spotify is the market leader and doesn''t need to
        fear a mass exodus of talent: Last year, recorded music revenues in the United
        States came in at $12.2 billion — of that $7 billion came from paid subscriptions.
        So pulling your music from the top streaming music service to make a point
        makes a dent in the checkbook for these artists.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a449f362-1b24-49e0-97d1-cd990e7abe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445ee562-5738-4d87-a863-c4dc4870fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, according to estimates from Billboard, Young and Mitchell
        are both giving up more than 10% of their annual revenue by making this move.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf61d6d-5974-4ad5-a5e0-27d0724cdbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6a94f7-b949-49fb-97e6-a33cc7c81ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason Spotify doesn''t need to worry too much: Most artists
        lack control of their streaming rights. They have no say where their music
        appears.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b5df0-3a16-49c4-80a5-e3de36119ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd974418f-5cb9-4c60-b0a0-2fb6b1e1ad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the recordings are controlled by a record label then it''s not
        just up to an artist to pull their music if they want," Serona Elton, professor
        of music industry at the University of Miami''s Frost School of Music, told
        CNN Business. "However, there are some contracts that allow artists more decision-making
        and power, but those very rare."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99a94a-441e-4caf-8863-6ac2bbce43ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86c025b-9991-4604-999a-d71bbc9532b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, when big-named artists leave, that''s not good for Spotify''s
        business.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f9818e-c25c-4c86-b7c4-ade2d59a43c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c4107-0a6b-4a0e-aaad-2e9a4740f1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since Young and Mitchell haven''t been in the news much lately,
        this story might drive streams of their tracks on other services," Elton said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77721111-5ad8-4abd-8cd6-918fe7649b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236eacb4-bf0a-4134-850e-db2bfd38be69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If fans of those artists can''t hear their music on that service,
        they may go to one of the company''s rivals like Apple Music. In fact, Apple
        took advantage of the situation on Friday and trolled Spotify by calling itself
        "the home of Neil Young."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a05bbea-2da7-405c-b559-8411a38ec396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933bdcea-34e9-46ae-9dab-167989d5e288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I''ve never tried to do anything with this podcast other than
        just talk to people"</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c182761-5e24-4e7f-a845-e17b0e2523e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why not just pull Rogan from the platform? Spotify has plenty
        of podcasts to choose from, not to mention more than 70 million tracks to
        listen to.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9139df-1b32-4759-85f8-9eb077b7033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2202a4-915d-40a3-bcf1-feb3371aaa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Chappelle on Netflix, Rogan is incredibly popular on Spotify.
        And pulling the show may do more harm than good to the company''s bottom line.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c91c5d-e897-42bc-9a16-790129bb6e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c921dc-91c3-4aab-9906-4d565a34d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogan signed a multi-year exclusive licensing deal with Spotify
        in May. A deal worth more than $100 million, according to The Wall Street
        Journal.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb092e-86d8-42c5-abde-2c4a0ddc31f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224b193b-027b-43ac-a816-8d56fa7952fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Spotify also said that "The Joe Rogan Experience" is
        the No. 1 show in its English-speaking markets and it "outperformed our audience
        expectations," after the podcast was added to Spotify on September 1.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996b137f-3ea6-467f-b4d7-cd8919dfd1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1d3bb5-b56d-4429-a5a1-3fc1657029f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ek said in October that the podcast has been an "overall great success
        so far."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91c2b96-34c3-474f-90f0-8dccd9996ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04a7691-6975-4cf4-acba-77acdf68223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, if Spotify pulls a show like Rogan''s that could lead to a
        tough precedent for other creators it works with in the podcasts space. It
        could also make it more difficult to recruit exclusive hosts that may help
        drive new subscriptions in the future. And, in this polarized culture, Spotify
        doesn''t want to alienate half of America.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ce858-7a52-4110-94cf-80001fd14e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cb864a-58bb-48a1-9e7c-d92e775f3106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Rogan responded to the backlash saying "he''s not trying
        to promote misinformation."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e1b68-0ad9-464f-9954-8f1ce50ab2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe60cdc-a66b-4ffa-8d01-4e02278c0cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:12.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never tried to do anything with this podcast other than just
        talk to people and have interesting conversations," Rogan said in a 9-minute
        video posted to Instagram on Sunday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40130463-1213-4019-a021-de23c4cc29ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:09:18.076+08:00
      'mgnl:createdBy': 'bamba'
