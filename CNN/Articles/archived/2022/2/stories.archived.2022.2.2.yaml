      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that a lot can happen even if Marcos takes the seat even
        for at least a month, especially with the Presidential Commission on Good
        Government tied to his office. The commission is tasked to recover the ill-gotten
        wealth of his family under the regime of his father and namesake, the late
        dictator Ferdinand Marcos Sr.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe22b2-8082-4838-a533-2f17a8867422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T12:07:47.656+08:00
