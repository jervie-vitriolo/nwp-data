        to a new study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6826a41c-09a8-459e-b248-763a3e084799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:56:33.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international team of researchers working in the Chincha Valley,
        on Peru''s southern coast, found the majority of the "vertebrae-on-posts"
        in large Indigenous graves known as "chullpas," which date back hundreds of
        years to around the time that European colonizers were present in the South
        American country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930badfe-f1fb-438c-bb2e-21d48a0705a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:56:33.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 192 spines found on posts in the region, archaeologists found
        that, in almost every case, they were made from the remains of a single individual,
        according to the study published Tuesday in the archaeology journal Antiquity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c110c2-16eb-47c4-a33c-f88fd1da25f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:56:33.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears that adults and juveniles in the Indigenous community
        were the ones chosen for this unique practice and, according to researchers,
        the "vertebrae-on-posts" are thought to have been created between 1450 and
        1650 -- as the Inca rule came to an end and European colonization became widespread
        and dominant in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8896e230-7802-4c03-993a-562436d9fcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:56:33.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacob L. Bongers, lead author of the study, said this particular
        period was "turbulent" in the history of the Chincha Valley, as "epidemics
        and famines decimated local people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6eaf0f-ec1a-48a4-8264-080729db66a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:56:33.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the arrival of the Europeans, the Chincha Valley had been
        home to the Chincha Kingdom from 1000 to 1400 and had even established an
        alliance with the powerful Inca Empire. But as European colonizers swept into
        the region, the population was decimated as it declined from more than 30,000
        heads of household in 1533 to just 979 by 1583.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874a8e2e-9c52-4032-99e8-677725b83a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:56:33.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongers, a senior research associate in archaeology at the University
        of East Anglia in the United Kingdom, has also documented the looting of hundreds
        of graves in the region in previous research.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97fd7b9-9af9-4465-94f1-33aa331930c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:56:33.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looting of indigenous graves was widespread across the Chincha
        Valley in the colonial period. Looting was primarily intended to remove grave
        goods made of gold and silver and would have gone hand in hand with European
        efforts to eradicate indigenous religious practices and funerary customs,"
        Bongers said in a news release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7807f947-4ddf-4b10-89bd-4bf2e155e2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:56:33.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis of the spines on the posts suggests that they might have
        been created to repair the damage done to the dead by looting, the study said.
        Radiocarbon dating conducted by the research team shows the threading of the
        spine onto the reed posts occurred after the initial burial of the bodies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b75537-4159-4c09-b0ea-b847691e03f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:56:33.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These ''vertebrae-on-posts'' were likely made to reconstruct the
        dead in response to grave looting," Bongers said. "Our findings suggest that
        vertebrae-on-posts represent a direct, ritualized, and indigenous response
        to European colonialism."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4abac4-89b3-4c61-8c9e-9f38852eded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:56:33.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Indigenous groups in the Chincha Valley, bodily integrity
        after death was of high importance. According to the study, the Indigenous
        peoples of the region were involved in unique treatments of the dead -- the
        nearby Chinchorro people developed the first known techniques for artificial
        mummification, millennia before ancient Egyptians practiced this funerary
        rite.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5a9290-cbbc-49fc-aa02-98448cf78192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:56:33.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When mummies in the mountainous Andes area were destroyed by European
        colonizers, Indigenous groups salvaged what they could of the decimated remains
        to make new ritual objects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fa5582-5be3-4304-b56d-defd8d065f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:56:33.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spines on the posts found in the Chincha Valley may represent
        a similar attempt to reconstruct the damaged dead and bodily integrity after
        looting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3cb006-e588-4b75-a017-662814580bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:56:33.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ritual plays important roles in social and religious life, yet
        can become contested, especially during periods of conquest in which new power
        relationships become established," Bongers said. "These finds reinforce how
        graves are one area where this conflict plays out."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266deb4c-2e4b-46e8-a6ea-f1256efae050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:56:33.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/01/americas/human-spines-peru-intl-scli-scn/index.html">Nearly
        200 human spines found threaded onto posts in Peru</a>".</em></p>'
  'FBI-Olympic-athletes-burner-phones-Beijing-games':
    'author': 'Paul LeBlanc and Katie Bo Lillis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-02T11:57:10.444+08:00
    'imagesource': 'jcr:9f177828-d7d5-4b89-b157-0e4c76fa4968'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a84b184-2e2f-45cb-bffa-d6f306233b6e'
    'lead': 'The FBI is urging Olympic athletes to leave their personal cell phones
      at home and instead take burner phones to the Beijing Winter Olympics this month,
      citing the potential for "malicious cyber activities."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T11:59:23.352+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:09:03.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:07.742+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI urges Olympic athletes to leave personal phones at home ahead of
      Beijing games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc5b1c1-3748-4f92-978d-89a73a5acf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:59:23.352+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The FBI is urging Olympic athletes to
        leave their personal cell phones at home and instead take burner phones to
        the Beijing Winter Olympics this month, citing the potential for "malicious
        cyber activities."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb8fb67-e857-498d-b076-5618eea3027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:59:23.352+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI urges all athletes to keep their personal cell phones at
        home and use a temporary phone while at the games. The National Olympic Committees
        in some Western countries are also advising their athletes to leave personal
        devices at home or use temporary phones due to cybersecurity concerns at the
        Games," the agency said in a notice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c91c86-0670-4bdc-9a94-f41e66cd4517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:59:23.352+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not aware of "any specific cyber threat against the Olympics"
        the FBI added that it''s important that those at the games be "vigilant and
        maintain best practices in their network and digital environments."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d69403-5993-4b0a-8863-b73520d8f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:59:23.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning comes amid rising concerns by US national security officials
        about Chinese espionage and intellectual property theft -- and as intelligence
        officials have publicly warned that China has created an advanced techno-surveillance
        state within its borders, blanketed by cameras, facial recognition and other
        technology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b6dd6-c818-4052-b601-9331b89fc7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:59:23.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counterintelligence officials have long warned that US state and
        local officials, as well as members of business and academia, who travel to
        China face the risk of having their personal devices hacked. The FBI routinely
        provides so-called defensive briefings to Americans it considers to be at
        risk of becoming victims of Chinese espionage efforts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86641d8-0592-4a20-b42b-7b6d3e8a868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:59:23.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI currently has open over 2,000 counterintelligence investigations
        into alleged efforts by Beijing to steal American information of technology,
        according to FBI Director Chris Wray.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863451de-e2ae-4d2c-840e-83b73d57ebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:59:23.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we tally up what we see in our investigations, there is just
        no country that presents a broader threat to our ideas, our innovation, and
        our economic security than China," Wray said during public remarks at the
        Ronald Reagan Presidential Library on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e6eb92-4f08-4232-89b4-2eed9df913c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:59:23.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While US athletes are allowed to compete, the Biden administration
        will not be sending government officials to the games. The same policy applies
        for the Paralympic Games, which are also taking place in Beijing. The White
        House is looking to send a "clear message" that the human rights abuses in
        China mean there cannot be "business as usual," Psaki told reporters last
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad12190-cd8a-4808-9350-100d0261d1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T11:59:23.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:03.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/01/politics/olympics-china-burner-phones/index.html">FBI
        urges Olympic athletes to leave personal phones at home ahead of Beijing games</a>".</em></p>'
  'Guanzon-Marcos-DQ-delay-grand-design':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-02-02T12:01:59.097+08:00
