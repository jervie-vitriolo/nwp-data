      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She argued that such plot should work in Marcos'' favor as it is
        likely that the result of the national election will precede the official
        decision on the case, thus, allowing him to sit as president of the republic
        if he does win the public vote.</p>'
