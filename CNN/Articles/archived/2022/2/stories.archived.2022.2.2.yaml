    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:06.198+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A record number of Americans quit their jobs in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45c6e2a-585f-4efc-810b-acc33dc52305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:37:49.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:07.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Last year was a historic one for American
        jobs. A record number of workers quit their jobs while US employers had more
        positions to fill than ever before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52d8028-5c5c-4fc9-82e8-ec861fee6981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:37:49.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:07.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13673936-0c20-4178-8cda-9b0c5f3603b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:37:49.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:07.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, 4.3 million Americans quit their jobs, down slightly
        from the record 4.5 million in November, the Bureau of Labor Statistics reported
        Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc2bace-53e1-4197-9661-fd34c516f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:37:49.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:07.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be47abab-0b9c-4de9-823d-23ea38515669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:37:49.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:07.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While millions of workers left jobs for cash incentives, better
        pay or better benefits, people also left the labor market to care for children
        or elderly relatives during the pandemic. Meanwhile, older workers retired
        early either because they could or because age discrimination forced them
        out of the labor market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a90882-9a70-4422-9114-9e82f0c789c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:37:49.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:07.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ebb107-990f-4db1-ad06-a4688feb8111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:37:49.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:07.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of workers quitting last month fell in health care and
        social assistance jobs, as well as restaurants, hotels and construction. Quits
        went up in nondurable good manufacturing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac78a70-02b6-4098-90a9-4712a21e5081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:37:49.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:07.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8185d6df-cb4d-4140-8123-0d20f3c42719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:37:49.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though a record number of people quit their jobs last year,
        the US labor market still recorded a net employment gain of 6.4 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ffdb3f-d27d-4cff-9662-d017dba464e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:37:49.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae6cd8-eea6-4210-803e-02c1926b933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:37:49.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:07.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 75.3 million workers were hired last year, while 68.9
        million quit, were laid off or discharged. Out of these so-called separations,
        47.4 million were voluntary quits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f7902d-42e1-4e69-8e83-9d5cec2148bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:37:49.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:07.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd537f6-4d45-407b-8f17-fe08dd707bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:37:49.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:07.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with that, the number of layoffs hit a new record low at
        1.2 million in December, showing that the negative impact from the Omicron
        variant didn''t fully hit the labor market at the end of last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b78574-bb00-4c80-af03-39e926c265c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:37:49.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:07.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f565d-c975-4f32-83fb-e7da32591fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:37:49.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:07.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job openings stood at 10.9 million in December, compared with the
        data series high of 11.1 million recorded in July.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e24fd5b-66ea-454f-a4d1-006582ca95b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:37:49.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:07.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7250d8a3-9857-429c-85b0-14c728e28d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:37:49.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:07.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worker shortage continues</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef57c316-9590-4cda-a84e-90d2cf384f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:37:49.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:07.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For US companies, the labor shortage is still as real as it was
        in the summer. Home Depot has a plan to address the challenge: speedy job
        offers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e40e5b9-57f8-412a-b892-8fbcce497d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:37:49.419+08:00
      'mgnl:createdBy': 'glee'
