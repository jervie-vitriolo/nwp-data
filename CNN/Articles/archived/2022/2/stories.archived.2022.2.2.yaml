      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)—&nbsp;</strong>The
        Bangko Sentral ng Pilipinas (BSP) officially received on Wednesday the flash
        drives containing the source codes or software that will run the automated
        polls in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befc0b53-8610-4d0d-aaa1-57f77506c685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:49:39.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:08:31.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) handed over the thumb drives
        —&nbsp;kept inside silver and black metal boxes —&nbsp;to the BSP for safekeeping.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93600f8-3788-4df1-88ff-19322c31a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:49:39.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:08:31.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The placement of the drives inside the vault was not shown for security
        purposes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793b2560-1853-46fd-acc3-da9d4e51fd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:49:39.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:08:31.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comelec is of course very much aware of the current concerns about
        the credibility of the elections," spokesperson James Jimenez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b302ef86-ddf5-4c83-bdec-3a6ba7570957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:49:39.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:08:31.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The source code is really the heart and soul [a]nd the fact that
        we have the source code here where it''s protected from all dangers gives
        us a guarantee that the source code we will be using on election day is trustworthy,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29037b2-8c37-4686-9ac1-ca92baba2c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:49:39.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:08:31.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP vault has been the designated storage of the software codes
        since the shift to automated elections in 2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2469fa-17b9-45ee-89ea-5321d49d3dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:49:39.500+08:00
      'mgnl:createdBy': 'alyssa'
