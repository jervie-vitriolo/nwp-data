      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b6b82-6038-403a-ad3b-1607ac4fdfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:23:03.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:33.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Department of Health, the agency said it is waiting for
        the formal report to be forwarded to them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad4c82f-b57e-4aef-b58a-7f00b8892640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:23:03.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:33.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd1cf3-73bf-4588-b20c-0e55ae11e29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:23:03.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:33.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang Kagawaran ng Kalusugan naman ay laging bukas sa mga imbestigasyon
        katulad nito na nafa-</em>file against DOH or any of our officials<em> para
        na rin mabigyan ng tyansa para makapagbigay tayo ng ating mg</em>a counter
        arguments as well," said Health Undersecretary Maria Rosario Vergeire, who
        also assured the public that the issue will not affect the department''s work
        and commitment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2201889-7435-4485-bbdc-b14026184152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:23:03.740+08:00
