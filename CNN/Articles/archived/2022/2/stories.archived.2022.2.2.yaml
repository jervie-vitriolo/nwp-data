      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a grand design to delay it, because they already probably
        know he is going to be disqualified given the evidence," Guanzon told CNN
        Philippines'' <em>The Source.</em></p>'
    '5':
