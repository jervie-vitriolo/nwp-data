      'mgnl:type': 'text'
      'text': '<p>Vergeire said before easing into Alert Level 1, adequate safeguards
        must be in place to give the public the protection they need.</p>'
  'Gloria-Macapagal-Arroyo-memoir':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-02T18:09:09.103+08:00
    'imagesource': 'jcr:bb5a4d21-602d-4844-8ed1-916efefb3fd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6767a275-00a3-4d5a-a345-979ef312b772'
    'lead': 'Former president and House speaker Gloria Macapagal Arroyo is sharing
      her story in a memoir entitled ''Deus Ex Machina.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T18:11:05.789+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:08:50.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:13.679+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-president Gloria Macapagal Arroyo launches memoir'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b9426-d249-43f6-82a9-f017652ef909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:11:05.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:08:50.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)—</strong> Former
        president and House speaker Gloria Macapagal Arroyo is sharing her story in
        a memoir entitled “Deus Ex Machina.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e2798e-0993-49be-99a2-e519ceab0dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:11:05.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:08:50.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first edition of the book was launched in a virtual event attended
        by some of her former Cabinet members on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd710c8-d59e-45fb-9012-ea459ccae9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:11:05.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:08:50.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said the title of the book was inspired by the plot device
        used in Greek drama about an intervention for unsolvable problems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff489506-4d48-4038-a2c3-05e1431daaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:11:05.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:08:50.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the book will be more about her life as a devout Catholic
        and economist, and less about her as a politician.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64697e32-aad3-4e5a-b384-42c504819c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:11:05.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:08:50.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On what made her write a memoir, Arroyo cited a tradition of former
        presidents to do so to keep a record of their time in office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67033594-f040-4893-a460-122715fdd4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:11:05.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:08:50.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said some people suggested she publish one to share her experience
        as a politician and as a daughter of a president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b505b635-4f59-4a7b-afd5-5bd71907e916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:11:05.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:08:50.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 74-year-old Lubao, Pampanga-born leader thanked her staff, family,
        and all those who helped her research, revise, and publish the book.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d7338e-3119-4c2a-99e1-fdd465c2d69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:11:05.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:08:50.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said the first edition of the memoir has seven parts including
        her roots, her marriage, her entry into public service, the road to the presidency,
        her presidency and what happened after.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2beb52-6b59-48e1-b3f6-7a332fef9853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:11:05.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:08:50.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My brother Boboy suggested we do two editions," she shared. "The
        one we’re launching now is the shorter edition. The long version is probably
        going to be more analytical, the short edition is really more anecdotal.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0601a8c1-04e2-438b-8b81-2eb83764f89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:11:05.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:08:50.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said the second edition of the book is still in the works.
        Details on when and where “Deus Ex Machina” will be available for sale have
        yet to be released.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e09010-5325-434b-ba0b-652bd2da0b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:11:05.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:08:50.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter of President Diosdado Macapagal held several positions
        in government before occupying Malacanang from 2001 to 2010.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56924de-23c0-40c6-ab5d-c5559558ddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:11:05.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:08:50.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She faced several controversies during and after her term, including
        the ''Hello Garci'' electoral fraud, the NBN ZTE scandal; and plunder charges
        related to the alleged misuse of Philippine Charity Sweepstakes fund, which
        were dismissed by the Supreme Court in July 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001bb4eb-0ac2-4b24-a667-32faa00b1f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:11:05.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:08:50.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo returned to public office in 2010 as Pampanga''s second district
        representative and took over the speakership in 2018.</p>'
  'Guanzon-prank-food-delivery-Comelec':
