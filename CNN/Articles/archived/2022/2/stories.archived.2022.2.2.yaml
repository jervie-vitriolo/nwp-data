      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s up to the President if he wants me or not," Guanzon related.
        "I am a no-nonsense career public servant and professor of law. I will serve."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35e6b01-78cf-4496-beed-9cf7b57d05e0'
