      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a5f042-d692-4f80-ab65-fe9c712696fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T12:07:47.655+08:00
