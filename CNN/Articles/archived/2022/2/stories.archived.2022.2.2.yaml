    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POC roots for Asa Miller''s success in Winter Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cdb31c-46e8-4f46-8226-daff325b0e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:59:32.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) –</strong> The
        Philippine Olympic Committee (POC) expressed its full support to alpine skier
        Asa Miller, the country''s lone athlete in the 2022 Beijing Winter Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded84342-167b-4b58-ba37-6955c97371f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:59:32.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d666d1-f7be-4dd3-9fad-d684c23be6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:59:32.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POC president Bambol Tolentino said Miller can pull off an improbable
        task and have a memorable outing in his second straight Olympic campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efc4d41-2bbb-4e06-ae90-8f45d9c926cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:59:32.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a89535d-4160-410c-a67f-c4002a3ebb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:59:32.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really an honor to have Asa here to represent our country,
        this is a very expensive sport, you have to pay for everything -- the gear,
        including the gondola," said Tolentino, who is already in China, together
        with other sports officials led by Chef de Mission Bones Floro and Philippine
        Snowboarding and Ski Federation president Jim Apelar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0d80b2-adc0-4b66-a926-638e895a219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:59:32.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:51.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa85fd15-d69c-42e2-9b6d-d3044b70f3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:59:32.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:51.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino also promised Miller that he will receive an avalanche
        of incentives if he wins the country''s first ever Winter Olympics medal,
        just like what happened last year to weightlifter Hidilyn Diaz, who became
        the first Filipino Olympic gold medalist at the Tokyo Summer Games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55505a7c-51fe-4187-a10f-d489b8d239d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:59:32.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aece400-b6c2-453f-a21c-074e72d3f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:59:32.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember what I gave our Olympic medalists -- the gold, the silver
        and the bronze? I gave them a house and lot each in Tagaytay. Get one," Tolentino
        told Miller during a meeting among the members of Team Philippines at the
        National Alpine Skiing Centre atop Xiaohaituo Mountain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e485d4e5-102f-40b5-a09a-e04bd3459e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:59:32.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d612bbc-96a4-4739-a350-c5479140abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:59:32.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Filipino American alpine skier humbly responded
        to Tolentino''s challenge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a27a6-38bd-4b1f-a785-5654411dd3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:59:32.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d51d4d-8220-4873-9e7c-a3d5d9bc8963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:59:32.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll do my best…there are lots of best skiers out there. It takes
        time, I have to build and take the process," said Miller, who arrived in China
        over the weekend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e517f59-273e-4940-81ad-b77eaa8c4277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:59:32.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844dfe9f-873d-4512-a466-bc33a0befe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:59:32.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller will be the country''s flag bearer in the Beijing Winter
        Olympics on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5d1608-3309-4358-bb54-7f976ef02c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:59:32.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6298c040-a66c-4073-bef5-ef0e41f2062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:59:32.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portland-born skier will first see action in the men''s giant
        slalom event on Feb. 13 while the men''s slalom competition is set for Feb.
        16.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ebb42c-4a3b-4595-a2e9-15782af809ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:59:32.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea93e9a-4c59-47ca-a91a-0c9462ea909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:59:32.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller also represented the Philippines in the 2018 Winter Olympics,
        where he ranked 70th out of 110 competitors in the giant slalom event.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdcaf57-13ba-43f1-a567-0cc21d80d1cb'
