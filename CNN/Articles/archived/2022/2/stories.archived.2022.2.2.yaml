      'mgnl:lastActivated': 2023-01-17T18:08:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon has been making headlines over the past days after disclosing
        her vote to disqualify presidential aspirant Bongbong Marcos due to his tax
        deficiencies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7959021b-f00a-4d4f-b48b-a0a8282c3578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:00:31.677+08:00
