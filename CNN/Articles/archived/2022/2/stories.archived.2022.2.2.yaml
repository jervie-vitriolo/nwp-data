      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 57 schools in Calabarzon, 21 in Rizal and 36 in Cavite,
        will take part in the "progressive expansion" of face-to-face classes beginning
        Feb. 14. "Progressive expansion" was considered for implementation upon recommendation
        by DepEd so as to add more schools and grade levels in holding face-to-face
        learning.</p>'
