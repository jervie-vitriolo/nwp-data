      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she has been telling some friends, including Marcos loyalists,
        that it might be better for the presidential aspirant to be disqualified ahead
        of the elections and let at least someone like his wife Liza take his place
        to still secure the country''s top post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fc50f5-1207-4c0b-aaac-2fb31233e66c'
      'mgnl:activationStatus': true
