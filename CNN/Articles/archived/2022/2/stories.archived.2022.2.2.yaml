      'mgnl:lastActivated': 2023-01-17T18:09:08.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> The
        Quezon City government will conduct COVID-19 antigen testing for Bar examinees,
        personnel and volunteers to prevent the two-day examination from becoming
        a superspreader event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c1f78-afa4-445b-8c01-74b28bb2da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:44:04.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:08.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Quezon City Mayor Joy Belmonte said the
        antigen testing will cover 756 examinees and 350 personnel who will be in
        the University of the Philippines-Diliman, one of the testing centers for
        the Bar examination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d8a9bd-a545-4bca-96f0-d75dbce76a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:44:04.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:08.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials have coordinated with the Supreme Court and UP administrators
        regarding the antigen testing, she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f23e65-3397-4b97-b30b-3e4dddb62d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:44:04.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:08.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC will provide the test kits while the health personnel of
        the Quezon City Epidemiology and Disease Surveillance Unit will conduct the
        testing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cccd0d5-87cb-45e0-a4ae-55bc8c56536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:44:04.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:08.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anyone who tests positive will be assessed and referred either
        for home quarantine or for immediate transfer to any of the city’s HOPE Community
        Care facilities,” Belmonte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b2b994-4f70-4f18-82fe-cd28be607441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:44:04.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:08.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QC Disaster Risk Reduction and Management Office and Quezon
        City Fire District will set up tents in the UP Diliman campus for any emergency,
        while the QC Task Force for Transport and Traffic Management will ensure smooth
        flow of traffic in the vicinity of the university.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7332cab5-fdb5-4371-a0be-7a56cfd71250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:44:04.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rest assured that we will provide all the support needed and that
        issues concerning health or safety will be the least of your worries,” Belmonte
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f9793d-ccb4-4d25-b22a-dba3ec7f9641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T09:19:13.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.825+08:00
