      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — A
        medical adviser of the National Task Force Against COVID-19 says the recent
        advisory from the US Centers for Disease Control and Prevention warning against
        travel to the country will be "corrected" once the agency receives the latest
        COVID-19 data on the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb1ae78-5fe5-4e2c-8513-b5028c344234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T16:59:49.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:08:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure <em>maco-correct nila ‘yan</em> as soon as they get the
        new data... I''m sure <em>ang binasehan nila diyan ay lumang</em> data <em>natin,"</em>
        said Dr. Ted Herbosa at the Laging Handa briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdbd765-801a-4666-b376-c4037ad5daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T16:59:49.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:08:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m sure they will correct it as soon as they get
        the new data...I''m sure they based it on older data.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad94b3-f702-481a-b792-e93dbdb4821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T16:59:49.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:08:53.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa said the US CDC seemed to be unaware that the country logged
        9,000 cases on Tuesday and that the alert level and risk classification were
        also lowered in the National Capital Region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1ff8ff-855f-4afb-bb0d-574a6aa3baf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T16:59:49.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:08:53.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2022/2/1/US-CDC-warns-travel-
        Philippines-COVID-19.html" target="_blank">US CDC says</a> the Philippines
        is included in a list of over 100 countries under the "Level 4: COVID-19 Very
        High" category, meaning there are more than 500 cases per 100,000 residents
        in the past 28 days.</p>'
  'PH-Womens-football-team-World-Cup-qualification-is-a-big-deal':
    'author': 'Andi Osmeña'
    'caption': 'The Philippine Women’s Football Team is now World Cup-bound. Photo
      from THE PHILIPPINE FOOTBALL FEDERATION/FACEBOOK'
    'categories': ['55ce8f22-cfe7-44bb-aeae-9b69099c13b8']
