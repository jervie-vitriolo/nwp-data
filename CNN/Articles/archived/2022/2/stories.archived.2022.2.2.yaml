    'lead': 'Pfizer and BioNTech are requesting emergency use authorization for their
      two-dose COVID-19 vaccine for children age 6 months up to 5 years'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T06:06:43.535+08:00
