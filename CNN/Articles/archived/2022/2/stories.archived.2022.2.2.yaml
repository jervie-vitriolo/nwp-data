      'mgnl:created': 2022-02-02T20:05:36.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech during the plenary session, the lawmaker accused
        Cusi and his "erring subordinates" of graft, gross neglect of duty, and grave
        misconduct, and called for their immediate resignation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55944418-0f26-469e-b8d6-aa5a7160504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed9c842-4f54-42ab-9e83-111df667b5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nananawagan ako kay Secretary Cusi at sa labing-isa na mga opisyal
        ng DOE na kasama sa pag-apruba ng Chevron-UC (Udenna Corporation) Malampaya
        deal, magbitiw na kayo," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729e1783-b5eb-4dba-ba58-915610490719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3ad442-ffca-4a03-9fcb-37d475a2048c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I call on Secretary Cusi and the 11 DOE officials
        who approved the Chevron-UC Malampaya deal to resign.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f147d5-65e4-4352-b431-5b80d394231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1423f13-a340-43bb-b5e5-726cd3e41578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian claimed the Energy officials railroaded the sale of Chevron''s
        45% share in Malampaya to business tycoon Dennis Uy''s Udenna Corporation
        in 2019, despite supposedly knowing Udenna was "financially unqualified."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e96e35c-72ba-4286-8063-6ea77bf6276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bbfb0d-f2d1-4f53-91e7-2df422abe9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator alleged the department provided an unwarranted preference
        to Uy''s firm through "manifest partiality, evident bad faith, or gross inexcusable
        negligence in evaluating and approving the deal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b7f82-e3dd-4cf3-9d5c-9d08c38a0117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c62b22-cf77-416c-b394-294cfcc51820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allowing a company in financial turmoil to own a large stake in
        Malampaya gravely endangers our country''s energy security," Gatchalian said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f45a26-89dc-47ce-aaab-315cfcc4c49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f55cf48-4437-4504-8520-178afdf77819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all that has happened, the Filipino people can no longer trust
        you to faithfully safeguard our country''s precious energy resources," he
        told the officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21364deb-5ee8-4a33-9071-befc0a4ef06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e9e926-8fb3-4f89-b1b9-a0e6852c32ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides Chevron''s, Udenna was also able to secure another 45% stake
        in the natural gas project after <a href="https://cnnphilippines.com/business/2021/5/20/Davao-s-Dennis-Uy-acquires-Shell-s-Malampaya-stake-.html">purchasing
        Shell Exploration BV''s shares</a> last year, bringing its total ownership
        to 90%. The remaining 10% is maintained by the state through the Philippine
        National Oil Company-Exploration Corporation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55325de8-dd18-4d22-a4ee-6969cc3247c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bffe783-95dd-4fa3-970a-58bb20c56a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the allegations are proven true, Gatchalian said the officials
        could face dismissal from public service, up to 15 years imprisonment, and
        perpetual disqualification from public office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e59f77-64a9-4add-9b8e-2fba2121dbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5d9ba9-f2e5-4d55-aef3-508730f2c1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has requested comment from Cusi.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf85549-7a44-4331-a323-fedcdf56f0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581c8850-bd48-4d12-acfa-97b033408538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, four lawmakers abstained from passing the resolution.
        They are Majority Leader Juan Miguel Zubiri and Senators Ramon "Bong" Revilla
        Jr., Ronald "Bato" dela Rosa, and Francis Tolentino.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e20d819-9a43-49c9-b39d-7d568e65cf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f6c83c-ea6f-47fb-a91b-66c919a58335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy chief, Uy, and several others are <a href="https://cnnphilippines.com/news/2021/10/19/Cusi-Uy-graft-case-Malampaya.html?fbclid=IwAR0uLP2lzvt8Dur92x7J6rJ6DcePGjC6Ymd9937zLDQY3uqPIACc2rLiaCc">also
        facing a graft complaint</a> before the Office of the Ombudsman over the deal.
        It was filed last October by geologist Balgamel Domingo, lawyer Rodel Rodis,
        and businesswoman Loida Nicolas Lewis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4f4ee8-f334-440a-bb4c-efa69bd5d018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97207dea-b057-407f-9df2-a71f5384141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e71fc-f542-42ed-8759-76003770182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T20:05:36.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:08:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi has dubbed the graft charges as "harassment," saying it was
        politically motivated as the national elections are heating up. He reiterated
        that the DOE scrutinized the deal to ensure the country''s energy security
        is not compromised. Udenna has also stood by the legality of the agreement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7b36a1-501c-4001-be09-3f44b6de5d29'
      'mgnl:activationStatus': true
