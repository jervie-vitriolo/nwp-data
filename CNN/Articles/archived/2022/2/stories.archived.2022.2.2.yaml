  'Biden-approves-new-US-troops-Eastern-Ukraine':
    'author': 'Natasha Bertrand, Barbara Starr and Jeremy Herb, CNN'
    'caption': 'Photo courtesy: Megan Varner/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-02T23:32:13.184+08:00
    'imagesource': 'jcr:d29851c6-b6de-449f-a87d-c6a6b214dcff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a21c8f1a-00a0-4822-9999-c40dcdc19387'
    'lead': 'US President Joe Biden has formally approved additional American military
      deployments to Eastern Europe, with troops deploying soon to Poland, Germany
      and Romania.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T23:31:29.030+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:08:29.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:18.555+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden formally approves new US troops to Europe amid Russia threat,
      deployments expected in ''coming days'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb23a0-42e2-4115-b9ea-518e91412520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T23:31:29.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden has formally approved
        additional US military deployments to Eastern Europe, the Pentagon announced
        Wednesday, with US troops deploying soon to Poland, Germany and Romania.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b16fdf-9319-4a10-ac75-9c147406f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T23:31:29.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployments to Eastern Europe, which were first reported by
        CNN, are a show of support to NATO allies feeling threatened by Russia''s
        military moves near Ukraine, US officials said. The troops are expected to
        deploy "in the coming days," the officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bbc75f-c786-4670-b83b-c812d87c8248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T23:31:29.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f6a5e-8c3e-411f-a11a-2792e254c359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T23:31:29.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon press secretary John Kirby said the deployments include
        roughly 2,000 troops from the United States to Poland and Germany in the coming
        days. In addition, approximately 1,000 troops currently based in Germany are
        being deployed to Romania.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f36060-380a-4f2e-b23c-dd001d487b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T23:31:29.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad05e18-1da1-44fb-b468-4cfff2a2f944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T23:31:29.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said that the moves were not permanents and emphasized, "These
        forces are not going to fight in Ukraine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa5fdd0-f556-40fe-9041-e995a54f30ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T23:31:29.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e32d593-cd7e-47e1-95b4-be36a3164acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T23:31:29.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has put 8,500 troops in the US on heightened alert in case
        a NATO Response Force is called up and US forces are needed quickly. But the
        US and NATO have tens of thousands of other troops already in Europe to draw
        on for any additional deployments to Eastern European allies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078782a5-d6b0-468e-a52d-7e71ab4ce0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T23:31:29.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a5bcb6-de80-4e45-8a31-a1d09d74bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T23:31:29.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said that the troops being deployed are separate and in addition
        to the 8,500 US troops that were placed on heightened alert last week that
        could be moved to Europe to support NATO''s response force if it''s activated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ea6af4-0bc7-42f3-aba3-a915f11b44b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T23:31:29.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378f0a34-9173-43b4-b5a7-6b2a1ae70f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T23:31:29.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops will operate on a bilateral basis with their host countries,
        since NATO has not yet activated a multinational response force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae695f7-70ab-4c89-ace3-1644db5dc541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T23:31:29.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98cc97d-69db-41a5-95a3-878d1db8673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T23:31:29.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last week that the US and a handful of allies had been
        in discussions to deploy thousands more troops to Eastern European NATO countries
        before any potential Russian invasion of Ukraine as a show of support in the
        face of Moscow''s ongoing aggression.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0999bad6-c71c-4ac6-a921-c1d97bc67088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T23:31:29.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdffa78-fb2b-4b98-8fb8-6e78113ef3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T23:31:29.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also said last Friday that he would be moving the forces "in
        the near term," as Russia has continued to build up forces near Ukraine, sparking
        fears of a renewed invasion even as diplomatic efforts to de-escalate tensions
        have continued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1497134c-0201-4dd4-893d-4b07bd9b87e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T23:31:29.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/02/02/politics/us-troops-europe-russia/index.html"
        target="_blank">"Biden formally approves new US troops to Europe amid Russia
        threat, deployments expected in ''coming days''"</a></em></p>'
