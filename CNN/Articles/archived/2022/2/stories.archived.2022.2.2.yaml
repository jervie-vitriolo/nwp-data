      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Tesla will recall all 53,822 vehicles with its "full self-driving"
        driver-assist feature after it was intentionally programmed to slowly roll
        through stop signs in some scenarios.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d733756-446f-4f23-84cf-7adc266fb81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c30f3c6-b5ec-4f63-900c-bf3520729af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recall will impact Model S, X, 3 and Y vehicles that have its
        beta version of the "full self-driving" software enabled. "Full self-driving"
        is a controversial driver-assist feature that aims to one day allow cars to
        drive themselves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2905d915-3879-4538-b521-b0f7fc74b008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ee6cca-bfe5-43dc-903f-aca1ccb3e1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology sometimes steers Tesla vehicles smoothly and obeys
        traffic rules like stopping for red lights. But in other cases it has proved
        inconsistent, according to accounts from alarmed drivers using the software.
        Telsa says that "full self-driving" requires an attentive driver who is ready
        to take full control of the car at any time.</p>'
