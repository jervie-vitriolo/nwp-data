    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61947451-a206-4479-be8d-3f3eb26345a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:00:31.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe, in 2025. My family, the Villena-Guanzons are in local politics
        in Negros Occidental," she said. "Our allies there are solidly behind me."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9bcc58-e98c-4b17-bce5-cb3ecfb51c09'
