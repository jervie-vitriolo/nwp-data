      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez earlier said that for now, Marcos
        can participate in the campaign period pending the decision. If he gets disqualified
        before he can be proclaimed president, votes to his name will be considered
        stray votes and will not reflect in the canvassing tally.</p>'
