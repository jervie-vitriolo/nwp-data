    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9415764c-9af6-45f5-948d-120ef6d846c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:03:31.125+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the sound of their screams, I could almost feel a familiar buzzing
        in my own lungs. Adrenaline pulses through me. “Football is back now baby!”
        I excitedly told a friend over Discord despite the fact that I hadn’t watched
        a game in months. It’s been five years since I last stood between the goalposts.
        I just missed the feeling. Not to sound like I peaked in high school, but
        there was little that could replace the rush of a hard-earned team victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e9e97-4b0a-4bc2-a28d-b783e27a101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:03:31.125+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f4c14e-9c4a-42bd-ba5c-88fad63255a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:03:31.125+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m now clearly not a pro. Far from it. In fact, my years playing
        football soured my attitude towards organized sports. Though it was a kind
        of Type 2 Fun I missed. My high school team had an inside joke: most of the
        fields we played contained their own biomes. Some were deserts, swamps, or
        even managed to be ponds. We’d affectionately named our training pitch “The
        Sahara” in the many months of the year it was bald. A scrimmage on a hot day
        kicked up enough dust to leave a layer of grime on our clothes and hair, and
        we’d walk back from the village park with our color saturation turned down
        to roughly seventy percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb59f5f-e2fd-4bd4-b680-97dae935d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:03:31.125+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa64e2fb-2ee9-46cb-b061-55702751640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:03:31.125+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Women’s National Football team once called off a friendly
        match in Hawaii due to poor field conditions. In one image tweeted, a player
        pulls a patch of artificial turf straight from the ground. Later on, in 2019,
        the USWNT would also file a <a href="https://www.cnnphilippines.com/sports/2020/5/9/US-womens-national-soccer-team-players-ask-for-appeal-and-trial-delay-after-judge-dismisses-equal-pay-claims.html"
        target="_blank">lawsuit against US Soccer on the grounds of discrimination</a>,
        right after their World Cup victory. There has long been a jarringly lopsided
        wage gap between the men’s and women’s teams, despite the fact that the USWNT
        was more popular and successful. Two years later, they have yet to receive
        equal wages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b991035-49ea-49e7-80d4-e062a3716ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:03:31.125+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190860ff-baf6-4432-870c-67c8fac3d15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:03:31.126+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women’s professional athletes are almost always rewarded with significantly
        lower pay and less exposure than their male counterparts. In 2019, Hidlyn
        Diaz <a href="https://cnnphilippines.com/sports/2019/6/4/hidilyn-diaz-financial-support-tokyo-2020-olympics.html"
        target="_blank">publicly urged her Instagram following to help fund her Tokyo
        2020 Olympics bid</a>, before she historically won the Philippines’ first
        gold medal. The country’s most high-profile collegiate sports association,
        the University Athletic Association of the Philippines (UAAP), doesn’t broadcast
        any women’s football or basketball matches. Meanwhile, men’s basketball, football,
        and volleyball are all televised.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4542bb17-0c33-4c3b-bab3-3844526e1f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:03:31.126+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Despite the shaky logistics of training camps during the
        pandemic, little media coverage, and a system so skewed against them — the
        PWNFT is redefining what is possible for women athletes.</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0545844f-a57b-47a9-aa47-ce0e06f37bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:03:31.126+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf06271-e2a8-40b7-9640-eb5a57f23c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:03:31.126+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was after all of this that I choked up at the sight of our players
        in tears, almost as if in a state of disbelief. Despite the shaky logistics
        of training camps during the pandemic, little media coverage, and a system
        so skewed against them — the PWNFT is redefining what is possible for women
        athletes. So far in their Asian Cup run, they have proven their World Cup
        bid is far from a fluke, <a href="https://www.google.com/search?q=philippine+womens+team+thailand&amp;rlz=1C1CHBF_enPH914PH914&amp;oq=philippine+womens+team+thailand&amp;aqs=chrome..69i57.6143j0j7&amp;sourceid=chrome&amp;ie=UTF-8#sie=m;/g/11rfb2b6q8;2;/m/07cd3b;dt;fp;1;;"
        target="_blank">beating out high-ranking competitor Thailand</a>, and <a href="https://www.google.com/search?q=philippine+womens+team+indonesia&amp;rlz=1C1CHBF_enPH914PH914&amp;sxsrf=APq-WBvT464kXhpT8EwKrwhbdEtPzRsLMw%3A1643792158591&amp;ei=Hkf6YevQI87k-QavroSgBA&amp;ved=0ahUKEwjr18n90uD1AhVOct4KHS8XAUQQ4dUDCA4&amp;uact=5&amp;oq=philippine+womens+team+indonesia&amp;gs_lcp=Cgdnd3Mtd2l6EAMyBwghEAoQoAE6BwgAEEcQsAM6CAghEBYQHRAeSgQIQRgASgQIRhgAUPQFWMkMYN4NaAJwAngAgAGCAYgBmgeSAQM1LjSYAQCgAQHIAQjAAQE&amp;sclient=gws-wiz#sie=m;/g/11s0wkglvy;2;/m/07cd3b;dt;fp;1;;"
        target="_blank">winning against Indonesia in a 6-0 landslide</a>. Maybe I
        haven’t followed football in years, but I’ll be tuned into the Women’s World
        Cup. So will the rest of the country, I presume.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb25fe-aaa3-4aa8-b1bf-5123ee2e3aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:03:31.126+08:00
      'mgnl:createdBy': 'gabrielle'
