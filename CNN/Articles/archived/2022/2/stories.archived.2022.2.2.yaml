    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf1d6134-ed29-47ca-9ff3-f38986bfaebd'
    'lead': 'Quezon City Mayor Joy Belmonte says the testing covers 756 Bar examinees
      and 350 personnel who will be in the University of the Philippines-Diliman,
      one of the testing centers for the Bar examination.'
    'mgnl:activationStatus': true
