      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/01/sport/tom-brady-retirement-nfl-spt-intl/index.html?utm_content=2022-02-01T14%3A57%3A08&amp;utm_medium=social&amp;utm_term=link&amp;utm_source=twcnnbrk">Seven-time
