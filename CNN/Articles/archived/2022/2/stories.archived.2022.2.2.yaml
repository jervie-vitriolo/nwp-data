    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Quezon-City', 'Bar-examinations', 'antigen-testing']
    'template': '1'
    'title': 'QC govt to conduct COVID-19 antigen testing for Bar examinees, personnel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224a7f74-aa23-4fdb-a02a-56e9a60db834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:44:04.197+08:00
