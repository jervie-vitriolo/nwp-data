    'template': '1'
    'title': 'WHO: ‘Premature for any country to surrender or declare victory’ over
      COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8117dfd0-ea84-4b8b-9c3d-c00b7c9193bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:25:12.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:09.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> The
        leader of the World Health Organization has warned that "it is premature for
        any country to either surrender or to declare victory” over COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9232bba9-5776-490f-a447-22ffbc29a5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:25:12.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:09.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cc3364-3d2e-44aa-ac56-6be9051b7333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:25:12.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:09.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Tuesday, WHO Director General Dr. Tedros Adhanom
        Ghebreyesus said that the “virus is dangerous, and it continues to evolve
        before our very eyes.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71d250c-6811-4159-9f9b-6f2d67c35371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:25:12.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:09.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02115644-490d-451d-9901-3e540667f5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:25:12.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:09.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re concerned that a narrative has taken hold in some countries
        that because of vaccines, and because of Omicron’s high transmissibility and
        lower severity, preventing transmission is no longer possible, and no longer
        necessary,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698f91bb-8564-42b8-86c2-f40990c57a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:25:12.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:09.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503ae21d-76b2-4833-8b28-8483c8426c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:25:12.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:09.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO chief pointed out that as the coronavirus further evolves,
        countries must continue testing, surveillance and sequencing, and manufacturers
        should further develop the vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a56554e-6dfc-4cbd-b7b6-184a7d2cbb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:25:12.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:09.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff458677-6b75-4e69-a9ac-f440eb2f65be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:25:12.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:09.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO recorded almost 90 million cases of the Omicron variant,
        which was first identified 10 weeks ago, as well as a “worrying increase in
        deaths” in regions across the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7939a1-6155-4ab0-9bec-31dd2b104829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:25:12.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:09.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aff6767-59fe-4292-ab81-d629375a9557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:25:12.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:09.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization is also tracking four sub-lineages of Omicron,
        including BA.2 or the so-called “Stealth Omicron,” Ghebreyesus said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931430ab-49fb-4631-b683-f053157fcd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:25:12.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:09.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8404ea-0c81-4b09-a6c9-101c8ff44260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T05:25:12.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:09.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not calling for any country to return to so-called lockdown.
        But we are calling on all countries to protect their people using every tool
        in the toolkit, not vaccines alone,” he added.</p>'
  'QC-COVID-19-antigen-testing-for-Bar-examinees-personnel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-02T05:42:26.125+08:00
    'imagesource': 'jcr:de50d5ec-678e-4c5f-8da0-ee9c7fe01c82'
