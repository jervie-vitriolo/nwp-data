    'mgnl:tags': ['DOH', 'moderate-risk']
    'template': '1'
    'title': 'PH now at moderate risk for COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf196ac9-833d-4366-aaa0-0e40d8aa0d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:06:21.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> The
        country is now at moderate risk for COVID-19 given negative infection growth
        rates, a Health official said on Wednesday, even as health care capacity is
        at low risk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41916f1-4351-4ecc-a2fc-b303db788342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:06:21.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines is now at moderate-risk case classification, dati
        nasa high at critical risk tayo, pero ngayon moderate na lang [we were at
        <a href="https://www.cnn.ph/news/2022/1/3/PH--NCR-high-risk-COVID-19-DOH-.html">high
        risk and critical risk</a> before but now we are at moderate risk],” said
        Vergeire in a media forum. “We showed a negative one-week and two-week growth
        rate.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0fea14-51fa-4ddc-a0d4-9aaee6067949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:06:21.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the average daily attack rate – or the ratio of confirmed
        infections in a certain area per number of population – is still high, but
        is now at 19.43 per 100,000 people</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc2676f-e38a-4bf7-b8cf-5a65d0f925bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:06:21.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vergeire said the health care capacity for intensive
        care units and bed utilization is at low risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c414f9f-7843-44e0-982e-6b9239add7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:06:21.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So t<em>ayo ay talagang nagmo</em>move <em>na</em> towards <em>nitong</em>
        decline <em>na ''to</em> so <em>tuloy-tuloy po tayo</em>,” added Vergeire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111a772a-1d8e-451b-b08e-4bb215773652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:06:21.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So we are really moving towards a decline, so let’s
        continue this downtrend.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc1495-f2d5-43c6-926b-13d62601e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:06:21.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes a few days after the government <a href="https://cnnphilippines.com/news/2022/1/30/NCR-7-other-provinces-Alert-Level-2-Feb-1-to-15.html">downgraded
        restrictions</a> in Metro Manila and seven provinces to Alert Level 2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513e91a2-3cad-44ff-9e86-94d20171c77f'
      'mgnl:activationStatus': true
