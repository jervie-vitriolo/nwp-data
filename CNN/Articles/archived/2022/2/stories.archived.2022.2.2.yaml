    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH female booters out to settle score vs. South Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffbe434-2681-4088-b7e1-c8ebb2b20698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:55.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) –</strong> Despite
        achieving their goal of qualifying for the 2023 FIFA Women''s World Cup, the
        Philippine women''s football team will not take things lightly in their next
        match as they are determined to settle the score against South Korea in the
        2022 AFC Women''s Asian Cup semifinals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabf76c2-8a98-4ecb-88ce-f857995a1c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:55.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/sports/2022/1/31/Philippines-Women-s-World-Cup-football-Malditas.html"
        target="_blank">PH clinches first Women''s World Cup berth</a></strong>&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d8add-0756-40af-8326-fa2f283d0efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:55.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:36.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d13978c-b326-4aaf-9301-2a353f3ac176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:55.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:36.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forward Sarina Bolden, who scored the World Cup-clinching penalty
        kick goal in their historic quarterfinals victory over Chinese Taipei, shared
        she clearly remembered what happened when the Philippines and South Korea
        last met in the Women''s Asian Cup stage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f71da93-3fe3-4bac-aecc-e206cc42c1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:55.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f839222-ea9c-446f-a885-bd04179c6bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:55.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last AFC, they beat us and stopped us from going to the World Cup.
        Hopefully, we can get a good result and redeem ourselves. Yup, avenge ourselves,"
        Bolden said during the pre-match press conference on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c854d330-b084-41b8-98ab-827bece25f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:55.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035fc7be-7a76-4858-8e1a-415527566419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:55.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Koreans crushed the Filipinas, 5-0, in the battle for
        fifth place in the 2018 edition of the continental tournament. The match was
        also the decider for the last Asian slot in the 2019 FIFA Women''s World Cup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc639c57-89d7-4bae-a6ce-1982c86306da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:55.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:36.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e375b48d-31c1-4e9a-b5ac-993971def2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:55.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:36.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines head coach Alen Stajcic admitted their semifinal match
        against South Korea will be a tough outing as the latter are also coming from
        an upset quarterfinal win over world no. 11 Australia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43a79fc-2203-481f-b3d8-88fea2fd7352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:55.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:36.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aff3b2-dd6f-4eef-94b8-f83d5450a277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:55.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:36.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have watched Korea play for a number of years now. It''s a good
        team, always being a contender. This is probably the first time in a long
        time that they are starting to really see their potential. I''m sure they
        are bringing confidence from that game and from that win," said Stajcic, who
        is the former coach of the Australian women''s football team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21670b86-19ba-41b8-8200-1877d1edbd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:55.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:36.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96108c37-66c6-4e96-82ec-08707b1ac6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:55.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:36.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stajcic also said the Filipina booters are also bracing for the
        South Korean attack led by Chelsea star Ji So-yun, who scored the lone and
        winning goal in their quarterfinal battle against the Australians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e35f6aa-cae0-4e67-b285-09feef4bbac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:55.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:36.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b164bc2-5c93-45c0-8524-a8d6b3dc1302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:55.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:36.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like everything in this tournament, it''s just another facet where
        you can learn and expose yourself on playing against some of the best players
        in the world. It''s a privilege for us to be on the field with her, play against
        her, and compete with her," Stajcic said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc878bb5-cf5f-45e0-b438-55b2ef6a4257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:55.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:36.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3878f928-8815-4516-995a-6e995e6d810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:55.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:36.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolden added their old grudge against South Korea and their desire
        to perform better will be their assets in accomplishing another milestone:
        a first AFC Women''s Asian Cup finals appearance for the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9b86fe-2d82-4a45-9b03-2ef281d5b07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:55.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:36.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e27235d-1839-446e-b8e7-e7da4c67930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:55.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:36.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The girls that were involved in 2018 know how talented South Korea
        is. They know that it''s gonna be a tough game. It''s gonna be a challenge,
        but we''re ready for the challenge," Bolden said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5cbf5-a323-4a0f-ac89-25ae0a5a4588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:55.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e406bd9-6ee0-405c-a609-e49021714e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T19:58:55.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines-South Korea semifinal clash will be played on Thursday
        at 4:00 p.m. Philippine time at the Shri Shiv Chhatrapati Sports Complex in
        Pune, India.</p>'
