  'DOH-medical-waste':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The Department of Health (DOH) strictly reminded laboratories and
      health facilities to properly dispose of their waste as some children tested
      positive for COVID-19 after playing with used medical tools that were scattered
      on a coast. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-02T18:38:51.185+08:00
    'imagesource': 'jcr:1d04d0fe-c151-4d0d-ab97-f8778a0c9c71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d1eb6c5-4607-4ba6-8507-e3eafcc98669'
    'lead': 'The Department of Health (DOH) strictly reminded laboratories and health
      facilities to properly dispose of their waste as some children tested positive
      for COVID-19 after playing with used medical tools that were scattered on a
      coast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T18:46:46.711+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:08:42.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:14.109+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'medical-waste', 'WHO', 'COVID-19', 'COVID']
    'template': '1'
    'title': 'DOH reminds labs, hospitals to properly throw away medical waste'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be3e1c9-de09-4101-a183-5f6f10bd1cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:46:46.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong>&nbsp;The
        Department of Health (DOH) strictly reminded laboratories and health facilities
        to properly dispose of their waste as some children tested positive for COVID-19
        after playing with used medical tools that were scattered on a coast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790e94b8-731a-4284-bc49-44f0c414cb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:46:46.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:42.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not going to tolerate this kind of irresponsible behavior
        <em>kasi maaari itong makasakit</em> or it can cause harm&nbsp;to our other
        citizens within or nearby their area," Health Undersecretary Maria Rosario
        Vergeire said in a media forum on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f702ed11-7d2f-4bab-81d8-378d7f6127e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:46:46.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:42.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her statement comes after the municipal government of Virac, Catanduanes
        <a href="https://virac-catanduanes.gov.ph/7-bata-ang-kumpirmadong-nagpositibo-sa-rapid-antigen-matapos-paglaruan-ng-mga-ito-ang-hiringgilya-na-itinapon-sa-baybayin-ng-brgy-concepcion-virac/">reported
        that</a> seven children who came in contact with syringes, PPEs, blood sample
        tubes, and test kits thrown on a shore along Barangay Concepcion tested positive
        for the coronavirus through rapid antigen tests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f1e441-ffff-4f00-a5b5-9086f83b76b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:46:46.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:42.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children, aged 3 to 11, are currently isolating and will still
        take confirmatory RT-PCR tests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa451e-a88b-4eea-9a50-1df4ade0c7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:46:46.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:42.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>pinapaalalahanan ang</em> laboratories, <em>ang ating&nbsp;mga
        hospitals din, ang ating</em> local government units to please dispose of
        your medical waste properly <em>kasi ''pag hindi&nbsp;natin ginawa ''yan maaari
        pang kumalat ang ibang sakit dito sa ating bansa</em>," Vergeire said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02e438f-e8f4-47d4-ade6-d3c8894196fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:46:46.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:42.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So we are reminding our laboratories, hospitals, and
        local government units to please dispose of your medical waste properly because
        if we don''t, more diseases will spread in our country.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e2daec-44c5-4034-bfb6-769668549a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:46:46.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:42.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid her warning, Vergeire also clarified that if people were exposed
        to COVID-19 vaccine syringes, there is little chance they would catch the
        disease since the shots do not contain a live virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebb3868-e0f8-4d5d-a891-c597177c5145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:46:46.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:42.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/27/Philippines-COVID-19-vaccine-types-explainer-.html">EXPLAINER:
        COVID-19 vaccines that will be tested and used in PH</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df69159-9e18-4f66-966f-343c958a64f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:46:46.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:42.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The waste stream</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7136f8f5-e8ec-4f0a-bb4a-5481aa926fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:46:46.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:42.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) on Tuesday <a href="https://www.who.int/news/item/01-02-2022-tonnes-of-covid-19-health-care-waste-expose-urgent-need-to-improve-waste-management-systems">also
        called to attention</a>&nbsp;that tens of thousands of tons of extra medical
        waste from the global COVID-19 response is putting a strain on healthcare
        systems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fd4a47-c4f4-4c30-83d6-387d91a966c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:46:46.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:42.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"30% of healthcare facilities (60% in the least developed countries)
        are not equipped to handle existing waste loads, let alone the additional
        COVID-19 load," the WHO said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f6241-0241-47a1-a596-3bbf0c6eec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:46:46.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:42.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means potentially exposing healthcare workers and communities
        living near disposal sites to injuries, burns, and pathogenic microorganisms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9933cb49-0395-443c-b281-2b32ddce504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:46:46.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:42.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said compounding medical waste has been an issue tackled
        since the early days of the pandemic due to the widespread use of PPEs, but
        the vaccination drive has added a new layer of waste: syringes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f7e324-1099-4e44-8b03-1d564bef81b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:46:46.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:42.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She assured the public that the DOH is working with environment
        officials and hospitals on disposal management.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c701d-5b78-453c-84b2-6fcf8a721507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:46:46.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:42.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the Food and Drug Administration has also <a href="https://cnnphilippines.com/news/2022/1/24/fda-approves-two-brands-self-test-kits.html">approved</a>
        the use of self-administered test kits, the DOH said these should also be
        properly thrown out as well once used.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85fe290-13eb-420b-8949-a5d5fb8e610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:46:46.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:42.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ilagay sa</em> separate <em>na</em> bag, <em>lagyan niyo ng</em>
        tag <em>o sulatan ang</em> plastic <em>na ''yun, ibuhol o isara ng maigi at
        pagdating ng</em> garbage collectors <em>alam nila ang gagawin diyan kapag
        may tag ''yan, dahil</em> separate <em>ang ating pagtatapon ng</em> infectious
        waste as compared to the household wastes," the health official advised.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f453b-c185-4756-8064-be328210026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:46:46.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:42.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Place them in a separate bag and add a tag or mark
        the plastic bag, close it properly, and when the garbage collectors come,
        they would know what to do if they see the tag since disposing of infectious
        waste is separate from disposing household waste.]</p>'
