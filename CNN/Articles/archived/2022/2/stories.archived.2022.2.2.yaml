  'Democratic-senator-s-stroke-exposes-fragility-of-50-50-US-Senate-majority':
    'author': 'Stephen Collinson, CNN (Analysis)'
    'caption': 'As if their stalled and tattered agenda wasn''t proof enough, Democrats
      just got a poignant reminder of the precarious nature of life in a 50-50 Senate,
      especially ahead of an impending US Supreme Court nomination. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-02T21:22:10.785+08:00
    'imagesource': 'jcr:dac15b23-5d48-4981-80bb-9f83df64aaa3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11b57918-ce34-489f-a678-762915c2d148'
    'lead': 'As if their stalled and tattered agenda wasn''t proof enough, Democrats
      just got a poignant reminder of the precarious nature of life in a 50-50 Senate,
      especially ahead of an impending US Supreme Court nomination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T21:31:56.729+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:08:33.005+08:00
