      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6196b412-778f-4b05-9e71-c0e12617cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tom Brady will be remembered as one of the greatest to ever play
        in the NFL," he said. "An incredible competitor and leader, his stellar career
        is remarkable for its longevity but also for the sustained excellence he displayed
        year after year.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c57b6-2c39-4e4b-973c-c65b3654fb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.313+08:00
