      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fc10e3-5930-4032-b131-00d578d3427c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.908+08:00
