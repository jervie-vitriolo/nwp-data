      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to delay it so that he will win and then hopefully he
        can sit and then even if the Supreme Court will disqualify him a year after
        the elections…he can still sit," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af594ee4-9d18-4a7d-be61-c293388be93d'
