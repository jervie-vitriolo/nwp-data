      'mgnl:lastActivated': 2023-01-17T18:08:52.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oo, marami siyang pagkakaiba, pero may mga pagkakatulad din. Gaya
        ng repetition. Para siyang rhythm para sa akin. Feeling ko medyo parang dikit
        siya sa akin. Kaya rin siguro natugma ‘yung audio sa exhibition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b78dfd-45d1-43bc-a580-2179b25331fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.908+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unique, I remember the last time we spoke, you had just
        released “Grandma,” and even then you expressed you were interested in other
        creative pursuits, like painting and film. Why is it important to you to be
        an artist who can do many different kinds of art?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca80cb27-3412-4921-a15f-1507c7f3e51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.908+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gusto ko lang i-prove na hindi tayo nag-eexist para sa isang gawain.
        Tsaka gusto kong maging inspirasyon sa mga artist din na nahihirapan, na mag-explore
        pa. Para makita nila ‘yung mga natatago nilang potential pa. Gusto ko maging
        example sa kanila.</p>'
  'POC-Asa-Miller-Winter-Olympics':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-02T18:00:31.313+08:00
    'imagesource': 'jcr:81b5e630-b2ba-4a8e-a1e6-eaa2b757609e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a128d2b5-e4c4-4d96-941e-6f59a9a5fa68'
    'lead': 'The Philippine Olympic Committee expresses its full support to alpine
      skier Asa Miller, the country''s lone athlete in the 2022 Beijing Winter Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T17:59:32.113+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:08:51.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:13.285+08:00
