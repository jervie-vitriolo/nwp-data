  'IHS-Markit-Philippines-PMI-January':
    'author': 'Pilar Manuel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-02T22:08:48.871+08:00
    'imagesource': 'jcr:984355d5-d414-4bee-bd6b-81732d25a020'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ca3e4db-86bb-4e68-9d15-566b6dd589c7'
    'lead': '''The start of 2022 revealed a struggling Filipino manufacturing sector
      as the repercussions of Typhoon Odette, paired with rising Omicron cases hit
      the nation,'' says IHS Markit.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T22:12:18.589+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T18:08:31.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:17.644+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['factory-activity', 'manufacturing-activity', 'IHS-Markit', 'Philippines-Manufacturing-PMI',
      'January', 'Omicron', 'Odette', 'COVID-19']
    'template': '1'
    'title': 'Typhoon Odette, Omicron variant temper factory activity in January

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992548c3-dbb1-4bc1-8f1f-75e8797e44c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T22:12:18.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —&nbsp;</strong>Manufacturing
        activity in the country began the year with a mellower tone with the feared
        Omicron variant and destructive Typhoon Odette dampening factory production,
        the latest survey by IHS Markit showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5c1572-aae0-40c1-b97b-b3cbd2e03483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T22:12:18.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5320b6c-c56d-43db-8e1d-63c1240aeac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T22:12:18.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:31.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHS Markit Philippines Manufacturing Purchasing Managers'' Index
        (PMI) stood at the neutral 50.0 value in January —&nbsp;easing from 51.8 in
        December. The latest figure marks the end of four consecutive months of growth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f582374-6203-4782-b611-a688f7476d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T22:12:18.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:31.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414c93ce-bcc1-4855-8f37-0db3fe0caf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T22:12:18.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:31.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The start of 2022 revealed a struggling Filipino manufacturing
        sector as the repercussions of Typhoon Odette, paired with rising Omicron
        cases hit the nation," the UK-based information service provider said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1ebbaf-d066-4529-a9c2-346dc7a6d039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T22:12:18.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:31.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce890d-07f3-4d0d-90af-d2ff4b0d5b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T22:12:18.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:31.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production volumes fell the fastest in five months according to
        survey participants, who cited tighter restrictions, adverse weather conditions,
        and a shortage in raw materials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b7570-ab3f-4b15-8b55-f680531debae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T22:12:18.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:31.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1272fa8d-1702-4515-9475-186cedd5d564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T22:12:18.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:31.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and other areas returned to the stricter Alert Level
        3 early into January as coronavirus infections spiked. That''s as the Visayas,
        Mindanao, and parts of Luzon were still reeling from Odette, which caused
        damage worth billions of pesos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90592cc9-2a14-4b22-a651-582124880453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T22:12:18.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:31.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e44990-287a-4a27-854d-8394672cb81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T22:12:18.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:31.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anecdotal evidence suggested both factors weighed heavily on both
        domestic and international demand, as well as firms'' ability to produce goods.
        Material shortages and delivery delays were also prominent, continuing pressure
        on vendor performance," IHS Markit economist Shreeya Patel said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ffc143-c2c5-45ef-8b5f-3a8851081799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T22:12:18.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:31.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ff5b99-7e4f-421b-ba11-867ad56d1020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T22:12:18.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:31.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company noted that manufacturers continued to reduce personnel
        as new orders and output declined in January.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
