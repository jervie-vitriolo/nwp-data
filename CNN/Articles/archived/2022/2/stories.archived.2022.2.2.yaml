      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said these two factors can determine whether or not there
        are enough protections in place in a given area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cd8411-5112-457a-831c-a600c4deb0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:06:33.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:08:51.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong dalawang ito ang magbabalanse at magsisiguro sa atin
        na kung mataas ang bakunahan ng ating populasyon sa isang lugar...At saka
        iyong</em> safety seal...<em>ibig sabihin</em> there''s adequate ventilation,
        <em>iyong kanilang</em> minimum public health standards <em>ay patuloy na
        ini-implement,"</em> she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c8810-3a22-43e9-928d-5b33c7fa5339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:06:33.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:08:51.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These will balance and assure that there is a high
        vaccination rate in an area...And the safety seal means there is adequate
        ventilation, that the minimum public health standards are continuously being
        implemented.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa59a38c-3f14-457d-bc49-017a70b96e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:06:33.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:08:51.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and seven other areas eased into Alert Level 2 on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2283217e-550a-4ec5-9d72-554fabd047ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:06:33.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:08:51.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/1/31/Palace-explains-downgrade-NCR-other-provinces-Alert-Level-2-.html"
        target="_blank"><strong>RELATED: Palace explains move to downgrade NCR, 7
        other spots to Alert Level 2</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0a2576-5011-4d1e-a590-956e43f15efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:06:33.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:08:51.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the metrics, Vergeire explained that there should be
        continuous monitoring of the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2ea58f-cf00-4937-9fc3-a594794366c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:06:33.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:08:51.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of experts are saying because there are still a lot of unvaccinated
        individuals not just here in the Philippines but all over the world, <em>maaaring
        may lumabas uli na bagong</em> variant of concern. So, <em>kailangan lagi
        tayong handa, dapat</em> closely monitoring tayo,<em> tinitingnan natin</em>
        day-by-day <em>kung ano ang nangyayari,"</em> she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319c4da8-ced3-4129-8f0f-eba2ff057b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:06:33.997+08:00
      'mgnl:createdBy': 'pia'
