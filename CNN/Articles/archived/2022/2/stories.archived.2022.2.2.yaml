      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2a1422-4e54-4938-bb6d-8bead6f8018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tom made everyone around him better and always seemed to rise to
        the occasion in the biggest moments. His record five Super Bowl MVP awards
        and seven Super Bowl championships set a standard that players will chase
        for years.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d720a-c149-445c-ae3d-e2b1c0535e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20485c58-9005-4518-aebb-6ec3e0936ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He inspired fans in New England, Tampa and around the world with
        one of the greatest careers in NFL history. It has been a privilege to watch
        him compete and have him in the NFL. We thank him for his many contributions
        to our game and wish Tom and his family all the best in the future."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044e1b89-c4c2-42a1-9afe-d2ac6c5a59f5'
