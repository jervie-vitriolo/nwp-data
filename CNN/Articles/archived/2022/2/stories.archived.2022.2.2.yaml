      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Seven-time Super Bowl champion Tom Brady
        officially announced his retirement from the NFL on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70069588-79a9-4093-a123-4bf546e9793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f858f54-a6f2-4460-9dda-e0ddb11b268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44-year-old, arguably the greatest NFL quarterback of all time,
        announced the news on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647320dc-5a7c-48ae-8d60-2c3721502419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe0db20-47c3-406f-9875-77c77a08914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always believed the sport of football is an ''all-in'' proposition
        -- if a 100% competitive commitment isn''t there, you won''t succeed, and
        success is what I love so much about our game," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1bf932-9a59-43f5-af69-bd5965188a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99b83c8-b3cd-4f33-9579-d895b9d2b438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a physical, mental and emotional challenge EVERY single
        day that has allowed me to maximize my highest potential. And I have tried
        my very best these past 22 years. There are no shortcuts to success on the
        field or in life. This is difficult for me to write, but here it goes: I am
        not going to make that competitive commitment anymore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9974dc0a-5fb3-4353-803d-b86064a645b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ec17b-9aa9-4e50-8d76-f93a1fdc88b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have loved my NFL career, and now it is time to focus my time
        and energy on other things that require my attention. I''ve done a lot of
        reflecting the past week and have asked myself difficult questions. And I
        am so proud of what we have achieved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806f315c-0c9d-467c-9b1c-d8f368117b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979dde80-507d-4907-83ac-b89a24383707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My teammates, coaches, fellow competitors, and fans deserve 100%
        of me, but right now, it''s best I leave the field of play to the next generation
        of dedicated and committed athletes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18afa2f-e0c3-424b-965e-c58b0594f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f60e588-1678-46ed-8ace-932e3192f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady has just finished his 22nd season in the NFL -- and second
        with the Tampa Bay Buccaneers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f72105-8ecd-4653-a09a-e9d79749eec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a51fb7a-679e-41f6-84b2-0f46000d01c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his 22-year career, Brady has won seven Super Bowl titles
        -- six with the New England Patriots and one with the Tampa Bay Buccaneers
        -- and he retires as the NFL''s all-time leader in passing yards (84,520),
        touchdown passes (624), completions (7,263), regular season wins (243), playoff
        wins (35) and Super Bowl MVPs (five). He has also played in and won more regular-season
        games in his career than any other quarterback.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea34787-3ab4-48c8-a678-5c8047f2a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf4fa92-3e7a-4035-9d9f-c2c6212b4136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, ESPN''s Adam Schefter and Jeff Darlington and
        The Boston Globe, had reported that Brady was retiring, citing unnamed sources.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a6f5e2-b0bd-4871-be7a-e6e8993107aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb9aa43-0822-484d-aa13-a7bd76d3a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Sunday, a source familiar with the situation told CNN that
        "Brady contacted (Tampa Bay) Buccaneers general manager Jason Licht (on Saturday)
        to inform him he has yet to make a final decision about his future."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33cdd3b-d366-4bc3-bc25-42779677e344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f5290a-d500-4ce6-90a2-d76e20916422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after saying on Monday that he hadn''t made decision on retiring,
        Brady confirmed the news on Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51774ea1-77f4-4060-b583-ba86c4f38c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecb7251-51a5-4c8f-842d-730d370cb9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his announcement, he thanked his Bucs teammates, coaching staff,
        family and agents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262c5937-afd6-4119-ac3d-d1246782b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f835af79-55c5-43fa-a3b1-93be83df18be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My playing career has been such a thrilling ride, and far beyond
        my imagination, and full of ups and downs," Brady continued. "When you''re
        in it every day, you really don''t think about any kind of ending.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf9fc6e-88eb-4be7-8707-94d67269fda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb59821-701d-4432-94f5-1928085a5e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I sit here now, however, I think of all the great players and
        coaches I was privileged to play with and against -- the competition was fierce
        and deep, JUST HOW WE LIKE IT. But the friendships and relationships are just
        as fierce and deep. I will remember and cherish these memories and re-visit
        them often. I feel like the luckiest person in the world."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac583732-2f82-4163-bd10-8440c17b5598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28644952-90d3-4a47-adf8-d6a0bedef0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucs thanked Brady for the part he played with the team on Twitter,
        saying: "Forever a part of Buccaneers history. Thank you for everything, Tom
        Brady."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f03516f-7ab6-4f21-9b84-0c542b9e639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2294bf-8f39-42c1-b48f-08a5a04f341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future is exciting," Brady said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f343fa2-c906-49c8-8916-4662fea9a8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf0e19-db8e-4263-b9c9-180607f1d254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Exactly what my days will look like will be a work-in-progress.
        As I said earlier, I am going to take it day by day. I know for sure I want
        to spend a lot of time giving to others and trying to enrich other people''s
        lives, just as so many have done for me."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751fa337-c8d9-442e-8d74-65086d1b482d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad3455-942d-4982-9e92-fb002abe7fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NFL icon</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dcf146-b0de-414f-89f2-81043c020aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selected 199th overall in the sixth round of the 2000 NFL draft
        by the Patriots, Brady played 20 seasons in Foxborough.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ee3b1c-d710-40ff-b284-cd2900043d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e89c18-a8cc-4ae0-aa34-afada6b414c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left New England as a free agent after the 2020 season and signed
        with the Bucs where he led the team to a Super Bowl win in his first season
        there.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9a323f-ca43-4a75-8d21-58bb06b512e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b949d227-9fea-40db-ba59-c41a94136d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Super Bowl win with Tampa Bay, Brady joined Peyton Manning
        as the only starting quarterbacks in NFL history to win a Super Bowl with
        multiple teams.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee20b4ba-3321-4a6d-8efa-1e7862baea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c5b37-c1f8-4086-96ed-7846f52af7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady is the first quarterback in league history to lead his team
        to seven Super Bowl wins, surpassing Terry Bradshaw (four) and Joe Montana
        (four). Brady''s 10 Super Bowl appearances is more than any franchise in the
        Super Bowl era -- the Dallas Cowboys, Denver Broncos and Pittsburgh Steelers
        each have eight.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844a99f2-74de-4cfb-8958-e90e8889b0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac137708-3b1a-4d2b-83ba-aee5cb3df9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his final season, Brady led the league in passing yards (5,316)
        and touchdowns (43) and earned an NFL-best 15th Pro Bowl selection.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b370129-c322-4cb3-91a8-033ef47e0305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945490b0-e88b-4882-93b5-71baf3ccfdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady was named to the league''s 2000s All-Decade Team, the 2010s
        All-Decade Team and the NFL''s 100th Anniversary All-Time Team.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb751dd-d390-4cd5-86c9-25fa02c17fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9822f91a-26d3-4e44-98c1-7da9a6072293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patriots owner Robert Kraft paid his respects to Brady''s career,
        saying in a statement that: "Words cannot describe the feelings I have for
        Tom Brady, nor adequately express the gratitude my family, the New England
        Patriots and our fans have for Tom for all he did during his career.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1ba797-5a51-441b-9ed3-503cf17687cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d0c394-d2d5-4d22-832f-44232d886865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A generation of football fans have grown up knowing only an NFL
        in which Tom Brady dominated. He retires with nearly every NFL career passing
        record, yet the only one that ever mattered to him was the team''s win-loss
        record. In his 20 years as a starter his teams qualified for the playoffs
        19 times. He led his teams to 10 Super Bowls, winning an NFL-record seven
        championships. In a team sport like football, it is rare to see an individual
        have such a dominant impact on a team''s success.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bec7984-4c03-4f1d-ae19-3fb94d262676'
      'mgnl:activationStatus': true
