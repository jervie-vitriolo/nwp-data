      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — The
        Department of Health said vaccines that will be used to inoculate children
        aged 5-11 will arrive on Thursday, Feb. 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c3b879-7f21-4c7a-82a7-f31aab04caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:47:56.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:08:55.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa pagkakaalam ko, at base sa</em> report <em>na binigay sa
        amin, darating ang mga bakuna ng</em> Feb. 3. <em>Inaantay na po namin ‘yan.
        Meron nang</em> flight manifest <em>para sa mga bakunang ito,"</em> DOH spokesperson
        Undersecretary Maria Rosario Vergeire said at the Laging Handa briefing on
        Wednesday</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84704b96-8952-4170-9435-ca8e0361f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:47:56.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:08:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As far as I know, and based on the reports we have
        received, the vaccines will arrive on Feb. 3. We are waiting for these. There
        is already a flight manifest for the vaccines.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f220c-f36e-4ab5-a306-f6bbc45c9a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:47:56.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:08:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added they are ready for the vaccine drive and vaccinators
        have already been trained on how to inoculate children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc46748-100c-48a0-801b-3b293304a25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:47:56.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:08:55.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will start on Feb. 4 k<em>ung saan meron tayong piling ospital
        at piling</em> local governments <em>dito sa</em> NCR…And then on Feb. 5,
        <em>meron tayong</em> 38 sites in NCR, <em>kasama ang</em> Region III and
        IV-A <em>kung saan itutuloy natin itong pag-uumpisa ng pagbabakuna sa ating
        kabataan."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c899af0-8c22-4ac0-9794-f078eb7f9820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:47:56.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:08:55.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will start on Feb. 4 where there are select hospitals
        in some local governments in NCR...And then on Feb. 5, there are 38 sites
        in NCR, along with Regions III and IV-A where the vaccination of minors will
        continue.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc01e158-9e37-424e-83d1-6cb02b5b2479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:47:56.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:08:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2022/1/28/children-national-
        COVID-19-vaccination-day.html" target="_blank"><strong>READ: PH eyes COVID-19
        vaccination days for children in NCR on Feb. 4-5</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0687249d-63e3-49da-b396-9018b6466787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:47:56.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:08:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vergeire did not say how many vaccine doses would be arriving
        on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ea9030-b512-4f29-86e5-52d770b874fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:47:56.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:08:55.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has also released operational guidelines for vaccination
        sites, as well as handbooks for parents so they would know how to prepare
        their children for vaccination.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de2cfb2-c7bb-49c1-b4f8-a93f3c61c803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:47:56.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:08:55.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these things are being done, and of course we are trying
        to assure <em>lahat po ng ating kababayan, lalung-lalo na ang ating mga nanay</em>
        — safe <em>po, ligtas po ang ating bakuna ng ating</em> five to 11 years old,"
        she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eeafcb-99b4-4caa-bcee-6e0a93dad1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:47:56.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:08:55.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of these things are being done, and of course
        we are trying to assure our countrymen, especially mothers, that the vaccines
        for children aged five to 11 are safe.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a41b5bc-c2f6-4a32-8336-97f65d0992f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:47:56.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:08:55.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is targeting around 15.48 million children to be vaccinated
        against COVID-19.</p>'
