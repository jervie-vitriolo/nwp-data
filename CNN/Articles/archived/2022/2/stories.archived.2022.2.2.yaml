      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e12923a-ce43-46dd-8746-cb299d49e5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T12:07:47.656+08:00
