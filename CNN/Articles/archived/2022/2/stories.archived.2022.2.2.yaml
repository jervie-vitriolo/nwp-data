    'mgnl:tags': ['Tesla', 'self-driving', 'stop-signs', 'feature']
    'template': '1'
    'title': 'Tesla recalls ''full self-driving'' feature that was designed to roll
      through some stop signs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621d4464-feda-4554-840e-4eda5012274b'
