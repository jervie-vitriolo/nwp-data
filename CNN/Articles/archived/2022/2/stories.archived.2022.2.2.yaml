      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, meanwhile, rejected House Committee on Good Government and
        Public Accountability chairman Mike Aglipay''s claim that the Blue Ribbon
        Committee''s report lacked evidence to support other recommended charges,
        such as those against Yang.</p>'
    '21':
