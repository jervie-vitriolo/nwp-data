    'title': 'Customs bureau exceeds January collection target by ₱6B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252466be-a68d-4525-821e-1da3d14c3420'
