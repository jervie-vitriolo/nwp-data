      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We use metrics so we can estimate or determine the
        alert level of an area. But remember that the metrics for Alert Level 1 include
        vaccination coverage, as well as safety seal requirements.]</p>'
