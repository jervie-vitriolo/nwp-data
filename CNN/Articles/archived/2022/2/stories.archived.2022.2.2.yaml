      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and other areas have been placed under the lighter
        Alert Level 2 status from Feb. 1-15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930e1ebb-5463-4e96-a58d-4e593165235b'
