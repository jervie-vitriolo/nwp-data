    'jcr:uuid': '0b5fc3ee-b609-4ab6-b051-4d1254073847'
    'lead': 'Comelec Commissioner Rowena Guanzon is obviously having her last day
      in office on a high note. She has hinted that she might continue doing public
      service and even enter politics in the future.'
