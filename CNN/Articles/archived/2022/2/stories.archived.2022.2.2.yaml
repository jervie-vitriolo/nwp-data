    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acb1777b-e87e-4e9e-a0e7-a5310b497672'
    'lead': '''There is a grand design to delay it, because they already probably
      know he is going to be disqualified given the evidence,'' Comelec Commissioner
      Rowena Guanzon says on the delayed DQ cases against Bongbong Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T12:07:47.654+08:00
