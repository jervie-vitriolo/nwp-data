      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ece57d7-fa8e-4cd8-81b5-5dc306e3f34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:00:39.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:08:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s running mate, Senator Kiko Pangilinan, said social media
        platforms should be held accountable "for what they are allowed to spread."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5bb90-9315-4095-9e70-cd7fa6f3c30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:00:39.831+08:00
