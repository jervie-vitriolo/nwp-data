      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:  I tell them in public that it''s better that he should
        be disqualified before the elections so his wife can substitute and voters
        will not be confused. If they voted for him, and eventually he will be disqualified
        and will not sit, they will be frustrated.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3ec46c-a188-485e-826a-ede22b17d715'
