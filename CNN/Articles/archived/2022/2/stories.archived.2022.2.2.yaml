      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Janssen, AmerisourceBergen Corp., McKesson
        Corp., and Cardinal Health, Inc. for additional comment and context.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab3d499-0f82-4853-bbfb-14f12ede13b6'
