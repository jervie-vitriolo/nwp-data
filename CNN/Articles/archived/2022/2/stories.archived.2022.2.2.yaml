      'mgnl:lastActivated': 2023-01-17T18:08:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6ea972-0bb7-4009-af90-c5c4a56f0f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:00:31.676+08:00
