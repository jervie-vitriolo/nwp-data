    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unique Salonga on ''Oblivion'' and recovering'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af7a68d-c06c-465c-b120-b095db2989ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.906+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term oblivion is semiotically supercharged — it can stand for
        total destruction or absolute tranquility, blackout stupefaction or spiritual
        enlightenment, as the trappings of the world fall away in a different state
        of consciousness. The multimedia exhibit and latest creative endeavor of singer,
        songwriter, and now painter Unique Salonga, entitled “Oblivion” and running
        at Secret Fresh Gallery until Feb. 5, seems to embody all those things.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a02c0ff-6513-461d-9832-a97d9e2f083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.906+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artworks of the exhibition are black and white tessellating
        patterns on canvas, which aim to mesmerize through repetition. The track of
        the same name is a one-hour instrumental awash with echoic, atmospheric synth
        sounds that bleed into each other. The objective of “Oblivion” seems to be
        pure calm. A sense of escape. It is simply a means to get away from the chaos
        of the world and what it has weathered to in the past two years. The pandemic
        contextualizes the project as something that just wants to make its audience
        feel more at peace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a0044-f07f-422b-a65e-e1f8243d51b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.906+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a time when the general public perceived Unique Salonga
        as some unknowable enigma, which is honestly an unfair assessment of any artist
        like Unique, who goes about expression so earnestly. When he answers a question,
        he takes a couple beats of silence to think, before speaking with intention.
        With regards to visual art, Unique is self-taught, content to discover things
        for himself and ask friends in the art community how they personally approach
        things.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ba6675-8667-4ff7-89ca-705c9b9ad084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.907+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revitalized in his artistic practice and with two full-length albums
        under his belt, Unique is trying new things. In this interview we put order
        to chaos and speak about meditation, and why “Oblivion” should be enjoyed
        as a multimedia experience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf383e9-0677-420e-8d60-14e223f7cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.907+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This interview has been edited for length and clarity.</em></p>'
    '7':
