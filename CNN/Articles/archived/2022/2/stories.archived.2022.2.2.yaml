    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c6c904f-b7fb-4cd0-80f7-b638eb93e7ba'
    'lead': 'Bagging our bid for the World Cup in 2023, the Philippine Women’s Football
      Team could forge better opportunities for young athletes in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T17:03:31.124+08:00
