      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She teased,<em> "Ang tanong ko nga kay Commissioner Ferolino, bakit
        ayaw mo ilabas? Anong gagawin mo dyan, gagawin mong bagoong yan?</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e661b71-8894-4cea-a8e0-18291df9daa9'
