      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/01/media/spotify-joe-rogan/index.html">Spotify
        wants Joe Rogan and every musician. That''s proving impossible</a>."</em></p>'
  'Wordle-strategy':
    'author': 'Leah Asmelash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-02T05:09:36.534+08:00
    'imagesource': 'jcr:4856ee7d-afe9-4d22-a223-0de4ef8a7d24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e0faa42-cbf8-4e20-bcf7-23082673054f'
    'lead': 'Wordle has taken over the internet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T05:11:31.998+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:09:10.797+08:00
