      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd317bac4-cac0-4301-af88-8f7f7c68780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the greatest respect for Tom personally and always will.
        His humility, coupled with his drive and ambition, truly made him special.
        I will always feel a close bond to him and will always consider him an extension
        of my immediate family."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe48aea3-09a1-4bc1-8c54-00e082f3dc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.313+08:00
