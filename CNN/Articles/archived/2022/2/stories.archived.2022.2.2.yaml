    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acb379cc-b47d-4a7a-abc7-d3961d7babb2'
    'lead': 'Veteran film and theater actress Rustica Carpio has died at the age of
      91 on Tuesday, her niece said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T16:13:57.645+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:08:54.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:12.183+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Veteran film, theater thespian Rustica Carpio dies at 91'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a63acc4-5289-41de-98f3-872dddad34b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T16:13:57.645+08:00
