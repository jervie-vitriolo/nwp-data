      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1230db25-6430-4938-8aed-ba8578c321ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:00:31.676+08:00
