      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c6464a-af50-46e6-b5d8-53d2dd550c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:03:31.126+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When spirits were low, my old captain would tell us “to always remember
        the little girl who fell in love with the game.” To think a young person would
        be seeing these women onscreen for the first time, being able to imagine such
        a future for themselves too.</p>'
  'unique-salonga-oblivion-interview':
    'author': 'Jam Pascual'
    'caption': 'Unique Salonga says that his new exhibit "Oblivion" should be enjoyed
      as a multimedia experience. Photo courtesy of OC RECORDS'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2022-02-02T17:08:07.076+08:00
    'imagesource': 'jcr:e15dd2be-e6c6-466c-9c2e-0a67d81dbe08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5071df6-431f-4a0d-a07b-f17bc6e5aee2'
    'lead': "The singer-songwriter’s use of tessellating patterns in his paintings\
      \ aims to mesmerize through repetition. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T17:31:21.906+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-17T18:08:52.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
