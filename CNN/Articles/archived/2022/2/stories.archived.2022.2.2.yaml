      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6974511f-e017-4e38-918e-b02934095ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:15.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You didn''t have to be a Patriots fan to respect and appreciate
        his competitiveness, determination and will to win that fueled his success.
        As a fan of football, it was a privilege to watch. As a Patriots fan, it was
        a dream come true.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c215c786-6398-47df-a8e3-9ae562e1eb0c'
      'mgnl:activationStatus': true
