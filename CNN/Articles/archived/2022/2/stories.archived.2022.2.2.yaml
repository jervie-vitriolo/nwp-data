    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer and BioNTech seeking emergency use authorization from US FDA
      for COVID-19 vaccine for children younger than 5'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eae02af-2a13-4f17-ac11-1fbdf2ef4f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:06:43.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pfizer and BioNTech are requesting emergency
        use authorization for their two-dose COVID-19 vaccine for children age 6 months
        up to 5 years, the companies said Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a0dd8e-794d-4fa4-9922-2182934ad2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:06:43.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and BioNTech said they have initiated a rolling submission
        of data to the US Food and Drug Administration after a request from the agency.
        They expect to complete the EUA submission in the coming days and say they
        will also submit clinical trial data to the European Medicines Agency and
        other agencies around the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94181243-aff0-4d8a-b11a-27bddae936cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:06:43.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine is already authorized for use in people
        as young as 5 and would be the first Covid-19 vaccine available for the youngest
        children. The companies are continuing to test a three-dose version of the
        vaccine in this younger age group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abb980a-00a8-4212-bc1c-7f40f9554799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:06:43.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes "in response to the urgent public health need in
        this population," the companies said in a news release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e8953a-92fa-453e-8621-6f645582ebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:06:43.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the pandemic, at least 11.4 million children
        have tested positive for Covid-19, the American Academy of Pediatrics reported
        Monday, with over 3.5 million cases reported in January alone. Children made
        up 22.8% of the total reported weekly cases for the week ending January 27.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ec8210-0fbc-40ee-a2ca-2586240f5fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:06:43.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Pfizer extended its vaccine in trial in younger children
        after two child-sized doses of the vaccine did not produce the expected immunity
        in 2- to 5-year-olds, although it did so for the babies up to age 2.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de249a67-5f03-4a22-9e2c-8b638d9c4414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:06:43.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies said data on a third dose given at least eight weeks
        after the second dose is expected in the coming months, which will also be
        submitted to the FDA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eccd34-6824-45c5-b965-4c1aece4eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:06:43.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As hospitalizations of children under 5 due to COVID-19 have soared,
        our mutual goal with the FDA is to prepare for future variant surges and provide
        parents with an option to help protect their children from this virus," Pfizer
        Chairman and CEO Albert Bourla said. "Ultimately, we believe that three doses
        of the vaccine will be needed for children 6 months through 4 years of age
        to achieve high levels of protection against current and potential future
        variants. If two doses are authorized, parents will have the opportunity to
        begin a COVID-19 vaccination series for their children while awaiting potential
        authorization of a third dose."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e381098-fef5-4825-932b-ddcbb1943580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:06:43.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people 12 and older, the Pfizer/BioNTech vaccine dose is 30
        micrograms of vaccine, and for kids ages 5 to 11, it was stepped down to 10
        micrograms. The dose for the youngest children is even lower: 3 micrograms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226a9b0b-0533-4182-aa89-b044fe4fd11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:06:43.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier Tuesday that Pfizer was encouraged to seek
        authorization for the two-dose vaccine by federal regulators, who hope the
        EUA can be granted by late February. Waiting on data for three doses could
        extend the wait until March.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b47f6fa-85f1-4ec9-8b52-1773963da07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:06:43.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the goal of the vaccine is to get baseline immunity in the kids
        -- to prevent really bad outcomes and you''re really not using the vaccine
        as a tool to prevent infection in the first place -- two doses could do that,"
        Dr. Scott Gottlieb, a former FDA commissioner and current Pfizer board member,
        said on CBS on Sunday. "I think that may be why federal health officials are
        rethinking this."</p>'
  'Melatonin-use-sleep-health-effect':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-02T06:09:24.506+08:00
    'imagesource': 'jcr:57b2bd19-e5e9-4a0a-982b-11699a9c005e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5aaa0a1-3783-4df7-9445-67bde2968a3a'
    'lead': 'Melatonin has been linked to headache, dizziness, nausea, stomach cramps,
      drowsiness, confusion or disorientation, irritability and mild anxiety, depression
      and tremors, as well as abnormally low blood pressure. It can also interact
      with common medications and trigger allergies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T06:10:47.271+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:09:08.041+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:05.622+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Using melatonin for sleep is on the rise, study says, despite potential
      health harms'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771efdf1-2bc3-47ef-88de-647063b2ba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More and more adults are taking over-the-counter
        melatonin to get to sleep, and some of them may be using it at dangerously
        high levels, a new study has found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5332a160-8828-4860-8c72-af922381faff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While overall use among the United States adult population is still
        "relatively low," the study does "document a significant many-fold increase
        in melatonin use in the past few years," said sleep specialist Rebecca Robbins,
        an instructor in the division of sleep medicine for Harvard Medical School,
        who was not involved in the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2ebf3a-aa96-41e2-97c0-2f4dd91e05af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Tuesday in the medical journal JAMA, found
        that by 2018 Americans were taking more than twice the amount of melatonin
        they took a decade earlier. Experts worry that the pandemic''s negative impact
        on sleep may have further increased the widespread reliance on sleeping aids,
        Robbins said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c95a69-013b-4624-aafa-712c6b515685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking sleep aids has been linked in prospective studies with the
        development of dementia and early mortality," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f850f2-5925-4711-9bac-4f07dc1b3f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melatonin has been linked to headache, dizziness, nausea, stomach
        cramps, drowsiness, confusion or disorientation, irritability and mild anxiety,
        depression and tremors, as well as abnormally low blood pressure. It can also
        interact with common medications and trigger allergies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a573a-44b8-47f5-a8a3-23be3dcf1a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While short term use for jet lag, shift workers and people who have
        trouble falling asleep appears to be safe, long-term safety is unknown, according
        to the National Center for Complementary and Integrative Health at the National
        Institutes of Health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6cc12a-1d67-4089-851e-7d9a51ba9360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Larger dose, little regulation</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f3d5e-4dfe-433a-b138-6dc09aba638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2006, a small but growing subset of adults are taking amounts
        of melatonin that far exceed the 5 milligram a day dosage that is typically
        used as a short term treatment, the study found.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a452e08-559a-4402-8b74-0e7169268e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, pills for sale may contain levels of melatonin that are
        much higher than what is advertised on the label. Unlike drugs and food, melatonin
        is not fully regulated by the US Food and Drug Administration, so there are
        no federal requirements that companies test pills to be sure they contain
        the amount of advertised melatonin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc6aab1-49f2-4170-8358-a6b801266ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous research has found that that melatonin content in these
        unregulated, commercially available melatonin supplements ranged from - 83%
        to +478% of the labeled content," said Robbins, who coauthored the book "Sleep
        for Success! Everything You Must Know About Sleep But are Too Tired to Ask."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfae63e-8d2a-4f3c-9ae6-ef82774db888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor are there any requirements that companies test their products
        for harmful hidden additives in melatonin supplements sold in stores and online.
        Previous studies also found 26% of the melatonin supplements contained serotonin,
        "a hormone that can have harmful effects even at relatively low levels," according
        to the National Center for Complementary and Integrative Health, a department
        of the National Institutes of Health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbc13cb-eaa2-4d83-9f33-60798020ef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot be certain of the purity of melatonin that is available
        over the counter," Robbins said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d12950f-63f6-46e2-a5bf-5270bc1e9257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking too much serotonin by combining medications such as antidepressants,
        migraine medications and melatonin can lead to a serious drug reaction. Mild
        symptoms include shivering and diarrhea, while a more severe reaction can
        lead to muscle rigidity, fever, seizures and even death if not treated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c4ceab-ddbc-4f24-943b-b1b48cb6ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s a hormone, not an herb</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac087a-9528-4164-b4e0-defb9803f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it is purchased over the counter, experts say many people
        view melatonin as an herbal supplement or vitamin. In reality, melatonin is
        a hormone made by the pineal gland, located deep within the brain, and released
        into the bloodstream to regulate the body''s sleep cycles.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd6f816-2f5c-4c91-99a7-d6827e51b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a view that if it''s natural, then it can''t hurt," Robbins
        told CNN in a prior interview on the impact of melatonin on children. "The
        truth is, we just really don''t know the implications of melatonin in the
        longer term, for adults or kids."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f4cb2b-dff0-4af7-8e88-be59cbdc9959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reality: Studies have found that while using melatonin can
        be helpful in inducing sleep if used correctly -- taking it at least two hours
        before bed -- but the actual benefit is small.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49385aee-4523-4247-885c-6178a033708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When adults took melatonin, it decreased the amount of time it
        took them to fall asleep by four to eight minutes," Dr. Cora Collette Breuner,
        a professor in the department of pediatrics at Seattle Children''s Hospital
        at the University of Washington, told CNN last March.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909882dc-bac4-428a-9ce4-7c6327ac5c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So for someone who takes hours to fall asleep, probably the better
        thing for them to do is turn off their screens, or get 20 to 40 minutes of
        exercise each day, or don''t drink any caffeinated products at all," Breuner
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb349df-5cb8-4040-a93d-78946aa64529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are all sleep hygiene tools that work, but people are very
        reticent to do them. They rather just take a pill, right?"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251db264-a7bd-46c4-a17f-177ebdcf2c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Training your brain to sleep</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b415424c-cbf1-4ca1-8e7d-8e2f681164a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other proven sleep tips that work just as well, if not
        better than sleeping aids, experts say. The body begins secreting melatonin
        at dark. What do we do in our modern culture? Use artificial light to keep
        us awake, often long past the body''s normal bedtime.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c058eee2-e583-4531-ada6-5384ce00a83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has found that the body will slow or stop melatonin production
        if exposed to light, including the blue light from our smartphones, laptops
        and the like.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378a09f9-a041-4016-9099-4eab5da72652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any LED spectrum light source may further suppress melatonin levels,"
        said Dr. Vsevolod Polotsky, who directs sleep basic research in the division
        of pulmonary and critical care medicine at Johns Hopkins University School
        of Medicine, in a prior CNN interview.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0261ca-d7fc-4af8-8c97-e04356f4673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So ban those devices at least an hour before you want to fall asleep.
        Like to read yourself to sleep? That''s fine, experts say, just read in a
        dim light from a real book or use an e-reader in night mode.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3eea50-0faa-4d91-abb6-1f736fc7eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Digital light will suppress the circadian drive," Polotsky said,
        while a "dim reading light will not."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed92450-1534-4e72-9ced-7853b75098a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other tips include keeping your bedroom temperature at cooler temperatures
        of about 60 to 67 degrees Fahrenheit (15 to 20 degrees Celsius). We sleep
        better if we''re a bit chilly, experts say.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a6b17-1e95-42ca-9f11-b0ebbcddf0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set up a bedtime ritual by taking a warm bath or shower, reading
        a book or listening to soothing music. Or you can try deep breathing, yoga,
        meditation or light stretches. Go to bed and get up at the same time each
        day, even on weekends or your days off, experts say. The body likes routine.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e05642-0493-4bce-808b-50756f756b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your doctor does prescribe melatonin to help with jet lag or
        other minor sleep issues, keep the use "short-term," Robbins said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdec072-6cf8-4e72-abf6-3845854c993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T06:10:47.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:08.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are planning to use melatonin for a short-term sleep aid,
        try to purchase pharmaceutical grade melatonin, she advised. To find that,
        look for a stamp showing the product has been tested by the independent, nonprofit
        US Pharmacopoeial Convention Dietary Supplement Verification Program.</p>'
  'Americans-The-Great-Resignation':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-02T08:27:29.336+08:00
    'imagesource': 'jcr:e2ab06d9-9415-4b5e-8695-e3bfd959ee3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c1c0551-63e6-46a7-81ea-3b87c5eedac7'
    'lead': 'In December, 4.3 million Americans quit their jobs, down slightly from
      the record 4.5 million in November, the US Bureau of Labor Statistics reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T08:37:49.417+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T18:09:07.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
