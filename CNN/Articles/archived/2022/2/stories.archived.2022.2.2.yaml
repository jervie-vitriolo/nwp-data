      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee65cefe-da64-4080-9aa3-efddd70efff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:00:31.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Wednesday,
        just hours before her retirement, Guanzon shared a parting message and disclosed
        her plans once she steps down from her post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ad3d9e-de51-46cc-8d9a-55200b9b03ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:00:31.675+08:00
