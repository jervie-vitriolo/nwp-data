      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fully supportive <em>tayo sa</em> modernization plan," she said
        during an interview with DZRH.</p>'
