      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon is officially retiring on Wednesday midnight with two other
        commissioners. Without the decision, her vote favoring the petitioners to
        disqualify Marcos due to his tax conviction will be invalidated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a91df59-4a1e-40ed-a800-16a0c177e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T12:07:47.655+08:00
