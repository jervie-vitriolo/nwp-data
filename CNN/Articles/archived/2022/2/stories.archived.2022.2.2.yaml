    'template': '1'
    'title': 'The PH women’s football team qualified for the World Cup — this is a
      big deal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e5b0c6-c46f-45ec-94aa-9a5f5d3e7729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:03:31.124+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A football penalty shootout is its own little event. When the game
        remains at a standstill past the 90-minute mark, the outcome could be boiled
        down to one-on-one matchups between a kicker and the goalkeeper. There’s a
        unique rule here: each player is only allowed to take one shot. Opposing keepers
        take turns between the goalposts. Both teams alternately try to net their
        attempts from the 12-yard line until one team gets the best score of five
        rounds (or possibly more). Here, a winner is declared in only a matter of
        minutes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e7ca5-8a7c-4048-983f-d343e4cc7ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:03:31.125+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:53.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties don’t happen every time a score is tied during a football
        match — only when the match is of a particular importance and cannot be tied.
        This was the case for the AFC Asian Women’s Cup quarterfinals on Jan. 31,
        after the match concluded at a 1-1 draw between the Philippines and Chinese
        Taipei.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef638a15-9cac-46f1-abbd-62089f2af8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:03:31.125+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:53.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9b9511-6144-4c39-a622-e5c044f72151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:03:31.125+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:53.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took six rounds, with three goals conceded on both sides. Uncertainty
        still hung in the air until a save from second keeper Olivia McDaniel turned
        the game in Philippines Women’s National Football Team’s (PWNFT) favor. The
        next round, the PWNFT forward player Sarina Bolden scored the final, winning
        goal. And by the time the ball hit directly behind the far left post she was
        already pumping her first, facing the crowd, running towards her teammates.
        My screen was filled with the Malditas rushing into a triumphal embrace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4ab21e-26a9-4d04-86f4-bb51a95b3e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:03:31.125+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:53.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f77f0b-da06-41c2-96af-0e4bd044012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:03:31.125+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their win is a big deal, not only because it means they’ll be heading
        to the Asian Cup semi-finals for the very first time. This match also determined
        if they’ll qualify for the 2023 FIFA Women’s World Cup to be held in Australia
        and New Zealand. Because of this win, they’re now World Cup bound.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556ca96b-04f0-44c2-bc68-402d0112a813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:03:31.125+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
