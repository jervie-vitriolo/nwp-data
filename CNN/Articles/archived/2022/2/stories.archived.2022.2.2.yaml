      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFL commissioner Roger Goodell also paid his tributes to Brady in
        a statement on Tuesday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc7adb-d82b-4731-adb1-1e103887c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:56:16.313+08:00
