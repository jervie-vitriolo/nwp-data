  'Pfizer-COVID-19-vaccine-6-months-5-years-old-US-FDA':
    'author': 'Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-02T06:05:29.658+08:00
    'imagesource': 'jcr:ea9512f9-d72e-4efb-99d2-240a7a33b65e'
