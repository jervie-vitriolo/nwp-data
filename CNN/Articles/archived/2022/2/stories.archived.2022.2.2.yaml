      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — Customs
        collections exceeded the target in January, the revenue-generating agency
        said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d0b7d3-fe15-4462-80d3-99e71194b9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T14:54:56.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:08:58.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs (BOC) said in a statement collection for last
        month reached ₱58.158 billion last month, ₱6.035 billion or 11.58% more than
        the target of ₱52.123 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c461f1-26b0-4c11-a0b0-cbb8e28c568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T14:54:56.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:08:58.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said 14 out of the 17 ports reported better performance, namely,
        San Fernando, Manila, Manila International Container Port, Batangas, Legaspi,
        Iloilo, Cebu, Surigao, Zamboanga, Davao, Subic, Clark, Aparri and Limay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c298bc-ec0b-4241-bb3e-84a294747a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T14:54:56.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:08:58.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in January, the BOC said it collected ₱645.77 billion in
        2021, surpassing its 2020 performance and was 4.7% above target.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08677dec-30aa-41ea-83a1-88453f81a7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T14:54:56.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:08:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2022/1/4/BOC-2021-collections.html">READ:
        BOC’s 2021 collections exceed pre-pandemic levels</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8383d3-3e98-4760-8b69-cb1a719e3757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T14:54:56.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:08:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It attributed the collection performance to "improved valuation.
        intensified enforcement against illegal importations, improved compliance
        by traders to customs laws, the gradual improvement of importation volume,
        and the government''s effort in ensuring unhampered movement of goods domestically
        and internationally."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26108dcd-dd67-4733-94d9-882232e8ab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T14:54:56.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:08:58.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC is the second largest revenue-generating agency next to
        the Bureau of Internal Revenue.</p>'
  'Rowena-Guanzon-retirement-plans':
