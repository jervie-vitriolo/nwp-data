      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a87af6e-cd27-4a6a-b6cb-f2d533279087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:23:03.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:08:33.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television interview on Wednesday, acting presidential spokesperson
        Karlo Nograles refused to comment on the matter, noting that the report is
        not yet official.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0b2126-0a1a-4092-9db1-892b804e53b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:23:03.740+08:00
