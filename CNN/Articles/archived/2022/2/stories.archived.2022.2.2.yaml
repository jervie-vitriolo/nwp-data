    'template': '1'
    'title': 'Comelec turns over 2022 election source codes to BSP for safekeeping'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9293c3c9-fec0-4f76-9770-38402b50fb04'
      'mgnl:activationStatus': true
