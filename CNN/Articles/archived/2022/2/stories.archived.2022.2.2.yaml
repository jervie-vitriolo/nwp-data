      'mgnl:lastActivated': 2023-01-17T18:08:54.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) –</strong> Veteran
        film and theater actress Rustica Carpio died at the age of 91 on Tuesday,
        her niece confirmed in a social media post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980e6454-7458-471e-8321-748462001289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T16:13:57.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:54.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio died at their home in Imus, Cavite due to complications from
        old age.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2Fness.cruz.3%2Fposts%2F5137985052892523&show_text=true&width=500"
        width="500" height="709" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816880a6-ab8a-485b-802a-c70689bbd3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T16:13:57.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:54.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473849d9-2577-48a7-9e49-b65b0178cfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T16:13:57.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:54.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f65ccaf-d577-4de4-9cd0-ffb8eb07f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T16:13:57.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:54.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran actress is best remembered for her role as Lola Puring
        in the Brillante Mendoza-helmed 2009 film "Lola," where she won numerous accolades,
        including best actress awards in the Gawad Urian, the Fajr International Film
        Festival in Iran, and the Las Palmas International Film Festival in Spain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17efa39-6eae-4692-b54c-c6c44c0619fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T16:13:57.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:54.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59afbe9f-ed94-498e-be87-f7b8b57537b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T16:13:57.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:54.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio also appeared in numerous Filipino films and some international
        movies, most notably playing an Abu Sayyaf hostage victim in another Mendoza-directed
        film "Captive" with Hollywood and French actress Isabelle Huppert.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebff1994-75e4-494a-981a-ec289d325bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T16:13:57.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:54.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6f4e95-45e3-4077-a5d5-aacaba108afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T16:13:57.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film and theater thespian earned her undergraduate degree at
        the Philippine College of Commerce (now Polytechnic University of the Philippines),
        received her master''s degree at the Manuel L. Quezon University, and completed
        her doctorate degree in literature at the New York University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3191ec5a-5d31-4c17-891c-1f0c3551e43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T16:13:57.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e5c093-bc22-496d-a2e9-57d3d4276658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T16:13:57.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being an actress, Carpio was also an educator. She was
        the first dean of the College of Mass Communication of two institutions --
        the PUP and the Pamantasan ng Lungsod ng Maynila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4737afd-8a27-4c89-a015-60d27da83952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T16:13:57.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:54.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2350c-187b-4622-a7a2-7da6640701fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T16:13:57.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio also bagged a Palanca award and became a stage director in
        different theatrical plays.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dbc842-0e4a-4329-ab81-bebe50518105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T16:13:57.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf2e050-c3ac-46e3-bbe9-4865f48df8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T16:13:57.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:08:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also served as a board member of the Movie and Television Review
        and Classification Board from 1996 to 1998 and a member of the Movie Committee
        on Appeals of the Videogram Regulatory Board (now Optical Media Board) from
        1998 to 2000.</p>'
