      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones issued the directive after <a href="https://cnnphilippines.com/news/2022/1/18/DepEd-proposed-expansion-face-to-face-classes-February.html"
        target="_blank">President Rodrigo Duterte gave the approval</a> last month
        to widen the implementation of physical classes in the country amid the COVID-19
        pandemic.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd0ecfb-1dad-4818-b5e6-7dd2df27243b'
