    'jcr:uuid': '768c7495-be1f-423d-a093-708413da522a'
    'lead': 'Tesla will recall all 53,822 vehicles with its "full self-driving" driver-assist
      feature after it was intentionally programmed to slowly roll through stop signs
      in some scenarios.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T01:49:35.361+08:00
