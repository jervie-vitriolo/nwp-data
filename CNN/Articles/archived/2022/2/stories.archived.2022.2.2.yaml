      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Full self-driving" has been capable of rolling through stop signs
        since the release of the first version in October 2020. Tesla decided to disable
        the function following meetings this month with the National Highway Traffic
        Safety Administration, which regulates motor vehicles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0079ce7-b1c3-475b-aa84-de1b491c3924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8cc743-900a-4492-ab39-9e7c3fce2f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vehicle Safety Act prohibits manufacturers from selling vehicles
        with defects posing unreasonable risks to safety, including intentional design
        choices that are unsafe. If the information shows that a safety risk may exist,
        NHTSA will act immediately," the administration said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75d73d-b05c-48e8-888f-99590b878569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eef871-a714-439c-858f-6d3fdfee48a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla will disable the function as soon as this month in an updated
        version of "full self-driving" software that''s released over the internet,
        according to a document the automaker filed. Drivers won''t need to take their
        vehicles to be serviced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54571e5-3d62-4038-af8a-2ec37fe3deee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26107352-f53e-4565-a296-299bcbd7be97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did not immediately respond to a request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15da9046-e863-40a9-8e7d-a271687b64cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7beb0c7-34e8-4239-bf27-0e274016432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recalled feature, called "rolling stop," allowed vehicles to
        travel through all-way stop intersections at up to 5.6 mph under certain conditions.
        Drivers had to set their vehicle to a "full self-driving" style that included
        the feature. The vehicle''s "chill" setting, the setting a user can select
        that drives the most conservatively of the options Tesla gives drivers, is
        not described as including the feature. The other settings, "average" and
        "assertive," include the feature.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b83ff67-8756-40e7-bccf-5a047a69d80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4a3e42-9dcd-4de6-b201-025635321376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "rolling stop" function also required that no relevant moving
        cars or pedestrian or bicyclists were detected near the intersection. The
        function wouldn''t activate without sufficient visibility, and all roads entering
        the intersection need to have a speed limit of no more than 30 mph.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445b9b47-7b46-4636-be4c-aa6ffb43c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf46e2a-a80d-4008-9975-14ab589c301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If all the above conditions are met, only then will the vehicle
        travel through the all-way-stop intersection at a speed from 0.1 mph up to
        5.6 mph without first coming to a complete stop," the recall document states.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27489b3-113b-4ea7-a371-9af0c69cf930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d4958-ee01-4892-ac2f-f054cfe0526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla said that it is not aware of any collisions, injuries or fatalities
        related to the feature.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b917f243-015b-449f-8475-65930a93bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e00f7b-3dab-4120-bacd-3867b9e0a7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has been more proactive of late in taking action
        on new car features that may introduce safety risks. Tesla said in December
        that it would no longer allow people to play video games on the touchscreens
        of its vehicles while they are in motion, following a NHTSA investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7745bb-7d06-45f7-938c-0546c470786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ac4e9b-f001-4d8d-8330-d65fe7ccddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government does not currently have any performance standards
        for driver-assist features like Tesla''s "full self-driving." It launched
        an investigation last year into Teslas rear-ending emergency vehicles while
        using the automaker''s more rudimentary driver-assist software, Autopilot.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b1536-f7eb-4329-b2f5-aeb7744547ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T01:49:35.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:09:17.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/01/cars/tesla-fsd-stop-sign/index.html">Tesla
        recalls ''full self-driving'' feature that was designed to roll through some
        stop signs</a>."</em></p>'
  'What-s-in-the-House-s-China-competition-bill':
    'author': 'Katie Lobosco, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-02T01:49:47.220+08:00
