      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is currently leading in the pollster surveys of preferred
        candidates. So far, he can still participate in the campaign period pending
        the decision but there is still a possibility of him getting disqualified
        before or after elections.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cfa683-6d55-4517-987a-3a2fde29d274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b765939-f0f7-40e9-838c-8f703aeaf96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after Comelec''s two divisions issue resolutions on his cases,
        they are still appealable before the en banc and even the Supreme Court.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00862ec-3cce-462e-8b1a-5085cc01d733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df728864-b9d1-41a2-8cff-31791f00b24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scenario 1: Marcos gets disqualified anytime during campaign
        period until noon of May 9</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c1d340-d312-4906-b25f-05c1f5d1ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="https://comelec.gov.ph/php-tpls-attachments/2022NLE/Resolutions/com_res_10717.pdf">Comelec
        Resolution 1017</a>, "the substitute for an aspirant/candidate who died or
        was disqualified by final judgment may file a COC up to mid-day of election
        day; provided that, the substitute and the substituted aspirant/candidate
        have the same surnames.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c122c9be-cbe5-4f61-9f79-3368188744ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08e17bd-4b0f-47a4-94e4-f7f98907fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means Marcos'' wife, Liza Araneta-Marcos, or his sister, former
        Sen. Imee Marcos, can replace his bid, regardless of their chosen political
        party.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c1498e-af7a-448b-ab82-78784582b3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5710bb8-cdae-4179-bbcb-81c2ba4001d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon told CNN Philippines it would be much better for Marcos
        to be disqualified prior to the polls and have someone take his place, so
        that his supporters "will not be confused and frustrated" after entrusting
        their vote to their chosen bet.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dabc7d-3951-450b-b618-1ed564ffb5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5268e142-5111-4280-a69e-13ac53942c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scenario 2: Marcos refuses substitution, gets stray votes</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a1074f-a6ea-4320-812b-b61c673171d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Marcos refuses to invoke his right of substitution, votes to
        his name will be considered stray votes and will not reflect in the canvassing
        tally, Comelec spokesperson James Jimenez earlier said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc33465-8d84-4c02-9e85-8c13dc9e8f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145135cd-3455-4e39-9e44-3d4971682486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Kho also previously noted: "We will release the necessary
        order telling our election officers....<em>na dapat</em> if there were votes
        received by a particular candidate, that will be considered stray, will not
        be considered in the counting."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842f3c60-3ba9-4e78-a265-afdcfdee3598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f73dd4d-31bc-4ec3-9810-a53281ebff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scenario 3: Marcos is disqualified after proclamation, replaced
        by VP</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036bcb0a-c6e7-4354-9af9-cc1b47f4b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said that if Marcos gets the highest number of votes on
        May 9, his victory may still be invalidated even after his proclamation.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69770d8-8e80-49b9-830f-3e3211c17bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cf01f1-b70c-4477-8bef-a11845473b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:08:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be (election) lawyers who will tell what the actions
        will be, but in effect, that will invalidate his win," Jimenez said. "<em>Sisipa
        rin diyan ang</em> rules of succession (The rules of succession will also
        come in), from president to vice president."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82505298-0448-4184-87a0-e11094daa9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:11:38.213+08:00
      'mgnl:createdBy': 'glee'
