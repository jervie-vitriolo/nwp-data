    'jcr:uuid': 'd5cd03f1-970a-4e2f-9429-faf4dbeb7b8f'
    'lead': 'Presidential adviser for entrepreneurship Joey Concepcion on Wednesday
      suggested requiring customers to present their COVID-19 booster vaccination
      cards upon entering establishments in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T15:27:05.893+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:08:55.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:11.313+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Require booster cards in NCR establishments, adviser suggests'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994783a5-bc5e-4ca7-960f-9396e9aecbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:27:05.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:55.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — Presidential
        adviser for entrepreneurship Joey Concepcion on Wednesday suggested requiring
        customers to present their COVID-19 booster vaccination cards upon entering
        establishments in Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52383f4-6866-4e2b-8a75-dc3f667b1ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:27:05.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:55.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this can be done since the National Capital Region has a
        high vaccination rate. He added that this is being practiced in the United
        States, where customers are compelled to present their primary vaccination
        and booster cards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e13ba4-e8d7-4383-9b1d-09f70c9bf023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:27:05.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:55.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should now enforce that this booster cards be shown," Concepcion
        told the Kapihan sa Manila Bay forum. "You have to bring your vaccination
        card and your booster card.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80561942-9052-4bb2-8c0b-619374d82c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:27:05.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 9.58 million individuals in Metro Manila have been fully vaccinated.
        However, only 2.46 million booster doses have been administered so far.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c792b8-be47-4b97-acad-d11b351350f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T15:27:05.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:08:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 7.57 million booster doses have been given across the
        country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42884905-fad7-46d0-9a87-227fde6f413e'
      'mgnl:activationStatus': true
