      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pray for mercy for the Filipino people, I even prayed for Commissioner
        Ferolino there in church that she be converted. God works but the devil also
        works <em>eh</em>," Guanzon noted in her now-familiar tone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6377a9-8ca3-4a60-8315-9e3b784da224'
      'mgnl:activationStatus': true
