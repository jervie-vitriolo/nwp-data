      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong>&nbsp;Vice
        President Leni Robredo vowed to push for the military''s modernization plan
        under her administration, as she stressed the need to have a "credible defense
        posture" in the West Philippine Sea.</p>'
