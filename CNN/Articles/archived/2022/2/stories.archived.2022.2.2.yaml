      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In today''s climate, jobseekers are shopping for the best opportunity,"
        Eric Schelling, Home Depot''s vice president of global talent acquisition,
        said in a statement.</p>'
    '25':
