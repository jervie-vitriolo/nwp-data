      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;ABC News suspended "The View" host
        Whoopi Goldberg for two weeks on Tuesday night, one day after she drew significant
        criticism for falsely declaring that the Holocaust was "not about race."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd7938-6fd2-493d-9a38-a3a19b0feee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:40:03.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Effective immediately, I am suspending Whoopi Goldberg for two
        weeks for her wrong and hurtful comments," ABC News president Kim Godwin said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92bea93-d4e2-45a9-b2c8-4ed423f24c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:40:03.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Whoopi has apologized, I''ve asked her to take time to reflect
        and learn about the impact of her comments," Godwin added. "The entire ABC
        News organization stands in solidarity with our Jewish colleagues, friends,
        family and communities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d20fc9e-ad9e-4d30-a39c-ec2838f5bc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:40:03.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:32.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Godwin said in her statement, Goldberg had in fact apologized
        for her remarks. On Monday night, Goldberg apologized in a note posted to
        Twitter. And on Tuesday, Goldberg opened up "The View" offering yet another
        apology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3fbff3-9109-40c5-a5da-06ef1397c30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:40:03.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:32.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday on our show, I misspoke. I tweeted about it last night
        but I want you to hear it from me directly," the comedian and actor said.
        "I said something that I feel a responsibility for not leaving unexamined,
        because my words upset so many people, which was never my intention. I understand
        why now, and for that I am deeply, deeply grateful because the information
        I got was really helpful, and it helped me understand some different things."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc85a58-9907-48a2-821f-910c7c5cb33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:40:03.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:32.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said the Holocaust wasn''t about race and was instead about man''s
        inhumanity to man," Goldberg said Tuesday on "The View." "But it is indeed
        about race because Hitler and the Nazis considered Jews to be an inferior
        race."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90180c69-340d-48f0-8f53-0aa1c772961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:40:03.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:32.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued, "Now, words matter and mine are no exception. I regret
        my comments, as I said, and I stand corrected. I also stand with the Jewish
        people as they know and y''all know, because I''ve always done that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f756f3-e055-4bae-a947-7c6cc0f6c585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:40:03.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:32.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments bothered staffers across ABC News. While some accepted
        her apology, others believed disciplinary action was warranted, according
        to conversations with employees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e4ac41-9daa-4a2d-a385-4e12b6511ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:40:03.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:32.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg is no stranger to controversy, having made a number of
        comments throughout her nearly 15 years on the program that have sparked backlash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245805c7-9da9-481d-adcd-32b23e67391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:40:03.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:32.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009 she remarked that Roman Polanski was not guilty of "rape-rape,"
        a comment which she later clarified. Goldberg also initially defended Bill
        Cosby as he faced sexual assault accusations, a position she ultimately reversed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dbe808-501f-40bf-8f3e-8858bd55df91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T21:40:03.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:08:32.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/02/01/media/whoopi-goldberg-the-view-suspended/index.html"
        href="https://edition.cnn.com/2022/02/01/media/whoopi-goldberg-the-view-suspended/index.html">ABC
        News suspends ''The View'' host Whoopi Goldberg</a>"</em></p>'
  'Comelec-BSP-source-code-2022-elections':
