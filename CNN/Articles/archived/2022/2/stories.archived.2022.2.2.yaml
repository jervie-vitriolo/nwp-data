      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones added that 12 schools in Batanes and three schools in Southern
        Leyte will start their limited physical classes next week, while seven schools
        each in Maasin City and Biliran City will open theirs on Feb. 14.</p>'
    '13':
