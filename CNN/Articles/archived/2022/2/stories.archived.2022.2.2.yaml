  'Facebook-Diem-cryptocurrency':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-02T08:38:20.633+08:00
    'imagesource': 'jcr:7d8e5702-dfcd-4fd8-8345-8543d777ce0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c963026c-160e-4b46-9a2a-72a7603e3fdd'
    'lead': 'The project was dogged from the start by concerns from regulators, lawmakers
      and other financial services industry watchers about a cryptocurrency run by
      Facebook (now called Meta), which has struggled to prevent issues such as crime
      and abuses of user data on its existing platforms. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T08:46:02.857+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T18:09:06.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:06.615+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook''s dream of creating its own global cryptocurrency officially
      comes to an end'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcfa593-be43-42a7-a313-8faaab8e6ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In June 2019, after years of being
        under scrutiny for the impact its platforms have on society, Facebook unveiled
        one of its most ambitious projects yet: a cryptocurrency called Libra, which
        would be backed by an international consortium of companies. The effort had
        such lofty goals as providing financial services to the underbanked and extending
        the social media company''s mission of connecting the world into the burgeoning
        market for digital money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cb6010-320e-4396-8bd2-97b1c34887c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a430109a-bb0e-477d-a32d-fe98033be5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libra was originally slated to launch within less than a year. Two
        and a half years later, the project — renamed Diem last year — has officially
        unraveled after various setbacks and regulatory pressure made it impossible
        to get off the ground.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d34675-ba30-4eb9-b646-ef32d20f333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46af3b9c-5c53-4649-a82a-a157b64757e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Facebook-backed Diem Association announced it would
        dissolve and sell off the intellectual property and other assets related to
        running its planned cryptocurrency network to Silvergate Capital Corporation,
        in a deal valued at $182 million. The Diem Association expects to begin "winding
        down" in the coming weeks, according to the announcement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139db939-358d-4b38-816e-8d2af8aaf449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa616c2e-fcb7-425d-8bd8-6c75b3c12bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project was dogged from the start by concerns from regulators,
        lawmakers and other financial services industry watchers about a cryptocurrency
        run by Facebook (now called Meta), which has struggled to prevent issues such
        as crime and abuses of user data on its existing platforms. And Diem''s end
        is a sign that regulators, who have explored a range of ways to crack down
        on Meta but have yet to act on much of it, do hold some sway over the tech
        giant and its ability to expand into new product areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c659995-c119-4f12-8354-67ba2aeb955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8686613f-89b8-4881-ae48-c31a02640128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite giving us positive substantive feedback on the design of
        the network, it nevertheless became clear from our dialogue with federal regulators
        that the project could not move ahead," Diem Association CEO Stuart Levey
        said in a statement Monday. He added that the group believes its work on Diem
        will inform future projects that could "deliver the benefits that motivated
        the Diem Association from the beginning."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e058e1-801b-485c-8984-e5063e6b2772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6467b7-9786-415e-9d1c-e8ced85987b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silvergate plans to use the Diem assets to continue investing in
        building a stablecoin and a global payments network built on the blockchain,
        the company said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9177029-374e-4c0c-8618-98648c63571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6204017-eee4-4fdc-8320-bb26a24e029b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Complicated from the start</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dfc8d0-bda1-4ecd-8912-5f96c9939070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Facebook announced Libra, the plan was to create a universal
        cryptocurrency that could be accessed by digital wallets — all of which would
        be built on the blockchain, the technology that underpins other cryptocurrencies
        such as bitcoin. In theory, that could make it cheaper and easier to send
        money and pay for things anywhere in the world. Libra, it said, would be backed
        by a reserve of fiat currencies, such as the dollar and euro, to help prevent
        the volatility that has plagued other cryptocurrencies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b0cfee-51b9-45b2-92cd-31b6ee98d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315fe0fe-afe7-4164-8a6b-eefd74d93140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The structure and governance of the project was complicated from
        the get-go, which likely didn''t help garner regulatory support. Though Facebook
        launched the project, the company said it would not govern Libra and its reserve;
        that duty would fall to the Switzerland-based Libra Association, a group initially
        comprised of more than two-dozen companies and nonprofits that included Facebook
        but also PayPal, Lyft and others. Facebook started an internal unit called
        Calibra, which was to create a digital wallet that people could connect to
        using their Facebook accounts to send and receive Libra. But it also said
        other companies would be able to create Libra wallets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e91ef-81c2-48ae-81df-80d33753bee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b23adc-8361-4ff4-a3bb-328db152b2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators and lawmakers in the United States and elsewhere were
        almost immediately suspicious of a new currency that would be available to
        Facebook''s billions of users at a time when most countries lack the regulatory
        infrastructure to effectively oversee digital money. They worried that Libra
        could threaten national currencies like the US dollar and financial markets,
        and that it could enable cybercrimes and compromise user privacy. They also
        worried that the project could give Facebook even more power.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfc5d58-9975-4aac-913f-17fd4514d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba433d5-d968-4463-9014-bea9d69aff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to get the message loud and clear to [Facebook CEO and
        cofounder Mark] Zuckerberg that he''s not a country on his own and he cannot
        always have it his way," Rep. Sylvia Garcia, a Texas Democrat, told reporters
        months after the project was introduced. Some of the Libra Association''s
        founding partners, including PayPal, Mastercard and Visa, pulled out of the
        project as regulatory scrutiny ramped up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b0c78-86dc-4d5d-8bef-28eac96d45d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9582a3-1908-4446-9575-368554e11027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hearings, name changes and a key executive departure</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57994e99-27f7-4f21-abe4-20dee240d1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and members of the Libra Association made efforts to engage
        with regulators, including in Congressional hearings, and made promises to
        comply with US anti-money laundering and "know your customer" laws, as banks
        must.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c477c57-347d-4ed3-baf8-b4b1d9c3ae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf473a-5a04-4310-b60c-21dec79cc22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement Monday, Diem''s Levey said the project had "evolved
        substantially and improved" as a result of feedback from regulators and governments
        around the world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b36b7-3a11-4eea-9113-24a134d67c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f340d4-8558-4fc8-ba13-7ac42a363fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the project dragged on with limited progress. In May 2020,
        Facebook renamed the Calibra payments unit to "Novi." About six months later,
        the Libra Association rebranded as "Diem" to reflect a new, scaled back nature
        — the coin would now be backed only by the US dollar — and an attempt to distance
        the effort from Facebook''s early flop in announcing Libra.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6dd4fe-9ff6-4c80-87fd-e85dd706ac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd82309-2561-4cab-83a8-53ecfdd21e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2021, Facebook launched a pilot of its Novi digital wallet,
        but without Diem. Users could instead send and receive a different digital
        coin. Shortly after, David Marcus, the leader of Novi who had spearheaded
        the Libra project, left the company to pursue other projects.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d124d1-119a-465e-b13d-ac975df92956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255d3bee-104c-4cb4-b71d-bed862c4091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus hinted at the role Facebook''s tainted reputation may have
        played in the project''s demise in a series of tweets Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22885799-cf76-4dff-aaf8-8ff7c08589ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f76f37-798e-4aeb-a361-620520c47dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gave our whole hearts, blood, sweat and tears to what I will
        always call Libra," Marcus said. "We were mission driven and in it for the
        right reasons (that remain as valid today as they were then). Here''s to yet
        another chapter with a maybe more ''acceptable'' promoter driving the vision
        forward."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e18b28-58c7-4ced-ba1b-fab92215dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:46:02.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/02/01/tech/facebook-diem-association-dissolving/index.html"
        href="https://www.cnn.com/2022/02/01/tech/facebook-diem-association-dissolving/index.html">Facebook''s
        dream of creating its own global cryptocurrency officially comes to an end</a>''</em></p>'
  'Denmark-lift-COVID-19-restrictions-mask-isolation':
    'author': 'Scott McLean, Livvy Doherty and Lauren Kent, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-02T08:53:37.756+08:00
    'imagesource': 'jcr:33ed8254-e3a6-40bf-a483-78ab1e6b90d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37742c73-0aaa-4781-865a-92fdb606f207'
    'lead': 'This means that an indoor mask mandate, the use of a ''Covid pass'' for
      bars, restaurants and other indoor venues, and the legal obligation to self-isolate
      if you test positive are all ending in Denmark. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T08:55:25.664+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:09:05.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:06.952+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Denmark becomes first EU country to lift all COVID-19 restrictions'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926c9069-ed5a-4a5d-a8b6-944c685c921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:55:25.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:05.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Denmark has lifted all COVID-19 restrictions
        within the country, with coronavirus no longer considered a "socially critical
        sickness," according to the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac00e319-dcef-4ef4-a991-df1debac76fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:55:25.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:05.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that an indoor mask mandate, the use of a "Covid pass"
        for bars, restaurants and other indoor venues, and the legal obligation to
        self-isolate if you test positive are all ending.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a78f53f-6e43-48fd-a006-e3d45e0bc8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:55:25.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one can know what will happen next December. But we promised
        the citizens of Denmark that we will only have restrictions if they are truly
        necessary and we''ll lift them as soon as we can," Danish Health Minister
        Magnus Heunicke told CNN on Monday. "That''s what''s happening right now."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d6a32e-040d-4ef0-9e5c-4375c548c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:55:25.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:05.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark is the first country in the European Union to lift all restrictions.
        The move comes at a time when it has the second-highest infection rate, or
        seven-day average of new infections, of any nation in the world, according
        to Our World in Data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e354931-9d5b-41c2-90f4-157a1f4b92a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:55:25.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:05.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread vaccination and boosters have helped the country open
        up again, said Heunicke, adding that the number of hospitalizations and patients
        in intensive care is decreasing every day, "thanks to vaccination."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ecc2e8-46f8-4520-8236-2cb100623ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:55:25.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Our World in Data, 81% of Denmark''s population is
        fully vaccinated against Covid-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa962f-1384-40a8-afab-a4b4b21e4629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:55:25.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about vaccine mandates, Heunicke said: "Luckily we don''t
        need that in Denmark ... I''m really happy that we don''t need it because
        it''s a very troubling path to move that way."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508295e9-1b71-4711-a573-0dbda88e5d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:55:25.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:05.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Søren Brostrøm, director-general of Denmark''s Health Authority,
        agreed that the number of Covid-19 cases in the country was very high, but
        told CNN that the link between infections and severe illness had been broken.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cfd49d-3a4e-45bf-b330-3719733281b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:55:25.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time as infections are skyrocketing, patients admitted
        to intensive care actually going down," he said. "It''s around 30 people in
        ICU beds right now with a COVID-19 diagnosis, out of a population of 6 million."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5f4e80-5ad4-43ed-82b4-5eaf53b84640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:55:25.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brostrøm said he did not think vaccine mandates were necessary.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad317b6c-c2ee-466a-b4b4-693101d693a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:55:25.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not believe in imposed vaccine mandates," he said. "It''s
        a pharmaceutical intervention with possible side effects. You need as an authority
        to recognize that. I think if you push too much, you will have a reaction
        -- action generates reaction, especially with vaccines."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da02315-3c4d-4a27-b15c-5b0e1593552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:55:25.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danish authorities continue to recommend taking an at-home test
        before coming into contact with groups of people, especially those who are
        vulnerable, according to the health minister.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c2f813-8ef7-493f-b620-c11bac3affd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:55:25.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And PCR tests will continue to be available to the public in order
        to confirm Covid-19 cases.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157f260a-dbaa-40a2-b9ff-d03f6a00d3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:55:25.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some travelers -- primarily those who have not been vaccinated or
        previously infected with Covid-19 -- will still have to test on entry to Denmark,
        and quarantine measures remain in place for those arriving from high-risk
        countries, but these are the only pandemic restrictions that remain.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91400272-c10e-45c5-9f67-76aad798f3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:55:25.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:05.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 26, the country''s Prime Minister Mette Frederiksen said
        she expected spring, summer, and early autumn to be "an open Denmark with
        hugs, parties and festivals."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166e0e0c-3991-4974-9e5c-df16087304a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:55:25.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:05.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has warned that later in the autumn and into the
        winter, another season of increased infections -- which may require additional
        vaccinations -- is expected. Frederiksen said the government would not rule
        out the possibility that a fourth shot could be necessary for everyone.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40a31a6-3f71-4d44-9ae7-be8223c6f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T08:55:25.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark first lifted all Covid-19 restrictions in September 2021,
        but later reinstated them in the face of a third wave of infections.</p>'
  'Stealth-Omicron-BA.2-cases-COVID-19-WHO':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-02T09:57:22.038+08:00
    'imagesource': 'jcr:87e6261f-2e42-4a64-a3d5-e8e3be3d78bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3658aa8-cba6-4f56-9f5f-fb4921123dd7'
    'lead': 'The BA.2 sub-variant or ''stealth Omicron'' is not more severe than the
      original Omicron coronavirus variant, according to officials from the World
      Health Organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-02T10:00:16.889+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:09:04.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:08:07.172+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO: ''Stealth Omicron'' not more severe than original variant, found
      in 57 countries'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338bab6f-5ca2-4724-a699-b0618acd18cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T10:00:16.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> The
        sub-variant "stealth Omicron" is not more severe than the original Omicron
        coronavirus variant, according to officials from the World Health Organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e2214a-182d-4269-9474-05957666f8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T10:00:16.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no indication that there is a change in severity. Omicron,
        overall, we know is more transmissible, has more growth advantage, and it
        causes less severe disease compared to Delta but it is still a dangerous virus,"
        WHO Health Emergencies Programme COVID-19 technical lead Dr. Maria Van Kerkhove
        said in a media briefing on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb06857-9879-4965-b8df-28a547406aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T10:00:16.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Boris Pavlin of the WHO''s COVID-19 Response Team said in a
        <a href="https://www.reuters.com/business/healthcare-pharmaceuticals/omicron-subvariant-ba2-likely-have-same-severity-original-who-2022-02-01/">Reuters
        report</a> that they have not recorded "higher bumps in hospitalization" following
        the increasing cases of the BA.2 sub-lineage of the Omicron variant globally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e71c83-c18a-4d05-b142-4ebec79faaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T10:00:16.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations health agency said the BA.2 sub-lineage has been
        detected in 57 nations and quickly becoming dominant in some countries, including
        the Philippines. The WHO added that the weekly proportion of BA.2 relative
        to other Omicron sequences is rising to over 50% during the last six weeks
        in several countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a507cbb-f53e-4cf4-ae54-6ab56463477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T10:00:16.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Department of Health reported last week that the
        BA.2 sub-lineage was found to make up the majority of the newly recorded Omicron
        cases after its detection in late December. It was mostly found in patients
        without travel history, while the BA.1 was most commonly found in samples
        from travelers who entered the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f07c6fd-5b6e-4618-9727-43f9f4b26140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T10:00:16.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said investigations into the characteristics of BA.2, including
        transmissibility, immune escape properties, virulence, and how it compares
        to BA.1, should be prioritized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ffb6e6-833d-40d0-83ba-a0c779b971fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T10:00:16.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:04.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Huge volumes of COVID-19 medical waste</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d16214-d499-429c-897c-91b422dcac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T10:00:16.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:04.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO also warned that medical waste connected to the COVID-19
        pandemic is threatening human and environment health. The agency pointed out
        that there is a "dire need" to improve medical waste management practices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e19d2b-31f7-4637-9019-59cbb8bac629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T10:00:16.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:04.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO Global analysis of health care waste estimated that approximately
        87,000 tons of personal protective equipment (PPE) that were procured between
        March 2020 to November 2021 would end up as waste. This number excludes waste
        generated by the public like disposable medical masks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb6dec-5c4c-4c1d-bdca-12cb0a332fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T10:00:16.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:04.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recommended the use of eco-friendly packaging and shipping, safe
        and reusable PPE, and recyclable or biodegradable materials.</p>'
