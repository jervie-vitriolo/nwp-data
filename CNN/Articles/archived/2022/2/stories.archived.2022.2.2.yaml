      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/12/9/LIST-Bongbong-Marcos-petitions-2022-bid-Comelec.html">LIST:
        Petitions against Bongbong Marcos'' 2022 presidential bid</a></strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d9aa22-3b0f-4271-a7bb-f8f1cd0c32b9'
      'mgnl:activationStatus': true
