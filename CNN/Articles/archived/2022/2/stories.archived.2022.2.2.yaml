    'template': '1'
    'title': 'ABC News suspends ''The View'' host Whoopi Goldberg'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c64417-366e-480e-a63e-274da886c214'
      'mgnl:activationStatus': true
