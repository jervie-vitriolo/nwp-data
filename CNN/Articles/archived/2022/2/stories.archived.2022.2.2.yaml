      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d442b16-7bea-42c4-b9b7-8a30afced8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.907+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I assume the creative processes were different between the
        paintings or the songs. Unless I’m mistaken, most of the works in “Oblivion”
        are tessellations, repeating patterns. What is it about tessellations you’re
        inspired by?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348d425d-bcab-443c-aef4-0ce47663d933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.907+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung tessellation or ‘yung pattern, parang matagal ko na siyang
        ginagawa, siguro noong high school ako, parang hilig ko na siyang gawin sa
        graphing paper, doon sa math notebook. So doon nag-start iyon. Tapos noong
        pandemic, binalikan ko siya. Tapos naisip ko, bakit di ko siya seryosohin,
        bakit di ko siya i-execute, gamit ng painting? Inspired din siya sa… yung
        mga art noong ‘60s. Optical art. Bale ‘yung [kantang “Oblivion” ang] huli
        kong ginawa. Parang kumbaga, ini-nterpret ko lang ‘yung painting gamit ng
        ambient music. Kaya ko rin ginawang one hour para kasi di sila mabitin doon
        sa experience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e76279-3736-45cc-bd65-b9163a477ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.907+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b922cac5-b984-4cfd-a71a-18eb6a56a59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.907+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why is it that these two have to be experienced together
        at the same time?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e57e2f5-a8ad-4989-8b89-178df5bef213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.908+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mas mapapalit ‘yung mood mo agad eh kapag sabay siya. Parang ganun.
        Kasi kung ‘yung painting [lang], o ‘yung song lang, ang hirap niyang iintindihin.
        Pero kapag sinabay mo siya, parang madali kang mapupunta doon sa dimension
        na gusto mong ipakita.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e7e103-e157-457e-83e3-d5e658006f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.908+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve mentioned before in interviews that making “Oblivion”
        was a way of dealing with the anxiety of the pandemic as well. What was it
        about making art that was a therapeutic process for you?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e467e3-b571-4987-baf5-fe25a50d5c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.908+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling ko, kaya ko siya ginawa kasi, ‘yung process niya parang
        meditation. Para kang nagbibigkas ng mantra eh, kasi paulit-ulit siya. So
        parang nakatulong siya sa akin noong pandemic kasi burnout ako sa music. Tsaka
        hindi ko alam gagawin ko noong panahon na iyon. Niligtas niya ako sa panahon
        na iyon, noon nahirapan ako.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6aa7fa-434f-4ac6-b9a7-207d983c9a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.908+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was “Oblivion” sort of a way to recover, to recharge your
        batteries?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da2b611-860f-44ec-8aac-2d14f89d4049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T17:31:21.908+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:08:52.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parang ganon siya.</p>'
