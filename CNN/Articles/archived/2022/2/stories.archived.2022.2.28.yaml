      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e354e043-32ac-4cce-9e53-693e5b74c29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T17:52:39.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:59.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have sufficient and enough supply of vaccines in the country.
        We already have existing vaccine supply na 225 million po dito sa bansa. Nakapag-deploy
        na po tayo ng 171 million. Meron pa rin po tayong stockpile sa ating warehouses,”
        said DOH Undersecretary Rosario Vergeire.</p>'
