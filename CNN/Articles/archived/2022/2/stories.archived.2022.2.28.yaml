      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year also saw SM Investments increasing its stakes in <a href="https://www.cnnphilippines.com/business/2021/8/5/SMIC-Goldilocks-majority-stake.html">Goldilocks
