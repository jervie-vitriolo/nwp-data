      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1747528c-1e02-40b8-838a-c8fb53e2c3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T11:48:07.856+08:00
