      'mgnl:type': 'text'
      'text': '<p>[Translation: If ever we experience a surge in cases again, if we
        see hospitals getting full, that would be a sign for us to escalate again
        to a higher alert level.]</p>'
  'Texas-mom-transgender-daughter':
    'author': 'Alisha Ebrahimji, CNN'
    'caption': 'A Texas mom is doing whatever it takes to keep her transgender child
      safe — even if that requires picking up their lives, leaving family and friends
      behind and moving hundreds of miles west. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-28T16:30:36.483+08:00
    'imagesource': 'jcr:afbc9895-d466-4d82-b480-6b04c4a6b588'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05207d96-2e69-4e18-b392-218e43fd8a80'
    'lead': 'A Texas mom is doing whatever it takes to keep her transgender child
      safe — even if that requires picking up their lives, leaving family and friends
      behind and moving hundreds of miles west.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-28T16:38:10.206+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:55:32.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:52:57.553+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Texas', 'California']
    'template': '1'
    'title': 'This Texas mom says she''s moving her family to California to protect
      her transgender daughter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f4030-87c0-46d8-acaf-5fb0c2fb2bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Texas mom is doing whatever it takes
        to keep her transgender child safe —&nbsp;even if that requires picking up
        their lives, leaving family and friends behind and moving hundreds of miles
        west.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee193f1-b9b3-46d8-af55-5b9bd1bf6028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a legal opinion released publicly on Tuesday, Texas Attorney
        General Ken Paxton declared that gender-affirming surgical procedures in children
        and prescribing drugs that affect puberty are to be considered "child abuse,"
        a claim many have viewed as an attack on transgender children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e992fbad-877a-47b6-aa77-8ed7ce1e6880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:34.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violet, who is a Dallas resident with her 6-year-old transgender
        daughter, Isa, said that news reaffirmed her decision to move her family to
        California to keep Isa safe and healthy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718dd381-1726-4858-80ea-782e8630b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:34.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is withholding both Violet and Isa''s last name to protect their
        privacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9209020-de76-43fc-8e04-b8d6e6b7cb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:35.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s pretty much nothing that could keep us here," Violet said.
        "The general feeling (in Texas) is just constant fear. I''m always worried
        that she''s going to accidentally say something about her penis in public,
        because that has happened, and I see the way people react to us which is why
        Texas hasn''t really ever felt safe...it''s just time for us to get out and
        I want to be somewhere there are actually laws in the books that protect her
        instead of trying to erase her."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b1b144-1e92-4ea2-a22c-c0bfe1c8cfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:35.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxton''s opinion says anyone —&nbsp;including parents, doctors
        or teachers — who has "reasonable cause" to believe such "abuse" is taking
        place must report it to authorities within 48 hours. Failure to report it
        "is a criminal offense," the opinion states, citing Texas "family code."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10333e7-ba9d-43d7-a416-b36340f935f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:36.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that these procedures are ''abuse'' under Texas
        law, and thus must be halted," Paxton said in a statement. "The Texas Department
        of Family and Protective Services (DFPS) has a responsibility to act accordingly.
        I''ll do everything I can to protect against those who take advantage of and
        harm young Texans."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d905e2a-b5e8-492b-8f2c-faa480312895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:36.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the opinion, Gov. Greg Abbott directed DFPS Commissioner
        Jaime Masters "to conduct a prompt and thorough investigation of any reported
        instances of these abusive procedures in the State of Texas."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11ca002-e9a5-45e3-b6d7-0d665fe6d817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:37.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Pediatrics explained that hormone therapy
        and surgery are not the only methods of gender-affirming care available to
        children. These treatments are used to treat gender dysphoria, or the medical
        condition in which a person''s gender identity is different from the sex they
        were assigned at birth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e8d1ac-e988-49d2-af52-7c8719cd4f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:38.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, it''s unclear just how much legal standing the order
        and opinion will have.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f854af67-a7b2-44ea-9e48-a72a6d1e6ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five Texas District Attorneys issued a joint statement on Thursday
        calling the directives from the governor and attorney general cruel, life-threatening
        and un-American.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baed2b10-2b9d-43fc-a9e7-3f3d48fd0f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:39.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they will enforce the Constitution and will not "irrationally
        interfere" in medical decisions made by families, their children, and their
        doctors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd694bae9-60e6-4312-a4ed-150c8135adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Klosterboer, a staff attorney with the ACLU of Texas, told
        CNN that Paxton''s opinion and the directive by Abbott have no legal effect
        on Texas law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd912c6b-6154-4b06-acca-65311bf34239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t have the power to strip away or trample on the rights
        of transgender young people," Klosterboer said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d854efa-3c58-4a88-99ea-78f27240ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:40.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, parents of transgender children across the Lone Star
        State say they''re fearful and anxiety ridden. Some, like Violet, are prepared
        to take life changing measures, like leaving the state, while others are ready
        to stay and fight tooth and nail.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae0e126-eac3-4fd2-9cc5-8117c1c4fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:41.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the offices of the governor and the attorney
        general for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a751cd05-2f54-446a-ac8c-0ddf176158bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:41.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We are desperate to keep our trans kids alive and healthy and
        happy''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb9eff2-e6ee-4014-ac06-69ebb0884cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearing the news about Paxton''s opinion felt personal to Amber
        and Adam Briggle, parents of a transgender 14-year-old son, because they had
        the Texas Attorney General and his wife over for dinner in 2016 to meet their
        trans-inclusive family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70de351d-4285-408a-be68-8b340f81cabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was kind to our faces and was a considerate dinner guest and
        then to turn around and do this, break bread with our family at our table,
        and tell us that he thought our son was a good kid...and then all these years
        later say that families like ours shouldn''t exist...it''s just a betrayal
        and I''m personally offended," Amber said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaefd63-42ee-424c-8e16-95d782b486f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:43.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxton''s opinion doesn''t scare Amber but she said she is concerned
        for what the future holds should the opinion become law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5041ba7a-11cc-47e5-bf09-ef3b8712a108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The temperature keeps rising, the pressure is growing against trans
        inclusive families, vilifying parents, trying to erase our children, tear
        families apart, send our kids to an already overwhelmed and broken foster
        care system," Amber said. "It''s a distraction from the issues that affect
        average everyday Texans."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0332f4-6bf5-4be6-84c7-398b2626d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:44.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing in Paxton''s opinion or Abbott''s letter referenced foster
        care for children who have received a gender-affirming procedure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcc70e4-9ee3-4c08-ac1b-1a5e7980be91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amber''s husband, Adam, on the other hand said even though the opinion
        isn''t law, he is fearful.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a25b008-12b9-45bd-b043-ef4b90de721a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:45.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite clear living in Texas, when you get all the mailers
        from all the conservatives that this is their top three priority issue," he
        said. "They''re not going to let this go. So, just another turn of the crank
        and it''s very overwhelming."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe697a9e-2442-45a1-bfc1-584c76db2317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:45.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Briggles said they are prepared to continue to fight and are
        urging allies to call their US senators and demand they pass The Equality
        Act, which would ban discrimination based on gender identity and sexual orientation
        for employment and housing opportunities, among others.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb25002-cdbe-4b67-ab8d-fb89d32db490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Laird, a Houston parent of a transgender 15-year-old son,
        said she wants everyone to be a part of this conversation —&nbsp;not just
        parents of trans children.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669bbb5c-d853-4a35-b234-18f6e81f3bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:46.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something that I think is lost in a lot of this conversation and
        the headlines is that, really supporting trans kids as a parent, it''s about
        love in action, it''s listening to our kids when they tell us who they are
        and what they need and then taking that informed thoughtful action, which
        is the exact opposite of child abuse," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbf16cc-abb4-43c1-805a-9dff1acc4efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:47.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So needless to say, I am wildly disgusted by the Texas Governor
        and Attorney General''s decision to really attack our Texas children...robbing
        families, to question that love in action."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4480d3f6-be00-457e-b6f7-5c7e4f4828c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laird said her son is someone who''s passionate about standing up
        for the marginalized and he wasn''t entirely surprised when she told him about
        Paxton''s opinion "because he lived through 2021 and all of the varieties
        and flavors of anti trans bills that happened."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a08937-6bb4-4071-8176-e3fb25b90dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are desperate to keep our trans kids alive and healthy and happy,"
        Laird said. "We''re confused and spending all of these hours together trying
        to figure out exactly what our legal rights are ... I mean, it''s this dangerous
        and deadly political theater that''s being played at the expense of the babies
        . . . of children."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e926fc9d-2b27-4e94-8ce4-d0a48104a8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Paxton and Abbott are up for reelection this year, with voting
        in the Republican primary starting this week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15236e7-618a-486d-93ca-c689a819930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:49.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Support from far and wide for trans youth in Texas</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec6447b-810d-4e2a-9dfb-5a496ed5423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violet recognizes not every parent has the means to pack up and
        move to another state, but said without the financial donations and support
        of strangers to her GoFundMe, she wouldn''t be able to make the move either.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f4a738-33fc-4bec-8a1d-34e6d474cc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:50.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of a vulnerable thing to ask for help," she said. "I
        was and I''m still pretty terrified but now that there''s a little bit more
        of a financial boost, a little more financial support, I feel a lot more confident
        that I can do this."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47940dc6-ab43-46c4-a3a0-e16bdae41035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:50.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The support from strangers has been overwhelming, she said. Emails
        from people in California, Maryland and Maine have flooded her inbox with
        offers to help find accommodations in their state.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e5a17e-e23d-414f-bd00-a02f0de2f14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:51.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s crazy how supportive people are and that is not the vibe
        that I have gotten from Texans after we started Isa''s social transition."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aff473b-6145-4dac-8b9a-81583034d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Isa socially transitioned, Violet said she had to change daycare
        facilities because they weren''t accepting of Isa''s transition, and finding
        a therapist in her health care network to answer some of the questions Isa
        had through her transition proved to be a challenge. When Gov. Abbott signed
        a bill restricting transgender student athletes'' participation in school
        sports in 2021, Violet said that was "the straw that broke the camel''s back."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68b5251-2f80-49d8-9063-f3b869a5b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the summer Violet and Isa will make the move to California,
        she said, a state whose governor has made it known that they will be safe
        there.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e99ab3-d0d8-48cf-9208-73bd71bd6d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trans kids and their families should be celebrated - not targeted
        by the state!," California Governor Gavin Newsom tweeted Wednesday. "They
        are heroes. This order is a direct assault on their wellbeing. To fearful
        families in Texas right now - California''s door is always open to you."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0280ba-570d-4443-8b46-8959ef8a34c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other state and local officials also responded to Paxton''s opinion.
        Harris County Attorney Christian D. Menefee released a statement saying Paxton
        and Abbott are "ignoring medical professionals and intentionally misrepresenting
        the law to the detriment of transgender children and their families."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f446eb-5c7f-4807-a366-595fd540e3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:53.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My office will not participate in these bad faith political games.
        As the lawyers handling these cases, we owe a duty of candor to the courts
        about what the law really says," Menefee said. "We''ll continue to follow
        the laws on the books —&nbsp;not General Paxton''s politically motivated and
        legally incorrect ''opinion.'' "</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd4f915-b032-4d8b-a7d5-c8dda61925f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:54.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the news about Paxton''s opinion, celebrities have expressed
        their disdain for all that it entails and pledged their support to Texas''
        trans youth.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ea4d8-4d35-454a-85ee-ef586aaea15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:54.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is where we are," actress Gabrielle Union tweeted Wednesday.
        "We shot past dangerous and horrific a long time ago. The rubber has hit the
        road so who is standing shoulder to shoulder in this fight?"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588128fa-15e5-4a2b-9a3d-ad75b1e88c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:55.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaya, former NBA star Dwyane Wade''s daughter and Union''s stepdaughter,
        is transgender.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f00ecae-8521-4d9d-9219-4c828f826880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:55.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Lee Curtis, whose younger child is a transgender woman, also
        made it known in a tweet that this news outraged her.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2536b6e8-78e4-409c-9ddd-323d1cddea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other celebrities like Elliot Page, who is transgender, told Variety
        in a statement that he was "horrified" by the news.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b2c12-5c71-4649-866a-c5102bab4195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:56.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram story and tweet Thursday, trans actress Mj Rodriguez
        posted an emotional plea asking others to spread awareness about the opinion.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78146fa-cb41-4a98-aeb0-94c6ce0709f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:57.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PROTECT TRANS YOUTH!," she wrote on Twitter. "Most trans youth
        come to there parents, especially ones who are supportive, when it comes to
        furthering their transition. THAT IS NOT ABUSE. The youth of 2022 are much
        more aware of themselves through knowledge and safe positive influence! Stop
        attacking us!"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7283f2-cf09-4f8e-9d76-919e01fc9311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:38:10.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:57.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/02/27/us/transgender-inclusive-families-texas-trnd/index.html"
        href="https://edition.cnn.com/2022/02/27/us/transgender-inclusive-families-texas-trnd/index.html">This
        Texas mom says she''s moving her family to California to protect her transgender
        daughter</a>"</em></p>'
  'Google-Russia-ad-revenue':
    'author': 'Brian Fung, CNN Business'
    'caption': 'Google will no longer allow Russian state media outlets to run ads,
      following a similar decision on Saturday by the tech giant''s video subsidiary,
      YouTube. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-28T16:38:21.554+08:00
    'imagesource': 'jcr:ea70c358-f488-4f29-a716-af9e4991cb07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88b62089-9f8e-4a9e-b8bf-dd338a13dd20'
    'lead': 'Google will no longer allow Russian state media outlets to run ads, following
      a similar decision on Saturday by the tech giant''s video subsidiary, YouTube.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-28T16:41:04.002+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:55:22.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:52:57.887+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google', 'Russia', 'YouTube']
    'template': '1'
    'title': 'Google follows YouTube in cutting off ad revenue to Russian state media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee52bf8-9173-4d56-94b9-cc5bf8499162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:41:04.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Google will no longer allow Russian
        state media outlets to run ads, following a similar decision on Saturday by
        the tech giant''s video subsidiary, YouTube.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d67e9cb-957a-4263-95b4-222dc166045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:41:04.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:23.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to the war in Ukraine, we are pausing Google monetization
        of Russian state-funded media across our platforms," Google said in a statement
        to CNN Business on Sunday. "We''re actively monitoring new developments and
        will take further steps if necessary."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb33ec74-43a6-4318-9e1e-970692377e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:41:04.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:23.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement marks the latest blow to Russia-linked media amid
        a wave of criticism directed at Big Tech platforms in the past week for allowing
        monetization to continue despite Russia''s invasion of Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed15758a-efaa-4ab5-aace-05952cb0eacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:41:04.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:24.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement this weekend, YouTube said that it will
        temporarily halt the ability of a number of Russian channels—including state-sponsored
        RT—to monetize their content on the platform. It will also be "significantly
        limiting" recommendations to those channels, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57750675-66f3-4db4-b64b-ee1b80a5f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:41:04.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:24.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the crisis in Ukraine intensifies, social media companies have
        been scrambling to rein in misinformation and Russian state propaganda. A
        YouTube spokesperson said the company has removed hundreds of channels and
        thousands of videos over the past few days, including channels for coordinated
        deceptive practices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58771a4-35a8-466e-b9a6-023e6cc4e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:41:04.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:25.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move by Google follows the ban announced Friday by Meta, on
        Russian state media''s ability to run ads and monetize them on Meta''s platform.
        Meta''s head of security policy, Nathaniel Gleicher, said on Twitter Saturday
        that the company will continue putting labels on additional Russian state
        media posts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f8fe0-1620-488f-af81-db980269ae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:41:04.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:25.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, the Russian government moved to "partially restrict"
        Facebook access in the country after accusing the platform of unlawful censorship.
        Russia''s Ministry of Communications claimed Facebook "violated the rights
        and freedoms of Russian citizens," alleging that the social network had clamped
        down on several Russian media outlets Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648150e6-e073-4f8b-a059-5729058cc719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:41:04.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the allegations, Meta global affairs president Nick
        Clegg said on Friday that Russia had ordered the company to "stop the independent
        fact-checking and labelling" of four Russian outlets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5378199b-bda9-43f6-9a5e-a914beda8c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:41:04.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:26.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We refused," Clegg said in a statement. "Ordinary Russians are
        using our apps to express themselves and organize for action. We want them
        to continue to make their voices heard, share what''s happening, and organize."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4ce9bf-69ce-458e-81b4-f4b2c07f3f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:41:04.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:27.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Google Maps in Ukraine</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f668c5-3c12-4d7a-a6af-f21da1bc0e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:41:04.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:27.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Google Maps has also blocked two features in Ukraine
        that provide information to users in real time, the company confirmed to CNN
        Business on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b525d4-3788-411e-8e30-d8ab15c19837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:41:04.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:28.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google made the change in an effort to help keep Ukrainians safe
        and after consultations with local officials, the company said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcbf4ec-75c0-40ab-89a9-f30c62553208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:41:04.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:28.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disabled features include the company''s live traffic overlay
        — a feature some researchers have used to monitor the conflict from afar —
        as well as Live Busyness, a feature that displays how popular a location may
        be at a given time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f5120e-c41a-4fa4-ba50-720060423232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:41:04.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:29.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic updates are still available in Ukraine while using Google
        Maps'' navigation mode, Google said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f396d2f-1291-432d-b1b7-43b3f457f786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:41:04.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:29.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ramishah Maruf contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59d5629-26bb-4f0d-a7bf-5412e6d91c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:41:04.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/02/28/tech/google-russia-media-cut-off-ad-revenue-intl-hnk/index.html"
        href="https://edition.cnn.com/2022/02/28/tech/google-russia-media-cut-off-ad-revenue-intl-hnk/index.html">Google
        follows YouTube in cutting off ad revenue to Russian state media</a>"</em></p>'
  'Zelensky-Ukraine-West-Russia':
    'author': 'Stephen Collinson, CNN (Analysis)'
    'caption': 'Five days into Russia''s brutal invasion of Ukraine, Ukrainian President
      Volodymyr Zelensky and his courageous nation have already done more to transform
      the West''s policy toward Russia than 30 years of post-Cold War summits, policy
      resets and showdowns with Russian President Vladimir Putin.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-28T16:41:10.877+08:00
    'imagesource': 'jcr:800676cc-989c-4897-8c72-42e0c5331686'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba01450d-9478-4e40-a0f2-b3289a03c886'
    'lead': 'Five days into Russia''s brutal invasion of Ukraine, Ukrainian President
      Volodymyr Zelensky and his courageous nation have already done more to transform
      the West''s policy toward Russia than 30 years of post-Cold War summits, policy
      resets and showdowns with Russian President Vladimir Putin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-28T16:44:54.997+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:55:05.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:52:58.250+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Zelensky', 'Ukraine', 'Russia', 'West']
    'template': '1'
    'title': 'How Zelensky changed the West''s response to Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a76e4-9233-4b74-9b5d-a0dfae3af609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:05.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Five days into Russia''s brutal invasion
        of Ukraine, Ukrainian President Volodymyr Zelensky and his courageous nation
        have already done more to transform the West''s policy toward Russia than
        30 years of post-Cold War summits, policy resets and showdowns with Russian
        President Vladimir Putin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf95b7e-0081-4393-81d5-dec87a20d37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:06.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian leader''s defiance has inspired and shamed the United
        States and the European Union into going far further —&nbsp;and far faster
        —&nbsp;in turning Russia into a pariah state than it appeared they were ready
        to go. By promising weapons and ammunition to Zelensky, 44, the West appears
        increasingly to be drawn into a possible proxy war with Moscow over Ukraine,
        even though it is not a NATO member that benefits from the bloc''s direct
        mutual defense agreements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b433ef7e-0555-4e53-b421-09e18c84ed00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After insisting last week that sanctions would be graded on a rising
        curve based on Russian behavior, Washington and its allies have now rushed
        to personally sanction Putin and have kicked key Russian banks out of the
        vital SWIFT global financial network. In the most extraordinary shift, Germany,
        under new Chancellor Olaf Scholz, has pledged to exceed NATO targets for defense
        spending and has overcome its reticence to send weapons to war zones by vowing
        to arm Ukrainians fighting Russia''s troops. Germany also halted the Nord
        Stream 2 pipeline bringing vitally needed Russian gas to Western Europe. In
        another striking moment, Hungarian Prime Minister Viktor Orban, a Putin protege,
        has sided with fellow European Union leaders against the Russians. Another
        autocrat, Turkish President Recep Tayyip Erdogan, who had warm ties with Putin,
        has invoked a 1930s convention that could complicate Russia''s Black Sea naval
        operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283fe22d-ab38-4265-8726-7e8b5a8baea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:07.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Britain, after long turning a blind eye to oligarch wealth laundered
        through swank property in London, is belatedly declaring, in the words of
        Prime Minister Boris Johnson, "There is no place for dirty money in the UK."
        Even ex-President Donald Trump, who spent last week fawning over Putin''s
        "genius" as the invasion unfolded, felt compelled on Saturday to honor the
        bravery of Zelensky, whom he once tried to extort using US aid in a telephone
        call that led to his first impeachment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eaf11a-f49f-4120-b2bf-7c5fc2c4923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian President''s heroism has also touched people across
        the world and set off a torrent of smaller gestures of support. Formula One
        and European football chiefs have stripped Russia of showpiece events. Russian
        ballet performances have been canceled in the UK. And some US states are pulling
        Russian-made vodka off the shelves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbf6d24-2676-4040-9781-2d5fbe6634fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:08.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zelensky''s emotional appeal</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabae902-4986-4126-b529-72fdaeec8f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:08.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The significant stiffening of the global front against Russia over
        the weekend followed increasingly fervent calls by Zelensky for help. European
        leaders reported that in a call with them last week, he had said he didn''t
        know how long he or his country had left.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e3db19-9317-4fd6-8401-5c6f63f4d19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:09.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few outsiders expected Zelensky, a former comic actor who, to the
        frustration of US officials, ignored or downplayed US warnings of an imminent
        invasion for weeks, would morph into a leader to match this moment in his
        country''s history. His dismissiveness changed a few days before the invasion
        when he made increasingly heart-rending appeals for help. His earlier reticence
        may have left many of his countrymen unprepared for the agony that was about
        to unfold.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb0afc9-3c31-47d0-909b-7296a6dcce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:09.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, under the most extreme circumstances, Zelensky is ironically
        displaying the very values — including a staunch defense of democracy —&nbsp;that
        would qualify Ukraine for membership in both the European Union and NATO,
        a path Putin tried to close off with his invasion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75b466-5328-424e-a562-47a8b17a74b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:10.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are one of us and we want them in," European Commission President
        Ursula von der Leyen said in an interview with Euronews on Sunday, referring
        to Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431993f0-3bac-49ef-bcdf-3b1674037882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky is not just creating a historic legend for himself, in
        standing up to tyranny in a manner that places him alongside famed Cold War
        dissidents like Polish Solidarity leader Lech Walesa and Imre Nagy, the executed
        leader of the 1956 Hungarian uprising against the Warsaw Pact. He is offering
        the kind of inspirational leadership that has often been lacking during a
        pandemic that saw some leaders put their political goals above the public
        good and refuse to follow the public health rules they imposed on their people.
        Unlike former Afghan President Ashraf Ghani, who fled Kabul when the Taliban
        bore down on the capital last summer, Zelensky is resolved to stay and fight
        —&nbsp;and possibly to die with his people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831411b-0b94-4633-907c-96e4a0191c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:11.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has become the rarest of leaders — synonymous with the mood and
        character of his people at a pivotal moment in history while willing them
        to ever greater national efforts like British Prime Minister Winston Churchill
        during World War II or George Washington during and after the American revolution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de48237-4a0a-4ba9-b63f-4fcbe2786922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:12.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what has already become an iconic comment, Zelensky has rejected
        American offers of an exit to safety, telling the US, according to his country''s
        embassy in Britain, "The fight is here. I need ammunition. Not a ride."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4882201-46bb-45ca-ade7-fcea9275cbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:12.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another poignant message on Sunday, the Ukrainian President warned
        the rest of the world that although he and his country were in the firing
        line, he was waging a fight on behalf of worldwide democracy and freedom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917bee12-cc06-426c-bf9a-441b553fc70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:13.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukrainians have manifested the courage to defend their homeland
        and save Europe and its values from a Russian onslaught," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa8c84-84e1-44c0-a095-52135c8e9eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:13.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just Russia''s invasion of Ukraine. This is the beginning
        of a war against Europe, against European structures, against democracy, against
        basic human rights, against a global order of law, rules and peaceful coexistence."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea42027b-ecf9-4719-ba5f-5d32688eba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:14.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An alarming twist in the crisis</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66f57e3-7e7c-4173-9977-f8f3522527dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky''s comments came as the Ukraine crisis took an even more
        alarming turn.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72939cd4-d2e0-4529-be87-715671976fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:15.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, lashing out at NATO leaders, put Russia''s deterrence forces
        —&nbsp;including nuclear weapons —&nbsp;on high alert. The move may have been
        designed to frighten the West, but it also heightened fears of an escalation
        to truly alarming levels.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d7683c-1cc8-4e8d-a5c5-2d2b74962560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:15.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s nuclear rhetoric came as he appeared ever more isolated,
        with his forces bogged down on the roads to Kyiv and scenes of burned-out
        convoys hinting at the strength of Ukrainian resistance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc5f2c8-de29-4417-bf3c-7d465735e9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:16.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s never been a greater need for Putin to be provided with
        some kind of diplomatic off-ramp from the crisis. But neither Western leaders
        nor Ukrainians have high hopes for talks planned for Monday between officials
        from Kyiv and Moscow on the border with Belarus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0494dee1-57ba-4b68-9c0b-53a64edc5ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:16.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Monday''s expected crash of the Russian currency, the ruble,
        on the back of international sanctions could further pile political pressure
        on Putin and worsen his volatile mood.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff3c6de-798f-419d-bbec-8b762d2ef7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:17.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A foreboding moment looms</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90bd663-d686-42d8-999c-170787cdcf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:17.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian invasion of Ukraine is, more than anything, the result
        of one man''s obsession with the fall of the Soviet Union, the shape of the
        post-Cold War world and perceived disrespect for Russia''s pretensions as
        a great power. But if Putin initiated the crisis, it is the behavior of Zelensky
        that has driven the response of the rest of the world —&nbsp;often using social
        media hits that have made the Russian propaganda machine seem flat footed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394be2ec-e28c-4297-b641-6a9160bd9557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the question must be asked whether the response is all coming
        too late for Ukraine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2f30a3-9892-44b7-9273-c68951599330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:18.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-mile-long Russian column was spotted in satellite imagery
        on the road to Kyiv on Sunday, fueling dread about a possible assault on the
        capital that would put civilians in the direct firing line and swell the already
        high civilian death toll, which local authorities put at 352 on Sunday. Western
        leaders say that it will take time for sanctions to begin to inflict pain
        on Putin, the oligarchs who support him and the Russian people. But Ukraine
        may have days, not weeks, left as an independent nation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66728351-10e0-41ce-b876-3898350f4b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:19.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian President''s survival is taking on more importance
        for the rest of the world too. The tough slog Russian forces have faced underscores
        the difficulty Russia would have in subjugating a nation the size of France
        under occupation. A partitioned Ukraine and a full-scale insurgency would
        be far more effective with Zelensky as a figurehead. His new influence in
        global capitals and capacity to mobilize political heat on foreign leaders
        could be invaluable to the Ukrainian cause, which is why an eventual flight
        from Kyiv might be essential for his country''s hopes of liberation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef6dc0-4977-4222-a9ac-be6a9bcca2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zelensky and thousands of his fellow Ukrainians know they may
        be living on borrowed time. Putin appears to be backed into a corner, making
        it all the more urgent for him to quickly and decisively end the conflict.
        The Russian leader, who has falsely demeaned Zelensky and his compatriots
        as Nazis, has a record of scorched-earth responses that pay little heed to
        civilian losses. Russia''s utter destruction of the Chechen capital, Grozny,
        in its ruthless effort to crush separatists may hold some foreboding omens
        for Kyiv in the coming days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2f9757-5e3f-4de1-8303-6a46825c4253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:20.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Zelensky''s extraordinary success so far is only making him
        a more valuable target for Russia. Moscow may reason that if he is captured
        or killed, Ukrainian morale and resistance could collapse.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1ebe99-7148-45ca-b503-846f07d1a322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:20.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence of the last few days, however, makes that a questionable
        proposition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e2dcec-8a09-4f87-b435-ed50801de018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:44:54.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:55:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/02/28/politics/zelensky-us-response-to-russia/index.html"
        href="https://edition.cnn.com/2022/02/28/politics/zelensky-us-response-to-russia/index.html">How
        Zelensky changed the West''s response to Russia</a>"</em></p>'
