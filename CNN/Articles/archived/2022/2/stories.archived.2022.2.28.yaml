      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:56:20.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it reclassified 36 initially tagged survivors as
        among the dead after validation, and deleted three duplicate cases, including
        one recovery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b83da39-db5b-4857-82c1-6130ab995ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:12:51.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:56:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five laboratories did not submit data on time, the DOH added. These
        laboratories contributed an average of 3.9% of tested samples and 0.7% of
        positive individuals in the last 14 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670d7aff-dc71-4ece-a292-1124701eeca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:33:35.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:56:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, remained at 5% based on 22,407 tests reported on Feb. 26.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bf1070-ba4e-47b6-99a9-c1fd942b5993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:33:35.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:56:22.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recommends a positivity rate of below
        5% maintained over at least 14 days for a country to reopen borders.</p>'
  'COVID-19-not-yet-endemic-PH-':
