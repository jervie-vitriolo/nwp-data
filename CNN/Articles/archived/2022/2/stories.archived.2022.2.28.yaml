    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:52:48.018+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leody-de-Guzman', 'Bongbong-Marcos', 'Jose-Montemayor']
    'template': '1'
    'title': 'De Guzman compares Montemayor to Marcos, reiterates his pro-workers
      stance'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e235eb6-235a-4448-97a7-6643cd66dd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:10:05.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:59:26.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipppines, February 28) —</strong>&nbsp;Labor
        leader Leody de Guzman has compared fellow presidentiable Jose Montemayor,
        Jr. to former senator Bongbong Marcos after the latter said there were more
        pressing issues than focusing on the plight of workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc31598-cb38-46eb-9a62-63695867ed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:10:05.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:59:26.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Akala absent si</em> Marcos. <em>Nandito pala. Wala nang pinuri
        kundi mga kapitalista at wala nang pinagalitan kundi mga manggagawa</em>,”
        said De Guzman on CNN Philippines’ presidential debate on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab985ea4-44ab-4869-bd22-0c39fa3c7e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:10:05.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:59:26.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I thought Marcos was absent, but he is actually here.
        He praises no one but the capitalists, and reprimands no one but the workers.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b11a0a-7e8c-45fe-9c2c-60e736259e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:10:05.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:59:26.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos opted not to join the debate, citing conflict in schedule,
        according to his team. In many occasions, De Guzman blasted the Marcos family
        for their ill-gotten wealth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4e6827-e17b-44da-b454-31b147d854f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:10:05.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:59:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor leader berated Montemayor who earlier raised that he worked
        as a lawyer with labor unions who turned out to be corrupt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf594cde-0c1d-41f5-9f24-d4d8a83d16bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:10:05.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:59:26.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa mismong manggagawa ang daming</em> corruption. <em>Hindi
        puro na lang pag-usapan natin puro manggagawa, nasa puso ko ang mga manggagawa,
        pero tandaan natin, maraming problema ang ating bansa kagaya ng</em> COVID,”
        said Montemayor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d15c45-5335-47bf-aa4c-0152f063652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:10:05.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:59:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Workers themselves are corrupt. We should not just
        talk about workers – I care about them – but let us remember, we have many
        problems, including COVID.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00687e0-a656-4def-94cf-940e7cda3219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:10:05.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:59:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman rebutted, pointing out that billionaires across the world
        increased their net worth in the middle of the pandemic while ordinary people
        were left to starve.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6816d79f-968d-4b6f-9afa-90db738ba293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:10:05.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:59:26.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sobra-sobra na ang kayamanan ng mga kapitalista tapos lalaitin
        mo pa ang mga manggagawang siyang bumubuhay sa ating lipunan</em>,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cde2229-fa0d-4639-9fc3-4464f4469c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:10:05.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:59:26.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The capitalists already have too much wealth yet you
        diminish the workers who are sustaining our society.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb9a3c1-2a83-42d5-ac36-f60e6e53e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:10:05.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:59:26.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor leader has been touting a firm plan to tax the country’s
        500 richest persons so as to fund social service programs should he win the
        presidency.</p>'
  'Ka-Leody-shut-down-coal-plants':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-02-28T01:34:37.784+08:00
    'imagesource': 'jcr:694bd367-c343-49bd-b0ca-3984f673fa33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5a0960e-e475-4ec3-ade4-4da13fc885d1'
    'lead': 'Labor leader Leody de Guzman was the only candidate to present a plan
      to address the climate crisis during the CNN Philippines presidential debate
      by vowing to close down all coal plants in the first two years of his term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-28T01:45:16.198+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:59:25.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:52:48.154+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Guzman vows to shut down coal plants if he wins presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc037b1-d42c-4b70-90f7-f706dbfd2726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:45:16.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)—&nbsp;</strong>Labor
        leader Leody de Guzman was the only candidate to present a plan to address
        the climate crisis during the CNN Philippines presidential debate by vowing
        to close down all coal plants in the first two years of his term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5780b1-1ac2-42c6-89eb-fcc94786450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:45:16.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In two years ipapasara natin ''yung coal plant kasi ''yan ang pinakamaruming
        enerhiya sa ating mundo na siyang nagpapahirap sa atin,” said De Guzman during
        the event on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f044b-d479-43ff-b1fd-831fd0488ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:45:16.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will shut down coal plants in two years because
        they are the dirtiest source of energy in our world and it is making our lives
        difficult.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8dfd10-8271-4dd4-90ee-e31a056a3b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:45:16.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the country’s <a href="https://www.cnnphilippines.com/news/2021/11/6/PH-over-40-countries-agree-to-phase-out-coal-fired-power.html">commitments</a>
        at the UN Climate Change Conference of the Parties last year was to phase
        out the use of coal-fired power plants and to deploy clean power generation
        and energy sufficiency measures, with exception to some conditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e074a6-8920-4107-a054-7abd0f00ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:45:16.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo briefly mentioned “indigenous resources”
        when talking about alternatives amid possible rising oil prices due to the
        war between Russia and Ukraine. However, she was not able to expound on this
        in relation to climate change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb15f02f-93ae-4dc0-9055-1d1e099b959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:45:16.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment advocate groups such as WWF Philippines and <a href="https://www.greenpeace.org/philippines/press/11590/greenpeace-candidates-must-present-a-meaningful-agenda-to-address-the-climate-and-environmental-crises/">Greenpeace</a>
        have been calling on candidates to include more proposals on climate change
        mitigation and adaptation in their agenda beyond disaster response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eb0380-a300-456f-bd53-89b5198d3b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:45:16.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>““The discussion on climate issues has been lacking throughout the
        election season so far, particularly on the struggle for climate justice.
        This reflects the lack of ambitious plans in candidates’ platforms that would
        protect Filipinos from worsening climate impacts,” said Greenpeace Philippines
        Country Director Lea Guerrero in January.</p>'
