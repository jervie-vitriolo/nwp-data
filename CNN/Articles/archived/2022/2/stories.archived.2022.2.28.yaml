    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39d9309-dbfd-413a-b33a-04184a1727eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T17:52:39.083+08:00
      'mgnl:createdBy': 'vince'
