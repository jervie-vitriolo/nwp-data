    'template': '1'
    'title': "PH not yet on endemic COVID-19 state despite shift of NCR, others to\
      \ Alert Level 1  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea626a77-5693-425b-825a-1ef6838b101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:55:59.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> COVID-19
        is not yet endemic in the country despite eased restrictions in the National
        Capital Region and several areas starting March, the Department of Health
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d92ffe3-f4ea-44e4-ab78-83a74e1ac25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccb5832-a1a2-4ebc-86e1-ac629570aa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Ma. Rosario Vergeire said the country is still
        transitioning to the new normal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9440f8-518e-4c18-9f14-e7fa10c5140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:01.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd403c4a-611d-46ff-9170-4dbcf7b78111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:01.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi pa tapos ang pandemya. Hindi pa tayo dumadating sa sinasabi
        nating endemic state. Nandito po tayo sa lebel ng sitwasyon kung saan we are
        transitioning sa gusto nating marating na new normal,” she said during a Palace
        briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faab2e76-4269-4b59-9481-aaa7ebcfffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:02.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ab460-a489-484b-90ee-fe2fc7026521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:02.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The pandemic is not yet over. We have not yet reached
        the endemic state. We are currently transitioning to the new normal we have
        always wanted.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d366e16-b38e-4ac3-8dc3-563a5e644c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:03.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591ab6ae-dd38-4ceb-a245-6adc7d5bf2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:03.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR and 38 other areas will be under Alert Level 1 from March 1-15.
        It is the first time for the capital region to be placed under the lowest
        alert level status since the COVID-19 alert level system was first implemented
        in September last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189d5a6c-c332-40d0-8d8c-84069025118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:04.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e334b90c-8c6b-40e5-aefe-ae2e1f4313a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:04.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the lowest alert level, establishments are allowed to operate
        at 100% capacity provided that minimum health protocols are followed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd897b3a6-f040-44d6-aa91-5907c3f16479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:05.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc5ba48-c2f4-4305-936f-5160f1a17ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:05.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH explained that an endemic state does not mean that
        the government will already lower its guard against COVID-19. It added that
        such a state would mean that people should learn how to live with the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49562ef-80f3-45da-a956-27761511651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e1b9d-76f6-4eeb-8f6b-3d91bb338a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:06.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang endemic state din ay hindi nangangahulugan na ang virus ay
        naging mas mild o ang virus ay nawala. Ang ibig sabihin ng endemic state ay
        nandiyan na, pero acceptable na ang mga numero ng mga kaso at acceptable na
        sa society na ito pong pagtaas ng kaso o pagkakaroon ng mga pagkakamatay dahil
        sa COVID-19,” said Vergeire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166d5224-6949-48b5-818d-cfbc1223fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:07.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f6175a-3c84-430b-af35-66941bad8d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:07.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: An endemic state does not mean that the virus became
        mild o it already vanished. It means that the virus is already there but the
        rise in the number of cases and deaths due to the virus is already acceptable
        to the society.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f4d166-5637-4634-9127-9a7aa93878c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:08.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ccd1f-b433-463d-a3eb-8285314d3dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:08.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dadating tayo diyan na magiging predictable and manageable na ang
        mga kaso sa ating bansa,” she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086c4fca-9205-42e4-887a-b234441ca700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:09.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c433e7-e7e8-4c70-bb80-fb26ef0f2b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:09.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will reach the point where cases in the country
        will be predictable and manageable.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd7e69e-4d48-4f1d-b263-6c4be4e12dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:10.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e54b0-f4cf-471a-b3b2-425420256d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:10.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of new COVID-19 cases in the country started to declined
        to four-digits on Feb. 1. Meanwhile, daily fresh cases have also declined
        to less than 2,000 since Feb. 19. On Monday 951 new COVID-19 cases were recorded.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc022d5-dd05-4802-88c0-c0d59091d214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:11.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fc8a2e-8c8a-4083-86d2-6f69fc4cd39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:11.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reminded the public that the alert level system is still
        in effect and NCR could be placed under a higher alert level status if COVID-19
        cases spike again.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63b8e7d-4d5b-409a-9034-b63941646b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5736e289-351e-4e75-b6e5-3b1d61666a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:56:12.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung sakaling dumating tayo sa punto na tayo ay magkakaroon ulit
        ng pagtaas ng kaso, kapag nakita natin na ang utilization ng hospital ay napupuno,
        ayan po ay magiging senyales na tayo mag-escalate sa higher alert level,”
        said Vergeire.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a898a6a6-f0ba-4293-a4b2-dc115832b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:26:02.533+08:00
