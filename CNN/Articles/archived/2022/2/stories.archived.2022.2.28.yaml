      'mgnl:lastActivated': 2023-01-25T16:59:30.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5953e42-376b-474e-8f39-fdcc24349ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.405+08:00
