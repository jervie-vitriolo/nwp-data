      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ad5ec-00a0-427c-8e31-6a5c7af927be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Manila Mayor Isko Moreno, former presidential spokesperson
        Ernesto Abella, and Mangondato raised their hands when asked whether they
        agree with Defense Secretary Delfin Lorenzana''s sentiment about the country
        not taking sides in the conflict.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60957757-a555-4b16-a258-3d2a7b591771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.634+08:00
