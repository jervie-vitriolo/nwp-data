    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59ad7ec3-6c9e-4f73-99e7-3d63ab91b978'
    'lead': 'SpaceX founder and CEO Elon Musk announced Saturday that the company''s
      Starlink internet satellites are now active in Ukraine as the country suffers
      power outages due to Russia''s invasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-28T10:13:30.991+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T16:59:13.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
