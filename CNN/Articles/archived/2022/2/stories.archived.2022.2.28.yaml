  'Chot-Reyes-We-want-Baldwin-Gilas-chants-FIBA-World-Cup-Asian-qualifiers':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-28T11:45:24.005+08:00
    'imagesource': 'jcr:0ee5f819-b1c5-4345-a0b7-1f32b7f01a7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bd6d007-0f0f-4807-8be6-951544cf7685'
    'lead': 'With Gilas Pilipinas absorbing a blowout loss to New Zealand in the 2023
      FIBA World Cup Asian qualifiers, a disappointed crowd at the Smart Araneta Coliseum
      let the national team officials know how they feel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-28T12:08:17.253+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T16:57:25.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:52:55.026+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chot Reyes unbothered by ''We want Baldwin'' chants of Gilas fans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacf5a71-8f55-42ed-a106-20aa59f6a28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T12:08:17.253+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:57:26.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Filipino
        basketball fans who watched the game between Gilas Pilipinas and New Zealand
        made sure their voices were heard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faa0d6d-da36-4b8b-b27d-f8b49c19a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T12:08:17.253+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:57:26.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas <a href="https://www.cnnphilippines.com/sports/2022/2/27/Gilas-loses-New-Zealand.html">suffered
        an 88-63 beatdown</a> from New Zealand in the 2023 FIBA World Cup Asian qualifiers
        Sunday at the Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefed04e-af96-457a-84f2-7ce431fec9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T12:08:17.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:57:27.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disappointing home-court loss prompted some Gilas fans at the
        venue to vent their frustrations by chanting "We want Baldwin!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe6788b-c5de-47fe-85b9-912c44112e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T12:08:17.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:57:27.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Gilas head coach Tab Baldwin stepped down from his post in
        late January to focus on coaching the Ateneo Blue Eagles in the UAAP. Baldwin’s
        exit led to the return of Chot Reyes as Gilas head coach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ec3d2-104a-49c3-86ed-5ce14fbca5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T12:08:17.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:57:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said he accepted the job with awareness of a backlash if the
        national team does not meet the high expectations placed on them every time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cebdf70-f680-4edf-9576-c0f0edee894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T12:08:17.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:57:28.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t hear it to be honest. I expected it. I accepted this
        job with my eyes wide open. I knew I was going to get wildly bashed, criticized,
        and hated upon and I still took it (the job) nonetheless because that''s never
        going to get in the way of my service for the country, and that''s the least
        of my problems," he told <em>CNN Philippines'' Sports Desk</em> on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17f8bfc-7c76-4760-8601-aacbaaf37562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T12:08:17.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:57:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes also stressed that the opinions that will matter to him the
        most are those who are involved in the national team program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babf7651-beb2-4ee1-aec9-c34db2552261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T12:08:17.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:57:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, they don''t know what''s going on inside. Unless
        they are in the innards of the team, then whatever they say has very little
        meaning to me and I don''t pay any attention to it," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a15d7be-3084-4c15-8c02-637075710c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T12:08:17.255+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:57:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a lot bigger problems on my plate right now than to mind
        those haters and bashers," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06889130-cd97-426a-acb9-3c95de2a2aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T12:08:17.255+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:57:30.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic rages on, Reyes is asking everyone to be more understanding
        with the situation they are in.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db60e14-68fc-4496-b5c1-65fc798ba905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T12:08:17.255+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:57:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never know what people are going through so let''s be kind and
        be compassionate," he pleaded.</p>'
