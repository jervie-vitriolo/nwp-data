      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another topic that grabbed netizens’ attention was Manila Mayor
        Isko Moreno’s campaign funding, specifically the ₱50 million in unused contributions
        that he kept for himself when he ran for senator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c752d1f-bd7d-4130-b84b-b16309c48f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:53:05.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.322+08:00
