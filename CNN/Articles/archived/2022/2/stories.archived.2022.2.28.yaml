      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung pag-utang, tama ''yun kung matino ang gobyerno, gamitin
        natin sa maayos. Pero kailangang ayusin natin ang sistema ng ekonomiya," he
        said, noting the government must develop local industries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd39629-f347-4e20-b6c4-676761c22950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:22:33.573+08:00
