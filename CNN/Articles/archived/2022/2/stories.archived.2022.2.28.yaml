      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> JoyRide
        Car is the newest player in the country’s car hailing service after bagging
        accreditation from the Land Transportation Franchising and Regulatory Board
        (LTFRB), the company announced on Monday.</p>'
