      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakas-Christian Muslim Democrats bet also declined to comment
        on the statement of one of her rivals, vice presidential hopeful Walden Bello,
        who called her a coward for not attending the CNN Philippines Vice Presidential
        Debate on Saturday.</p>'
