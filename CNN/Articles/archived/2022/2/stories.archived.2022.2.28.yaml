      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)—&nbsp;</strong>Some
        presidential candidates said the public may immediately feel the impact of
        their brand of leadership, while others see their programs and policies not
        yielding results until after a few months or even a year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa17e1-aebe-46d0-9ef7-b4ee2f0c1022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:50:20.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:25.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody de Guzman said he doesn’t believe in keeping
        to a specific time frame, but he said he will immediately implement a labor-first
        policy if he wins the post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62337f60-06a9-4526-a0e5-0b1ed5363404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:50:20.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ipapanawagan natin at tututukan natin na dapat sa panahon na ito,
        manggagawa naman, hindi kapitalista,” said De Guzman in a CNN Philippines
        presidential debate on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd004b-de79-4ad4-b004-f5c59937ec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:50:20.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:25.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will show and emphasize it that this time around,
        it’s the turn of the workers to come first, not the capitalists.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3cf3ae-c30c-4401-b2db-6c253281a44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:50:20.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson, meanwhile, said he will immediately sign a
        bank secrecy waiver to set the tone of transparency for his governance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dec45b-ff28-4077-a429-2ec059a55193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:50:20.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And at the end of my term, when the Filipino looks back, sasabihin
        niya [the Filipino will say], I’m better off when this administration started,”
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20675695-bd55-4a62-a077-cc6db4beed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:50:20.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:25.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo said she will also take immediate action
        by issuing an executive order on full disclosure that will make all government
        public transactions transparent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf47aed7-fc7d-485f-913b-96b152c4dba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:50:20.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po ito enough pero important first step ito para iparamdam
        sa ating mga kababayan na seryoso tayong lilinisin at aayusin ang pamamahala,”
        said Robredo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00390fa-a31b-423c-99bf-6c7376bf69d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:50:20.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not enough but it is an important first step
        to make the public feel that we are serious in cleaning and repairing the
        government]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03ddb0e-7192-4c30-95a3-6532849a6b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:50:20.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Defense secretary Norberto Gonzales said he also does not
        believe in deadlines but if he wins, he will work right away on a possible
        shift to a parliamentary form of government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a88a72-56ae-4def-bada-11d03a16bce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:50:20.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Manny Pacquiao said he plans to construct a mega
        prison during his first 100 days for all corrupt officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2755f35e-762f-4fae-8858-fc29198f42ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:50:20.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:25.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[D]ahil gusto ko makita sa kulungan ang mga kawatan diyan sa gobyerno
        [Because I want to see the corrupt officials in jail],” he maintained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ab07f9-26c7-4cf8-9ea0-a0310bafdf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:50:20.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:25.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former presidential spokesperson Ernesto Abella said he plans to
        push more members of civil society to participate in the local government,
        especially in affairs related to health, education and law enforcement. He
        expects this to take off in the first three to six months of his term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7028bf-c34a-4722-831b-47b258f701a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:50:20.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno said he will not specify a time frame but
        he assured voters that people and livelihood will come first in his agenda.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95d6174-d600-429f-b66a-2128d9d21901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:50:20.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Jose Montemayor, Jr. specifically set a one-year
        time frame for his goal of reducing the unemployment rate to pre-pandemic
        levels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396c1a05-dd2c-4165-ba3c-cf5beed8a77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T01:50:20.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:25.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faisal Mangandato did not mention a specific period either but said
        his plan is to put the government on “autopilot,” leaving it in the hands
        of undersecretaries who have worked hard in previous administrations.</p>'
  'Presidential-candidates-Philippines-debt':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-02-28T02:13:12.748+08:00
    'imagesource': 'jcr:a8b92920-d93f-4b9f-967b-463c20f2426f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5d3c3ee-50e1-497e-8c02-70f29c20dc81'
    'lead': 'Presidential candidates weighed in on the country''s mounting debt as
      the COVID-19 pandemic pushed the total debt to ₱11.7 trillion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-28T02:22:33.571+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:59:24.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:52:48.632+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How presidential bets intend to manage PH''s soaring debt'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5ea856-2641-4d04-9446-45a8d20adc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:22:33.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)—&nbsp;</strong>Presidential
        candidates weighed in on the country''s mounting debt as the COVID-19 pandemic
        pushed the total debt to ₱11.7 trillion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a894c4c6-c451-4055-ac6d-16e7ff74fc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:22:33.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven out of the nine aspirants present during the CNN Philippines
        presidential debate on Sunday laid out their plans to better manage the ballooning
        government debt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae574d-6f81-4213-a483-4f2662f41afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:22:33.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ended 2021 with ₱11.7 trillion, bringing the debt
        stock to 60.5% of total economic output.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd81e78-0da4-4626-9fe0-3d82e560466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:22:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2022/2/1/PH-outstanding-debt-end-2021.html">PH
        loans ease to ₱11.72 trillion in end-2021; debt-to-GDP ratio highest in over
        15 years</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168809b1-40e2-4b0e-afab-e1ece82637f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:22:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Vice President Leni Robredo, foreign debt is not in itself,
        but the government should ensure that return on investments must be higher
        than borrowings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b087e7-03ef-4d81-a17f-e3e94697cbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:22:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition leader also said the government should see to it
        the borrowings would only finance priority spending, and that the implementation
        would be free from corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0592807b-8dfd-4d92-bf88-4e7f3e382374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:22:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag tayo naupo bilang pangulo, titingnan natin saan ito ginastos
        at sisiguraduhin natin na babayaran natin ‘yung utang... mapupunta siya sa
        dapat mapuntahan," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fe2e3c-9145-4da4-8b7c-f6dcd2be6eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:22:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I secure the presidency, we will make sure to track
        where the money went, we will settle our debts... ensure that it will go to
        where it is supposed to go.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01232566-91b7-413b-a814-35be2874d694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:22:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former presidential spokesperson Ernesto Abella, meanwhile, said
        there is a need to invest in productive industries and embrace an entrepreneurial
        approach to uplift the lives of over 20 million poor Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0330c4-2574-4a4e-ba85-524ddbfb67bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:22:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson said the government must adopt "judicious spending"
        and maintain a "balanced budget."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811ed0dd-86e5-45f7-af28-11fc98f5b487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:22:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the solutions is a balanced budget, ''yung non-essentials
        hindi dapat binabadyetan [the non-essentials should not be included in the
        budget]," Lacson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8294fee6-2d0a-423d-bdd8-cb8089ec2363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:22:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno, on the other hand, described the ₱11.7
        trillion as "challenging."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd86a85-3587-4de2-a989-170e0a8e2400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:22:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will dispose non-performing and underperforming assets of the
        state to offset our debt servicing. You have to let go these liabilities of
        the state to address a particular problem," Moreno said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2183e0e5-49b7-4c8c-9502-89fb694ef069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:22:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Montemayor, Jr., meanwhile, considers all debts are bad. If
        elected, he said his administration will "create a safety net" to ensure that
        the loans are not pocketed by local government officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c3a855-869b-4b4c-8f63-0cf221928e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:22:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will clog all loopholes for corruption," Montemayor said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83813981-9b0c-4269-9c33-fc6519a4bc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:22:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Abella disagreed, saying the country sometimes needs to
        borrow capital to prosper: "That is something you need to be responsible for.
        You need to invest it properly."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecfb553-9da5-4909-864f-6dfc14243da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:22:33.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao, for his part, said loans can be good for
        the country if they finance investments, but if they are being used to fund
        yearly expenses, he said the country is being "mismanaged."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee1d982-4a86-4145-b07e-8fd562161aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:22:33.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody de Guzman, meanwhile, drew attention to the country’s
        debt incurred during the Marcos regime. According to IBON Foundation, Filipino
        taxpayers will continue to shoulder the Marcos debt until 2025.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09da294-8a31-41db-9d9c-8bdb5982081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:22:33.573+08:00
      'mgnl:createdBy': 'alyssa'
