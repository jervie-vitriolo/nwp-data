      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — President
        Rodrigo Duterte has appointed Vice Admiral Artemio Abu as the 29th Commandant
        of the Philippine Coast Guard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379950a0-fb12-4c00-9a87-9cff8c351aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T17:53:35.259+08:00
