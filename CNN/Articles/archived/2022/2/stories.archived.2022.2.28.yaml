      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Vote
        Pilipinas, the official voter information campaign partner of the Commission
        on Elections, recently launched the <a href="https://votepilipinas.com/index.html">Candidate
        Profile Dashboard</a> to help educate Filipino voters and fight false information
        before they cast their votes in the May 9 polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc051975-3e30-4407-bc40-c7a0d4e3b250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:06:50.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:37.698+08:00
