    'template': '1'
    'title': 'NAMFREL: Debates expose a candidate''s character'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fa65c3-9e83-4cc3-b7e6-11d451145896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T19:16:25.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:54:10.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February)</strong> — A poll
        watchdog said debates are a necessary part of elections — even if there is
        no law for it — as they show how a potential leader can behave during difficult
        moments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cee93d-0923-4c72-90f2-862470f1e47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T19:16:25.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:54:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mga tumatakbo sa matataas na posisyon...malalagay sila
        — kahit hindi nila gusto — sa ganitong posisiyon na hindi lahat ng katapat
        nila sumasang-ayon sa pananaw nila,"</em> said Fernando Contreras Jr., National
        Council Member of the National Citizens'' Movement for Free Elections (NAMFREL).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c6b250-c981-4e9e-81a7-c007692bbf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T19:16:25.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:54:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those running for high posts will be placed in situations
        — whether they like it or not — where the people around them won''t always
        agree with what they have to say.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513083d3-53c4-4300-8231-f48b60b0c4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T19:16:25.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:54:12.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added debates allow people to see a candidate''s mette and how
        he or she reacts to topics and issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905e37ca-aa68-444b-9fe9-5f5c1ade13a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T19:16:25.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:54:12.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dito maaaring mapakita nila paano magreact ang isang</em> leader,"
        Contreras added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4e2a58-9dbb-4fdd-87f4-dfb1dd3b226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T19:16:25.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:54:13.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Here, you can see how a leader reacts.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338eb233-05d0-4eae-9fcc-fe99cd4e65db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T19:16:25.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:54:13.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, CNN Philippines hosted <a href="https://www.cnnphilippines.com/news/2022/2/27/Presidential-candidates-debates-important.html"
        target="_blank">The Filipino Votes Presidential Debate</a> attended by nine
        out of 10 candidates hoping to win in the May polls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b11d72-1cb5-4305-8b32-1f7ed06b297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T19:16:25.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:54:14.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of them said debates were necessary, saying such discussions
        allowed them to tell the public their plans and goals in case they become
        the highest elected official of the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b0925-fa20-4b57-9937-fadeaa5c7aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T19:16:25.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:54:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung posisyon na pinagdedebatehan, presidente at bise presidente.
        Maraming pagkakataon na mauupo sila sa sitwasyon na ganito. Kung medyo naaalangan
        na sila sa ganitong sitwasyon, sayang... Hindi naman pwede magtago ang pangulo
        at pangalawang pangulo,"</em> Contreras said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339bd652-e8f1-44d0-b171-de13386ce144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T19:16:25.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:54:15.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The positions they are fighting for are president
        and vice president. There will be many times that they will be similar situations.
        If they hesitate in these situations, what a waste... The president and vice
        president cannot hide.]</p>'
