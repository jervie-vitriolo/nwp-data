      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the Philippine Military Academy Class of 1992, he was
        recognized as a Distinguished Cavalier Awardee for 2021 in the field of Coast
        Guard operation. The award is the highest recognition given to PMA alumni.</p>'
