  'DOH-COVID-19-testing-laboratories-pre-pandemic-operations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-28T18:45:51.641+08:00
    'imagesource': 'jcr:95ad8da9-fb93-4a1c-9379-2892e36e42c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '818cc740-aaee-4b07-949e-df0f15bbb2ff'
    'lead': 'DOH Undersecretary Ma. Rosario Vergeire''s remarks come as Metro Manila
      and other areas prepare to shift to the loosest Alert Level 1 amid the downtrend
      in new infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-28T18:49:25.415+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T16:54:25.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:52:59.378+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health', 'DOH', 'laboratories', 'COVID-19', 'testing',
      'pre-pandemic']
    'template': '1'
    'title': 'DOH to laboratories: Wait for guidance on restoring pre-COVID operations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d92073b-21e1-4513-8a3e-7a88c431c5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T18:49:25.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:54:25.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong>&nbsp;The
        Department of Health on Monday called on laboratories to await further advice
        before returning to their pre-pandemic operations as certain areas prepare
        to further ease restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0992707b-900d-41f4-adcf-37585e749e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T18:49:25.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:54:26.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eb2e37-a40b-4b5d-b398-d82b09d5167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T18:49:25.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:54:26.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am advising all laboratories: please wait until the Department
        of Health can provide guidance <em>kung kailan niyo pwedeng isara na o mabalik
        na uli sa dating operasyon ang inyong mga laboratoryong ginawa para sa</em>
        COVID-19," DOH Usec. Ma. Rosario Vergeire said during a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f2e802-86f9-4fac-9fe9-1630c0f9794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T18:49:25.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:54:27.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62bffc0-ab98-4967-a3b3-952ab2de94aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T18:49:25.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:54:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am advising all laboratories: please wait until
        the Department of Health can provide guidance on when can you close down or
        restore previous operations in the centers you established for COVID-19.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42edb13f-a3f6-4880-ab14-b5911d1a997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T18:49:25.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:54:28.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cd498c-b286-462a-82be-e9b1c0f60837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T18:49:25.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:54:28.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Vergeire said no laboratory has notified them yet of such
        plans, those dedicated to or repurposed for COVID-19 testing are expected
        to return to their normal activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8769b8-a22d-4ea4-975e-eedd4dda25c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T18:49:25.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:54:29.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b318d4a-e796-4dac-a162-72f1eda235ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T18:49:25.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:54:29.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nandito pa rin ang</em> virus<em>. Patuloy pa rin po tayo magt-</em>test
        although the demand, of course,<em> and tsaka ang</em> requirements<em> natin
        ay bababa or liliit. Pero di po talaga na totally wala po tayong ganitong
        mga laboratoryo sa ating bansa</em>," stressed the DOH official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af511fdd-6897-4170-af8a-e4eb5f93bbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T18:49:25.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:54:30.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8586825-7f5a-4ee1-8350-13d6d182aac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T18:49:25.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:54:31.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The virus is still here. We will continue testing
        although the demand, of course, and our requirements, will go down. But we
        cannot totally do away with these laboratories in our country.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5c7005-c0e8-4e36-8b41-4f9929457a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T18:49:25.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:54:31.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/2/28/COVID-19-not-yet-endemic-PH-.html"><strong>RELATED:&nbsp;PH
        not yet on endemic COVID-19 state despite shift of NCR, others to Alert Level
        1</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf5e368-d717-4196-8464-972b2d2be6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T18:49:25.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:54:32.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines logged <a href="https://www.cnnphilippines.com/news/2022/2/28/DOH-COVID-19-lowest-February-28-2022.html">951</a>
        new COVID-19 cases on Monday—its lowest single-day tally for 2021 so far—as
        Metro Manila and 38 other areas gear for the implementation of Alert Level
        1 on Tuesday.</p>'
