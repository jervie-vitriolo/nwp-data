      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebea14f0-c007-46d7-86ee-fa81e04fae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s economic team earlier assured that
        it is <a href="https://www.cnnphilippines.com/business/2022/2/25/DBCC-monitoring-oil-prices-Russia-Ukraine-conflict.html">keeping
        track of the local prices of fuel</a>, with oil surging above $100 per barrel
        amid Russia''s airstrikes in Ukraine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bb3526-6bbc-4247-a309-223d40419353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.635+08:00
