    'template': '1'
    'title': 'Ukraine-Russia delegations to meet for talks Monday'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac65622-8c15-4c11-b1ec-c09bd01ae02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Ukrainian delegation will meet with a
        Russian delegation on Monday for talks on the Ukraine-Belarus border following
        assurances from Belarusian President Alexander Lukashenko.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d06e38-ec4a-430f-8e8b-cc305300b878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came Sunday as Ukrainian forces engaged in fierce
        fighting with Russian troops in multiple cities across Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a41adb-35d5-495f-8d8d-e794b55b91b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is facing universal condemnation and increased sanctions
        from Western powers over Moscow''s unprovoked assault on Ukraine, now in its
        fourth day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a13390-ed93-4e6a-8657-58fe2760b68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Deputy Interior Minister Evgeny Yenin said the talks
        would take place Monday morning local time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67553ac3-884c-4660-b427-5931d19286de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky had earlier said he would
        be willing to hold talks with Russia but not in Belarus, pointing out that
        Russian military actions are being launched from that country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2182d763-155e-4adf-807b-4b68c412dae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Zelensky said in a brief televised statement that he
        doesn''t expect much from the meeting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da3a781-72bb-4f6f-b8c1-cfffdfeaa39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will say frankly, as always: I do not really believe in the result
        of this meeting, but let them try. So that no citizen of Ukraine would have
        any doubt that I, as president, did not try to stop the war when there was
        even a small chance," Zelensky said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d78fa99-0953-4c86-92e7-d197e2dd0a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has said its air force shot down a cruise missile launched
        at Kyiv on Sunday from Belarus. Belarus is an ally of Russia and has played
        an important role in Russia''s invasion of Ukraine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a1ac0d-88b1-4faf-bc4f-ccfc40212c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky''s office said Lukashenko had called his Ukrainian counterpart
        on Sunday. "The politicians have agreed that the Ukrainian delegation will
        meet with the Russian delegation without preconditions on the Ukrainian-Belarusian
        border, near the Pripyat River," Zelensky''s office said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74ebb82-d647-4723-97c7-7e809c305acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aleksander Lukashenko has taken responsibility for ensuring that
        all planes, helicopters and missiles stationed on the Belarusian territory
        will remain on the ground during the Ukrainian delegation''s travel, meeting
        and return."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8319978-88aa-4745-8142-95b23ce463fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin ordered his country''s deterrence
        forces -- which include nuclear arms -- onto their highest state of alert
        on Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac31db1-44b2-47d3-925f-36b7642a7c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Top officials in leading NATO countries have allowed themselves
        to make aggressive comments about our country, therefore I hereby order the
        Minister of Defense and the chief of the General Staff to place the Russian
        Army Deterrence Force on combat alert," Putin said in a televised meeting
        with top Russian defense officials.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a74514-3250-48a2-b263-6e5dabe98ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin also said the Western sanctions placed on Russia were unlawful.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8fc440-a5ad-47b7-86dc-5c248048ba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US official told CNN that the new development is Putin''s
        latest attempt to manufacture threats to justify aggression.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0bae57-a314-4c48-8095-be3710f8afc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only reason his forces face a threat today is because they
        invaded a sovereign country, and one without nuclear weapons," said the official.
        "This is yet another escalatory and totally unnecessary step."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5a1cca-8a31-45a1-873c-99e33c82ce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the fighting continues, hundreds of thousands of Ukrainians have
        fled their homes and dozens of civilians have been killed, according to UN
        figures.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d39152e-77bc-4b30-9b0e-d464983b4be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian Foreign Minister Dmytro Kuleba told a briefing that Putin''s
        order to put Russian deterrent forces on alert was a "direct threat to us"
        and an effort to raise pressure on the Ukrainian delegation at Monday''s scheduled
        talks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a220b88-9ed1-4095-a016-43a321da1149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuleba indicated that Ukrainian officials are willing to "listen
        to what Russia has to say" but will not give in to pressure. "We will tell
        them what we think of this," he said. "And what we are ready to discuss is
        how to stop the war and the occupation of our territories. Full stop."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508cfda6-6527-4e0c-9fcb-d147c9fcc957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuleba said that, according to Ukrainian intelligence, even people
        within Putin''s inner circle do not agree with Russia''s invasion of Ukraine,
        "because they understand the detrimental, the damaging, the devastating consequences
        this conflict will have for Russia itself."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda05eaf-3899-4f13-a2e8-65b14ef69b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fighting in Kharkiv, missiles in Kyiv</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b5de8-69d3-4db0-92d4-4b3f27964e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, residents of the Ukrainian capital, Kyiv, awoke
        to find the city still firmly under Ukrainian control, despite two massive
        explosions some 30 kilometers, or about 18 miles, south of the city lighting
        up the sky overnight.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9d0e97-c295-47bd-9815-c7a681686e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And fighting broke out on the streets of Kharkiv, Ukraine''s second
        largest city, after Russian forces entered the city, Oleh Synehubov, the head
        of the Kharkiv Regional State Administration, said Sunday. "Do not leave your
        shelters!" he posted on Facebook, warning civilians not to go out on the streets.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6a673a-b721-4108-9077-9a61afc47c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intensive exchanges of rocket artillery overnight have been followed
        by heavy fighting between Russian and Ukrainian forces in Kharkiv," an assessment
        by the UK''s Ministry of Defence said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b5befc-f8c4-4869-a12d-3612ce7c8ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian forces had managed to deter the Russians from entering
        the northeastern city -- home to about 1.4 million people -- for the past
        three days. The city, which sits less than 20 miles south of the Russian border,
        was approached by Russian forces shortly after the invasion began.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a46b39-760c-4a49-8ece-09a0ba255735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite being far better equipped, Russia has failed to take
        control of key cities, as ordinary Ukrainians and reservists join efforts
        to defend their homes and families.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ab7a54-0c2f-431c-b1ee-31182ae4e76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are fleeing the conflict. The United Nations estimates as
        many as 368,000 Ukrainians are now refugees.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672c993a-bfce-4c43-aabc-0da06681af54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Office for the Coordination of Humanitarian Affairs said
        late Saturday that the United Nations "reports at least 240 civilian casualties,
        including at least 64 people killed" in the fighting in Ukraine. Damage to
        civilian infrastructure has deprived hundreds of thousands of people of access
        to electricity or water, the statement added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46f9110-b493-4efe-8654-261b79061623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message Sunday, Zelensky accused Russian troops of targeting
        civilians, including children, and called for an international investigation
        into the conflict.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b634aba2-cf47-4f84-9d5a-efeb2da6b213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Ministry of Defense has previously said it is targeting
        only military infrastructure, saying in a statement: "The Armed Forces of
        the Russian Federation do not strike cities and towns, they take all measures
        to save the lives of civilians."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d990426-5c6c-4270-9ebc-10761bf3add0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zelensky rejected this, saying: "They lied when they said they
        would not target civilian population. Since the first hours of the invasion,
        Russian troops have been hitting civilian infrastructure."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb0f4a-442a-41ae-b06b-dca43f183260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine is "documenting their crimes," he said, adding: "This is
        terror."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b9fdb3-7541-4043-b3be-e376a2484cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russian offensive failing, Ukrainian PM says</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c5c6e7-8fbe-4f2b-82b2-17dbb667959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian Prime Minister Denys Shmyhal said Saturday that Russia''s
        offensive was failing and it was now deliberately attacking civilian infrastructure,
        including kindergartens, residential blocks and "buses with children" -- actions
        he labeled as "war crimes."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95180a54-edd2-4fb2-acb5-c3ef64f4a440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian government doesn''t understand they are not fighting
        only with the government, in fact they are fighting against the entire Ukrainian
        people," he added.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefc09fd-7d50-4424-bd1a-19a7e01362b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian troops are facing a determined and highly-motivated Ukrainian
        resistance, resulting in significantly slower progress than Kremlin military
        planners had first anticipated, according to an assessment issued by Britain''s
        Ministry of Defence late Saturday. After encountering strong resistance in
        Chernihiv, Russian forces were now bypassing the area to prioritize "the encirclement
        and isolation of Kyiv," another British assessment said Sunday.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d8e482-d854-4f67-a772-c733772f70bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is facing unexpected difficulties supplying its forces, and
        is experiencing heavier losses in personnel, armor and aircraft than expected,
        two senior United States officials with direct knowledge told CNN.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe50505-f9c6-48a5-a6d1-3392c50ec1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US continues to see Russian forces facing "stiff resistance"
        and their momentum has slowed in the northern part of Ukraine, a senior US
        defense official told reporters Sunday, citing fuel shortages and logistical
        issues.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574fdbba-62a4-471e-b171-f57c82278a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official noted that the Russians are having a "little bit more
        success" in the south, and would learn from their logistical issues and find
        ways to overcome them.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e80d591-5743-4ab8-a69a-fd87a60b7157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian Maj. Gen. Borys Kremenetsky told reporters Saturday that
        Ukraine had captured around 200 Russian soldiers, some of whom were just 19
        years old. They were not trained at all and were badly equipped, he said.
        CNN has not been able to independently verify this.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ade71b-4cb9-40fc-a51c-2a39b83eb4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Russian authorities acknowledged a number of deaths and
        injuries in Ukraine for the first time since the beginning of the invasion.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4191b80-fa6d-4dfb-baee-531752cf703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian servicemen are displaying courage and heroism in fulfilling
        combat tasks in the special military operation," Maj. Gen. Igor Konashenkov
        said. "Unfortunately, there have been deaths and injuries among our comrades."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8037fc17-7ff7-4214-8d5c-8a1816e9af73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without providing precise numbers, Konashenkov also noted that the
        losses suffered by Russian troops were "considerably lower" than those by
        Ukrainian forces.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82659bca-b5f4-472d-a8d0-78282e902788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has yet to establish air supremacy over Ukraine, one US official
        said, as the Ukrainian Air Force and air defense systems fight for control
        of the airspace. Without uncontested control of the skies, it becomes more
        difficult for an army on the move to see and strike targets from the air.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a805e5b-7c95-42f7-a078-d058e4a1f772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far these challenges have prevented the quick overthrow of major
        Ukrainian cities, including the capital, which US officials were concerned
        could play out in a matter of days. The city of Kharkiv near Ukraine''s border
        with Russia also has not fallen to invading forces -- despite officials worrying
        that could happen on the first night of an invasion.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4555f16-073b-4e4f-a7f4-15c66e963daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A NATO official agreed that Russian forces were having problems.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae23fa07-7caf-4c6e-b07c-4040fae9e5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They lack diesel, they are proceeding way too slow and morale is
        obviously an issue," said the official.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14caa285-a2f3-4db0-8b0b-f8fcbe4005c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether Russians are likely to intensify their efforts, the
        official said they have no choice. "They are way behind schedule," the official
        said. "This is getting out of hand for them, every additional day is very
        painful."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4142ae-bdb2-4ed0-aafd-34bacef5776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Russians on Sunday countered reports of its military stalling,
        claiming the cities of Kherson and Berdyansk "were completely blocked" by
        Russian forces, and the city of Henichesk and the Chornobayivka airfield near
        Kherson, also known as Chernobayevka, had both been brought under control.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2fc38f-63dd-4a8c-9d39-9a6b872345da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Igor Konashenkov, the Russian Ministry of Defense spokesperson,
        said a Ukrainian anti-aircraft missile regiment surrendered in the Kharkiv
        region and 471 Ukrainian servicemen were captured.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c1fc6e-702a-459c-a2b7-746e86bb680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not immediately verify those claims.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c66a1-3f67-466d-b6d6-8f4ee2d0bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian Defense Minister Oleksiy Reznikov said on Sunday that
        checkpoints would be set up across the country to detect Russian troops and
        make their movements more difficult.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d3e77e-ea4a-49ee-a1a4-c5877fc477fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Accusations of war crimes</h2>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d0c375-6897-4fda-bebe-4e98635079f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns are now growing that Russia may look to deploy indiscriminate
        battlefield weaponry in civilian areas in an attempt to decisively crush Ukrainian
        forces.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363725ff-fcb6-44bc-823f-6c9077e916f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team spotted a Russian thermobaric multiple rockets launcher
        south of Belgorod, Russia, near the Ukrainian border early Saturday afternoon.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f78c7a-da7e-4a81-bb89-788e09ffd033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thermobaric weapons have been used in Chechnya, with horrifying
        consequences, according to Human Rights Watch, and their use has been condemned
        by number of non-governmental organizations.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c60ca08-acd1-4c04-b718-8a67d64f9444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence that thermobaric weapons have been used in
        the conflict in Ukraine.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9bda7f-8b34-45e4-bffd-2b276eaeb697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Russia has claimed it is not targeting civilian infrastructure,
        an increasing body of evidence on the ground suggests otherwise.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07fb69e-7487-454e-bd9c-796036a4194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyiv Mayor Vitaly Klitschko said Sunday that nine civilians, including
        one child, had been killed in Kyiv since the invasion began, as well as 18
        military and territorial defense personnel. There are currently no Russian
        troops in the capital, he added. The mayor extended a strict curfew across
        the city until Monday morning.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9360ed-129e-4bee-91ff-c9691dd3d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a local hospital, a six-year-old boy died in heavy
        gunfire in a western district of Kyiv on Saturday evening.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7076c0ed-68e4-471f-8c98-8ca5d82eb7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman was killed after a nine-story residential building in the
        eastern city of Kharkiv was hit by "enemy artillery" on Saturday night, according
        to Ukraine''s State Emergency Service.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971018ee-e38a-4cdf-b383-51657342dbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish officials said Sunday that 187,000 people had entered Poland
        from Ukraine since the invasion began on Thursday.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2970f6-5aa3-4117-8903-00619a8bfd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A defiant Ukraine</h2>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10096c9d-974d-45d1-9af9-9b5af605f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the battle continues, a defiant Zelensky has released a series
        of videos from the streets of Kyiv urging citizens to defend their country.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c72008-fc39-400c-8362-7ce576d56a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials armed reservists with 18,000 guns and ammunition in Kyiv
        alone, and Ukrainian TV has broadcast instructions for making Molotov cocktails.
        Ukrainian males ages 18 to 60 are banned from leaving the country.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95da651-1a70-4b85-9ee5-8efdae1756ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Zelensky called on citizens of the world
        also to join the fight against the "Russian war criminals."</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f578d2-75bf-49a8-a81a-a0d71bcf8410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just Russia''s invasion of Ukraine. This is the beginning
        of a war against Europe, against European structures, against democracy, against
        basic human rights, against a global order of law, rules and peaceful coexistence,"
        he said.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301d73b4-16cc-4dbd-8533-f30e8b9c684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western powers have imposed several rounds of sanctions against
        Russia since Thursday, with more under consideration. On Saturday, the United
        States, European Union, United Kingdom and Canada said they would expel some
        Russian banks from SWIFT, a global financial messaging service, and "paralyze"
        the assets of Russia''s central bank.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d268a3-875e-4267-ac39-4e878b54c745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Olaf Scholz vowed Sunday that "very soon the Russian
        leadership will feel what a high price they will have to pay" for the invasion
        of Ukraine, as he announced he would raise German military funding during
        a special session with lawmakers.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a415ac-88f3-4797-8708-1179e6e0f234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Ursula von der Leyen confirmed Sunday
        that the European Union is shutting down its airspace to Russia.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d32d63e-e75b-40cf-8db2-ba2723462396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proposing a prohibition on all Russian-owned, Russian-registered
        and Russian-controlled aircraft. These aircraft will no more be able to land
        in, take off or overfly the territory of the European Union. This will apply
        to any plane," von der Leyen said.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e4bab-b7d9-4bf9-99be-3342c6278347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our airspace will be closed to every Russian plane. And that includes
        the private jets of oligarchs too," she added.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b97983e-6e2b-4987-b8e3-75c49cf7ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the EU also announced a ban on Russian news outlets Russia
        Today and Sputnik, according to the EU''s top diplomat Josep Borrell.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d16281-66c1-4b7f-8a08-af837aad1729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we are taking a crucial step to turn off the tap for the
        Russian''s information manipulation in Europe by banning Russia Today and
        Sputnik from broadcasting in the European Union," Borrell said at a joint
        press conference in Brussels.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b8ef24-a682-4ded-95ad-a7dbcdd37e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At home, the Kremlin appears to be in damage control, attempting
        to limit information about the difficulties its forces are facing in Ukraine.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4474bd2e-47b0-417d-939a-c581d21d6875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media platform Twitter said Saturday it is being restricted
        inside Russia and is working to address the issue.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd91216-2e33-4ad3-9cee-3c1344b43c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s media regulator told 10 news outlets that it would restrict
        access to their publications unless they stopped spreading "false information"
        -- including the shelling of Ukrainian cities and the death of civilians caused
        by the Russian armed forces.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbee92d4-1e28-43ac-a97f-bf7c380001e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:06:36.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Russians continued to turn out for anti-war protests
        over the weekend. Russian authorities have detained a total of 4,862 people
        for participating in unsanctioned anti-war protests across the country since
        the invasion of Ukraine was ordered independent monitoring site OVD-Info said
        on Sunday.</p>'
