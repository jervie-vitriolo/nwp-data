    'template': '1'
    'title': 'DOH reports 951 new COVID-19 cases, lowest this year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c84c45f-3232-4721-993c-bb1dae0e5785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:12:51.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:56:16.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        Department of Health (DOH) on Monday reported 951 new COVID-19 infections,
        the lowest daily count so far this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd5759-6880-48c9-8c28-cb853ff5ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:12:51.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:56:16.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time new cases fell to a three-digit number was on Dec.
        29, when 889 infections were listed.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff582f2-c0e7-4eba-bdaf-9b723a2044da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:33:35.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:56:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions with the highest number of new cases during those two
        weeks were Metro Manila (231 or 26%), Calabarzon (136 or 15%) and Western
        Visayas (93 or 10%).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4257468a-559e-4183-b00e-9352aed6fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:12:51.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:56:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide tally of cases is now at 3,661,997 with 1.4% or 52,179
        currently sick patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c267bba5-362a-4be9-a846-020e1d348f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:12:51.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:56:18.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 47,157 active cases have mild symptoms; 2,779 are in moderate
        condition; 1,417 have severe symptoms; 528 without symptoms and 298 in critical
        condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c913e647-2b87-47ff-b030-72ebe96f9d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:12:51.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:56:18.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 56,451—1.54% of all cases—after 50 more people
        succumbed to the disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bf95cf-976e-4605-90a2-bba142a90f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:33:35.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:56:19.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 50 deaths, 23 (46%) occurred this month and 22 (44%) last
        month. There were also five recorded from last year: one in October, three
        in September, and one in June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31ade3b-781f-405d-b62e-39808c349b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:33:35.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:56:19.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belated reporting is due to the late encoding of information
        into the COVIDKaya data storage system, the DOH explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac5c29-9faa-4461-9222-c251ef8b7c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T16:12:51.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:56:20.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1,717 others got better, raising the recovery count to
        3,553,367 or 97% of the COVID-19 tally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
