    'title': 'Presidential bets recount dealing with corruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2474b8-432b-497f-b83c-6dddaa73b691'
      'mgnl:activationStatus': true
