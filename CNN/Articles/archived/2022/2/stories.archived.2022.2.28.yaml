      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong>&nbsp;Motorists
        will be starting the month of March with even higher fuel prices, as oil firms
        announced rate hikes anew</p>'
