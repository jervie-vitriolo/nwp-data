      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/2/28/Leody-De-Guzman-Jose-Montemayor-Marcos.html">De
        Guzman compares Montemayor to Marcos, reiterates his pro-workers stance</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c86e75-e260-46a3-8b19-261286b4cfe8'
      'mgnl:activationStatus': true
