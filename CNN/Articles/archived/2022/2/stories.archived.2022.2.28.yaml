      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making their case</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b659c-f519-4463-86be-6087d0171557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:53:05.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their final pitch to voters, the presidential bets <a href="https://www.cnnphilippines.com/news/2022/2/28/Presidential-candidates-leadership-timeline.html">gauged
        the timeline</a> for the impact of their brand of leadership.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c95e3c7-add2-4b94-9f51-e75dd744c46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:53:05.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some said they don’t believe in setting deadlines for their policies,
        while others promised change within a year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8cd93f-befd-49d9-89e2-9d382424f838'
      'mgnl:activationStatus': true
