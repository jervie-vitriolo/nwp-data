      'jcr:uuid': 'ee8ee05d-e285-419d-8f0c-a84f1407642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ₱2.5 billion fuel subsidy program for the Department of Transportation
        would benefit qualified public transport drivers. The Department of Agriculture
        also has a ₱500 million budget for the fuel discounts of farmers and fisherfolks
        operating machinery individually or as part of a cooperative.</p>'
