      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential bets likewise presented proposals to improve infrastructure
        and agriculture, and stressed the need to invest in these sectors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1ee711-c37d-43ba-be66-5b0bd51ac798'
