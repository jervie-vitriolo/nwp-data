      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aksyon Demokratiko standard bearer also <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/2/27/Isko-Moreno-campaign-funds-Bill-Gates.html"
        href="https://www.cnnphilippines.com/news/2022/2/27/Isko-Moreno-campaign-funds-Bill-Gates.html">denied
        he collected $15 million</a> worth of funds from business magnate Bill Gates,
        saying it is “prohibited by law.”</p>'
