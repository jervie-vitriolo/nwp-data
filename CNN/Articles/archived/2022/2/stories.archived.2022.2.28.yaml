      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Department of Energy price monitor says prices of gasoline
        have risen by ₱8.75/l, diesel by ₱10.85/l, and ₱9.55/l for kerosene so far
        this year.</p>'
    '11':
