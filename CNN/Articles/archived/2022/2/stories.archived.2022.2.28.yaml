      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong>&nbsp;The
        country has voted in favor of a United Nations General Assembly (UNGA) resolution
        condemning the recent Russian incursion into Ukraine, calling for the "cessation
        of hostilities" and protection of civilians, according to the Department of
        Foreign Affairs (DFA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcebe64-8a6d-4060-9bd5-45532110ad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T22:21:14.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:53:45.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines votes YES to the UNGA resolution and expresses
        explicit condemnation of the invasion of Ukraine," said the DFA in a statement
        on Monday following an emergency session of the UNGA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d264f48-f8e5-43c8-998b-e4da92ba08f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T22:21:14.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:53:45.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also called for "massive assistance," underscoring the
        importance of safe access to humanitarian aid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a32268-a42e-4a7e-9b51-f563e35d4354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T22:21:14.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:53:46.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We especially condemn the use of separatism and secession as a
        weapon of diplomacy for inviting and inflicting terrible cruelties and indiscriminate
        killings far in excess of that of any other kind of conflict," said the DFA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af6b00c-2808-4352-9f59-626fb823afcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T22:21:14.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:53:46.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also urged resorting to the <a href="https://legal.un.org/avl/ha/mdpsid/mdpsid.html">1982
        Manila Declaration on the Peaceful Settlement of International Disputes</a>
        which serves as a comprehensive legal framework in resolving conflict among
        all states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0a782d-3f80-4ab7-a4d7-4df75d8d2533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T22:21:14.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:53:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA''s stance strays from Defense Secretary Delfin Lorenzana''s
        earlier pronouncement that the Philippines was maintaning a "<a href="https://www.cnnphilippines.com/news/2022/2/25/Philippines-Ukraine-Russia-attack.html">neutral</a>"
        position regarding the conflict between Russia and Ukraine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c0fa43-d59f-4191-b176-38a6dc4c9ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T22:21:14.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:53:47.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years-long antagonism between the two countries escalated in recent
        days with Moscow instigating military attacks against its European neighbor
        that left hundreds killed and wounded, and others seeking refuge in other
        countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a027b37-97bf-4307-be63-af0bcc5c65fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T22:21:14.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:53:48.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/world/2022/2/28/Ukraine-Russia-delegation-meeting-Belarus.html">Talks
        between</a> delegations from the two nations are currently underway, as Russian
        President Vladimir Putin ordered forces, including nuclear deterrents, to
        be placed on high alert.</p>'
