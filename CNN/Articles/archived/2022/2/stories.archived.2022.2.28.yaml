      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> – Some
        presidential candidates on Sunday recounted facing corruption as public servants,
        including how they dealt with the situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23185809-76a3-4c73-b08a-46c974ed1234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f05fe-0256-4cbe-b0b0-3072fea31b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the CNN Philippines Presidential Debate on Sunday, nine aspirants
        were asked if an instance of corruption has ever happened under their watch
        and what they did in response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d04d80-ac9b-48aa-9182-c9375bb41b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db6fe69-b02b-4ab1-9489-46ea6e3402fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernesto Abella, former spokesperson of President Rodrigo Duterte,
        acknowledged it is a “serious problem” in government, as he narrated being
        bribed by a businessman while in a restaurant just around three weeks into
        his post in Malacañang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11faba64-f8d0-4923-869c-5f43aff7f926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6535c4-2774-4b48-ad69-9ed4dee29d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was really taken aback,” he said. “He asked for my number, and
        I didn’t give my number, so that was it. It was the first time I was confronted
        by the situation. It is a serious problem.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d803ca-c207-4faf-b1e0-6c799b4e76af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c7c68-0016-4873-bc24-eb70f367ec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Mayor Francisco “Isko Moreno” Domagoso also said someone
        tried to bribe him with millions of pesos to influence one of his decisions
        as local chief executive. He said he rejected the offer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4394be2-03b6-4ebf-958d-0d239922e780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a9ab17-7f02-44ed-ab53-d8531ad329c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno added the city government has tried to automate processes
        and “limit human discretion” under his term to prevent cases of corruption.
        According to the mayor, this is something “that can be done in the entire
        country.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e27330-7869-454f-a953-d06764062f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b1c6cc-c950-4266-a7f4-3df2e836057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson, meanwhile, said his hands remain
        free of corruption despite attempts by some people to sway him. He recalled
        being offered ₱1.8 million to allow illegal jueteng when he was still a police
        director of Laguna province in 1992.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2fe30e-dfc0-4602-aaf4-a567e0e9244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc35476d-8a7f-41bf-b709-05ec2517a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After becoming senator, he said he chose not to have pork barrel
        to avoid accusations of fund misuse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca25edd5-0102-42eb-b592-01bfc45ecfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e9e10f-b7e0-4315-996d-4895352b88eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other candidates did not drop names, Senator Manny Pacquiao
        said a certain “Napoles” tried to bribe him and first asked for an audience
        with him through an intermediary. He may be referring to Janet Napoles, the
        principal suspect in the multi-billion-peso pork barrel scam.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be1a7b0-670c-4470-b069-220e6640707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc73039-06be-4f02-8a53-fe726745f61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident supposedly happened during his time as representative
        of Sarangani. Pacquiao said he refused to engage in a conversation from the
        get-go.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948e2770-6d5e-4905-89dd-bbef8dd7e038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b03280-d7a2-4f94-9f63-1ee759927e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody de Guzman and Former Defense Secretary Norberto
        Gonzales, on the other hand, said they have never been offered a bribe. De
        Guzman warned of jail time for those planning to do so if he becomes president,
        while Gonzales vowed to look into "systemic" corruption in government if he
        wins.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e34d5b0-995a-4375-86fe-97ebb55a591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831dcb4f-365a-40dc-8a03-9512fb7e049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo also said no one has attempted to bribe
        her. She added that among the first things she did when she became Camarines
        Sur representative was to clarify to her constituents that she is not one
        to give out favors or special preferences.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7d5e7e-9726-4bdf-9b35-7857ce351e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f033ac-194c-4fc2-bfb6-8d1f20a2da62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also noted that all her proposed legislation during her
        time at the House of Representatives were anti-corruption measures. “Hindi
        [It is not] enough for a public official to be good, but there has to be a
        system which will force him to be good,” she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528fcc6c-6caf-4ec3-996c-b63c9392d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3341e8-07df-4143-bab6-df890a04cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:53:27.498+08:00
      'mgnl:createdBy': 'kristel'
