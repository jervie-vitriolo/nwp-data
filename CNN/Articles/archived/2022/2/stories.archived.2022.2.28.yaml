      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Retail earned ₱9.6 billion in 2021, more than doubling its ₱4.1-billion
        income the year prior due to sustained growth, especially among SM Stores
        and Specialty Stores.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7410acfe-43af-405f-8980-43e24c4a238f'
