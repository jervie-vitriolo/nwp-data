    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e54edf-5b03-407c-b30d-8713cba64699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T18:31:05.371+08:00
