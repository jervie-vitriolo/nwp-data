      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eb57ef-59a5-40d8-852c-8f2b372a9d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T17:52:39.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:56.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, we’re confident that we have enough vaccine supply now
        sa ating bansa. In fact, we are so confident na hinihikayat natin na ang lahat
        ng pwedeng magpa-booster ay magpa-booster na po. So na-secure na po natin
        ang mga kinakailangan natin na supply ng vaccines sa ating bansa,” said acting
        presidential spokesperson Karlo Nograles during a Palace briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a7c468-a984-4324-b02c-1e00dc442d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T17:52:39.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:56.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a304874d-424c-4065-92a8-a27388fb98d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T17:52:39.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, we’re confident that our country has enough
        vaccine supply. In fact, we are so confident that we are encouraging anyone
        eligible for booster shot to get it already. We already have secured the vaccine
        supply that we needed.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fa8bd6-19dc-4d92-af73-ca6540c58c7c'
      'mgnl:activationStatus': true
