      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu previously served as Commander of the PCG District Southern
        Visayas, PCG District Southern Tagalog, and the Coast Guard Education, Training,
        and Doctrine Command (CGETDC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c1c995-f12b-4e19-8079-33036300689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T17:53:35.259+08:00
