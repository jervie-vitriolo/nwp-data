    'jcr:uuid': '5538f7fd-8ae3-4af1-ac27-81439ff0c1c6'
    'lead': 'A poll watchdog said debates are a necessary part of elections — even
      if there is no law for it — as they show how a potential leader can behave during
      difficult moments.'
    'mgnl:activationStatus': true
