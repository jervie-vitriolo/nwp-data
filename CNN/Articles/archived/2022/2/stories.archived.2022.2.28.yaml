    'template': '1'
    'title': 'Presidential bets push for boosting local industries, agriculture to
      ease reliance on imports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd5b6e-4348-4169-bacb-fac4b32585aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:38:14.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:31.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — Presidential
        hopefuls laid down plans on what they believe should be done to lessen the
        country''s reliance on imports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d05abee-d378-452b-a1e0-43302b74c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:38:14.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:31.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the CNN Philippines Presidential Debate Sunday, labor leader
        Leody de Guzman, former Defense Secretary Norberto Gonzales and Manila Mayor
        Isko Moreno said beefing up local industries and investing in Filipino farmers
        would positively impact the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d3a50f-cbae-4220-bb1d-f6863a0e25a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:38:14.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan nating bumitaw sa dating patakaran na lagi tayong</em>
        import-dependent, export-oriented," said de Guzman, who is running under Partido
        Lakas ng Masa</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ee20c-ce5c-4f1a-8f93-3ba25c1c5601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:38:14.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:31.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to let go of the outdated method of being
        import-dependent, export-oriented.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920d4ca3-aba6-43d9-82eb-f0d7be031956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:38:14.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:31.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this practice would result in the ruin of local industries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cad9d3e-77f0-4fdf-a172-49ebaf99a763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:38:14.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:31.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/1/19/lacson-pacquiao-fish-import-da.html"
        target="_blank">RELATED: Lacson, Pacquiao slam DA for decision to import fish</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab48c76-71f8-42ab-b9ec-e626afd0582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:38:14.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Proteksyunan natin ang ating mga magsasaka para hindi mangyari
        na lagi tayong nag-iimport ng bawang, sibuyas, mani, luya — samantalang napaka</em>
        agricultural <em>ng ating bansa,"</em> he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0002641-3ca5-476c-a033-a62140117df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:38:14.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s protect our farmers so we won''t need to constantly
        import garlic, onions, peanuts, ginger — we are a very agricultural country.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc7af0d-3e53-4b11-8b1a-06089bb7326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:38:14.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman added agreements entered into by the government led to
        excessive imports that have negatively impacted local farmers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f0b56-2d7e-492f-8bbe-14b1457282e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:38:14.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales, the candidate of Partido Demokratiko Sosyalista ng Pilipinas,
        also said that excessive importation could be detrimental to food security.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc48a74-6b15-4dd2-8d46-5753736de0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:38:14.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:31.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are certain crops na kailangan mayroon tayong <em>kapabilidad
        para magproduce. Kunyari, ang palay o bigas,"</em> he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6434f823-741e-458b-bf0b-a6d1e9117e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:38:14.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are certain crops which we need to have the
        capability to produce — rice, for example.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b0aaae-440a-4f34-9221-ce63b0d448bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:38:14.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:31.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country should be able to grow such crops in quantities sufficient
        for local consumption, while farmers growing them should have secure income
        to provide for their needs, he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270ad8e5-2a72-4f39-a661-d318b2600e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:38:14.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:31.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there are certain crops, if they are strategically needed
        by our country, <em>gagarantiyahan naman natin yung nagtatanim ay hindi magugutom</em>
        [we will guarantee that farmers will not go hungry]," he said. "The implication
        of that is probably some form of subsidy."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5889fad-80fb-4e37-ada3-cf6e1f87e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:38:14.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:31.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales acknowledged that economists might not take kindly to his
        suggestion, but added it should be looked into "just the same."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0342b123-86b4-4e49-a34f-27642f71cc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:38:14.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:31.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, who is running under the banner of Aksyon Demokratiko, also
        said the country must invest in farmers -- ensuring food security as well
        as national security.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07f3a70-e19f-4a6f-b70c-3cbba7c7ad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:38:14.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He proposed lowering the price of electricity, fuel and fertilizer
        in a bid to help farmers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed33d06a-8b4c-42fe-89da-01628b5215a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:38:14.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then, I will make sure <em>na yung ipapasa na batas...na ipamahagi
        na, i-condone na yung</em> amortization <em>ng mga lupa ng mga magsasaka sa
        ating probinsya,"</em> added the mayor.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25b5b8b-5bb0-40ee-9da3-c28f89398c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:38:14.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:31.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Then, I will make sure that the law which will be
        passed...will allow the distribution or condonation of the amortization of
        land to farmers in the provinces.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4b13c0-c3b8-426c-a9ec-7b2fe52c0db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:38:14.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:31.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helping farmers would mean they will be able to plant crops which&nbsp;need
        not be imported, Moreno added.</p>'
