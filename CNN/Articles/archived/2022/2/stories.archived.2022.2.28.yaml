      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Vice
        President Leni Robredo and Dr. Willie Ong shared their insights on the recently-concluded
        presidential and vice presidential debates hosted by CNN Philippines over
        the weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cc8465-4e8a-4728-8264-97e0a507af10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:57:09.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:58:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They took to social media the pages of notes they jotted down while
        the debates were ongoing since the presidential and vice presidential candidates
        were not given advanced questions. They were also not allowed to bring reviewers
        or kodigo on stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1148137e-6068-433e-bb14-b6f32f9ffe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:57:09.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:58:57.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and Ong, in separate social media posts, shared they were
        writing talk points once a question is raised even without any assurance they
        will be asked to answer it. Moderators asked the questions, but only select
        certain candidates to answer particular queries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756e5898-bdba-460a-9838-0e8e2c5abca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:57:09.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:58:57.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good thing the organizers gave us a pen and some sheets of paper.
        Very useful in organizing my thoughts. Some of them I wasn''t able to use
        because they were not asked. Was just trying to anticipate some of the questions,"
        Robredo wrote in a Facebook post on Monday, hours after the end of the presidential
        debate.</p>'
