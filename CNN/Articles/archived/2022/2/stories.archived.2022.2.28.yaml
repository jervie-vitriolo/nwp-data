      'mgnl:type': 'text'
      'text': '<h2>What netizens talked about</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25846aa8-23a0-4cee-9961-a8e37e1b5db9'
      'mgnl:activationStatus': true
