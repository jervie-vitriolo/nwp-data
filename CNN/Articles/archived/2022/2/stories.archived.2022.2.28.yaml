    'template': '1'
    'title': 'Who stood out in the CNN Philippines debates? Analysts weigh in'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f5c35a-008b-41fe-9a7b-69110274e9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T15:04:11.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:56:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12a7453-484d-4166-93fa-8866e7b30efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T15:04:11.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:00.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Nine
        presidential bets and seven vice presidential candidates bravely showed up
        and faced off in the debates organized by CNN Philippines over the weekend.
        But who stood out from the rest?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43867b1-eddd-4323-a9dc-9b421d283f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T15:04:11.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:00.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e53551-9e63-498f-bafa-8dbeb436fd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T15:04:11.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:01.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analysts Jean Franco and Dennis Coronacion told CNN Philippines''
        <em>The Source</em> on Monday that when it comes to accomplishments related
        to pandemic response, the incumbent public officials during Sunday''s presidential
        debate had the upper hand, primarily Vice President Leni Robredo, Senators
        Ping Lacson and Manny Pacquiao, and Manila Mayor Isko Moreno.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8fd4eb-5c45-4e60-baec-66f58983fa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T15:04:11.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:01.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a549c6cb-8a76-4d68-bf6f-8a58f36a0ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T15:04:11.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:02.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the analysts both acknowledged that Robredo was the one who
        had the most to say when asked where she was during the 2020 lockdown, given
        the numerous programs that the Office of the Vice President implemented amid
        the pandemic. She even tried to mention all of them in less than 2 minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02694b7e-e16c-4bfb-9539-f102e9ad5959'
