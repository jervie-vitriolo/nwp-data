      'mgnl:type': 'text'
      'text': '<p>“We saw a rebound in consumer spending in the run up to Christmas
        as restrictions across the country eased. This led to improved performance
        in our retail and mall units as our banks continued to deliver solid results,”
        said SM Investments president and chief executive officer Frederic DyBuncio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495f199d-3862-4540-a449-836c9e17fe56'
