      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020a487c-6aa4-41c1-ae4d-5b3838117c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:06:50.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We launched today the candidate dashboard… This is in partnership
        with Comelec and with FOI so a large part of this was really the things that
        we would like to present to the public,” Vote Pilipinas founder Ces Rondario
        told CNN Philippines’ The Final Word.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e192ee94-1666-4bf8-a429-c454930c0353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:06:50.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:38.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8fb88c-0f2f-4414-8366-dd5c0d003839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:06:50.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rondario said the dashboard contains background information about
        presidential and vice-presidential candidates, including educational attainment,
        work history, policies they want to pursue, and even pending cases that are
        open for the public to scrutinize.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa7a9e-bffc-4f96-ac0e-aaf2e9a2069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:06:50.386+08:00
