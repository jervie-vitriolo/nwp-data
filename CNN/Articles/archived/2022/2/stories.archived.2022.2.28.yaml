        to Ukrainian officials, generating alarm and sadness among the aviation world
        in which it occupies almost cult status.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fa5012-c2b0-4fdd-a4d7-ab7ce51b2388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:03:38.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enormous aircraft, named "Mriya," or "dream" in Ukrainian, was
        parked at an airfield near Kyiv when it was attacked by "Russian occupants,"
        Ukrainian authorities said, adding that they would rebuild the plane.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1494bcc-5300-4284-8918-9340ac81b37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:03:38.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia may have destroyed our ''Mriya''. But they will never be
        able to destroy our dream of a strong, free and democratic European state.
        We shall prevail!" wrote Ukrainian Foreign Minister Dmytro Kuleba on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c03a3-9153-4e23-939c-fa5b0831ccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:03:38.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:22.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no independent confirmation of the aircraft''s destruction.
        A tweet from the Antonov Company said it could not verify the "technical condition"
        of the aircraft until it had been inspected by experts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32bff59-995f-4f79-9c84-7b6cdf1bb2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:03:38.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:22.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian state defense company Ukroboronprom, which manages Antonov,
        on Sunday issued a statement saying the aircraft had been destroyed but would
        be rebuilt at Russia''s expense -- a cost it put at $3 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdd205d-8196-4154-b9f4-9fda56fbe503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:03:38.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:22.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The restoration is estimated to take over 3 bln USD and over 5
        years," the statement said. "Our task is to ensure that these costs are covered
        by the Russian Federation, which has caused intentional damage to Ukraine''s
        aviation and the air cargo sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a8fe72-cae2-4da3-a6db-8aee6e347d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:03:38.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:22.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later statement, the company said the airplane had been in
        on the ground near Kyiv on February 24 undergoing maintenance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a9fb95-ae57-4952-bcd2-3a9690ec7b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:03:38.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:22.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the director of Antonov Airlines, one of the engines
        was dismantled for repairs and the plane wasn''t able to take off that day,
        although the appropriate commands were given," it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc4b4b3-9a6a-4af3-a99c-4e7fd4e47fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:03:38.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:22.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces claimed to have captured Hostomel airfield, where
        the AN-225 was located, on on Friday. A CNN team on the ground witnessed Russian
        airborne troops taking up positions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff52f7d6-b8eb-474c-8bdd-99d0c18e9c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:03:38.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:22.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed, the attack would mark a shocking end to an aircraft
        that has seen more than 30 years of service dating back to the days of the
        Soviet Union.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae333e-4fbc-4e50-b1af-1bed92ccd642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:03:38.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:22.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AN-225 was sometimes drafted in to help airlift aid during crises
        in other countries. In the aftermath of the 2010 Haiti earthquake it delivered
        relief supplies to the neighboring Dominican Republic. During the early days
        of the Covid pandemic it was used to transport medical supplies to affected
        areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f78904-bf6d-4989-80a1-b4a01c0bc2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:03:38.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:22.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its popularity in the aviation world meant it often drew large crowds
        wherever it went, particularly when it made star appearances at air shows.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e0af4b-9775-4fc9-95e3-0cef4aa9ea33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:03:38.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of its fans took to social media on Sunday to express their
        dismay at claims of the aircraft''s destruction. "Mriya - You will always
        be remembered!" wrote aviation blogger Sam Chui on Twitter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f63e9a-4202-44e7-a0f3-8c164ddc9df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:03:38.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this day, Mriya remains the heaviest aircraft ever built. Powered
        by six turbofan engines, she has a maximum payload weight of 250 tonnes, which
        can be carried inside or on its back. It boasts the largest wingspan of any
        airplane in operational service.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b018ce96-807a-4b24-a596-4fc848aad468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:03:38.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:22.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one An-225 was ever built by the Kiev-based Antonov company,
        which came up with the design. It first took flight in 1988 and has been in
        service ever since.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef3aa53-251c-41c9-a71a-f143b10c45ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:03:38.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction was begun on a second plane, but it was never finished.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab284b2c-f31b-45a9-a243-eec00175e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:03:38.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of the An-225 begins back in the 1960 and ''70s when the
        Soviet Union was locked in a race into space with the United States.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b662af5-f164-4cdb-82ee-a9d269c34883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:03:38.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:22.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the 1970s, the need arose for transporting large and
        heavy loads from their places of assembly to the Baikonur Cosmodrome, the
        sprawling spaceport in the deserts of Kazakhstan that was the launchpad for
        Yuri Gagarin''s pioneering space voyage of 1961.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcd944c-2085-4784-8f73-e531beab18b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T06:03:38.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:22.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cargo in question was the Buran spacecraft, the Soviet Union''s
        answer to NASA''s Space Shuttle. Since there were at the time no airplanes
        capable of carrying it, the Antonov company was ordered to develop one.</p>'
  'Ukraine-Russia-delegation-meeting-Belarus':
