      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rondario added the dashboard complements the efforts of the Comelec
        in combating misinformation and disinformation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e2199-2118-4aea-9f34-099c8f53e3da'
      'mgnl:activationStatus': true
