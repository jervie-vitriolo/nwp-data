    'lead': 'Nine presidential bets and seven vice presidential candidates bravely
      showed up and faced off in the debates organized by CNN Philippines over the
      weekend. But who stood out from the rest?'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-28T15:04:11.677+08:00
