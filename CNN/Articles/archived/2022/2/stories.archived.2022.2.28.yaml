      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effective 6 a.m. this Tuesday, March 1, fuel companies Caltex, Cleanfuel,
        Flying V, Petro Gazz, Petron, Phoenix, PTT Philippines, Seaoil, Total, and
        Unioil will increase prices of gasoline by ₱0.90 per liter.</p>'
