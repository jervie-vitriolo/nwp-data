      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer and doctor Jose Montemayor Jr., meanwhile, pointed out he
        also has experience with corruption, as he has filed related cases within
        the healthcare sector before the Ombudsman. Businessman Faisal Mangondato,
        for his part, said dishonest practices are present in all government agencies,
        and that the only way to combat these is by “changing the system” in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3288693-f8a9-4f77-a860-6de79da116b3'
