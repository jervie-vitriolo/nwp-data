      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He takes over from Admiral Leopoldo Laroya, who retired this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73485e32-014d-4b52-bf2f-f67c4b1af9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T17:53:35.259+08:00
