      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderated by Pia Hontiveros and Pinky Webb, this Comelec-accredited
        debate is presented in partnership with the University of Santo Tomas and
        Microsoft Philippines, in cooperation with Kapisanan ng mga Brodkaster ng
        Pilipinas, Radio Philippines Network, and Business Mirror.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd72ca-4880-40ca-a345-cc9a68eb199c'
