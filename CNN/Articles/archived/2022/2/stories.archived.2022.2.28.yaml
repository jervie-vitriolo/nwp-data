      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Property development arm <a href="https://www.cnnphilippines.com/business/2022/2/22/SM-Prime-2021-earnings.html">SM
        Prime</a>, meanwhile, logged earnings of ₱21.8 billion last year. The 21%
        annual growth came thanks to stronger performances from its mall business
        here and in China.&nbsp;</p>'
