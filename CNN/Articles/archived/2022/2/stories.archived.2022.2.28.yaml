  'Ukraine-Russia-US-soldiers-sanctions':
    'author': 'Analysis by Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-28T09:39:41.558+08:00
    'imagesource': 'jcr:e1ebce2f-8f4f-4856-a5ec-bccecd1ae981'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17c75488-2af5-4304-81b9-3eb9d617d622'
    'lead': 'Sanctions against Russia and aid to Ukraine have come from many directions.
      But putting troops on the ground in Ukraine, which is not a member of NATO,
      is a line that the US and other Western allies have not been willing to cross.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-28T09:42:24.097+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:59:17.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:52:50.589+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the US isn''t sending troops into Ukraine'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ee3170-9a8d-4618-83c5-d18ef914bcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Russia''s unprovoked assault on Ukraine,
        now in its fourth day, has faced universal condemnation from Western powers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb4be3f-b4ab-4946-bdaa-30bc1482fb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions against Russia and aid to Ukraine have come from many
        directions. But putting troops on the ground in Ukraine, which is not a member
        of NATO, is a line that the US and other Western allies have not been willing
        to cross.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71b5ac0-655f-4ca8-986f-3b7307b176d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the United Nations Linda Thomas-Greenfield told
        CNN''s Dana Bash on "State of the Union" on Sunday that the Biden administration
        "has made clear" the US will not "put boots on the ground."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cae5cd-a59b-4123-9e90-2ecbf079dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to put American troops in danger," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea86ae3b-efcc-431b-8173-4ddf8f075a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what other factors are keeping US troops out of Ukraine? Here''s
        what you need to know:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e8e31-f59d-4a53-a0e0-88e01fe52b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why won''t the US send troops into Ukraine?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc09455-a0c3-4473-ae65-30576e1a9c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the US has condemned Russia''s actions at every chance, President
        Joe Biden has gone to great lengths to make clear that US forces will not
        enter Ukraine and engage Russia directly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a1d9c3-6a6b-4c7e-b006-7d81145eeb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why''s that? As Biden told NBC News earlier this month, "That''s
        a world war when Americans and Russia start shooting at one another." In other
        words, the US'' entrance into the conflict has the potential to touch off
        a global war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060f0cc2-c036-4e2a-82ad-30951b557765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Lt. Gen. Mark Hertling, a national security and military
        analyst for CNN, told What Matters on Sunday, "The key to diplomacy is to
        limit the potential for war. While the current war of Russian illegal invasion
        into Ukraine is tragic, chaotic and devastating, it is still a regional conflict."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6483cf9a-2096-4654-9aec-99675adb019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If NATO or the US sent troops into Ukraine to help them fight the
        Russians, the dynamic would shift to a multinational conflict with potential
        global implications due to the nuclear power status of both US and Russia.
        Because of that, the US and NATO — and other nations around the world — are
        attempting to influence the success of Ukraine and the defeat of Russia by
        providing other types of support," Hertling said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5e59e9-ca16-4051-9dd2-9d2ca7ac1755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about the US troops in Europe?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e38fa-6333-4eff-86ea-1a098e79b7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has deployed thousands of troops throughout Europe, both
        before and during Russia''s invasion of Ukraine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cc4371-f407-4e4e-a5be-e456c6f2ab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Barbara Starr reported Sunday that more than 4,000 US Army
        troops who deployed to Europe on a temporary basis will now have their tour
        of duty extended -- most likely for several weeks -- as part of the US effort
        to reassure east European allies during the current crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f7c961-013b-40ee-a9c7-3ef74696173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those troops are not there to fight the Russians.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089f67ad-4d69-4c69-9ba8-f24f6a026a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US forces "are not and will not be engaged in a conflict with Russia
        in Ukraine," Biden said from the White House Thursday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aad0b0e-75b8-414a-b50a-a4c863fdd7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, US troops are tasked with defending "our NATO allies and
        reassure those allies in the east. As I made crystal clear, the United States
        will defend every inch of NATO territory with the full force of American power,"
        Biden added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d0772-4876-4076-bb73-c35ecfbdd351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is there any scenario where the US would engage Russia directly?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8822432-0555-4656-8266-7ca050765a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine borders the NATO member countries of Poland, Slovakia, Hungary
        and Romania. If Russia threatened one of these countries, the US -- along
        with France, Germany, the UK and the rest of the 30-member NATO alliance --
        would be required by Article 5 of the North Atlantic Treaty to respond.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fec005-9ab0-4c4b-a32b-87ab26f2ac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 5 guarantees that the resources of the whole alliance can
        be used to protect any single member nation. The first and only time it has
        been invoked was in the aftermath of the September 11, 2001 attacks on the
        US; as a result, NATO allies joined the invasion of Afghanistan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b1caa5-26b0-475e-ba39-e2e6f8619547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How else is the US helping Ukraine?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea07262-be93-4d2e-8aa1-814981e146f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken said Saturday he has authorized
        $350 million in new US military assistance to Ukraine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83b4836-51c3-4100-80c2-6291acf7293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, as Ukraine fights with courage and pride against Russia''s
        brutal and unprovoked assault, I have authorized, pursuant to a delegation
        by the President, an unprecedented third Presidential Drawdown of up to $350
        million for immediate support to Ukraine''s defense," the top US diplomat
        said in a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e755f304-2114-46cc-9128-636c034fbe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous drawdowns have been for $60 million and $250 million, putting
        the total over the last year at more than a billion dollars, according to
        an administration official.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e0241b-de9d-4681-9a24-a45edd6b5cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Blinken announced Sunday that the US is sending nearly
        $54 million in humanitarian aid to Ukraine to assist those affected by Russia''s
        invasion.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bead61f-6bb4-4d42-b2e7-b0d28f0d2d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How has the US punished Russia?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77e2bff-1bb4-44d9-9978-55baa047fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a word, sanctions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82c67d-dd99-4a66-8ee8-be2fbd128a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and Western countries have imposed several rounds of sanctions
        on Russia, targeting its banking, aerospace and technology sectors. These
        sanctions enact penalties across industries, including:</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f5d5a-816b-424a-bf3b-c6f16231cc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Asset freezes for the largest banks</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1448e4-40c3-4e25-808a-4b20e77dfc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Debt and equity restrictions on critical mining, transportation
        and logistics firms</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63c6bf2-c947-4a0c-851a-cab2b21a9af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A large-scale effort to shut down access to critical technology
        for key Russian military and industrial sectors</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b580a96-3d86-48ba-b26c-d8c5a245753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the US -- along with the European Union, United Kingdom
        and Canada -- announced it would impose sanctions directly on Russian President
        Vladimir Putin and Foreign Minister Sergey Lavrov.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e512c2f4-329b-4be4-9cdf-78c50a8e9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Saturday, the US and the European Commission, along with
        France, Germany, Italy, the United Kingdom and Canada, announced they would
        expel certain Russian banks from SWIFT, the high-security network that connects
        thousands of financial institutions around the world.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a996147-e5a1-4164-901a-43dac69df61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanctions, blockades, economic influence, building of alliances
        against Putin''s actions while simultaneously supplying Ukraine with weapons
        and other aide will hopefully prevent escalations and unintended worldwide
        consequences," Hertling said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee005a2-1722-4136-aeed-50888046b2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where does public opinion sit?</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ecbb11-2905-4d40-ac21-d5dc0ab6c49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we wrote about last week, Americans are wary of US intervention
        in the Russia-Ukraine conflict, according to polls taken in the run-up to
        Russia''s invasion.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b9e6e0-ecf3-48c6-9c8c-0c88a2e49bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an AP-NORC poll, just 26% of Americans believed the US should
        play a major role in the situation between Russia and Ukraine. About half,
        52%, said it should play a minor role and another 20% that it should play
        no role at all.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4643fa-2689-4b44-b4dc-e3fe80a194b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One-third of Democrats (32%) and 22% of Republicans wanted the US
        to play a major role. Independents were most likely to say the US should play
        no role; 32% felt that way, compared with 22% among Republicans and 14% among
        Democrats.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a9646-b98e-4a6e-85af-6ed8f7a56ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What comes next?</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f57b433-5107-4d48-9733-0d83fdbd4965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas-Greenfield said Sunday that the US has "not taken anything
        off the table" when asked about targeting the Russian energy sector with sanctions,
        which so far has not happened.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20cfe57-9e5b-46f8-9e27-7023f2c36ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ramping up as the Russians ramp up, so there''s more to
        come," she told Bash.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7bc4d2-3d7b-4ec4-9405-ff7e0d1fb519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and European officials have discussed targeting the Russian Central
        Bank with sanctions, a step without precedent for an economy of Russia''s
        size. Thomas-Greenfield did not give precise timing for that but said, "This
        is happening very, very quickly."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2cd13b-2f1f-4de2-9912-6dc7aef1c6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:42:24.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:17.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of the central bank sanctions are still under discussion
        and could have even more bite than officials have telegraphed, CNN''s Phil
        Mattingly has reported.</p>'
  'loneliness-alone-wellness':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-02-28T09:46:44.076+08:00
    'imagesource': 'jcr:218fbfcb-e612-441d-adce-d9105650dc45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd72b2821-17c2-465d-a014-e8ccefe70926'
    'lead': 'Health experts often decry the dangers of loneliness, but too often feeling
      alone is equated with being alone. It''s not. Here''s how to strive for quality
      connections rather than quantity.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-28T09:49:42.107+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T16:59:15.604+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:52:51.189+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['alone', 'lonely']
    'template': '1'
    'title': 'Alone and lonely are not the same. How to feel connected no matter how
      many people are around'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb8b1a5-b49c-4261-8b10-cefe9d94ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> During the most isolating worldwide pandemic
        in a century, it''s time take a closer look at what it means to be lonely.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c478ca-32a5-41b5-bf16-bec349dd253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba119e99-c1ef-4f2f-9c19-bd7b20162214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an age-old dilemma that has been brought to the forefront
        of our attention over the last two years: How do we feel fulfilled and connected
        in our relationships?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f253e2d-c85c-4072-b3d5-4aaad3c994d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7d3b3c-0ca8-424f-9443-82cbc8471616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a species, humans thrive being around others, said Louise Hawkley,
        a principal research scientist in the Academic Research Centers, NORC, at
        the University of Chicago. But how much and what kind of contact each person
        needs to feel part of a community varies among individuals as well as over
        one person''s stage of life, she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c106b342-ca5e-4564-80d7-904bfae796cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1c911-1575-4404-b9b8-e7600a9eaf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A common notion is that the loneliest people are those who are alone,
        it''s important to separate the two, said Dr. Carla Perissinotto, professor
        of medicine and associate chief for Geriatrics Clinical Programs at the University
        of California, San Francisco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03538d7-0b0d-425e-8902-fc35592e7f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f8801c-8391-4d11-98f6-23d2ea9c9611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids can be lonely because they can''t see their friends at school;
        people who have been marginalized can feel lonely because the community doesn''t
        welcome them in; and older adults can experience loneliness through retirement
        or death of a loved one, Perissinotto said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aca75a8-ee91-4251-97c4-af40fd3893f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc3f058-1d98-44b7-ad5f-1c4719751d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the pandemic exacerbating loneliness issues, many health professionals
        are concerned about the mental and physical health risks associated with the
        feeling -- like depression, cardiovascular issues and early death, according
        to the US Centers for Disease Control and Prevention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7bc46c-0c9a-4374-baa9-833fb35faddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0807c-c951-4617-b135-123630c1e278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why, experts say, it''s time to look more closely at what
        it means to be lonely and what we can do about it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd176a258-358d-4614-9887-f117f7fc27bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf7a48d-1eff-40b0-bdab-0035c06301bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Does alone mean lonely?</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074a7fcd-d1ac-4991-a848-90a3dd50f07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to fighting loneliness with social contact, quality
        is much more important than quantity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36dacbc-d1fc-485d-bf13-3e364c702082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27002f47-2785-4330-b51a-26d2ad3e6d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that distinguishes between loneliness and isolation
        is that loneliness has very little to do with quantity, with how many people
        you interact with, how many groups you belong to," Hawkley said. "Although
        there is a relationship (between them), it is not very strong."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1498896-08f7-4e99-9cc1-86f6d15619d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab37f044-151f-4f09-9c32-45d3249a1255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who choose to live alone or be single or just spend much of
        their time on their own aren''t necessarily worse off when it comes to feeling
        alone, she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f91781c-b953-42be-bb98-3ef3d257e1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b5b500-6684-44d8-903a-34384f7aa2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key is not looking at circumstances and assuming what feelings
        should be associated with it, but actually asking yourself if you are lonely,
        Perissinotto said. If your solitude is a choice and you have people who can
        support you if you need help, there is no saying you can''t live a happy life
        with little feeling of loneliness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b791611-4413-4afa-8986-410ee5087783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd58b3a7-8746-4b52-881d-358c65b61619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just as solitude doesn''t equate to loneliness necessarily,
        interaction doesn''t mean fulfilment for everyone, Hawkley said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b59475-fe47-4f40-aa67-9d65261f38d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19429df2-73ff-4f95-90d7-43ffddd49f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can be around others and feel lonely anyway or they can
        be pretty much solitary souls and not be lonely," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25cc369-1cd8-49c5-a207-7b2c7eedc15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ba1e4a-2b7d-4fd6-b058-d5429f23d317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why do I feel so alone when I''m not?</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e9a40-e7a9-4e3b-b7f2-109e614434b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your social media feed is filled with snapshots of parties with
        big groups or everywhere you go you have an acquaintance you can say hello
        to, but you still feel the sting of loneliness, you aren''t being dramatic,
        Perissinotto said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d59b179-9ce3-4e50-950d-821178338b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcf83d3-311d-43eb-a15f-bd17498b8867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could have a ton of social contacts and still be incredibly
        lonely," she added. "You can see someone who is very gregarious, and it seems
        like they are very connected, and yet they have a deep sense of loneliness."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b694c888-b26c-4b9e-a72b-7497002128ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8582917-e37a-48e0-a0d5-740b2df29897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three primary types of connection, and loneliness can
        stem from a sense of lacking in any of them, Hawkley said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e11aba-a193-4210-bfb6-17aed6a1fd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23bfad7-1ec6-4c8f-acdd-470284036aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first is called intimate connection, when someone like a romantic
        partner is so close to you that part of your identity becomes intertwined
        with theirs, she said. Then there is relational connection, which you establish
        with close friends and confidants, as well as collective connection -- or
        those interactions that make you feel part of a community, Hawkley said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f988cac-1303-4246-8658-5b621dec46d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf9d48-fcf8-4ea0-b67a-fefaf95ac836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is important to identify what kind of loss of connection the
        feeling is coming from, she said. And then you have to evaluate the quality
        of those relationships, Perissinotto said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e2eb47-6c52-4513-92ca-b2a6030b3edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd9771-e485-4629-912f-542c6e0e951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that those are some really tangible things to ask yourself,
        is it valuable to me? Do I feel valued? Does it help me to feel like I have
        a sense of purpose and does it make me feel good?" Perissinotto said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07718018-d65f-41ab-96e5-64c35081d80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48289029-f9de-4cf1-b7a6-3b30c411ff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What can I do about it?</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07bc76d-c7ff-45b1-88c5-20b70da16e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identifying what kind of connection you are craving and the quality
        of the relationships you already have are important first steps, but where
        you go from there depends entirely on your specific context.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afb1170-31c0-48cb-abb0-92368a58bb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da700da6-8b82-477d-9006-df4742985a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no one-size-fits-all," Perissinotto said. "For some people,
        having a really deep, meaningful connection with one person is really critical
        to those feelings of connection, but for others it could actually be contact
        with a stranger."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb4d77d-8c21-4487-b46d-e1a9f8a8811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d7ab32-cbae-46e7-9d0b-869392233858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deep conversation with a stranger at an airport bar, the smile
        of acknowledgement when you order your usual from your regular coffee shop,
        a call with an old friend, or establishing more trust and openness with your
        partner are all ways to decrease feelings of loneliness, she added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b99c452-71d4-4692-9d35-67a14a3a349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61947eb5-8b1f-48fe-85ce-789d53ef61c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even talking publicly or privately about loneliness is one way to
        fight it, Perissinotto added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e8341-8db5-4009-a8ea-59adae87cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9045d2ef-49d1-4273-91e6-7d3dd9bd71d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you find yourself having a hard time putting yourself out there
        to make the connections you need or getting caught in patterns of thinking
        you won''t be received well, it might be time to seek the help of a mental
        health professional, Hawkley said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2062b52-c996-43d0-87bb-820c564532ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d811ed8-931e-4672-a944-fb9e013510cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other resources are also available to help bridge the gap, said
        Dr. Matt Pantell, assistant professor in the department of pediatrics and
        core faculty member of the Center for Health and Community at the University
        of California, San Francisco.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae18344c-549c-43b6-b5b7-0c0a263d01b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878382d-5d33-4360-aa9a-4e74d9cf0219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For someone who is lonely because they do not have friends or family
        and wants to meet new people to connect, there are many organizations that
        help facilitate this either directly, via social connection groups, or indirectly,
        through shared activities. Many of these organizations are either pandemic-safe
        or have adapted to become more pandemic-safe," Pantell said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b741cb-5e29-493b-a0d9-c4f1473f91b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T09:49:42.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:59:15.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/27/health/loneliness-alone-wellness/index.html"><em>"Alone
        and lonely are not the same. How to feel connected no matter how many people
        are around"&nbsp;</em></a></p>'
  'Starlink-activated-Ukraine':
    'author': 'Emma Tucker and Melissa Alonso, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-28T10:00:16.855+08:00
    'imagesource': 'jcr:f4359b89-6206-4743-8a2d-316f04eb97c7'
