  'MWSS-Maynilad-water-interruption-penalty':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-28T14:10:36.013+08:00
    'imagesource': 'jcr:c075fe55-937a-41c7-9434-f953e5ec1251'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d98f022-ce92-41c6-b690-4a57ed63af74'
    'lead': 'The Metropolitan Waterworks and Sewerage System announces it will impose
      financial penalty on Maynilad for what it called ''unusual and prolonged'' water
      service interruptions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-28T14:32:32.447+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:57:18.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:52:55.311+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MWSS penalizes Maynilad for prolonged water service interruption'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e06adb-b38d-4c01-b32c-abf7915f2585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T14:32:32.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:57:19.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        Metropolitan Waterworks and Sewerage System on Monday announced it will impose
        financial penalty on Maynilad Water Services for what it called "unusual and
        prolonged" water service interruptions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3f517-4037-47a3-8d9c-09b53c547a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T14:32:32.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:57:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS requires water service companies to ensure uninterrupted 24-hour
        supply of water with a set minimum pressure. But it said some Maynilad customers
        were found to have been "deprived of water service obligation for at least
        15 days."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e5d381-d20b-4073-89e5-4e7df4821ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T14:32:32.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:57:20.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS chief regulator Patrick Ty said in a statement that the agency
        is set to implement the financial penalty in the form of bill rebates to affected
        Maynilad customers within the affected area by April.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b2d41-a66f-4e6a-afff-4364c21a8a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T14:32:32.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:57:20.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added Maynilad was also called out for its non-adherence to the
        water service interruption announcements it made.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d4709-218f-4083-abe7-c1fe9947d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T14:32:32.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:57:21.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad vowed full cooperation, saying the water service in the
        south has been improving for the past few days.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888fd1a4-1db2-4d7a-a9d0-a680a1376ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T14:32:32.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:57:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maynilad will abide by the MWSS Regulatory Office’s decision to
        impose a penalty for the service interruptions in the southern part of our
        concession, which happened after the combined effect of algal blooms and prolonged
        turbidity in Laguna Lake hampered the water production of our Putatan Treatment
        Plants," it said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5fb3f0-fe56-42db-8bc3-866ddbaa900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T14:32:32.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:57:22.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Eimor Santos contributed to this
        report.</em></p>'
  'Who-stood-out-CNN-Philippines-debates':
