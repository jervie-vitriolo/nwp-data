      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we did was we presented a comparative table linking their
        present policy platforms with the things that they''ve done so that we know
        that there''s context to what they''re saying… And I believe we are capping
        it to 15 to 20 years <em>kasi</em> [because] there are some there who have
        been in service for longer,” she explained.</p>'
    '13':
