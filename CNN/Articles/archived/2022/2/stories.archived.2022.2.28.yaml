      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774dfc78-0a41-4441-8c4e-b221bc03b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T11:48:07.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:43.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could this have been a lesson learned from the Duterte administration''s
        failed three-to-six-month anti-drug and crime timeline? At least two analysts
        say so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b487907c-84c3-47ac-943e-6fe09916fec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T11:48:07.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:43.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d12b4f-77cc-41aa-b94d-b1da916a0933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T11:48:07.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:44.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, political
        science professor Jean Franco said the candidates may have been "traumatized"
        by President Rodrigo Duterte''s campaign promise before he took office in
        2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4c6d11-755f-4ab2-b61d-8d4d219131ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T11:48:07.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:44.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757d8029-2b9e-4f20-a70e-3e391e44d1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T11:48:07.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess most of them hesitated to really give a specific response
        probably because they were traumatized by President Duterte''s famous ‘in
        3 to 6 months’ response six years ago," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e9daa3-bc79-4cc3-aee5-b79fae607204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T11:48:07.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:45.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca4c16a-4b0c-47af-9350-6e5c99190688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T11:48:07.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:46.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another political science professor, Dennis Coronacion, expressed
        a similar sentiment and noted that this could have been because they witnessed
        Duterte making such commitments during his campaign "but he failed in keeping
        his promise."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4942b089-05ef-484f-9eca-c94830d3e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T11:48:07.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:46.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812e1290-beee-4457-b433-55c7855b3633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T11:48:07.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:47.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2016/04/15/Duterte-Cayetano-plan-crime-corruption-drugs.html">How
        Duterte-Cayetano will suppress crime in 3-6 months&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c84b2a-596e-472c-8bc1-5384ed3c5400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T11:48:07.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c884aa8-9ee6-414e-9562-b227587d1ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T11:48:07.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:48.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Since we are in desperate times, we’re in a difficult situation,
        I was expecting na may magbibigay ng timeframe, sasabihin niya kaya ko ''tong
        gawin,"</em> Coronacion added<em>. "Kahit yung mga madaling solusyonang problema,
        although wala talagang madaling solusyonang problema pero gusto natin makita
        sa kanila sense of urgency to solve the problems."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3afb1c3-6954-4432-b92d-6e2818374c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T11:48:07.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a65ec5a-caad-41a0-b744-f3ade0dc9f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T11:48:07.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:49.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was expecting that someone would give a specific
        timeframe, and say that he can do something, even problems with easy solutions,
        although I understand that there''s no problem that can easily be solved,
        we want to see in them a sense of urgency to solve the problems.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d571318-22c4-42b3-b235-efe414ce316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T11:48:07.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:49.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631b6a1c-e060-46d4-9f46-ef85c3adffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T11:48:07.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, majority of the participating candidates like labor leader
