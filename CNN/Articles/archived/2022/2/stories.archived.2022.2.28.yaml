    'title': 'Vote Pilipinas launches profile dashboard to educate voters, fight false
      info'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf6d85d-ad7f-450a-bb44-0bdf8f9239ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:06:50.385+08:00
      'mgnl:createdBy': 'bamba'
