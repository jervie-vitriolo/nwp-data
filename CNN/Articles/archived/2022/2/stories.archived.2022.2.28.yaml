      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/2/27/PH-neutral-Russia-Ukraine.html">Should
        PH remain neutral in Russia-Ukraine conflict? Candidates weigh in&nbsp;</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca0280f-ecf6-4d2a-8019-5ac97d886073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.406+08:00
