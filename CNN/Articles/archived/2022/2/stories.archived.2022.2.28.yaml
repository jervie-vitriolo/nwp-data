      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)—</strong> Nine
        presidential candidates tried to win over the public’s votes as they shared
        their platforms and stands on pressing national issues during the CNN Philippines
        Presidential Debate on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24059f33-7445-4a64-bf83-4f6d0d097b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:53:05.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions on corruption opened the discussion, with candidates saying
        they would stamp out the practice. Asked which government agency they would
        probe first, almost all of them pointed to the <a href="https://www.cnnphilippines.com/news/2022/2/27/Bureau-of-Customs-DOH-corruption-investigation-presidential-candidates.html">Bureau
        of Customs.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b593bc6-6e46-41ab-ba7d-611203648cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:53:05.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their COVID-19 pandemic plans and accomplishments were also placed
        under the spotlight. The candidates vowed that if elected, healthcare workers
        would receive higher pay and incentives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5de6ae-7410-4b27-9a14-de5dfc5d8562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T02:53:05.750+08:00
