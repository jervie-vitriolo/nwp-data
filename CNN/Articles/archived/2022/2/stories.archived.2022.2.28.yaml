      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — Presidential
        candidates on Sunday proposed measures on how the Philippine government under
        a new leadership could mitigate the rising prices of basic services and goods
        brought about by the Russia-Ukraine crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32222ebb-706f-47c4-807a-f2aa685b4408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.632+08:00
