      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e4e4bc-3183-4b31-8302-05313e000352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Mangondato stressed the need to focus on boosting
        the Philippine economy and furthering alliances with peace-loving nations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079266a6-0dcb-4123-a6d9-0837d26a29bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995efab6-4092-4ff0-b0ba-0f5233dd7224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa hina ng ating ekonomiya, apektadong apektado tayo dito sa Pilipinas
        dahil tuwing pagtaas ng gasolina, lahat ng bibilhin natin sa market, lahat
        iyan ay tumataas," he said. "Hindi handa ang ating mga kababayan na magkaroon
        ng ganyang sitwasyon na ang ating ekonomiya hindi stable."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c15f216-79ef-41d5-a767-ae29b11ad801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739da654-ed75-4e8d-9341-91507bb5af18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of our weak economy, the Philippines will
        be greatly affected because every time oil prices increase, prices of other
        items in the market increase as well. Filipinos will not be able to handle
        such a situation where the economy is not stable.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d16f8-b6eb-4718-b966-f3c470e42c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.634+08:00
