      'mgnl:lastActivated': 2023-01-25T16:54:52.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.facebook.com/coastguardph/posts/335006031998089"
        target="_blank">Department of Transportation statement</a> on Monday said
        Abu will start his new post effective Feb. 28.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b52beee-4c76-43fa-b2ef-296896abd608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T17:53:35.259+08:00
