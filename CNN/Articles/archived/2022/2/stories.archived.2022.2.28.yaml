      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Health also assured there are still
        enough doses in warehouses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d0139-e7d6-43f2-b229-cfae56ec65ab'
