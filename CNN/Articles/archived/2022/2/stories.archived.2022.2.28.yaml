      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers also got a glimpse of the candidates’ stands on global issues
        like the <a href="https://www.cnnphilippines.com/news/2022/2/27/PH-neutral-Russia-Ukraine.html">Ukraine-Russia
        conflict</a>, as well as controversial topics such as <a href="https://www.cnnphilippines.com/news/2022/2/27/robredo-lacson-pacquiao-same-sex-civil-union.html">same-sex
        union</a> and divorce.</p>'
