      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, JoyRide confirmed the LTFRB’s issuance of a certificate
        of accreditation on Feb. 24 pursuant to Department Order No. 2015-11 and Memorandum
        Circular No. 2021-066.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
