      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ted Lasso" and "Succession" led TV nominees with five nominations
        each. The drama "The Power of the Dog" led film nominees with three nods.</p>'
