      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests: Ernesto Abella, Leody De Guzman, Isko Moreno Domagoso, Norberto
        Gonzales, Ping Lacson, Faisal Mangondato, Jose Montemayor Jr., Manny Pacquiao,
        and Leni Robredo.</p>'
