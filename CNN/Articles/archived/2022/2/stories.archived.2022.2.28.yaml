    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Starlink', 'Ukraine', 'SpaceX', 'Elon-Musk', 'satellite-internet-service']
    'template': '1'
    'title': 'SpaceX Starlink satellite internet service activated in Ukraine, says
      Elon Musk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e937258-459e-42b9-9661-010a570501c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:13:30.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;SpaceX founder and CEO Elon Musk announced
        Saturday that the company''s Starlink internet satellites are now active in
        Ukraine as the country suffers power outages due to Russia''s invasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ef312-822d-4a07-86cb-10aa89a62c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:13:30.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517f3319-c635-47fe-a6e8-3aec68d4f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:13:30.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:13.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starlink service is now active in Ukraine," Musk, the Tesla CEO,
        tweeted. "More terminals en route."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf99e55c-2c56-4fb9-8b75-76b1e29a0d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:13:30.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:13.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba96bbd-2a44-47e4-8da0-fea082e5ff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:13:30.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:13.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s vice prime minister asked Musk to provide internet service
        to the country amid Russian attacks, and Musk delivered, according to a Twitter
        exchange between the two on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742f5ce-25b3-4538-a3fc-75296a994f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:13:30.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:13.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845989aa-6300-4d05-b90d-2359ef8dbc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:13:30.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:13.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mykhailo Fedorov, who is also Ukraine''s minister of digital transformation,
        tweeted to Musk: "while you try to colonize Mars -- Russia try to occupy Ukraine!
        While your rockets successfully land from space -- Russian rockets attack
        Ukrainian civil people! We ask you to provide Ukraine with Starlink stations
        and to address sane Russians to stand."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7df73b-5fd9-46fa-b841-f6639ab9cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:13:30.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:13.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588eb7db-d2df-4abc-a09b-db3b1272cd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:13:30.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:13.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starlink is a satellite-based internet constellation intended to
        blanket the planet in high-speed broadband and could potentially bring connectivity
        to billions of people who still lack reliable internet access.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289a9aea-d742-47ea-ac49-f109ddc8195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:13:30.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:13.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c54340-b027-4c7a-ba3b-9fec46f6111c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:13:30.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:13.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea requires swarms of satellites operating in low-Earth orbit
        -- roughly 340 miles high, in SpaceX''s case -- to provide continuous coverage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d84bbbd-4c2e-41a1-9694-f15689658be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:13:30.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:13.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40179dbb-f9ac-449d-a926-dbfa3dd4ec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:13:30.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:13.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Twitter exchange took place as Russian President Vladimir Putin
        ordered his country''s deterrence forces, which includes nuclear arms, to
        be placed on high alert. Ukrainian Deputy Interior Minister Evgeny Yenin said
        talks between Russian and Ukrainian delegations will take place Monday morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c137e2c-e342-43dc-8fa6-9c47613d2d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:13:30.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:13.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e5765c-473d-47b9-8acf-8a0c23b5b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:13:30.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:13.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been "intermittent" power outages in Ukraine, but the
        internet is still "generally available," a senior US defense official told
        reporters Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1207cb3c-39b4-4ce5-9b09-a3a57b5e4697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:13:30.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:13.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce74ec9-a1c3-4736-8cfc-030ae016d59f'
      'mgnl:activationStatus': true
