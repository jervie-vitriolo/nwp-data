      'text': '<p>Nine presidential candidates gather in a live debate to face the
        nation as they strive to chart the country’s future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900fa672-da16-464c-b22a-19b4503653b7'
      'mgnl:activationStatus': true
