      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a section is also provided to compare candidates'' proposed
        policies with what they have actually done.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70a08e5-5479-4ff9-bf37-707b403f9ca1'
      'mgnl:activationStatus': true
