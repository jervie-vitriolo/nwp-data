      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        national government expresses confidence that the ongoing tension between
        Russia and Ukraine will not affect the country’s COVID-19 vaccine supply,
        saying that the country has enough stockpile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f628fce-c03e-4b09-80a0-3b8a673e1173'
      'mgnl:activationStatus': true
