      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Presidential
        candidates at the CNN Philippines'' presidential debate were asked how soon
        Filipinos can feel the impact of their leadership if elected to the top post,
        but most refused to give a specific timeframe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace3edad-7a70-41b6-8d74-987e2df2514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T11:48:07.856+08:00
