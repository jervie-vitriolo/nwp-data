      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only former Senator Ferdinand “Bongbong” Marcos Jr. did not attend
        the debate.</p>'
  'Leody-De-Guzman-Jose-Montemayor-Marcos':
    'caption': 'Labor leader Leody de Guzman has compared fellow presidentiable Jose
      Montemayor, Jr. to former senator Bongbong Marcos after the latter said there
      were more pressing issues than focusing on the plight of workers. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-02-28T00:43:13.462+08:00
    'imagesource': 'jcr:a8b92920-d93f-4b9f-967b-463c20f2426f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a9bde43-c2cd-4898-84e2-d36ff7a03846'
    'lead': 'Labor leader Leody de Guzman has compared fellow presidentiable Jose
      Montemayor, Jr. to former senator Bongbong Marcos after the latter said there
      were more pressing issues than focusing on the plight of workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-28T01:10:05.287+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:59:26.330+08:00
