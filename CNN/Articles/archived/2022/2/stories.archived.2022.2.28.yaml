      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montemayor asked De Guzman if he has considered employers who may
        get hurt once the increase materializes. De Guzman assured that he has, but
        stressed his point that workers shouldn’t be paid slave wages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9512734-74df-469d-a94b-e36fe42c9cb1'
