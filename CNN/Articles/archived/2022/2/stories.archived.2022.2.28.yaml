      'mgnl:lastActivated': 2023-01-25T16:59:30.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3618258a-be5c-4d52-affc-6526a43552ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the CNN Philippines presidential debate, some candidates raised
        the effect of the Russian attack on Ukraine on rising oil prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aac1d2-ea59-455b-aad2-6c25e89d165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccaeeab-e8f1-4993-a777-d78d622b7291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo and Sen. Ping Lacson said the government
        can provide fuel subsidies to temporarily cushion its effects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fff4eb-5ae4-4f6e-b140-d970430035dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e770461-840c-4232-8809-5bdde0678023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan may automatic suspension ng excise tax, kasi ''yung mababawas
        nito sa presyo ay mga ₱10 per liter," Robredo suggested, also noting that
        the government must look into subsidizing systems losses and distribution
        charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4781c9-5985-414d-b67f-ab0bedf66c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317fa23c-7d5e-4c07-8b76-0dbb8263d172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There must be an automatic suspension of excise tax
        because this will slash around ₱10 per liter on the prices.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0035a3d2-bf0d-4ef4-a42c-09ff6ea5b7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97060cb8-abd8-4455-b544-b3ae193e8fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For labor leader Leody de Guzman, the government must instead scrap
        the law deregulating the oil industry, since only the big oil companies are
        taking advantage of it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a1556c-ae4a-450f-9608-9c9919d945ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62274cb1-abd6-46b1-8b91-d7d8efc22570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alisin natin ‘yung batas tungkol sa deregulation law sa ating industriya
        ng langis, nang sa gayon magkaroon ng pakialam ang ating gobyerno na panghimasukan
        ‘yung pagtakda ng presyo ng produktong petrolyo," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d4ec7-66e1-4733-aac4-57abaf2e9248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a36efa-1c4e-4a56-a838-d7bc369f543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us scrap the deregulation law in the oil industry
        so that the government can really see how oil prices should be managed.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc58027b-8c0e-4f3a-add3-aaba9e825c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e19087-1dea-4593-879f-afa442feab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil industry was deregulated through <a href="https://www.officialgazette.gov.ph/1998/02/10/republic-act-no-8479/#:~:text=Declaration%20of%20Policy.,and%20high%20quality%20petroleum%20products.">Republic
        Act 8479</a> or the Downstream Oil Industry Deregulation Act of 1998 "to ensure
        a truly competitive market under a regime of fair prices, adequate and continuous
        supply of environmentally-clean and high quality petroleum products," the
        law read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91469c2-90db-4525-8141-6008f03fa0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T00:48:03.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:59:30.395+08:00
