  'Norway-sovereign-wealth-fund':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-28T10:13:39.902+08:00
    'imagesource': 'jcr:944b0a39-9e39-425b-a93d-d5e3682e1759'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd33e63f8-0150-4c20-b1ba-5c3309a6362b'
    'lead': 'Norway''s $1.3 trillion sovereign wealth fund, the world''s largest,
      will divest its Russian assets following Russia''s invasion of Ukraine, the
      Norwegian prime minister said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-28T10:16:21.323+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T16:59:12.268+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:52:51.694+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Reuters', 'Norway', 'sovereign-wealth-fund', 'divest', 'Russia']
    'template': '1'
    'title': 'Norway says its sovereign fund will divest from Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3c141f-fa2a-424a-9649-973149156c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:16:21.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:12.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong>&nbsp;Norway''s $1.3 trillion sovereign
        wealth fund, the world''s largest, will divest its Russian assets following
        Russia''s invasion of Ukraine, the Norwegian prime minister said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc28b34-6788-49ad-906d-dd55a5013eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:16:21.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1362e8dd-152d-475b-a13c-833320c0803c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:16:21.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:12.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund''s Russian assets, consisting of shares in some 47 companies
        as well as government bonds, were worth 25 billion Norwegian crowns ($2.83
        billion) at the end of 2021, down from 30 billion crowns a year earlier, the
        government said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04599dc7-6801-4856-a360-2b8c52f28772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:16:21.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:12.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have decided to freeze the fund''s investments and have begun
        a process of selling out (of Russia)," Prime Minister Jonas Gahr Stoere told
        a news conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08a801b-ffd8-4355-8706-d037ab139c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:16:21.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:12.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of 2020, the last time the fund gave a breakdown of its
        Russian assets, it held government bonds worth 6.7 billion crowns and equities
        worth 23.3 billion crowns, according to Norges Bank Investment Management
        (NBIM).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f77950-50c9-4b52-9ddb-4b5c94b68819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:16:21.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most valuable stake in an individual firm at the end of 2020
        was in Sberbank, where it held 0.83%, worth 6 billion crowns at the time,
        making the fund the fourth-largest shareholder, according to Refinitiv Eikon
        data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eafdd7-6db9-4db8-9133-174f95c3aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:16:21.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second and third largest stakes at the end of 2020 were in energy
        firms Gazprom and Lukoil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfb34db-1bdd-408c-be8b-0febe20c2fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T10:16:21.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:59:12.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s stock market has plunged this week in the wake of the
        invasion of Ukraine.</p>'
