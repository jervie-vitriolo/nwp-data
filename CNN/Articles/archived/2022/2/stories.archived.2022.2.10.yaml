      'mgnl:lastActivated': 2023-01-17T18:16:11.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5ce0ff-d2e4-48a9-9faa-207ad2e6edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T05:25:36.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:11.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children were reportedly on their way home after gathering copra
        to be sold in the town proper when the encounter happened in Barangay Roxas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca3c3eb-5f47-4eed-a38a-4a56895272f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T05:25:36.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:11.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427fdba8-0c41-4e6e-ad95-39489064c837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T05:25:36.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:11.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the minors died on the spot, while the other died at the
        Northern Samar Provincial Hospital in Catarman on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e2a30-ae83-487a-b30a-2aa0addb0964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T05:25:36.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:11.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6c8bb4-f991-432f-8e2c-c06759b92b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T05:25:36.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:11.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-minute encounter also wounded a 26-year-old civilian, who
        is currently confined at the Northern Samar Provincial Hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1b09d5-5fb1-4576-a18e-169f9863153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T05:25:36.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:11.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e3d9e-3142-4749-b3a2-e6ff18f9de4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T05:25:36.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:11.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines has yet to issue a statement
        on the matter, but Col. Perfecto Peñaredondo of the 803rd Brigade pinned the
        blame on the New People''s Army for initiating the attack. Their gunfire could
        have killed the children since the kids were walking behind the troops on
        patrol, while on their way to the town,” he told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43467f7-90d0-41ce-a565-955c3f61698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T05:25:36.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82f0135-3f46-4433-9fae-01ad9866b811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T05:25:36.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peñaredondo said a local unit of the National Task Force to End
        Local Communist Armed Conflict, local officials and police are now investigating
        the incident. Military personnel involved will also cooperate in the probe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c1e939-1e3e-4c29-a36e-ae769fd4ecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T05:25:36.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:11.379+08:00
