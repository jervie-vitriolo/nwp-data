      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kohi opens bright and early at 8 a.m. and serves their famous Kori
        Kohi and Hottudogu’s — Japanese style iced coffee and hotdogs. Coffee ARTea’s
        roadside seating is perfect to bike right up to for some refreshments. Good
        Sh*t Coffee is another great spot and has baked goods from Komu and craft
        beer!”</p>'
