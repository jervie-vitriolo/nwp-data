      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3c193f-fd07-45c9-8163-d2a14ccf3f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T09:04:36.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:08.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerra has been living in South Korea for six years already, and
        is currently working for a financial company. What started as an initial plan
        of being an exchange student eventually opened doors for playing background
        roles in her spare time.</p>'
