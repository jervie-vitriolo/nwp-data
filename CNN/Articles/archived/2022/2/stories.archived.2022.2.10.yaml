    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f5a4d9-abf4-4d90-a532-c99c8b7b1eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:23:11.496+08:00
      'mgnl:createdBy': 'glee'
