      'mgnl:type': 'text'
      'text': '<p>He will also boost the agriculture and fisheries industry to ensure
        food sovereignty and get rid of the country''s import-dependent approach.
        He and his running mate activist Walden Bello promise to assist the micro,
        small and medium enterprises by providing more equipment and bringing back
        to work employees who lost their jobs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
