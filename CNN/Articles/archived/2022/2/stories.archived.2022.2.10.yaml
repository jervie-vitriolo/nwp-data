      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 10) — Two minors were killed
        after a firefight between government forces and communist rebels in Catubig,
        Northern Samar on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d981339-63a5-4424-bd9f-a015cc25ff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T05:25:36.154+08:00
