        the voters who will lose if after six years, the candidate that they elected
        fails to address the problem of the masses. That person will just repeat what
        the others did because all of them only want to secure a seat in Malacañang.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccc8a0c-f102-4c5c-9dc7-f00873ce9212'
