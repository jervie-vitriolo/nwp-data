      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> Presidential
        candidate Leody de Guzman said Thursday that he and his team have learned
        their lesson after pushing through with his proclamation rally earlier this
        week without a campaign permit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd137cacc-1fc1-4267-b530-dfded244a1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:23:11.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:59.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4759ba21-8423-4c72-910e-1ab7e9a26fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:23:11.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:59.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malaking aral ''yung nangyari noong proclamation,"</em> De
        Guzman told CNN Philippines'' <em>The Source.</em> <em>"Yun ang marching order
        namin sa party na tiyaking sa lahat ng ilulunsad na activity lalo na kung
        assembly ay tiyakin ang permit dahil baka maging malaking problema doon sa
        kampanya."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12958c32-76bc-4921-a307-8f4d01200ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:23:11.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:59.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f42fa19-22a4-4f68-965a-60a3f5686e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:23:11.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:59.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What happened during the proclamation was a huge lesson
        to us. Our marching order within the party is to ensure that all activities
        especially assemblies will be conductd with permits to avoid any problem in
        our campaign.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd892619c-d9f3-4607-8d02-9768c687677a'
      'mgnl:activationStatus': true
