      'mgnl:lastActivated': 2023-01-17T18:16:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The California Department of Fair Employment
        and Housing will sue Tesla, alleging systematic racial discrimination and
        harassment, the automaker said in a blog post Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3df21b1-3342-475e-911a-68df7408b7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T03:36:50.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006eb510-f21d-4390-b3c1-35665d26dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T03:36:50.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department spokesperson Fahizah Alim declined to confirm or comment
        on the expected lawsuit. If filed, the lawsuit would be the latest in a series
        of allegations of racism in Tesla''s workplace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50409d6-522e-4cfe-b112-08ddcf9c765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T03:36:50.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2968635f-7f22-4ef1-bd72-3c7075777150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T03:36:50.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Tesla employee, Owen Diaz, was awarded $136.9 million last
        year when a jury concluded he was subject to a racially hostile workplace.
        Other lawsuits have alleged a toxic culture. Last week Kaylen Barker, a Black
        woman who worked at a Tesla manufacturing plant, filed a lawsuit claiming
        the automaker tolerates "rampant acts of racism" in its factories. Barker''s
        lawsuit focuses on her employment at Tesla in 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdef10a8-83d6-4ba7-92e9-6ef83e805107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T03:36:50.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe8fc2b-e0a2-4ddd-8554-f3676536bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T03:36:50.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla said the anticipated lawsuit from the California DFEH appears
        to focus on incidents between 2015 and 2019. It called the expected lawsuit
        "misguided" and objected to the potential claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6230827d-1d5c-406b-8acd-1e59d0acece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T03:36:50.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c682d13c-0cd8-41b7-88ff-b1c1ffabf0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T03:36:50.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tesla strongly opposes all forms of discrimination and harassment,"
        the blog post said. "Tesla continues to seek to provide a workplace that is
        safe, respectful, fair, and inclusive-—all of which are vital to achieving
        our mission."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed1dd1a-279c-479f-ab88-55fa8f311a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T03:36:50.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a81cfe-fba2-4c63-959c-489ef54cf65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T03:36:50.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla also claimed that the department had been investigating Tesla
        in the past three years regarding discrimination and harassment and never
        found misconduct previously.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d7804-c2cf-4078-86fc-359771eb42d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T03:36:50.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79c4f2e-2e39-4f2c-b1cf-2d5a02a2837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T03:36:50.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It therefore strains credibility for the agency to now allege,
        after a three-year investigation, that systematic racial discrimination and
        harassment somehow existed at Tesla," the blog post said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ac839c-9880-49e7-b422-16b8ac9e8068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T03:36:50.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b9242-66bd-4a49-950f-e18333963e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T03:36:50.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla said it plans to ask the court to pause the lawsuit, once
        it is filed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b930ca32-6749-41a5-9196-70960993da35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T03:36:50.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/09/tech/tesla-california-lawsuit/index.html">Tesla
        says California plans to sue over alleged discrimination, harassment</a>."</em></p>'
