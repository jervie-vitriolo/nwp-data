      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman also acknowledged that while his fellow contenders in
        the race have huge backing and other campaign resources, the battle does not
