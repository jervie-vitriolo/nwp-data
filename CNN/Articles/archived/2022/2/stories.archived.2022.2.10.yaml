      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> An
        adviser of the National Task Force Against COVID-19 on Thursday urged the
        public to avail of their COVID-19 booster dose, especially if they''re attending
        campaign activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6a6cad-07b5-4654-8644-78bcccb590de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:30:24.729+08:00
