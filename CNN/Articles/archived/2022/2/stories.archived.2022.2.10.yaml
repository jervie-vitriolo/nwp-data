  'lacson-unfazed-survey-results':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-10T16:54:24.664+08:00
    'imagesource': 'jcr:aae412be-50cd-4876-b875-98392ec88098'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98d822d7-75e0-4e44-8486-e34a34463650'
    'lead': 'Senator Panfilo ''Ping'' Lacson said he is not discouraged by a recent
      survey that showed he''s langusihing at fifth among Filipinos'' preferred presidential
      candidates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-10T16:59:00.983+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:15:52.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:15:27.844+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elections-2022', 'Ping-Lacson', 'Panfilo-Lacson', 'survey']
    'template': '1'
    'title': 'Lacson unfazed by survey results'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaf9898-34a0-46cf-9a15-5009be6f5f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:59:00.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:52.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> — Senator
        Panfilo "Ping" Lacson said he is not discouraged by a recent survey that showed
        he''s langusihing at fifth among Filipinos'' preferred presidential candidates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626ab7e7-ee04-4125-ae8e-214f3dfda93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:59:00.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:52.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been through a lot all my life; I''m not discouraged by setbacks
        or whatever," Lacson said during a meet-the-press event on Thursday</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3246cf-5228-447e-9a0e-1fa33620cd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:59:00.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he has always taken on challenges "to the hilt" no matter
        what the obstacles were.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f140a7f-a965-4bad-9325-77275e63f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:59:00.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Na-weigh ko na lahat ito bago ako pumasok.</em> But <em>ang
        usapan naming dalawa</em> (<em>ni</em> Senate President Tito Sotto), all the
        way. We''ll do our best to communicate. <em>Kung hindi mag get across yung
        aming mensahe</em> for the Filipino people, for this country, then so be it,"
        he added</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01b1104-f4c7-4922-a2c2-4a02e04eb616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:59:00.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ve weighed all of this even before I entered the
        race. But I and Senate President Sotto agreed to take this all the way. We''ll
        do our best to communicate. If our message doesn''t get across to the Filipino
        people, then so be it.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f105a8d6-72b9-46f1-94cf-607934f9fcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:59:00.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveys conducted by the Social Weather Stations in December and
        January showed Lacson has remained in fifth place in presidential surveys,
        trailing other candidates, namely, Bongbong Marcos, the son of deposed dictator
        Ferdinand Marcos, Vice President Leni Robredo, Manila Mayor Isko Moreno, and
        boxing legend Manny Pacquiao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf87cdb-efe1-4353-bd67-33fc3fa68f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:59:00.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if there would be a change in his campaign strategy because
        of what the surveys showed, Lacson said he is confident his participation
        in interviews would be a key factor in the run-up to the polls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429c47e7-6784-4104-91b2-6b5b73370921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:59:00.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:52.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the presidential forums and interviews will change things
        based on the feedbacks, based on the congratulatory messages that I''ve been
        receiving," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b19bd0-a314-4a44-96e4-6a4c5cb4ea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:59:00.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:52.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lacson said he accepts the results of surveys.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f986598-e739-4677-8e3c-e4c6ac6a135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:59:00.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If numbers won''t change even after those forums, so be it... <em>Basta''t
        ako, ginagawa namin yung dapat gawin...</em> and if they don''t believe us
        or yung message namin has not come across to be understood, that''s fine."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88f7aa2-4a98-4507-8564-2fe6ef7cc81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:59:00.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If numbers won''t change even after those forums,
        so be it. As for me, we''re doing what must be done. and if they don''t believe
        us or if our message has not come across to be understood, that''s fine."]</p>'
