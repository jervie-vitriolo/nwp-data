      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Trails Route</strong></p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aae911-d224-457c-897d-3a482369c677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:57.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:15:50.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147a676e-8f6c-482f-961f-b358ff302178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:57.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:15:50.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Filinvest Bike Trails is a network of trails scattered throughout
        Filinvest Corporate City, in Alabang, Muntinlupa. It currently comprises 12
        trails with seemingly random nicknames such as Roller Coaster, Sampaloc, Cobra,
        Tunnel, and SLEX. The trail names aren''t set in stone, and we''ve heard several
        versions of the names from non-locals.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d1d149-86a4-4681-b5c6-f2e4ae360343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:57.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:15:50.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbf3208-50ff-412e-acfe-db74f48366be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:57.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:15:50.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no set route either, one can hit each trail in whatever
        order they like. The trail heads aren''t always clearly marked, so it''s best
        to ask local riders how to find the less visible ones like SLEX and Bulate.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c83381-180f-4816-b872-00191b7b8590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:57.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:15:50.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f6ddc2-382c-4cc1-bd11-9e823f1e4acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:57.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:15:50.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trails cater to all skill levels, and walking tough sections
        is never frowned upon. Locals would prefer that actually, because we''ve had
        a number of accidents stemming from overzealous riders who have more bravado
        than trail skills. These accidents unfortunately give the trails a bad reputation,
        not to mention trouble from Filinvest management. Filinvest partnered with
        the local mountain bike (MTB) community to build these trails, and they let
        the community use the land for free. So we all work our hardest to keep everyone
        safe while making the trails challenging enough to encourage skill development
        and progress.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f7391-c93f-499c-89fe-e92206c1fec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:57.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:15:50.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for riders new to the area — especially those who just wanna
        gravel a little bit and not really do any <a href="https://www.imba.com/sites/default/files/content/resources/2018-10/IMBATrailDifficultRatingSystem.jpg"
        target="_blank">Blue Square</a> or higher level singletracks, <a href="https://www.strava.com/segments/10928868">Condo
        trail</a>, <a href="https://www.strava.com/segments/3719138" target="_blank">SLEX
        trail</a>, and <a href="https://www.strava.com/segments/11234889" target="_blank">B''s
        Quicky</a> are a good place to start. There are also some stretches of road
        that are pretty free from cars, they''re excellent for night rides. Most visitors
        park at Westgate and simply cross the street to the trailhead to access the
        trails and other bike friendly roads the area has to offer. Pacific Rim Extension
        is closed off to cars, and in the afternoons and evenings, you''ll find just
        about every flavor of alternative transport there, practicing skills and doing
        laps.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64243224-ec59-4d70-84d2-5443b7e75dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:57.703+08:00
      'mgnl:createdBy': 'gabrielle'
