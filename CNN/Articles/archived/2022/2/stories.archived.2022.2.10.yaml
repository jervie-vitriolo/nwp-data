    'template': '1'
    'title': 'Comelec division junks disqualification cases vs Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dfb5e9-b729-46f7-91d6-a192cea9b4b2'
      'mgnl:activationStatus': true
