  'Six-cycling-routes-around-Manila-for-beginner-cyclists':
    'author': 'Marla Darwin'
    'caption': 'Metro Manila is a fun place for cycling when you have community. In
      photo: MA+D Café in Teacher''s Village, Diliman. Photo courtesy of ALLIE PRINCIPE
      and LANDO CUSI'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2022-02-10T16:14:20.929+08:00
    'imagesource': 'jcr:c61ce398-36c7-4b06-8338-0c14d34c062d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63decbe5-8f46-41a3-8815-1fab0bad149c'
    'lead': 'Plus one intermediate route if you''re up for the challenge. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-10T17:37:57.694+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-17T18:15:50.020+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:15:29.759+08:00
