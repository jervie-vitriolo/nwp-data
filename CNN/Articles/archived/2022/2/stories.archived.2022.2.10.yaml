    'template': '1'
    'title': 'Salceda endorsing Leni-Sara for 2022: ‘They can work together’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8fb69d-0950-4d26-b220-9c8109c00ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:47:18.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:53.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)—</strong> A
        Bicolano politician who is also an ally of the Duterte family is endorsing
        Vice President Leni Robredo and Davao City Mayor Sara Duterte for the country’s
        top posts in the May elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2779a07-d36c-4a8c-8cc9-1dd1a7fc1811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:47:18.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:53.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, Albay Rep. Joey Salceda said a possible
        Robredo-Duterte leadership could actually work given their management style
        and similar visions for development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0c2747-93a6-4966-9563-1bb2f4e8201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:47:18.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:53.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Leni-Sara is not a hostile combination as some would suggest,”
        Salceda said. “These two were friends, who can work together if they both
        win…Their visions actually cohere significantly, especially in economic development.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cc8011-dfa0-459f-abf4-17cd088932a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:47:18.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:53.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda also cited their track record in public service, noting
        that the two have used the resources of their respective offices effectively.
        “That will be very crucial given our post-pandemic fiscal space,” he stressed.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Albay
        Rep. Joey Salceda, an ally of President Rodrigo Duterte, endorses the tandem
        of Vice President Leni Robredo and Davao City Mayor Sara Duterte | <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
        <br><br>Read the story: <a href="https://t.co/DjmsVrZL8y">https://t.co/DjmsVrZL8y</a>
        <a href="https://t.co/Q0oAiZKZ2t">pic.twitter.com/Q0oAiZKZ2t</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1491654547072188416?ref_src=twsrc%5Etfw">February
