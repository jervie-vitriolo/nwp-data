      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Noreen Joyce Guerra recounted her experience playing one
        of the students in Hyosan High School, which became the ground zero for a
        zombie outbreak in the series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fccb8f-d451-463d-b5d8-d2756f10cb3c'
