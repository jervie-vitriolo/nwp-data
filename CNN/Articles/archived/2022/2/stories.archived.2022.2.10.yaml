    'template': '1'
    'title': 'DOH logs 4,575 new COVID-19 cases, 94 deaths'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f3fa4-cd32-4f48-8ad3-59448abdddd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:57.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:15:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong>&nbsp;The
        Department of Health (DOH) recorded 4,575 new COVID-19 infections on Thursday,
        pushing the nationwide tally to 3,627,575.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941d78d2-e20a-4f80-99dc-a40d630a1cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:44:36.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:15:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases, 3,461 (76%) occurred within the past
        14 days or from Jan. 28 to Feb. 10. The regions with the highest number of
        new cases in that period were Western Visayas (451 or 13%), Central Visayas
        (400 or 12%) and Metro Manila (392 or 11%).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834b021c-9d3c-4a25-9f0e-a7892318a1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:57.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:15:55.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db2fa4-4924-4279-bc46-e9825914b8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:57.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:15:55.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 2.6% or 93,307 are active cases or currently sick
        patients —&nbsp;85,244 have mild symptoms; 3,316 have no symptoms; 2,991 are
        in moderate condition; 1,444 have severe symptoms; and 312 are in critical
        condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa50b3a0-0e39-47f7-927a-048dc440e056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:57.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:15:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dc9280-a0b4-4996-92ab-14491f9cf86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:57.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:15:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 54,783 —&nbsp;1.51% of all infections
        — after 94 more people lost their lives.&nbsp;Among the 94 deaths, 66 (70%)
        occurred this month, and 11 (12%) last month. There were also 17 traced to
        last year: one each in December and October, seven in September, three in
        August, four in July, and one in June. The belated reporting is due to late
        encoding of information in the COVIDKaya data storage system, the DOH explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5964c1-a470-4e84-b4f2-c989db81f2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:57.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:15:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dc08da-7e53-4a5e-af63-03576a017254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:57.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:15:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 7,504 others got well, raising the recovery count to
        3,479,485, which is 95.9% of total cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81656e56-8ed3-47fd-ad5a-3a3592015e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:44:36.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:15:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 47 initially tagged survivors as among
        the dead after validation, and deleted 176 duplicate cases, including 132
        recoveries and one fatality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342d4297-7b57-4c08-a862-a63481738b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:57.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:15:55.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14971a4-e39c-4a2f-84b4-ae72c0ac98b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:57.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:15:55.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five laboratories did not submit their data on time, the DOH added.
        These laboratories contributed an average of 0.8% of tested samples and 1.2%
        of positive individuals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ff604d-8686-48ea-a8d7-6d83d8a30510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:44:36.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:15:55.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, dropped further to 15.1% based on 36,407 tests reported on Feb. 8.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978eee8b-4396-46ee-8a4d-8b0e21052bbd'
      'mgnl:activationStatus': true
