  'EJ-Obiena-places-8th-in-Sweden-meet':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-10T15:30:25.004+08:00
    'imagesource': 'jcr:52362975-fd09-4489-96a2-40115c0cc24d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fdaa1f2-1207-44df-8512-d8cec351f653'
    'lead': 'Filipino pole vault star EJ Obiena finished at the bottom half of the
      pack in the Bejier Pole Vault Gala held at Uppsala, Sweden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-10T15:22:54.227+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:15:57.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:15:25.830+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EJ Obiena places 8th in Sweden meet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb8315-3770-4842-86a0-e01132bb983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:22:54.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:15:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) –</strong> Filipino
        pole vault star EJ Obiena struggled in his second competition this year, settling
        for an eight place finish in the Beijer Pole Vault Gala held in Uppsala, Sweden
        Thursday morning (Philippine time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027fca39-71f8-485c-9a8a-12352d025608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:22:54.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:15:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da579ab-79ba-403e-99cc-b443bc805b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:22:54.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:15:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena only surpassed the 5.70-meter mark, as he tied with American
        foe Sam Kendricks in the eighth spot among 11 competitors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a361e3-85d2-42cd-ae1e-594a5ed92de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:22:54.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:15:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa19455d-4b23-493e-aadf-da285b63be8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:22:54.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:15:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Filipino pole vault sensation hurdled the 5.55-meter
        height in his second try, before acing the 5.70-meter mark in his first attempt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4197551f-055c-4207-8a84-dd079ea0e5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:22:54.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:15:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd278ca7b-5061-44a5-8eea-5af90454242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:22:54.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:15:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italy-based Obiena failed to clear the 5.81-meter height, which
        caused him to be eliminated early in the match.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd50cf72-4bb0-4e60-be6a-d6ae0865b228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:22:54.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:15:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf4a0e3-4e60-4ae6-b190-61ad20727710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:22:54.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:15:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World no. 1 and hometown bet Armand Duplantis bagged the gold medal
        with a dominating clearance of 6.04 meters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573dfd13-54ce-4a34-a5e1-056951699fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:22:54.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:15:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aff111-e344-4577-8969-d69eb6225a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:22:54.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:15:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American pole vaulters Chris Nilsen and KC Lightfoot won the silver
        and bronze medal, respectively, as they both cleared 5.92 meters. Nilsen got
        the advantage via countback.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8ca836-89b8-44cc-82bd-1ee4689495aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:22:54.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:15:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b34acf-5646-4db8-b0ff-368370787737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:22:54.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:15:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena will next compete on Friday in the Orlen Cup to be staged
        in Lodz, Poland. He is also slated to compete in the Meeting Hauts de France
        in Lievin, France on Feb. 17 and Orlen Copernicus Cup in Torun, Poland on
        Feb. 22.</p>'
