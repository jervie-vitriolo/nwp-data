  'UK-Johnson-early-end-to-coronavirus-restrictions':
    'author': 'Lauren Kent, Sharon Braithwaite, Salma Abdelaziz and Laura Smith-Spark,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-10T01:41:01.587+08:00
    'imagesource': 'jcr:a1303885-1e10-42c2-a989-9d5c2ac66ade'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7015ecf-e76e-4246-abfd-217a5fda5053'
    'lead': 'UK Prime Minister Boris Johnson has signaled an early end to all coronavirus
      restrictions in England, including the legal requirement to self-isolate for
      positive COVID-19 cases, if "encouraging trends" continue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-10T01:43:07.016+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:16:15.079+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:15:18.695+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UK', 'Boris-Johnson', 'coronavirus', 'COVID-19', 'restrictions']
    'template': '1'
    'title': 'Johnson signals early end to all coronavirus restrictions in England'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c922436-4c76-4cbb-8485-7a6aa27b8222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> UK Prime Minister Boris Johnson has signaled
        an early end to all coronavirus restrictions in England, including the legal
        requirement to self-isolate for positive COVID-19 cases, if "encouraging trends"
        continue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decce0b7-ad67-42ea-9358-028ba86d9588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08b24a5-ba43-48b6-b244-2717a9b4d311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said he would present the government''s strategy "for living
        with Covid" when parliament returns from a short recess on February 21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e9a1ac-d8c8-4503-99bb-34e529ceff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5ffc4c-4a93-47d7-b09e-92b389ea3cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Provided the current encouraging trends in the data continue, it
        is my expectation that we will be able to end the last domestic restrictions
        -- including the legal requirement to self-isolate if you test positive --
        a full month early," Johnson told lawmakers on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8198ba-03d8-44ad-b04f-e7557bf28748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eb1a13-7a25-481c-a986-4f8b723cd9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The requirement for those who test positive for coronavirus to self-isolate
        is currently due to expire on March 24. Under the current regulations in England,
        people have to isolate for at least five days if contacted by the National
        Health Service''s contact tracers and must provide their addresses and the
        names of people in their household.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a00d801-c6de-4fe5-b300-aec9f23ee389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b77a918-5c4a-411c-afc8-64095076df14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 infection rates across the United Kingdom have fallen since
        a peak in early January but remain relatively high. On Tuesday, 66,183 new
        coronavirus cases were recorded in the UK, with 314 deaths within 28 days
        of a positive test, according to the latest government data. According to
        the latest figures from Our World in Data, 72.9% of the population of England
        is fully vaccinated against Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ec5390-2838-4f79-b1ae-56768ec2a1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030847a0-0dff-4ff2-ba33-387b6f2e7e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 1, Denmark became the first country in the European
        Union to lift all coronavirus-related restrictions. The Danish Health Minister
        told CNN that widespread vaccination and boosters had helped the country open
        up again despite its infection rate remaining high.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be5b1aa-63c1-472b-a5a4-5b50ad6767b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf88be-25e8-4850-84c3-338a49ef82fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Johnson''s remarks will be welcomed by some in England, coming
        after nearly two years of coronavirus restrictions, others fear the country
        may be moving too fast to drop protective measures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a6e59f-3ef5-4b20-8f66-d2965cd96a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cdfa64-35a4-4baa-8cb3-afab9aacb94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the UK campaign group Covid-19 Bereaved Families
        for Justice accused Johnson of "opening the floodgates for Covid-19" while
        failing to consider the consequences for those most vulnerable to the disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc3a0b9-69c4-482b-8480-8a34133783a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e080f6c6-d40d-41c3-89d3-01b6fb0f22c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst the Prime Minister is bragging about lifting restrictions
        a month early, we''re struggling to keep up with the number of hearts that
        need to be drawn on the Covid Memorial Wall," said Lobby Akinnola, referencing
        a stretch of wall in central London where people bereaved by Covid-19 have
        painted tributes to loved ones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90eb7b6-2fb0-49b9-928f-3c0334544930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4858f6ad-864a-4799-a671-8db1d1ca83cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister might wish that this disease was no more dangerous
        than the flu, but the reality is that he is throwing the most vulnerable in
        our society to the wolves."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd675108e-4da9-4fe7-8e59-b1ea2bc0accd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e157124-6025-4e83-a956-b3ce630f96ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Hunter, Professor in Medicine at the University of East Anglia,
        told the UK''s Science Media Centre that Johnson''s comments Wednesday were
        "quite a surprise," although there were "grounds for optimism" in falling
        infection rates, particularly among children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5fb26d-dfb3-4cf9-be09-8b0eeef12eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21a878c-8197-4853-b9b1-93e058d74323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concern for me remains our more vulnerable people, especially
        those who for medical reasons may not have responded as well to vaccine as
        we would have wished," Hunter said. "There needs to be robust procedures in
        place to ensure infections in this group are diagnosed early and antivirals
        are provided within hours of any positive result."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a867942-9a60-4f9d-83be-3534293dede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f641ee-a6cb-4b21-8c69-048f8fb73a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Clarke, Associate Professor in Cellular Microbiology at the
        University of Reading, told the SMC that caution was needed. "If the requirement
        on infected individuals to isolate at home is lifted as indicated, it will
        be an experiment which will either be shown to be very brave or very stupid,
        but nobody knows for sure what the result will be," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80d3b7e-82a4-47ff-a718-39b6ed25213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e6716-4e55-4b4d-a469-3562ff18a7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omicron may be on the wane in Europe but other parts of the world
        are still in the full flush of a surge in infections. In such circumstances,
        as we have seen before, the virus is in the best possible position to mutate
        again, and there is absolutely no certainty that any new variant would be
        less dangerous."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961886f9-2ee9-4219-a61a-a24aa4a410e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa8209d-46b5-46f0-8a8a-56801bf35b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Johnson came under renewed pressure Wednesday over allegations
        of lockdown parties at Downing Street after a photograph was published by
        a UK tabloid newspaper appearing to show him gathering with others in an office
        setting, with a bottle of champagne. According to The Mirror, the picture
        was taken on December 15, 2020, when England was under strict coronavirus
        restrictions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f78256-1b94-4ac2-809c-60558d738598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45315cef-e29f-41c0-a9a9-62f76bbef9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo was published as Johnson appeared in Parliament for Prime
        Minister''s Questions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc8225f-7aba-4373-9de0-9a883d9abe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc89253d-22fe-4a6a-93a0-d49f9089dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last few minutes, a photo has emerged of the Prime Minister
        in Downing Street, on the 15th of December 2020, surrounded by alcohol, food
        and people wearing tinsel... will the Prime Minister be referring this party
        to the police as it''s not one of the ones already being investigated?" asked
        lawmaker Fabian Hamilton, of the opposition Labour Party.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ece23-cdbf-41a4-a216-9a4945471f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69795eb5-9e16-4755-90db-f83055384936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson responded: "In what he has just said, I am afraid he is
        completely in error."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaf506f-4219-420b-80f9-05a09e47bbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef3700c-c334-4c3f-ac2d-0845d563ddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:43:07.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation by a senior civil servant into alleged breaches
        of lockdown rules by Downing Street staff, released last week, condemned a
        "failure of leadership" in Johnson''s government. It revealed that police
        are investigating at least 12 events -- including at least two that Johnson
        allegedly attended, and a third held in his flat that he previously told lawmakers
        did not happen.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc2c48c-e549-4d23-a88f-94b932af4d3f'
      'mgnl:activationStatus': true
