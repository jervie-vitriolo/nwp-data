    'jcr:uuid': 'dbf38f40-3d79-44fa-89d9-080a73e52ae0'
    'lead': 'The Supreme Court junks a civil libel case filed by former senator Juan
      Ponce Enrile against the Philippine Daily Inquirer, one of its reporters and
      three of its editors for a 2001 story which supposedly alleged that Enrile was
      a "Marcos crony" who benefited from the coco levy funds.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-10T23:19:50.911+08:00
