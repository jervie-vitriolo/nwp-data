      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traffic to the cancellation page for Spotify Premium has jumped
        in recent weeks as the audio streaming company faces a wave of backlash over
        its support for podcaster Joe Rogan, an analytics firm told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc24f7-b073-4ec8-ba31-a519c61eb523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.922+08:00
