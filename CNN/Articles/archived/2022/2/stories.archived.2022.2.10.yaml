    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170fd8dc-682b-4cf0-b862-5ff5d3961b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.922+08:00
