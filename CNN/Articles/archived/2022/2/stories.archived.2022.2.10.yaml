      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb86629-90d5-4bb6-bd1d-661ff741cab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority estimates 3.27 million people
        aged 15 and up were unemployed during the month — more than November''s 3.16
        million. This means the national joblessness rate stood at 6.6% in December,
        slightly up from 6.5% in the previous month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a182c692-de77-4558-8bec-3d7e26b4adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ebe13f-aaf3-47a2-98d3-62c0160a53a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA chief Dennis Mapa on Thursday said this is because while more
        people participated in the labor force in December, not all of them were able
        to find jobs. There were 49.55 million individuals in the labor force during
        the month, up from 48.64 million in November.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bcd082-0fcb-4296-b841-a0090411467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da158c5e-5af0-4494-b957-683f01eff4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent figure brought the full-year jobless tally to 3.7 million
        in 2021. While this is slightly lower than 4.5 million in 2020, it is still
        a far cry from the 2.26 million recorded in pre-pandemic 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f5b74-07f7-45e0-9ea2-d1ad8d19b2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547d3bb2-b6a6-4d31-b91c-936b74fcac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said the annual unemployment rate last year stood at 7.8%,
        compared to 10% in 2020 and 5.1% in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb089b3c-8e07-44e7-9e33-6296eaacfe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31862f71-16be-429f-a9a2-2c94ea50e89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Underemployment eases</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72520af5-6f42-4a51-a0ba-37d8b32b8085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the joblessness tally rose in December, the number of people
        seeking more work hours or better job opportunities fell during the month.
        The PSA reported 6.81 million underemployed adults during the stretch, down
        from 7.62 million in November.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119acd6d-fea6-4988-b052-9b6cad84458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee8b602-a9e9-48e0-a372-3c57ccee2293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa attributed this to longer operating hours for establishments
        in December as more industries were permitted to operate. The entire Philippines
        was under the looser Alert Level 2 by end-December, allowing more businesses
        to reopen as people spent more and celebrated with loved ones during the holiday
        season.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce80f1e1-ee5b-4776-bcc3-ff97555a0095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666215f7-0561-4850-bda6-e0ceafa5e17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is reflected by the higher average of hours worked in a week,
        which stood at 39.7 — compared to 39.6 in November.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad799e7-8dcf-4d44-8aac-b932055729c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314e3e8e-89ca-43fe-928d-103d105d9389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture and forestry; wholesale and retail trade of vehicles;
        and public administration and defense saw the biggest decreases in underemployment
        in December, he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed7c9c7-54f4-4884-b1b5-a9a8d76320fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcdc00d-6ae0-4008-94f9-4450b9f7b5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The underemployment rate stood at 14.7% in December, higher by 2
        percentage points month-on-month. The full-year rate was at 15.9% for 2021,
        improving from 16.4% the year prior but still up from 13.8% in 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddd06ca-814b-41e2-8cf3-a787fcbadfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b4a35c-0918-4c07-83d9-d77e11c997cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>December’s biggest winners, losers</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ee0a8-0e4d-4bea-b0d0-af8ea1bea126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All major sectors except services posted higher employment tallies
        in December. Services accounted for 26.21 million jobs during the month, easing
        from 26.41 million in November.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20638159-0ee1-412d-b5bb-841ccb2849f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0a143c-1ffe-49d5-9847-93ff22bb64c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of industries, agriculture and forestry gained the most
        jobs on a month-on-month basis at 1.07 million according to the PSA.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7278aeab-615c-4829-af68-04e10c43c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6547181d-74c2-44fd-a29e-4b0b4db797cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturing also posted employment increases in December followed
        by human health and social work, transportation and storage, along with administrative
        and support service.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1043634-b2ec-4d7f-b51d-a73b4331ed72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd226313a-6c56-4207-9479-5539032369eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishing and aquaculture, meanwhile, shed the most jobs compared
        to November at 393,000. Other losers include other services, like repair of
        personal household goods and personal care services; education; public administration
        and defense; and information and communication.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf58e2-349c-4ccb-925b-59848ac5c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ac0e4c-e4f1-40df-90d4-2c50448156f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the National Economic and Development Authority
        emphasized the role of ramping up vaccination efforts and reopening more economic
        sectors in generating more jobs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3b0ade-765c-481e-8653-4030fc5a28a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a8690e-5e3f-40be-86d6-559e086387c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:42:31.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:16:09.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While employment outcomes are expected to slightly deteriorate
        in January 2022 due to the higher alert levels, this will only be temporary
        as we vigorously pursue the implementation of the EDC’s (Economic Development
        Cluster) 10-point policy. This will set the stage for our full recovery in
        2022,” said NEDA chief Karl Chua.</p>'
