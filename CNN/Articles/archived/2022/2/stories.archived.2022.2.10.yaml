      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, for her part, thanked Salceda for the support. The Davao
        City official said she and running mate Ferdinand “Bongbong” Marcos will not
        refuse endorsements— “whether individually or collectively.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700c072e-969e-4895-bf8e-e7348bcdbfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:47:18.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:53.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sara still hoping for Duterte’s UniTeam endorsement</h2>'
