      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ae4dd2-b163-4124-97fd-87558bf41454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:48:13.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:06.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> Labor
        leader Leody de Guzman is facing a tough battle against other survey frontrunners
        in the race to the presidency this year. But he is sure that of all his opponents,
        the son of a late dictator must not take the highest post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e541a0d8-cdef-4e8c-b17b-d1e251515432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:48:13.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac307c03-23fb-46c2-bbef-b9ead970eb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:48:13.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabihin ko lang yung ayokong manalo pwede ba? Ayokong manalo
        si (Bongbong) Marcos,"</em> De Guzman told CNN Philippines'' <em>The Source</em>
        on Thursday, when asked who he thinks will be the next best presidential bet
        after him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151d2e43-a073-46aa-91ce-b0cd2fed9994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:48:13.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:06.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf9531f-b854-4849-ae96-91e0933451d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:48:13.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:06.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ll just mention who should not win. I don''t want
        Marcos to win.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e642a1-2f1f-4b94-bbb2-6d414e02bfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:48:13.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:06.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7609a5-fa24-4f0b-ab3d-5ec52bef4703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:48:13.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:06.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman refused to name his next best pick among the other candidates,
        saying their ideologies are all in line with the neoliberalism policies that
        will only benefit big businesses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acd5e93-2081-4e95-b89e-65e1d14dc585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:48:13.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:06.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9068f0-88a7-4e56-8bca-673eaac6e284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:48:13.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pwede bang blangko muna? Kasi lahat sila naka-in line doon
        sa neoliberal policy na buhayin ang mga negosyo at ''pag umunlad sila ay aawas
        din ang bulsa nila magti-trickle down, makikinabang ang tao. Hindi totoo yun
        eh,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27058472-19b5-4c4d-843b-736d174a868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:48:13.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:06.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8039e63d-1dfe-41d7-a51f-9ababeaeedbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:48:13.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:06.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: May I just leave it blank? Because all of them are
        in line with the neoliberal policy to help businesses recover and once they''ve
        recovered, what comes out of their pockets will trickle down to the masses.
        That''s not true.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed1a925-64c1-472d-8683-1017265c2b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:48:13.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7eb3d8-5389-4859-ad24-3a9a4c935760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:48:13.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Forty years na, hindi umaawas ang yaman ng mga kapitalistang
        binuhay ng mga nagpapalit-palit na gobyerno,"</em> De Guzman added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54eaab2-3b09-45e2-9a52-bdd23c0a3030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:48:13.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c19e74-44b9-4d67-95a9-d1286e62d456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:48:13.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s been 40 years and these capitalists who have
        been supported by past administrations have not shared anything from their
        overflowing pockets.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f4f4b-a4c2-48a0-8870-aa6518944156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:48:13.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26de9ebe-02af-4e03-9682-324e7226aac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:48:13.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said that under his presidency, he will prioritize the
        welfare of ordinary laborers, fishermen, farmers, and workers in the provinces
        to protect their dignity of work and basic rights.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fe0de3-031d-4af9-b3f0-e024cf0b62ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:48:13.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72420ccf-3c2f-43ce-bd48-8108f8fa12cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:48:13.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Marcos, De Guzman is competing against other key presidential
        candidates including Vice President Leni Robredo, Senators Ping Lacson and
        Manny Pacquiao, and Manila Mayor Isko Moreno.</p>'
