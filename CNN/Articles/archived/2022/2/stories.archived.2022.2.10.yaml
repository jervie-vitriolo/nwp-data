      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From CCP you can take a left at Roxas Boulevard and proceed north
        until you get to Rizal Park. It’s a common spot for bikers to meet up so it
        isn’t difficult to miss.”</p>'
