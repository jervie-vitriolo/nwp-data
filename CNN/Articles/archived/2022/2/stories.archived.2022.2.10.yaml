      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31cbdc-05b5-4f73-877c-1be93afd89c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:14.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an appeal letter, they reiterated their agreement with the petitioners
        who alleged that Marcos “is completely and unquestionably unfit to run for
        public office.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5503d-1ea4-4305-9e63-9aaafb55e2b7'
