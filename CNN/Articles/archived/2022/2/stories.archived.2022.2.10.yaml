      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94471a5-7d98-4055-a02c-b129f7b02cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T20:20:03.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:44.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nowhere in the Constitution and election laws is the Comelec empowered
        to require and issue permits in campaign activities, not even during crisis
        situations like a pandemic,” she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96be6e59-e61b-461c-8be0-5d96662971d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T20:20:03.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:44.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e253b-00b6-4f1a-b8e4-a8a6a635d2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T20:20:03.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:44.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential aspirant Leody de Guzman has faced issues in launching
        his election campaign after failing to secure a Comelec permit before staging
        his proclamation rally on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23453a1-b976-4d1c-8f80-e4b99453432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T20:20:03.781+08:00
