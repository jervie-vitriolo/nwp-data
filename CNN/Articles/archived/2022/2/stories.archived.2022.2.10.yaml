    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf0ad08-8e56-4e84-92a8-56abfea7d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:57.702+08:00
      'mgnl:createdBy': 'gabrielle'
