      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec previously set restrictions for in-person campaigns depending
        on the alert level of different areas. Those under Alert Levels 4 and 5 cannot
        hold in-person campaigns. Candidates must also follow the limited operational
        capacity for caucuses, meetings, conventions, rallies, and miting de avance.
        Any physical contact during any of these activities are strictly not allowed
        regardless of the alert level.</p>'
    '26':
