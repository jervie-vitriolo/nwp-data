      'text': '<p><em>View the full route <a href="https://www.google.com/maps/d/u/0/edit?mid=1rJ7kSMx2hwhZB5ybP6aoVGCAE0sayggl&amp;usp=sharing"
        target="_blank">here</a>.</em></p>'
