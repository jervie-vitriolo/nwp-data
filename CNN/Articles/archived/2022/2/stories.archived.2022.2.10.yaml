      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our first stop is always after the first long climb, it’s a stretch
        of small stalls selling buko juice and other snacks and drinks. Drink buko
        juice because you’re gonna need it. After a lot more climbing, there are a
        lot of wide shoulders along the road where you can rest and take photos of
        the view. No shame in resting!”</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f70f74-39dd-460c-9867-1293fddb088f'
