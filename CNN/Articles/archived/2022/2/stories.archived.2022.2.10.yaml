      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Bike-With-Kids Route</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2764e115-f9cd-48ae-82e3-e1ce294857d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:57.695+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:15:50.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe you’ve considered going out for a ride with your kids, and
        need a safe, but still interesting, place to start. Here’s an easy beginner
        route through BGC, where there are protected bike lanes on most of the streets,
        plus many places to stop for food and drinks. I also love that it’s possible
        to stay completely outdoors here without ever needing to step into a mall
        or restaurant.” — <em>Corinna Pettyjohn, 39, teacher, with kids ages two and
        four, transport cyclist for two years</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7dd6e6-5ab4-4e3e-8990-c38f23eda814'
