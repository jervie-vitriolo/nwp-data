      'mgnl:type': 'text'
      'text': '<p>“This is a fun Marikina-QC bike date route with a good mix of nature,
        food, and coffee. The destinations on this route are near enough to be flexible
        to switch around depending on your preference. Visit all or just a couple
        of them depending on what time of the day you start, where you’ll be coming
        from, and how much time you have.” —<em> Allie Principe, 32, artist and managing
        partner, cycling for two&nbsp;years; Lando Cusi, architect and design director,
        cycling for two years</em></p>'
