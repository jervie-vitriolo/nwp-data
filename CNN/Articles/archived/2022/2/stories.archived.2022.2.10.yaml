      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said the lapse is an election offense, which may be
        punished through a fine, imprisonment of one to six years, or even disqualification
        from the May polls. According to De Guzman, they are working with the commission
        to settle the matter.</p>'
