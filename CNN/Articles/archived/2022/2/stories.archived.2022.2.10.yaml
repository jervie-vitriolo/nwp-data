      'mgnl:lastActivated': 2023-01-17T18:16:14.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b35971-3f97-4144-9b59-d3f38562b38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a closer look at what Samsung''s newest phones have to offer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeae96f-1c9c-4c7a-921d-0b550c4615ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3e98cb-fcc4-4ae1-ba30-9f6bacd36a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The S Pen</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2937a097-9470-454e-8393-7befc54d9f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the Note smartphones before it, the 6.8-inch Ultra S22
        features a slim, light frame, crisp angles and an expansive screen. But really
        it''s the iconic stylus that will resonate with people looking to get the
        most productivity out of the device. The S Pen now touts a quicker response
        time, the ability to save notes directly into Microsoft Office documents or
        Outlook emails, and its handwriting-to-text feature supports 88 different
        languages.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe7bbc-5888-4137-b433-92720ab2680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5781883-5660-4fe4-9f52-08aeb32c643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A faster chip</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11314c02-de4d-400f-993f-ed6f8edb017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when Apple and Google are pushing ahead with their own
        in-house chips, all three devices in Samsung''s S22 line are leaning on Qualcomm''s
        new 4nm processor. Samsung said it is the most powerful chip it''s ever used
        in a Galaxy product.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9796b73-5a38-4287-ac86-21e328df27d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eed6931-37a8-44f5-83ca-ba04f3415a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the chip, Samsung''s new devices promise faster speeds for
        multitasking across apps, gaming and streaming videos on 5G. The chip also
        powers its artificial intelligence technology efforts and machine-learning
        algorithms, including vision booster, a new tool that automatically adjusts
        the display to the lighting and enhances the color contrast. (It''s a helpful
        feature on a sunny day or when you''re watching a video in bed late at night.)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ea221d-c67c-44d5-87ee-917f0ea16d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10f5e35-a3f6-4b13-89e7-34a68e705f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Better cameras and photo features</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc87c035-7e50-4c47-a4f8-71b09acff830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably the most impressive part of the new lineup is the camera
        systems. On the back of the S22 Ultra, five cameras are housed in a striking
        P-shaped arrangement. The S22 Ultra shoots 8K video and supports stabilization
        tools, which let users capture shots while moving, and an auto framing option
        to optimize the focus. With its largest pixel sensor to date, the lenses capture
        more light and data even in the dark.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b203c279-b669-43a3-bc1f-9571e9d1dea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d65e48-3ced-495e-9855-c3c1ca283598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another new feature called Raw allows users to customize every camera
        setting, such as choosing the right lens for the shot, tweaking the shutter
        speed, gaining access to raw files that may appeal to professionals, and having
        the option to zoom in 100 times closer to subjects.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5736148-177b-40ae-8da9-e6591cf08be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1771e57-ae75-4f3b-b7f9-b27c45c2e1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Galaxy S22 and S22+ features a 50MP main camera,
        10MP tele-lens, and 12MP ultra-wide lens. Along with the S22 Ultra, the devices
        include auto framing, night photography support and an improved Pet Portrait
        mode feature, the last of which is an AI tool that lets users pick up on the
        smallest of details on a furry friend.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35346330-7a02-4c85-98c3-41a0573081ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b69e494-e5a5-4dd5-9445-8c429b00d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Privacy boost</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fff2bd-1cdf-45c0-915a-ed0a437ea322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as Apple has made privacy a key selling point. Samsung appears
        to be doubling down on giving users more control over their personal data.
        The Galaxy S22 series uses the company''s proprietary security platform that
        isolates sensitive data such as passwords, biometrics or Blockchain keys from
        the phone''s main operating system. It also features a privacy dashboard and
        indicator on Android''s latest operating system to see which apps are accessing
        user data and the camera so users can grant or deny permission to each app.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e2ba4e-5cb1-4994-9232-4cdf20bab396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6ececf-575a-449b-bc94-c6acdedae36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New tablets</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006e1d7a-d7a7-4c2b-bc1e-153e20dc2df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also showed off its three new tablets: the 11-inch Galaxy
        Tab S8 ($699), the 12.4-inch S8+ ($899) and the 14.6-inch S8 Ultra ($1,099),
        which run on the same 4nm processor as the Galaxy devices and are also compatible
        with the S Pen. The Galaxy Tab S8+ and S8 come in graphite, silver and pink
        gold, while the S8 Ultra is available in graphite only. Pre-orders start Wednesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35f4767-8afd-4188-9bb1-9ead7c4595f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/09/tech/samsung-unpacked-event-2022-recap/index.html">Goodbye
        Samsung Galaxy Note. Hello Galaxy S22 Ultra</a>."</em></p>'
