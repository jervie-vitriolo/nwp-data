      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Instead we go further (downhill now) until we get to the small
        local eateries and bulalohans along the road — Mang Vic’s Bulalohan is a favorite
        among cyclists. This is the furthest I’ve got and after this we’re just ready
        to go home finally and rest.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6e864a-0ffb-49cf-adc1-2ddc0c31af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:57.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:15:50.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading home is much better (slightly) because all that uphill is
        now downhill. So make sure your breaks are in great condition! Good luck and
        have fun!”</p>'
