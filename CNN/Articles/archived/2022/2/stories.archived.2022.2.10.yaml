    'title': 'Leody de Guzman''s next best presidential bet? As long as it''s not
      Marcos'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c460c5b0-a35b-4216-8e6a-470401985e83'
