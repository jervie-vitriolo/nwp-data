    'template': '1'
    'title': 'Bob Saget died from head trauma, family says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd47a06-d548-406e-8b0f-011ab52ffd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T09:08:48.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:08.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Bob Saget, who was found dead in his
        Orlando, Florida hotel room last month, died from the result of a head trauma,
        according to a statement from his family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b5069-f804-435b-80be-b1762382b6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T09:08:48.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:08.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The authorities have determined that Bob passed from head trauma.
        They have concluded that he accidentally hit the back of his head on something,
        thought nothing of it and went to sleep," the statement said. "No drugs or
        alcohol were involved."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a363235b-c23b-45de-a265-09cf06359a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T09:08:48.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:08.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family added that they have been "overwhelmed with the incredible
        outpouring of love from Bob''s fans, which has been a great comfort to us
        and for which we are eternally grateful."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cb1baf-5ab4-47f8-b5fe-9863308cee8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T09:08:48.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:08.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we continue to mourn together, we ask everyone to remember the
        love and laughter that Bob brought to this world, and the lessons he taught
        us all: to be kind to everyone, to let the people you love know you love them,
        and to face difficult times with hugs and laughter," the statement added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76889389-c3b9-47af-9235-d988b94f0f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T09:08:48.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:08.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Fuller House" star, 65, had been on comedy tour at the time
        of his death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd283d-f8dc-4e96-a1b5-10fd440e05f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T09:08:48.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:08.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation had swirled around the state of his health as Saget
        had said he had Covid-19 in December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed87018-3d01-4c0e-8800-ac5be4387786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T09:08:48.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:08.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His widow, Kelly Rizzo, told "Good Morning America" during an interview
        last month that her husband appeared to be in good health prior to his death
        and that his having Covid in December "was not anything serious."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3920c2e1-03e3-432e-9de8-c614d00d640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T09:08:48.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:08.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An autopsy was completed on Saget by the Orange County Medical Examiner
        in Florida the day after he died.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5cff9b-57b3-4518-b989-e1759950703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T09:08:48.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, there is no evidence of drug use or foul play," Chief
        Medical Examiner Joshua Stephany said in a statement to CNN at the time. "The
        cause and manner of death are pending further studies and investigation which
        may take up to 10-12 weeks to complete."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c70f2b-5fd0-4ff0-9c6d-884a09485358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T09:08:48.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Orange County Sheriff''s Office released a death investigation
        report, obtained by CNN, which stated they found no signs of foul play in
        the "orderly" hotel room.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1091c11b-ca35-4ce8-ad7b-97d77b0a29c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T09:08:48.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saget had been expected to check out of the Ritz-Carlton on Sunday
        morning and his family members contacted hotel security when they were unable
        to reach the star, according to the report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3c6ae5-6c35-4877-a5b0-57bc3db199e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T09:08:48.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we have the final conclusions from the authorities'' investigation,
        we felt it only proper that the fans hear those conclusions directly from
        us," the family''s statement added.</p>'
