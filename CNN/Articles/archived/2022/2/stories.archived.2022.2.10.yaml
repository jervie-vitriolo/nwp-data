      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Oil prices could soar to $120 a barrel
        if Russia''s crude exports are derailed by tensions with Ukraine, according
        to projections from JPMorgan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e6630-c638-4826-b74b-f16d97c8cae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca9c520-bc3d-4fdc-a6f9-b8847d03ddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecast underscores how a potential invasion of Ukraine would
        cause wide-ranging ripple effects that would be felt by inflation-weary consumers
        around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86fd822-070c-4c17-9b1c-930559cbdd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d97b76-0f8b-44b4-8e3c-51b8c0ef98a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any disruptions to oil flows from Russia in a context of low spare
        capacity in other regions could easily send oil prices to $120," Natasha Kaneva,
        JPMorgan''s head of global commodities strategy, wrote in the report published
        late Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83188dbc-9e12-4453-bd56-bbca0f4fdd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f002cb52-9faa-40bf-a5f0-b81ef5afff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a spike from about $91 today would drive up prices at the pump,
        which hit a fresh seven-year high on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc409dea-543f-457c-bd84-06eef1f2add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9761cc9-e069-48df-9e56-6269d7232bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan warned that if Russian oil exports are cut in half, Brent
        oil prices would likely race to $150 a barrel. The all-time high for oil prices
        was set in July 2008, when Brent spiked to a record at $147.50 a barrel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ed951f-822f-45d9-99e5-b99d5b2df55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef9a73-ac71-47f1-b258-9f97aeb14418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How oil supplies could be threatened</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2175f160-e141-40d7-bf76-645a8369e312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia-Ukraine tensions have helped inflate oil prices in recent
        weeks. Brent crude hit a fresh seven-year high of $94 a barrel on Monday,
        although it has since retreated to around $91.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9308061f-877f-46bb-baf3-95b7f867b5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ce241-4c8f-47bd-96f6-e056d3b150a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is the world''s No. 2 producer of both oil and natural gas,
        second only to the United States for each category. The country plays a key
        role at OPEC+, the producer group that has only gradually added back production
        that was sidelined during the onset of Covid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da946ede-65f9-4879-8f30-92324b7c1683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b320088a-fa66-4121-be46-acd42853985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russia-Ukraine crisis poses several risks to the oil market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f766e70d-2001-47bc-8926-709581ef482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266a6bf8-546b-4fb2-806d-ffaa98c078e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, such a conflict could potentially damage energy infrastructure
        in the region. Secondly, Western powers could seek to punish Russia by imposing
        sanctions that cripple the country''s energy exports, although US officials
        have signaled a preference for penalizing other sectors of its economy first.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3297c27-01b3-4cf4-8d1a-756b1427f368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217b8811-c30b-4648-90a7-aa232d0ba558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there is the risk that Russian President Vladimir Putin
        retaliates by weaponizing exports of oil and natural gas. Higher natural gas
        prices in Europe would drive up oil demand as factories and power plants switch
        to oil instead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243d0725-9418-4b27-9e4d-97fee9554e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd44b8b5-ed9b-4bb4-b9dd-e0d6e94a84f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prices at the pump are at seven-year highs</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7cd552-df3e-4625-a1d5-5762083852e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices have cooled off a bit in recent days on hopes of easing
        Russia-Ukraine tensions, as well as signs of progress on reaching a new Iranian
        nuclear deal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7318db8e-f17f-4ad9-b3d0-e37758359890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9104f841-6b13-4ea7-9fd9-3d0fdde2e658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas prices, which move with a lag to oil, are still catching up
        to the recent oil surge. The national average for gas hit $3.47 a gallon on
        Wednesday, up seven cents in the past week alone, according to AAA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a278f787-0388-437a-a62f-b1aa9f499673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb33abee-e1f1-43c2-a96e-67b63feba9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Russia-Ukraine standoff, the Energy Department''s forecasting
        arm is projecting energy prices will cool off later this year as supply finally
        meets demand.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80ebb0a-239c-453f-8cb2-ace252b3ed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed19008-abe0-4a1d-bc2c-98f4de52cae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Energy Information Administration projects gasoline prices
        will average $3.24 a gallon this year. That''s below current levels, although
        it is above the EIA''s December forecast for $2.88 a gallon in 2022.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad8d00c-fb21-4914-a6e8-29b3a8fde822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93854879-c79e-45de-b5be-9ec6e28cde80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EIA expects prices at the pump will slide below $3 a gallon
        in the final quarter of this year and Brent crude to tumble to an average
        of $68 a barrel for all of 2023.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8235b1e-a75c-4c06-baa2-ea3af61a9d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5dd297-99c7-4485-8473-6c02aa3aab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is also leading producer of natural gas — and its biggest
        customer is Europe, which is already grappling with very high home heating
        costs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d112c-518c-40e0-8748-7601ed983bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8cb5b5-75ab-4013-ade7-2685a1e25f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A disruption in exports on any of the major pipelines could place
        Europe''s natural gas balance in a precarious situation, particularly given
        that 2022 started with record-low European gas inventories," JPMorgan warned.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e7838-4676-478a-aec7-f4eb610e2339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:00:35.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:55.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
