      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> The
        People’s Reform Party (PRP) founded by late Senator Miriam Defensor-Santiago
        has endorsed the vice presidential bid of Davao City Mayor Sara Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2422694-8ab1-419a-bb12-1d9b5dde1f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T08:16:12.859+08:00
