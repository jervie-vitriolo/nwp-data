      'jcr:uuid': '4a011c97-f4bc-4606-a0b6-3a027929d610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:22:07.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor leader promised that once elected, he will seek to make
        provincial labor wage rates equivalent to that of Metro Manila, then eventually
        raise the national minimum wage from the current ₱537 to ₱750 a day.</p>'
