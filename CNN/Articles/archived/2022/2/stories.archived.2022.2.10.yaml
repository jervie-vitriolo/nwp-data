      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bike down Ayala Ave. then cross EDSA to head to McKinley. The road
        isn’t too steep, but the constant ahon or uphill stretches nearly two kilometers,
        which the unseasoned leg and lung will definitely feel by the end.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8b9115-cb5e-4a16-9d6d-55412e883c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:57.701+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:15:50.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then get ready to shift to low gear (or you know… power through
        if you’re on a fixie) on your way up the new Kalayaan bridge connecting BGC
        and Kapitolyo, then head up Brixton, which is shorter but steeper than McKinley.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1478152-a998-47da-be57-bb742f17c2fa'
