      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> Did
        you know that one of the cast members of Netflix''s hit zombie K-drama "All
        of Us Are Dead" is a Filipina?</p>'
