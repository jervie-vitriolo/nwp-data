      'mgnl:lastActivated': 2023-01-17T18:16:12.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe4a0e1-2c43-43e3-8806-b487a70d028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T04:53:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landslide hit the western city of Pereira on Tuesday morning,
        according to Colombia''s National Unit for Disaster Risk Management.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716e0bbe-9dac-40f4-af12-979548278a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T04:53:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f7133-77d9-4a92-a6b5-231d86688904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T04:53:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-five people were injured, the agency said Tuesday. Four houses
        were destroyed and 52 homes were evacuated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb79b23-1798-4e23-8ded-a638a4cface4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T04:53:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f26f2d-a354-41f1-8aaa-7edc5785d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T04:53:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army personnel, firefighters and members of the Red Cross responded
        to the emergency Tuesday, the National Unit for Disaster Risk Management said.
        Search operations were due to resume at dawn on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ee306-2b2e-4d84-a0a0-0313f32086a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T04:53:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32797b16-ccb9-4f88-aa3a-89d01bc3a77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T04:53:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rainfall in the morning and unstable ground in the area caused
        the landslide, the agency said in a statement Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e7707-41a1-4fbb-aa00-d48c2b1433ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T04:53:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbf2a8b-d29f-48bb-a25b-18348fdbc28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T04:53:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water and gas services were suspended in the area to avoid other
        risky situations, the agency said in a tweet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c5a375-21e5-4715-9066-fe656ff02c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T04:53:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3920592d-b1fd-49c9-9a37-1f9f5ea72470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T04:53:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has sent a message of solidarity to the families
        affected, said agency director Eduardo José González. "We''re going to activate
        rental assistance for families who lost their homes, for which the municipality,
        government and nation will guarantee that people have this support," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d1ce16-a10e-4fba-8299-881cb9c4a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T04:53:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2fa876-022f-485e-a9f3-22cd43ab7a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T04:53:55.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of other homes have been affected by heavy rainfall in
        the country, authorities said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
