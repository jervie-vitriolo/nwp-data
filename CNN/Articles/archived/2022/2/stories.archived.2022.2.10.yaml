      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear, the penalty of perpetual disqualification came into
        force only upon the effectivity of P.D. No. 1994 on January 1, 1986. Thus,
        the penalty cannot be made to apply to [Marcos''] tax violations, which were
        committed before the effectivity of the said law," the decision read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724fb6cd-712a-4330-8f05-44b35afebe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T22:46:10.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:45.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division also found there was no crime of moral turpitude on
        the part of Marcos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b840d2-e9f6-4f40-b00b-b0cf3a1c133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T22:46:10.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:45.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is the failure to file tax returns inherently immoral? We submit
        that it is not. The failure to file tax returns is not inherently wrong in
        the absence of a law punishing it," it noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022ee2b0-758b-4fea-8971-86f12c2f3522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T22:46:10.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:45.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the even the 1977 National Internal Revenue Code recognizes
        that the failure to file income tax is "not a grave offense as the violation
        thereof may be penalized only by a fine."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f67b0-ba19-47c3-86fb-54ffe09e1a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T22:46:10.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:45.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp commended the First Division for dismissing the petitions,
        which it described as nuisance. "<em>Tama na ang away, tama na ang bangayan</em>
        (Let''s not fight anymore)," his spokesperson Atty. Vic Rodriguez said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd6e274-d88f-45f4-a381-68ded95652f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T22:46:10.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:45.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Division presiding commissioner Rowena Guanzon previously
        revealed she voted to disqualify the son and namesake of the late dictator,
        believing that he committed moral turpitude —&nbsp;a ground for disqualification.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36dab1a-ad93-4074-9455-05e3ad58373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T22:46:10.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2022/1/31/Guanzon-DQ-vote-Bongbong-Marcos.html">Guanzon
        on Marcos'' DQ cases: Non-filing of ITR constitutes moral turpitude, ''serious
        defect'' in moral fiber</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c42a39-7df5-4646-91a5-d44354c2ba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T22:46:10.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon retired in early February, thus nullifying her vote on the
        case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7a7a82-bc04-49e5-8a79-fecb4c816f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T22:46:10.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Petitioners to appeal to Comelec</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46917692-8e43-4049-a7ec-cf2caaad541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T22:46:10.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:45.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners, meanwhile, said they will "exhaust all legal remedies"
        and vowed to appeal the decision before the en banc.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa5a2e0-ca98-4af5-a40b-0b01dd9d2f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T22:46:10.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:45.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will appeal to the Comelec en banc and pursue this case to the
        very end. <em>Hindi pa tapos ang laban</em> (The fight is not yet over),"
        Akbayan said in a statement, stressing that the development is "a major setback
        for the country''s electoral democracy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f2d355-0ac1-4087-b1c3-d3cb10344666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T22:46:10.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:45.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal can also be brought to the Supreme Court for the final
        decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1295a34b-d74b-44b7-ad3f-fe3e74203f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T22:46:10.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:45.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still one more disqualification case lodged against Marcos
        at the Second Division —&nbsp;filed by Ilocano group Pudno Nga Ilokano.</p>'
