      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that his team ensured that supporters at the rally were
        vaccinated and observed health protocols. Marshalls were also deployed to
        enforce social distancing in the area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b38ac04-21b7-4006-99d8-06ff35b1768e'
