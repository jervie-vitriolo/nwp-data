  'de-lima-comelec-campaign-permit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-10T20:20:53.775+08:00
    'imagesource': 'jcr:a7b76ede-74d1-4486-9c3f-0f92244906ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64844eca-19a2-4497-a882-343f575927b9'
    'lead': 'Senator Leila de Lima is calling on the Commission on Elections to do
      away with its campaign permit system, which she described as an “unnecessary
      burden.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-10T20:20:03.779+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T18:15:44.708+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:15:31.200+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec urged to remove campaign permit requirement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a89204c-c935-4247-bc83-f2cd14f8cde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T20:20:03.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:44.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> — Senator
        Leila de Lima is calling on the Commission on Elections (Comelec) to do away
        with its campaign permit system, which she described as an “unnecessary burden.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd427aaf0-73cb-4f86-beaf-132b7d34ee8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T20:20:03.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:44.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226818d0-a777-4969-a5d8-590ce1bdbe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T20:20:03.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:44.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, De Lima said requiring candidates to
        first secure a permit before holding in-person campaign activities “almost
        amounts to prior restraint” of their right to free speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fab1efa-a293-4f85-8b08-90a4e72a589c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T20:20:03.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:44.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35c25bb-3e41-432b-aacc-d8982fbaecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T20:20:03.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:44.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This restrictive effect, she added, could come in the form of bureaucratic
        red tape.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9437056a-f8c9-4bc1-a0a3-081065151afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T20:20:03.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:44.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f67aaaf-e528-42be-bbd6-e4f5e1246041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T20:20:03.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:44.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Comelec is, therefore, strongly implored to revisit and eliminate
        this campaign permit system, being the hindrance to the holding of free and
        fair elections that it currently is, before it unnecessarily constrains the
        candidates’ right to campaign effectively,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7689c7-c262-4ad9-97c1-7e2e46f6f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T20:20:03.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:44.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b69b1-0d6e-4f9c-b8ed-788a6507c258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T20:20:03.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:44.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the senator acknowledged the need to prevent the spread of
        the coronavirus, she said other guidelines contained in Comelec Resolution
        No. 10732 already suffice to ensure safe campaigning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9e776e-9184-49b5-827a-450cce392224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T20:20:03.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:44.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd118fe84-846f-4627-864b-4c49b480133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T20:20:03.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:44.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima believes mere notification to the Comelec should be enough,
        as she added the permit system “adds no recognizable safeguard” against COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b019a1-00b7-4672-b9c7-2e971dd58932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T20:20:03.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:44.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca143b-4dc1-48fa-a132-942289d3a32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T20:20:03.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:44.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body should also review the legality and constitutionality
        of the requirement, according to the senator.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f56025b-5b7c-4758-b46e-2ee79fcd1b61'
      'mgnl:activationStatus': true
