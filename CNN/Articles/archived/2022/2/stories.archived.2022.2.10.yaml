      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CCP Complex</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd274adab-8c96-429f-89e3-79753d34d70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:57.697+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:15:50.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The easiest way to bike to CCP Complex is to take Buendia Ave.
        westward until you cross Roxas Boulevard. From there you can just loop the
        roads clockwise and you’ll see in order Manila Film Center, Folk Arts Theater,
        PICC, and lastly before you exit back to Roxas Boulevard, CCP.”</p>'
