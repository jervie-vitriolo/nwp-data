  'jollibee-capex-2022-profitability-2021':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-10T14:21:00.409+08:00
    'imagesource': 'jcr:8b5a6f3d-b128-4fdc-905d-8a1bb28956a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41a00dcd-3628-4679-81cc-49390ed60ee6'
    'lead': 'Homegrown fast-food giant Jollibee Foods Corp. (JFC) is more optimistic
      this year as it plans to spend ₱17.8 billion for capital spending, the bulk
      of which will finance new stores, after finding its way back to profitability
      in 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-10T14:21:16.742+08:00
