    'mgnl:lastActivated': 2023-01-17T18:15:59.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:15:24.799+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jollibee hikes 2022 capex to ₱17.8B after returning to profitability'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82da63ac-6390-4a6d-a4fd-17768cdb404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:21:16.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:59.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> — Homegrown
        fast-food giant Jollibee Foods Corp. (JFC) is more optimistic this year as
        it plans to spend ₱17.8 billion for capital spending, the bulk of which will
        finance new stores, after finding its way back to profitability in 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbe3e4f-5a6a-4dba-96ce-8de5a6f7ceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:21:16.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:59.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to continuing strong recovery of the business in
        2022 particularly if the restrictions in the Philippines are fully lifted,
        coupled with increased consumer spending during this election year," JFC chief
        executive officer Ernesto Tanmantiong was quoted as saying in a disclosure
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b699f6e-4eb9-4a28-8e38-a268928b1b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:21:16.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reported that its net income attributable to equity
        holders of the parent reached ₱5.9 billion in 2021 against the ₱11.5 losses
        it booked in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7a8eee-4f03-420c-a43d-fe158e39e999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:21:16.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:59.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure, however, was still far compared to its ₱7.3 billion
        profit in 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c093783-ee85-4b86-9b78-5ab68d92f478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:21:16.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:59.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, its fourth quarter results alone recorded a robust performance,
        with net income hitting ₱3.2 billion, even exceeding its 2019 pre-pandemic
        level by 3.7%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a67cc9a-59b0-4c76-8d78-e20b9bf5d6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:21:16.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Systemwide sales -- a measure of all sales to consumers, both from
        company-owned and franchised stores -- jumped by 20.3% for 2021 to ₱211.7
        billion versus the ₱175.9 billion in 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a473fac-b11e-4bab-8565-1b242353ff02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:21:16.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same store sales of the Philippine business increased by 24.1% in
        the fourth quarter in 2021 compared to a year ago, while the international
        business grew by 9.6%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7ad6ae-ad54-4267-9390-af27a5c76949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:21:16.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given Jollibee''s bullish outlook on its operations this 2022, the
        group has allotted ₱17.8 billion for capital expenditures -- higher than the
        ₱7.8 billion last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db22d0ce-d206-4317-87bc-2195e7922cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:21:16.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About ₱10 billion has been set aside for new stores and renovations
        of existing stores. Jollibee said it targets to open 500 new stores this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dd7b94-0b4a-44e4-9c87-a1edf070b2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:21:16.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are prepared to make this level of investments if the economies
        fully re-open and sales growth remains strong. Beyond 2022, our outlook for
        business growth is even brighter," Tanmantiong said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c8eb31-2f55-4672-bb3f-2613c980137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:21:16.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see very strong expansion in different parts of our business,
        particularly those in North America, China, Southeast Asia and Europe while
        we expect the Philippines to sustain its healthy profitable growth," the executive
        added.</p>'
  'Leody-de-Guzman-Comelec-campaign-issue':
