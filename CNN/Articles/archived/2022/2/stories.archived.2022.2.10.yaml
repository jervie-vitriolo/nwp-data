      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> The
        Philippines will no longer require the foreign spouses and children of Filipino
        citizens to possess return tickets not later than 30 days from their arrival
        in the country, Malacañang announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc808c87-2a3a-40c7-986f-3f69c74cf97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T19:26:02.137+08:00
