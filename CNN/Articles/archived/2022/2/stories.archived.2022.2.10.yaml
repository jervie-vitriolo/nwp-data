      'mgnl:lastActivated': 2023-01-17T18:16:14.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8126f9c3-46de-45de-a720-34eb941d9852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Llamas put it, "You''d be hard pressed to find other companies
        innovating like Samsung here."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f65e25d-21e9-40eb-b30b-5964a28b4aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.040+08:00
