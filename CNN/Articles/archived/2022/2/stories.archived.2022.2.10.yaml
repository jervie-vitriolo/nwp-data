      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbdf5d1-9580-47c2-852b-864b9f7e9a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:23:11.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:59.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said that so far, the Comelec only expressed concern about
        the potential health risks when campaigning amid the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1cdf5f-e622-40e2-9063-a5797f43ebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:23:11.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:59.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b392bbb3-3574-468f-85da-96a682f3b5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:23:11.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:59.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nabasa ko na rin iyong paliwanag ni (Comelec spokesperson)
        James Jimenez na hindi naman bawal talaga ang pangangampanya. Concerned lang
        talaga sila na dahil maglulunsad tayo ng kampanya ngayon ay may COVID-19,
        ma-observe talaga ang health protocols,"</em> the labor leader said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9435c209-a541-42f2-a91c-5ef4ff740d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:23:11.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:59.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd5d2b5-9c87-4830-a3c3-0c95a1b96026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:23:11.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:59.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I also read the explanation of Comelec spokesperson
        James Jimenez that in-person campaigning is not totally prohibited. They are
        just concerned that we will be doing our campaigning in the middle of the
        pandemic, so we must observe health protocols.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f03026-9298-4fde-b8c4-988449029d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:23:11.496+08:00
