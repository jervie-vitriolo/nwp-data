      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2022/2/9/Leody-de-Guzman-camp-ready-to-face-Comelec-over-campaign-permit-issue.html">Leody
        de Guzman camp ready to face Comelec over campaign permit issue</a></strong></p>'
    '12':
