    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0af626cf-3b9f-4244-9f8b-1a8b34aa4a5f'
    'lead': 'Up to 40 of SpaceX''s Starlink satellites are expected to fall out of
      orbit thanks to some inopportune timing: The company launched the satellites
      directly into a solar storm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-10T13:59:28.945+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:16:03.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:15:23.629+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SpaceX']
    'template': '1'
    'title': 'SpaceX will lose up to 40 satellites it just launched due to a solar
      storm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4670508-c8bb-42d8-94e2-23955bdd1f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Up to 40 of SpaceX''s Starlink satellites
        are expected to fall out of orbit thanks to some inopportune timing: The company
        launched the satellites directly into a solar storm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972de72a-69fb-4630-a769-fdc9680b2e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e98a5-befe-446d-8b04-fb1948dcd6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A batch of 49 Starlink internet satellites were on SpaceX''s latest
        launch on February 3, and now the company is expecting to lose most of them
        because they hit a space weather event known as a geomagnetic storm. This
        event occurs when streams of charged particles, or solar winds, emitted from
        the sun interact with Earth''s magnetic field. The energized particles can
        heat up the upper atmosphere, causing it to thicken. (Yes, there is still
        atmosphere in areas of outer space closest to home. The Earth''s atmosphere
        fades out over thousands of miles.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4988964-fb82-4d28-bbb7-1c7a77070484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86862d1-3e59-4503-9715-dbf1013f37c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, the storm impacted the area of orbit where SpaceX''s
        newest Starlink satellites were deployed, and it made the atmosphere dense
        enough that the satellites weren''t able to maneuver their way up to their
        intended orbit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e496e1ff-4ead-4fbe-8813-5dd653c921d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f6635b-514f-4e6f-b87f-be0021e21278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how large the financial impact will be. SpaceX has
        not shared how much it costs to build a Starlink satellite, though the company''s
        president, Gwynne Shotwell, said in 2019 that the price was well below $1
        million a piece.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c44df39-b788-4d7f-8d32-fbdc016c73bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46cee3-e3fd-4c0a-9849-6a12296d2205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellites that SpaceX launched last week were expected to join
        roughly 2,000 Starlink satellites that it has already launched as the company
        works to drastically ramp up its global space-based internet business — a
        first-of-its-kind venture that hopes to allow people in even the most remote
        areas of the world to gain high-speed internet access. SpaceX has said it
        will eventually need as many as 42,000 satellites, all working in coordination
        to blanket the globe in connectivity, in order to deliver high-speed, uninterrupted
        service. As of January, the service had about 145,000 users across 25 countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91a8e22-a274-4924-ba01-6680d1ee99fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa04ec1-0b13-4356-b7bd-c01d204e97cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not totally clear how SpaceX evaluated the weather in space
        ahead of last week''s launch. The company did not respond to a request for
        comment, and rarely responds to reporters'' inquiries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53be3288-6e10-4ff4-92d7-0463e702e934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24677ed6-ace5-46da-9fc8-a84f78f96302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rocket launches have been delayed for space weather events before,
        said Bill Murtagh, the program coordinator at the National Oceanic and Atmospheric
        Administration''s Space Weather Prediction Center. And launch officials routinely
        keep a close eye on space weather before rockets take off.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f74586-04b1-4c59-b1a1-24d66ae1cdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef3033a-a7e3-4ef7-985c-60714a1886b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Different companies have their own criteria" for deciding whether
        or not a space weather event will impact their launch, Murtagh added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aac734-b75f-48e1-bbfa-0cf2b3385cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052a7fc6-ae29-4b33-842c-a6b2881d269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Spann, the head of space weather within NASA''s division that
        studies the sun, also said that it''s difficult to predict exactly how such
        a geomagnetic storm could''ve impacted Starlink. Because the storm wasn''t
        all the severe, it''s not unreasonable to think it would not have had an impact
        on the launch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0724e6c0-6572-4b66-a8f2-60d2b857aee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0668b2-679e-4d33-b183-3f179f55de5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though the loss of 40 satellites isn''t ideal, Spann emphasized
        that the data NASA and NOAA will gain from observing how the Starlink satellites
        reacted the storm will help improve space weather modeling in the future.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31c5f5e-1597-439b-b39e-e5c2c6aa3547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69119f49-ffd9-4b64-be9d-d8bd0e2953c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the silver lining," he told CNN Business. "We''re going
        to use the data points to ensure that in the future the chances of success
        are even better than they already are now."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da323b18-3fc7-4409-b655-372a2945d864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247ca8db-5180-43d1-96a0-409adc1af1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, GPS data from the Starlink satellites "suggests the escalation
        speed and severity of the storm caused atmospheric drag to increase up to
        50% higher than during previous launches," SpaceX wrote in an update on its
        website. "The Starlink team commanded the satellites into a safe-mode where
        they would fly edge-on (like a sheet of paper) to minimize drag—to effectively
        ''take cover from the storm,''" according to the company.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad20a0a5-1ab2-4dee-b1ed-048d806ba70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b37d5e-7d29-4f98-acdc-ef1c3771f550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But early data suggests that the added drag from the storm prevented
        the satellites from turning off the safe mode and "up to 40 of the satellites
        will reenter or already have reentered the Earth''s atmosphere," the SpaceX
        post reads.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dfe146-60be-4a1d-aa51-16cba4552ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361a8baf-5697-47ac-99ce-76e3abd78c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company noted that the failed satellites shouldn''t pose any
        risk to other satellites during their descent, and they should disintegrate
        as they slam into the thickest part of Earth''s atmosphere so that they don''t
        threaten any people or property on the ground.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44721cb7-27e3-416a-b3b6-c1ce12fa3400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa03826-25ca-4bde-9b4f-0ccf369dab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of those safety measures are by design, the company said. SpaceX
        has said it intentionally deploys its Starlink satellites at a lower altitude
        than their intended orbit so that if a satellite malfunctions, it wouldn''t
        be left to fly uncontrolled through orbit for very long — a key space debris
        mitigation effort.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9444a586-e0e6-4cec-b2f8-d291df3cc872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b4299-db75-41e8-8e3a-a8e39c6790fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But deploying at a lower altitude may also be a key reason that
        these Starlink satellites were so badly affected by the geomagnetic storm.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69f0564-5923-43cb-a332-4ec8b6d2f4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7810c4a9-e14b-468c-91c9-ff971229eeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a new filing with the Federal Communications Commission,
        which must approve satellite launches, NASA raised concerns that the sheer
        number of satellites that SpaceX has proposed could become a threat to the
        International Space Station and other important assets in space.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96974883-f225-402a-bfa4-4f4be9a25055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19444571-25ec-4044-92f1-e05b7b341f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s all about space weather</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f85550d-5bf4-40fc-915a-3e34591c082e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every decade or so, the sun completes a solar cycle of calm and
        stormy activity and begins a new one.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b58a7-0ba6-42e1-8ada-f26b83c27b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315658f3-3e6c-4ce0-9421-ea9e7b756311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eruptions like solar flares and coronal mass ejection events — when
        the sun''s outermost atmosphere spits out plasma and magnetic fields — can
        impact the power grid, satellites, GPS, airlines, rockets and astronauts in
        space. Space weather is known to cause disruptions in earthly communications
        systems by affecting radio frequencies.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35399161-ed53-40c3-8f82-1974adfe3ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ce12e3-02e2-4ace-a9be-c026d3becbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our current solar cycle, Solar Cycle 25, officially began in December
        2019. Right now, we''re leaving a period of relative calm and the current
        cycle is expected to reach its most active space weather phase in 2025.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8341ebc4-618b-48b8-af61-ad6e3236acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b377d45b-d328-437f-b7f2-08a398539d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a scale from one to five, the geomagnetic storm that affected
        the Starlink satellites last week was a two, which is fairly mild, Murtagh
        said. The sun puts off "several hundred" storms of that magnitude every 11-year
        solar cycle, Murtagh said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b91323-af1c-4a13-b850-d1ac446197f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111b5318-3942-432b-b345-7202f93e70e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The beautiful visible manifestation [of space weather] is the northern
        lights that everyone loves — that''s the nice, pretty part. But the consequences,
        as we found out on Friday, can be quite significant to some of these technologies,"
        Murtagh said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec62d3-f557-449d-95c0-7c9bc3f8e0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:59:28.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/02/09/tech/spacex-starlink-solar-storm-satellites-scn/index.html"
