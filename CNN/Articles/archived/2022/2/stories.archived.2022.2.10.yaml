      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad84592e-1ffc-402a-96da-607479563365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:14.369+08:00
