      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also cited former Commissioner Rowena Guanzon’s statement
        about the possible “political interference” causing the delay of the release
        of the decision on the petitions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ddc02-0b64-4d06-aa1f-2294fcc18e0e'
      'mgnl:activationStatus': true
