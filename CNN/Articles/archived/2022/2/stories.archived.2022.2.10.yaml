      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+ got a boost in the first quarter as it streamed a lot of
        popular content. There was "Hawkeye," Marvel''s new series about the avenging
        archer, and "The Beatles: Get Back," an eight-hour documentary that focused
        on the band''s recording sessions of its last album. It was directed and produced
        by Peter Jackson, who previously directed and produced the megahit "The Lord
        of the Rings" and "The Hobbit" trilogies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec39d46-201b-46c5-ac6d-b5180a7b7815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:23.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:56.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240fe29c-1300-4f2e-9cf9-8c37c03e16d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:23.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:56.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big films that started in theaters also made their way over to Disney+,
        including "Shang-Chi and the Legend of the Ten Rings" and "Jungle Cruise."
        The animated musical "Encanto" and "The Book of Boba Fett," a new series from
        the Star Wars franchise, were also released on Disney+, although later in
        the quarter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7358f9-6d26-43da-ba1a-806536aa99d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:23.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:56.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baf8258-e684-4a58-86c0-7bb8858152e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:23.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:56.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s more blockbuster content on the way for Disney+. Chapek
        mentioned on the company''s post-earnings call that "Obi-Wan Kenobi," the
        highly anticipated Star Wars series about the beloved Jedi master, will debut
        exclusively on the service on May 25.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b2655c-b57a-4d4d-8034-06d8e0aced2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:23.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:56.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0015063d-2bac-4ec2-987d-6506fd2d76e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:23.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:56.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Disney''s quarter wasn''t all about Disney+. The company''s
        parks division had a stellar quarter, with revenues of $7.2 billion, more
        than double the revenues of the same quarter a year ago. This is a big comeback
        for Disney''s parks, which suffered the most in 2020 and during parts of 2021
        because of the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a7d5a4-b72d-4294-989c-00d5ef9f855d'
