      'text': '<p><strong>The Buko Juice Pit Stop</strong></p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa8175-5db8-4184-b6c1-b84d4e8f6b74'
