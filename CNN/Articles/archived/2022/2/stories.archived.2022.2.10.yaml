    'jcr:uuid': '778ce791-5eba-472c-9a6c-e4137c1333ca'
    'lead': '''Leni-Sara is not a hostile combination as some would suggest. These
      two were friends, who can work together if they both win,'' says Albay Rep.
      Joey Salceda.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-10T16:47:18.751+08:00
