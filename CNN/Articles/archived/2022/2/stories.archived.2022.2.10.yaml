      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From Poblacion, take Makati Avenue, then Paseo de Roxas to get
        to Legaspi Village. Yardstick Coffee on Esteban and The Curator Coffee and
        Cocktails on C. Palanca are some of the most beloved tambay spots by coffee
        lovers and bikers alike. Down the same street, you can check out the newly
        opened branch of the award-winning international franchise Coffee Academics.”</p>'
