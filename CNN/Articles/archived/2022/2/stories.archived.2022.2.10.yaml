      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bonus Side Quest: Old Manila</strong></p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566d3427-d837-4e93-a121-42053cd2e426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:57.701+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:15:50.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Pasig River Ferry is a great way to add a little bimodal transport
        to your trip — the ride is free and you can bring your bikes onboard! Get
        on at Guadalupe station, which is right down JP Rizal. It’s a 40-minute ferry
        ride to Escolta. Once you’re in beautiful old Manila, don’t miss The Den coffee
        shop in the First United Building. You can also head through Lucky China Town
        and down Jose Abad Santos to cap off your day at Wait Coffee, or cross Jones
        Bridge and watch the sunset in Intramuros.”</p>'
