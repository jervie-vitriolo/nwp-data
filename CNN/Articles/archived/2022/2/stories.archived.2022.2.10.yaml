    'template': '1'
    'title': 'Lacson-Sotto tandem drops Gatchalian in senatorial slate'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ea2e3-3e19-4137-a308-613e14d22296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:11:51.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:08.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> — Another
        senatorial candidate was scrapped from the line-up of presidential bet Ping
        Lacson and vice presidential aspirant Tito Sotto.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18645768-994b-4815-9e1a-938c3650aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:11:51.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:08.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson on Thursday announced that reelectionist Sherwin Gatchalian
        suffered the same fate as senatorial candidate <a href="https://cnnphilippines.com/news/2022/2/9/herbert-bautista-lacson-sotto-senatorial-slate.html"
        target="_blank">Herbert Bautista, who was axed from the Lacson-Sotto ticket</a>
        on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bc978d-e268-47d1-b256-b865924b06ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:11:51.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:08.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen Sherwin Gatchalian and ex-Mayor Herbert Bautista have made
        their choices of the principles and advocacies that they will embrace moving
        forward in this political exercise," Lacson said in a tweet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71842d5b-cd35-45db-aab5-818050752d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:40:18.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:08.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, they are not ours," he added. "They now cease to be
        part of the Lacson-Sotto team."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af54a2a9-4a07-4f28-ab9a-4368d5df5f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:40:18.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:08.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian accepted the decision while apologizing for any "misunderstanding"
        he may have caused.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bb018e-5c32-4eaf-b354-7fb7189c1d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:40:18.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:08.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson and Sotto on Wednesday said they will continue to support
        their slate as long as they do not endorse other candidates.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Partido
        Reporma standard bearer Sen. Panfilo Lacson shows a clip where Sen. Win Gatchalian
        openly endorsed the Marcos-Duterte tandem during the proclamation rally at
        the Philippine Arena. He says that&#39;s enough reason to drop him from their
        senate slate | <a href="https://twitter.com/GergCahiles?ref_src=twsrc%5Etfw">@GergCahiles</a>
        <a href="https://t.co/hPvUDCRU5C">pic.twitter.com/hPvUDCRU5C</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1491613000603602945?ref_src=twsrc%5Etfw">February
        10, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c3b13-3f48-4ae9-9d0c-2860e3d8a65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T11:27:58.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:08.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff0afec-6f5f-4a73-b01f-bd5dda315e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:40:18.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:08.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, like Bautista, was a no-show in the Lacson-Sotto proclamation
        rally and opted to attend the rally of the tandem of Bongbong Marcos and Sara
        Duterte held on the same day. A video showed Gatchalian calling Marcos "ang
        ating pangulo" (our President) and Duterte "ang ating Bise Presidente" (our
        Vice President).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2f3b2e-29d2-4f2d-93df-3807f38af0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:51:26.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:16:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sent his brother Rep. Wes Gatchalian to represent him at the
        Lacson-Sotto event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a719ba7c-2681-441a-a0e3-60987388d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:40:18.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, Gatchalian, and Bautista are all running under the Nationalist
        People''s Coalition, with Sotto as party chairman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff8a98-261d-4bf2-bd29-62c114c917f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:51:26.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:16:08.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press event on Thursday, Sotto said he was approached by Gatchalian
        and Senator Migz Zubiri the night before the proclamation rally to say the
        would be attending the Marcos-Duterte event at the Philippine Arena.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b736dbeb-5da5-4297-a0da-a5d6a4f343cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:51:26.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:16:08.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said both senatorial candidates assured him they would not
        endorse anyone else. He added Zubiri remained true to his word and honored
        the "gentleman''s agreement."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b15f8-aca8-4a02-9bbd-6c44516f0285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:51:26.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:16:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he was hurt about what happened, Sotto answered: <em>"Hindi,
        para kaming nabubunutan ng tinik. Dahil</em> 15 <em>yung gusto naming iendorse,
        ngayon</em> 13 <em>na lang."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81695c-4fe6-4785-b43e-cb31661474ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:51:26.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:16:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No, it seems like a wight is being lifted. Because
        we wanted to endorse 15, now there are just 13.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b7044b-3faf-468b-99a0-3f498e98ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T10:40:18.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from their own senatorial line-ups, the presidential and vice
        presidential tandems share several guest candidates to complete the list of
        bets they will endorse.</p>'
