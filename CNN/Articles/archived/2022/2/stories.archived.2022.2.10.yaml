  'SMC-eyes-increasing-Davao-cement-plants-capacity':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-10T19:38:06.823+08:00
    'imagesource': 'jcr:e9404013-3ed0-4711-bc7b-c463868b1fca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f2be47b-e16d-4225-b764-e290370d54e6'
    'lead': 'San Miguel Corporation (SMC) is planning to double the capacity of its
      ₱10 billion advanced cement manufacturing facility in Davao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-10T19:39:11.308+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:15:45.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:15:30.634+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC eyes increasing Davao cement plant''s capacity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa98e1f2-4467-40bf-a6a8-0953b75255c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T19:39:11.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:45.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> —&nbsp;San
        Miguel Corporation (SMC) is planning to double the capacity of its ₱10 billion
        advanced cement manufacturing facility in Davao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3a898c-5eca-4ce9-9371-84967e2fd227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T19:39:11.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:45.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, SMC said pursuing the planned expansion
        of its cement unit Southern Concrete Industries Corp. will "reduce reliance
        on imports and avoid delays in delivering critical infrastructure projects
        in the region."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1b3bbc-7946-48b7-8fd4-6094a4129037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T19:39:11.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:45.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SMC president and chief executive officer Ramon S.
        Ang, the company targets to work immediately to expand the new cement grinding
        plant, which started commissioning activities in late 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fa91c5-6b16-4f67-a934-6ca73668b73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T19:39:11.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:45.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC expects the plant to be fully operational by July this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bda470-2c44-439b-967b-881faef8c074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T19:39:11.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it can produce 2 million metric tons of cement per year, equivalent
        to some 50 million bags, the facility has the capacity to expand output to
        100 million bags.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dd75b4-140c-4198-b36d-60544f07a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T19:39:11.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility, it said, is equipped with the latest technology and
        world-leading brands in cement grinding, as well as in pollution abatement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dabe4a-23d2-4a54-ab8b-37feba309932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T19:39:11.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful for the support of government and our communities
        in Darong, Davao del Sur, who immediately saw the many benefits and advantages
        of this modern cement facility. This plant was built to support infrastructure
        development and investments in Mindanao -- to help sustain economic development,
        growth of local industries, and the creation of jobs. We will make sure we
        will hit the ground running when we start operations by July this year," Ang
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7fd270-4323-460d-98cb-e180318995a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T19:39:11.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive said SMC''s goal is to address the needs of the Mindanao
        region for local cement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bb03bf-4630-4de4-a613-1b13f145a929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T19:39:11.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now there is heavy reliance on imported cement. But our government''s
        goal is to lessen our dependence on imports, especially since supply, price,
        or quality issues directly impact, disrupt, or delay critical infrastructure
        development. That is why we will look right away at doubling the capacity
        of the plant," he said.</p>'
  'Comelec-First-Division-junks-Marcos-disqualification-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-10T19:34:06.968+08:00
