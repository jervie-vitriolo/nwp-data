      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, if you need to take a break halfway through Brixton you
        can stop by Caferista to recharge. Once you’ve cleared the end of the road,
        take a right and you’re only a little ways away from the 1C Coffee’s new spot
        on San Francisco street.”</p>'
