    'jcr:uuid': '9656d8bb-a695-4ad4-a931-f7d908cecb8e'
    'lead': 'Samsung''s Galaxy Note smartphone line appears to be discontinued. But
      for those who miss it, the Note lives on in one of Samsung''s new flagship devices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-10T01:49:22.039+08:00
