      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e669cc56-26b6-4640-b185-47250c0957ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T19:26:02.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:46.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting presidential spokesperson Karlo Nograles said the requirement
        no longer applies to former Filipino citizens with balikbayan privilege and
        their foreign spouses and children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae4e314-be57-4150-98bd-195b2daf606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T19:26:02.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:46.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224cb4e7-481e-4e46-bc0d-63cdbdbbef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T19:26:02.138+08:00
