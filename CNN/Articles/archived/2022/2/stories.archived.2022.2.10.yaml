    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Six cycling routes around Manila for beginner cyclists'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59759f9c-f5cf-4aa3-be89-fc365411e745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:57.694+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:15:50.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I consider myself a neighborhood cyclist, part of the wave of new
        cyclists that came about during the COVID-19 pandemic. Some got on a bicycle
        for necessity’s sake as they needed to find a new means of getting around
        when public transportation got suspended. Some were looking for a way to get
        exercise and see friends in a safe, socially distanced way. The reasons varied
        across factors such as class, age, and occupation –– and this led to the rise
        of various online groups. They behave like any other hobby group, which would
        contain advice, sales listings, and advocacies. Even sh*t-posting and meme-ing
        have found their ways to these niches. Your people are waiting for you online,
        no matter what kind of cyclist you are.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ab99d-35cb-46d1-bcc7-e08f1293c755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:57.694+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:15:50.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/Leisure/2021/12/14/five-cyclist-dream-builds-and-restorations.html"
        target="_blank"><strong>READ: How these cyclists built their bikes, with prices
        ranging from ₱8,000 to ₱37,000</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdc01ff-38bd-40b7-a043-b20c12e89d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:57.694+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:15:50.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m somewhere in between as someone who doesn’t know how to drive
        and who needs the occasional break away from the work from home life. Most
        of my bike rides are for grocery runs and meeting up with friends to eat.
        In order to cover Metro Manila routes, I would need help.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089172c-b0a0-4542-a4ae-a12adcd288ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:57.695+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:15:50.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each time I ventured out of my neighborhood, it was always an adventure
        with friends. My cycling life has always been intertwined with community.
        My bike community is a very diverse one and the different kinds of riders
        within it see Metro Manila in their own unique ways. In writing this article,
        I tapped people like my bike commuter studiomates, who were the ones who got
        me back on a bicycle in the first place. I reconnected with someone I met
        when we both were speakers for a selvedge denim and menswear event during
        pre-pandemic times. I reached out to the Facebook Marketplace guy I bought
        my classic road bike from, because we eventually became friends after the
        transaction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b8035b-9884-4d8a-9604-f119b8b791f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:57.695+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:15:50.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My hope is that as you read through the list, you try a route that
        isn’t the kind of riding you’re used to. The routes are a mix of beginner-friendly
        and intermediate –– some of them can be customized and combined. Metro Manila
        is a fun place when you have community, and I promise it becomes even more
        fun when you’re on a saddle.</p>'
    '15':
      'image': 'jcr:6c1ac25a-3512-402d-877e-caf0741db008'
      'imageCaption': 'You can make it a family activity out of biking around BGC
        to find murals and sculptures. Photo courtesy of CORINNA PETTYJOHN'
