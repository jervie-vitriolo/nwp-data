      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466b8ea6-b1e5-407a-a809-3465cf267a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:43:27.890+08:00
      'mgnl:createdBy': 'kristel'
