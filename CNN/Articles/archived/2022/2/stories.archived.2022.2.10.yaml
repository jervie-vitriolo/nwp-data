      'mgnl:lastActivated': 2023-01-17T18:15:56.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ted Herbosa said health protocols, such as proper wearing of
        masks and physical distancing, were violated in some campaign rallies held
        this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f25f71d-bcdf-45bb-a39f-7af789523721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:30:24.729+08:00
