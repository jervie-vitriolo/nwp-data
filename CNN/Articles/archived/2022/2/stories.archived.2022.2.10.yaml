      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fifteen people have died and four are missing
        following a landslide in Colombia, the country''s disaster management agency
        said Wednesday, with search efforts set to continue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238dbb79-cea7-43a6-b58c-ca3362880393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T04:53:55.856+08:00
