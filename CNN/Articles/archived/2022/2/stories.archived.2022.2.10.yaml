      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the intermediate cyclist who wants to take your biking to the
        next level — and I do mean next level, because the elevation there is for
        real — try Boso-Boso. It’s near enough from the city and you’ll get to experience
        great views of it too. Just make sure you ride out early to avoid the traffic.
        It’s one thing biking on a constant uphill and trying to avoid all other motorists,
        especially the motorcycles. After the Cogeo area, traffic will be much better
        and then the suffering (or fun, I guess!) starts. — <em>Soleil Ignacio, 32,
        illustrator and designer, cyclist for two years</em></p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
