      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb35588b-2351-4173-aa1c-c482279ab030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:57.697+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:15:50.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I personally like this route because it takes you back in time
        from the American Period (National Museum, Rizal Park), to post colonization
        (Escolta as it was our central business district back then), to the Marcos/martial
        law era (CCP Complex). It makes me think about what was, what could have been,
        and what is possible. Especially with what you end up experiencing in Escolta,
        where they successfully revived the First United Building with commercial
        spaces below and interesting office spaces in the upper floors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f49315a-10da-4cb9-b2c2-5d8b484ab116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:57.697+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:15:50.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be best to try this route on a Sunday as Manila traffic
        can be pretty harsh during weekdays and Saturdays. This way you get to ride
        with dozens if not hundreds of other cyclists in the area.” — Jeric Rustia,
        31, Architect, cyclist for seven years</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2623c8a5-1fac-4229-adbf-bf5ef6229414'
      'mgnl:activationStatus': true
