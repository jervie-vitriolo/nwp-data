      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi kung pagkapanalo lamang, sikat at bilyonaryo, sapat sapat
        na yun para manalo,"</em> he said.<em> "Pero ang issue ay hindi lang yun...pwedeng
        manalo sa eleksyon yung ating mga botante, pero matatalo sila sa anim na taong
        panunungkulan ng kanilang ipinanalo dahil wala namang klarong tugon sa problema
        ng masa. Uulitin lang ang dating ginagawa nila na ang tanging hangad lamang
        ay magkaroon ng pwesto sa Malacañang."</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c36e3da-0f96-4e37-9eba-b620bec490fb'
      'mgnl:activationStatus': true
