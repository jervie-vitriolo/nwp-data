      'mgnl:lastActivated': 2023-01-17T18:15:56.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lalo na ngayon panahon ng kampanya, maganda ‘yung mga sumasali
        diyan sa mga rally na ‘yan ay may booster dose para sila ay protektado kung
        sila man ay mahawa,” he said in a government-hosted Laging Handa briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33679a3e-962e-4713-8134-5bea6490b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:30:24.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:56.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Especially in this time of campaigns, it''s better
        for those participating to get their booster dose so they will have more protection
        in case they get infected.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a2b6f9-8172-439f-98b0-c2d581757cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:30:24.730+08:00
      'mgnl:createdBy': 'lara'
