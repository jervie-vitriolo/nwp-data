      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman''s camp earlier told CNN Philippines that they already
        apologized for their lapses after admitting that there was a "misunderstanding."
        They are also working with Comelec to settle the matter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdedc0c-7d43-4d9d-aad9-a77d6abb5d88'
