      'mgnl:lastActivated': 2023-01-17T18:16:00.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30548826-ce70-406b-ac55-8a46e027efd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analytics firm, SimilarWeb, told CNN Tuesday night that it had
        seen traffic to the cancellation page spike 196% week-over-week in its most
        recent set of data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330e85aa-f39d-4bbd-9bee-b11b5b3536a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23856a41-70cc-4057-b6e0-b7c93e2cae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That set of data compared traffic from the week starting on January
        17 to traffic from the week starting January 24. In the week of the 17th,
        39,924 visits to the page were recorded. In the week of the 24th, 118,168
        visits were recorded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24012cc-e233-42eb-86b7-956e21914476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f0ac66-dd2d-4fc3-b7b7-089b1f7e6c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokespeople for Spotify didn''t return requests for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b356d5f4-402c-43ed-8172-765e13c8347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f909fb7b-927d-44bb-9c52-4f11db927a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify Premium monthly fees start at $9.99 and go up to $15.99
        for a family plan. There is also a free version. The company said in its most
        recent earnings report that it had hit 180 million paying subscribers, meaning
        that even if all the recent visits to the page represented actual cancellations
        for its paid product, it would likely not cause much damage to its bottom
        line. And there''s no way to be sure, at least for now, how many of those
        visits to the cancellation page actually resulted in a cancellation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b0578c-3136-4ec0-a751-7f74d6207ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5cdb13-0df8-4455-b9c7-4fa88caee525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the increased traffic to the page is notable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687e085e-c887-4796-b58e-a0b0c099f30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e1ec66-6f2b-43b6-8796-c43ebe216627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seema Shah, who leads SimilarWeb''s research team, told CNN that
        she hasn''t seen something like this in Spotify''s history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db99a24-b428-4c9e-b8a7-2296f45e6f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82588ed1-0820-40b5-8ea0-29958060bef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a huge spike," she said. "It implies people were passionate
        about the issue and took immediate action. We''ll see if it keeps rising."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f780c5a-5fdd-4df3-ab11-e81ca8e04201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa64f26c-df7f-465b-a104-f00cb51d766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traffic, which has shown no signs of slowing down, could also
        ramp up as Rogan continues to face criticism for having used racial slurs
        in episodes of "The Joe Rogan Experience" years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e882a8f7-aa75-41db-af08-78e3060a0b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a2b820-b9da-4fcb-a1ab-d558c7e7f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogan, whose contract with Spotify is worth a reported $100 million,
        apologized on Saturday for using the slurs on Saturday, admitting he "f***ed
        up."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3dbb4e-7461-469a-ad0e-4873e9097630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22da9cf-a6b7-4e18-bc3f-596a53521845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Ek, Spotify''s chief executive, additionally attempted to
        quell the controversy Sunday night by telling employees that his team had
        spoken to Rogan and that the episodes had been removed from the platform''s
        library. Ek also said that the language did not represent Spotify''s values.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12318eb-5b82-4747-b753-4659e15b44f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946e495d-27f7-4be9-9877-2078ba1eb189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy, however, is still roiling the company.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72abb305-cf5e-4f01-96fb-ff215f23aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0211df9-12d9-47a1-bed9-c013371b15c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Young, who drew attention to the anti-vaccine rhetoric on Rogan''s
        podcast by pulling his entire library from Spotify, this week encouraged more
        recording artists to leave the platform. Young''s initial decision came after
        a group of more than 250 scientists, doctors, nurses and researchers wrote
        an open letter to Spotify to call out the Covid-19 misinformation and conspiracy
        theories that Rogan promotes on his podcast.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9b97e7-ebe7-4b64-a996-34e35abc59eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a93278a-eebc-4e7e-b4e2-9eb5547a009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:04:53.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young also encouraged Spotify employees to depart the company before
        "it eats up your soul."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48f3f6d-4dd0-4dc6-a45f-843a9f0e3084'
