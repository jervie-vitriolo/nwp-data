      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections earlier said De Guzman''s camp failed
        to secure a permit to hold his proclamation rally at the Bantayog ng mga Bayani
        in Quezon City on Tuesday, the first day of the campaign period.</p>'
    '9':
