      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For inquiries, contact <a href="mailto:carla.estanislao@uap.asia">carla.estanislao@uap.asia</a>
        and <a href="mailto:angelica.malabana@uap.asia">angelica.malabana@uap.asia</a>.</em></p>'
