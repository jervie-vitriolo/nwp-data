    'template': '1'
    'title': 'Disney regains some magic with better-than-expected streaming results'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc9679-4ba3-4b73-a18b-0dd6477a1b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:23.384+08:00
