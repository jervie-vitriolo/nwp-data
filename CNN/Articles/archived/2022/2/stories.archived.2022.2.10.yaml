      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also<a href="https://cnnphilippines.com/news/2022/2/7/PH-begins-COVID-19-vax-for-children-aged-5-11.html">
        begun rolling out</a> vaccines for kids aged 5 to 11 in four regions, including
        Metro Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae46afdf-5225-47ea-8447-424160e29168'
