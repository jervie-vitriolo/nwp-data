      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> Presidential
        bet Leody de Guzman believes that he stands a chance of winning the presidency
        as he campaigns to raise the national minimum wage, among other goals advocating
        the welfare of the labor force and the Filipino masses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b6b28f-ed58-49c7-b747-29d56d147877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:22:07.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:05.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e98601e-4902-4acf-9857-d65d2c219a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:22:07.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung chance, malaki naman ang tsansa, may pinanghahawakan kami
        dahil ang aking plataporma ay eksaktong nakaaddress sa pinakamalaking sektor
        ng lipunan: ang manggagawa, ang mga magsasaka, at ang masang Pilipino,"</em>
        De Guzman told CNN Philippines'' <em>The Source.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b72b9d7-4076-42c7-bb16-5d7cc253cd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:22:07.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:05.622+08:00
