      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung remains the top smartphone seller globally with its market
        share hovering between 20%-22% for the past couple of years, followed by Apple,
        according to market research firm ABI Research. Third-placed Xiaomi has been
        massively growing shipments over the past couple of years as it targets markets
        outside China, notably India and Europe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb501e-f064-48e4-8ea3-0406c93e08b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc96e9d-2233-4df2-9ceb-dfa44e84706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung strategically continues to experiment with its portfolio
        more than its rivals. In addition to the Galaxy S21 smartphones released last
        year, it also launched a long list of smartphones, including the Flip and
        Fold, which pushed the envelope in terms of form factor. It also has its mass-market
        A-series phones, and its customizable, personalized ''Bespoke'' line for the
        Flip 3.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70cc909-d597-4282-99e5-54abdcd5fd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.040+08:00
