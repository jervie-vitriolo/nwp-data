    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:15:32.200+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'Enrile', 'Inquirer', 'coco-levy-funds', 'Marcos-crony']
    'template': '1'
    'title': 'SC junks Enrile''s libel case vs. Inquirer for 2001 coco levy article'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01b6f6c-e40a-45ec-8162-1f135f4f444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:19:50.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> The
        Supreme Court has junked a civil libel case filed by former senator Juan Ponce
        Enrile against the Philippine Daily Inquirer, one of its reporters and three
        of its editors for a 2001 story which supposedly alleged that Enrile was a
        "Marcos crony" who benefited from the coco levy funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d072a-d2d9-4d51-993f-0255f30aef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:19:50.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466cfef9-69ad-46a9-aec3-eedec659457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:19:50.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://sc.judiciary.gov.ph/24189/">decision</a> dated
        July 14, 2021 but released to the public on Thursday, the Supreme Court said
        the article entitled "PCGG: No to coconut levy agreement" was not libelous,
        arguing that "malice is not present in the publishing of the subject article."&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22aac72-aa58-4951-8cf5-a2650204f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:19:50.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5decbfff-0226-4734-b6ca-852fe9dd609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:19:50.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 4, 2001, Donna Cueto co-wrote the story which cited a statement
        from the Philippine Commission on Good Government (PCGG) that opposed the
        coco levy agreement because it would allegedly allow “Marcos cronies” such
        as Enrile to keep their “plundered loot.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f74aabb-2546-4a40-b3bd-e66898850979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:19:50.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6295a2-0b78-431e-91c7-e06440cef965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:19:50.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:42.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quote was attributed to then PCGG chairwoman Haydee Yorac though
        Cueto said she got the statement from Commissioner Ruben Carranza. Yorac later
        denied that the statement was hers nor was it an official PCGG release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadbeaf3-70f2-4c7d-8da5-12f1b66b56bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:19:50.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:42.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58e560c-dab3-4d92-a459-cf3a8984b25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:19:50.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:42.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC said Cueto’s article should be looked at in its entirety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7819ebe-8eda-42e3-955f-6d77db635dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:19:50.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:42.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c4f3cd-2ad1-4abe-ab93-5598fc724302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:19:50.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A closer look at the article involved in this case reveals that
        it was not Cueto, the author of the article, who was asserting that Enrile
        was a ‘plunderer" or a ‘Marcos crony,’” the SC ruling stated. “In both of
        the paragraphs complained of, the author was merely repeating a supposed statement
        from PCGG Chairperson Yorac.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecc7dfd-4c3b-43e2-8b02-a1db2d2b0d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:19:50.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e594590-80d7-4f63-b0d4-9c20a135968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:19:50.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Yorac did deny that the statement came from her, it does
        not make the defamatory accusations as immediately coming from the Inquirer,
        the Court maintained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6de0a1-d919-4cc7-8934-e2c507af86f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:19:50.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dffdab7-dfd6-4f55-affe-4a091361597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:19:50.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To reiterate, the fact that Inquirer failed to verify if the statements
        were indeed made by Yorac did not make the imputations in the article as its
        own," the ruling said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f7cc22-dbad-4423-a3f3-0700a669d854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:19:50.913+08:00
