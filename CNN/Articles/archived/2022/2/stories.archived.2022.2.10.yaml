      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Employers are highly encouraged to allow their employees to accompany
        their children for vaccination, without considering them as absent from their
        work,” Labor Secretary Silvestre Bello III said in an advisory issued Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1dca07-aa98-43aa-b1de-04d71c1dfbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:43:27.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe338b-e0f7-4a2e-b985-adee680311ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:43:27.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This step can be achieved provided that the workers will present
        proof of vaccination of their children, the top labor official added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32361d25-7d3e-40f8-9563-4e73bfa91b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:43:27.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:58.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6e2bb1-cbb0-494a-8e0b-77455dbfc4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:43:27.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:58.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the advisory, employees may also use their leave credits,
        if available, to cover their absence during the said third round of the "Bayanihan,
        Bakunahan" program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fc3a5d-9ea1-4586-9cfb-9b693042e383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:43:27.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:58.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca94a47b-b176-40ac-a108-82d0bada30fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:43:27.890+08:00
