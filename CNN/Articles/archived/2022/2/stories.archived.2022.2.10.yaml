    'lead': 'Acting presidential spokesperson Karlo Nograles says foreign spouses
      and children of Filipino citizens no longer need to present return tickets not
      later than 30 days from their arrival in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-10T19:26:02.137+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T18:15:46.188+08:00
