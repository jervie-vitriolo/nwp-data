  'Cebu-Province-tourist-COVID-19-vaccination-IATF':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-10T14:22:21.538+08:00
    'imagesource': 'jcr:ac981534-469d-4a4d-b7fb-9e32ed7ed88a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53f8a965-d3cc-4910-80df-84302f27f4e2'
    'lead': 'Cebu Governor Gwen Garcia issued an executive order allowing the entry
      of all foreign nationals, regardless of their vaccination status, beginning
      March 1. This is contrary to IATF''s policy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-10T14:25:27.624+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:15:58.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:15:25.283+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG Usec: Cebu Province should follow IATF policy on entry of foreign
      nationals'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd540b259-ff89-4066-bf23-6703aec209d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:25:27.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:58.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> — Interior
        Undersecretary Jonathan Malaya on Thursday said Cebu province should follow
        the Inter-Agency Task Force''s policy to allow only fully vaccinated foreign
        nationals into the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e856d2a-9809-4eb1-94d0-0fe0493d07cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:25:27.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:58.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwen Garcia issued an executive order on Wednesday
        allowing the entry of all foreign nationals, regardless of their vaccination
        status, beginning March 1. This is contrary to IATF Resolution 160-A which
        limits the entry only to fully vaccinated foreigners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c3ddd-8ccf-4e79-af39-555f301dd239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:25:27.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:58.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Garcia’s directive, foreign nationals still need to present
        a negative RT-PCR test taken in the past 48 hours, be swabbed upon arrival
        and go on a facility-based quarantine until the release of their second RT-PCR
        test on the fifth day. Unvaccinated foreigners may also get a single dose
        Janssen vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96561ee-729a-4573-bb39-4027ea7e47ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:25:27.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:58.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2022/2/9/Cebu-international-travelers-March-1-entry.html?fbclid=IwAR2SoYrVVd6q_1QlD3MqCVEUCmHg0J_kXVOp80SsmBTcohka-j797XuZ0hg">RELATED:&nbsp;Cebu
        to allow entry of foreign nationals regardless of vaccination status</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac167cbe-56e8-4d99-9987-b8ab9ad0e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:25:27.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:58.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The IATF policy should be followed. In so far as consultation with
        us is concerned — I am not aware if the province of Cebu consulted us, and
        even if they consulted us, we would not be in the position to grant their
        request precisely because it is the IATF that issued that policy. It should
        be the IATF who should act on it,” Malaya said in a forum.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a680e1-d21e-4cee-a4ab-40dd543170e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:25:27.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:58.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said they need to have a dialogue with the Cebu provincial
        government “so they can conform with the policies of the national government”
        and resolve this amicably.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbdf040-1be1-4494-a7c8-3b38fbf77e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:25:27.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:58.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The local governments may tweak if the policy is unclear or if
        the national policy allows them to go beyond what is provided. But in this
        case, the policy is very clear as to the entry of individuals to the country.
        So, I think moving forward, what we have to do is to have a dialogue with
        the province of Cebu,” Malaya said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c1bd7e-45fd-4af4-829d-15a064252e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:25:27.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:58.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet secretary and acting presidential spokesperson Karlo Nograles
        also said Garcia’s latest directive will be discussed by the IATF.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b31ba5d-c4c4-49fe-a258-c7fc8d8172a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:25:27.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:58.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Garcia issued a policy contrary to the
        IATF’s directive. In May 2021, she ordered the testing of all Filipinos from
        abroad upon arrival at the airport, contrary to the IATF protocol of testing
        on the sixth day after their entry. She later decided to set aside their own
        travel protocol and followed the national guidelines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be1cc73-2e90-48c8-89f0-5f8a1e5e99fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:25:27.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:58.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is still trying to get Garcia’s side on the matter.</p>'
