      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01c773f-9bbb-465c-9505-17d5b2d678e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:43:27.889+08:00
      'mgnl:createdBy': 'kristel'
