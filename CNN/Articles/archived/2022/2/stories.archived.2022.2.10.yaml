      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once you’ve refueled, more climbing.&nbsp;But at least you have
        more energy now! And then you’ll get to the famous Boso-Boso text/sculpture
        landmark thing. There’s also a restaurant there called Boso-Boso Highlands
        where you can eat brunch/lunch with a great view; but there’s always a lot
        of people there so we try to avoid it.”</p>'
