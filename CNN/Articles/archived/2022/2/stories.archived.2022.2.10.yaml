      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b54c1-4622-454f-8a62-5a3e1cbc4d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:48:06.604+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:16:04.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines) —</strong> The Asia Pacific
        Tambuli Awards, the pioneer global award show that recognizes campaigns on
        effective brands with purpose, has opened its call for entries for 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25778be-1bc6-4b5e-a2bd-86506a45b529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:48:06.604+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:16:04.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e33d05-1c48-4d19-8ed1-28f218065611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:48:06.604+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:16:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The APAC Tambuli Awards celebrates brands that show the seamless
        integration of creativity, brand purpose, and results. Case study entries
        must demonstrate how brands uplift society, create positive change, and correlate
        purpose with purchase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc28384c-4a34-46b1-95f7-e12d6cd3e843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:48:06.604+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:16:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73673c19-97ea-42a1-bbae-a0b5e575476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:48:06.604+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:16:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Materials released between Jan. 1, 2021 and Dec. 31, 2021 are eligible
        to be nominated. Campaigns that run in 2020 that have not been nominated may
        also be submitted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf74335-5978-40b6-9fd5-8262cac42883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:48:06.604+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:16:04.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34508f9e-1746-43ae-992f-a5f4f810c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:48:06.605+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:16:04.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entry forms may be downloaded at <a href="http://www.tambuliawards.asia">www.tambuliawards.asia</a>.
        The deadline for submission of entries is April 4, while the awards night
        will be held online on June 7.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa538413-9bd1-4651-8e6e-63d7cd2ed23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:48:06.605+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:16:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3269f816-dce7-42a4-94b3-ebccee5abd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:48:06.605+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:16:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New this year is the introduction of the corporate purpose categories.
        At the APAC Tambuli Awards, corporate purpose is defined as the core reason
        why a business exists as reflected in its mission, vision, goals, strategic
        direction, culture and practices for the common good of its employees, other
        stakeholders, and the communities they serve. Tambuli believes that for brand
        purpose to be truly effective and genuine, it must be rooted in an authentic
        and effective corporate purpose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b9c0b-d676-4e16-b8c1-ed9eddd4933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:48:06.605+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:16:04.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52275f1-0e5c-4427-a378-643fbb8e0c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:48:06.605+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:16:04.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corporate purpose categories will be evaluated base on the effective
        implementation of practices or programs by an organization that put into action
        their corporate purpose in core areas such as product development, supply
        chain and logistics, sales and distribution, organization culture and human
        resources, and so on, creating impact for the common good of its employees,
        other stakeholders, and the communities they serve.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab95d15-aefa-45b5-b1c9-497f97b39490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:48:06.605+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:16:04.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff6bd8d-67fb-4a30-bd0b-c3ebb7c0fc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:48:06.605+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:16:04.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury will award corporate purpose programs that are core to
        the business, and not ancillary initiatives typically under corporate social
        responsibility.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be140e2-34da-49ac-b644-53bea7c89402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:48:06.605+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:16:04.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dd027d-34b4-4679-ade1-3a20423cd5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:48:06.605+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:16:04.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The APAC Tambuli Awards is not an award on charity, advocacy, pro
        bono, or CSR advertising, even if those campaigns are welcome and encouraged
        to enter. The award focuses on mainstream brand campaigns that celebrate humanity,
        inspire purpose, and deliver results.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f71d9-da1f-438e-aa6f-120e8842bd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:48:06.605+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:16:04.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c51218-0eee-4b7b-903a-dbba98c1af9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T13:48:06.605+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:16:04.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award show is organized from Manila by the School of Communication
        of the University of Asia and the Pacific in collaboration with industry partners.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d68c8b-5fc7-4794-89c4-130120d58706'
      'mgnl:activationStatus': true
