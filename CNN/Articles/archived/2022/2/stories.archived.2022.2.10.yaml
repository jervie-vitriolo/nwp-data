      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Leave it to Dolly Parton to deliver the
        good news of the day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0a4cee-e103-479e-93e3-69425f33d574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T04:57:00.723+08:00
