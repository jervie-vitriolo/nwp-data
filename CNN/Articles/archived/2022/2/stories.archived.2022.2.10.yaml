      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed92dad-ac5b-4bf5-8997-cb5c6af38f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:19:50.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC’s decision reversed and set aside a previous ruling by the
        Regional Trial Court (RTC) of Makati City and the Court of Appeals (CA), in
        2013 and 2016, respectively, which both ruled in favor of Enrile and compelled
        Cueto as well as editors Artemio T. Engracia, Jr., Abelardo S. Ulanday and
        the late former editor-in-chief Letty Jimenez-Magsanoc to pay millions in
        damages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9712e8db-3b0c-44bc-a5bf-610ee8b19a89'
