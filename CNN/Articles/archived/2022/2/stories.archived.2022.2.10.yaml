      'mgnl:type': 'text'
      'text': '<p><strong>The Architecture Route</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7068d6df-4d27-40e6-9c08-c7ff565d078e'
