    'template': '1'
    'title': 'PH citizens'' foreign spouses, kids from visa-free countries among exempted
      from return ticket requirement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8213d4b-ee39-44e9-abd9-4d08f523d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T19:26:02.137+08:00
