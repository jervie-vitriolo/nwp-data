      'text': '<p>He noted that Metro Manila’s COVID-19 reproduction number in the
        week of Feb. 3-9 declined to 0.25 from 0.41. This refers to the average number
        of people who can be infected by a COVID-positive individual. A reproduction
        number below one means that the virus transmission is slowing down.</p>'
