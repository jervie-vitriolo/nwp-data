      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney said in its post-earnings note that domestic parks are "generally
        operating without significant mandatory COVID-19-related capacity restrictions,"
        but the company continues to "manage capacity to address ongoing COVID-19
        considerations with respect to guest and cast health and safety."</p>'
