      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa26cd7-8092-4ddf-a40a-1d86a34513bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:22:07.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it comes to chance, I think we have a big chance
        because my platform specifically addresses the needs of the biggest sectors
        of the society: the workers, the farmers, and the Filipino masses.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acb2e43-d8b2-42b3-8f39-292c5130908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:22:07.612+08:00
