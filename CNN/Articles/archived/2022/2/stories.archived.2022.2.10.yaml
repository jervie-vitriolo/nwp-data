      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> —&nbsp;The
        Akbayan Party-list and other concerned groups on Thursday pressed the Commission
        on Elections to release its ruling on disqualification petitions filed against
        presidential candidate Ferdinand “Bongbong” Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6064ca3-72df-442c-a6c1-b106f5094d0e'
      'mgnl:activationStatus': true
