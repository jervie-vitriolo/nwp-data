      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman explained that several requirements, including securing
        a permit from the local government hampered efforts of his party Partido Lakas
        ng Masa to submit their application on time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989d9e39-0442-42b0-a108-99ac1d8000e0'
