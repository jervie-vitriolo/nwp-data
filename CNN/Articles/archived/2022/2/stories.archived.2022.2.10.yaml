      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why is a convicted tax evader campaigning when, according
        to law, he should be disqualified?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34291365-aac2-415f-b8a2-7d88e7742ebb'
