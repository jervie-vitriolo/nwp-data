      'mgnl:lastActivated': 2023-01-17T18:15:50.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bakit may nangangampanya, bakit may isang convicted tax evader
        na ayon sa batas ay disqualified?” Cendana added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b51b8-d4e2-4cb1-9fb3-193b1e658feb'
