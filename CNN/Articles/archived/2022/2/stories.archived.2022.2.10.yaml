      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials earlier said they target to administer six million vaccine
        doses during the two-day event, which will accommodate all people aged 12
        and above. They explained two million are intended to be primary doses while
        four million will be booster shots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d10297-b2be-44ab-a8f7-5a0347c729d8'
      'mgnl:activationStatus': true
