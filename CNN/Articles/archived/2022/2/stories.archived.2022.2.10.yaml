    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Samsung', 'Galaxy-S-series', 'S22', 'S22-Ultra', 'unpacked-event']
    'template': '1'
    'title': 'Goodbye Samsung Galaxy Note. Hello Galaxy S22 Ultra'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e0b84-a2e7-427a-b2c6-045f2c9a673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Samsung''s Galaxy Note smartphone line
        appears to be discontinued. But for those who miss it, the Note lives on in
        one of Samsung''s new flagship devices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5851e7e0-bfbb-4048-9203-9707ad7d15a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775d74a2-b525-42c2-a636-2094bdfdb7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced during a virtual event on Wednesday its next-generation
        flagship Galaxy S smartphones: the Galaxy S22, Galaxy S22 Plus and the Galaxy
        S22 Ultra. The Android-powered, 5G devices hit on what you''d expect from
        any new phones in 2022: camera upgrades, better battery life and next generation
        chips, among other features. They''re more eco-friendly too, all partially
        constructed with repurposed ocean-bound plastic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1ec180-ebb8-4d36-9d54-2099bda78d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fdf7b7-ff52-4a8c-94e1-15430dd91450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clear star, however, is the Ultra S22, which will look and feel
        a bit familiar to some who owned the Samsung Galaxy Note, the "phablet" line
        which has not been updated in two years and never quite rebounded from a massive
        recall in 2016 after reports of battery fires.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a1e6c8-7612-45e1-9f29-e3ec8dbbb632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e982cb3-92a8-4855-8760-dcf5ed5caa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new 6.8-inch smartphone merges the Note series that''s long
        appealed to professionals and creatives — yes, it comes with the Note''s signature
        built-in S Pen stylus and borrows the Note''s large design — with the advanced
        camera and performance of the Galaxy S line. The goal is to appeal to people
        who want one device to serve multiple purposes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2008ff02-e849-43d2-855f-7c186894f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b7b83d-6cb5-4cbc-a1cf-8275ddedc481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The line between work and personal life continues to blur with
        smartphones, and fewer and fewer people carry separate devices to handle each,"
        said Ramon Llamas, director at market research firm IDC, referencing rumors
        about the S22 Ultra ahead of the event. "Smartphone owners don''t want to
        miss out on the productivity and convenience -- both personal and professional
        -- on their devices. So putting the best of what the Note was with the best
        of what the Galaxy line is can appeal to all customers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa04a83-b6a7-4054-9b4f-d22fa49fae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208e1881-14f0-44d4-b753-8d3a6efb5a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Galaxy S22 lineup has a lot to offer, from more camera
        controls and photography tools to a faster processor, longer-lasting batteries
        and more privacy controls. But as with any upgrade, Samsung will need to show
        its latest improvements are worth the investment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb35a55-7cc6-4166-ade9-363d46b36e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1287604-547c-448f-b404-17e6b978e6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S22 Ultra, which comes in black, white, green, and burgundy,
        starts at $1,199. (For comparison, the iPhone 13 Pro Max starts at $1,099.)
        The Galaxy S22 plus starts at $799, and the S22+ starts at $999 in the United
        States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862a451f-0b30-4add-b0ec-66e90511911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78210e8-cad2-4a50-8e8a-cbc4fcb03c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devices are available in black, white, pink and gold. Pre-orders
        start Wednesday and the device begins shipping on February 25.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362c44cb-2819-48d8-8ca6-256d36bfc118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:14.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d18808-1583-4766-a093-f223b69ceaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T01:49:22.040+08:00
      'mgnl:createdBy': 'bamba'
