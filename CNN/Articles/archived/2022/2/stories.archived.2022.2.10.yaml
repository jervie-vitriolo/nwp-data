      'mgnl:lastActivated': 2023-01-17T18:16:10.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late senator’s husband Jun Santiago said PRP believes Duterte
        is the right person to win the second highest elective post. He made the announcement
        at the opening of the joint headquarters of PRP and Duterte’s regional party
        Hugpong ng Pagbabago on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b46ce55-aa83-4476-8e1d-b482be59b358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T08:16:12.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago ran under PRP when she joined the presidential race in
        1992. She also teamed up with Ferdinand “Bongbong” Marcos Jr., who is now
        running for president as Duterte''s tandem, for her second salvo for the presidency
        in 2016. She died a few months after the 2016 polls due to lung cancer.</p>'
    '7':
