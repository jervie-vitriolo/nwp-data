      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/09/uk/uk-johnson-coronavirus-restrictions-england-intl/index.html">Johnson
        signals early end to all coronavirus restrictions in England</a>."</em></p>'
  'Samsung-upacked-Galaxy-S22':
