      'text': '<p>For MTB riders who want take things up a notch, there''s <a href="https://www.strava.com/segments/17666971"
        target="_blank">Cobra</a>, <a href="https://www.strava.com/segments/27144806"
        target="_blank">Tunnel</a>, and <a href="https://www.strava.com/segments/21761146">EXO</a>.
        These trails might be too difficult (or uncomfortable) for rigid bikes and
        novice trail riders.” — <em>Rich Tan, 31, copywriter and editor, cyclist for
        20 years (trail cyclist for two years)</em></p>'
