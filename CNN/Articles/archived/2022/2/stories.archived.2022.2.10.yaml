      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He raised the "ironies" that the past administrations repeatedly
        failed to address including contractualization, lower salaries in the provinces,
        and oil deregulation, amid the "regulation" in labor wages. He expressed hope
        that people will believe in his "politics for the masses."</p>'
