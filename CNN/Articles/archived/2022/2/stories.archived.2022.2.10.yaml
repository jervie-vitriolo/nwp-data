      'mgnl:lastActivated': 2023-01-17T18:16:11.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643d1567-ae8e-4483-a0c1-7928cabf83ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T04:57:00.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legendary singer''s theme park, Dollywood, will begin paying
        full college tuition for all employees who choose to go. The company will
        also cover miscellaneous fees and textbooks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627de616-f11b-43be-97da-14e94d81be58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T04:57:00.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eb8e51-2364-4f5b-bd9c-26ec639c87b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T04:57:00.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:11.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The education perk is available to employees starting on their very
        first day of work and will be available to all seasonal, part-time, and full-time
        employees. This tuition coverage starts on Feb. 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ba67fc-e5cd-49c8-8fd9-92ce636e98b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T04:57:00.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:11.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e1d265-886d-4975-943a-8f73d1e6be5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T04:57:00.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dollywood has a reputation for caring for employees. Along with
        the new tuition benefit, employees receive access to the Dollywood Family
        Healthcare Center and are provided free meals for every working shift. There
        are also apprentice and leadership training programs offered through the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aae6eeb-c6c6-4e5c-b1fc-5547647f70e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T04:57:00.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d12051e-404d-4dc7-89ee-f712ee6a13cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T04:57:00.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:11.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park also pays a portion of childcare costs for employees who
        need childcare while they work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533b8585-9c65-41a9-b4e7-fb8d29951bf8'
