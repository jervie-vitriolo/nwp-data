      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Disney+ regained some of its magic
        on Wednesday with subscriber totals that exceeded Wall Street''s expectations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6937d12-f5e6-44d4-a06a-f27c8a801a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:23.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:56.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0c3e2f-492e-4459-bc9f-f6309165e1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:23.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:56.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming service now has 129.8 million subscribers, a gain
        of nearly 12 million in the company''s fiscal first quarter. Those results
        beat expectations and were a rebound for the media company after a sluggish
        fourth quarter in which Disney+ gained only 2 million subscribers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d235c7-edb0-4a63-a3e9-ba7cba7cf8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:23.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:56.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd2291f-d892-45ce-aec7-fa553a2dda5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:23.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positive results sent shares up as much as 9% in early after-hours
        trading.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a4eb9c-e66e-4b32-978b-7ce8138f307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:23.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5b7674-8f2a-4e10-b8c0-199d1e3da3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:23.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Disney nabbed $21.8 billion in revenue in the quarter,
        up 34% from the year-ago period. As for profits, the company reported $1.1
        billion in the first quarter, up more than 100% from last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3611ca1d-9d40-4220-b222-5250d20f9a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:23.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:56.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f699b591-0959-4e8a-8192-79498cc23623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:23.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:56.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Chapek, Disney''s CEO, said in the company''s letter to investors
        Wednesday that the company had "a very strong start to the fiscal year" and
        noted the success of its streaming efforts and "record revenue and operating
        income at our domestic parks and resorts."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a270e6b-284b-44f4-93f8-70a078792e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:23.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed7caae-5122-4002-b495-0e71c0654a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:23.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This marks the final year of The Walt Disney Company''s first century,
        and performance like this coupled with our unmatched collection of assets
        and platforms, creative capabilities, and unique place in the culture give
        me great confidence we will continue to define entertainment for the next
        100 years," Chapek added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745031f6-2f96-4efb-9c05-ad7926e3ac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:23.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7690bff-34a0-4347-a622-4c0486b5ca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:23.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results alleviated investor''s concerns that Disney+''s growth
        was slowing — at least for now. The company''s November earnings report had
        shown lackluster results. Then, last month, the stock of Netflix — the industry''s
        leader in streaming — tumbled due to weak subscriber guidance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a10313-bc0f-43ab-9e6c-baa91cedd0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:23.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0470cd-ba5d-4958-8745-e465ae413632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T15:57:23.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, however, worries around Disney''s streaming unit,
        which includes Hulu and ESPN+, were a distant memory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9948f14-559d-4c52-bd1b-70e8a88756c0'
