      'mgnl:lastActivated': 2023-01-17T18:15:46.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign nationals from visa-free countries intending to stay in
        the Philippines beyond 30 days for purposes other than tourism or leisure
        may also enter the country through an exemption document issued in line with
        current rules and regulations, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8355cde5-0770-4195-aca4-104295193be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T19:26:02.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:46.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4285586f-3323-4ed1-8abf-4836290abde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T19:26:02.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:46.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign spouses and children of Filipino citizens not hailing from
        visa-free countries may also enter the Philippines without an entry exemption
        document “provided they have been issued a 9(a) visa with the appropriate
        visa notation.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851d7f7f-846c-4b52-99b6-526142113b70'
