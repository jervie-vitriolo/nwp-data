      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the picnic it’s time to look for some of the murals and sculptures
        BGC is known for.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa074f-4392-40d9-9cfe-a3adc2f7e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:57.696+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:15:50.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few more murals around the High Street area, so bike
        around the side streets to find them. You’ll probably run into my favorite
        BGC milk tea stop, Yi Fang, which does some truly refreshing fruit drinks.
        Pick some up as you head back to where you started. If the kids <em>still</em>
        aren’t tired out, let them run around the park while you kick back with your
        fruity drink in the shade.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c1906c-3447-417f-833c-c85a46cca76d'
