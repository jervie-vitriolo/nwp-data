  'Globe-not-closing-doors-on-potential-investors-to-grow-non-telco-biz':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-10T17:23:39.592+08:00
    'imagesource': 'jcr:0f4462ea-25bd-4d95-8722-de72e9b9d222'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81c19386-4363-45a5-b516-93f43bb1af29'
    'lead': 'Industry giant Globe Telecom is not ditching the possibility of bringing
      external investors into the group to help non-telco businesses pick up speed,
      its top official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-10T17:27:10.072+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:15:51.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:15:28.155+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe not closing doors on potential investors to grow non-telco biz'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824f32cc-790e-4ec9-8b79-a520ff8d7e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:27:10.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:51.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> — Industry
        giant Globe Telecom is not ditching the possibility of bringing external investors
        into the group to help non-telco businesses pick up speed, its top official
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb91db1-8281-4d97-9853-e111bb930129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:27:10.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:51.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as opening up, yes. We raised one in Mynt," Globe President
        and Chief Executive Officer Ernest Cu said when asked during a virtual briefing
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733d9f5f-e89c-4563-98ab-e7b6d0f94034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:27:10.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:51.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Fintech Innovations, Incorporated or Mynt—the fintech firm
        behind GCash—is a venture between the telco, the Ayala Corporation, and China''s
        Ant Financial Services Group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2341dda3-8c7d-40d4-9691-eb5ce7e3d277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:27:10.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:51.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Mynt reached "double unicorn" status, coupled with opportunities
        that arose from the pandemic, the Ayala-led firm has been beefing up its presence
        in the fields of fintech, healthtech, AdTech, e-commerce, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9aa216-6c8f-4c1d-b89a-37e132316be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:27:10.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:51.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We select strategic partners that will enhance the company. The
        investor that we bring in should be able to bring something, particularly
        at the early stages of a company. It''s very similar when we brought Ant Financial
        in. They helped us grow GCash," the official noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0ac9f6-45a6-45be-af84-6c53b4f3a4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:27:10.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:51.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCash ended 2021 with 55 million registered users, and 4.5 million
        merchants and social sellers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb927b0-d40a-4954-92eb-d1080bed7663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:27:10.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:51.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mobile wallet also booked solid numbers in terms of gross transactions
        handled last year, hitting ₱3.8 trillion against 2020''s ₱1.2 trillion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0e8c9b-2212-4f89-9efe-2ed8ffe236e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:27:10.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:51.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe said GCash already achieved profitability three years ahead
        of the target.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799275e2-41da-4141-accc-39af00003ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:27:10.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:51.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we bring in partners from other areas of our business, we
        expect similar synergy to be brought by the partner," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e28f2df-21b0-4b35-976d-f80a9424656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:27:10.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:51.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/11/12/Globe-rebounds-to-pre-pandemic-levels-explores-new-revenue-sources.html?fb&amp;fbclid=IwAR0SjtalKn5yJvF0nrqDkRx5Gln_gwPLgZ44T1Paf_WxBxnfTpvj20qF2AE">READ:&nbsp;Globe
        rebounds to pre-pandemic levels, explores new revenue sources beyond telco</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693dd206-9657-4790-82df-d2acc267fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:27:10.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:51.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other portfolio companies under Globe''s corporate builder 917Ventures
        include telehealth service platform KonsultaMD and HealthNow, a digital and
        mobile marketing solutions firm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2116b637-438a-44c2-80db-899cac51cc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:27:10.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:15:51.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also boasts adtech company AdSpark, loyalty and e-commerce
        solutions provider RUSH, and online grocery shopping platform PureGo.</p>'
  'NEDA-NCR-Plus-Alert-Level-1-shift':
    'author': 'Pilar Manuel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-10T17:23:11.194+08:00
    'imagesource': 'jcr:39aac2ab-01ef-454c-a456-2acda54b4ba6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b6678a9-5714-4381-b362-b21b60986f86'
    'lead': 'The National Economic and Development Authority also expects the country''s
      unemployment tally to go down by 191,000 if Metro Manila, Cavite, Laguna, Rizal
      and Bulacan shift to the loosest alert level.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-10T17:34:06.918+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T18:15:51.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:15:28.381+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['alert-level-1', 'NCR', 'NCR-Plus', 'Metro-Manila', 'NEDA', 'National-Economic-and-Development-Authority',
      'Karl-Chua', '11-billion']
    'template': '1'
    'title': 'NEDA: NCR Plus easing to Alert Level 1 to add ₱11.2B to economy per
      week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5facb9-c271-43cb-9fd7-56f48bdb16fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:34:06.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:51.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong>&nbsp;Shifting
        the National Capital Region (NCR) and nearby provinces to Alert Level 1 could
        push economic output by over ₱11 billion weekly, latest National Economic
        and Development Authority (NEDA) estimates show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5bb25a-f08d-4041-8bee-439a2e975154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:34:06.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0f097f-0603-4676-83c9-a9168a31b4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:34:06.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we continue to work together and see alert level one, hopefully
        by the next month, then we would have added ₱11.2 billion in gross value added
        per week in the NCR Plus area," NEDA chief Karl Chua said during the Management
        Association of the Philippines economic briefing on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2586923c-34ca-43d5-8ea8-909c2e995f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:34:06.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2022/2/8/Metro-Manila-mayors-shift-alert-level-1-MMDA-.html"><b>RELATED:&nbsp;Metro
        Manila mayors ready to shift to Alert Level 1 as COVID-19 cases decline —
        MMDA</b></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac13fc41-400f-45f3-9a09-a15caffea040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:34:06.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4582a7ce-b910-42c2-a753-0f49305cd4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:34:06.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCR Plus is composed of Metro Manila, Bulacan, Cavite, Laguna
        and Rizal. At present, all these areas are under Alert Level 2, except for
        Laguna which is under the stricter Alert Level 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0a135-e68a-4e01-af3b-4f2d13ec2e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:34:06.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90a040-ccdb-4579-af1f-59c139e777f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:34:06.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should these places finally shift to the loosest alert level status,
        Chua said the national unemployment tally could also fall by 191,000. As of&nbsp;<a
        href="https://cnnphilippines.com/business/2022/2/10/December-Labor-Force-Survey.html">December</a>,
        there are 3.27 million unemployed persons in the country.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b47b334-c247-4003-a17a-c83676aeb80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:34:06.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8bc7ca-9c1a-49d1-b47f-3dda9041ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:34:06.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA earlier reported that the NCR Plus easing from Alert Level
        3 to Alert Level 2 will add ₱3 billion to the economy, while downgrading from
        Alert Level 4 to Alert Level 3 will boost economic output by ₱4.7 billion
        weekly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ca17f9-b4a8-40b6-a1f8-7b8d11805508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:34:06.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bb3c8e-7f08-45b9-8635-109180316521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:34:06.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy <a href="https://cnnphilippines.com/business/2022/1/27/2021-Q4-full-year-GDP.html">grew</a>
        by 5.6% in 2021, slightly up from the economic team''s 5-5.5% target band.
        Nominal GDP stood at ₱19.38 trillion by yearend, which is already 99.4% of
        the ₱19.51 trillion total in pre-pandemic 2019.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4700d3a-1c58-4b91-b2fe-2cef931e944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:34:06.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d06f54-8c30-4726-ae30-e2b2107a875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:34:06.919+08:00
      'mgnl:createdBy': 'pilar'
