      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa15dd40-9562-4372-a247-c3c8e7c57942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:14.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:15:50.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ilang linggo na ang nakaraan mula noong nagkaroon ng preliminary
        conference pero hanggang ngayon, tayo ay nababahala, na tila patuloy na nade-delay
        ang desisyon na ito,” Perci Cendana, the first nominee of Akbayan, which staged
        a noise barrage at the Boy Scout Circle in Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67292c4f-677c-4d6c-938b-3df1a959bbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T17:37:14.369+08:00
