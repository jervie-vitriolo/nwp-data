      'mgnl:lastActivated': 2023-01-17T18:15:45.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)—&nbsp;</strong>The
        Commission on Elections (Comelec) First Division on Thursday dismissed the
        consolidated petitions seeking to disqualify former senator Ferdinand "Bongbong"
        Marcos from the upcoming presidential elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f12f3c0-14f9-42c1-9ee3-0dd37f3a48e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T22:46:10.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:45.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioners Aimee Ferolino and Marlon Casquejo both voted to deny
        —&nbsp;for lack of merit —&nbsp;the pleas filed by martial law survivors through
        Bonifacio Ilagan, party-list group Akbayan, and National Commission on Muslim
        Filipinos Commissioner Abubakar Mangelen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c41b06-2537-4060-8591-9525eb894c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T22:46:10.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:45.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners sought to disqualify Marcos from the presidential
        race on May 9 for his conviction for failing to file income tax returns from
        1982 to 1985, saying this already "perpetually disqualifies" him from running
        for any public office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a798c41-11f7-4e38-b7dd-71c853d06405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T22:46:10.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:45.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the First Division, in its ruling, argued that the penalty does
        not apply in this case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800333bc-5b22-4845-87e0-78129d3c9fd9'
