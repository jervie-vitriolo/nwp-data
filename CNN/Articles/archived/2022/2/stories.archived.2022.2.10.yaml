    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b38497-b5eb-4b43-a715-53d95a350443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:47:18.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:53.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda on Wednesday publicly expressed his support for Robredo,
        believing she is the best person to revitalize the country''s pandemic-stricken
        economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c1eb7a-2f39-4925-89fc-35217c19e7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:47:18.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:53.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that his party PDP-Laban has yet to endorse a presidential
        candidate, with the members “free to choose” based on their own judgment.
        The ruling party’s Cusi faction only previously announced support for the
        presidential daughter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e27250-b409-42a3-9abf-70b62d74efcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:47:18.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:53.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2022/1/21/Sara-Duterte-Vice-President-PDP-Laban-Cusi.html">PDP-Laban’s
        Cusi wing picks Sara for VP, says not yet convinced with Marcos</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5a5692-ada9-4c33-9e12-30aa87ebcab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:47:18.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:53.983+08:00
