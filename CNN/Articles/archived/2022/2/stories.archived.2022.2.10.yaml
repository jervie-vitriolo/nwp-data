      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76d3467-661e-4fc7-99b8-89f025a6c3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:19:50.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:42.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Court disagreed with the RTC and CA’s decisions, it added
        a reminder to the media to adhere to the “ethical standards demanded by their
        profession.”</p>'
