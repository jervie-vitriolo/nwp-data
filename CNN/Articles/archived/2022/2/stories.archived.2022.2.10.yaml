      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A great place to get your bearings, especially if it’s your first
        time riding with kids. After checking all your systems and loading up, make
        a couple of easy rounds down 27th street and off you go!”</p>'
