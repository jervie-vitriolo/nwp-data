      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b85e7cb-244c-4d33-bef6-d63a8ea39a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T09:04:36.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:16:08.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am overwhelmed by the attention I get. During the set, everything
        was fun, everything we did was worth it," the 30-year-old actress said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4436358a-c182-4863-9f8a-d3c315bc29a1'
