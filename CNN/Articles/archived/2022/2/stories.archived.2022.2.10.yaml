  'Olympics-Russia-athlete-Kamila-Valieva-drugs-minor0':
    'author': 'Rebecca Wright, Christine Brennan, Helen Regan and Nathan Hodge, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-10T12:41:07.757+08:00
    'imagesource': 'jcr:64d31eef-55a0-46a1-b6a0-31f453fe1ee7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95ac1c45-691a-4c71-90de-5d56945b67a4'
    'lead': 'The Russian athlete from the gold medal winning figure skating team who
      tested positive for a prohibited substance is a minor, multiple sources tell
      CNN. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-10T12:43:11.264+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:16:04.729+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:15:22.909+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ROC figure skater who had positive drug test at Beijing Winter Olympics
      is a minor, sources say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea2c645-d882-4e82-a00c-70d43f088497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:43:11.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:04.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Russian athlete from the gold medal
        winning figure skating team who tested positive for a prohibited substance
        is a minor, multiple sources told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5f6712-ab5e-42ae-8aec-c06180a686bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:43:11.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:04.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources spoke on the condition of anonymity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb61f3ed-b7d7-4d39-b13b-19bbf526bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:43:11.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:04.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has confirmed that Kamila Valieva, 15, is the only minor on
        the six-person team representing the Russian Olympic Committee (ROC).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c31be0-4394-4cca-a3c0-f55aa08c0d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:43:11.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:04.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figure skaters have not yet received their medals in the team event
        at Beijing 2022. The medal ceremony was due to be held on Tuesday evening
        local time but was removed from the events list.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b29830-c5ef-4b2e-97fc-e0450239fe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:43:11.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:04.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ROC team won the gold medal, followed by the United States which
        took silver. Bronze went to Japan and Canada came in fourth place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db9d1b2-c903-425a-998f-df02782efa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:43:11.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:04.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Olympic Committee (IOC) spokesman Mark Adams said
        the medals ceremony for this event was delayed due to "legal consultation."
        Adams said the situation arose at short notice, adding that it was an "emerging
        issue," which requires "legal consultation with the International Skating
        Union."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f16e9c-6786-4a11-bf3f-ce110a4e4b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:43:11.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if any action will be taken, or if the athlete will
        be allowed to continue competing in the Games, given the age of the competitor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efe049d-7dab-4c92-8a5f-f4ef4a6edf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:43:11.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear exactly when the positive test was taken.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745d5290-4859-4227-8673-d38059dce6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:43:11.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Russian newspaper RBC Sport reported that a sample taken
        in December from one of the six Russian team members tested positive for trimetazidine,
        according to a source familiar with the situation, and a source in the Russian
        Figure Skating Federation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568793b9-1b8f-4de7-835a-f13543c8d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:43:11.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trimetazidine is a drug used to treat people with a heart condition
        known as angina. It is on the World Anti-Doping Agency''s (WADA) banned list.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfe3f86-4422-4b13-a0f7-1ff7479745b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:43:11.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a doping sample taken... in December, no drugs were found. We
        are talking about trimetazidine, in minimal proportions," said one source,
        reported by RBC Sport.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9a7880-279a-476e-90db-fd07a19d9b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:43:11.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the IOC has not mentioned any athletes in connection with
        the case, Russian Foreign Ministry spokesperson Maria Zakharova posted a video
        on Twitter Thursday expressing her support for Valieva.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460f9f2d-85fb-4cb5-b1bf-017166f2153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:43:11.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Miracles can be simply right in front of us, and what Kamila Valieva
        did is a true miracle. I can explain why this is a miracle. It is a miracle
        because after she completed her program she won hearts of the whole world,"
        Zakharova said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc741fa-4290-4c63-8d71-e8f7a7b3d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:43:11.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is phenomenal. We see again, in front of our eyes this clash
        of good and evil and the desire of evil to make the amount of good as little
        as possible, so that good would lose its power."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c13a9-4258-4104-9bf5-4e5e821f94fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:43:11.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valieva made history on Monday by becoming the first woman to land
        a quad at the Games. She went on to win the free skate event, helping her
        team take the gold.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66d6f16-af7e-49df-a6c4-63b94f606cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:43:11.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the IOC and ROC, and the International Testing
        Agency for comment but has not yet received a response.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e0866-1c1d-4aac-a29f-23cc061074b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:43:11.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:04.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, Kremlin spokesman Dmitry Peskov said he was
        waiting on further details before commenting.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580595bd-91ad-47c3-b378-92f8516066a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:43:11.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:04.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far we have not heard the official statements, let''s still
        judge by the official statements. So far, these are only sources in the media.
        Let''s wait for clarification either from our sports officials or from the
        IOC," Peskov said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62410095-1935-4776-87bc-08a41c120617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:43:11.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:04.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Sports of the Russian Federation also said it was
        premature to comment on the postponement of the awards ceremony, according
        to Russian sports channel Match-TV.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9a376a-4b6c-4525-aba3-30cb79de4343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:43:11.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:04.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The position of the Russian Federation is to steadily and consistently
        oppose all types of violations of sports rules and Olympic ethics," the ministry
        said, according to Match TV.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c819e4-9d71-4dd6-991d-5465936d8d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T12:43:11.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:16:04.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian athletes are unable to compete in the Olympics under their
        country''s name due to sanctions from the IOC and WADA for failing to cooperate
        with anti-doping rules in the 2018 Winter Games in Pyeongchang. However, athletes
        who can prove that they are clean from performance enhancing drugs are able
        to compete under the ROC flag.</p>'
