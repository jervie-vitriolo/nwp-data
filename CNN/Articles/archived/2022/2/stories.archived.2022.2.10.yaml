        will lose up to 40 satellites it just launched due to a solar storm</a>"</em></p>'
  'nuclear-fusion-energy-climate':
    'author': 'Danya Gainor and Angela Dewan, CNN'
    'caption': 'There''s no silver bullet to the climate crisis, but nuclear fusion
      may be the closest thing to it. In the quest for a near-limitless, zero-carbon
      source of reliable power, scientists have generated fusion energy before, but
      they have struggled for decades to sustain it for very long. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-10T13:59:35.610+08:00
    'imagesource': 'jcr:8a3a8a80-5fdc-4b0c-9e83-acec97f9ce2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7067f9c7-d24b-4cda-b8f8-0310f6d4f072'
    'lead': 'There''s no silver bullet to the climate crisis, but nuclear fusion may
      be the closest thing to it. In the quest for a near-limitless, zero-carbon source
      of reliable power, scientists have generated fusion energy before, but they
      have struggled for decades to sustain it for very long.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-10T14:02:06.541+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:16:01.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:15:24.147+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A giant donut-shaped machine just proved a near-limitless clean power
      source is possible'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25934607-f0a8-434a-ab11-bdcc732295a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There''s no silver bullet to the climate
        crisis, but nuclear fusion may be the closest thing to it. In the quest for
        a near-limitless, zero-carbon source of reliable power, scientists have generated
        fusion energy before, but they have struggled for decades to sustain it for
        very long.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9243ece-db39-4155-8c25-a9ce9a379bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2d6b2f-7ced-4a59-954a-d88369194d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, however, scientists working in the United Kingdom
        announced that they more than doubled the previous record for generating and
        sustaining nuclear fusion, which is the same process that allows the sun and
        stars to shine so brightly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db10a991-8a1c-4bd2-a67f-506ece805844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0db3ce-66e3-46cc-9c7a-f69e46170102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear fusion is, as its name suggests, the fusing of two or more
        atoms into one larger one, a process that unleashes a tremendous amount of
        energy as heat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214384a8-1982-4eac-b15c-1f2de3c97024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498e1daf-3f71-48a7-81cb-e9cea15e8a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear power used today is created by a different process, called
        fission, which relies on splitting, rather than fusing, atoms. But that process
        creates waste that can remain radioactive for tens of thousands of years.
        It''s also potentially hazardous in the event of an accident, such as Japan''s
        2011 Fukushima disaster, triggered by an earthquake and tsunami.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608da05f-7da0-42d2-91b5-0ac419b645d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b160397-6cb3-4563-8da3-224637a63d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fusion, on the other hand, is much safer, can produce little waste
        and requires only small amounts of abundant, naturally-sourced fuel, including
        elements extracted from seawater. This makes it an attractive option as the
        world transitions away from the fossil fuels driving climate change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f389f0-b9cc-496f-8781-83e701ff94a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d50cd6f-bce5-402b-b639-426fd9e561d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a giant donut-shaped machine known as a tokamak, scientists working
        in the English village of Culham, near Oxford, were able to generate a record-breaking
        59 megajoules of sustained fusion energy over five seconds on December 21
        last year. Five seconds is the limit the machine can sustain the power before
        its magnets overheat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ffdee4-a640-426b-a53b-b6d5c98c75ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8bd52f-b8d1-44a9-9839-ebb2094005af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnetic field is required to contain the high temperatures needed
        to carry out the fusion process, which can be as high as 150 million degrees
        Celsius, 10 times hotter than the center of the sun.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced5592-1336-468a-8215-1892e97c3945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6ac2a1-7683-41e3-8a3b-eb7cc119ce76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our experiment showed for the first time that it''s possible to
        have a sustained fusion process using exactly the same fuel mix planned for
        future fusion power plants," Tony Donné, CEO of EUROfusion, said at a press
        conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e7503c-69ab-4551-9f93-e34e017d6bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8587b3-f637-4e44-aa0c-7dc20657e365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EUROfusion, a consortium that includes 4,800 experts, students and
        staff from across Europe, carried out the project in partnership with the
        UK Atomic Energy Authority. The European Commission also contributed funding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9602594a-bc73-4c93-857f-a0127da592ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee51a7e-d974-413a-972c-8f3411000258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential for fusion energy is enormous. The JET experiment
        used the elements deuterium and tritium —&nbsp;which are isotopes of hydrogen
        —&nbsp;to fuel the fusion. Those elements are likely to be used in commercial-scale
        fusion, and can be found in seawater.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce39c8e-9dfd-40c1-87e8-d2231c371132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0ff504-0d41-4bfc-ab75-b389534065c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The energy you can get out of the fuel deuterium and tritium is
        massive. For example, powering the whole of current UK electrical demand for
        a day would require 0.5 tonnes of deuterium, which could be extracted from
        seawater —&nbsp;where its concentration is low but plentiful," Tony Roulstone
        from the University of Cambridge''s Department of Engineering told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f8c028-df4b-4898-a941-0e47b2f3ae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2147ed-01a6-4767-8848-7aace01e2460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the fusion generated by JET was around the same as a wind
        turbine, and could power one house''s energy for a day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043b26ce-9e18-4171-b728-6da2a4c062c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a79a09-1a9d-4c47-875b-1c493b61194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if generated repeatedly, it could power thousands of houses."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd22203-9216-4c53-b667-51b9b8135b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01acf611-09a4-43c5-a97a-306d919e3da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the results prove that nuclear fusion is possible, and
        no longer a pipedream solution for the climate crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5236b40a-ccbe-4c47-bc72-cbbc9673da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7781a96-168d-4695-8970-aa0745e18e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These landmark results have taken us a huge step closer to conquering
        one of the biggest scientific and engineering challenges of them all," said
        Ian Chapman, CEO of the UK Atomic Energy Authority.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2bdd5f-356c-45e1-b021-dee9ebacfa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59483df-e881-408e-bac0-4a77d63cd0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Wenman, a nuclear materials researcher at Imperial College
        London, said in a statement that the experiment''s results are "exciting,"
        and that they show "fusion energy really is no longer just a dream of the
        far future —&nbsp;the engineering to make it a useful, clean power source
        is achievable and happening now."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04497656-82f4-4173-ba7a-de1b3fbe318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6fb41e-379b-4d1f-9ce5-c6f46e1eb1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tokamak in Oxford, called the Joint European Torus (JET), has
        been subject to such extreme heat and pressure that this experiment is likely
        the last it will cope with.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9563a6-ba11-4f11-a762-d1f676093589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52590efb-cbd6-4e47-b1d4-d32b5a438b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its results are seen as a huge boon for ITER, a fusion megaproject
        in the south of France supported by the US, China, the European Union, India,
        Japan, Korea and Russia. The ITER project is 80% built and aims to begin nuclear
        fusion sometime in 2025-26.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86823e65-1e86-40d1-81d0-d69d7aa866be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2612d35a-6df5-4891-b6a7-8c4206270260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While JET''s goal was to prove that nuclear fusion could be generated
        and sustained, ITER''s aim is to produce a tenfold return on energy, or 500
        MW of fusion power from 50 MW of fuel put in.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038649ca-80b9-4143-9128-ce2abde94ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db295220-04c5-444b-ab98-f187ef87e79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results are promising, but mastering nuclear fusion as an everyday
        energy source is still likely a long way off.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea17329a-d6bd-4821-a577-3ca355fcb70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1947bd6d-2c5c-41b0-9077-2734f1fa4b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The JET results are impressive and probably will get better as
        they proceed through their experiments. They are producing high power 12 MW,
        but right now just for five seconds. Much longer fusion burn is what is required,"
        Roulstone said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4844af29-4f83-4704-b9b3-3c54289318eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd473ab1e-2c6b-4868-a850-8b260b15bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent report from Intergovernmental Panel on Climate Change
        (IPCC) on the latest science shows that the world must nearly halve its greenhouse
        gas emissions this decade and reach zero net emissions by 2050 to keep global
        warming in check. That means making a rapid transition away from fossil fuels,
        like coal, oil and gas.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5bc1a0-a001-44c9-b765-bf285346213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1632ad49-ded7-4e3c-a955-ec4b7e04e12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those actions are required to have any hope of containing warming
        to 1.5 degrees Celsius above pre-industrial levels, seen as a threshold to
        substantially worsening climate impacts, according to the IPCC.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4851d73e-a1ba-477e-8010-0102a70bf64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T14:02:06.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:16:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/02/09/uk/nuclear-fusion-climate-energy-scn-intl/index.html"
        href="https://edition.cnn.com/2022/02/09/uk/nuclear-fusion-climate-energy-scn-intl/index.html">A
        giant donut-shaped machine just proved a near-limitless clean power source
        is possible</a>"</em></p>'
