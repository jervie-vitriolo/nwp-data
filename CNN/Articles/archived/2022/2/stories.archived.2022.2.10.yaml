      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aaca5f-a31c-4448-acf1-aa0b47828b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:47:18.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte said she is still hopeful that her father, President
        Rodrigo Duterte, would eventually back Marcos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d914f2e-2eed-4475-80e9-42c89658c424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:47:18.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course<em> ''yan ang gusto naming lahat, na makita ‘yung suporta
        ni Pangulong</em> Duterte<em> para sa</em> UniTeam [that’s what we want to
        see, for President Duterte to support the UniTeam],” she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f65f93-7aee-4583-a033-dcfd3cc754d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:47:18.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But of course he is the President and he is allowed to do and say
        kung ano ‘yung gusto niya (what he wants). And we will respect his decision,”
        she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b832110d-5864-42b7-948f-89d508c863a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T16:47:18.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:15:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive earlier publicly lashed out at Marcos, even
        calling the son and namesake of the late dictator as a “weak leader.”</p>'
