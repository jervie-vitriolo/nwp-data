      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did learn Korean in the Philippines, but it was not enough to
        communicate with Koreans in real life. The language was the hardest part for
        me," Guerra shared.</p>'
    '23':
