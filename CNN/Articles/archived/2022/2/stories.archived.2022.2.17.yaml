      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert will begin at 5:45 pm (9:45 pm for the immediate playback)
        and will run for three hours and 15 minutes. Selling of tickets will begin
        at 12:01 a.m., Saturday, Feb. 26 via the SM Cinema mobile app and website
        (www.smcinema.com)</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f73eca-5b4f-487e-a84b-7b2061f9ee8b'
      'mgnl:activationStatus': true
