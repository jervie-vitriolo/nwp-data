  'Cebu-to-limit-entry-of-unvaxxed-foreigners-to-1000-per-day':
    'author': 'Dale Israel, Cebu-based correspondent'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-17T18:38:13.271+08:00
    'imagesource': 'jcr:68b35f2d-6589-49d6-a98c-9731cd9d6044'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17ffe2e3-f7e1-470e-96ca-d378e56ca938'
    'lead': 'The Mactan-Cebu International Airport (MCIA) will be placing a cap of
      up to 1,000 arrivals per day for foreign tourists who are unvaccinated against
      COVID-19 and will be entering the province by March 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T18:39:49.348+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:28:08.591+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:35.371+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu to limit entry of unvaxxed foreigners to 1,000 per day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097a6b86-74b7-4916-983b-fbdc49dabece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:39:49.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, February 17)</strong> —&nbsp;The
        Mactan-Cebu International Airport (MCIA) will be placing a cap of up to 1,000
        arrivals per day for foreign tourists who are unvaccinated against COVID-19
        and will be entering the province by March 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e72ff0-ebe1-41cf-98c0-a91bff00e0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:39:49.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was reached during a meeting between Cebu Gov. Gwen Garcia
        and MCIA General Manager Julius Neri, Jr. "in consideration of the availability
        of hotel rooms" that will be used for the five-day quarantine of foreign travelers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2bbbec-fa2f-41b8-bc99-82ea8f91acbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:39:49.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the cap will be enough because they believe there are
        only a few arriving foreigners who are still unvaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc892b2b-d169-4833-a6a3-ae726724dd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:39:49.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the provincial government''s Executive Order No. 3-2022, unvaccinated
        foreign tourists may enter the Cebu airport subject to a negative RT-PCR test
        before traveling, swab upon arrival, and a facility-based quarantine with
        another swab test on the fifth day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c4202-ef1f-4bb7-a611-eff53353690b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:39:49.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same rules are also reflected in the Inter-Agency Task Force
        (IATF) resolution 160-B.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4facc70-97e9-4bc3-98f8-bed65c58e5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:39:49.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Province will continue to accept tourists regardless of their
        vaccination status, saying its policy is only adhering to the national COVID
        task force resolution, which allows such.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20af0e6f-86b6-4978-a710-d5387ce86e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:39:49.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fully vaccinated travelers, Garcia said there will be no cap
        because they no longer need to undergo mandatory quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5503d6-937a-4ce4-a2a3-f1aaebafa901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:39:49.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor added they have yet to record a surge in foreign tourist
        arrivals in Cebu since the country reopened its borders last Feb. 10.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff5373e-03a4-49b9-b3c3-c65a83d7c801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:39:49.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, however, remains optimistic that the numbers will rise again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f753dc4-1bd9-40e3-ab2c-d5fff4e636ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:39:49.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines informed Cebu that it would be resuming direct
        flights from Los Angeles to the province by March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdfafbf-f4af-4b97-8b17-bb4e58d07374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:39:49.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also noted that Cebu has witnessed an increase in the number
        of domestic travelers as airlines boosted flight frequencies to and from the
        province.</p>'
  'russia-military-exercises':
    'author': 'Tim Lister, Paul P. Murphy, Gianluca Mezzofiore and Katie Polglase,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-17T19:59:57.393+08:00
    'imagesource': 'jcr:f2bd176f-a678-4a27-826f-3591a6286938'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '565ecf90-8c6e-45f9-9f3e-82040a039793'
    'lead': 'Don''t Trust -- Do Verify: That''s the unofficial mantra from Western
      officials in response to Russia''s declarations that some of their units that
      have been encircling Ukraine are now returning to base.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T20:01:52.409+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T18:28:08.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:35.956+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia says its units are going home after exercises near Ukraine. Evidence
      suggests otherwise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b518e5f5-f4ab-410c-8de7-536bddbba142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Don''t Trust -- Do Verify: That''s the
        unofficial mantra from Western officials in response to Russia''s declarations
        that some of their units that have been encircling Ukraine are now returning
        to base.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b8907-9c78-4058-b6fa-fe53d5e7b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed28fdf6-7faa-4066-bd10-4a66772b175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia appears keen to prove those declarations to the world through
        well-produced videos distributed by the Ministry of Defense on Tuesday and
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593805c-2246-4155-9db4-2cab8b9e7b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a7028e-2ba4-4de0-8ac6-46cfe226f381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several of those videos, units from the Southern and Western
        Military Districts were said to be going back to base from Crimea after completing
        their exercises there. Traffic heading east across the bridge over the Kerch
        Strait included tanks, infantry fighting vehicles and fuel trucks, which supported
        the units.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f127fa7-6469-4733-8e67-f04799cd818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53194dc4-a186-4941-8da0-27a74da17827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmed from multiple angles, the videos were designed to reinforce
        what the Kremlin has insisted all along: that an invasion of Ukraine is not
        and never has been on its agenda.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f9e024-c507-4511-84f7-11e7ec161c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac87bd-e128-4111-97e0-bbb4ab6faa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Southern Military District troops, which have completed their tasks
        as part of planned tactical exercises at combined arms ranges on the Crimean
        peninsula, have begun to return to their permanent deployment points," the
        ministry said Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c54180-f5f0-4c24-b1dc-ca6769197c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97d9f2a-108c-4758-9638-8fdd794b5a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two of the units leaving, according to Russian newpaper Izvestia,
        were elements of the 3rd and 150th Motor Rifle Divisions. They are based close
        to Ukraine at Rostov-on-Don and Belgorod respectively, a short drive from
        the border. When those units get home, they will be closer to Ukraine than
        they were in Crimea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39bb008-1009-47b8-9239-fc6df23d7045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd981351e-0c8b-4b25-9d28-c0ba172f17e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Russian footage from Tuesday -- including drone shots -- showed
        the elaborate departure of T72 tanks from an unidentified rural area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cd2294-92c3-4529-a662-46e3b01b122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dbe908-9d9d-4380-8d5f-5a432cc8e08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
