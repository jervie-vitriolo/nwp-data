      'Vicente-Sotto-III', 'Tito-Sotto', 'Commission-on-Elections', 'Comelec', 'Socorro-Inting']
    'template': '1'
    'title': 'Lacson, Sotto slam Comelec rules on interaction during campaign events'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ae663f-312d-4db3-a5f4-cd1246b5193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:48:00.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:12.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)</strong> — Senator
        Ping Lacson and his running mate Senate President Tito Sotto are questioning
        the Commission on Election''s rules on selfies with candidates and other interactions
        during campaign events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdcaac2-d2ab-4271-aa5c-a995f8db30a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:48:00.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said rules imposed by the Comelec should be implementable and
        realistic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf21366-ba7e-44a0-9248-a76626f82f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:48:00.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat</em> implementable, enforceable <em>pag naggawa sila
        ng mga</em> resolutions, <em>mga</em> regulasyon. <em>Kung hindi rin kaya
        i-implement, bakit pa, ano?"</em> presidential candidate Lacson said at a
        media event on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f613b0-2c39-4bf4-ad5b-1ae7372fcf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:48:00.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When they make resolutions and regulations these should
        be implementable, enforceable. Otherwise, what are these for?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99701fd-e9b5-4e3d-90d5-32304cd2773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:48:00.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a <a href="https://pcoo.gov.ph/press-briefing/public-briefing-laginghandaph-hosted-by-presidential-communications-operations-office-undersecretary-rocky-ignacio-221/"
        target="_blank">Laging Handa briefing last Feb. 7</a>, Comelec Director Elaiza
        David noted prohibitions including hugging candidates, taking selfies as well
        as handshakes in light of the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d3a127-ad58-4218-bb82-d0ffc97a6a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:48:00.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to maintain or observe po iyong minimum public health standard,"
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12a5138-a5e1-4825-8281-e13d55f5d284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:48:00.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said they would follow the science of such regulations, but
        these should also be "realistic and practical."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cfd8d4-7f91-4a8d-9ee8-84194e30354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:48:00.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero pagka</em> impractical <em>na, at hindi rin kaya</em>
        iimplement, <em>e di isanction nila yung ibang grupo. isanction din nila kami.
        Tignan natin kung ano mangyayari; baka walang matirang kandidato,"</em> he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4bae7f-8882-48fa-b5f0-2d9acae6b9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:48:00.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But if it''s impractical and unimplementable, then
        everyone should be sanctioned. Let''s see what will happen, there might be
        no candidates left.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ab8a1a-eeef-4328-b585-a571fcc0509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:48:00.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto asked what penalties could be enforced for such violations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c44333a-5d19-4a02-98cb-bdbbce48c6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:48:00.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Anong</em> penalty <em>sa sinasabing</em> resolution... <em>Sinong
        ipe-penalize, yung nagse-selfie o ako?"</em> he said. <em>"Anong</em> penalty,
        disqualification? <em>Ah, pero yung mabigat ang kaso hindi idi-disqualify,
        ah. Pero yung mga nag-selfie idi-disqualify?"</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55fedca-1c2b-417c-b30b-8b3c194c14dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:48:00.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What penalties are there for those who take selfies...
        Who will be penalized, me or the one who takes the selfie? What''s the penalty.
        disqualification? So, those who have heavier cases are not disqualied, but
        selfies deserve a disqualification?]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061af80c-a84f-4207-8db5-78d09c48acdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:48:00.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto went on to say, "For what reason <em>ginagawa ng</em> Comelec
        <em>''yan? Para sa</em> pandemic? <em>Kailan pa naging</em> DOH <em>ang</em>
        Comelec?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a8da3-6780-41c7-b1cc-d5366e1613bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:48:00.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why is the Comelec doing this? For the pandemic? When
        did the Comelec become the DOH?]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e8db82-aec7-41fc-9101-3eac2d0be14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:48:00.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec, meanwhile, <a href="https://www.cnnphilippines.com/news/2022/2/16/Comelec-ease-face-shield-rule-campaign-events.html"
        target="_blank">said it would review</a> its guidelines on in-person campaigning.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abca012-378c-431f-bac5-6d30ed3cb710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:48:00.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our rules regarding the campaign were based on the IATF guidelines.
        We are aware of the complaints of some candidates, maybe we will review our
        rules because when we drafted our rules, the alert level then was 3. Now it''s
        Alert Level 2," said acting chairman Socorro Inting on Wednesday.</p>'
  'Moreno-commemorating-EDSA-People-Power':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-17T18:05:07.717+08:00
    'imagesource': 'jcr:40924acb-f9f0-4de0-acb2-beae7e0ed96c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '011f05b5-ffb4-4402-b3de-75a9a404e79c'
    'lead': 'Presidential bet and Manila Mayor Isko Moreno says it is important for
      the youth to learn the lessons of the past in commemorating the 1986 EDSA People
      Power Revolution that overthrew the Marcos dictatorship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T18:04:42.708+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:28:11.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:34.256+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moreno to continue commemoration of EDSA People Power Revolution if
      elected president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc96226-0297-4515-9ab3-c125f4db6a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:42.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:11.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) –</strong> Over
        a week before the 36th anniversary of the 1986 EDSA People Power Revolution,
        presidential candidate and Manila Mayor Isko Moreno said on Thursday that
        he will continue to commemorate the bloodless revolt if elected to the country''s
        top post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0532fde7-d34b-4756-8379-e46a6adff3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:42.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5145d7-fabe-4480-b202-31435c5e2048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:42.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to recognize the effort ng mga taumbayan <em>na
        nagkusang pumunta para mag-aklas sa estado ng walang armas, ng walang sakitan.
        Ito ay naging pamantayan sa mundo</em>," (of our countrymen who voluntarily
        went to EDSA to rise up against the State peacefully, with no arms. It became
        a model for the world)," said Moreno during his campaign visit in La Union.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e95982f-acd9-4799-b762-7760cb856df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:42.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:11.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18512a2c-5b55-46a7-8502-00a4fc205e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:42.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:11.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized historical events in the country like the 1986 EDSA
        People Power Revolution should be remembered by every Filipino, especially
        the youth, to learn from the mistakes of the past.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7478836-4111-4123-afd9-3c94d2eab9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:42.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:11.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc7c9aa-d086-4187-bf46-4800a8b40227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:42.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:11.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to recognize good history, so that others will
        replicate it. And bad history, we will continue to remind our people not to
        do the same," said Moreno.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043916b8-7eec-4a77-bb13-a323b95a89d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:42.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:11.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa03d3a8-2f3d-4f82-92a4-5db250062ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:42.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:11.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of 1986, I think it''s worth it <em>na ito naman maalala
        lagi ng mga kabataan na ang kapangyarihan ng pagkapangulo ay nanggaling sa
        tao. Tao ang nagbigay, tao din ang babawi</em>," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd934fb1-eb49-4497-b3a0-d23afda87543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:42.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:11.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261fee79-a603-472b-8ae3-f10b07807516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:42.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:11.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the case of 1986, I think it''s worth it that the
        youth always remember that the power of the President came from the people.
        The people gave the power, the people can take it back.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c4ace7-6d84-4dd1-9661-d96bff031810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:42.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:11.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6800a295-7fb0-4eb6-b741-f154cdef7763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:42.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:11.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said the peaceful uprising that deposed dictator Ferdinand
        Marcos Sr. after over 20 years in office is a good reminder to all Filipinos
        not to abuse power so that people will not revolt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2037100b-be82-4e2f-9bf7-77f91ae9acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:42.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:11.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f343b71c-dd6f-4cd0-acf7-ba232ea1128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:42.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:11.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Moreno''s opponents in the presidential race is Ferdinand
        "Bongbong" Marcos, the only son and namesake of the later dictator. Marcos
        is leading in most of the latest presidential surveys.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e583c301-6eb2-4470-a10b-69d41bf97398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:42.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:11.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6930e7ee-75b4-4fc6-962d-7f6ee6f71d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:42.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:11.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno is the standard bearer of Aksyon Demokratiko. The party''s
        vice presidential bet is Dr. Willie Ong and its senatorial candidates are
        Carl Balita, Samira Gutoc, and Jopet Sison.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f2382e-c781-4469-ac99-3bb06c44b5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:06:08.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:11.749+08:00
