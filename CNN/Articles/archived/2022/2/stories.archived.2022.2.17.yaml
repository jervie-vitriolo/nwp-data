      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nick Cannon sampled a song from his ex-wife
        Mariah Carey''s in his new single, "Alone" and says people are reading into
        that.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37bd747-c194-4282-9f42-4e568941e9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:02:08.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d2ce8-3deb-4e58-903a-ad9664e6e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:02:08.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his daytime talk show Wednesday, Cannon responded to reports
        that he was using the song in an effort to win Carey back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e1338b-d6b9-47bd-8778-5782c52b0481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:02:08.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1545ec0-912b-4745-be6c-66413605bdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:02:08.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alone" features a sample from Carey''s 1990 hit "Love Takes Time,"
        which he said was one of his favorites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593b6a60-6dd9-4f4c-beff-34c98867b8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:02:08.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b89e20-1480-46db-acbf-c734a9741457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:02:08.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say I''m cool when I know I miss it/I''d trade it all for the
        case if I could have you back/If I could go back where we started at," Cannon
        raps in the song, which some interpreted as his yearning to reunite with Carey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92112bb6-f030-4b57-9dae-ae3bacdcf024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:02:08.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7174f6f2-aa02-45dd-a144-188d39993680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:02:08.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple were married from 2008 to 2016 and are the parents to
        10-year-old twins, Moroccan and Monroe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a02c94c-d21b-4cdc-b017-73be38e4eef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:02:08.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77806794-6b68-4ff6-8a58-bbc5e5ad83e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:02:08.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannon explained in his show on Wednesday that the song is off of
        his upcoming mixed tape, in which he gets "real, raw and personal" and said
        while some may think he''s trying to get back together with Carey, "That''s
        impossible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc35663c-ba3f-4fca-a3a1-14cef9005767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:02:08.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4246e707-8f4e-41c2-b878-9bbc34e26252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:02:08.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The song is really about reflection," he said of the single which
        dropped on Valentine''s Day. "You realize ''Man I really messed up.'' I had
        probably the greatest situation, I had my dream girl and I messed it up."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be071b96-d5f0-42bb-9113-861b67b48090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:02:08.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
