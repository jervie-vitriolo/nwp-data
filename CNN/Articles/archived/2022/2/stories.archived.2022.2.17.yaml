      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:01.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will only be <a href="https://drive.google.com/file/d/12b8G_qKvwR_ZVSOIY28dwzcYfSY9thmI/view">34
        participating branches</a>. SM also mentioned that "commemorative keepsake
        will be announced soon."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a0150-2565-4c5e-864a-d82a413970b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:25:45.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:01.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS'' agency BigHit Music earlier announced live concert viewing
        in select theaters worldwide will be on March 12.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a535941-3512-44c5-8271-a5df5120cedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T06:43:34.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:01.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinemas in other countries have made similar announcements about
        taking part in the global broadcast.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8553ee-2c4e-46e7-80eb-e3ec804d41fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T06:43:34.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:01.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS — composed of members RM, Jin, SUGA, j-hope, Jimin, V, and Jung
        Kook —&nbsp;will hold their three-day concert at the Seoul Olympic Stadium
        on March 10, 12, and 13.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eba1f0-95c0-44a5-9bdf-882139fb5b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T06:43:34.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:01.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time they will be holding a fan-attended event in
        their home country since the onset of the COVID-19 pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d2a2e3-96d4-4cbc-a377-7ef775ab9943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T06:43:34.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:01.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Asian nation is currently battling an Omicron variant-driven
        surge, which is why fans who will be attending the concerts live will be <a
        href="https://www.cnnphilippines.com/entertainment/2022/2/16/BTS-Permission-to-Dance-On-Stage-Seoul-South-Korea-concert-COVID-19.html">prohibited
        from cheering and chanting</a>.&nbsp;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d8941-f7bb-4504-8275-b5357177f262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T06:43:34.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:01.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, BTS also performed in a three-day sold-out concert series
        at SoFi Stadium in Los Angeles.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa234242-ab2a-4524-b007-7fe44072acaa'
