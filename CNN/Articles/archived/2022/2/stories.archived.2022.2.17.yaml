      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The most important update is the inclusion of booster
        shots. Once you generate your VaxCert, you may also see your third jab in
        the vaccine certificate.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81df74fc-e75a-48b4-9d69-26a412ad37be'
