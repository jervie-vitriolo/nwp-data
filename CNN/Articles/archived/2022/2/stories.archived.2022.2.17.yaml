      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2486bd8d-d91a-43dd-a5c5-ee670c951bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:52:12.519+08:00
