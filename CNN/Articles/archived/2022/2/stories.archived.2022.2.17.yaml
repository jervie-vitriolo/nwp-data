      'mgnl:lastActivated': 2023-01-17T18:27:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b6f97e-f6c1-4ce2-8ce7-9d24a044cd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T23:53:54.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Undersecretary Felix William Fuentebella said counting centers
        will have supply backups just like what''s being done for vaccination sites
        to prevent blackouts in such facilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700c3d8d-ccb3-4bca-b65e-3f2be0735b7d'
