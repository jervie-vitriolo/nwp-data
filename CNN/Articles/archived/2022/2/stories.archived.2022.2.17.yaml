      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the MWSS assured Manila Water customers that they will
        have zero to minimal water interruption in the coming days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef0c4ac-111c-469e-bfb0-1e5d55e2b7ae'
