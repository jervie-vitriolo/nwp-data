    'mgnl:tags': ['campaign', 'politicking', 'electioneering', 'CSC', 'government-worker']
    'template': '1'
    'title': 'DOH: Uniformed participants of Marcos-Duterte rally not department staff'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c0a6c2-4542-4fad-8240-628c06e8421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:25:48.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:28:12.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)—&nbsp;</strong>The
        individuals who attended a campaign rally in Ilocos Sur wearing the Department
        of Health''s (DOH) uniforms are not official employees, the agency clarified
        on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b9986f-9d83-4a58-a644-bf8d505b61a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:52:12.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:28:12.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOH said the people seen on the viral photo
        are health workers employed or directly engaged by local government units.
        The department stressed that such personnel are not under its jurisdiction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614a0d12-2023-4d0a-a11f-ed7f308ccc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:52:12.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:28:12.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how were they able to secure the uniforms?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a382fd-e9a3-43ab-9329-260bd8c7bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:52:12.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:28:12.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the department''s various health promotion campaigns and
        outreach programs on the ground, the DOH and its partners have produced and
        distributed a multitude of shirts and paraphernalia bearing the DOH logo,
        to health and non-health workers alike," it explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d04765-0c72-40f5-84f4-ac1c87e66281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:52:12.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:28:12.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH urged the public "not to use these apolitical materials"
        to endorse candidates for the May polls.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr"><a href="https://t.co/rFycbMddlz">pic.twitter.com/rFycbMddlz</a></p>&mdash;
