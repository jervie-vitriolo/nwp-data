      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)&nbsp;—</strong>
        ARMYs, here''s some exciting news! SM Cinema has announced it will be participating
        in the worldwide screening of global music sensation BTS'' live concert in
        Seoul, South Korea next month. Fans can watch the concert real-time while
        in the comfort of their local theaters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c341b837-6b1f-4ee8-b022-a3c690040f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T06:43:34.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:01.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t miss this BTS PERMISSION TO DANCE ON STAGE - SEOUL LIVE
        VIEWING concert experience broadcast only here in SM Cinema!" SM Cinema said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44834c8b-5d4c-4ea1-9d48-d6eb89fabb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T06:43:34.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:01.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM said tickets will cost ₱1,900 per person with the live viewing
        at 4:45 pm and immediate playback at 8:45 pm.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">📣 𝗖𝗔𝗟𝗟𝗜𝗡𝗚
        𝗔𝗟𝗟 𝗣𝗛 𝗔𝗥𝗠𝗬! 💜<br>𝗚𝗲𝘁 𝗿𝗲𝗮𝗱𝘆! 𝗕𝗧𝗦 𝗣𝗧𝗗 𝗢𝗡 𝗦𝗧𝗔𝗚𝗘
        – 𝗦𝗘𝗢𝗨𝗟: 𝗟𝗜𝗩𝗘 𝗩𝗜𝗘𝗪𝗜𝗡𝗚 straight from Korea! A Performance for
        BTS and ARMY to dance together exclusive to <a href="https://twitter.com/hashtag/SMCinemaExclusive?src=hash&amp;ref_src=twsrc%5Etfw">#SMCinemaExclusive</a>!
        Ticket price are up! <a href="https://t.co/g0hWdH6jwK">pic.twitter.com/g0hWdH6jwK</a></p>&mdash;
        SM Cinema (@SM_Cinema) <a href="https://twitter.com/SM_Cinema/status/1496062546855723009?ref_src=twsrc%5Etfw">February
        22, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
