  'Development-bank-lending-millions-to-companies-linked-to-Xinjiang-forced-labor':
    'author': 'CNN Staff'
    'caption': 'Courtesy: Kyodo News/Kyodo News Stills/Kyodo News via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-17T01:37:13.596+08:00
    'imagesource': 'jcr:46b51519-15c2-46f6-910c-bf011a455b93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a99075e3-a00c-4225-8bbb-3171e816ddbb'
    'lead': 'The International Finance Corporation, one of the world''s leading development
      banks, has for decades touted its success in funding companies it says can help
      end extreme poverty in developing countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T01:40:39.635+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:28:45.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:19.780+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Development-Bank', 'Xinjiang', 'forced-labor']
    'template': '1'
    'title': 'Development bank accused of lending millions to companies allegedly
      linked to forced labor in Xinjiang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c9b871-0f0e-4aff-aace-a2937a69fccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The International Finance Corporation,
        one of the world''s leading development banks, has for decades touted its
        success in funding companies it says can help end extreme poverty in developing
        countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274ef6a4-ab28-4639-8028-63fbe4f49e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986f8f09-62ac-49bd-acf2-4c6d58a65270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But new research suggests the organization, which operates under
        the World Bank Group, has been providing hundreds of millions of dollars in
        loans to companies that may be relying on forced labor from Uyghur and other
        ethnic minority groups in China''s western Xinjiang region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd975b4a1-af30-401b-92d4-77b82f0d67e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf693c5-cb6f-4fba-abf9-cfcae1735143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, titled "Financing and Genocide: Development Finance
        and the Crisis in the Uyghur Region," presents evidence that in recent years
        the IFC has loaned money to four Chinese companies that have been linked to
        forced labor and land expropriation in the region, along with environmental
        damage and the destruction of indigenous cultural heritage sites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e773d5-decd-42dd-9e29-c17815b94063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdd9ac2-7283-48a3-8f88-ac4e094ce451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to public disclosures, the four companies named in the
        report — Chenguang Biotech Group, Camel Group, Century Sunshine and Jointown
        Pharmaceutical Group — have received loans and equity investments from the
        IFC valued at $439 million. Including loans sourced from institutional investors
        via the IFC, that figure rises to around $485 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35089325-750d-46f8-88c8-5ae837d45d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb02354c-c1cf-4986-828d-e1afa45adff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loans could contravene the IFC''s own internal guidelines —
        known as its Performance Standards — which function entirely to "prevent IFC
        from financing projects that will have adverse environmental and social impacts
        that jeopardize [its] development aims," according to the report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe12db7-9c5e-499f-adbf-b70e9f9cfb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57ab9b3-eef3-4e26-bc3f-505f679fe38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business was granted exclusive, advance access to the report,
        which was led by the Helena Kennedy Centre for International Justice at Sheffield
        Hallam University in the United Kingdom and published by the Atlantic Council,
        a Washington-based think tank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c779ab3-ee97-4ef4-b865-ae14b9710fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d1b43f-9768-4edb-9a8d-22a5160a9f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Helena Kennedy Center for International Justice researches modern
        day slavery, gender-based violence and hate crime and has previously published
        reports alleging the use of forced labor in Xinjiang to produce cotton and
        solar panels. They say the four named companies are not the only businesses
        receiving IFC funds in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a64c4-bd6a-4946-8ae0-7ca992a1f1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b08089-69c9-4863-97f7-c56f62e6e556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s clear that the IFC needs to divest from all their
        investments in the Uyghur region," said report author Laura Murphy, a professor
        in Human Rights and Contemporary Slavery at Sheffield Hallam University, who
        added that it is "incumbent on the IFC based on their own standards that they
        ensure that their clients are not involved in forced labor."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8dbe30-ffea-4c11-abbe-83cb6c9d72a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d716935-cad8-418e-899c-ea403590c096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, an IFC spokesperson told CNN the corporation has
        "strong environment, social and governance (ESG) standards" that are diligently
        applied during the life of the investment and are considered a model for development
        finance worldwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1445cffd-898b-45c0-a54c-656bcfc3fc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b2c528-55c8-4fda-bd52-66c7deb1392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not tolerate discrimination or forced labor under any circumstances,"
        the spokesperson said. "Whenever such serious allegations are brought to our
        attention, we work to verify and address them with our clients with urgency."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97161cb-de64-49a7-94b7-47f89df43542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df80158-5c43-4925-b789-66c90b106b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN sought comment from the four Chinese companies named in the
        report but had not received a response by the time of publication. The report''s
        authors also said they attempted to contact them but did not receive a response.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a71f81-3dd4-4fa5-af41-f47f67234746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8ef325-f44e-4e5b-8d34-da0baa8b5289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Punished with internment''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcab4d7-d12e-4378-84aa-4355811a87e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinjiang has become a geopolitical hotspot because of the breadth
        of human rights abuses alleged to have taken place in the region, including
        what some Western governments have called the "genocide" of Uyghurs and other
        minorities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9122215d-f4cb-4db6-a837-47edff5ed0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee923d5d-2884-4f20-bf68-d7d36280e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department has estimated that since 2017 up to two
        million members of religious and ethnic minorities have been imprisoned in
        a shadowy network of internment camps.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56b629b-dc11-4820-8995-7867fbc48870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c067e1f1-ba35-48cc-8697-813e65b8a8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has described the facilities as "vocational training centers"
        where people learn job skills, Chinese language and laws, and officials declared
        in 2019 that such centers — also aimed at deradicalizing local Muslims — had
        been closed down. They also claimed that the original detainees had graduated
        but that people were still enrolling to gain new skills.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ed08b-14af-4fd1-a13f-4a2a91d8ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05357821-39f5-49c3-b552-7e564f14ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western governments and human rights organizations have alleged
        that minorities in the region have been subjected to forced labor through
        job creation schemes run by the Chinese government to achieve "poverty alleviation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e600aff-6e1f-447b-b3a7-df653cf84c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238a4f2d-094e-4a80-a998-da4dbb71b870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers who have participated in those job programs have told CNN
        that if they did not take the jobs they were offered, for a fraction of the
        usual rate of pay, they were warned they would be sent to camps.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de38709-671d-4d08-bd48-153c1b9c4a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f7f9ec-f087-49ac-97d8-bc329acbaaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese government has embarked on a massive campaign which
        they deem to be poverty alleviation," said Murphy of Sheffield Hallam. "These
        programs are often non-consensual, and people who refuse can be punished with
        internment."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c896f4fe-efa5-43b7-8099-349886ea3fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce04bbc4-bed0-437a-bd23-5dbc863927b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has consistently denied all allegations of human rights abuses
        in Xinjiang and told CNN in a statement that claims of forced labor were lies
        created to smear its reputation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515499d3-b1a4-46e4-9167-d5725507f900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b2bdd-f7f9-432e-9408-b698cbcc5a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has repeatedly emphasized that the so-called issues of ''forced
        labor'' and ''repression'' against ethnic minorities are huge lies concocted
        by anti-China forces in the US and the West. They are entirely baseless. Such
        attempts to attack and smear China based on lies and disinformation are bound
        to fail," the statement said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e57861-a980-41ca-b48b-7364092c16cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecefe8c-ef6a-45e6-8cc8-9f876988842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns raised about IFC outcomes</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef76f570-5bda-46ce-b28a-cb170591e1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based in Washington, D.C., the IFC describes itself as the "largest
        global development institution focused on the private sector in developing
        countries."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca3c720-958f-4a12-966f-829e42e9b53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a9faba-f0f1-43c3-add9-5749f657f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is part of the World Bank Group and says it provided roughly
        $31.5 billion in loans and other financial assistance — including nearly $12
        billion in "fragile, conflict-affected, and poverty-stricken countries" —
        last fiscal year to private companies and financial institutions in emerging
        and developing economies around the world.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf5acc5-c723-4559-99a3-04eb32bb1ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bc6d51-cd37-4963-9bb7-fce19dcff0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IFC spokesperson told CNN its mission is to "fight poverty by
        helping the private sector thrive." "In doing so, we create jobs and raise
        living standards, especially for the poor and vulnerable," the spokesperson
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2c87fe-4947-4e16-a126-624e865cc655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7dd58b-c35f-46cd-bf17-95053114fb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its investments have been criticized for years by charities
        that accuse the IFC of sometimes causing more harm than good by failing to
        carry out due diligence.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edd1380-e6ce-4127-9825-05c26150f486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d65138b-8ec7-46a2-a8e4-00bbe21e3863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Oxfam International published a report compiled with input
        from several NGOs that claimed the IFC sent billions of dollars in "out of
        control" investments to third parties that caused "human rights abuses around
        the world."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38ba9f9-04ee-4947-81e5-8d384c7659cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b5a3d1-543b-4ca5-82fd-09602d917d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IFC said at the time that it was working with its clients to resolve
        issues raised by Oxfam and other civil society organizations and that it valued
        any insights into those concerns. The organization also said that it took
        additional efforts to train its staff and be more selective about its clients
        and was strengthening oversight and supervision.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b33bf52-2986-49d7-9c1c-c7cddc22c113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b79f08-b71b-41c4-a0b7-82a96501125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank Group had been acknowledging concerns even prior
        to that report. In 2013, the organization''s Independent Evaluation Group
        highlighted declining "outcome ratings" for IFC-financed projects and advised
        the IFC to focus on "supervision" and "enhancing the quality of projects"
        through "intensified efforts."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93f6003-6459-4da1-8565-f60ea1bd63f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e37270-b45d-4e60-90a7-6af38678790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN approached the World Bank Group for comment about the Helena
        Kennedy Centre''s findings, and a spokesperson directed CNN to the IFC''s
        response.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2e3898-c38e-4a1c-9231-a8b4933a9abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd750ae7-bcdf-4a30-b5ad-714778e0e265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alleged connections to forced labor</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4055e60-2a50-4751-840f-9cd105c6363a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four Chinese companies with ties to Xinjiang named in the Helena
        Kennedy Centre report work in sectors ranging from food to pharmaceuticals
        and energy. Using corporate documents, stock exchange filings, Chinese state
        media reports, IFC disclosures and satellite imagery, the report claims these
        companies have ties to parts of the region where allegations of forced labor
        are rampant.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58167ad4-5bec-498d-a2e6-06474ffd56a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc111b42-fe89-411d-9e77-2f8ad25719e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, the report says these companies have participated
        in state-endorsed "labor transfer" or "poverty alleviation" schemes, which
        international human rights organizations and foreign governments have for
        years claimed perpetuate forced labor in the region.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b972ef92-036e-4fc2-882f-e577548378d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea79142-de79-4b0e-87b7-66a21d75894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has independently verified that the four companies named in
        the Helena Kennedy Centre report have all received loans from the IFC in recent
        years. At least two of those loans, made to Camel Group and Jointown Pharmaceutical,
        have been used to finance projects in Xinjiang. Because the firms are all
        publicly traded on Chinese stock exchanges, corporate filings detail some
        of their dealings in the region. Chinese state media reports also explain
        some of their work, while the IFC''s own records shed some light on the organization''s
        involvement in providing financing to these firms.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d828c0-c54f-4441-8321-6fb5b75c3014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e0691c-5b4c-41cd-b0d5-24d30e4a6eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One company, Chenguang Biotech Group, makes food additives, natural
        dyes and pigments, and sources its raw materials primarily from India and
        Xinjiang. In Xinjiang, the company is involved in the production of marigolds.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44202060-8296-4f8d-8fa0-4b831e03134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212c111e-8ab6-4f4e-8b48-1a3899dd0652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IFC, which loaned Chenguang $40 million in 2019 so the company
        could increase production, conducted an assessment that found the company''s
        risk of being implicated in forced labor with respect to marigold growers
        to be "low" and that overall "the risks in Chenguang''s primary supply chain
        are low to medium."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540f3831-f1a1-4a55-9f6d-ccd80e4555c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ea5353-7d14-440d-96ac-d2344902a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the Helena Kennedy Centre report, Chenguang sources
        some of its workforce from "coercive" state-sponsored labor and land transfer
        programs.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0334b4f1-2ef5-4d1d-9b70-b7bbb9c3c33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cea148b-4cd4-4158-a54a-38ed7d4941ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report claims that in some cases farmers have no say in whether
        to participate in major farming projects, or what they want to plant. Companies,
        too, are under pressure to support state programs.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7bb5da-f276-4841-ba80-50a51a8d115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaaa3be-3360-4410-a25e-118907d82ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing an official press release, the report said that, in one case,
        the paramilitary organization Xinjiang Production and Construction Corps (XPCC),
        which controls the region economically and politically, conducted "ideological
        work" on those who expressed reluctance about changing their farming methods,
        which the report described as a method of "coercing" minorities.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55135b34-aeaa-4ca5-a5f7-7d9d19d0d0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34445e7-7a86-445d-8bcd-fe337624af34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those people are encouraged by government agencies to "relinquish
        their land, change their crops, alter their farming methods, work for cooperatives
        or large-scale farms that have expropriated their lands, or move to factory
        labor," the report said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafda8e3-26e4-4d3e-8aa7-21b022dfbe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8797bd-5685-4ea0-b332-093a2802dffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another company, the battery maker Camel Group, received nearly
        $36 million in funding from the IFC in July 2019 to expand its battery recycling
        operations in parts of China, including Xinjiang, according to IFC documents.
        Chinese corporate records also show the company has at least two subsidiaries
        in the region.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c72713-4786-4493-999f-07bef11c8f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356e7af7-282b-4254-9233-67337db54017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An IFC risk assessment did acknowledge "potentially significant
        adverse environmental or societal risks" on account of smelting waste lead
        but added that Camel promised the organization it would promote the hiring
        of more local minority residents in Xinjiang. IFC also assessed that "no forced
        labor practices" are used by Camel Group and that its battery suppliers are
        subject to quarterly audits by the company to ensure they are complaint with
        child and forced labor inspections.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462fa0f1-13ce-4a42-a86d-e1fc3519473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c50681-31e5-4ad4-8239-2dc2d45b63b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Helena Kennedy Centre report cited government press
        releases that it says show Camel has benefited from state-sponsored labor
        transfer programs. In July 2017, according to one government release, 165
        laborers were taken across Xinjiang for a 10-day long "closed pre-job training,"
        which the report authors say was an indication that their movements were restricted.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976aaf5b-bec0-4daa-ab88-ffb5461bf85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da703fc-4f4e-49f4-8cb4-761acccb01a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time, according to a government press release, the participants
        received "military and ideological training," and "were required to sing patriotic
        songs" and learn Mandarin Chinese — measures that human rights organizations
        worry can lead to the erasure of culture for Uyghurs, ethnic Kazakhs and Kyrgyz
        in Xinjiang. Those groups speak languages closer to Turkish than Mandarin
        Chinese.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c2902-9d80-49eb-8ddb-9ce99df7473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a925dd8e-1f20-4656-aeb8-6b2f123e2edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the laborers were dispatched to their assigned companies
        — one of which was Camel — they were made to attend a flag-raising ceremony,
        affirm their loyalty to the ruling Chinese Communist Party and pledge to "make
        due contributions to national security, national unity, social stability and
        harmony," according to the government press release.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d64b49-78db-4451-a18f-887adfda6212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de45c851-7692-437d-b8cb-42f3b50db1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third company, the fertilizer and materials firm Century Sunshine
        Group, received $165 million from the IFC between 2014 and 2016, according
        to IFC documents. That figure includes $125 million to upgrade a fertilizer
        manufacturing facility in Jiangsu province, north of Shanghai on China''s
        eastern coast. As of December 2020, IFC had roughly a 17% stake in the company,
        according to an annual report from Century Sunshine.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ef2f6f-2878-4398-ba55-cd565cd93218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8224eb-0ede-4a36-ac5d-2af0bb2cb655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Century Sunshine also has ties to Xinjiang. The report cited local
        state-run media from December 2017 that said the company''s Xinjiang subsidiary
        took in 10 rural laborers from a township in eastern Xinjiang through state-sponsored
        labor transfer programs. Two years later, that same subsidiary was one of
        nine firms that participated in a state-backed labor recruitment event that
        encouraged off-season farmers to work for industrial manufacturing facilities
        in the area — an event involving labor transfer the report''s authors said
        was at "high risk"of violating standards for labor and working conditions.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c737af03-6d69-46b7-8a11-b77ca0eba4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a4bc19-fbcd-424f-a6a5-6e763f52e61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final company implicated in the report, Jointown Pharmaceutical,
        received nearly $200 million in debt financing from the IFC in the last few
        years, according to IFC documents. IFC assessed their investments in Jointown
        Pharmaceutical as having "limited" environmental or social risks.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f649cf44-96c8-4ec2-8623-0aaacf5a8c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a5d043-a772-46cb-97e8-b178e77c581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company — which distributes personal protection equipment, medical
        devices and pharmaceutical drugs — received nearly $150 million in July 2019
        to build distribution centers and upgrade four warehouses in middle and western
        China, including Xinjiang. In October 2020, Jointown Pharmaceutical received
        another $50 million to buy pharmaceutical products and expand distribution
        because of the Covid-19 pandemic.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3990cf49-2ff6-4349-ae57-44de44a16587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c7c08a-7c8a-4599-a841-9d28557f47f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Camel and Century Sunshine, the Helena Kennedy Centre report
        alleges that Jointown Pharmaceutical has participated in Xinjiang-related
        labor transfer programs. The report cited an article published in December
        2020 by the Xinjiang Food and Drug Administration on its official WeChat account
        that said Jointown Pharmaceutical acknowledged receiving "more than 200" workers
        "transferred" from southern Xinjiang and other remote and underdeveloped prefectures
        through the labor programs.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c7d076-7779-4dc2-92d5-9ad608dce17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db06a409-6d40-4372-883c-d738bb330c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said that Jointown Pharmaceutical has "many" facilities
        in Xinjiang that are located next to buildings identified as internment camps
        by the Australian Strategy Policy Institute, a Canberra-based think tank.
        One of Jointown Pharmaceutical''s facilities in the regional capital of Urumqi,
        for example, is in one of the city''s "largest prison districts," according
        to the report.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fafcfd3-c18a-4cc6-b77f-96e9941dc32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb5d67-c76d-4880-93cd-c2f651273df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Efforts to monitor investments in Xinjiang</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b999c2e-b985-438e-b293-b69639d74ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While travel to Xinjiang by foreign organizations has become almost
        impossible in recent years, the Helena Kennedy Centre report says the IFC
        paid a one-day visit to the region in 2019, during the height of the government
        crackdown there.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9de3a1-7de8-4b85-b801-fb8b8f765ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aea7a7-b10a-4678-966f-e1ea0a3693ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Report co-author Kendyl Salcito, the Executive Director of human
        rights research non-profit NomoGaia, told CNN she spoke via phone to an IFC
        representative who went on the trip. The employee told Salcito that their
        group was temporarily detained by police three times within a roughly 24-hour
        period, adding that the atmosphere was very uncomfortable and they wanted
        to leave quickly.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf2a78-e95f-42f0-a288-89e845288037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8174a1c-5f68-4767-a8e6-cab368b959c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IFC continued to fund projects in the region after that visit,
        as seen in IFC documents reviewed by the report authors and by CNN. In November
        2020, Salcito said, the IFC told her that it did not have alternative arrangements
        for monitoring projects there.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2313640e-0a44-4087-89eb-57d04b3c441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce88215-9a1d-4933-a843-9b6c4bca6925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IFC did not respond to CNN''s questions about Salcito''s account
        of the trip. However, the spokesperson told CNN that in the last two years
        the IFC has dedicated more resources to supervising companies it works with
        in Xinjiang.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d0b3e4-9231-44a1-8093-f4d9b30222e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3776ddbd-59eb-4be0-bf18-bed60c4870dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While accessing projects on the ground has been more difficult
        for all development actors in the last two years due to the Covid-19 pandemic
        and travel restrictions, IFC has dedicated more resources to supervising the
        companies we work with regarding adherence to our ESG standards. These standards
        are legally binding, include protections for workers, communities, and the
        environment, and expressly prohibit discrimination and the use of forced labor,"
        the spokesperson said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e0d9f0-c50a-45ad-9c32-8707cc38b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c8c7d3-58eb-4bc1-8fd8-94b9552e3fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IFC has taken some steps to withdraw from the region. It ceased
        its relationships with three other Chinese firms that "were engaged or sourcing
        from companies engaged in repression in the Uyghur Region," according to the
        report.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a1c5d8-7db3-4560-80ed-6152339368e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2daadf-1429-48a4-8f7c-ad8085a9ba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IFC did not respond to CNN''s questions about why it chose to
        divest those companies and not others.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6967a6-9578-4ac5-a271-e40ff5b7100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d135b2-8e5b-42b1-beb0-3e298cea9018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the IFC told Salcito in email exchanges viewed by CNN that
        the Chinese companies it works with assured the organization they did not
        use any forced labor. The IFC did not respond to CNN''s questions about that
        correspondence. The Helena Kennedy Centre report authors say that form of
        self-reporting is wholly insufficient.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b96740-0b2f-429f-bcc6-b845bba4b8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489c286e-93b9-4564-9a26-426ea99424a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued willingness to provide financing in the region, without
        any direct oversight, indicates that its investment strategy in the region
        continues to overlook the ongoing crimes against humanity and Performance
        Standards violations that render the IFC''s investments complicit," the report
        said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd701d67d-df16-4715-bd4e-03f753779d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46074f5b-bf1a-4e2f-90c6-e993bea39f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A lack of due diligence</h2>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1505f0dc-a99a-4cd4-81c3-d2137d9cdb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multinational corporations have for years found it difficult to
        perform due diligence on their supply chains linked to Xinjiang because of
        limited access, surveillance and the threat of government interference. That
        makes the use of publicly available records and satellite imagery all the
        more important in determining whether a firm has ties to forced labor in the
        region.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93763ed-543a-4440-be3a-04d025ab69b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2779d858-0916-4bcb-82f1-2fb3eedb3182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images, for example, have shown that detention facilities
        are often built up simultaneously alongside factories and business parks,
        which human rights activists say is a clear indication that factory workers
        are being drawn from the prison or camp population.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b693973-c793-4313-af12-8226b3f7944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9108d81-d5e3-4ef1-8520-9e5d50bdbfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies, investors and other organizations have pulled out
        of the region because of the difficulties in auditing activity there. Many
        international auditors will no longer certify products made in Xinjiang, and
        the Fair Labor Association — a Washington-based non-profit whose members include
        multinational corporations and Ivy League universities — has banned its members
        from sourcing from Xinjiang due to an inability to gather accurate information,
        or to verify if workers there are under duress.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188dba70-fa3f-4803-a03f-26e2ac2c2918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcab1a80-1996-428b-8cc1-4809d248ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The underlying problem in the Uyghur region is the political repression
        is so great, we''re of the view that no company can do adequate human rights
        due diligence," said Sophie Richardson, China Director of Human Rights Watch.
        "Where [a company] can''t do adequate human rights due diligence, it should
        withdraw."</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c25346f-bc67-4c3d-b5e5-6ef7db67d0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c466881b-b7cf-44d6-b07d-da12c483df7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign governments have also been piling pressure on companies.
        In December, US President Joe Biden signed into law new rules that will effectively
        ban imports of products made in Xinjiang.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f5e4b-e7c3-4b63-bb58-09a93f734124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccad4a8-f0e0-4de0-8884-336385f6a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington is also leading a diplomatic boycott of the Beijing Winter
        Olympics, which conclude Sunday. In December, White House Press Secretary
        Jen Psaki said that the United States would not continue do "business as usual"
        and participate in the "fanfare" of the Games because of the "ongoing genocide
        and crimes against humanity in Xinjiang."</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec3a8ae-a8df-4ba0-8ab1-a0713d4a9951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c124d6-7d4e-4d49-ab11-6a4483fe191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But activists also point out that governments that work with the
        IFC should also review their funding plans. The United States, after all,
        has plowed more than $23 billion over the last 20 years into the World Bank
        Group, and as of June 2021 was the largest IFC shareholder with a stake of
        about 21%.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844b89d5-533b-4ac9-b83b-767aaf390046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b30b0bf-220e-45e7-9d58-a83cef17c109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That funding has increased during the pandemic: In March 2020, the
        World Bank Group announced that the US government authorized a $5.5 billion
        capital increase for the IFC as part of the Coronavirus Aid, Relief, and Economic
        Security Act.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16cd752-d2c4-4da9-80fb-739589f7c6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2252edd-67cb-4cc2-b9ce-620c79cf7bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, the US Treasury Department said that it "works
        closely with other parts of the United States government to strongly condemn
        and respond to the atrocities taking place in Xinjiang."</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fa8472-5125-492a-8d70-d991fe21d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e59a5-78dc-447a-b51b-3f24073c4042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the government had pressed multilateral development banks
        (MDBs) — including the IFC — to strengthen their safeguards so projects "do
        not inadvertently support companies that participate in or benefit from forced
        labor."</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393a1ebf-c663-4007-9edd-5d848c60c155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bb3900-6fdb-4dd0-9c45-d0f668148fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added: "The US has been — and will continue to be
        -— a lead voice on this issue in all the MDBs and will continue working with
        other shareholder countries to make companies with alleged linkages to forced
        labor practices ineligible for MDB investments."</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe2511d-effb-4454-b448-c28bde3f48a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:40:39.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:45.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/16/business/ifc-world-bank-xinjiang-investments-intl-hnk-dst/index.html">Development
        bank accused of lending millions to companies allegedly linked to forced labor
        in Xinjiang</a>."</em></p>'
  'Russian-hackers-collected-intelligence-from-American-defense-contractors':
    'author': 'Sean Lyngaas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-17T01:42:46.404+08:00
    'imagesource': 'jcr:e2753b48-3342-4e0d-8519-fb6356439e40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12b9f69a-e118-45a0-8d86-2f4c106ea497'
    'lead': 'Russian government-backed hackers have managed to acquire sensitive information
      on the development and deployment of US weapons by breaching American defense
      contractors over the last two years, US security agencies said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T01:45:04.033+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:28:41.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:20.396+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Russian-hackers', 'intelligence', 'defense-contractors']
    'template': '1'
    'title': 'US says Russian hackers have collected intelligence from American defense
      contractors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da97667c-1609-4ae4-a4c3-b709afb26e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:45:04.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian government-backed hackers have
        managed to acquire sensitive information on the development and deployment
        of US weapons by breaching American defense contractors over the last two
        years, US security agencies said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e9fb6a-2a31-437a-9541-c2dc52081ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:45:04.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c0055e-dfe3-4fb0-8536-6bd2da2bfc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:45:04.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of the clearest public statements yet from the US government
        on how Kremlin-linked hackers have gathered intelligence on US defense contractors,
        and comes as the Biden administration warns Russia against further invading
        Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53b0542-3181-4cc8-a360-3e577f0e6c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:45:04.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389420a5-51e3-466f-bd0b-76d0e4744e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:45:04.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US government agencies have for years regularly released information
        on state-sponsored hacking threats, and US officials continue to say there
        is no credible, specific cyber threat to the US homeland tied to the Ukraine
        crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721f8ce6-9b39-4932-bcfa-b7fab13396d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:45:04.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6f27a1-9133-4037-a599-c27601d05a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:45:04.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These continued intrusions have enabled the actors to acquire sensitive,
        unclassified information, as well as CDC [cleared defense contractors]-proprietary
        and export-controlled technology," says the advisory from the FBI, National
        Security Agency and US Cybersecurity and Infrastructure Security Agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d1db25-4e4b-4792-a065-e1adc7a783f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:45:04.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c290293-b0c6-4617-ae15-a06ae2c2a307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:45:04.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractors targeted by the Russian hackers over the last two years
        have been involved in aircraft design and the development of combat and weapons
        systems, among other things, the US agencies said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e067502b-971f-4715-a507-9323e16d5beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T01:45:04.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9b44c2-58b8-4ee8-b2cc-df0e4d96b785'
