      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdebe3a6-bbca-4608-a871-d5547c13851d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:52:12.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:28:12.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No campaigning for govt workers</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded1e6ce-a9e4-4dfd-ab96-6572f3bd7850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:52:12.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:28:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CSC Commissioner Aileen Lizada highlighted a <a href="http://www.csc.gov.ph/phocadownload/userupload/irmoitd/comelec-csc%20joint%20circular%20no.%20001%20s.2016.pdf">2016
        joint resolution</a> issued by the CSC and Comelec, which explicitly bans
        government workers from engaging in electioneering, such as directly showing
        support and campaigning for candidates and political parties.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b723235d-0b08-433d-80c2-c1c54c44edbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:52:12.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:28:12.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing rules prohibit public sector workers from attending political
        meetings and events, using state resources for campaigns, and the wearing
        of campaign shirts, pins, and other paraphernalia, among other forms of partisan
        political activities.</p>'
  'lacson-sotto-comelec-selfies-handshakes':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-17T17:42:13.892+08:00
