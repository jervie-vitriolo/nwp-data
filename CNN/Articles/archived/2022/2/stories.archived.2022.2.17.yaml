      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the UniTeam campaign rally at Paoay Sand Dunes Wednesday
        evening, Duterte announced that they completed their senatorial slate.</p>'
