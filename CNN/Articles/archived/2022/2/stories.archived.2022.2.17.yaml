      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf4fdf-3e14-4be9-97d8-52210c5d0d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:26:56.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:02.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honor, integrity, character, tradition, and pride. That is how
        I describe having played for the Alaska Aces. Farewell to one of the best
        franchises in PBA history," said Peek, who won his first PBA title with the
        team during the 2003 Invitational Championship.</p>'
