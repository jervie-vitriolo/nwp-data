    'template': '1'
    'title': '''Honor, Integrity, Discipline'': Alaska legends reminisce about their
      time with the Aces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ef6563-d2c8-41ae-95dc-581ca186a5ae'
