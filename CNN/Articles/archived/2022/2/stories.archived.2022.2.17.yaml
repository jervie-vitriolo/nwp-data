      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) –</strong> With
        the loosening of restrictions in Metro Manila, fans will now be allowed to
        watch the 2023 FIBA Basketball World Cup qualifying games at the Smart Araneta
        Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6d756c-82af-4037-9bfe-4be15aa67168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:06:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:16.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa2a8ec-e5f8-4ef9-9edf-10e269921223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:06:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:16.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Basketbol ng Pilipinas (SBP) announced that tickets
        for the qualifying matches from Feb. 24-28 are now on sale in all TicketNet
        outlets and online via www.ticketnet.com.ph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c9adf-119f-4b93-bb26-a8474ff8ea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:06:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:16.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea159749-694e-4b3a-988f-b2f40737c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:06:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:16.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the SBP had decided to bar a live audience to
        watch the games due to the prevailing COVID-19 situation in Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b515f8c-7142-4b06-b409-47a49a0a2f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:06:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:16.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dca85cb-20d3-45aa-b5f5-ceb2576d9f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:06:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:16.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only fully-vaccinated persons aged 12 and above will be permitted
        entry to the venue and are required to follow health and safety protocols,
        such as the wearing of face masks, inside the arena. They must also present
        their vaccination card and a valid ID.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1347bd-214e-49b1-9683-7609a4212b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:06:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:16.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2108b973-7278-4e04-be82-898872766813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:06:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:16.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food will only be allowed at the concourse of the coliseum and prohibited
        at the audience area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6cd240-c716-4303-8c0c-851c7fb7b465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:06:24.018+08:00
