  'Moodys-Analytics-revises-2022-PH-growth-forecast':
    'author': 'Pilar Manuel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-17T10:19:21.467+08:00
