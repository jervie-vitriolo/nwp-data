      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other senatorial bets of UniTeam are Senators Juan Miguel Zubiri
        and Sherwin Gatchalian; former Senators Loren Legarda, Jinggoy Estrada, and
        Gringo Honasan; former Public Works and Highways Secretary Mark Villar; former
        Quezon City Mayor Herbert Bautista; former presidential spokesperson Harry
        Roque; former Defense Secretary Gilbert Teodoro; and suspended lawyer Larry
        Gadon.</p>'
