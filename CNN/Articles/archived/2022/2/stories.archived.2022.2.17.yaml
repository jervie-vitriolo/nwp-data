      'mgnl:lastActivated': 2023-01-17T18:28:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416fd05a-6c36-44a0-9c50-3d4cf568eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:26:55.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:02.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa tagal ko nang nilaro sa</em> Alaska <em>so parang doon nabuhay
        yung</em> career <em>ko and nabigay nila lahat—para kaming pamilya doon eh.
        Nagkaroon ako ng magandang kontrata doon so nagpapasalamat ako sa kanila,
        sa buong</em> management <em>ng</em> Alaska <em>sa naging</em> career <em>ko
        sa</em> PBA," said Baguio, who was with the Aces from 2010-2016 and is also
        part of the franchise''s last championship team.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efa667f-2a2b-4501-bed1-e0527c9269e9'
