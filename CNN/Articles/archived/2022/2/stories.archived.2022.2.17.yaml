    'template': '1'
    'title': 'NBI tasked to probe reported disappearance of sabungeros'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d41556-1742-419f-9dcd-cc3d0ad1bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:30:47.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:27:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)</strong> —&nbsp;Justice
        Secretary Menardo Guevarra on Thursday ordered the National Bureau of Investigation
        (NBI) to probe the growing list of missing sabungeros or cockfight enthusiasts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531d85c1-a1e6-478e-8cd7-fb94729c0997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:30:47.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:27:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd648615-8dc3-4159-be0b-f0ae0315d6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:30:47.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:27:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few weeks, authorities said more than two dozen sabungeros
        from different areas in Luzon, including Manila, Laguna, and Bulacan, were
        reportedly abducted or have gone missing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab5367f-4888-4ea4-abf6-101269b9e532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:30:47.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:27:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc20ea-b373-482b-9a1e-c4687f563b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:30:47.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:27:59.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police is also investigating the cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e8aa73-5783-45ef-b20b-10b454cd34b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:30:47.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:27:59.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f05caf-b8e5-4757-8292-fcf9232f6d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:30:47.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:27:59.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Justice department order issued by Guevarra, the NBI is
        further authorized to file appropriate charges against those found responsible
        for any unlawful act in connection with the disappearances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
