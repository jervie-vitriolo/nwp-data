      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11569e11-c93b-4075-b9de-4092964eb362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T15:36:42.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:19.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares told CNN Philippines'' <em>The Source</em> on Thursday
        that this will be the first measure he''ll sign as a legislator to make healthcare
        accessible to everyone - with or without the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ce4981-c774-4d7d-ac01-66d7ed7250b7'
