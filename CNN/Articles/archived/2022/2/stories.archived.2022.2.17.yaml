      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the same cannot be said for Moody’s recent projection,
        which still dwells below the 7-9% goalposts set by economic managers for 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42eba2e-6384-4522-8dbf-715a8a2f41df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:22:32.984+08:00
