    'lead': 'Filipino-American teenage prospect Caelum Harris, a 6-foot-7 swingman
      from Nashville, Tennessee, is the latest addition to the Gilas Pilipinas program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T17:05:07.496+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:28:13.493+08:00
