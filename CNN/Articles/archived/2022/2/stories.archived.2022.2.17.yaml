      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s (Padilla) not technically within the [senatorial slate], but
        he is considered a friend of the team and he can come and join us when he
        wants,” he added.</p>'
