      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcac7ae9-bacb-43ca-b5de-7fa0f0287a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:26:55.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:02.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13ee1f-fdfe-4fdd-ab26-656fb39a3eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:26:55.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:02.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastimosa, who spent most of his basketball career with the Aces
        as a player from 1991-1999 and in his final season in 2002 as well as an assistant
        coach from 2013-2014, said winning the 1996 All-Filipino Cup title was the
        hardest for him emotionally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d99894-0f30-4303-a114-5a4bca4a5e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:26:55.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:02.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c54cae-a046-4a25-9244-863f6f4e87e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:26:55.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:02.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, Lastimosa and the then Milkmen were coming off a loss
        to Sunkist in the 1995 All-Filipino crown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec13a3-9f1d-47aa-b2ac-38109e094273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:26:55.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:02.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698902a9-7e72-46db-927c-954ba41e684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:26:55.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:02.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us knew that we were really gonna be good and I didn''t
        know how good we were gonna be but we knew. I remember talking to the players
        that ''hey coming to the next season, I think we really have a good shot at
        really, really doing well in that year.'' So All-Filipino was, we''re on a
        mission and it was my first All-Filipino crown and I was ready for it," said
        Lastimosa, now an assistant coach for the NLEX Road Warriors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a7adf5-ba6a-4ca8-8e37-b8e7877d277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:26:55.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:02.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759c707-8b3c-4f7e-8c08-928ca27767d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:26:55.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:02.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-time PBA champion added everything aligned for them as they
        ruled the 1996 Commissioner''s and Governors'' Cup to achieve the fourth Grand
        Slam in PBA history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
