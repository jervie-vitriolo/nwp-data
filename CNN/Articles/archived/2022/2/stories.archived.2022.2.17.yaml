    'template': '1'
    'title': 'Fans now allowed to watch live 2023 FIBA World Cup qualifiers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d17583-ebcc-444f-9a76-6f8844bfa8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:06:24.018+08:00
