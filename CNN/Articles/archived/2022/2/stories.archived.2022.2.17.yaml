  'DOH-workers-seen-in-campaign-rally-Ilocos-Sur':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-17T17:18:50.456+08:00
    'imagesource': 'jcr:9b4f572c-64f0-4b29-ad5d-b9d851fc0e22'
