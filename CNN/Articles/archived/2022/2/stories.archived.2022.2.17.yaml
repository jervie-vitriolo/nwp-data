      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)</strong> — The
        Department of Budget and Management (DBM) has released the partial ₱7.92 billion
        to cover the payment of healthcare workers’ One COVID-19 Allowance (OCA),
        which will replace the special risk allowance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818a69eb-4c32-4dcf-b111-33049e62191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.144+08:00
