      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My playing years in Alaska revived my career and they
        provided me all, since we are a family there. I had a good contract there
        so I''m thankful to the Alaska management for playing a big role in my PBA
        career.]</p>'
