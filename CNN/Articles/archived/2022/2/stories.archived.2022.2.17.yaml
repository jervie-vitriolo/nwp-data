    'template': '1'
    'title': '

      Opposition mulls legal action, possible class suit vs Comelec ''overreach''
      in Operation Baklas

      '
    'updated': 2022-02-17T15:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec07062b-dee4-499c-a94a-5539cacaac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> The
        opposition is considering legal action against the Commission on Elections
        for its supposed "overreach" following reports authorities took down campaign
        materials inside private properties, including volunteer headquarters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca59db-be90-43a6-84d6-c2a1266c381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13adc993-22b9-4800-8188-b696ae767dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidate Neri Colmenares told CNN Philippines''<em>
        The Source</em> on Thursday that his team will meet on Friday following the
        launching of Comelec''s "Operation Baklas" — a campaign against illegal posting
        of election paraphernalia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02db6d88-6e61-4ada-9d2c-f02ca2866eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715b2824-f029-40ec-9265-83320e517d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to have a legal meeting tomorrow to discuss our legal
        remedies here and I hope many candidates and private persons do the same if
        only to show Comelec that this rule should not be there in their regulations,"
        Colmenares said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1121a404-a2f7-41aa-947d-5e6a3f373cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab991ff-3632-46ba-97b9-956e9c028701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares is part of the senatorial ticket of opposition coalition
        1Sambayan, which also endorsed the tandem of presidential hopeful Vice President
        Leni Robredo and running mate Sen. Kiko Pangilinan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18567cb-0f9a-4de1-84b9-5a8e7431f79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe6545b-7bb3-4f0d-ab0c-44abd73215ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said anyone can take the issue before the Comelec and eventually
        the Supreme Court, but there is a high chance that their plea will not be
        tackled even after the elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814f6507-6c76-4b46-bb6b-5618fcc6f9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef0b5f3-efaf-4817-80ab-c4683278a381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also raised concern that the rule could be "weaponized" against
        the opposition, especially since there are appointees and allies of the administration
        in local governments and the Philippine National Police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd344c876-e143-4f58-ba2b-3efcdfb4ccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cebb42-e793-4cde-8a0e-e1bc69181955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree that the Comelec rules are too stringent. While we know
        that of course this is for the pandemic, but they have overreached eh," he
        said. "<em>Sumobra. Absurd eh.</em> (It''s too much, it''s absurd)."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223df32c-3014-4373-a4cc-79c594c45973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T15:23:25.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, photos circulated of Leni Robredo-Kiko Pangilinan
        campaign materials being taken down by authorities in their volunteers'' media
        center along EDSA and in a headquarter of volunteers in Isabela.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3fe2bb-0249-48f4-bee4-80ab233c4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deaed55-63f0-48ed-8159-a737586e88ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s spokesperson Barry Gutierrez, said in a separate briefing
        that the Robredo camp has not made a final decision on filing a case, but
        "it is being considered" to make sure the law is clear. He also warned that
        the Comelec''s actions may have a chilling effect, spreading fear to supporters
        who simply want to express their preference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2aad9d-76b9-4ef6-b23a-fd91c2113716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b344422-c281-4d8c-9939-6eecfaab8a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez added it would be a "very interesting idea of joining
        with the other camps and filing some kind of class suit to challenge."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6333cff-3d06-46af-9a6b-5183957737e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd91aed-9c0c-4dd0-9a78-fadaaef5d704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang klaro dito hindi lang naman isang kampo ang apektado dito.</em>
        This will affect the supporters of every candidate," he said. <em>"Bawat private
        citizen na interesadong maglagay ng poster or tarp sa kanyang bahay apektado
        nito.</em> That''s something that we will further study and consider."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e082c6-df1a-4cc1-baaa-1663b7fdb63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c2dd2-d08c-4f74-b3bc-52216b257239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s clear here is that it''s not only one camp
        which is affected. This will affect the supporters of every candidate. Every
        private citizen who wants to put a poster or tarpaulin in their homes are
        affected.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd0add8-59eb-4472-bf92-298c759d9396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e8d9af-f1b8-4567-9c3f-383867af4d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran election lawyer Romulo Macalintal said the campaign posters
        are the properties of the owners who posted them on their private properties.
        Hence, their right to use it is protected by Sec 1, Article III of the Bill
        of Rights. He also cited the 2015 Supreme Court ruling on Diocese of Bacolod
        v Comelec that the size of the tarpaulin claimed to be illegal doesn’t “endanger
        any state interest (and) does not affect anyone’s constitutional right."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd094e6-861d-4c93-bdab-c584f9ff8256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d74da9b-09ce-4402-8377-effb0659e215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the action is very arbitrary. It is unconstitutional,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33edbbca-cd5a-43e9-a634-cebe97794c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T15:23:25.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A billboard endorsing the Bongbong Marcos-Sara Duterte tandem was
        also removed by authorities earlier this week. Marcos'' spokesperson Vic Rodriguez
        said they were not sure if it was posted by a campaigner or an ordinary supporter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4eecb-3dfd-4445-a476-ddba46f2dfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T15:23:25.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594e5361-07e1-4abc-a235-a346e3e9fc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T15:23:25.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless, Comelec was merely doing its job and we commend them
        for doing so provided they recognize the right of every individual’s freedom
        of expression whenever the postings are done on a private property and/or
        ownership," he said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f4050d-e132-4031-a6ba-e6ca53744c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7788fab2-cbb6-469d-8e61-42b8aa3bcd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:36:46.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:25.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec earlier stressed that anyone can file a complaint against
        the implementation of its Operation Baklas, but it will continue to ensure
        compliance with election rules especially amid the pandemic.</p>'
  'Pacquiao-Bro-Eddie-Villanueva-corruption':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-02-17T12:55:25.566+08:00
