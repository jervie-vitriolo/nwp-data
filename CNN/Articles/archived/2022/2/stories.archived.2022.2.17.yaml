      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T23:14:58.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) –</strong> The
        Metropolitan Waterworks and Sewerage System (MWSS) conducted an inspection
        of Maynilad''s water treatment plant in Muntinlupa City, which the water concessionaire
        blames for the water service interruptions in its service areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c590f0ab-3a88-4b56-a7b8-0a6d6ec83407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T23:14:58.064+08:00
