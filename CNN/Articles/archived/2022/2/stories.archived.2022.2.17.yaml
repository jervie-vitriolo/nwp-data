      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong vowed to push for health care-related programs if he wins the
        vice presidency. Among his promises are the establishment of specialty hospitals
        such as an Infectious Disease Center, a Cancer Center, and an anti-illegal
        drug campaign centered on a public health approach.</p>'
