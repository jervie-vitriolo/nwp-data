      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares also said that despite Marcos'' wide gap in the presidential
        survey over fellow contender Vice President Leni Robredo, his rating "is not
        insurmountable" because his campaign is allegedly based on inaccurate claims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51656544-0c3f-4577-998e-45cbd56611d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:52:12.519+08:00
