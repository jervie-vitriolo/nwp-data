      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b226427-9f3f-443e-99fc-229aa9af9ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:17:06.509+08:00
