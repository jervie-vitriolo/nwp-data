    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Very rare'' baby ghost shark found by scientists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb214d7d-ee38-49ed-b5ad-155de084d29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:48:33.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Scientists in New Zealand have discovered
        a newly-hatched ghost shark which they say could inform their knowledge of
        the "mysterious" creature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d647f1-8f05-4cc0-a14f-54fb2e0512f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:48:33.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ghost shark was found at a depth of around 1,200 meters (about
        3,900 feet) on the Chatham Rise, an area of ocean floor off the east coast
        of the South Island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b01e14-1917-4eb4-a098-1f2818ab1863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:48:33.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "very rare" discovery was made during a recent survey, the National
        Institute of Water and Atmospheric Research said in a press release on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5c3bdc-1263-4838-a5e6-368aac5415ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:48:33.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deep water animal, the ghost shark is scientifically known as
        chimaera, with other names including rat fish, spook fish and rabbit fish,
        according to the Shark Trust. The ghost shark is closely related to sharks
        and rays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ee4530-7d9a-4462-ad77-d92d944a24d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:48:33.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are cartilaginous fish -- having skeletons primarily made up
        of cartilage -- and their embryos grow in egg capsules laid on the sea floor,
        and feed off egg yolk until they hatch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ab91c9-8046-4aa5-bc90-ced7e382c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:48:33.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can tell this ghost shark recently hatched because it has a
        full belly of egg yolk," said Brit Finucci, a fisheries scientist who was
        part of the team that made the discovery, in the press release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8ae007-bdfb-479a-9a7c-91fcb36b9a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:48:33.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite astonishing. Most deep-water ghost sharks are known
        adult specimens; neonates are infrequently reported so we know very little
        about them," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ebc84f-b768-4e64-9463-2c2305d99625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:48:33.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact species of the ghost shark the team discovered is not
        yet known, and Finucci said further tests and genetic analysis would be needed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf98bf6-4a30-4067-9c1d-693b7e82d02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:48:33.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The age of the specimen makes it a particularly rare find, and this
        will help inform scientific knowledge on juvenile ghost sharks, as Finucci
        says other chimaera species indicate that juveniles "can have different dietary
        and habitat requirements" to adults.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92381e7c-0fd0-4040-bf2f-a7fa592a509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:48:33.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Juveniles also look dissimilar to adults, having distinctive colour
        patterns," she said of other chimaera species. "Finding this ghost shark will
        help us better understand the biology and ecology of this mysterious group
        of deep-water fish."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d752459-1753-412c-8735-9a0ab2e3dcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:48:33.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/ghost-shark-baby-new-zealand-scli-scn-intl/index.html">''Very
        rare'' baby ghost shark found by scientists</a>".</em></p>'
  'Why-the-US-may-find-itself-forced-back-into-the-Middle-East':
    'author': 'Abbas Al Lawati, Nadeen Ebrahim and Eoin McSweeney, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-17T11:49:40.951+08:00
    'imagesource': 'jcr:8fcbdcbf-ed06-4435-aad8-29d59375c67b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e168a1cd-d546-4bb5-a7d8-730bf27ac8f6'
    'lead': 'Perceived disengagement by the United States in the Middle East has led
      to a strategic shift in regional priorities of late.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T11:51:44.940+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:28:27.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:27.041+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the US may find itself forced back into the Middle East'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a713b91-b2e3-4478-bbe2-e4ce30a30a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Perceived disengagement by the United
        States in the Middle East has led to a strategic shift in regional priorities
        of late.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad2290-0f6c-4f1b-950b-15fbceccef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alarms about the withering of America''s security umbrella perhaps
        rang loudest in Arab capitals after a 2019 attack on the heart of the Saudi
        economy prompted a reaction from Washington that was whimpering at best.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5116bf-398b-45af-95a8-63011481cff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thinking was that if Donald Trump, arguably the US President
        closest to Gulf states to date, couldn''t help them, then no American administration
        would. The US was seen as abandoning the Middle East.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeaaa6b-8bfa-48e3-a2a3-c343d1efaba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blamed on Iran, the brazen predawn attack on state-run oil giant
        Saudi Aramco''s facilities knocked off half of Saudi crude output, sending
        oil prices climbing 19.5%, the most on record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc307f6-1bd3-4c85-a7fd-94179ff8aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, an unwritten agreement between America and its oil
        producing Arab allies stipulated that the US would provide protection in return
        for a steady supply of crude to the global economy from a region that is home
        to more than two-thirds of the world''s proven oil reserves. The US has often
        leaned on the Gulf states to adjust output if the price of a barrel doesn''t
        suit its economic interests, and Arab states have often obliged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2018e17b-6f67-4bf1-906c-ce08001db6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Arab concern about the unraveling of this arrangement has led
        to stubbornness when it comes to Arab oil policy and, perhaps more importantly,
        it has prompted some countries to address the very sources of threats to their
        security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509f6858-1ea6-4f1e-a585-a2ac9de54f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Arab Emirates, which had been militarily active in several
        regional hotspots, last summer opted to steer its foreign policy towards "good
        neighborliness" and economic interests. It began talks with regional foes
        such as Iran, reconciled with Turkey, reached out to regional pariah Syria,
        and signed a peace agreement with Israel. The message was that the foreign
        policy would work to future-proof its economy as well as its security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80edaa38-35d0-4691-b334-1a65ea3da889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a shock came in January, when it became the target of fatal
        attacks by Yemen''s Houthi rebel group two years after it began withdrawing
        its military forces from that country. The Iran-backed Houthis said the strikes
        were in response to continued Emirati interference in Yemen''s affairs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05652ad5-4bb2-4131-9e60-a8439fd842be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, which has been trying to reach a new nuclear
        agreement with the Houthis'' patrons in Tehran, found itself thrust back into
        the region''s spotlight. President Joe Biden, who had removed the Houthis
        from the US terror list less than a month into taking office in 2021, said
        he would reconsider the move. The UAE, one of America''s closest allies in
        the region, pushed for more action, including military support.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc5b718-abea-432b-93f5-223b524e048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the US has so far obliged. This month, it sent Gen. Kenneth
        "Frank" McKenzie, head of the US Central Command, to the UAE to reinforce
        the country''s defenses by helping it target drones before they are launched.
        It is also deploying a destroyer with guided missile defense capabilities
        to patrol the UAE''s waters, and a squadron of F-22 fighter jets arrived in
        Abu Dhabi this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94f5650-56e8-4e46-a361-1ef8d00ff7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its immediate focus on Russia''s troop buildup on Ukrain''s
        borders, , as well as its medium-to-long term eye on China''s growing power,
        the United States'' military interests are shifting away from the Middle East.
        A conclusion of the Iran deal is likely to dampen its threat perception and
        the very reason for its strong presence in the region, leading to a further
        disengagement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3dea24-86a6-464a-813c-c78088a5c13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, wary of leaving a security vacuum for its adversaries to fill,
        the message America appears to be sending Gulf states is that while it may
        be leaving, it will be back as the need arises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea847063-dc4a-4478-9c6a-f6a402b40cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other top Middle East news</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0375a053-373f-4f56-9140-ce0373790593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli prime minister offers ''goodwill and cooperation'' on first
        Bahrain visit</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ee420-9727-460b-8ad1-b654dc4d458d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naftali Bennett met Bahrain''s king as well as Crown Prince Sheikh
        Salman bin Hamad al-Khalifa, who said he is looking forward to "a broader
        Middle East, free of conflicts, based on principles of mutual respect, understanding,
        and shared responsibility towards security."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370b16f9-fd67-4211-9ec5-d8b0ee58c256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Background: This is the first visit to Bahrain by an Israeli prime
        minister and comes a year and a half after the two countries agreed to normalize
        relations. Bennett''s trip was his second to a Gulf state, after he visited
        the United Arab Emirates in December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dcb870-241a-4244-8b17-a74036bd696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: This is the latest sign of the strengthening ties
        between some Gulf states and Israel. Shared regional security concerns, in
        particular fears over Iran, played a key part in underpinning normalization.
        Among Bennett''s first appointments Tuesday was a meeting with US military
        officials at the Bahrain headquarters of the US Fifth Fleet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3a89bf-4314-44c0-9431-e17932f1bda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iranian president to travel to Qatar for gas forum</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded87e18-88f7-4b02-819c-42ba7b3e785e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Ebrahim Raisi will travel to Qatar on Thursday
        to attend the Gas Exporting Countries Forum in Doha, Iran state-run outlet
        IRNA said on Monday. This comes as the two gas-producing countries look to
        "boost cooperation and convergence in energy policies."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84676c8a-274a-423d-9c78-51db2be3d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Background: Saudi Arabia, Bahrain, the UAE and Egypt severed diplomatic
        ties with Qatar in mid-2017 after accusing it of supporting terrorism, which
        Qatar has repeatedly denied. Tehran and Doha maintained close ties throughout
        the three-year boycott.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa89c731-3013-4eb1-839c-f24831e68db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: Raisi''s trip to Qatar is his first to a Gulf-Arab
        state since he took office and it comes amid the backdrop of multiple attacks
        by the Iranian-backed Yemen''s Houthis on the United Arab Emirates over the
        last month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf539c3f-6149-4b11-b6a9-24b165451eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish multinational Ericsson admits it may have inadvertently
        funded ISIS</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825254d-c218-4ea4-9f15-43019dc85de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Ericsson plummeted on Wednesday after the telecommunications
        company released the results of an internal investigation which found that
        the firm could have made payments to ISIS, Reuters reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df7a35-6259-4e91-bebb-d5d3c45d50da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Background: Ericsson started doing business in Iraq after the United
        Nations lifted an embargo on the country in 2010. The company discovered suspect
        payments made to circumvent Iraqi customs laws, which were paid in areas that
        were controlled by ISIS at the time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dbddc8-9480-4219-b0fb-edb11fa00d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: Previous corruption allegations in countries such
        as China and Vietnam cost Ericsson more than $1 billion in 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e2948d-f16f-40ec-ad63-d9d9c992e0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Around the region</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4fe5b0-9a59-49d4-a729-aec3aa386a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A conference in Egypt on the African continent''s shared heritage
        caused an outcry and a flurry of racist comments in the North African country
        last week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d4089c-443a-4119-8960-6f71c62dd554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled ''One Africa: Returning to the Source,'' the event was scheduled
        to take place in Aswan, Egypt on February 25 and 26, coinciding with US commemorations
        of Black History Month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4709f953-b139-4967-88fd-eb1ed47e849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event brochure said it aimed to show that "all African cultures
        and peoples are linked together either through ethnicity, language, arts,
        or culture." Among the hosts was Washington, DC-based IKG Cultural Resource
        Center, an organization that focuses on what they call the "re-discovery of
        ancient African history and culture."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db94ad-3d6d-48db-bc7f-77c3cb687934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in early February, English hashtags such as #StopAfrocentricConference
        and similar Arabic ones began trending on social media. Some called on Egypt''s
        Ministry of Antiquities and Tourism to shut down the seminar. The opposition
        was primarily to the perceived linking of ancient Egyptians to Black people.
        The debate even found its way to state-backed television, where prominent
        talk show host Nashaat Eldeehy said the organizers were "racist" and had a
        "bias toward dark skin."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0569b2fc-b7f1-4fb4-a603-60ee752eb680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash on social media turned ugly, with hundreds of commenters
        hurling racist insults at cultural historian Anthony T. Browder of IKG, one
        of the conference''s main presenters. Soon after, the event was declared canceled
        on Browder''s Facebook page and his page subsequently became unavailable.
        The cancellation was due to administrative reasons and its "possible negative
        impact," he told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5a3eab-62cb-4f19-9a6f-5ebd01318b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the debate raged, others on social media decried the harsh language
        used as "racist" and "hateful."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33ee8a7-211b-4ec6-95f4-f355d6e0f650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York-based Akhet Tours, one of the conference''s organizers,
        didn''t respond to requests for comment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f518e7aa-1d6f-4112-b2b0-4f06bd0e8b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most intensely studied peoples of antiquity, ancient
        Egyptians have long been the subject of interest for researchers trying to
        identify their racial origin, culture and way of life.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998be218-f7e3-4fbc-b3fe-a8fa7a60817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, scientists in Germany were able to extract and decode mummies''
        genome data. In what was a wholly new frontier for Egyptologists, researchers
        found a strong connection with groups of ancient non-African populations based
        east of the Mediterranean. The study only sampled Middle Egypt, however, hypothesizing
        that race origins could differ in Northern and Southern Egypt.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfa6417-5984-49fd-a2e1-6e70f0eaa6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no relation between Blacks and the origin of the ancient
        Egyptian civilization at all," said Zahi Hawass, a prominent Egyptologist
        and former Minister of State for Antiquities Affairs, in a phone interview
        from Cairo. Bemoaning what he saw as "a completely incorrect" linking of Blacks
        to Egyptian civilization by the event organizers, he said the matter should
        nevertheless be debated by scientists, not lay people on social media.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaa5828-cb1f-4bcd-92eb-d78bc4b6375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the size of the ancient Egyptian civilization, crossover between
        ethnicities must have taken place, said Salima Ikram, an Egyptologist at the
        American University in Cairo. "Egypt, from quite early on, was a mixed culture
        because it is at the crossroads of two continents," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e50d2-2b12-493a-93f6-c39a929314d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mostafa Waziri, secretary-general of Egypt''s Supreme Council of
        Antiquities, said that the ministry was unaware of the conference and the
        events that followed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68e024f-40d4-49f7-a536-592095f8f38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt has said of late that that it''s taking steps to support and
        encourage cultural and economic cooperation across the African continent,
        emphasizing shared interest and calling for deeper regional integration.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054e0e6b-1345-4cd4-9c03-3859ed75148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Arabs of sub-Saharan African origin in the Middle East and
        North Africa suffer social marginalization and unequal job prospects, and
        sometimes experience derogatory portrayals in the media, including in Egypt.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbe423e-902d-4d52-b3f3-81053842617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to watch</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41990f4f-68ad-482d-b275-425ed30a063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdoğan visited the United Arab Emirates
        on Monday in his first trip to the country in almost a decade. The two nations
        have found themselves on opposing sides of the ideological spectrum over the
        last decade, but are now ready to reconcile their differences. Jomana Karadsheh
        describes the scenes as "absolutely stunning."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74d5c2e-c0af-458b-a495-e91343b5c655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:51:44.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:27.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/16/middleeast/mideast-summary-02-16-2022-intl/index.html">Why
        the US may find itself forced back into the Middle East</a>".</em></p>'
