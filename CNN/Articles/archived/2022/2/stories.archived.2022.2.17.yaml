      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5efc419-3ac4-405c-91c7-279e2928df89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:58:46.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by the end of the day, crude settled at $93.66, up 1.7%. And
        in extended trading oil turned negative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a11445-d51d-49f8-bfbc-caffa45d11ae'
