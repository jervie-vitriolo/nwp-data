  'US-govt-high-quality-masks-children':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-17T11:17:08.665+08:00
    'imagesource': 'jcr:d25e0c5d-cf34-4b09-8343-5e025bfd3cab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffb6aefe-e0d5-4be8-a600-23113b9fb9d6'
    'lead': 'High-quality masks for children soon might be easier to find in the United
      States, if government plans come to fruition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T11:25:19.610+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T18:28:28.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:26.328+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US government plans to make high-quality masks available for kids, White
      House adviser says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc6ab4-c5ca-416c-853b-056d877c9d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;High-quality masks for children soon
        might be easier to find in the United States, if government plans come to
        fruition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29289141-a4a6-4f19-b77c-2c033ef5f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fea2d34-f246-4e20-a91c-240f3fd25ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government plans to make high-quality face masks available
        for children, and "that process is underway," Dr. Tom Inglesby, senior adviser
        to the White House Covid-19 Response Team, told CNN on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556cf619-f58c-4f1d-a977-92dda0eaf7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a6ded4-f407-4f7e-a758-e1862e938d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forthcoming plan appears to be an extension of the White House''s
        ongoing effort to distribute 400 million free N95 masks from the Strategic
        National Stockpile for the public to access at pharmacies and community health
        centers nationwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a42072-7b3e-41ba-bde0-73aa80ce9adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11b08b7-ac7e-44e8-88d4-9d5d87ffdb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Already, 230 million masks have been delivered to pharmacies and
        community health centers as part of the administration''s efforts to deliver
        high-quality masks around the country, and that process will continue," Inglesby
        said during a virtual White House briefing Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc2806b-0fce-46fd-9c54-06f6bcdd9ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e684e70c-097a-4103-bfda-113f1789aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now in the process of planning for the distribution of masks
        for children, and we''ll have more to say about that in the days ahead," he
        added. "But there is a commitment to do that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c055522-69fd-49c0-bdef-4d1144d5b4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e355de-9fa0-454a-a6f9-380b21c64dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the US Centers for Disease Control and Prevention updated
        its guidance on masks and respirators to recommend that everyone over the
        age of 2 "wear the most protective mask you can that fits well and that you
        will wear consistently," noting that "some masks and respirators offer higher
        levels of protection than others."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256ad3bb-14cc-4468-9502-0294ceacf865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c467b9-afe1-4148-a506-c499ec5ce164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency describes well-fitting respirators approved by the National
        Institute of Occupational Safety &amp; Health -- such as N95 masks -- as offering
        "the highest level of protection." Although NIOSH-approved N95 respirators
        may be available in smaller sizes, the CDC notes that they are typically designed
        to be used by adults in the workplace and have not been tested for broad use
        in children. Therefore, high-quality child-sized masks can be difficult to
        find.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3415c1-53aa-44e1-b9ac-c890e6e7f616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4783327-6a9b-4f1e-902a-535e6bdc383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks may be especially important for children, as many kids ages
        5 to 11 remain unvaccinated and there is no Covid-19 vaccine authorized for
        those under the age of 5.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a75963a-7495-409c-911a-79416d8b7a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b151a574-f0e6-4fd8-a49c-8788725de318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The difference between N95, KN95 and KF94</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1248d55-c8a4-47e4-946f-91461689b59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three types of respirators, or high-quality masks, often
        discussed as offering the highest level of protection: N95, KN95 and KF94.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd161a6-fec9-46df-b00b-e502b7d5e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f74635-f2f8-4e97-a43f-0859eaf99455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference between N95 and KN95 masks is where each is certified.
        The US tests, certifies and regulates the N95s that public health experts
        have been recommending; manufacturers in China test KN95s, but the country''s
        government doesn''t have a regulatory body that''s validating them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3905c13-2ac8-404d-8389-82611ae09428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaa6744-4728-4bde-badd-3972cf0777b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 60% of KN95 respirators that NIOSH evaluated during the
        pandemic in 2020 and 2021 didn''t meet the requirements they were intended
        to meet, according to the CDC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e5092a-96ac-43bb-ab4f-45c71f9becca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3e9edc-f798-4aa8-9bb2-f6830a00d8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>N95 and KN95 masks are both designed to be at least 95% efficient
        at filtering particles, but N95s feature headbands due to the tighter face
        seal requirements.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f69ec7c-8c14-4519-be49-08264474e972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d15faf-b8fb-41b2-8ec4-8c4062df1858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KF94 masks are Korean-standard masks tested and regulated by the
        Korean Ministry of Food and Drug Safety, and they are designed to be at least
        94% efficient at filtering particles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a5425-9fdc-48cc-9ac1-ab2fa53a9487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d77fa81-471f-4d29-a8d4-363d166c4598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem in the US is that we do not have a respirator standard
        for kids. We only have the NIOSH series of masks, which the lowest is the
        N95, and those are not designed for kids," Aaron Collins told CNN on Wednesday.
        Collins, a Minneapolis-based mechanical engineer with a background in aerosol
        science, has been testing and evaluating masks. He said he has been calling
        for the US government to make high-quality masks available for adults and
        children since the early days of the pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a3226-448a-451b-9b8e-9395b13d9777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d214c9d-dda0-4374-8e32-3edcbd6d3b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of supply, they''ve been very tight. There are options
        in the KN95, which is the Chinese mask test standard, and the KF94 space,
        that''s South Korea''s general public mask standard," Collins said. He added
        that he would be interested to see what types of high-quality masks the US
        government plans to make available for children.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a0f69c-9988-4b80-9eaf-9fc0a5c8c5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f2521d-8325-476d-8967-fcb103ad1beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "I think it''s great," he said of the government plan.
        "The question for me is, what kind of masks will they distribute?"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c005bf-9a48-4a81-8adf-8a9a972ee5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0621a63-68a8-476a-9e4f-b5d827fa1b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parents struggle to find high-quality masks for kids</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6fa80f-9476-431b-96e0-50fb1b5b18fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Vivek Cherian knows firsthand the need to have high-quality
        masks for young children -- and the difficulty finding them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74b99bc-d8aa-4b92-95b6-4b86b8bbdb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702f10d-2aaa-45bb-840d-2e6b75026be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two of my children are between the age of 2 and 4 -- so right in
        there -- and I absolutely do think there is a need because, for example, whenever
        my wife and I find a good mask, it''s either constantly sold out or constantly
        going in and out of stock," said Cherian, a Chicago-based internal medicine
        physician and father of three. His third child, 7 months old, is too young
        to wear a mask.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd7fc5-f161-4f80-bcee-c493e12bdf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0314140c-9554-4dab-8c77-b0b3928dbe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a parent, I have run into this issue several times trying to
        get good high-quality KN95 masks for kids that are available," Cherian told
        CNN on Wednesday, adding that he tends to search for masks online.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb5daf8-1234-442b-b992-ad06703b04c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4852565b-6fbf-4745-a0fa-e0f486a8c520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to children particularly, you want to find a mask
        that''s really comfortable and that''s a good fit. So it''s completely covering
        their nose and their mouth and there are no gaps -- because when the gaps
        occur, that''s when the air leaking occurs too," Cherian said. "And that''s
        one of the big reasons also, other than the filtration issue, that surgical
        masks are not nearly as effective, because there tend to be several gaps that
        occur when wearing the regular surgical masks."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137e891b-9ca2-443a-97a7-9768eb2c53c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebecf850-882b-43a3-a89e-4d61d7d80210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cherian is looking forward to the US government''s possible plans
        to roll out high-quality masks for children, he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a60fe80-3625-400c-8c7b-5b46a6913feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff02851-4aab-4250-8905-5d762e96a3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be doing our due diligence of giving them the best possible
        masks," he said. "And if they''re not eligible for vaccinations at this point,
        to make sure we''re surrounding those kids with adults and teachers who are
        fully vaccinated."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc0859-72cf-428d-833a-f44235ddcbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T11:25:19.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/02/16/health/covid-masks-for-kids-white-house-plans/index.html"
        href="https://www.cnn.com/2022/02/16/health/covid-masks-for-kids-white-house-plans/index.html">US
        government plans to make high-quality masks available for kids, White House
        adviser says</a>''</em></p>'
  'Very-rare-baby-ghost-shark-found-by-scientists':
    'author': 'Jeevan Ravindran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-17T11:47:07.356+08:00
    'imagesource': 'jcr:d273c946-26eb-40c4-a678-a24f4022c3dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
