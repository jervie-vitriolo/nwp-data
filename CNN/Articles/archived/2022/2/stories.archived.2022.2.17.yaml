      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces shot a 41% clip, compared to the Elasto Painters'' woeful
        28% shooting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64020662-f3f3-4b78-8735-a60bbd434673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:17:06.509+08:00
