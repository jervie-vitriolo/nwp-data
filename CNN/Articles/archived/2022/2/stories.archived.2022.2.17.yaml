    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51d285c9-1642-4793-8435-9edf0bec5dc0'
    'lead': 'With the loosening of restrictions in Metro Manila, fans will now be
      allowed to watch the 2023 FIBA Basketball World Cup qualifying games where Gilas
      Pilipinas will play four matches from Feb. 24-28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T16:06:24.017+08:00
