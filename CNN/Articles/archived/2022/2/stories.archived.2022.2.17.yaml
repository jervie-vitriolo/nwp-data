      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t explain how proud I am of the guys, especially in this
        game. Tonight, we never gave up. There''s Rain or Shine who is always in the
        game and in the fight," said Alaska head coach Jeff Cariaso.</p>'
