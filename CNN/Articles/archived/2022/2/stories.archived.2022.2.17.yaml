  'young-Azkals-suffer-close-loss-Cambodia':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-17T22:20:37.309+08:00
    'imagesource': 'jcr:44bb4c09-3d51-44e2-8560-c1f8045f2405'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b90d45e0-4e47-45b7-9a53-a2e5ecb2bce7'
    'lead': 'The Philippine Azkals U-23 squad suffers a close 1-0 loss to Cambodia,
      which scored a goal in the last 10 minutes of the match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T22:18:56.962+08:00
