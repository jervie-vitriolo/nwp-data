    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '683dac2b-e703-46a1-aa66-52b662129e78'
    'lead': 'The Department of Health (DOH) reported 2,196 new COVID-19 infections
      on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T16:00:11.878+08:00
