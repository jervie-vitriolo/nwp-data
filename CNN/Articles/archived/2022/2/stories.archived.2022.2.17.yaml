      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a15874a-5bbc-45be-ad9e-6c7267259415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:58:46.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turbulent trading comes after oil prices fell sharply Tuesday
        after Russian announced it is withdrawing some troops following the completion
        of recent drills near Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0b4793-d838-4a17-9ee4-3f78dac3a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:58:46.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ca81ab-e077-491b-94ef-ed847b955a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:58:46.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have been very sensitive to the risk that an invasion
        of Ukraine would disrupt Russia''s vast energy supplies at a time when global
        supply is already failing to keep up with demand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db04741-3722-4762-86a1-4e651d24ec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:58:46.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b086c271-fe11-4f20-91dc-b3635f351146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:58:46.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People came to their senses. They hoped for the best but there
        is no proof on the ground that pulling back is a reality," said Robert Yawger,
        vice president of energy futures at Mizuho Securities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d232817-e643-42d0-aea4-cbfc08c48494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:58:46.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ee304-3af6-4f4a-be93-2c0f8f4c9b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:58:46.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oil hit a seven-year high of $95.82 a barrel on Monday on Russia-Ukraine
        fears. In recent trading, oil was up 2.7% to $94.57 a barrel. Brent crude,
        the world benchmark, gained 1.6% to close at $94.81 a barrel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96161698-c882-4308-b495-e9a33e0a6236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:58:46.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40ae7af-f13e-46c2-9efb-d016d41b7f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:58:46.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden expressed skepticism on Tuesday about Russia''s
        claims of removing troops. Similarly, NATO Secretary General Jens Stoltenberg
        said Wednesday that despite "signs from Moscow" that diplomacy should continue,
        "we do not see any sign of de-escalation on the ground."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead4853-4b1f-44ff-ac51-a223c7e857f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:58:46.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63894ea8-003e-43e8-b880-c38050a104b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:58:46.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yawger said those comments from Biden and NATO are renewing concern
        in the market about a conflict.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f0f144-3d85-439e-9a69-0b1f7a877a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:58:46.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e57c5b-197f-448c-8634-318b34a153f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:58:46.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors justifiably believe the president of the largest democracy
        on the planet and the largest military alliance in the world, instead of the
        president of a dictatorship," Yawger said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b85bea8-2e24-4453-a327-99d6bdaf10c0'
      'mgnl:activationStatus': true
