      'mgnl:lastActivated': 2023-01-17T18:28:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)</strong> — Presidential
        candidate Ernesto Abella wants pre-election surveys banned as the 2022 polls
        near.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c83f073-bc74-422b-9f54-a5611d2e9843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:34:50.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c96199-76a6-4cef-a6a7-9bf3de825d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:34:50.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online forum on Thursday, Abella said these surveys can be
        used to influence how Filipinos vote on May 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38d5d74-569c-4feb-9f4e-bedb9ef9e890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:34:50.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8316fb0e-e2d9-4561-8fa8-c77331f07515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:34:50.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para patas ang laban, dapat mahinto ‘yan. Alam naman natin na commissioned
        ‘yan eh. [For a fair fight, these should be banned. We all know these are
        commissioned.] Most of them, if not all, are commissioned,” Abella said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bf4da2-df4d-4562-9359-fa1e60a68787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:34:50.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d6e57-f52f-482e-a34f-0d05c3f53902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:34:50.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:22.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent surveys on voter preference for president showed former senator
        Ferdinand "Bongbong" Marcos in the lead, followed by Vice President Leni Robredo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7ef85b-4dd1-48aa-83ad-05a049bf6bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:34:50.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0be5b5-c20b-4925-9ebe-0be1df5d197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:34:50.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella, the former spokesperson of President Rodrigo Duterte, hopes
        to be invited to more debates and forums for a chance to present his plans
        for the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf0a5f-cf4d-4d8c-a226-16aeb43d1535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:34:50.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:22.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18431b47-d492-4d7f-9fb0-da8f31e9d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:34:50.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:22.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other economic and poverty alleviation programs, Abella said
        he wants to focus on boosting the country’s agriculture sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bc5baf-8ba7-4c58-9a3c-944ac5e32728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:34:50.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:22.047+08:00
