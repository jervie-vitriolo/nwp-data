      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a6146-74b8-4523-aad7-e26a38421d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, it is just the kind of juicy swindler story you might
        binge watch on those platforms: Horwitz, a 35-year-old actor who had bit roles
        in a handful of low-budget films over the past decade, pleaded guilty last
        fall to committing federal securities fraud and running an illegal operation
        known as a Ponzi scheme. For years, prosecutors say, Horwitz used his investors''
        money to fund a lavish Hollywood lifestyle — until his scam unraveled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e80cb6-8405-4b4b-99fd-b1d9d4f5a4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd12273-5d28-48f7-96b1-c25e84fd8b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ponzi schemes, explained</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c3f3eb-f463-4fe9-9e62-9343454fd7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, a Ponzi scheme is a type of financial fraud that uses
        money from new investors to pay off earlier ones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d6fad-561e-4f22-ba1c-624ac5f19c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0503510c-1fd2-4fd6-a4c5-6adeb7a0901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term comes from the 1920 swindler Charles Ponzi, but in recent
        years has become synonymous with the crimes of Bernie Madoff, the mastermind
        behind the largest financial fraud in history, who died in prison last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95217ad5-2517-40e8-af51-6aa812921a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16da3028-2b9e-41f4-bbd4-d9fb44db659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Ponzi schemes have a long history, they are far from a
        bygone threat, experts say. In fact, they remain a major risk to investors
        in an era of soaring stock markets and wild surges in newfangled assets like
        NFTs and cryptocurrency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb5e390-a2fb-44db-b0c7-5b84f200abb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac3d3b0-4595-4d68-88bf-c0e93221c8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fraudsters really feed on times of uncertainty, financial distress,
        upheaval, times of change, and those are really the times that we''ve been
        living in the past few years," says Kathy Bazoian Phelps, a lawyer who runs
        a blog about Ponzi schemes. "And of course there''s a lot of money out there
        people are looking to invest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c914a-016b-4959-87ab-89c5b2e196c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0f9a72-53b2-4bee-801b-a4d861c30853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horwitz''s case appears to check the major boxes for a Ponzi scheme:
        They''re typically perpetrated by (a) men who (b) promise steadily high returns
        with minimal risk and (c) often prey on friends and family to get the scam
        off the ground.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c429a9-28fc-400e-b7d4-9752d1ec14a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c64b02-c801-466b-a4d7-fbd15eb3ded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early investors in a Ponzi scheme get rewarded with mindbogglingly
        large dividends — Horwitz allegedly promised returns between 25% and 45% —
        that propel them to tell others about the golden opportunity, which keeps
        new money flowing into the scam. Once the pool of new investment dries up,
        of course, the fraud falls apart.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c777ab0-2cf4-4a3b-9825-2030b870a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7b1e54-61bb-48ed-bbfd-48b9b5b40090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fraud is born</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafaceb6-0284-49ac-bc5b-ca7fec7a5c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say Horwitz, who goes by the stage name Zach Avery,
        promised his investors — many of whom were friends — that their money would
        be used to buy film distribution rights that he would then license to streaming
        platforms for a profit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49f5d90-12d0-4a42-a5dd-5d112c18c340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcda0d91-f800-4193-b09d-a01d45557d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, as his victims came to learn, [Horwitz] was not a successful
        businessman or Hollywood insider," prosecutors said. "He just played one in
        real life."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab66db61-ec59-4f94-a148-8dad59cccb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbec9913-aeb0-4cfa-8846-5c85b6802c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Savage burn, prosecutors.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba0bbb5-e4df-4cf6-8b8b-e1a8755e9411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c40c643-f6dc-42fb-83c1-c91285e73c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horwitz''s company "neither acquired film rights nor entered into
        any distribution agreements with HBO or Netflix" and he provided fake documents
        to his investors. HBO, like CNN, is part of WarnerMedia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c20d821-8eea-43a5-8289-f8f2f649a4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df853e5f-a302-40c4-8e55-41d113a3c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horwitz instead routed the funds to his own accounts, shelling out
        $5.7 million on a house and splurging on trips to Vegas on private jets, according
        to a complaint filed by the Securities and Exchange Commission.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc695ad0-c577-4e75-8366-e26fbac2df6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cae9bf-d2a5-4262-8252-f278b3beb2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not hard to imagine how an investor might be sucked into such
        a scam in the era of meme stock rallies and overnight cryptocurrency millionaires.
        The fear of missing out is a powerful tool for grifters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7524ec2f-c842-4030-ab81-7244aab26be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7174cd4c-5515-44c0-9214-e8072d5a2369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps, who wrote "The Ponzi Book: A Legal Resource for Unraveling
        Ponzi Schemes," says people often rely too much on word of mouth without due
        diligence to determine whether an investment is legitimate. That can be especially
        true when it comes to schemes involving cryptocurrencies or artificial intelligence.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c521d9-8a8d-4994-a34d-fa90e72ca71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7656a8-23ea-4efa-a3d0-ce0e381921bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All it takes is for somebody to represent that they have the proprietary
        algorithm that guarantees returns and that sounds pretty technical and fancy
        and like a sure thing," she said. "That feels comfortable to people because
        somebody knows technically what they''re talking about, supposedly, and the
        outcome is a guaranteed return that''s much higher than something they''re
        going to find somewhere else."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a143dc0e-7cd6-4a7b-973c-e6994adc6215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba79d52-59b6-4b15-9c0d-723cae1a470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the SEC is particularly worried that the rise of cryptos
        "may entice fraudsters to lure investors into Ponzi and other schemes" in
        part by promising investors an opportunity to "get in on the ground floor
        of a growing internet phenomenon."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50fb1f6-447f-46a0-8d73-b721cad3cb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e20d7-27f4-4170-b575-de54b3633139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency cited a 2013 case in which an alleged Ponzi scheme advertised
        a bitcoin "investment opportunity" in an online forum. Investors were promised
        up to 7% interest per week, and that their funds would be used for bitcoin
        arbitrage. Instead, the crypto funds were used to pay existing investors and
        exchanged into US dollars to pay the organizer''s personal expenses.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38342c6b-5979-405d-ab96-b3097e85cf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09147cfc-7f5d-4bb6-84e1-d1bb03a98862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even professional investors can fall victim to fraud, Phelps notes,
        but there are several ways to avoid getting taken for a ride. Step one is
        simply being mindful of the potential for fraud. "I''m not even sure if that
        crosses people''s minds at all," she said. Beyond that, investors need to
        ask due diligence questions, beware of promises of guaranteed return with
        no risk and watch out for returns that are higher than what you''re likely
        to find in the marketplace.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4509ac68-978d-4c05-85ed-396a21e2672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a560a4-f89a-4f19-a46a-5191d0254ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can''t really understand what the investment is after a
        five-minute explanation," Phelps says, "you probably shouldn''t be investing
        in it."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186353e8-fcd2-446a-907f-de2c41e1ae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:18:01.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/16/investing/ponzi-scheme-explained-zachary-horwitz/index.html">Hollywood
        actor''s Ponzi scheme, explained: Why investors keep falling for scams</a>."</em></p>'
  'Mercedes-AMG-EQE':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-17T07:18:07.443+08:00
    'imagesource': 'jcr:2cb7c5ab-a6ad-4174-8c95-b31f796c7f5e'
