    'title': 'Abella wants pre-elex surveys banned for fair fight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424010c3-c425-471c-9576-d81cf1b810f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:34:50.964+08:00
