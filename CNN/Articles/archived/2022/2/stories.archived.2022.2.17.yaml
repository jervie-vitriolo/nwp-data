      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been endorsing some of her friends running for senator
        but happened to be not part of the UniTeam Alliance. Among them Senator Joel
        Villanueva, Sorsogon Governor Francis Escudero, former vice president Jejomar
        Binay, former senator JV Ejercito, former presidential chief legal counsel
        Sal Panelo, former police chief Guillermo Eleazar, and Padilla.</p>'
