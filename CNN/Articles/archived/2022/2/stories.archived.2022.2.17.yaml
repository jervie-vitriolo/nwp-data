      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako naman po ang</em> commitment<em> ko, ang</em> agreement
        <em>namin</em> is that I will campaign for the UniTeam senators<em> sa aming
        pag-iikot</em>,” she added.</p>'
