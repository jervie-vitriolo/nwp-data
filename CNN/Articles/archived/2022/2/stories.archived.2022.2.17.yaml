    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a925107a-4b5e-48f9-8705-b772cbcfac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T15:36:42.011+08:00
