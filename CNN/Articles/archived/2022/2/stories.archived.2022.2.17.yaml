      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4e4fb-3a43-4a66-b161-d893c55dfc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:11:14.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:09.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts, who won their first four games of the conference prior
        to the loss, started strong in the first quarter with a 19-point lead, courtesy
        of the dominating inside baskets from import Tony Bishop.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b94978-5290-40a8-97f2-c8728c222abd'
      'mgnl:activationStatus': true
