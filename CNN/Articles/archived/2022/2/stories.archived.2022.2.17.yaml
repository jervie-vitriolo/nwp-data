      'mgnl:lastActivated': 2023-01-17T18:28:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAGIP party-list Rep. Rodante Marcoleta is also included in the
        senatorial slates of UniTeam and PDP-Laban.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f52e460-eaec-421a-b251-b193f85ce337'
      'mgnl:activationStatus': true
