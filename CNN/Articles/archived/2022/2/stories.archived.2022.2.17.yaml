      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca3698e-a7f9-4731-8912-936685950a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:17:06.509+08:00
