      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdd6b7c-ee9a-41f0-bfd7-bd02afe6fce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:22:32.984+08:00
      'mgnl:createdBy': 'pilar'
