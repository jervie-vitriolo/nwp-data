      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What kind of success is that when Bongbong Marcos
        claims that the achievements of his father are also his, but he has nothing
        to do with his sins?]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bab030-c763-413e-b2d7-3ee59d15a12a'
