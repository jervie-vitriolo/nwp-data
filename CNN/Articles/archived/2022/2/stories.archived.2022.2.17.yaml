  'BSP-maintains-interest-rates-at-2':
    'author': 'Pilar Manuel and Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-17T14:57:11.646+08:00
    'imagesource': 'jcr:0dae406a-ac75-4c0e-812c-8001bf7c3001'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8b380bf-3a84-4e23-b6d1-97bc11f7ac7e'
    'lead': 'The Monetary Board kept policy rates unchanged at their current record
      low of 2% during its first meeting for 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T15:04:54.109+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:28:20.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:29.817+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP keeps interest rates at 2%, sees faster inflation until 2023'
    'updated': 2022-02-17T19:56:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73a1717-e1a2-4359-a7c4-30f5bd82fdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:44:28.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:20.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)</strong> — The
        Bangko Sentral ng Pilipinas kept interest rates on hold this February as it
        continues to help boost economic recovery by encouraging more lending.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7752d19d-b27e-4266-a678-d302d5fff06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:44:28.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:20.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board decided to retain policy rates at an all-time
        low of 2% in its first meeting for 2022, announced BSP Governor Benjamin Diokno
        on Thursday. This is the ninth straight meeting that rates were untouched
        since the surprise cut in November 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9eb855-1068-42a9-8226-06288e7a2275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:44:28.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:20.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board also retained overnight deposit and lending rates at 1.5%
        and 2.5%, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8f5545-5618-4247-84fa-11aea760c292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:44:28.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:20.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP''s rates serve as a benchmark for pricing loans, credit
        cards, and deposit rates for banks and lending firms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b831495c-342b-419a-b9f5-38df3a11bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:44:28.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:20.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno earlier assured that the central bank is keen on maintaining
        its policy support in the hopes of sustaining the economy''s rebound.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2903cf2f-fbbc-42a8-bf6d-8aae89bf4f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:44:28.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:20.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full-year growth hit 5.6% in 2021, inching past the economic team''s
        adjusted 5-5.5% target band after a quicker-than-expected 7.7% expansion from
        October to December.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea9bd66-030a-4d66-95e6-18e3e8926031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T19:56:23.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:20.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will commit to exit when we begin to actually see, based on
        our assessment, evidence of a sustainable recovery or end of increasing risks
        to inflation. The extraordinary measures can be gradually withdrawn when it
        appears that actual output growth is poised to already be above its potential
        level and inflation will rise above its target on a sustained basis," Diokno
        said when asked about BSP''s exit plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cc7476-659d-44ff-989b-38efb3bc561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T19:56:23.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:20.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to aim for a balance between providing adequate
        stimulus to fuel the momentum of the economic recovery while preventing the
        buildup of inflationary pressures...," he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b5be05-d10d-4a02-be5e-231defe28b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T19:56:23.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:20.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to BSP''s decision, Capital Economics senior Asia economist
        Gareth Leather said in a statement it "came as no surprise".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77be152f-1305-4903-8a06-13118a5f377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T19:56:23.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:20.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The central bank in the Philippines (BSP) left interest rates on
        hold today and we doubt it will be in any hurry to tighten policy given the
        weakness of inflation and the slow economic recovery," he said. "Given the
        outlook for inflation and growth as well as today’s dovish comments from the
        BSP, we think the policy rate will be kept at 2.00% throughout 2022."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8784c318-ba4d-476d-aa74-bf94b3d3921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:44:28.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:20.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inflation forecast higher in 2022-2023</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc32523-7528-41d6-a9f7-a66eb4caecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:44:28.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:20.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the BSP maintained interest rates anew this February, it has
        increased its inflation forecast for this year and 2023 due to oil price hikes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b79265-1406-4723-ba25-73acd26df072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:44:28.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:20.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation is expected to stay on the upside amid successive increases
        in oil prices, coupled with pork and fish shortages, Diokno said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152c0e12-ae2f-4ee2-977a-4e3cd0f925e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:44:28.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:20.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/2/14/oil-price-hike-February-15.html">READ:
        Oil prices up on seventh straight week</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
