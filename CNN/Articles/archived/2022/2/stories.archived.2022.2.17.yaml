  'womens-figure-skating-scoring-explainer':
    'author': 'Holly Yan, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-17T20:02:00.017+08:00
    'imagesource': 'jcr:5d2ba676-7697-4adb-8e1d-ea446c830b1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa427488-30ba-47cc-ba94-02d201396c9b'
    'lead': 'Gone are the days when Olympic figure skating was scored solely at the
      judges'' discretion, with subjective points awarded on a 6.0 scale.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T20:03:48.391+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T18:28:05.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:36.677+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s how women''s figure skating is now scored (and why stamina often
      leads to more points)'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af049526-22fc-45ac-8de4-a0ad1a4d7fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.391+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Gone are the days when Olympic figure
        skating was scored solely at the judges'' discretion, with subjective points
        awarded on a 6.0 scale.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf16140-7ab1-489a-a0fd-29082f679998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec7f2ee-c9b7-4811-a683-536bc491a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2002 Olympic figure skating scandal -- with allegations of score-fixing
        -- upended the sport and led to a complete overhaul of the scoring system
        -- one that awards more points for stamina and strenuous athletic feats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107247ec-507b-4802-a116-274b65ac7271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042d39ff-53eb-43e8-b5fb-dfc1dafcfc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, another Olympic skating controversy has gripped die-hard and
        casual fans alike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfd1c27-3a2f-4b27-875d-ccc7401cc706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebded6e5-b583-4d46-b1e2-03774850421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold-medal favorite Kamila Valieva, 15, gave a test sample that
        later tested positive for the banned substance trimetazidine on December 25,
        the day she won the Russian national championship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d73f76-b2df-4ff5-96de-59173e4a7c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fb7d60-cf1f-4991-8cbe-585553af063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trimetazidine is a medication that can increase stamina and make
        "your heart work more efficiently," said Dr. Elizabeth Murray, pediatric emergency
        medicine physician at the University of Rochester Medical Center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2367d84a-5061-4991-9374-8eb3d58e1a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20dde52-4f92-460a-99c2-35c6a7213681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the positive result wasn''t announced by the World Anti-Doping
        Agency-accredited Swedish lab until February 8, a day after Valieva and her
        Russian Olympic Committee teammates won gold in the team competition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44d93bd-0021-4703-857c-740050b455e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ec51a1-57a3-44cf-9675-dde033c43e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Olympic official said Valieva blamed the positive test on a mix-up
        with her grandfather''s medication. The skater''s coach, Eteri Tutberidze,
        told Russian state news agency Tass her entourage is "absolutely sure" she
        is innocent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa4f11b-0cd8-4920-86a2-205582d446bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ad8a4-3397-4d08-a531-04197f598b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valieva was allowed to compete for more gold in the Olympic women''s
        individual figure skating event. Her routine for the free skate -- the final
        portion of the women''s competition -- features quadruple jumps that are untouchable
        by most of her competitors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664bf15a-d260-4eef-80a8-d69fee9f5c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018991f4-6a5d-45f2-95cd-683ac624f2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how the sport has evolved in recent years to reward increased
        athleticism and stamina:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51757173-88db-49eb-b8c9-adebbe94662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25de2bf-e101-4265-bce5-1539dfc49e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More difficult jumps = more points</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51acb0d1-beb7-49cc-ab03-8dca4b895475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, the International Skating Union ditched the subjective
        "6.0" scoring system for the more rubric-based International Judging System
        that gives certain base points for jumps depending on their degree of difficulty
        and how many times the skater rotates in the air.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb4b57b-43e8-4bf0-bd97-45b83ed5ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f98366c-ea0e-4cf9-9561-5b8dbe1ed0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a quadruple Lutz -- in which a skater makes four revolutions
        in the air -- carries more base points than a triple Lutz.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf04ead-60a9-4332-8655-1181edb49ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d8a1b5-9c08-4ae3-bf1e-cd6b38e5fc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a triple Lutz carries more base points than less difficult triples,
        such as a triple loop or a triple Salchow.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e654c166-0d28-4be1-abf6-d8171d4ef370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ffc480-4cd8-4623-80ff-79cad0f3c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After each jump, skaters can gain or lose points from the base value
        depending on the grade of execution -- how well or poorly they executed the
        jump.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c001dfe6-09c0-43a7-a274-26c89d4cadfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22569558-353b-440f-8dd7-e63fdc15cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those numbers are part of the technical score. There''s also
        the presentation score, which rewards artistry and skating skills between
        jumps.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cc7d55-a116-4ee1-8460-eb6ae530264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e40ea9-410c-461c-953f-571d56acf053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years, skaters have been able to win competitions
        largely due to points racked up from jumping -- with quadruple jumps playing
        a larger role in men''s and women''s skating.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad0c6d-efc1-4b8f-9b29-6ae699128c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb529e64-03f9-4ade-8fb0-e036ce4e4600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why better stamina can win skaters more points</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0623d5-3159-46ac-a7d6-a1191185efe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In women''s figure skating, athletes perform two routines: the short
        program, which is about 2 minutes and 40 seconds long, and the free skate,
        which is about 4 minutes long.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af7f9d5-2c77-4220-9210-5280834b524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ae22e2-f6ea-4650-b206-bd05b6a4ab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the current scoring system, jumps performed in the second half
        of the free skate can get a 10% bonus because it''s more difficult to perform
        them on tired legs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec96112-d589-4a95-8af6-3a38859ece11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd618e469-24e4-4df8-bd68-7448f1dc63f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2018 Olympic champion Alina Zagitova, who was also coached by Tutberidze,
        capitalized on this and put all her triple jumps in the second half of her
        free skate. The 15-year-old Russian won Olympic gold and was celebrated by
        President Vladimir Putin.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae5886-fcfb-46bb-8efa-e346239c3bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9a6b0d-ee88-40f6-abf1-f562453c12a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics denounced Zagitova''s method of winning, saying the
        teen''s performance lacked artistry or relied too heavily on jumps crammed
        in the second half of the routine to maximize points.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5102987-179c-4d86-a648-7a52d81dfc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1612433c-30b9-45e5-b112-f922189ad69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the widespread criticism in 2018, the International Skating
        Union created a new rule saying skaters will only get 10% bonuses for up to
        three jumping passes in the second half of their free skate. The new rule
        has been dubbed the "Zagitova rule."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbd71e1-34b8-417c-8134-c43698f55b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80007d12-4a0a-4c84-9f29-abf7e3a4198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the last Olympics, women''s figure skating has been dominated
        by Russian teenagers such as Kamila Valieva, Anna Shcherbakova and Alexandra
        Trusova.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8567d417-2914-4742-a1e9-02d0c230043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e64dd1-07ed-414b-9720-de5ab4774668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three have won international championships after adding quadruple
        jumps in their routines -- an enormous athletic feat.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b29dffe-d9c2-4230-baea-b70decdb0a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:03:48.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:05.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
