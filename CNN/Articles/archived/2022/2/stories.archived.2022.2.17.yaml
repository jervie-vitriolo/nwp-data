    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao wants Bro. Villanueva as anti-corruption czar if he wins presidency'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d882ff-f813-486c-bc93-899e351cf115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:58:16.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:24.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Febuary 17)</strong> — Presidential
        candidate Manny Pacquiao, whose main campaign promise revolves around eradicating
        corruption, said he plans to appoint Jesus is Lord church founder Rep. Eddie
        Villanueva as his anti-corruption czar if he wins.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7644cc69-512a-44a2-9818-448af98e1343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:58:16.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:24.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquio said Villanueva, a House deputy speaker who represents the
        Citizens'' Battle Against Corruption (CIBAC) partylist, is "God fearing" and
        the prefect choice for the job.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56863fc1-2f96-49eb-a587-ca223897d1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:58:16.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:24.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he was able to talk to Villanueva and learned about
        his plan of action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e93aee-c580-4a86-a17e-363e81586f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:58:16.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:24.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gustong-gusto ko yung plano niya na pagsugpo sa corruption," Pacquiao
        said during his campaign sortie in Rizal on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bbb716-d645-448d-937b-a67571617fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:58:16.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:24.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I really like his plan on ending corruption.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd411d2f2-7504-4c46-b75a-39419a8b8d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:58:16.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unang-una may takot sa Panginoon at hindi ma-compromise at alam
        ko na ang lahat ng gagawin namin ay para sa Panginoon at para sa bayan," he
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8362cf96-372c-4758-b78e-d2d481ef92f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:58:16.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is God fearing and he cannot be compromised. I
        also know our actions will be for the Lord and our country.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2c406a-2407-47ea-81d7-d1c6a0d507fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:58:16.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao vowed to go all out against corrupt government officials
        if elected to the top post, saying his administration will wage a “bloody”
        campaign to fight corruption.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a02ae8-20f1-49f0-a4d5-647f6d5346a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:58:16.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:24.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, presidential aspirant Manila Mayor Isko Moreno said he
        will appoint Sen. Ping Lacson as his anti-corruption chief should he win.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d14eb6-60ab-4c6c-bd71-06020182770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:58:16.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Lacson, who is a veteran senator and former national police
        chief, has a "particular skillset" that will make him ideal for the job.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1b6b80-18bf-4ca0-85a3-c13321246176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T12:58:16.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:24.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think with all the problems ng ating bansa, kailangan ko ng katulad
        ng qualities ni (of our country, I need someone with the qualities of) Senator
        Ping Lacson to address corruption and discipline," Pacquiao said on Wednesday.</p>'
    '26':
