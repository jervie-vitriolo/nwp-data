      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> The
        National Capital Region’s daily COVID-19 case tally could fall to as low as
        200 by the end of the month, OCTA Research said on Thursday.</p>'
