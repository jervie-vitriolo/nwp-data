      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After careful deliberation and consideration, majority of the Board
        reached a decision to officially award Indonesia the hosting job following
        decision by the World Anti-Doping Agency (WADA) to remove Indonesia from its
        non-compliance list earlier this month," said Board of Governors chairman
        H.E. Yi Veasna.</p>'
