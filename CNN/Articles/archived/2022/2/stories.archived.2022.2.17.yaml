      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanoi, Vietnam, the host of the 31st Southeast Asian Games (SEA
        Games) slated in May, backed out of hosting the ASEAN Para Games due to the
        COVID-19 pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
