  'Americans-on-returning-to-pre-pandemic-normal':
    'author': 'Ariel Edwards-Levy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-17T05:28:40.132+08:00
    'imagesource': 'jcr:e0611972-75be-4bb0-9d04-032c26a3e920'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '735aba46-10bf-4237-a956-7976a638cb81'
    'lead': 'Support for a return to normal can vary depending on what is being posited
      as the alternative option.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T05:42:54.256+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:28:39.511+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:21.444+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Americans', 'pre-pandemic', 'normal', 'coronavirus', 'COVID-19',
      'pandemic']
    'template': '1'
    'title': 'Are Americans ready for a return to pre-pandemic normal? Depends on
      what ''normal'' means.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9f07b4-eaef-489e-b551-64a06eee116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:42:54.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:39.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Most Americans are weary of COVID-19, recent
        polling shows, but there''s less consensus over how that exhaustion should
        translate into policy. Public opinion, these surveys suggest, isn''t a struggle
        between two clearly defined opposing camps -- one favoring an immediate and
        total lifting of COVID precautions and the other a state of lockdown. Rather,
        Americans hold a broad spectrum of complex, conflicted and changeable views
        on managing the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9345c9bd-eeee-4eb8-9dfe-5c1f0b9c4c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:42:54.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:39.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf3f0ff-a642-456d-93a8-d596477fb3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:42:54.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:39.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support for a return to normal can vary depending on what is being
        posited as the alternative option. In a CNN poll conducted in January and
        February, 75% of Americans described themselves as feeling burned out by the
        pandemic, with a majority also saying they were angry (60%) and worried (58%).
        The survey found the country split on the best philosophy to take during the
        pandemic: 51% said the US should take the approach that "it''s time to learn
        to live with the virus," while another 48% said the country should continue
        to make stopping the spread of the virus its highest priority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e141423b-f2be-4265-8380-ceff8c209e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:42:54.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:39.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946e8de2-6b91-4141-8edb-862d7738b7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:42:54.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:39.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, in a Monmouth University poll published at the end
        of January, an overwhelming 70% of American adults agreed that "it''s time
        we accept that Covid is here to stay and we just need to get on with our lives."
        At the same time, however, roughly half said they supported instituting or
        reinstituting mask and social distancing guidelines in their states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bcde27-77ff-4656-83ba-b525059cec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:42:54.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:39.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6200dcdd-3e40-4525-ba9b-958b1f615911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:42:54.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:39.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Examined together, those questions imply that the broad coalition
        of Americans ready to move on aren''t in wholehearted agreement about what
        that means. According to the Monmouth poll, a plurality of 40% were both ready
        to get on with their lives and opposed to continued Covid restrictions. A
        smaller 29% were ready to get on with their lives but also in favor of such
        restrictions, while another 28% disagreed with the premise of getting on with
        life amid Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dc7cb1-02fa-4183-8693-0210f1cf1fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:42:54.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:39.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5ae36e-89ea-4ba5-8f1d-1c14651fbefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:42:54.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:39.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN and Monmouth polls both include interviews conducted in
        January, when Covid case counts were far higher than they stand today. But
        that complexity is echoed by newer polling. An Axios/Ipsos poll released last
        week found Americans divided about the proper next steps for the country,
        with most favoring a middle ground. About one-fifth, or 21%, said the US should
        "open up and get back to life as usual" without Covid mandates or requirements,
        29% wanted to "move towards opening up, but still take some precautions,"
        23% wanted to keep Covid precautions mostly in place and 21% wanted an increase
        in mask mandates and vaccine requirements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c3e88b-1b82-4c4f-a362-8bbb110a62de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:42:54.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:39.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca8f27e-1f32-4e7c-b0a9-fb5abadb4499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:42:54.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:39.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Views were polarized, according to the Axios/Ipsos survey: 43% of
        Republicans favored dropping all coronavirus mandates and requirements, while
        just 3% of Democrats felt that way. A majority of Democrats picked one of
        the two more restrictive options.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd740584f-440c-413a-bbaf-b5086d9a2f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:42:54.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:39.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c9bae9-786c-427e-a542-5c1413cebbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:42:54.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:39.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing approaching a consensus on what we should be doing
        to move forward, which underlines the difficulty for policymakers," Ipsos
        pollster and Senior Vice President Chris Jackson told Axios.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aae091-93a2-49ca-a89f-e7bc356953c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:42:54.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:39.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a4e55a-72bc-4773-a5e7-5c1f6802a310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:42:54.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:39.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a CBS News/YouGov poll released Sunday, roughly half of Americans,
        or 53%, described themselves as feeling "patient" about maintaining restrictions
        such as social distancing, limits on public events and mask mandates through
        the end of the outbreak. Thirty-seven percent described themselves as frustrated
        about the restrictions, 27% as exhausted by the extra effort and just 21%
        as encouraged by the effectiveness of mitigation measures. Most, 56%, said
        they wanted their states to have mask mandates in place, although opinions
        were again sharply divided along partisan lines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da5b835-14a1-48ae-b759-ebe378fa2940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:42:54.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:39.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb8c8f9-ecbc-4c03-819f-950bfd7b3853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:42:54.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:39.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, there''s still more patience than frustration about preventative
        measures like masks and restrictions -- but there''s plenty of both, neither
        fully dominates the public mind," the CBS News polling team wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2431cb8-19de-4f1c-8dd8-7bb620fa7bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:42:54.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:39.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565ebf47-bf87-40be-aea4-978abf9bf7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:42:54.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, the public''s views of the pandemic are also liable to
        change. Opinions often map along well-established political dividing lines.
        But, compared with issues on which views have ossified, the polling suggests
        that opinions on Covid-19 remain relatively reactive to the reality of the
        pandemic. When coronavirus cases have risen -- like during last summer''s
        surge of the Delta variant or this winter''s Omicron wave -- Americans'' concern
        about the disease also has increased, as has their support for stricter regulations
        and the amount of caution they are willing to take. With cases currently falling
        and many states shedding restrictions, public opinion could soon be entering
        a new phase.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c587b7-bc18-4487-9886-769e0f33ee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:42:54.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/16/politics/covid-pandemic-americans-normal-polls/index.html">Are
        Americans ready for a return to pre-pandemic normal? Depends on what ''normal''
        means</a>."</em></p>'
