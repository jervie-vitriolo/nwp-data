      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on <a href="https://www.cnnphilippines.com/news/2022/2/7/VaxCertPH-COVID-19-vaccination-certificate.html">Feb.
        7</a> urged all individuals with vaccine certificates to request new ones,
        as QR codes generated earlier will be unreadable and deemed outdated with
        the inclusion of new features in VaxCertPH.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51514b2c-783e-4a81-9bbb-a8ccd62b506d'
