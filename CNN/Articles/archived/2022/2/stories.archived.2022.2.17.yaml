      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Metro Manila, we''re hoping that it would be down to around
        200," OCTA Research fellow Guido David told CNN Philippines. He added that
        this figure, along with their projected below 1,000 daily nationwide tally
        by end-February, is "approximately what we were seeing late last year before
        the Omicron surge."</p>'
