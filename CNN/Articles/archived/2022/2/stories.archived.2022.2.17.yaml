      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that this is nothing like the campaign of Robredo, which
        truly advocates for the rights of the people. A campaign based on false narratives
        is easy to debunk and destroy, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
