      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Peek, the formidable big man of the Aces in the early 2000s,
        said the values he learned in Alaska shaped him in his career and in his life
        after basketball.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c87c90a-69b2-4d5c-912c-e649cf0e0a87'
      'mgnl:activationStatus': true
