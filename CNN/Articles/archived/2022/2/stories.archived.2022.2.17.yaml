      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> Senatorial
        candidate Neri Colmenares has expressed optimism that opposition candidates
        have what it takes to turn the election''s result in their favor enough for
        it to be considered, in his own words, as "an opposition year." This he says
        amid a tough race that sees presidential candidate Ferdinand "Bongbong" Marcos
        and his slate significantly leading the surveys.</p>'
