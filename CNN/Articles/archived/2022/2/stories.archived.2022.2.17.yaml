      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2022/2/4/PH-pandemic-scorecard-further-improves-in-December-NEDA.html">National
        Economic and Development Authority</a> earlier said that 2021 nominal gross
        domestic product (GDP) is already 99.4% of pre-pandemic 2019’s ₱19.38 trillion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c153c98-1b4b-43f3-846a-19d573330901'
