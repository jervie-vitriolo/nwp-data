      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Anong klaseng tagumpay ito na sasabihin ni Bongbong Marcos,
        ''lahat ng tagumpay ng tatay ko akin yan, lahat ng kasalanan niya wala akong
        alam diyan?''</em>" he stressed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe79a8e-0fcc-4327-bbc1-578dac7960ee'
      'mgnl:activationStatus': true
