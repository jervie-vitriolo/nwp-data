      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential daughter earlier said she would let Marcos name
        those who would be included in the UniTeam senatorial slate because if would
        be elected president, he would need the Senate’s support for his legislative
        agenda.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87912fc-e2ce-4a15-9d2d-c32e52e29971'
