  'American-Russia-jail':
    'author': 'Kylie Atwood and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-17T09:12:21.815+08:00
    'imagesource': 'jcr:e8fb6ec4-d2b1-4d67-8679-ef39163edea7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d105d16-3f4a-4cc0-bc56-dd4e13a2a9dc'
    'lead': 'Trevor Reed, an American who has been detained in Russia for more than
      two years, says he is coughing up blood and has not received medical care after
      prolonged exposure to tuberculosis in Russian prison, according to the US Embassy
      in Moscow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T10:27:13.979+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T18:28:29.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:25.690+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'American detained in Russia says he is coughing up blood, has not received
      medical care'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38236a2a-0d6d-4ab7-8d3a-03a6158243b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Trevor Reed, an American who has been
        detained in Russia for more than two years, says he is coughing up blood and
        has not received medical care after prolonged exposure to tuberculosis in
        Russian prison, according to the US Embassy in Moscow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bf3f7e-74f5-4827-9539-5a639b369d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f406e668-c89a-496e-8994-5fc6d42473d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In December #TrevorReed had prolonged exposure to another prisoner
        with active tuberculosis. Trevor now reports he is coughing up blood and has
        not received medical care for it. @mfa_russia give Trevor proper medical treatment;
        better yet, release him," a US Embassy spokesperson wrote on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50a62a7-7eff-4497-a0b1-e88a62e0df45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b177b7-8022-4d2c-af94-aeeb6965d8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families of both Reed and Paul Whelan, another US citizen detained
        in Russia, have expressed concern for their well-being, particularly as tensions
        between Moscow and Washington rise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6f0054-8dbb-4ec0-a92d-77582088d1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ae9c50-3840-4828-b2e8-1856806f0bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Reed''s family said his exposure to tuberculosis
        came late last year, adding that the former US Marine has not received adequate
        medical care.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd121a0b8-675c-46d6-ab74-3e807f94db54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fb0d9f-c97c-44c9-823c-b3d8c04e8d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trevor Reed was subjected to a lengthy, close-contact exposure
        to a prisoner who had active TB in December - that prisoner became gravely
        ill shortly after his encounter with Trevor. Despite beginning post-exposure
        prophylaxis for other inmates, Russian authorities have refused to do the
        same for Trevor and have thus far refused to test him," said family spokesperson
        Jonathan Franks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3d3848-7bf3-47d4-8208-82632350a770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7ff220-c46f-456a-9c9d-f72bed2cd4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trevor continues to complain about pain in his chest (related to
        breathing, not his heart) and authorities continue to refuse him any medical
        treatment whatsoever. Any suggestion by Russian authorities that they have
        provided Trevor meaningful medical care is patently false," Franks said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412acd3-aa14-4f87-803b-d14e3f6f0ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789e4113-f173-4e01-897f-3dfead6fbf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson expressed concern about reports
        that Reed "had prolonged exposure to another prisoner with active tuberculosis
        and find the lack of medical attention and care troubling." The spokesperson
        added that the US urges the Russian government provide Reed proper medical
        treatment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9cb8c0-b1b3-4fb4-b473-866d72d92efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf3309d-f369-4c73-8f84-2472370132e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Russian Ministry of Foreign Affairs and
        the Russian Federal Penitentiary Service (FSIN) for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993890a1-139a-4d3a-b66a-a6997dbe7f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7a75de-6d6c-420c-9dca-884597c77888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time US officials visited with Reed, who was sentenced
        to nine years in prison in July 2020, was late last year. He has not been
        able to call home for more than 200 days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bf3df8-0175-4c93-98bd-c0c3b7587108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639c8270-fc13-4938-800a-396084caa2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whelan, another former Marine who is at a different penal colony
        far outside Moscow, told CNN last year that "getting medical care here is
        very difficult."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33afa73b-dfad-46e0-821d-7e8fbb3aa23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570cca0e-7fc6-4c05-97d6-539aaa7101d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken has repeatedly called for the
        release of the detained Americans during discussions with Russian Foreign
        Minister Sergey Lavrov.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5774e1-b8ea-4454-a504-548ee24298b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5cf3f6-82c2-4e39-b418-058a3ca99312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to talk about two US citizens, Paul Whelan and Trevor Reed,
        who were tourists in Russia, were arrested, convicted without credible evidence,
        and we again ask Russia to do the right thing and let them come home," Blinken
        said in remarks before his latest in-person meeting with Lavrov in January.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb1d6d1-e648-4408-b53d-6c6f6135e80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00a6022-8c62-47f9-9953-c43c11183b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s State of the Union on Sunday, US national
        security adviser Jake Sullivan said that "the Russians have been willing to
        engage in various channels to discuss a way" to get Whelan and Reed home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60645d4b-f7e3-42bf-8b2c-6ffb51528193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d0972-0825-4ea3-8c6b-4b0992e60b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:27:13.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we are actively engaged in an effort to do that. And I''m not
        going to share more here because of the obvious sensitivity of it. But we
        would like to get Paul and Trevor home as soon as possible," he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118862d1-ef64-4eb7-a26e-271c9855c785'
      'mgnl:activationStatus': true
