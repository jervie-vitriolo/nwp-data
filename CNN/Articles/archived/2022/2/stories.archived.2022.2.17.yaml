    'lead': 'A child who was reported missing in 2019 when she was 4 years old was
      found hidden under a wooden staircase with her noncustodial mother, in a home
      officials had visited several times while investigating her disappearance, authorities
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T16:11:16.959+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:28:15.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:32.213+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police chief reveals how 6-year-old girl was found alive under staircase
      two years after she was reported missing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ffc3f-fb38-432d-87bf-a5d08f8a1c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A child who was reported missing in
        2019 when she was 4 years old was found hidden under a wooden staircase with
        her noncustodial mother, in a home officials had visited several times while
        investigating her disappearance, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158942cb-41e6-4993-af53-0b09d62e247f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child, Paislee Joann Shultis, now 6, was reported missing on
        July 13, 2019, from Cayuga Heights, a village on the outskirts of Ithaca,
        New York. At the time, she was believed to have been abducted by her noncustodial
        parents, Kimberly Cooper and Kirk Shultis Jr., police said in a news release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a1d9c9-2b41-452a-a24e-19d7ef9d7e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paislee and her mother were found Monday when investigators spotted
        "a pair of tiny feet" in a secret space under wooden steps leading to a basement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59be4dba-5c06-4863-90ae-e9942bb3c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should all wait until the facts come out," said Carol K. Morgan,
        who represents Cooper. "Everyone should be patient before they draw their
        own conclusions."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dfbb5f-aebb-4cdc-a3f4-dadf4cb4be5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the basement of the house, detectives searching for the girl
        found an apartment, including a bedroom with Paislee''s name on a wall, Saugerties
        Police Chief Joseph Sinagra told CNN on Wednesday. The bed appeared to have
        been slept in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c214f68d-dc5c-46a3-a01c-4ab3eb8af32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our officers asked, ''Is she here?'' ... And they denied that anybody
        was living in that house, in that particular room," the chief said in an interview.
        "They said they had set the room up like that in the event that Paislee should
        ever return."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cdc55a-61ef-4f5c-8435-d0394a26df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the 2.5-year investigation, authorities received several
        tips about the Saugerties-area home where the child was eventually located
        — but each time, the residents denied knowing anything about the girl''s whereabouts,
        the release said. Saugerties is about 160 miles east of Cayuga Heights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c605b34-f723-4ca8-9afa-3acd6d113e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The quick answer: That''s our criminal justice system," Sinagra
        said of his department''s inability to find the girl earlier, adding that
        Monday was the first time officers were able to obtain factual information
        — not hearsay &nbsp;and secure a search warrant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b69b06-b66d-41db-8020-56a27b812d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinagra said the homeowners were always "adversarial" with the officers,
        accusing police of "harassing" and "badgering" them and "insisting we should
        be out looking for Paislee."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c52d11-f319-4f80-8c9f-1989faa168f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinagra told CNN on Wednesday that officers previously had been
        in the home roughly a dozen times but were not allowed in the basement or
        bedroom areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7d3ab7-a07d-4b22-a967-4ef0f792fb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re bothered by the fact that this went on for two years," the
        chief said. "They lied to us for two years —&nbsp;including the father stating
        that he had no idea where his daughter was."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2423a526-e04d-488c-943c-c83ce3e90a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On several occasions, investigators were allowed into the home without
        a warrant, but they were given "limited access" by Kirk Shultis Jr. and Kirk
        Shultis Sr., police said in the news release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e437f7-1a9e-4510-badc-6bf1a13abb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That changed Monday when police received information the child was
        being hidden and got a warrant for the home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3b8130-07ff-4879-81a7-fabc3b08f1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers arrived outside the house about 4 p.m to ensure that no
        one left. Police then executed the warrant a little after 8 p.m., the chief
        said. The homeowner denied knowing the girl''s whereabouts, saying he had
        not seen her since she was reported missing in 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2444880d-3d9e-42e1-80f6-a8797b0bc04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Something peculiar in a staircase</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1c1ea1-33b1-4db5-a727-f1f0fe0a192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An hour into the search, one detective noticed the steps leading
        to the basement were oddly constructed. The detective, Erik Thiele, pointed
        a flashlight through a crack in the wooden steps and saw what seemed to be
        a blanket, the release said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2123cc0c-3397-49fc-966d-c16d73451547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was something about the staircase that bothered him," Sinagra
        said of the officer who discovered the hidden compartment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faad9f5-4021-4798-901f-48d65dcd3cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officers began to pull the stairs apart, Sinagra said the silence
        was eerie.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbc6860-2ae7-4383-a1a0-3113128f16d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The child never made a sound. Kimberly never made a sound," Sinagra
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c4ddb2-48a7-4691-a33b-0dfb5a31691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question that needs to be answered is what she was told by
        her parents that would keep her so still and quiet while the cops are walking
        up and down the steps, while they''re taking the steps apart," Sinagra added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168bedff-9fa8-46b2-9fe2-4885d60c2c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators removed several of the steps, the release added, and
        "that is when detectives saw a pair of tiny feet."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a70d088-a44c-4440-8a4a-b026ca0b1f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A door in Paislee''s basement room opened onto a short hallway that
        led directly to the secret compartment under the stairs —&nbsp;about three
        to four feet away, Sinagra said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9990010-6b25-471f-952a-17a73ba2fb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The child and her abductor, Kimberly Cooper were found hiding in
        the dark and wet enclosure," the police release said. Authorities believe
        Cooper and the child had been staying at the home since they disappeared in
        2019, Sinagra said, adding the staircase appeared to have been built to hide
        them both.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee56acc-e591-495c-90d1-636116deaa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our opinion ... that, that location was used probably each
        and every time that we sent an officer to the residence," Sinagra said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2bb14c-490a-42c9-8ff3-9e3054924807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested Cooper and Shultis Jr. —&nbsp;the girl''s biological
        parents —&nbsp;as well as Shultis Sr., the release said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c21b70-5a0f-4b67-a7d6-01fe8a6c9525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper was charged with two misdemeanors: custodial interference
        in the second degree and endangering the welfare of a child, and remains in
        jail because of a prior arrest warrant issued through family court, according
        to police.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c396fd36-e5b3-4b2e-ab1c-92db27da82e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirk Shultis Jr. and Kirk Shultis Sr. were each charged with custodial
        interference in the first degree, a felony, and endangering the welfare of
        a child, a misdemeanor. Both were arraigned and released on their own recognizance,
        police said. All three defendants were ordered by the court to stay away from
        the child.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6861db-4d82-4b19-bbda-4ed3abb15001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper, who made bail, and the two men appeared in court Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a126e08-5261-4854-bdf9-33d73a2a24df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases for the men were adjourned to later this month. Their
        lawyers declined comment. Cooper will be back in court March 2.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2dd39c-24ba-48b5-92d6-83d0be4222d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child was found to be in good health and released to her legal
        guardian and reunited with her older sister, police said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad5d6e9-9490-4751-b468-189d4859d486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, "detectives met with the family that has the child,
        and she was in very good spirits," the chief said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd6016-4781-4591-8a11-e139746095fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One last stop: A McDonald''s drive-thru</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2a5b37-cb7f-4f9e-83a6-ed2e53048f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young girl was "upset and was concerned" when police first rescued
        her, Sinagra said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28286669-6a83-49f3-9611-822eb8e0122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That begs the question, what was the child told about the police
        and, you know, why the police would come and take her," Sinagra said. "That''s
        what I''m concerned about. ... And I''m sure that when she saw several of
        our officers, who were heavily armed ... that was somewhat traumatizing to
        the child."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd726c5d-18fa-419c-926f-1dc26f5209a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before she was released to her legal guardian, detectives drove
        the girl to police headquarters, in part so medics could examine her. As they
        drove, she saw a McDonald''s and recalled having some a long time ago, the
        chief said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0699c4-6a9b-4227-9f94-e3bab3ca9d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, the detectives turned the car around and went to the drive-through
        at McDonald''s, picked her up a Happy Meal, and brought her back to headquarters.
        And she was fine after that," the chief added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14739c4-be5f-4430-9d27-52375ad18647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation is ongoing, police said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5238e4be-fafa-4670-be9a-0c8c48ad15fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what Paislee lived (through) for the past two years,"
        Sinagra said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b47f5cf-b9d3-4a87-81fe-c6ff33338575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we don''t know what kind of damage may have been done because
        of the conditions that she had to live under."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e48a0-8ac4-4193-a716-4f870185457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:11:16.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/02/16/us/new-york-4-year-old-girl-found-alive-two-years-later/index.html"
        href="https://edition.cnn.com/2022/02/16/us/new-york-4-year-old-girl-found-alive-two-years-later/index.html">Police
        chief reveals how 6-year-old girl was found alive under staircase two years
        after she was reported missing</a>"</em></p>'
  'CNN-Philippines-UST-Microsoft-partnership-presidential-VP-debates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-17T16:40:06.917+08:00
    'imagesource': 'jcr:474a1e7c-a1f2-48e3-887b-66d0d16e762e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc9acd1b-4f11-4784-a2cd-630dda7aa422'
    'lead': 'It''s all systems go for the CNN Philippines 2022 presidential and vice
      presidential debates happening in UST on Feb. 26 and 27.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T16:43:05.954+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T18:28:14.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:32.534+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN PH, UST, Microsoft ink partnership agreement on upcoming debates'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118486d8-1a2b-4cd9-841e-750ce5ce6105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:43:05.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:28:14.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> Top
        officials from CNN Philippines, University of Santo Tomas, and Microsoft Philippines
        led the signing of agreement papers on the upcoming presidential and vice
        presidential debates happening at the end of the month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2d62f6-6419-4906-8dd9-df3eb3966410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:43:05.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:28:14.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines president Benjamin Ramos, UST Rector Fr. Richard
        Ang O.P., and Microsoft PH Public Sector director Joanna Rodriguez were all
        present at the signing on Thursday at the Benavides Garden in UST grounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cb08cf-f264-4511-b126-0e5b669fa7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:43:05.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:28:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all go for this exercise as we expect hundreds of thousands,
        if not millions of our people, gain access to the debates through broadcast
        and digital platforms. No doubt this partnership strengthens our common view
        of the value and relevance of these debates as we approach the day we will
        choose our president, vice president, and other national and local officials.
        Through these debates, our electorate will be able to assess whether our candidates
        are in touch with the lives and outlooks of our people," Ramos said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f338830b-0b68-427a-b7a6-5b80abc4f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:43:05.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:28:14.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to thank CNN Philippines for choosing UST as a venue
        partner. We have been through several presidential and vice presidential elections
        together, and this MOA signing is a testament to our strong and sustained
        collaboration towards our shared aspirations for the Filipino nation," Fr.
        Ang expressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ba29dc-991a-4d18-94e8-eb4b3e7231b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:43:05.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:28:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/2/14/CNN-Philippines-presidential-vice-presidential-debate-2022-elections.html">Nine
        of the 10 presidential hopefuls</a>, namely labor leader Leody de Guzman,
        ex-presidential spokesman Ernesto Abella, cardiologist Jose Montemayor Jr.,
        former defense chief Norberto Gonzales, Senator Manny Pacquiao, businessman
        Faisal Mangondato, Senator Ping Lacson, Manila Mayor Isko Moreno, and Vice
        President Leni Robredo are attending the Feb. 27 debate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feac5d13-5274-45d2-9c9d-2b08ff1a9486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:43:05.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:28:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Ferdinand "Bongbong" Marcos Jr. is the lone presidential
        bet who turned down the invitiation due to conflict in his schedule.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37427af-77a8-4b53-86f4-c451e2276ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:43:05.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:28:14.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ex-congressman Walden Bello, activist Manny SD Lopez,
        radio commentator Rizalito David, Senator Kiko Pangilinan, lawyer Carlos Serapio,
        Senate President Tito Sotto, and cardiologist Willie Ong have committed to
        attending the vice presidential debate to be held on Feb. 26.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1027012e-9296-4dc3-bfa6-522c79d0fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:43:05.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:28:14.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhay Rep. Lito Atienza said he figured in an accident days before
        their proclamation rally last Feb. 8 <a href="https://www.cnnphilippines.com/news/2022/2/16/CNN-Philippines-vice-president-debate-Lito-Atienza.html">so
        he cannot join the VP debate as he is still recuperating</a>. On the other
        hand, Marcos'' running mate Davao City Mayor Sara Duterte is also skipping
        the debate. Her camp did not provide a specific reason as to why she can''t
        attend the highly anticipated event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd257edcf-550f-4d03-b1ee-4785abf02931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:43:05.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:28:14.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderated by CNN Philippines anchors Pia Hontiveros, Pinky Webb,
        Rico Hizon, and Ruth Cabal, both debates will be held at the University of
        Santo Tomas from 5 p.m. to 7 p.m. with the candidates attending live in front
        of a virtual audience.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25f7981-3ba6-4746-978e-18605172844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:43:05.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:28:14.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debates will air live on CNN Philippines Free TV Channel 9 and
        can be accessed via livestreaming on cnnphilippines.com website and CNN Philippines
        official Facebook account.</p>'
  'Caelum-Harris-Gilas-Pilipinas':
    'author': 'David Tristan Yumol, CNN Philippines'
