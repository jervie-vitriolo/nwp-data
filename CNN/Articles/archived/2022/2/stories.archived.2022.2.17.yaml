  'Oplan-Baklas-2022-campaign-poster':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-02-17T14:16:25.032+08:00
    'imagesource': 'jcr:da9332a1-133a-44e3-942c-85282523dc18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ac9e203-6677-426c-b999-55dd422ef786'
    'lead': 'Lawyers Romulo Macalintal and Chel Diokno give tips on what supporters
      can do if authorities insist on taking down campaign materials displayed on
      private property.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T14:18:30.262+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:28:22.966+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:28.565+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to do if authorities want to seize campaign posters in your property'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb2caf5-04c7-49d6-bdeb-6d8f8b331aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:18:30.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:22.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> Lawyers
        Romulo Macalintal and Chel Diokno on Thursday gave tips on what supporters
        can do if authorities insist on taking down campaign materials displayed on
        private property.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681e139a-705e-41e6-a86c-0e34b3bd0b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:18:30.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:22.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several supporters of presidential candidate Vice President Leni
        Robredo reported and posted videos this week about authorities taking down
        campaign materials inside private properties, including volunteer headquarters,
        across the country as the Commission on Elections launched "Oplan Baklas"
        against the illegal posting of election materials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef643496-9dab-42fb-810d-3017cc93ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:18:30.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal, a veteran elections lawyer, and Diokno, a human rights
        advocate and a senatorial candidate, said this is a clear violation of the
        Constitution. They said individuals can refuse entry to their home and other
        private properties if there is no prior notice and hearing. They added that
        personnel from the Comelec and Philippine National Police cannot enter if
        they are unable to present a search warrant from a judge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c815b24a-fbce-44ec-9bc7-b10eea25726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:18:30.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should refuse entry. You should exercise your right. Ipaglaban
        niyo ang inyong karapatan, karapatan niyo na huwag kayo magpapasok ng sinumang
        tao na ayaw niyo papasukin... Ang bahay mo hindi pwede pasukin na wala kang
        pahintulot. Kaya ang posters sa private properties, kapag sinisita kayo, pinatatanggal
        sa inyo at sa tingin niyo ayaw niyo tanggalin at kaya niyo ipaglaban, ay huwag
        niyo silang papasukin," Macalintal said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37683c49-40dc-4c18-801f-db851d250dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:18:30.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You should refuse entry. You should exercise your
        right. It''s your right not to let people in to your property. They cannot
        enter your home without your approval. If they ask you to take down posters
        in your private properties and you don’t want to, do not let them in.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c7288-21e2-4c85-bb70-81897a8a4fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:18:30.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:22.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal said the campaign posters belong to the owners who posted
        them within private property. Hence, their right to display them is protected
        by Section 1, Article III of the Bill of Rights. He also cited the 2015 Supreme
        Court ruling on Diocese of Bacolod v Comelec that the size of the tarpaulin
        claimed to be illegal doesn’t “endanger any state interest (and) does not
        affect anyone’s constitutional right."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b598e99-68d0-48f5-8aff-53fbd8a757a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:18:30.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:22.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s spokesperson Atty. Barry Gutierrez said supporters must
        stand their ground by making their objections known. However, if authorities
        insist, they should back down, but make sure to take videos which can be used
        as evidence if they decide to file a case later on.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54883603-1cb9-45c6-b88d-0f452ea7d03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:18:30.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:22.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said affected supporters and volunteers can file a civil,
        administrative, or criminal case against Comelec personnel, police, and other
        officials who issued the order.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc1eedb-752e-4a46-aa63-f309f69dd93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:18:30.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:22.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang kapangyarihan ang Comelec at PNP na mambaklas ng mga poster
        at tarp, kahit anong laki niya, na nasa private property at hindi inilagay
        ng kandidato o partidong politikal," the senatorial aspirant said in a series
        of tweets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b75e7a-b264-44ce-9300-0e99f8f9827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:18:30.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:22.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Comelec and PNP have no right to dismantle posters
        and tarps, regardless of their size, as long as they’re inside private property
        and were not put up by any candidate or political party.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea312c4-7efb-4a09-8ac4-9072ddbc46dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:18:30.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:22.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez said anyone who has a problem
        with Operation Baklas may file a complaint.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fc0fac-6ff6-429d-9614-2fdd2e676004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:18:30.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition is considering legal action against the Comelec,
        but Macalintal is hopeful the poll body will listen to the appeal of the public.</p>'
  'Moreno-wants-to-inject-funds-into-agri-schools-research-centers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-17T14:31:11.815+08:00
    'imagesource': 'jcr:40924acb-f9f0-4de0-acb2-beae7e0ed96c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf54b2a0-09f7-489f-880b-f6647287b7da'
    'lead': 'If he wins the presidential elections, Manila Mayor Isko Moreno said
      agricultural research institutions would get funding to ensure the country''s
      food security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T14:32:29.931+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:28:22.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:28.749+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moreno wants to inject funds into agri schools, research centers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4bd195-5515-4eeb-8751-f546852ee685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:32:29.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:22.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)</strong> — If
        he wins the presidential elections, Manila Mayor Isko Moreno said agricultural
        research institutions would get funding to ensure the country''s food security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f643329-5231-4547-9d8a-e5bb81a21d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:32:29.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:22.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung papalarin tayo, we will continue to invest to the number one
        threat to national security, which is food security.  The best way to do it,
        buhayin muli, palakasin muli ang akademya sa agrikultura," Moreno was quoted
        as saying in a statement Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a6a444-facc-4ce7-a6fe-a139fb1ca883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:32:29.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:22.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we are lucky, we will continue to invest in the
        number one threat to national security, which is food security. The best way
        to do it, revitalize, re-strengthen the agricultural academy.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4b7bc8-b58f-486b-acbf-0ae43ab54182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:32:29.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:22.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the University of the Philippines in Los Baños (UPLB),
        the presidential hopeful said his administration will also invest in professors
        and teachers in this field.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19799b35-d22c-47ef-a60c-5a4f9ae93411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:32:29.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:22.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPLB plays a major role in the regional agriculture industry given
        its efforts in plant breeding and bioengineering.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f3b341-20bf-4d4a-b103-3aeb820824c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:32:29.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:22.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also hosts a number of local and international research centers,
        including the International Rice Research Institute (IRRI), ASEAN Center for
        Biodiversity, World Agroforestry Centre, and the Southeast Asian Regional
        Center for Graduate Study and Research in Agriculture (SEARCA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823c6988-a502-4564-9071-561598c4c73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:32:29.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:22.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other main institutions specializing in agriculture research include
        the Philippine Rice Research Institute (PhilRice), and the Philippine Center
        for Postharvest Development and Mechanization (PhilMech).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c702de9-a909-43b7-82e9-2272e4e89400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:32:29.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:22.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also vowed local producers will be protected and prioritized
        over agricultural imports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcf3cb8-4fc1-4642-b2b7-d826c7bcd561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:32:29.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:22.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our market is flooded with imported products. Paano na yung mga
        magsasaka? O baka lang namamali tayo ng direksyon na puhunanan yung ating
        mga guro sa agrikultura, institusyon sa agrikultura at higit sa lahat, yung
        mga magsasaka," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610296ad-e8a7-4a8f-840a-d0ce478a287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:32:29.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:22.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our market is flooded with imported products. What
        about the farmers? Or maybe we are in the wrong direction, instead of investing
        in our agricultural teachers, agricultural institutions, and most of all,
        the farmers.]</p>'
  'ernesto-abella-pre-election-surveys-ban':
    'author': 'AC Nicholls, CNN Philippines'
