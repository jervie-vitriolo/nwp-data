      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e30736-2b16-47fb-9113-5d65e8b171cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:22:32.984+08:00
