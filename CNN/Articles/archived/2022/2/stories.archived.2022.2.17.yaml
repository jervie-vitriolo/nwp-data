    'lead': 'Senator Panfilo ''Ping'' Lacson said he is not bothered by reports of
      a demolition job dubbed ''Oplan Wasak'' led by a group backing another candidate
      supposedly hurt by Lacson saying thieves should not be elected into office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T15:57:55.886+08:00
