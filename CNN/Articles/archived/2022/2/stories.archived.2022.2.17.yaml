    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:22.931+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mercedez', 'AMG', 'Mercedes-AMG-EQE', 'sedan']
    'template': '1'
    'title': 'Mercedes reveals 677-horsepower electric performance sedan'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a83afe-74e2-4974-9e04-b0b811d6f757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:20:39.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:36.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mercedes'' AMG performance division
        is most famous for making hand-built gasoline engines, but times are changing
        and electric motors are the new thing. Mercedes just unveiled its latest AMG
        model, the Mercedes-AMG EQE, a fully electric high-perfomance mid-size sedan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112e00b0-3f3c-4dd3-90b3-9a13ba41d3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:20:39.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb70997-af2f-4cde-b021-4e26481e12e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:20:39.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With two high-output electric motors engineered specifically for
        AMG -- one motor for the front wheels and one for the back wheels -- the Mercedes-AMG
        will be able to produce up to 677 horsepower when properly equipped.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b20b323-eb6b-40cc-8ae4-87dd82cb9bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:20:39.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ce00f6-c0d0-4456-afd5-c50ec9f43532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:20:39.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This performance model is based on the electric Mercedes EQE sedan
        that was revealed in the fall. Like other Mercedes EQ models, it''s not a
        modified version of one of Mercedes'' gasoline-powered cars, but is built
        from a specific electric-only engineering platform. Since there''s no need
        to hold a gasoline engine under the hood, the EQE has a shorter hood than
        a gas-powered E-class and an overall more rounded shape.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99f93b6-9021-4e4c-8469-449bb3f89adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:20:39.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03577311-cff0-40c8-80de-733b730fb086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:20:39.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since this electric AMG model won''t have the brand''s signature
        engine burble, dramatic sounds will be produced from speakers inside and outside
        the car. The interior sounds will vary depending on the mode the car is in
        and the way it''s being driven, varying from a quiet hum to an aggressive
        rumble overlaid with jet sounds. There will also be a special "event sound"
        that plays as the car is locked. At night, the headlights will project animated
        patterns as the car is opened and closed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e2187-e51d-45a7-a503-f9d9da2862c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:20:39.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de356b-7d39-4ea0-bb6d-390f656e890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:20:39.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With electric motors generating large amounts of power with relative
        ease compared to gasoline engines, and the high price of batteries, the market
        for electric performance cars is already hot. With the Tesla Model S Plaid
        rocketing to highway speeds in two seconds, under ideal conditions, and automakers
        offering quick zero-emissions cars like the Porsche Taycan Turbo and Audi
        RS e-Tron GT, the Mercedes debuts as the latest battery-powered high-horsepower
        luxury car. It joins the even more powerful Mercedes-AMG EQS, a larger car
        capable of producing as much as 751 horsepower in a short burst</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e5120f-9f50-4a67-a36a-42ae9ea41398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:20:39.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8368c99-fdab-4098-8278-7f4705140c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:20:39.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When equipped with an optional Dynamic Plus package, the AMG EQE''s
        motors can briefly produce up to 677 horsepower in a Race Start acceleration
        mode that takes the car from zero to 60 miles an hour in an estimated 3.2
        seconds. Otherwise, the motors'' maximum output is 617 horsepower when driving
        in Sport+ mode. (That''s also the maximum output in versions not equipped
        with the Dynamic Plus package.) That''s more than double the horsepower of
        the more mainstream Mercedes EQE 350 electric car.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795d7789-9005-4376-b5fd-c54504a181df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:20:39.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:36.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa49ac-9dca-4674-bd24-8cf9ad3083c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:20:39.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes-AMG''s gasoline-powered cars also have all-wheel-drive,
        but the EQE''s two-motor all-wheel-drive system allows for more precise control
        of the power going to the front or back wheels, according to Mercedes. Power
        distrubution will be more even in Comfort mode for greater efficiency but,
        in Sport modes, more power will be sent to the back wheels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bb1fc9-235d-4b7b-b379-358a59a8d56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:20:39.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:36.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e915342c-eaf1-4323-8cde-6f774a0819f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:20:39.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four-wheel steering will be standard on the AMG EQE. With this system,
        the car''s back wheels turn in the opposite direction of the front wheels
        at low speeds allowing for tighter turns. At speeds above 37 miles an hour,
        all four wheels turn in the same direction for smoother lane changes. Automatically
        adjustable suspension will allow for a smoother ride or firmer control depending
        on the driving mode and situation. The car will also ride lower to the ground
        in Sport modes or when driving at very high speeds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de13d1ef-69a4-4e45-a426-833f2fb43ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:20:39.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:36.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f652c7c8-c3e5-4e21-8351-d7970bbf686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:20:39.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:36.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be available with Mercedes'' so-called "Hyperscreen," which
        covers the entire dashboard in a glass sheet that makes the entire area, from
        one side to the other, look as if it''s one giant touchscreen. Actually, though,
        there are three separate screens underneath.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c9975c-ac0f-4d94-92bf-327c37398c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:20:39.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:36.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e628ace4-4e54-4ebb-b061-c7331cc71a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:20:39.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:36.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mercedes-AMG EQE will go on sale early next year, the automaker
        said. The price of the car has not yet been announced.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f3858b-3339-4db4-aba2-d8cdacb69534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:20:39.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:36.089+08:00
