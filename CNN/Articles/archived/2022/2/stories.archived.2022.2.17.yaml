    'title': 'First Black female AG in US history to defend the NFL in racial discrimination
      lawsuit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0c876f-4ea7-4204-8095-13460e39c803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ⁠—</strong> The NFL hired former US Attorney General
        Loretta Lynch as part of its defense counsel against the class-action lawsuit
        filed by former Miami Dolphins head coach Brian Flores, a spokesperson for
        the league told CNN on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3711635e-5244-4868-b519-2f2947bb5009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a88a2b8-464d-4caf-84f5-c50f36217c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynch, who was the first Black female attorney general in US history,
        will defend the NFL in the racial discrimination lawsuit filed by Flores earlier
        this month, along with Brad Karp of the Paul Weiss firm, according to NFL
        vice president of communications Brian McCarthy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c21ee9-02bc-4d20-b494-6c3a747fcf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ebfb5-d11d-42b4-b702-8a7043c0a2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the NFL hiring Lynch, the legal team representing
        Flores did not comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f295b5fe-bea8-4844-a961-4d8e2fdde226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595131a5-c13a-4c9f-b3de-fd5ccd20d974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dolphins fired Flores in January, and the team announced Mike
        Daniel as their next head coach earlier this month. Flores was 24-25 in his
        three years with the Dolphins, including a 9-8 record this past season when
        Miami missed qualifying for the playoffs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e9188b-319b-4561-926e-611864722f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053a2232-1bc0-4de3-adaa-f3180e04859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his lawsuit against the NFL and three teams -- the Dolphins,
        Denver Broncos and New York Giants -- Flores alleges that after the regular
        season, the Giants interviewed him for their vacant head coaching job under
        disingenuous circumstances, claiming he had found out three days before his
        interview that the Giants had already decided to hire Brian Daboll.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb722b99-618c-4c01-8365-c3e464376085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8964d026-cf80-46d8-b87b-956650b247ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Giants organization earlier this month issued a statement standing
        by its process and decision to hire Daboll.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df00273-0625-4d98-835f-f2ecc3f86fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66a6d1d-da0e-4fb6-aec8-ad07a667bae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased and confident with the process that resulted in
        the hiring of Brian Daboll," the team''s statement read. "We interviewed an
        impressive and diverse group of candidates. The fact of the matter is, Brian
        Flores was in the conversation to be our head coach until the eleventh hour.
        Ultimately, we hired the individual we felt was most qualified to be our next
        head coach."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f387073f-150d-4906-bc05-09b38ea57a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdcb5e7-c1a3-417b-9cc9-09b5403c93ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores alleges in his lawsuit that his interview with the Giants
        was a ruse so the team could "demonstrate falsely to League Commissioner Roger
        Goodell and the public at large that it was in compliance with the Rooney
        Rule."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab012245-f132-41fc-8047-cbb75ff67e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba25a265-1d98-4e66-8a55-0c4300ff0d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL instituted the Rooney Rule in 2003 in an effort to increase
        diversity among the NFL''s head coaching, general manager and executive ranks.
        The rule requires every team to interview at least two external minority candidates
        for open head coaching positions, according to the NFL''s Football Operations
        website.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbeffbf-bc93-475d-a99e-51ce2ade4394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d3f6f3-20a5-4ade-9617-e768cfabb25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, there are only two Black head coaches in the NFL
        -- Pittsburgh Steelers'' Mike Tomlin and Houston Texans'' Lovie Smith -- in
        a league where nearly 70% of the players are Black.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7225f1c7-8601-4641-a104-5da3b5e661f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e145b73-5f9c-49be-bf2b-81d3d0385ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other head coaches of color lead their teams: Washington Commanders''
        Ron Rivera, who is of Puerto Rican and Mexican descent, New York Jets'' Robert
        Saleh, who is of Lebanese descent, and Miami Dolphins'' Mike McDaniel, who
        is multiracial.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff77fb22-ed68-4162-b1c7-d036ca2536bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f1c173-f096-4365-9074-534bcc06258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the announcement of the lawsuit in February, the NFL issued
        a statement calling Flores'' allegations meritless.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331450ee-b569-4071-af0f-33ed8fec9293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eff8901-a8fe-4c42-9c41-2c37cb3779c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NFL and our clubs are deeply committed to ensuring equitable
        employment practices and continue to make progress in providing equitable
        opportunities throughout our organizations," the league said in its statement.
        "Diversity is core to everything we do, and there are few issues on which
        our clubs and our internal leadership team spend more time. We will defend
        against these claims, which are without merit."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b198ff44-a1fa-4f90-8c42-6c9249248133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf9d93f-3dd4-48a0-8f0d-228a2c06bab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flores alleges he had a ''sham interview'' with Broncos</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce89fffd-645a-46e3-8f73-d6e1ce155865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores'' lawsuit makes a claim of another "sham interview," this
        one with the Denver Broncos in 2019. Flores says that "Broncos'' then-General
        Manager John Elway, President and Chief Executive Officer Joe Ellis and others
        showed up an hour late to the interview" and adds that the Broncos'' delegation
        "looked completely disheveled, and it was obvious that they had drinking heavily
        the night before."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf53182-b10f-4d34-9d91-66db3b516045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b1b30-ff40-4220-b48d-a4a5d5197d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Denver Broncos strongly challenged Flores'' lawsuit, saying,
        "The allegations from Brian Flores directed toward the Denver Broncos in today''s
        court filing are blatantly false."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e451019f-9f8d-4768-9b03-15e21f9a9d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ad3f08-2772-4b1c-99c3-3045794ebcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our process was thorough and fair to determine the most qualified
        candidate for our head coaching position," the team''s statement continued.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a90e4-549b-463f-b515-067a9e4129b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e1ea7-2827-41ea-9b25-053d9b8019e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elway also released a statement rejecting Flores'' claims.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8304567-0faf-4ade-a186-2e93768c840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432eb9da-4b18-403f-8150-c7e8ead7ea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I took Coach Flores very seriously as a candidate for our head
        coaching position in 2019 and enjoyed our three-and-a-half hour interview
        with him. Along with the rest of our group, I was prepared, ready and fully
        engaged during the entire interview as Brian shared his experience and vision
        for our team," Elway''s statement this month read.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e35b0a8-13a8-46c5-bde7-2c29de2accf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a3fccf-2b56-4d6a-9b12-13fe4518b9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Brian to make an assumption about my appearance and state of
        mind early that morning was subjective, hurtful and just plain wrong. If I
        appeared ''disheveled,'' as he claimed, it was because we had flown in during
        the middle of the night -- immediately following another interview in Denver
        -- and were going on a few hours of sleep to meet the only window provided
        to us," Elway''s statement read.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd9e8d-6c5b-497e-97a8-fed664f6a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca8ba28-a4ad-4a2f-a7c4-08f016c69307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores says Dolphins'' owner Stephen Ross offered to pay Flores
        to purposely lose games in order to secure a higher pick in the NFL draft
        and encouraged Flores to purposely violate league tampering rules. Flores
        says when he refused, Ross then led a campaign to treat Flores with "disdain
        and held out as someone who was noncompliant and difficult to work with."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b50dd6-0d52-41ba-8fef-f794e17826a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e296ad-3756-4b70-acb8-07bcc0716f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dolphins responded to Flores'' allegations, saying in part,
        "We vehemently deny any allegations of racial discrimination and are proud
        of the diversity and inclusion throughout our organization. The implication
        that we acted in a manner inconsistent with the integrity of the game is incorrect.
        We will be withholding further comment on the lawsuit at this time."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120ee6bf-863b-4085-9e91-d1d5c81ce78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T09:52:21.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/16/sport/nfl-brian-flores-lawsuit-loretta-lynch-spt/index.html">First
        Black female AG in US history to defend the NFL in racial discrimination lawsuit</a>."</em></p>'
