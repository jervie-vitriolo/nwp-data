      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) -</strong> Senatorial
        candidate Neri Colmenares will push for a free public health system for all
        Filipinos if he makes it to the Magic 12 this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b97f96-7064-42db-9194-18c2adf45fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T15:36:42.011+08:00
