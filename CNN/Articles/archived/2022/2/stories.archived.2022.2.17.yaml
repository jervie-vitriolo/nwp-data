      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> What’s
        in the updated version of the country’s digitally issued vaccine certificates?
        A Department of Information and Communications Technology (DICT) official
        on Thursday explained what’s new with VaxCertPH.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d9896-9923-458d-8bd2-cce8115db40c'
      'mgnl:activationStatus': true
