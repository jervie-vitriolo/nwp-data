  'US-information-war-Putin':
    'author': 'Stephen Collinson, CNN (Analysis)'
    'caption': 'Far from buying into claims the Ukraine showdown is easing, the United
      States is cranking up its relentless informational warfare campaign against
      Russia, keeping the world on high alert for a possible invasion of Ukraine.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-17T21:19:31.335+08:00
    'imagesource': 'jcr:77927916-6067-4a20-af6b-b9545d0d921e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a51c35a-5061-43a8-8ff4-e174656d2a95'
    'lead': 'Far from buying into claims the Ukraine showdown is easing, the United
      States is cranking up its relentless informational warfare campaign against
      Russia, keeping the world on high alert for a possible invasion of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T21:37:20.552+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:27:59.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:39.357+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States']
    'template': '1'
    'title': 'US cranks up the information warfare against Putin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c99171-5239-430b-8fcb-2a93e4de2cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Far from buying into claims the Ukraine
        showdown is easing, the United States is cranking up its relentless informational
        warfare campaign against Russia, keeping the world on high alert for a possible
        invasion of Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c163077-b9ee-4fcd-af5b-fe98682958d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration —&nbsp;seeking to maintain pressure on
        Russian President Vladimir Putin and to keep its allies united —&nbsp;is categorically
        rejecting what it sees as Moscow''s misinformation and is warning the threat
        is only becoming more urgent. A senior official said late Wednesday that Russia
        had massed another 7,000 troops on the Ukrainian border in recent days, despite
        the Kremlin''s claims that some forces had returned to base in remarks seen
        as an opening for diplomacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05acb692-c95b-4987-bc97-39ffa3a30750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every indication we have now is they mean only to publicly offer
        to talk, and make claims about de-escalation, while privately mobilizing for
        war," the official said, reiterating that Russia could fake an incident as
        a pretext to attack using what President Joe Biden said Tuesday was around
        150,000 troops.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465f4ae9-a1a1-4cd6-8232-0791f79766c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new US claims represented the latest gambit in a highly unusual
        public relations campaign using declassified intelligence meant to remove
        the element of surprise from Putin and to deprive Moscow of the usual advantage
        it secures with its mastery of misinformation tactics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6a20ef-fe99-424c-b90f-881e56560aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside Washington, there are few who doubt government claims Putin
        is ready to invade at any time. But the intensity of US warnings over a period
        of weeks may soon raise the question of how long Biden can maintain the state
        of alert, and whether the continued lack of an invasion despite ever-more
        alarming warnings could open gaps between NATO allies —&nbsp;and between the
        US and Ukrainian governments. Such stresses would play directly into Putin''s
        long-term strategic goals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae06f826-e929-4e37-9f3a-1f2a42935ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the US and Russia, the world''s two greatest nuclear powers,
        say they are ready to negotiate. But they remain far apart on Putin''s demands
        to rip up existing security arrangements in Eastern Europe with the departure
        of NATO troops from former Warsaw Pact nations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a433526-6697-4479-a24d-6f779cebdba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US'' game is not without risk, since it might push Putin over
        the edge —&nbsp;especially if, as some US officials suspect, he''s increasingly
        prone to a bunker mentality and getting little outside advice and perspective
        from officials willing to challenge his views.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad4920c-f01d-4c55-9181-1babd66a111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Waiting on Putin''s next move</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459a368-7db8-45ab-bb5e-13cf48b90c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By definition, in combat waged with propaganda and dueling information,
        it''s hard to know what is really going on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a6a492-ba65-4555-acf4-52bce38732ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point it''s impossible to judge whether the US is genuinely
        flushing out preparations for an invasion or whether it is taking Putin''s
        bait by exposing troop movements he is ordering in the knowledge that they''ll
        be highlighted by Washington, and therefore increase the sense of insecurity
        in Europe and anxiety over what he might do next.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5899ba-60fe-4d57-9128-5a884db0dbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The showdown over Ukraine has become the most serious geopolitical
        confrontation in Europe since the end of the Cold War between the US and the
        Soviet Union.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde07f44-b9b7-4e17-bc6b-ea62c5318c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will not send troops to Ukraine to directly fight Russians.
        But Biden has rushed forces to reinforce US NATO allies in Eastern Europe.
        Putin is effectively holding Ukraine, a sovereign, democratic nation, hostage
        to demand the western alliance pull back from ex-Soviet satellite states like
        Poland, Romania and Hungary. And if Russia does march into Ukraine, there
        could be painful consequences for Americans back home, with rising gas prices
        and energy prices adding to existing inflationary misery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe6d928-5a61-478e-b192-63ba65e7df39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new US warning about secret Russian maneuvers came amid quickening
        efforts to keep up Western pressure on Moscow. The White House announced that
        Vice President Kamala Harris will meet Ukrainian President Volodymyr Zelensky
        at the Munich Security Conference this weekend. The forum, also due to be
        attended by leading European officials and US lawmakers, is turning into a
        rallying point for the US and its allies as the NATO alliance faces its most
        serious test since the fall of the Soviet Union.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c9e794-2abd-4f36-877b-b57255e17227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a very decisive moment," the senior US official said,
        previewing the most high-profile foreign policy mission for the vice president
        so far.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f577b3-5d76-49bd-a680-7bfaa0aa4709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week has seen some hope that the crisis could be easing after
        Russia announced some of its troops were moving away from the border. But
        Secretary of State Antony Blinken instead Wednesday told ABC News there had
        been no "meaningful pullback" and that Putin could "pull the trigger" at any
        time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0da4c7c-033a-42c5-b1d8-142bf887205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He could pull it today. He could pull it tomorrow. He could pull
        it next week," Blinken said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a54d3ce-8f01-4f03-8eb3-7174abf08f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin plays the long game</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd2ead-faf4-415d-80de-ecd794887bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a fresh sign of discord between the US and Ukraine itself,
        an intelligence report in Kyiv shown to CNN insisted that the current Russian
        troop build-up is not enough for a "successful large-scale armed aggression
        against Ukraine."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75ffeca-08c5-4428-afb2-27326878a59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The differing assessments played into the uncertainty and confusion
        that characteristic of Putin''s Machiavellian methods. The Russian leader
        has observers split between those who believe he is merely seeking to destabilize
        the government in Ukraine, assert Russian power and assail the Western alliance
        and those convinced an invasion that could spell a dangerous new era in Europe
        is imminent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45468275-4a6c-434f-91e6-bdf18eb41323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Michael McCaul of Texas, the top Republican on the House Armed
        Services Committee, told CNN''s Wolf Blitzer on Wednesday that the Russian
        leader''s intentions were almost certainly nefarious.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af05425-a180-43aa-a824-8e0d6a733324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they are running a disinformation campaign," McCaul said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b4a749-1118-4fa4-9f6f-d05566a7a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daunting truth is that while there will be questions of troop
        readiness, Putin can keep the campaign of pressure up almost indefinitely.
        In doing so, he could show Ukraine he will never allow it to join the European
        Union or NATO, dig divisions among Western allies and make a point that Russia
        must never be ignored again when it comes to security arrangements on the
        European continent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1b76d6-a10c-4f90-b738-80ea9b259908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis has also fulfilled another goal —&nbsp;as a stream of
        leaders and diplomats has traveled to Moscow and Putin has spoken frequently
        to Biden, restoring Russia''s image as a great power, following years in which
        the US minimized its threat and built its foreign policy around confronting
        China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f0668-bade-414f-bea7-3a3d8fa5fee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if he doesn''t invade, the Russian President has the capacity
        to turn up the heat any time he feels Russia is not being respected. And days
        and weeks of prolonging the showdown could discredit US claims an invasion
        is imminent, weaken Western resolve and restore to Russia its element of surprise.
        In a long-term showdown, Russia would have the advantage because it cares
        far more about the fate of Ukraine, a former Soviet federated state, than
        the West does.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f24bdb4-7f54-4242-a8a7-16ad2a3891e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this confrontation lacks the breadth and intensity of the
        Cold War, when Europe was divided by an Iron Curtain into free nations protected
        by the US and communist states dominated by Moscow, a geopolitical shift does
        seem to be taking shape with the possibility for another ossified confrontation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d1b33-80c2-44ca-9e67-83dc5e2f2039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has been in power for more than 20 years, outlasted multiple
        US presidents and doesn''t play by the four-year clock between elections that
        dominates American politics. He is also willing to subject the Russian people
        —&nbsp;who have endured a grueling history —&nbsp;to more pain than a US President
        worried about reelection would countenance for theirs. It''s one reason why
        some experts believe he may be willing to risk the withering sanctions that
        would be triggered by an invasion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d3d0d-41d6-42aa-95b8-14732092d2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The new normal''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdba920-f45d-4915-832a-e6ee07f40b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary General Jens Stoltenberg, who will also meet Harris
        in Munich, fueled perceptions of more contentious era dawning in Eastern Europe
        that mirrored old Cold War divides.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f68fd4c-7e43-441e-aece-0b1ed4da4dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret to say this is the new normal in Europe," Stoltenberg
        said in Brussels.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb38130-7a6b-4290-ae21-6433b8566f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know what will happen in Ukraine. But the situation has
        already demonstrated we face a crisis in European security. Moscow has made
        it clear that it is prepared to contest the fundamental principles that have
        underpinned our security for decades and do so by using force," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b89880a-cd2d-4408-8fc8-950c5c0d603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the West will gather in Munich to steel itself for
        new confrontations is ironic since it was at the conference 15 years ago that
        Putin launched a savage attack on the US and the post-Cold War order that
        in retrospect was a playbook for his tactics culminating in the Ukraine crisis.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb97fc8-fb07-400f-b8b7-b3f78fbf76ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian leader bemoaned an era of "unipolar" American power
        at a time when the US was fighting wars of choice in Iraq and Afghanistan.
        He also lashed out at NATO expansion to include ex-Soviet satellite nations
        -- the underlying cause of his belief that the West is threatening Russia
        and that he must prevent Ukraine from falling further under its influence.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9ce749-6af6-42b4-9251-424552f02c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the right to ask: Against whom is this expansion intended?"
        he said, while hinting at a campaign of "many years and decades, as well as
        several generations of politicians" that would redress the balance.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bc73e6-e2f5-472e-8821-4ea7119cf530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who recall his Munich tirade, none of Putin''s hard, hostile
        turn against the United States, his incursion into Georgia, the annexation
        of Crimea, interventions in US elections and current thuggery toward Ukraine
        are a surprise.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5464e3-9ced-4995-b63a-fed759b168d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington might think it won the Cold War 30 years ago. But recent
        weeks show the Russian leader is still waging something very much like it,
        because it is a way to demand respect for his country''s power, status and
        goals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d29c6f-3050-4aea-b281-0c16b38f0e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:37:20.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/02/17/politics/russia-ukraine-us-biden-putin/index.html"
        href="https://edition.cnn.com/2022/02/17/politics/russia-ukraine-us-biden-putin/index.html">US
        cranks up the information warfare against Putin</a>"</em></p>'
  'Brazil-landslides':
    'author': 'Jack Guy, Rodrigo Pedroso and Sahar Akbarzai, CNN'
    'caption': 'At least 94 people have died in the Brazilian mountain city of Petropolis,
      local officials said Wednesday, after heavy rains triggered landslides that
      washed out streets, swept away cars and buried homes. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-17T21:37:26.347+08:00
    'imagesource': 'jcr:ec8df635-bcb9-4466-93e0-52552ea47578'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0c2e74b-dab0-4792-ac30-430bc9cc4d74'
    'lead': 'At least 94 people have died in the Brazilian mountain city of Petropolis,
      local officials said Wednesday, after heavy rains triggered landslides that
      washed out streets, swept away cars and buried homes.'
    'mgnl:activationStatus': true
