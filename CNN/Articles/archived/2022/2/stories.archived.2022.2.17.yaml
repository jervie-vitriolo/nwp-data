      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares, a former Bayan Muna Party-list representative, placed
        20th in the 2016 senatorial race.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713bbac8-3c0a-4f2c-8899-ac59451ff3a8'
