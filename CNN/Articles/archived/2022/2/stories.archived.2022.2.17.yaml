      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN geolocated the location to a training ground near Otreshkovo,
        a Russian village some 120 kilometers (around 75 miles) from the border. But
        the direction the departing tank convoy was taking is far from conclusive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1f568d-16fe-41c9-b1f6-a41228d19c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8df434-675b-4bb4-9c8a-b8509c1b62bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video shows tanks heading in two different directions, both
        to a railway station and to the training ground.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072e8a96-9316-498c-acff-6af223d902af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1b256b-1365-4747-b6e6-8588bd6aa1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, the defense ministry posted more video of the same
        unit being loaded onto a train -- and then later published another video of
        the train rumbling eastwards at night. Its destination is unknown.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb88f8-6f3e-4ab1-a4cf-4823abf50fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b399020-adb7-442b-a278-e450ff3c7a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian diplomats have seized on the Defense Ministry''s declared
        pull-back to accuse the West of hysteria in amping up the threat of an invasion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff83f60-0cff-49e9-96b7-94fd4b732465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a3b190-f8a9-49cb-a96a-bc1dc86a9afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Ambassador to the European Union Vladimir Chizhov told
        German newspaper Die Welt on Wednesday that there will be no attack on "Wednesday,
        next week, neither in the coming weeks, nor months."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c0dff-1b56-4ae3-83d9-5385f086fdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e38d9e-8679-4888-b817-b75180efdda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the United States and NATO, the jury is still out. US President
        Joe Biden said Tuesday the US assessed there are some 150,000 Russian forces
        surrounding Ukraine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfa39b7-d573-4a1d-aac8-8b9cfc9fc04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c64892a-7512-47ea-8b3a-698d9612a627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO''s Secretary-General, Jens Stoltenberg concurred, saying, "just
        that we see movement of forces, so battle tanks, doesn''t confirm a real withdrawal.
        It has been a bit up and down, back and forth all the way.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04725357-a0e6-4acd-b356-a75ee57964ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36c2fd3-b11b-4aac-a678-347ed20311ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the trend over the last weeks and months has been a steady increase
        in the Russian capabilities close to Ukraine''s borders."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a83833c-a4f7-4a1d-b482-683b163b1fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8a7267-2a1e-4ac2-bf02-29ac0cc12d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN -- along with a number of independent experts -- continues to
        monitor and geolocate social media content emerging from Russia and Belarus
        that show its military on the move.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33a286e-37d3-40f9-be43-bd4e084d0f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195ba650-789e-443f-a2e9-acdd39d428d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence to hand is that plenty of Russian armor remains close
        to the Ukrainian border -- and some of it is still moving closer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009efcd3-3175-4031-b557-5b5f9f7f1127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a440ff-085f-4f8f-8866-f9cbfd619224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, T90 tanks were filmed moving through slush in Tomarovka,
        a village in the Belgorod region of Russia just miles from the Ukrainian frontier,
        according to multiple videos reviewed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23e0d2a-8a31-4e7d-93d1-d3b2d7352fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f833f8-0e3d-473a-91ba-c134a9187d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nearby, village of Veselaya Lopan, satellite imagery shows
        a new temporary military camp.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79336d5b-7544-4402-90b8-f89b6e68829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35123d0f-6bf1-4588-aecc-581165031ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the past week, more helicopters -- for both combat and transport
        -- have arrived both in Crimea and in areas close to Ukraine''s eastern border,
        according to satellite imagery reviewed by CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b314cf6-caeb-4b82-9cde-e8270969d267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f47e34d-9723-4fb4-b7e5-00e92f3bbfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those helicopters would provide important air support to any ground
        offensive.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47134984-6621-44d0-86ef-4025d99a7639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1027a8-2929-4d4b-ac70-cf3541f68c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New satellite imagery also shows a curious development in southern
        Belarus, around six kilometers (approximately four miles) from the Ukrainian
        border and also close to the Chernobyl Exclusion Zone. A long pontoon bridge
        has been built in the last few days across the River Pripyat, not far from
        where Belarus and Russian forces are carrying out extensive joint exercises.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dab03a-030c-4ed2-8ad9-3cc1ad989717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6131b3be-d1a8-45f7-ba82-8488fbf3137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is little military activity in the immediate area, the
        bridge would dramatically cut the time needed to reach the Ukrainian border
        and avoid population centers. An additional satellite image from Planet Labs
        also shows that after January 8, a new road was constructed that leads to
        the bridge.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5de5689-d6b8-43fb-b523-fc8c95cdf42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc8e11b-cfe4-434e-a4f3-18df6692e7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western intelligence and military officials are closely tracking
        the construction as part of the support infrastructure Russia is putting in
        place in advance of a potential invasion, three sources familiar with the
        matter told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b661c66-193d-4dab-975d-4ccac3975148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d029a1-8902-4769-815b-997380872ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, past exercises in the area have included the construction
        of pontoons, highlighting a well-known dilemma in intelligence capture: how
        to reconcile growing and changing capabilities with unknown intent.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97d88df-6255-4b57-a5c3-29483f19d7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e2be11-8e30-4d02-948c-90b6588a7863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another as yet unexplained development: Maxar had previously observed
        the establishment of a large detachment of Russian forces - including tanks
        - near the town of in south-eastern Belarus, some 30 miles from the border.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0438d0-8f33-46f7-bbf6-1868a9e63797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141e5ad-b1e6-4235-a76b-a62b5ae13442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those forces appear to have dispersed, Maxar says, noting that a
        "military convoy was seen moving west on today''s imagery."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cab1dc-a992-45b3-a825-8343779df80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928dee67-6679-4978-8c4a-9bc57f42094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say it will take at least several days to establish whether
        there is a true drawdown of Russian forces from temporary positions around
        Ukraine, or whether -- as many western officials believe -- it''s more maneuvering.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb0d819-804b-4e25-bfa4-7a52e417ee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2d6e56-e351-4385-9731-b16f04c11f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Conflict Intelligence Team, which has long experience tracking
        Russian military movements, told CNN: "We are currently unable to either confirm
        or deny any actual withdrawal happening. We''ve seen vehicles of the 58th
        army of the Southern Military District being loaded on trains in Crimea (where
        they had previously deployed unannounced), but we would need some additional
        time and evidence to say if they are actually withdrawing to their permanent
        bases."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febd64d4-4c09-4488-84c8-2dd6d610fa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f674bba-0029-4a3b-b195-2361136f33f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konrad Muzyka, an analyst at Rochan Consulting, an aerospace and
        defense consultancy said in a tweet, "Previously announced withdrawals meant
        more Russian troop deployments near Ukraine. New trains with equipment keep
        on arriving. The withdrawal would be a welcome development, but recent history
        tells us these announcements are not genuine. Need a few days to verify."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7bd7df-7b01-44fb-b0c7-60a46cd85470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a127af-2b22-4235-bb51-1fbd4a6d01df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January and early February, dozens of social media videos showed
        Russian forces heading towards Ukraine''s borders nearly every day. So far,
        there''s been no similar surge of content showing those forces moving in the
        opposite direction.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56701426-661f-4298-bcd7-141cc556f530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:01:52.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:08.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/17/europe/russia-military-video-intl-cmd/index.html">"Russia
        says its units are going home after exercises near Ukraine. Evidence suggests
        otherwise"</a></i></p>'
