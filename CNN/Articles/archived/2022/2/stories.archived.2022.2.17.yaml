      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given the urgency of the issue while the Senate is on regular adjournment,
        I am planning to conduct an inquiry as part of my committee''s oversight function
        over certain government agencies,” said Bato, who chairs the Committee on
        Public Order and Dangerous Drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
