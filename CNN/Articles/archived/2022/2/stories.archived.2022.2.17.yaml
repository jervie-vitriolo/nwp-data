  'Google-app-tracking-changes':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-17T07:20:52.040+08:00
    'imagesource': 'jcr:ed7109e3-5a94-48ab-baa5-18fc695dc500'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3b9a0c2-97a7-4086-9d61-24dcd8fa3fad'
    'lead': 'Google plans to develop new privacy measures that remove the ability
      to track users across apps on Android devices, potentially rattling digital
      advertising-based businesses like Facebook that have already been disrupted
      by app tracking changes introduced by Apple last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T07:23:18.677+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T18:28:35.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:23.217+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google', 'Android', 'app', 'user-privacy', 'tracking']
    'template': '1'
    'title': 'Google plans to change Android app tracking in a bid to improve user
      privacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa66c507-2633-41db-8189-fabd8e5ef579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:23:18.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:35.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Google plans to develop new privacy
        measures that remove the ability to track users across apps on Android devices,
        potentially rattling digital advertising-based businesses like Facebook that
        have already been disrupted by app tracking changes introduced by Apple last
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1388c91b-544c-410c-8d2c-ba9aec67108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:23:18.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:35.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22fb663-725c-44f4-b847-6703e6da0164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:23:18.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:35.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said Wednesday that it is launching a multi-year effort to
        build privacy-focused advertising solutions that will limit the sharing of
        user data with third parties. These solutions will operate without the individual
        identifiers that allow developers to track user activity across various mobile
        apps and enable them to create ads targeted to a user''s behavior and interests.
        Google said it is also exploring technologies that would reduce the potential
        for a user''s data to be collected without their knowledge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0854b28-4086-4a26-a8a5-e63be8364d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:23:18.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:35.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b371a549-291e-4ede-ac74-50d66d851833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:23:18.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:35.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement — which comes as Google and other Big Tech companies
        face mounting regulatory scrutiny for privacy concerns and other issues —
        was light on specific details about how the new system would work. But it
        was enough to unnerve some investors in companies reliant on targeted digital
        advertising. Shares of Facebook-parent Meta, Snap, Twitter and Pinterest all
        dipped in early trading Wednesday following the announcement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551c2a11-622a-41b2-bb3b-c45c05caad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:23:18.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:35.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f29340-ab10-4c9b-b2e3-b11342c67ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:23:18.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:35.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those companies have already taken a financial hit in recent
        months after Apple implemented changes in its iOS 14.5 update last Spring
        with the aim of giving users greater privacy and control over their data.
        The change — which gives users the option to opt-out of having apps track
        their behavior — contributed to a more than $200 billion market value decline
        for Meta after it reported earnings results earlier this month. Meta said
        the app tracking change is expected to have a $10 billion impact on its bottom
        line this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c657dbb-a61c-476c-bb88-e85461d42e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:23:18.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:35.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d4109-9879-4f5c-86a0-ae80b79b6fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:23:18.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:35.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Google noted that it plans to work with developers to build
        the new system and said, without naming Apple, that it won''t take the same
        "blunt," opt-out approach that the iPhone maker has taken, which could provide
        some reassurance to app companies and advertisers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88d97eb-7731-4462-ab1b-f987977a6a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:23:18.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:35.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc47ca78-ebd9-4caf-a5a1-e0bdafa0d7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:23:18.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:35.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that — without first providing a privacy-preserving
        alternative path — such approaches can be ineffective and lead to worse outcomes
        for user privacy and developer businesses," Anthony Chavez, vice president
        of product management for Android security and privacy, said in a blog post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e832bc32-51a6-4085-a66c-afd516e23ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:23:18.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:35.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc5cbe5-08e0-4d38-8bb8-c56b6ea1f4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:23:18.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:35.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez also noted that Google plans to continue supporting its existing
        tracking system for at least two years and will provide "substantial notice"
        to the industry about how the changes will work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f23811-006a-413d-a65b-bed02d063eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:23:18.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:35.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bf0873-fd31-4bb4-893f-79d2b3d1449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:23:18.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:35.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment about Google''s announcement and its potential
        impact on Meta''s business, a spokesperson for the social media company pointed
        to a tweet by Dennis Buchheim, the company''s advertising ecosystem vice president.
        "Encouraging to see this long-term, collaborative approach to privacy-protective
        personalized advertising from Google," Buchheim said of Wednesday''s announcement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a458f39b-754c-47fe-b372-06330845271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:23:18.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:35.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169af5b0-a142-406a-b4c6-17d47ef971ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:23:18.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:35.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s announcement comes as the company is also working to replace
        third-party cookies, which can be used to track users'' behavior across the
        web, with a more privacy-focused solution on its Chrome browser. That effort,
        which was initially slated to roll out this year, has hit some snags as Google
        attempts to balance the input of advertisers and privacy experts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac806b-b914-4195-8701-3709481019e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:23:18.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e70212a-a2bc-47ce-9069-3afa759e3b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:23:18.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes as European regulators crack down on the data privacy
        practices of Big Tech companies and as US regulators and lawmakers have increasingly
        raised concerns about dominant online giants preferencing their own products
        and services on their platforms. Google said it has committed not to prioritize
        its own ad products or sites with its privacy changes on the web, and will
        do the same on Android.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc0eb4-89bd-4e2c-8a05-54d2c54a7123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:23:18.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/02/16/tech/google-app-tracking-changes/index.html">Google
        plans to change Android app tracking in a bid to improve user privacy</a>."</em></p>'
  'COVID-19-vaccine-infection-hybrid-protection-immunity':
    'author': 'Tasnim Ahmed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-17T07:28:30.604+08:00
    'imagesource': 'jcr:f4b218c3-56c2-4c60-a085-8a8f3733caff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4eb44c8f-7c21-4f7c-9696-c282bdb4ea66'
    'lead': 'Pfizer/BioNTech''s COVID-19 mRNA vaccine provides an added layer of protection
      against reinfection for people who have been previously infected with Covid-19,
      as well as increased immune durability over time, according to two studies. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T07:30:27.582+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:28:34.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:23.456+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hybrid immunity offers increased protection that is longer-lasting against
      COVID-19 reinfection, studies show'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea53fad1-3585-4284-96d8-f8df6faf6691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:30:27.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pfizer/BioNTech''s Covid-19 mRNA vaccine
        provides an added layer of protection against reinfection for people who have
        been previously infected with Covid-19, as well as increased immune durability
        over time, according to two studies published Wednesday in the New England
        Journal of Medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcaaed5-5d9b-4d53-9968-5f53701c8d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:30:27.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies offer more insight into the concept of hybrid immunity:
        when previously infected people, who have "natural immunity," then get vaccine-acquired
        immunity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3cadc5-7e10-4b2b-952f-c032640ddd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:30:27.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the studies, conducted out of Israel, found that amongst
        people who had recovered from Covid-19 infections, reinfections were over
        four times more common in those who did not receive vaccines than in those
        who did after the primary infection. However, the study, which involved over
        149,000 people with a history of Covid-19 infection, also found that the effectiveness
        of the Pfizer vaccine is lower in adults over 65. The vaccine was 82% effective
        among people 16 to 64 years old and only 60% effective in those 65 and older.
        This study was conducted between March 1, 2021, and November 26, 2021, encompassing
        the surge of the Delta coronavirus variant in Israel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cad82dd-2845-4a1a-95b0-c4a60245c9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:30:27.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that there was no significant difference in
        vaccine effectiveness if people who were previously infected received one
        dose or two doses, supporting evidence from other studies that showed one
        dose was sufficient in protecting people with prior Covid-19 infections from
        reinfection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e7ceae-9b02-4e74-8ab9-2c10bb4445ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:30:27.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings may have implications for vaccine policies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978be6df-8993-4aec-bffa-3575c6776f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:30:27.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shane Crotty, a virologist and professor with the Center for Infectious
        Disease and Vaccine Research at the La Jolla Institute for Immunology, told
        CNN that it would be "quite reasonable" to have a policy in the US that required
        people with previous coronavirus infections to get only one dose of a vaccine,
        based off the results of this research. Crotty was not involved with either
        study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d44d31f-eb03-406d-889a-af9ab2dae15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:30:27.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronen Arbel, lead researcher on this study and a health outcomes
        researcher at Clalit Health Services in Israel, believes that more countries
        should adopt a policy like what the Israeli Ministry of Health implemented
        in March 2021, when it recommended a single dose of vaccine for people who
        had recovered from Covid-19, to be given three months after their primary
        infection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715f08c0-ed4e-4893-877e-3a2ef93e01bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:30:27.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you recovered from Covid-19, it''s like you got a primary vaccination,"
        Arbel told CNN. "You should get vaccinated, but once is enough. It''s sort
        of like a booster."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb18972-b364-4b99-a544-29797b6154c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:30:27.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second new study, conducted in the United Kingdom, demonstrated
        that immunity is more durable and longer-lasting in people who had recovered
        from Covid-19 infection before receiving a Pfizer vaccine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956b4ac7-a3df-418d-a651-1bdc2cd98d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:30:27.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among participants who were not previously infected, two doses of
        the vaccine were associated with an 85% drop in risk of infection two months
        after vaccination. However, that number would fall to 51% six months after
        vaccination. In contrast, those who were vaccinated after recovering from
        Covid-19 maintained over 90% protection more than a year after primary infection
        and over six months after vaccination.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f856f91-5a00-4f01-8e19-3f52a54b0064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:30:27.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:34.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be that seeing the whole virus in some form to produce broad
        immune responses along with a deepening of the immune response with vaccination
        (either before or after) confers the super immunity," said Dr. Monica Gandhi,
        associate chief of the Division of HIV, Infectious Diseases and Global Medicine
        at the University of California, San Francisco, who was not involved with
        either study.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34267623-d1bc-4056-9b2c-8c93d80e3f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:30:27.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK research used data from the SIREN study on health care workers.
        The over 35,000 participants were followed between December 7, 2020, and September
        21, 2021, and had PCR testing for Covid-19 every two weeks. It found that
        among people who were previously infected, the risk of reinfection was 86%
        less than the risk of primary infection in unvaccinated people. However, this
        protection fell to 69% more than a year after infection, indicating that primary
        infection alone does not provide durable immunity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df6d5f-398a-4a10-a94f-4f4803041cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:30:27.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:34.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Crotty, hybrid immunity allows the body to create more
        diverse antibodies to neutralize a wider variety of variants. This also happens
        with full vaccination and a booster, but it happens much faster with infection
        followed by vaccination.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d64701-2a8e-408f-8327-e94ad49c1015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:30:27.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:34.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hybrid immunity has got a whole bunch of additional bonuses to
        it. One, that these studies are showing quite presently, is durability. Durability
        is quite robust," Crotty said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482f8067-7372-4be6-b82b-0a281c27db4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:30:27.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:34.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although both studies add to growing evidence that hybrid immunity
        can offer increased protection against future Covid-19 infections, neither
        includes data from the surge of the highly transmissible Omicron variant.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bc1315-7839-4778-8e16-70fe37cc366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T07:30:27.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:34.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overall risk to be reinfected is much higher with Omicron than
        with Delta. Does the vaccine protect [against Omicron]? We can hypothesize
        that it does, but we don''t have the data yet," Arbel said.</p>'
