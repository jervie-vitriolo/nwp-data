      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pinakamahalagang update is ‘yung pagsama ng</em> booster
        shots,” DICT officer-in-charge Manny Caintic said in the Laging Handa briefing.
        “<em>Kapag kumuha kayo ng mga</em> VaxCert<em>, makikita niyo na rin ang pangatlong</em>
        jab<em> ninyo sa</em> vaccine certificate."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe46ca7-bc5a-44bf-8993-43b705750f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:16:27.836+08:00
