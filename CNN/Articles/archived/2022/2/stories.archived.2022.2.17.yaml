      'mgnl:lastActivated': 2023-01-17T18:27:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc35bf2f-cbe4-4608-910c-16785c7be9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T23:14:58.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS Regulatory Office earlier issued two notices asking Maynilad
        to explain the prolonged interruptions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b8355e-2fb1-4c48-adec-2c758cc72e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T23:14:58.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa595673-9439-41eb-8d9f-b5a683551a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T23:14:58.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If found non-compliant with the 24 hours/7 psi pressure of water
        supply obligation for at least 15 days, MWSS RO will be imposing financial
        penalties to Maynilad," said Engr. Patrick Dizon, MWSS Regulatory Office Manager
        for Site Operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9559a27e-194d-4dc0-93ae-9c3e3842d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T23:14:58.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c5c20b-4195-4cb1-9940-3472ed9ab51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T23:14:58.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad said its customers - especially in the Cavite area - have
        been experiencing extended water service interruptions due to problems at
        its water treatment plant in Putatan, Muntinlupa City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd569b7-2803-4faf-bde6-b5bbe641274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T23:14:58.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4921eb5-4f11-4841-84f4-9c9c283dd39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T23:14:58.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the plant has been experiencing high algae count due to
        low rainfall at Laguna de Bay and the occurrence of high turbidity caused
        by the northeast monsoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ed65ba-2f72-49ff-a9e3-3641c2b6fd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T23:14:58.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff4063f-1119-4792-8fa4-366a12631579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T23:14:58.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effect of these two factors resulted in long period of treatment
        and reduced water treatment plant production due to slow recovery of the pre-treatment
        process and the ultra-filtration membrane as well as frequent backwashing
        resulted to overflow and spilling of the sludge treatment facility," the MWSS
        Regulatory Office said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad86975-366f-4440-9393-7a9ba1ae4384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T23:14:58.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1fd716-b29c-4182-a353-8b7d7199141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T23:14:58.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To increase water production, MWSS instructed Maynilad to maintain
        its raw water daily average extraction of 2400 million liters per day from
        Ipo Dam for their Bagbag Reservoir in Quezon City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b677533c-a482-445e-a12e-105c2a574ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T23:14:58.064+08:00
      'mgnl:createdBy': 'david'
