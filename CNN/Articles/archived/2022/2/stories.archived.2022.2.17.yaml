      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a95e63-3341-492f-abe1-b9011d6db2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM on Thursday said the amount is now with the Department of
        Health (DOH) and will benefit 526,727 eligible public and private employees
        involved in the COVID-19 health care response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3776b8b-30c1-44d1-b57c-157d984feb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b50209f-c927-4221-83d3-c41535b492b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier said non-medical workers in health facilities,
        such as janitors and security guards, will also receive the OCA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa98117-da37-41fc-85f4-46c489ba14d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204278a7-aca4-478c-b950-aa3b1c56e139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly released amount, the DBM said ₱4.5 billion is intended
        for 100,313 DOH plantilla personnel in public hospitals, offices, and rehabilitation
        centers, including those in military and state university hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd418dc-d98f-4006-8a05-affc9e2a5043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105a8329-6da5-419a-9406-e9303aec5db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining ₱3.42 billion is for 426,414 healthcare workers reporting
        in local government units and private health facilities, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65897c33-c849-4416-b3a6-6f833120fede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4595ff2-4ccc-4896-93e1-bf21f6f1bc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has allocated a total of ₱50 billion for the provision of
        the OCA program this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cba973a-ad03-4b59-a87c-b0f53a3c3af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61efdc8d-681e-4e56-99ed-bb11e7f87f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, frontliners will receive benefits depending on
        their level of COVID-19 exposure, which is classified into three categories:
        low risk, moderate risk, and high risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85c39ca-f3eb-4e50-955c-89d27ce158aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4502d1-9a1e-4ae1-8966-5037ccec249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, workers identified as high risk – which include those
        directly catering to infected patients – shall receive ₱9,000 a month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdcfaff-f452-43fc-b5af-f572637f4037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc27a64-a2ab-44e1-b1c8-4b322a15da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those under the moderate risk and the low risk categories, meanwhile,
        are entitled to a monthly allowance of ₱6,000 and ₱3,000 respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09b302-e5d2-4e6c-a6fa-14431bd39813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e93274-0fe5-4982-b7ff-5dfb906d4ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said the benefit shall be given in full, provided
        that the healthcare worker reports to work for at least 96 hours a month.
        Otherwise, the amount shall be prorated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d13107-4a51-4cd5-a975-eb28a3827e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd50d2-7d6a-4bdf-a1e1-1db21ded883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DBM will continue to ensure the timely and prudent approval
        of the budget releases to ensure the welfare of the frontliners as we bounce
        back from the impacts of the health crisis,” the department said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc15a97c-7d3a-4023-843f-9602e96d0d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a81e98a-ce54-4569-a7d7-e68d1d5551e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Alliance of Health Workers has opposed the OCA program,
        calling it “discriminatory” and “divisive.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c34cc-a1dc-4a80-97d6-d4b43ca5e395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a9d591-07dc-4861-88b2-5bb240ac1440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:04:57.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:28:10.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the benefits are not enough and appealed that the special
        risk allowance and active hazard duty pay still be granted to frontliners.</p>'
