  'COVID-19-protest-Canada-Ottawa':
    'author': 'Travis Caldwell and Paradise Afshar, CNN'
    'caption': 'A nearly three-week protest in Ottawa over mandated COVID-19 precautions
      in Canada may be approaching its end as police tell demonstrators to either
      leave immediately or face legal consequences. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-17T21:40:41.254+08:00
    'imagesource': 'jcr:68cfd881-f3b7-43cc-844d-2f99cfab8e3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19acd9bf-13cc-4212-9204-0f79297753c2'
    'lead': 'A nearly three-week protest in Ottawa over mandated COVID-19 precautions
      in Canada may be approaching its end as police tell demonstrators to either
      leave immediately or face legal consequences.'
    'mgnl:activationStatus': true
