    'jcr:uuid': '00bdf318-a05c-4644-b86d-fd08e1645bab'
    'lead': 'Scientists in New Zealand have discovered a newly-hatched ghost shark
      which they say could inform their knowledge of the "mysterious" creature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T11:48:33.232+08:00
