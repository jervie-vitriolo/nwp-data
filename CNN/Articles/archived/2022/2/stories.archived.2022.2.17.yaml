      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino German center Sonny Thoss, who spent all his 16 years in
        the PBA with Alaska, also credited the leadership of Aces team owner Fred
        Uytengsu for instilling the said core values within the players.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e2a0b1-32cc-4748-aff3-e7aa076768f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:26:55.999+08:00
