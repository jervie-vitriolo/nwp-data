      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92628ae-67ad-4a5b-b8f1-020fd719dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:06:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:16.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas will play four games during the five-day affair.
        The Filipinos will face South Korea twice, on Feb. 24 and 28, India on Feb.
        25, and New Zealand on Feb. 27.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703844ec-60b2-4bfe-9d8d-95f93e4b4bc2'
      'mgnl:activationStatus': true
