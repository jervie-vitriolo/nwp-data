    'template': '1'
    'title': 'Young Azkals suffer close loss to Cambodia in AFF tilt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb027fe-2436-4e03-a8e4-cc10c20d9a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:18:56.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) –</strong> The
        Philippine Azkals Under-23 squad suffered a close 1-0 loss to host country
        Cambodia in the ASEAN Football Federation U-23 Championship on Thursday at
        the Morodok Techno National Stadium in Phnom Penh.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5cccaf-6c7b-476b-8542-40fc509d3483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:18:56.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7acb93a-fd9e-4f32-8933-8d7ef780c84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:18:56.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young Azkals have been holding their fort throughout the match,
        until Cambodia midfielder Sin Sovanmakara scored the breakthrough goal in
        the 81st minute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927128be-6035-4033-addb-db7286a9b8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:18:56.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ecf04b-d006-4375-973f-8c991a2b131c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:18:56.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half, the Cambodians were more aggressive in trying
        to score goals from their corners and attack plays. But their attempts were
        masterfully prevented by Filipino goalkeeper Quincy Kammeraad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03656aeb-3af1-4ca6-a887-4e940129f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:18:56.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e2ae80-a140-4356-a722-e1ce11ed320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:18:56.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former FC Barcelona Youth Academy standout Sandro Reyes made the
        first clear goal attempt for the Philippines in the 20th minute, but it went
        outside the box.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a2e0ac-c437-4a85-9737-2bf9150c0564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:18:56.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18dbb60-41ca-43de-a6b8-93671546dc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:18:56.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos started the second half looking to score the match''s
        maiden goal right in the first possession, but Oliver Bias went off the mark.
        The ensuing Philippine corner went unsuccessful as the ball came up high in
        a scramble play.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3793ce75-3f87-45e7-84cf-18ba684bf673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:18:56.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0254c736-5c6a-4e74-888e-8487bdda2225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:18:56.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substitute Jason Pena and Miguel Mendoza both had their chances
        to score the Philippines'' first goal in the second half, but luck wasn''t
        in their favor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6974c5cf-bf1e-45ac-838e-e59c8e988696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:18:56.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d654f5-36c0-477f-87e5-135fd58b11b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:18:56.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A failed goal attempt play from Cambodia''s Min Ratanak led to the
        Sovanmakara goal under the last 10 minutes of the game.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca722e4-b881-4753-bccd-183d5f155429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:18:56.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df83df8d-8ea1-4871-856b-fe2a1fe44eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:18:56.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the loss, the young Azkals are now at third spot of Group A
        with one point. Cambodia leads the pack with a perfect six points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a70d73-b6dc-4e54-9a4f-0713b47492f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:18:56.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbc6721-3c15-4286-b4fc-05fd81d691ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:18:56.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:27:56.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
