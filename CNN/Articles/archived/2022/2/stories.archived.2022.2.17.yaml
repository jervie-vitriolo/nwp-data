      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Padilla completes the Marcos-Duterte senatorial lineup, he is
        still part of the slate of the PDP-Laban faction led by Energy Secretary Alfonso
        Cusi. The PDP-Laban is President Rodrigo Duterte’s party.</p>'
