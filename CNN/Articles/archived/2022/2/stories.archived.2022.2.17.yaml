      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen sports are included in the 11th ASEAN Para Games: archery,
        athletics, badminton, boccia, CP football, chess, goalball, judo, powerlifting,
        table tennis, swimming, wheelchair basketball, wheelchair tennis and sitting
        volleyball.</p>'
