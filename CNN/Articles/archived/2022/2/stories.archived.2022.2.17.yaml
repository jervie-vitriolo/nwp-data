    'mgnl:tags': ['Coachella', 'Stagecoach', 'vaccination']
    'template': '1'
    'title': 'Coachella and Stagecoach festivals drop vaccination requirements'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6211f46b-09cf-47a1-820f-30a328590c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:07:00.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As municipalities around the country
        begin to relax their COVID-19 mandates, Coachella and Stagecoach have announced
        that they are dropping vaccination and mask requirements for concert goers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def191b-a40c-4172-9248-2f04ff4c3a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:07:00.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two music festivals, which are held outside, will no longer
        require the COVID-19 safety requirements, including testing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbbba86-96a6-4792-bbdf-fe69de0d2ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:07:00.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we prepare to spend an incredible weekend in the desert together
        we are announcing that there will be no vaccination, testing or masking requirements
        at Stagecoach 2022, in accordance with local guidelines," a the festival announced
        in a tweet Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a54943-9806-4650-a7ad-1f7935a415e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:07:00.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coachella shared the information in the updated health, safety and
        rules section of its site.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7369d41f-5581-4dda-8458-a9a78828f23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:07:00.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California''s two largest music festivals were canceled the past
        two years due to the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cce7d2-a3cf-45d8-9e13-23b8be9e43b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:07:00.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stagecoach is a country music festival held annually in Indio, California.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b25a06f-4117-47e8-93dd-e01ab049cb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:07:00.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s event will run from April 29 to May 1, with headliners
        Thomas Rhett, Carrie Underwood and Luke Combs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba055516-1939-489d-b8e1-b577232ef0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:07:00.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coachella is also held in Indio and will run over two weekends:
        April 15 to April 17 and April 22 to April 24.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4356275-d067-40d5-bc39-0e587a57cf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:07:00.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:15.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s headliners are Billie Eilish, Harry Styles and Kanye
        "Ye" West.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba158bd-4d5c-4d8b-951f-21c09a39c7ee'
      'mgnl:activationStatus': true
