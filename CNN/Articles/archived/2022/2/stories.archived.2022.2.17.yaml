    'jcr:uuid': '13519d0f-a504-4cba-80aa-11d9c135f078'
    'lead': 'The Alaska Aces prevail in a low-scoring affair against the Rain or Shine
      Elasto Painters, 80-74, a day after they announced their exit from the league
      at the end of the Governors'' Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T20:17:06.507+08:00
