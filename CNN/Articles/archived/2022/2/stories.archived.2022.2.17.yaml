      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ed9e44-2e43-4ff6-8189-8058234a057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:26:55.999+08:00
      'mgnl:createdBy': 'david'
