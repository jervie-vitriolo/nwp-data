    'template': '1'
    'title': 'Isko on One Cebu endorsement of Sara: ''Good for her'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3982da7-6879-4c6e-8efb-7b69d0ce8aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:24:20.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Fernando City, La Union (CNN Philippines, February 17)
        -</strong> Manila mayor and presidential candidate Isko Moreno on Thursday
        said he finds nothing wrong with One Cebu''s decision to endorse his running
        mate''s opponent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae72d84-7d20-493c-9302-963da97a07db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:24:20.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac40ea-e516-4d32-ba54-9b9c4ecf9839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:24:20.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good for her," Moreno said, when asked about One Cebu''s endorsement
        of Davao City Mayor Sara Duterte instead of Dr. Willie Ong. "Kandidato rin
        si Sara, e (Sara is also a candidate)," Moreno told reporters in La Union.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
