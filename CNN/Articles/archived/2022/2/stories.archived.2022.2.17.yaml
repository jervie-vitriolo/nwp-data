      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My platform includes free treatment, consultation,
        and prescription to those in need.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3878b4-ef0f-4961-8fb2-2b5390fe283c'
