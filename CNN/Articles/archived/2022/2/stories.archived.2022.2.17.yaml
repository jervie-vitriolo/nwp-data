      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ee40b-3cd8-4f95-9f73-90bc6a22f34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:52:12.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:20.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A campaign based on false narrative is a very weak campaign. Bongbong
        Marcos has no track record to speak of," Colmenares pointed out. "He claims
        the supposed achievements, gains of his father but the moment you ask him
        about plunder, human rights violations, graft and corruption, he knows nothing
        about it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae7e467-2b91-45b0-a866-3d733b4c4238'
      'mgnl:activationStatus': true
