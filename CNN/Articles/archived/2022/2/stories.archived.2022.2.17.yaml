    'jcr:uuid': '646cc494-ae37-4004-88fb-f5eaa4e4dc1e'
    'lead': 'Senator Ping Lacson and his running mate Senate President Tito Sotto
      are questioning the Commission on Election''s rules on selfies with candidates
      and other interactions during campaign events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T17:48:00.670+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:28:12.287+08:00
