      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec7c6c4-8f33-4f3b-a5a7-870e82fb7d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:11:14.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:09.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamel Artis led his team with 26 points and eight rebounds while
        veteran Arwind Santos stepped up to the occasion with a double-double of 16
        markers and 10 boards, as the Batang Pier finally landed in the win column.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfdaa03-a79d-4509-8227-2ca05235672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:11:14.067+08:00
