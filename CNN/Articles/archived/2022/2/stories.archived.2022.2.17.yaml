      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional sports competition will be held in the city of Solo,
        which also hosted the 2011 edition of the games.</p>'
