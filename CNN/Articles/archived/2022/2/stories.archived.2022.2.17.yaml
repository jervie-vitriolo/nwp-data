    'template': '1'
    'title': 'Fil-Am teen prospect joins Gilas Pilipinas program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee5681f-643c-43b9-88c0-71707d5faa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:05:07.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:13.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) –</strong> Filipino-American
        teenage prospect Caelum Harris, a 6-foot-7 swingman from Nashville, Tennessee,
        is the latest addition to the Gilas Pilipinas program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47285d0f-ab90-4276-982b-dd643a2c8e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:05:07.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:13.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6e4235-bef6-42c9-8742-8ee862ba32ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:05:07.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:13.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Basketbol ng Pilipinas (SBP) announced on Thursday
        that the 16-year-old cager has committed to the national team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ee2a13-dda2-4ac3-91b1-b983e2f87451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:05:07.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:13.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b355849-8fef-4775-bb41-ce6935b3b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:05:07.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:13.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very seriously building for the future and having Caelum
