    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elections-2022', 'The-Filipino-Votes', 'Ping-Lacson', 'Panfilo-Lacson',
      'Oplan-Wasak']
    'template': '1'
    'title': 'Lacson: I am not threatened by ''Oplan Wasak'' propaganda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f536990-0ca0-4c5f-8be9-ef637b1d3b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T15:57:55.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:17.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)</strong> — Senator
        Panfilo "Ping" Lacson said he is not bothered by reports of a demolition job
        dubbed "Oplan Wasak" led by a group backing another candidate supposedly hurt
        by Lacson saying thieves should not be elected into office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6772cb83-f186-4b9e-bb56-23efc275eda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T15:57:55.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:17.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I do not have the slightest intention to zero in on any particular
        person much less other candidates in my ''Ubusin ang Magnanakaw'' narrative,
        I will not be cowed by such reports and threats of black propaganda via the
        so-called ''Oplan Wasak'' being plotted by some groups apparently hurt by
        my anti-corruption campaign," Lacson said in a statement Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7eed6c-b355-440b-9ac5-a6b8a42a0d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T15:57:55.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meet the press event earlier, Lacson said his team was validating
        the information on the alleged plot and would confront the concerned parties
        once they had all the facts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f79492-09be-42cd-a3f2-b0c86875604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T15:57:55.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is used to fighting black propaganda that in the end,
        gets corrected anyway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2808b2d-d674-4dde-9144-4ab80d42b862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T15:57:55.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:17.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson stressed that his earlier statement of not wanting thieves
        elected into office was a general statement, but left it to others how they
        wanted to interpret it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c76532-576e-46d6-b524-af208a0d9ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T15:57:55.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:17.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala akong pinatutungkulan kung sino yung tatamaan. Kung nasasaktan
        sila, baka magnanakaw sila.... Kung may tinatamaaan, bahala sila, basta wala
        wala akong pinatutungkulan kahit na sino,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b33cb-5eff-4afb-b7b9-f532aa5d5190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T15:57:55.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:28:17.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not singling out anyone. If someone gets hurt,
        then maybe they''re thieves... If they feel they''re getting attacked, that''s
        up to them, but I am not singling out anyone.]</p>'
    '14':
