      'text': '<p><strong>(CNN) —</strong> Oil prices briefly touched $95 a barrel
        on Wednesday before backing away as investors try to make sense of the latest
        developments in the Russia-Ukraine crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fa7deb-1951-46d2-88ab-d717be55d982'
      'mgnl:activationStatus': true
