    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb099b3-66bc-47c8-9883-1d819a34ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:26:55.999+08:00
