  'Biden-officials-in-Saudi-Arabia-to-discuss-energy-concerns':
    'author': 'Natasha Bertrand, CNN'
    'caption': 'Courtesy: Alex Brandon/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-17T04:50:44.649+08:00
    'imagesource': 'jcr:76ac4233-02e6-49f8-b445-0f1bc3e57041'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5349e6d3-2508-467a-8925-a39e38b1941c'
    'lead': 'National Security Council Middle East coordinator Brett McGurk and the
      State Department''s energy envoy, Amos Hochstein, were in Riyadh on Wednesday,
      a senior US official confirmed to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T04:56:13.971+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:28:41.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:20.638+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biden', 'US', 'Saudi-Arabia', 'Ukraine', 'Russia', 'energy', 'OPEC']
    'template': '1'
    'title': 'Biden officials dispatched to Saudi Arabia to discuss energy concerns
      amid Russia-Ukraine crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa57bcb-e583-46a7-8ea8-1688c03614ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:56:13.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House dispatched two officials
        to Saudi Arabia this week to press the kingdom to pump more oil as fears of
        a Russian invasion of Ukraine cause energy prices to rise, a potentiality
        President Joe Biden warned about in a speech on Tuesday could get worse if
        Russia attacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08876a1-1e5e-4efa-bc8b-80fe66f651fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:56:13.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fa526c-f16c-458a-bcb0-a71931c8da36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:56:13.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Council Middle East coordinator Brett McGurk and
        the State Department''s energy envoy, Amos Hochstein, were in Riyadh on Wednesday,
        a senior US official confirmed to CNN, attempting to shore up the relationship
        more broadly but also to discuss with Saudi officials how to stabilize markets
        amid soaring gas prices and fears of a Russian invasion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b7a68-d1e8-4282-acb4-9599caf29725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:56:13.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da795ce2-fcc4-4dc1-8bf1-9ee8ea172a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:56:13.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudis have been resistant to any changes in production because
        of their commitments to OPEC+, a consortium of oil-producing countries that
        includes Russia, the official said. The officials'' trip to Saudi Arabia follows
        a phone call between Biden and Saudi King Salman bin Abdulaziz Al-Saud last
        week, in which they discussed "ensuring the stability of global energy supplies,"
        according to a White House readout of the call.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f2735a-7df8-4933-a22a-854769fe4057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:56:13.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38ccd22-1062-42b3-8eef-b76cb433d3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:56:13.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, in a speech on Tuesday, said that a Russian invasion of Ukraine
        was unlikely to be "painless" for Americans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348f0718-fe32-42f7-a717-14a53256452b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:56:13.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7382afe-3a6b-41e2-8cc2-04918b4cd244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:56:13.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There could be impact on our energy prices," he said. "So, we are
        taking active steps to alleviate the pressure on our own energy markets to
        offset raising prices."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08d1e70-dd9a-4052-9e10-30b7e92ac26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:56:13.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f8999a-5f34-4c72-a10c-d327f82765cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:56:13.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have continued to claim that a Russian invasion of
        Ukraine could happen at any moment, though Biden said on Tuesday that he still
        sees a window for diplomacy. Given the high risk of a Russian attack, the
        Biden administration has been making contingency plans for months to shore
        up Europe''s energy supplies should a Russian invasion of Ukraine create gas
        shortages and roil the global economy, CNN has previously reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b1bb2-026a-443e-9c6d-a121dcb19ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:56:13.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9122962f-f8f3-4103-beba-c67e68167ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:56:13.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re coordinating with major energy consumers and producers,"
        Biden said on Tuesday. "We''re prepared to deploy all the tools and authority
        at our disposal to provide relief at the gas pump. And I will work with Congress
        on additional measures to help protect consumers and address the impact of
        prices at the pump."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddaa5ac-f84e-4b6a-aab8-bcd81febc277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:56:13.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b15a34d-8e8b-4536-a955-0732d0c9c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:56:13.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War between Russia and Ukraine could significantly affect global
        energy markets. Russia is the second biggest oil producer in the world, behind
        only the United States. Russia also currently provides Europe with more than
        40% of its natural gas supply, according to Eurostat, the European Union''s
        statistical office. A large amount of that supply goes through Ukraine, and
        those exports would likely be severely disrupted by a war and damage to critical
        energy infrastructure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670dacf1-0911-46e0-9d26-1802ad221864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:56:13.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3a1777-81cc-4036-8d38-d2a87af03860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:56:13.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have therefore been in regular discussions with a number
        of countries and companies in Europe, the Middle East, North Africa and Asia
        about stepping up production of liquefied natural gas to Europe if war breaks
        out and puts the continent''s energy supplies at risk, senior administration
        officials said last month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c30e364-d87c-430d-b634-fe7d644b2a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:56:13.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6b965d-0f63-4b26-a41b-c2b6a8217503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:56:13.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions have been aimed at reassuring nervous European allies
        that heavy sanctions on Russia would not result in an outsized blowback on
        the European economy. European allies have also been particularly concerned
        about the potential for Russia to weaponize its gas exports to retaliate against
        Western sanctions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e20967-ad4f-4b2b-8340-456044c2aa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:56:13.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/16/politics/saudi-arabia-biden-officials-ukraine/index.html">Biden
        officials dispatched to Saudi Arabia to discuss energy concerns amid Russia-Ukraine
        crisis</a>."</em></p>'
