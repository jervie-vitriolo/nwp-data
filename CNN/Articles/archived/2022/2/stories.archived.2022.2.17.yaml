  'Fully-vaxxed-Filipinos-Singapore-March-4-entry-VTL':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-17T18:11:27.819+08:00
    'imagesource': 'jcr:57fb0792-0b17-41de-83c5-3658b0975a17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05433ee8-464e-4e89-addf-70174d65f93a'
    'lead': 'Fully vaccinated Filipinos will be allowed to enter Singapore starting
      March 4 under the Vaccinated Travel Lane program, according to the Singaporean
      government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T18:16:49.689+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:28:09.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:35.151+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fully vaccinated Filipinos can enter Singapore starting next month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bc2560-e1aa-4ee0-8271-1eb5655bd4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:16:49.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:28:09.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)—&nbsp;</strong>Fully
        vaccinated Filipinos will be allowed to enter Singapore starting March 4 under
        the Vaccinated Travel Lane (VTL) program, according to the Singaporean government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fdc122-db9b-44b3-9fba-5c0598f7182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:16:49.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:28:09.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.caas.gov.sg/who-we-are/newsroom/Detail/singapore-restores-and-extends-vaccinated-travel-lane/">press
        release</a> on Wednesday, the Civil Aviation Authority of Singapore (CAAS)
        said it will expand the VTL to include the Philippines and Israel. The program
        allows a "quarantine-free travel" to the country via air transport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56c067f-7718-45a5-a299-99a5bc24fb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:16:49.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:28:09.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travelers from these countries may enter Singapore under the VTL
        on or after March 4. VTP applications for these countries will open on March
        1 at 1000 hours (Singapore time)," CAAS said.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f242da6-be8c-4da6-a49b-7dfb51e3335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:16:49.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:28:09.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers are considered fully vaccinated if they have received
        coronavirus shots approved by the World Health Organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc3399c-6220-4bad-8735-932ab80d88de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:16:49.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:28:09.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They should also carry proof of vaccination during their visit.
        For those coming from the Philippines, the COVID-19 vaccination certificate
        (VaxCertPH) issued by the Department of Health will be recognized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c265a01-d453-4206-9a1f-3229ce88965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:16:49.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:28:09.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors should also present a negative COVID-19 test result and
        travel insurance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd44fb-8a6a-4d45-9b46-cfdcb3990f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:16:49.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:28:09.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers eyeing to visit Singapore should also book a designated
        VTL flight. The Singaporean government noted that not all flights departing
        from partner countries and operated by approved airlines would be allowed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b269479-7a37-4fea-a049-6219fcb9f368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:16:49.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:28:09.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are strongly encouraged to consult their airlines to confirm
        the flight numbers and days of operation of the designated VTL flights," its
        website read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2421f36a-a7b7-4ff4-b2e6-a9ca1571a506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:16:49.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:28:09.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear if the VTL-designated flights would impose a
        special fare for travelers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71226f2d-6fb0-4047-a57c-0364611b1b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:16:49.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:28:09.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The full list of requirements can be found <a href="https://safetravel.ica.gov.sg/vtl/conditions">here</a>.&nbsp;</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23248843-f9d7-4ddb-a25d-8f6e73463a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:16:49.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:28:09.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate social media post, Singapore''s Transport Minister
        S Iswaran said the expansion of the country''s borders will be vital for their
        economic reopening.</p>'
    '11':
