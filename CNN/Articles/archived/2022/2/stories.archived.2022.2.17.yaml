      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e7cc70-8d7d-4a75-90b6-e991fd2ad42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:06:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:16.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Smart Araneta Coliseum management is also requiring fans to
        present a Kyusi Pass upon entry into the arena.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef47694-0d95-4b15-a327-5737756f4ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:06:24.018+08:00
