      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that even procedures that are medically-certified as necessary
        by doctors will also be deemed free - including chemotherapy, kidney transplant,
        or dialysis, as well as laboratory tests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c8ab4c-d66f-4652-98e7-6b975a2f5471'
