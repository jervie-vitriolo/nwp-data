    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:25.119+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Texas', 'Joe-Biden', 'lawsuit', 'mask-mandate', 'COVID-19', 'administration']
    'template': '1'
    'title': 'Texas sues Biden administration in longshot bid to overturn federal
      mask mandate for public transport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d8837a-22c6-4b96-a449-06e7eca78c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:07:42.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The state of Texas filed a lawsuit
        Wednesday seeking to overturn President Joe Biden''s mask mandate for public
        transport, marking the latest longshot bid to scrap one of the President''s
        key Covid-19 health measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b62f4ed-a387-4890-a37b-e8f79934a3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:07:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ce4bfb-df6d-45ea-83ba-d607afc2557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:07:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden''s repeated disregard of the individual liberties of Texans
        is not only disrespectful to the US Constitution, it is also troublesome that
        any president thinks they can act above the law while hardworking Americans
        standby," Texas Attorney General Ken Paxton said in a statement. "President
        Biden cannot continue governing through executive edicts. Now is the time
        to strike down his administration''s air-travel mask mandate."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b34f6d4-bcf6-4c80-afe2-61bd7b849161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:07:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bee10e-da13-4f35-96b1-d8cd4f967c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:07:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxton, along with the conservative Texas Public Policy Foundation,
        filed the lawsuit in federal court on behalf of US Rep. Beth Van Duyne, a
        Republican whose district includes the suburbs near Fort Worth and Dallas.
        They allege in the lawsuit that the order, first issued by Biden shortly after
        he took office last year, violates US law regarding how federal rules are
        issued and is also unconstitutional because, they say, it represents an instance
        in which the Executive Branch carried out the law-making function of the Legislative
        Branch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7216255d-430b-43b5-be5e-8368af73d316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:07:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7ec1b8-c648-4d19-b8ba-49b9eb658562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:07:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plaintiffs are asking the court to issue a preliminary injunction
        and permanent injunction against Biden''s Department of Health and Human Services
        and the US Centers for Disease Control and Prevention, the two agencies named
        as defendants in the suit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2297a481-ef5a-4d31-bf66-2bdd14b7e857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:07:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a56dee-b1c7-4a7c-8a07-455b396e2b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:07:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to HHS for comment. The CDC declined CNN''s
        request for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c86d5-54af-40b2-859d-242012e804b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:07:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:30.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44dc75a-00da-4c58-b8f8-1301cd8a39b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:07:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:30.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit is the latest attempt to throw out Biden''s order, which
        requires travelers to wear masks on airplanes, buses, trains and boats, as
        well as in airports and other transportation hubs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5905dcd-6fa9-4076-887c-3143ee7d9f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:07:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:30.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fdcb32-e93c-4391-9a8d-6053bc145c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:07:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:30.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Supreme Court Justice Clarence Thomas, one of the high
        court''s conservative members, rejected an emergency request to block the
        mask requirement that was brought by a man seeking to leave Florida by airplane
        who said his Generalized Anxiety Disorder prevented him from wearing one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2326f0-01e5-48f5-8eca-468516664dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:07:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:30.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66c978f-18b6-4c54-a821-d50cfc9f4349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:07:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, Lucas Wall, also alleged the policy was unconstitutional
        and that it violated various regulatory authorities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87ed81f-cc0a-4969-913c-f77fe31294f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:07:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b85ba1-8c05-434d-9102-6c1b2fbb601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:07:42.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:30.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, as the Omicron coronavirus variant sparked fresh concern
        among health experts, the Biden administration extended the mandate through
        March 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd9563-486b-4659-8c7f-d6e34ccbdc33'
