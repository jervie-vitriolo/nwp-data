      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you Alaska Aces for giving a 34-year-old who just recovered
        from an ACL surgery an opportunity to play for five more years," Hontiveros
        posted in his Instagram story.</p>'
