    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92cdce21-2abc-4435-a0ef-c726c9be4b23'
    'lead': 'The American think tank now expects the Philippine economy to expand
      by 6.2% this year — faster than its previous 5.6% forecast but still short of
      the economic team''s 7-9% growth target band for 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T10:22:32.983+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T18:28:30.376+08:00
