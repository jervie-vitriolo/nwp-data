    'mgnl:tags': ['Moodys-Analytics', 'Moodys', 'forecast', 'growth', 'economy', '2022',
      'target', 'economic-team']
    'template': '1'
    'title': 'Moody’s Analytics raises 2022 PH growth forecast, but still below govt
      target'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd736509d-8e12-45b0-bf14-a039d94cced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:22:32.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:30.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> Moody’s
        Analytics sees the Philippine economy will expand even faster this year, but
        not as swift as President Rodrigo Duterte’s economic team''s forecast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f03c65-438c-415b-99a9-d7fe6f46a7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:22:32.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:30.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7719204-3f80-4ddd-95b4-cf50a6cecba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:22:32.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:30.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American think tank now projects a 6.2% growth for 2022 — quicker
        than its previous 5.6% prediction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1125053e-979c-41b2-8162-a1664727490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:22:32.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:30.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04724bf-3a89-4336-857c-6da210414bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:22:32.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:30.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest estimate also outpaces the economy’s full-year expansion
        in 2021 of <a href="https://www.cnnphilippines.com/business/2022/1/27/2021-Q4-full-year-GDP.html">5.6%</a>,
        which rested slightly above the Development Budget and Coordination Committee’s
        adjusted 5-5.5% growth target band.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4428c64f-f749-4fe8-9c5d-a40b7b227caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:22:32.984+08:00
