      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if this is an opposition year, candidates like me will have
        bigger chances of winning in this election," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da317a-1c18-44cb-a706-15916297cdbc'
      'mgnl:activationStatus': true
