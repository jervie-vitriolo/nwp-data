      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3537c86c-ff53-40c7-a076-5a646bc73df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:06:24.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chot Reyes-coached national men''s basketball team released
        this week an initial 21-man lineup for the qualifying games which includes12
        of his TNT Tropang Giga players, NorthPort Batang Pier guard Robert Bolick,
        Japan B.League standouts Thirdy Ravena and Dwight Ramos, and Gilas cadets
        Angelo Kouame, Will Navarro, Tzaddy Rangel, Juan Gomez de Liaño, Jaydee Tungcab,
        and Lebron Lopez.</p>'
  'Coachella-Stagecoach-vaccination':
    'author': 'Lisa Respers France, CNN'
    'caption': 'As municipalities around the country begin to relax their COVID-19
      mandates, Coachella and Stagecoach have announced that they are dropping vaccination
      and mask requirements for concert goers. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
