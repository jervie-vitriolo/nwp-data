    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Alaska outduels Rain or Shine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfdcfb0-cbf2-4be0-935d-5d286a45ea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:17:06.507+08:00
      'mgnl:createdBy': 'david'
