    'mgnl:tags': ['DOH', 'COVID-19', 'cases']
    'template': '1'
    'title': 'DOH logs 2,196 new COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba31c8-128e-4640-915f-862a848521f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:00:11.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong>&nbsp;The
        Department of Health (DOH) reported 2,196 new COVID-19 infections on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec381c-1301-4afd-8199-19667aa5b7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:00:11.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:17.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the fourth straight day with over 2,000 new cases - pushing
        the nationwide tally to 3,646,793.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c54557-078d-4b30-ad23-1b3bd5f5f800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:34:48.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:17.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported infections, 2,078 (95%) occurred within the
        past 14 days, or from Feb. 4 to 17.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d33933-b1ce-49a3-b036-662118892e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:34:48.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:17.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions with the highest number of new cases in that period
        were Metro Manila (358 or 17%), Western Visayas (307 or 15%), and Calabarzon
        (214 or 10%).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3c7dc2-a28d-4941-be60-b31f573223fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:00:11.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:17.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases or people currently sick dropped further to 66,588
        - or 1.8% of the COVID-19 count.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c90d2d-8d5b-4246-9c39-14db72e8b926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:00:11.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:17.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the active cases, 60,848 have mild symptoms; 2,913 are in moderate
        condition; 1,428 have severe symptoms; 1,090 have no symptoms; and 309 are
        in critical condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d70e6b0-ccba-47fa-b7db-93550db243f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:00:11.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:17.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll jumped to 55,330 - 1.52% of all infections - after
        107 more people lost their lives to the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9050a24c-b9c1-4717-a83c-079efd7e7e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:34:48.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:17.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 107 fatalities, 70 (65%) occurred this month and 19 (18%)
        in January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc02ceaf-d012-44f8-83e9-11f7efe48c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:34:48.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:17.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 18 deaths traced to last year: four in December,
        eight in October, three in September, two in August, and one in June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af0fefb-d0b9-4955-93a5-3c29b5a3f582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:34:48.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:17.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belated reporting is due to late encoding of information to
        the COVIDKaya data storage system, the DOH explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38023f38-e378-46f3-8f18-54bf48811caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:34:48.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:17.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said it reclassified 79 initially tagged survivors
        as among the dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a71e8-aa24-42a4-850b-32d8ac9270af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:00:11.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:17.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 4,409 others got well, raising the survivor tally to
        3,524,875 - which is 96.7% of the case total.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddf666a-7323-428a-8731-c9292f1f1767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:00:11.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:17.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three laboratories did not submit their data on time, the DOH said.
        These laboratories contributed an average of 0.8% of tested samples and 1.9%
        of positive individuals in the last 14 days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e91ed28-3f35-4d10-98cb-fdb2f681f5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:34:48.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:17.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, slightly rose to 9.7% based on 29,392 tests reported on Feb. 15.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baadbca-c241-451f-90f6-355015e3864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:34:48.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recommends a positivity rate of below
        5% for countries or regions to reopen.</p>'
  'Dr-Dre-Eminem-Super-Bowl':
    'author': 'Lisa Respers France, CNN'
    'caption': 'It was all good in the hood during the Super Bowl Halftime Show, according
      to Dr. Dre. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-02-17T16:00:27.304+08:00
    'imagesource': 'jcr:75ea01b5-2621-42dd-b359-f9742eb2731f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddf4c971-00a9-40c2-ab19-97b55bff61d5'
    'lead': 'It was all good in the hood during the Super Bowl Halftime Show, according
      to Dr. Dre.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T16:02:58.084+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:28:16.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:31.209+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dr.-Dre', 'Eminem']
    'template': '1'
    'title': 'Dr. Dre talks Eminem taking a knee at Super Bowl'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43304013-779c-479c-a3f5-215626200bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:02:58.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It was all good in the hood during
        the Super Bowl Halftime Show, according to Dr. Dre.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c80ccd7-b8be-458b-8f26-382ca97e942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:02:58.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:16.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uber producer, who performed along with Eminem, Snoop Dogg,
        Mary J. Blige and Kendrick Lamar Sunday, told TMZ there was no problem with
        Eminem taking a knee during the show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f5dca-c01a-40bd-9732-fdcf6b0a545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:02:58.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:16.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gesture was made famous by former NFL quarterback Colin Kaepernick
        as an act of protest against police brutality and racial discrimination and
        there had been a report that the NFL requested that Eminem not do it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1b260c-b4d2-49d1-a2b7-ee1e8354cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:02:58.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:16.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Em taking a knee that was Em doing that on his own," Dr. Dre said
        of his protegee. "And there was no problem with that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8eb8b3-5285-41c3-bf2c-8f0bf0631942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:02:58.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:16.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Sunday, the NFL said they had no issue with
        the rapper kneeling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265edfcd-1c67-46bd-93e2-aae81b2bd4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:02:58.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:16.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We watched all elements of the show during multiple rehearsals
        this week and were aware that Eminem was going to do that," the statement
        read. "A player or coach could have taken a knee and there would have been
        no repercussions so there was no reason to tell an artist she or he could
        not do so."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7d12ea-e6a6-4b60-922a-d1bd66719093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:02:58.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:16.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dre told TMZ there were minor changes made by the NFL, including
        removing a reference to gangs in one of Lamar''s songs, which Dre said was
        "no big deal."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c6130-aba7-43ef-bd27-8199b4bd60cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:02:58.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:16.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All in all we came in, everybody was professional, everybody was
        on time," he said. "Everybody really felt the magnitude of what this thing
        was and what we were going to be able to accomplish. It was a fantastic experience."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26981950-ff06-4d37-b30c-6009528b9a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T16:02:58.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:28:16.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
