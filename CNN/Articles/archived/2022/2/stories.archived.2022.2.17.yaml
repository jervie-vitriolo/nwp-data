      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inflation projections have slightly increased from the previous
        monetary policy meeting, reflecting the impact of higher domestic food inflation
        and global oil prices. Inflation expectations have likewise risen marginally
        but continue to be anchored within the target band," he said during a virtual
        briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1019b4b-4805-44b2-8e55-5193cf9e99d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:44:28.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:20.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risks to the inflation outlook continue to lean slightly towards
        the upside for 2022 but remain broadly balanced for 2023," the BSP chief added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be7739-3c4a-4535-b202-bb53d85f1f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:44:28.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:20.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board now expects inflation at a faster rate of 3.7%
        this year against its initial outlook of 3.4%. It also changed its outlook
        for 2023 from 3.2% to 3.3%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747c3254-cb54-4aa8-9e16-91b83a93f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:44:28.390+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:20.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, inflation eased to 3% with household utilities and restaurant
        services leading the milder increase.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408263f0-9929-4a0a-9406-b258b1fb5bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:44:28.390+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:20.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meanwhile, downside risks still emanate from the lingering threat
        of COVID-19 infections owing to possible case resurgence from new variants,
        as delays in the easing of containment protocols could temper domestic growth
        prospects," Diokno said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ef40bd-eed3-4a03-983a-0b8353e58a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:44:28.390+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:20.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also said the tighterer restrictions imposed amid the Omicron
        surge in January may have an impact on the first-quarter economic growth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64457001-0746-4cf7-90f0-d1af662b4d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:44:28.390+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:20.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly Typhoon Odette may also affect the country''s economic output
        following its scale of devastation in the Visayas and Mindanao, wiping out
        over ₱13 billion in the agriculture sector alone.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e3d401-120a-4768-84cf-4450f0a7f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:44:28.390+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:20.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On balance, the Monetary Board deems it prudent to maintain the
        BSP’s accommodative policy stance given a manageable inflation environment
        and emerging uncertainty surrounding domestic and global growth prospects,"
        Diokno said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae2570f-b470-4586-abe3-d4764a7e21f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T17:44:28.390+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:28:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking ahead, given the stronger signs of recovery in output growth
        and labor market conditions and improvements in domestic financial markets,
        the BSP will continue to carefully develop its plans for the eventual normalization
        of its extraordinary liquidity measures when conditions warrant, in keeping
        with our price and financial stability mandates," he said.</p>'
  'Colmenares-free-healthcare':
