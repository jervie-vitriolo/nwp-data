      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:28:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not even pandemic-related. <em>Pag nagkasakit ka dito goodbye
        ka talaga kasi kung wala kang saving mangungutang ka</em> (Here in the country
        when you get sick you really have to borrow money if you don''t have enough
        savings)," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a33d9-b575-429a-a32d-814e2d8a183b'
