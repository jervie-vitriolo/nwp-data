      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df27ad61-df4d-4489-b58e-dba9beb7f55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T14:52:12.519+08:00
