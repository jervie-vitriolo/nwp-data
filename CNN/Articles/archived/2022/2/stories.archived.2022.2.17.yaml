      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) –</strong> Honor,
        integrity, and discipline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c563d380-6230-47d8-a28f-27140723f53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:26:55.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:02.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8209f0d2-37fe-49db-b7db-675d3d2de47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:26:55.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:02.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the common values shared by current and former Alaska
        Aces players as they paid tribute to the victorious squad that will bid goodbye
        to the PBA after 35 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef4971-6115-40e9-8ffc-2ce33af9a816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:26:55.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:02.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32c56c8-d231-4b16-903a-dcfc70d40652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:26:55.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:02.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jojo Lastimosa, one of Alaska''s most recognizable figures after
        playing a lead role in their iconic 1996 Grand Slam, said the franchise treats
        its players and staff like family even if they have left the team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e9951f-1092-4259-9ee7-73d26609b029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:26:55.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:02.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba95c0e8-5218-4737-b961-6ca06966c18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:26:55.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:02.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They all felt the same way na they belong to a family. It''s all
        about relationships and I think that again starts with Fred (Uytengsu, team
        owner) and then it goes down to the coaching staff to Tim (Cone, former coach),
        to Joaqui Trillo and you have to be aligned in terms of what you wanna do
        and they have a real game plan," Lastimosa told CNN Philippines'' Sports Desk
        on Thursday.</p>'
    '39':
