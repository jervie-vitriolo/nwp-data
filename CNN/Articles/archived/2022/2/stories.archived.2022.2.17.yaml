    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c27ac1fa-adba-4be2-9c3f-a4c486be0127'
    'lead': 'The agency says the individuals wearing shirts with DOH logos are health
      workers employed by local government units.'
    'mgnl:activationStatus': true
