      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these are security features in light of VaxCertPH''s acceptance
        in more countries, Caintic said. Some 41 countries to date accept VaxCertPH
        as status proof under a mutual agreement with the Philippines, which <a href="https://cnnphilippines.com/news/2021/11/12/national-COVID-19-vaccination-cards-other-countries-status-proof.html">also
