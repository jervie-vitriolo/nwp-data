      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e58b44-2256-4fe9-856f-67fff1df8219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T23:53:54.434+08:00
