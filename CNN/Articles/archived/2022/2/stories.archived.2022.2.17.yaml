      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3062f4-3333-4385-9df2-77511ec081d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:58:46.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural gas is also rising sharply, with futures jumping 8% to $4.66
        per million BTU.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79d1bc7-8f53-48eb-bcdc-2d5e8230ca60'
      'mgnl:activationStatus': true
