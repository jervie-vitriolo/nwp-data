      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also clarified that he has no objection if Duterte has her
        own senatorial lineup because she came from a different party.</p>'
