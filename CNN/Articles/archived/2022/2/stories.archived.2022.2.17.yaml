      'mgnl:type': 'text'
      'text': '<p>“With mostly fresh cases, this feels like a Valentine spike. The
        figure shows that it is above the Jan. 24 projections. Let''s continue to
        practice health protocols. The virus is still here,” David tweeted Wednesday
        evening.</p>'
