      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eb1964-db98-4f5a-b491-10d2b7c4f17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T23:53:54.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to the government''s "optimistic" projection, Dalusung
        said they "are seeing the possibility of red alerts" in both cases, meaning
        blackouts are likely at the end-user level. This considered earlier experiences,
        including rotational blackouts experienced in Luzon in the latter part of
        May 2021, he noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b617dc-ec7e-47bc-8c6b-bf1a720041af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T23:53:54.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2facaa-085b-47c1-ba67-8e463a7dd530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T23:53:54.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Department of Energy assured the public there will
        be enough power supply during this year''s polls, but red alerts may happen
        in two weeks after the elections due to forced outages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd430a770-d899-4780-961a-64ad874f092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T23:53:54.435+08:00
