      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58143926-89b2-4da0-92c7-b89a1eeea4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T04:58:46.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:40.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US crude jumped as much as 3.2% to an intraday peak of $95.01 a
        barrel as US and NATO officials said they saw no sign of de-escalation on
        the ground in the Russia-Ukraine standoff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9745abc-b9c4-4d52-a263-9af04c425c4c'
      'mgnl:activationStatus': true
