      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:55.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong>&nbsp;Climate
        and energy policy group Institute of Climate and Sustainable Cities (ICSC)
        warns of a possible power supply shortage in the Luzon grid in the second
        quarter of this year, the same time the May elections will be held.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345b5ae1-35bf-4d6b-91a9-15e9004df335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T23:53:54.434+08:00
