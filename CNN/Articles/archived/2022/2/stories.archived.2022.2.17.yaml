      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operation Baklas is the poll body’s campaign against illegal posting
        of election materials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82ae826-fc4e-43b3-94f2-194f323c7501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:53:19.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:38.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups Lawyers Against Disinformation, Filipino American Human
        Rights Alliance, Sandigan ng Mag-aaral para sa Sambayanan, Now You Vote, and
        Women Lawyers for Leni issued a joint statement demanding Comelec “to order
        its election officers and employees to cease and desist from illegally removing
        and confiscating campaign materials and paraphernalia owned, posted, and installed
        by private citizens and volunteers in their private property, such as those
        installed in volunteers'' headquarters.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d04384-5fc0-492c-b449-88f5d115825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:53:19.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:38.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Operation Baklas is an “undemocratic and unconstitutional
        act” and should be stopped because it can be considered as trespassing on
        private properties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e3dea0-b790-491b-aa32-77b6ad3e1dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:53:19.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:38.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(It) not only crushes the spirit of volunteers...but also goes
        against fundamental Constitutional rights of the people to property, expression,
        and information,” they added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efe1f17-224d-4c9f-821a-963c0c6ddfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:53:19.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:38.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They pointed out that the Comelec cannot regulate a private property
        “in the absence of a law allowing it to do so,” and the only requirement for
        posting campaign materials in a private property is the owner’s consent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa62ba-dabf-43a8-8326-fbb8535ccc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:53:19.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:38.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities on Wednesday went around cities in Metro Manila and
        took down illegal campaign materials, including those in private properties
        and volunteer headquarters.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">Leni-Kiko tarps displayed at volunteers-media center dismantled
        this morning as Comelec conducted its Oplan Baklas along EDSA. <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/TSoixgf4qS">pic.twitter.com/TSoixgf4qS</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1493786149588180993?ref_src=twsrc%5Etfw">February
        16, 2022</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5c6597-e6a1-4d4b-893d-eda6bcba0e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:53:19.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:38.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e1e494-8dad-4bc6-992d-b191a7c834c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:53:19.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:38.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election lawyer Romulo Macalintal argued that the Comelec has no
        right and power to do so.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca578d-9649-4994-af32-ed91111b8120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:53:19.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:38.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Howard Calleja, 1Sambayan co-convenor, also cited jurisprudence
        like the Diocese of Bacolod vs. Comelec in 2015, which states that Comelec
        has “no legal basis to regulate expressions made by private citizens.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7840b1b-151d-40f6-b73d-2626a4ec6d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:53:19.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Freedom of speech and expression are sacrosanct rights, and in
        the same case, the Supreme Court further reminded Comelec that size matters
        in connection to the exercise of these freedoms,” he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8a3008-bf0f-4526-bbdd-5ed3a9db7036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:53:19.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:38.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups opposing Operation Baklas said the poll body “should
        not weaponize its resolution against ordinary citizens who…contribute to promoting
        a better political system for the whole nation,” and it cannot restrict the
        Filipino’s “right to participate in the electoral process, which include promoting
        candidates using their resources within their property dominion.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f005a04b-57c9-4045-9166-5136f7d61f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:53:19.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:38.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez said anyone who has a problem
        with Operatiin Baklas may file a complaint.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba395636-49b0-40a8-a9b0-c361e788e22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T05:53:19.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:28:38.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the meantime, we are doing steps to make sure that our laws
        are complied with and we’re gonna continue doing that,” he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98489f87-56ce-4c66-a60b-9d30775e9e79'
