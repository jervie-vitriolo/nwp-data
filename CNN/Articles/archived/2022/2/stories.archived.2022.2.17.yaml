    'jcr:uuid': 'ea5295b3-cbc4-4c2d-b1d9-47d0ba930316'
    'lead': 'As municipalities around the country begin to relax their COVID-19 mandates,
      Coachella and Stagecoach have announced that they are dropping vaccination and
      mask requirements for concert goers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T16:07:00.147+08:00
