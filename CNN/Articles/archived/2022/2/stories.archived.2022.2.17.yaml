      'mgnl:type': 'text'
      'text': '<p><strong>Laoag City, Ilocos Norte (CNN Philippines, February 17)
        —&nbsp;</strong>Is actor Robin Padilla the 12th candidate in the senatorial
        slate of the UniTeam Alliance of presidential bet Ferdinand Marcos, Jr. and
        running mate Sara Duterte?</p>'
