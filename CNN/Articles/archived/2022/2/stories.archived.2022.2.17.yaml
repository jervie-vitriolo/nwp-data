      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald “Bato” dela Rosa, meanwhile, told reporters that
        he also plans to call for a Senate probe into the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b435e9b2-dbd8-4c7a-a59a-850996a0a13e'
