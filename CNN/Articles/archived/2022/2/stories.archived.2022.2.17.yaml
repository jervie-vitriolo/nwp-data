      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b4d7a0-be5e-476e-afce-e3d997c6bdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:26:55.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:02.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know the success was around the corner with those building
        blocks established by them so you know it''s really gonna be exciting to see
        you know see this franchise and for me that''s what really makes this franchise
        special. The quality of team and the quality of work  Mr. Uytengsu would say
        like good enough never is even after a championship," said Thoss, who won
        three titles with Alaska and was the Finals Most Valubale Player awardee in
        the Aces'' last PBA title during the 2013 Commissioner''s Cup.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5674c3-d044-4d61-8e8f-fb2b80c38b08'
      'mgnl:activationStatus': true
