      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) –</strong> After
        losing its first five games, the NorthPort Batang Pier finally clinched a
        win in the 2021-22 PBA Governors'' Cup and handed the Meralco Bolts their
        first defeat of the conference, 109-98, on Thursday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c24dc-4c41-488a-9f17-a5a3cbf33afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T18:11:14.067+08:00
