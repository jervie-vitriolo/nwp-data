    'lead': 'Presidential candidate Manny Pacquiao, whose main campaign promise revolves
      around eradicating corruption, says he plans to appoint Jesus is Lord church
      founder Rep. Eddie Villanueva as his anti-corruption czar if he wins.'
    'mgnl:activationStatus': true
