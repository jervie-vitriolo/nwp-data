    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab60a2dd-a7a1-4790-8adb-d9b27c598ff9'
    'lead': 'Mercedes'' AMG performance division is most famous for making hand-built
      gasoline engines, but times are changing and electric motors are the new thing.
      Mercedes just unveiled its latest AMG model, the Mercedes-AMG EQE, a fully electric
      high-performance mid-size sedan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T07:20:39.649+08:00
