      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia was earlier included in WADA''s non-compliance list due
        to its "non-conformities in implementing an effective testing program," which
        barred the country from hosting international sports events.</p>'
