    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb1efbc-522d-472c-ad6b-3b9a4f8ee874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T06:43:34.322+08:00
