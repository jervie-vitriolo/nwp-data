  'Texas-Biden-lawsuit-mask-mandate-travel':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-17T10:01:23.842+08:00
    'imagesource': 'jcr:581dcae3-2ef5-4e4f-8e11-3400cc7b0b06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c69e0d3a-3f75-4af1-9922-378e9611e20c'
    'lead': 'The state of Texas filed a lawsuit Wednesday seeking to overturn President
      Joe Biden''s mask mandate for public transport, marking the latest longshot
      bid to scrap one of the President''s key COVID-19 health measures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-17T10:07:42.738+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T18:28:30.906+08:00
