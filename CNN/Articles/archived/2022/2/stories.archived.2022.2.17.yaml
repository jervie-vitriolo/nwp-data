    'mgnl:tags': ['Brazil', 'landslide']
    'template': '1'
    'title': 'Heavy rains, landslides kill nearly 100 in Brazilian mountain city'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cce0bb-5d4a-4352-8073-ab65460e865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:40:36.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:58.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 94 people have died in the Brazilian
        mountain city of Petropolis, local officials said Wednesday, after heavy rains
        triggered landslides that washed out streets, swept away cars and buried homes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05babd58-eec8-42b2-8409-b8b0f4045de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:40:36.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:58.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainfall on Tuesday afternoon alone was more than the historical
        average for the whole of February, according to the Civil Defense of Rio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3573afbe-bfef-47a9-8cf2-30e28c6e4bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:40:36.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:58.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floodwaters raced through hillside neighborhoods, leaving a trail
        of destruction in their wake. Brazil''s Civil Defense Secretariat said on
        Tuesday that 269 landslides had been recorded, CNN affiliate CNN Brasil reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09869632-106c-4007-9e4c-bd3718a0ad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:40:36.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:58.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue teams on Wednesday were wading through mud, scanning
        the wreckage for survivors. The National Civil Defense said it had saved 24
        people, but that more than 439 people had lost their homes and rescue efforts
        were ongoing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236cea44-3943-4483-98bc-2c0efed945d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:40:36.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:58.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The work continues and we will do the possible and the impossible
        to save lives," Rio de Janeiro state governor, Claudio Castro, said Wednesday
        in a post on Twitter, where he''s been sharing updates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d973e0-6e16-42d7-a97b-836b553d916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:40:36.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:58.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestled in the hills north of the capital Rio de Janiero, Petropolis,
        nicknamed the "Imperial City" for its popularity among Brazil''s monarchy
        in the 19th century, is known for its palatial architecture, grand theaters
        and museums. On Wednesday, photos and footage showed swathes of the majestic
        city in ruins.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7129296-beba-4181-8a9d-0ddc8968af9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:40:36.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:58.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s President Jair Bolsonaro, who was in Moscow meeting Russian
        President Vladimir Putin, said Wednesday that he had spoken to ministers and
        asked for "immediate assistance" to be sent to the victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672906ba-bdb6-4b65-8d84-1eff50026248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:40:36.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:58.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has seen a number of natural disasters in recent months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671411dd-609d-4f77-bac5-b88469c9f662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:40:36.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:58.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of February at least 24 people died after heavy
        rain battered São Paulo, home to Brazil''s financial center, triggering floods
        and landslides across the southeastern Brazilian state.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a2be6-36fd-49c8-a0a4-acf27d574ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:40:36.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:58.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,546 families were displaced, according to a statement
        released by the State Civil Defense, which also said that at least eight children
        died in the disaster.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac58768-2bd2-456d-ba7e-472335d323b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:40:36.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:58.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at the end of December it was announced that the death toll
        from floods and heavy rain, which had blighted the Brazilian state of Bahia
        since November, had risen to 20.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ae1bde-20fc-4c7a-895a-ad37c28c8f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:40:36.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding also caused two dams to burst and the displacement of an
        estimated 62,800 people, state officials say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef4176-a1e2-48c8-b36e-304b014d1da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:40:36.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/02/17/politics/russia-ukraine-us-biden-putin/index.html"
        href="https://edition.cnn.com/2022/02/17/politics/russia-ukraine-us-biden-putin/index.html">Heavy
