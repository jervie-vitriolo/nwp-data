      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) –</strong> Filipino
        para-athletes received a boost to their athletic preparations after the ASEAN
        Para Sports Federation (APSF) Board of Governors approved Indonesia''s hosting
        of the 11th ASEAN Para Games from July 23-30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9546e9-5125-4896-a774-0426b57ef9d4'
