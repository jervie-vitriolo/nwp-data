    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:27:39.944+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada', 'Ottawa']
    'template': '1'
    'title': 'The last of Canada''s COVID-19 demonstrations may end soon as Ottawa
      police warn of consequences of staying'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58ef17b-75d5-4dcf-adeb-15af3d865971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A nearly three-week protest in Ottawa
        over mandated COVID-19 precautions in Canada may be approaching its end as
        police tell demonstrators to either leave immediately or face legal consequences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cb89c1-3530-48ab-a9d9-d24f7cd2a26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must leave the area now," the Ottawa Police Service said in
        a statement to protesters Wednesday. "Anyone blocking streets or assisting
        others in the blocking (of) streets, are committing a criminal offence and
        you may be arrested."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61704541-7816-4541-9332-177da08272fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many demonstrators have vowed to hold out for as long as necessary,
        and the federal government has moved to enact emergency powers to freeze financial
        support of the protests despite opposition in Parliament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff28bba-ab60-4b40-becc-6f690378717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning with a group of truckers arriving in Ottawa in late January
        objecting to a vaccine mandate, the protest has morphed into a general airing
        of grievances against all COVID-19 safety protocols.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af958ba-5e0c-4b33-b767-a66002d3daeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incessant noise, shutting down of area businesses and reports
        of hate crimes and vandalism by protesters have exacerbated the nerves of
        many residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beef793-249b-415d-b90b-a37846173f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following criticism for the prolonged situation and the recent stepping
        down of the chief, Ottawa police added in their statement that anyone coming
        to the capital to join the protest could have their vehicles seized. A charge
        or conviction "may lead to denial in crossing the USA border," the statement
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e28fc-64c5-4c2c-8241-0215e7e712e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Children''s Aid Society of Ottawa, a non-profit organization
        that gets funding from the Ontario government, is urging demonstrators to
        make care arrangements for their children as police move forward with ending
        the protest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d98dac1-5b84-4f2d-b687-3ad7fd75def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If parents and children are separated following police efforts
        in ending the demonstration in the downtown core, CASO will work to reunite
        families as soon as possible," the organization said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b13d51-0f25-4985-9421-2575ef6d7a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest moves from police come as border crossing blockades along
        the Canadian-US border have winded down this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce47a638-ef88-4965-9788-046a7518c591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no delays at the Emerson checkpoint in Manitoba Thursday
        morning, according to the Canadian Border Services Agency''s website, after
        the peaceful departure of protesters Wednesday ended the last remaining border
        disruption. No one was charged, no vehicles were towed and no injuries occurred,
        officials said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd2311c-d855-4098-b1ac-d5450c11c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conservatives in Parliament object to emergency powers</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07737f75-eeb2-405f-9e60-9bfe1a1fe2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As authorities work to clear demonstrations in Ottawa, Prime Minister
        Justin Trudeau''s plan to invoke the Emergencies Act to end the protest and
        cut off the financial support is being criticized by opposition leadership
        in Parliament.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc671b3a-9e7b-4dda-b18d-639c1d54b687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candice Bergen, interim leader of the Conservative Party of Canada,
        said Wednesday the party won''t be supporting a motion by the federal government
        to use those powers, according to CNN newsgathering partner CTV.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c093e4ef-013d-4c56-8505-e5a71c7ab4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergen said Trudeau didn''t do enough to bring an end to the demonstrations
        before invoking the act, CTV reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207b6025-3ba5-4753-a5b9-755a29ad5992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first act that he does when he has a chance to do something
        —&nbsp;he doesn''t go through step one, two, three —&nbsp;he goes straight
        to 100 and invokes the Emergencies Act," Bergen told CTV News. "I don''t think
        anything that we will see will change our mind, we will be opposing it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0fdd98-2718-4cc9-babf-786a807047b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act, passed in 1988 and never utilized before, can temporarily
        suspend citizens'' rights to free movement or assembly. It can also provide
        for the use of the military, but Trudeau has said this would not be necessary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9da9203-9071-4456-8d3f-7e0d8c73c4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To invoke powers under the Emergencies Act, the government must
        propose a motion in the House and Senate explaining why federal officials
        need the powers and specifying what actions will be taken, then both the House
        and Senate must confirm the motions, according to CTV.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce65b0a-64b9-4d58-ab2b-669bd2949349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debate on the House motion will begin Thursday and a vote will be
        held soon, said Government House Leader Mark Holland, a member of Trudeau''s
        Liberal Party.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa2f4f-51ac-4558-931e-cb7256abd319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said invoking the act "is about keeping Canadians safe,
        protecting peoples'' jobs and restoring faith in our institutions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fba901-466d-481a-9edf-d190fb40c3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4 charged with conspiracy to commit murder at Alberta protest</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e40ac8e-243a-4e2a-8109-70920f3b8fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Ottawa shutdown is ongoing and the Manitoba blockade dissolved
        without confrontation, authorities that ended other border demonstrations
        earlier this week were met with some resistance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f1229-db0e-41a0-bf0f-26aaaee0ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Ontario announced the arrest of up to 30 protesters while
        clearing out a blockade Sunday in Windsor, near the Ambassador Bridge, a critical
        link for US and Canadian commerce that connects to Detroit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e4867d-5167-4b59-9adc-b95ce48ad134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police seized five protester vehicles Sunday and seven vehicles
        were towed Saturday, according to Windsor Police Chief Pamela Mizuno.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f2701a-8639-4030-b29e-6e09c2efc0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Coutts, Alberta, police obtained a warrant and searched three
        trailers Monday associated with a small, organized group within a larger protest
        at the Alberta-Montana border. More than a dozen firearms, multiple sets of
        body armor and a large quantity of ammunition and high-capacity magazines
        were seized, the Royal Canadian Mounted Police said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4488b7c1-1bfd-4735-b660-27727a8580b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people have been charged with conspiracy to commit murder in
        connection to the Coutts border blockade, the RCMP said Tuesday. Other charges
        include possession of a weapon for a dangerous purpose and mischief over $5,000,
        police said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6775d4dd-ba74-4682-843d-69ff0a3de052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monday''s weapons seizure and subsequent arrests speak to the serious
        criminal activities taking place during this protest and illegal blockade,"
        Alberta RCMP Deputy Commissioner Curtis Zablocki said in a video statement
        issued Tuesday. "The dangerous, criminal activity occurring away from the
        TV cameras and social media posts was real and organized, and it could have
        been deadly for citizens, protesters and officers."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb56d759-94e6-4006-89b6-67ba25d80936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine other people were arrested and charged with possession of a
        weapon for a dangerous purpose and mischief over $5,000.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d098b-515d-40a0-bea9-f18b086e1254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T21:45:10.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
