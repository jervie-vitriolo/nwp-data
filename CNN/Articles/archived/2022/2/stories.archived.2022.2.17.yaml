      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the picture, at least 20 people wearing green and yellow
        DOH uniforms were seen in the crowd during a campaign event of former senator
        Bongbong Marcos and Davao City Mayor Sara Duterte in Bantay town.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8926bb60-097f-4705-9316-374798bea91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:52:12.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:28:12.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Commission on Elections (Comelec) and the Civil Service
        Commission (CSC) called on the DOH to probe the matter.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">This
        is being referred to the regional office of the <a href="https://twitter.com/DOHgovph?ref_src=twsrc%5Etfw">@DOHgovph</a>
        for evaluation, appropriate action, and due process. <a href="https://twitter.com/hashtag/votesafepilipinas?src=hash&amp;ref_src=twsrc%5Etfw">#votesafepilipinas</a>
        <a href="https://t.co/azMYbRgX03">https://t.co/azMYbRgX03</a></p>&mdash; James
        Jimenez (@jabjimenez) <a href="https://twitter.com/jabjimenez/status/1494186249246371843?ref_src=twsrc%5Etfw">February
        17, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8533706-79ad-4257-a620-cc6dc7c7fae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:52:12.440+08:00
