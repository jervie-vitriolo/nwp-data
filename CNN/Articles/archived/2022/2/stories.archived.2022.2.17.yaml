      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ae6e29-b24f-410d-b5ef-4fcb0facb952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T22:52:12.439+08:00
      'mgnl:createdBy': 'alyssa'
