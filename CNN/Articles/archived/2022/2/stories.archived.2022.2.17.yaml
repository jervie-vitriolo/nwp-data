    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US says Russia has added 7,000 troops along Ukraine border, despite
      claims of pullback'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6f73c3-ec56-472f-88d4-36cf95423895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T08:40:32.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Russian forces massed along Ukraine''s
        borders have increased by approximately 7,000 troops in recent days, the United
        States alleged Wednesday evening, despite claims from Moscow it was pulling
        back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f890ec2f-02eb-4944-bc34-ddefa850c092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T08:40:32.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US administration official said the increase renders Russia''s
        assertion of withdrawal "false," and warned President Vladimir Putin''s public
        openness to diplomacy was a guise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422ad544-58a3-484e-8a22-d38dba5267ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T08:40:32.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:33.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every indication we have now is they mean only to publicly offer
        to talk, and make claims about de-escalation, while privately mobilizing for
        war," the official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eba3bb-68bc-4a7e-a9fb-102da7960ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T08:40:32.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:33.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new estimates would place the number of Russian forces north
        of the 150,000 figure President Joe Biden cited in a televised address earlier
        this week. Western leaders had already greeted Russia''s claims of withdrawal
        with skepticism. On Tuesday, Biden said during a speech in the East Room that
        a withdrawal of Russian troops would be "good," but that he had yet to see
        any evidence that such a pullback was underway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fd0315-0ec9-41de-ae03-4614efe78758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T08:40:32.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:33.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysts indicate that they remain very much in a threatening
        position," Biden said. "And the fact remains right now Russia has more than
        150,000 troops encircling Ukraine and Belarus and along Ukraine''s border."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b06d1a-68a5-4fff-b520-3af8d48c55ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T08:40:32.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:33.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior official again warned Russia could use a false pretext
        for an attack, including making claims about NATO activity or an incursion
        into Russian territory, or alleging atrocities were occurring in the eastern
        Donbas region, which has been under the control of Russian-backed separatists
        since 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0384cdd5-a7bd-4162-a562-3e28780703ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T08:40:32.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should expect more false reports from Russian state media over
        the coming days," the official said. "We don''t know what form the false pretext
        will take. But we hope the world is ready."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec69497-2df1-429d-91ed-ed5dbf248c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T08:40:32.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements, delivered on an early evening briefing call,
        painted a stark picture as the US and Europe wait on tenterhooks for Putin
        to signal his intentions. American officials have said the window is open
        for a potential invasion but that the enigmatic Russian leader will still
        need to make the final decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2aedc4-1160-407c-9155-01d30b7d46a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T08:40:32.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, Biden had seized on signals from Moscow that it is
        willing to resume negotiations, saying there was "plenty of room for diplomacy."
        But the official speaking a day later largely discounted those prospects while
        still saying talks would continue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51af8e7-5e3f-411b-9309-dd652a0dac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T08:40:32.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to pursue diplomacy over the coming days while
        being prepared to respond swiftly and decisively," the official said. "Russia
        keeps saying it wants to pursue a diplomatic solution; their actions indicate
        otherwise. We hope they will change course before starting a war that will
        bring catastrophic death and destruction."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778397b7-8ff9-40a7-bea0-bc3dc09e4adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T08:40:32.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Putin claimed Russia was sending some troops back to
        base after completing drills in Crimea, the Ukrainian territory annexed by
        Russia in 2014.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1166db3a-9655-4665-b706-01d81a837f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T08:40:32.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US and European leaders uniformly cast doubt on the claim.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc321c9-9c29-4eb8-81f1-6f95066b32d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T08:40:32.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary General Jens Stoltenberg said the alliance had not
        yet seen "any sign of de-escalation on the ground," but added that "signs
        from Moscow that diplomacy should continue" were grounds for cautious optimism.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c913bf-e176-4958-88da-420baffb76af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T08:40:32.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian foreign minister, Dmytro Kuleba, told a news conference
        in Kyiv that he was abiding by a rule when it comes to Russian claims: "Do
        not hear and then believe. But do see and then believe."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c487d8b-b19c-483d-8de0-34d0b8b36905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T08:40:32.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And US Secretary of State Antony Blinken said in a morning interview
        Wednesday there is "a difference between what Russia says and what it does."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f3cca8-75f0-43d7-8456-910565175d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T08:40:32.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:28:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing is no meaningful pullback," Blinken told ABC
        News.</p>'
