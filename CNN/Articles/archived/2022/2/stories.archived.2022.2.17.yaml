      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) –</strong> The
        Alaska Aces prevailed in a low-scoring affair against the Rain or Shine Elasto
        Painters, 80-74, in the PBA Governors'' Cup on Thursday at the Smart Araneta
        Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76f924c-5419-400a-ac2d-ac0aa120c735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:17:06.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:03.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e28372-a96b-4be5-83ed-5ee54066cb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:17:06.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:03.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olu Ashaolu delivered the victory for Alaska with 23 points and
        17 rebounds, while Maverick Ahanmisi added 14 markers to improve their slate
        to 4-2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77419642-97e8-4b52-bf0e-5318abcf1c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:17:06.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:03.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edced769-cadc-46a2-b449-77311ca359f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:17:06.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:03.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first three quarters were a close ballgame, with both squads
        demonstrating their defensive prowess at both ends of the floor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebeed87-8d83-43d1-a566-c7cf71251065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:17:06.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:03.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392027b8-0aa2-480f-a428-4f7811f2d899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:17:06.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:28:03.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alaska proved to be much tougher in the fourth quarter, with
        Ashaolu taking charge of the interior offense.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daf7759-918e-47a3-8b88-ccfe365a5ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T20:17:06.508+08:00
