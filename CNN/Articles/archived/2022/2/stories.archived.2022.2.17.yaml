      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Available data show that Indonesia, Malaysia, the Philippines,
        Singapore and Vietnam all posted strong fourth-quarter growth, with real GDP
        in all but Malaysia and the Philippines now above pre-pandemic levels,” its
        latest commentary read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2cfd54-b046-4d76-9f15-b6bdcf9b9360'
