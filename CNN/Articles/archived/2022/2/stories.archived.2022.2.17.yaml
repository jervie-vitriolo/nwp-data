      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Vice President Kamala Harris will
        meet with Ukrainian President Volodymyr Zelensky this weekend when she embarks
        on her latest high-stakes trip to the Munich Security Conference in Germany,
        senior administration officials said Wednesday, as Russia amasses forces on
        Ukraine''s border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e72458-68d3-4ec4-a27b-3e60eca53b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34990ef-f8db-4a84-8f3e-d7d576c8eb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president will maintain a "very intense" schedule when
        she is in Munich, the senior administration officials said, as she leads the
        US delegation amid grave warnings that a Russian invasion into Ukraine could
        come any day. The meeting with Zelensky, their first-ever engagement, will
        be one of several high-level meetings Harris will hold.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18b1eeb-8a48-4e5e-87a4-4748d4f6993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1083f187-a362-40cb-b4a8-2c7e0de3ca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a very decisive moment," a senior administration official
        told reporters on a preview call Wednesday. "The vice president is leading
        the US delegation to the Munich Security Conference this year, as a resounding
        signal that engagement with our allies and partners is an absolutely critical
        part of our overall diplomacy in our approach to this situation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd80ef-5f95-4874-b237-29b16c2650a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cddbf3-be4c-4a46-a79b-c6e55cac22da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' latest high-profile foreign trip comes as the US has partnered
        with key allies in an attempt to deter Russia from invading Ukraine, and the
        trip will serve as yet another major diplomatic test for Harris. This will
        be the vice president''s second trip to Europe, following on her trip to Paris
        in November. The vice president has visited several other nations, including
        Guatemala, Mexico, Singapore and Vietnam. Her foreign policy portfolio has
        largely been focused on Central America, as President Joe Biden tasked Harris
        with addressing the root causes of migration in the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f61951a-443d-4129-8a42-48bae7f1a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c01982-910a-479c-a584-864289cb597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say she will be discussing a "full range of issues" with
        foreign leaders, including unity between allies, the economic consequences
        that have been prepped if Russia were to invade and a diplomatic path to de-escalation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dd71ba-8bea-410d-80c8-1fa761d1503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac516b18-7a35-4cdc-9ef6-92a089da2363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior administration official described the vice president''s
        key objective in Munich as three-pronged: Focus on the "fast-changing" situation
        on the ground, maintain full alignment with partners and send a clear message
        to Russia that the US prefers diplomacy but is ready in case of Russian aggression.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783260bb-5b6d-4f47-b563-d0be364e98ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293dfff8-af6a-4bcd-bd08-e6bf9cff4766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials would not detail what contingency plans are in place should
        an invasion occur while Harris is overseas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75737837-5102-40c0-99f3-57db02129102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23fbc7f-a1c9-463c-a66a-dacc73512cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a fluid situation," the senior administration official
        said when asked about contingencies. "This is something that we''ve talked
        about from the very beginning in terms of what we have seen, in terms of the
        buildup and the fact that it is continuing. And our determination to stand
        together with our allies to have very strong unity within NATO as well as
        across the European Union is unflagging."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b264b6b-11b3-485c-a9ab-d6df14a1a00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b56aead-8f2b-4da7-9b31-5ded508cb2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added, "Her reason for going to Munich is to meet with
        what we think is over three dozen heads of state who will be there. She will
        hold these highest-level meetings to consult with them."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c415317-6608-4ed3-9c17-f7806b6177f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b477aa21-70a4-4dc9-aa2a-02895fac751d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Harris will meet with NATO Secretary Jens Stoltenberg
        and have a multilateral meeting with the leaders of Latvia, Lithuania and
        Estonia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73360ac3-80cf-4c31-bbda-3b3924a64998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140350ed-27ba-461f-801b-d4c8df54db38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(In) both of these meetings, she will discuss the latest developments
        related to Russia''s buildup on Ukraine''s border, our work together on deterrence
        and diplomacy, our force posture, and our readiness to further reinforce NATO
        allies on the eastern flank," the senior administration official said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6933e1-07b5-45b3-b40e-91987610c2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1986dbe-dcde-41cc-acfa-0b564732dfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris will also on Friday hold a separate meeting with US congressional
        leaders who are attending the conference.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d17d7bb-6dce-4686-9006-623b0c653398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867e51b5-b34b-4de2-a68c-8351def6c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Harris will deliver her keynote speech, which comes
        at a very high-stakes moment for the administration and global politics. One
        of the senior administration officials said she will focus on addressing the
        situation on Ukraine''s border, the threat of Russian aggression and the latest
        state of play. Harris is expected to tout the unity among US allies that the
        administration says they''ve maintained, as well as make the case that any
        invasion will leave Russia weaker while reassuring allies of the US'' commitment
        to NATO and partners broadly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e97b4f-226d-4858-b498-73427d1733ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d85c652-9950-4aa6-a77c-921740512bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her speech, she''s expected to meet with Zelensky and German
        Chancellor Olaf Scholz on the margins of the conference, the senior administration
        official added, in addition to other foreign leaders who were not immediately
        named.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c107a391-9465-461c-b993-03212269aa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90fdc6f-6b7a-418c-b769-68af9b943810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' trip to Munich will be the highest and most public level
        of engagement she''s had on Russia so far, and it will be watched closely
        by allies for any change in posture. The senior administration official told
        reporters that Harris and Biden have been repeatedly engaging with each other
        on the issue. Biden has attended this conference a series of times, when he
        was vice president and as a senator.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9172cb99-1329-40e5-a957-d3e2b64f3053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:00:43.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:28:31.804+08:00
