    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fb6169-102e-4247-9b65-4ce4fb154acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:39:29.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:56.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot be sure that it was these issues that led to his voter
        preference but we can say it''s not affecting him negatively," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714dd2f3-47a7-42b4-9885-cc6b314d2867'
