      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To aspiring hairdressers and stylists, Aspiras said that taking
        chances and hard work are the key ingredients are to being successful.</p>'
