      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ae0119-b60a-4564-b4f9-68a745c4d188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:39:29.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:56.561+08:00
