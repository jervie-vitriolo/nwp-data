      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the prep work really made me confident because we were really
        ready when we got to the set and were readying for the screen test. I created
        a 400-page directory of hairstyles...There are about 52 looks that made it
        on the screen," he shared.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9241b642-5868-4ad7-b685-ff49f3e41d43'
