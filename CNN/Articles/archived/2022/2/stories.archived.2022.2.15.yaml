      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has defended Duque, saying he will <a href="https://cnnphilippines.com/news/2021/8/25/Duterte-will-never-fire-Duque-but-will-accept-voluntary-resignation-.html">never
        fire the health chief</a> because the<a href="https://cnnphilippines.com/news/2021/8/17/Duterte-Duque-resign-DOH-COVID-19.html">
        he did nothing wrong.</a></p>'
