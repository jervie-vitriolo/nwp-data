    'jcr:uuid': 'cea412be-d4a8-48ed-b043-48f9435bae5a'
    'lead': 'The Department of the Interior and Local Government (DILG) will issue
      a memorandum instructing local government units (LGUs) to launch campaigns against
      people selling fake medicines, Interior Secretary Eduardo Año said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T00:50:41.362+08:00
