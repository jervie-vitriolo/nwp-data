      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)—</strong>&nbsp;The
        National Union of Journalists of the Philippines (NUJP) on Tuesday called
        on government agencies to investigate the recent cyberattacks on news websites.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619da0ab-b8fd-4d9a-be6f-07b7c087b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T20:35:34.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the NUJP urged the Department of Information and
        Communication Technology (DICT) and the National Bureau of Investigation (NBI)
        Cybercrime Division to identify the culprits, stressing that cyber censorship
        "has no place in a democracy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e57f0b-3461-4637-bec5-54bdffb3c2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T20:35:34.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the DICT and the NBI to look into these incidents, stop
        the cyberattacks, identify and hold the perpetrators accountable," the group
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa08a215-00f3-4c7c-bf80-13990abb7f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T20:35:34.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:44.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of media outfits have reported distributed denial-of-service
        (DDoS) attacks for the past few weeks, making their respective websites inaccessible
        for a period of time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d7579-4928-40fc-8931-1442591ae645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T20:35:34.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:44.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUJP questioned the timing of the incidents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0095e6-ca99-4aed-827a-aed21cfd9fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T20:35:34.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:44.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the recent cases of DDoS against a number of corporate media
        outfits have not been investigated yet, the timing and frequency raise our
        suspicion that the cyberattacks are orchestrated, systematic, and politically
        motivated," it noted.</p>'
