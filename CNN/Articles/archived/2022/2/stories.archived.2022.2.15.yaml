  'Pacquiao-won-t-quit-presidential-race':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-15T06:05:49.343+08:00
    'imagesource': 'jcr:601b00ba-bfcd-4fbf-9c48-ee3743055d1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e695c8c-bdd2-428e-b410-5f9a5b59f26e'
    'lead': '‘I am a fighter and walang atrasan ito. Wala sa vocabulary ko ‘yang aatras.
      Para sa bayan,’ says Senator Manny Pacquiao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T06:08:09.079+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:27:12.247+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:19.160+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pacquiao', '2022', 'elections', 'presidential-race']
    'template': '1'
    'title': 'Pacquiao says he won’t quit presidential race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763f2c04-7fe7-4f12-8a52-0e75f9464e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T06:08:09.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:12.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Senator
        Manny Pacquiao is determined to continue his presidential bid, saying&nbsp;the
        phrase&nbsp;“back out” is not in his vocabulary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb22c0f-cf4d-45e2-8712-4914369fd48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T06:08:09.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:12.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am a fighter and <em>walang atrasan ito. Wala sa</em> vocabulary
        <em>ko ‘yang aatras</em>. <em>Para sa bayan. Kung ‘di nga ako umaatras para
        sa sarili ko, ano pa kaya ‘yung para sa bayan</em>?” he said in an interview
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ab500e-1086-4d1e-b37b-354a0791330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T06:08:09.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:12.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am a fighter and I''m not backing out. Backing out
        is not in my vocabulary. For the country. If I''m not backing out for myself,
        what more for the country?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f5a9d9-8c85-40ac-805c-d7ed147e187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T06:08:09.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:12.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao made the statement following reports that a presidential
        candidate would soon withdraw from the race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbea166-1f0e-402d-af23-a69741ac9091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T06:08:09.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:12.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest survey by <a href="https://cnnphilippines.com/news/2022/2/13/Marcos-Duterte-tandem-still-leading-Pulse-Asia-survey.html">Pulse
        Asia</a>, presidential bets Pacquiao and Manila Mayor Isko Moreno are tied
        at the third spot with 8% each, while Ferdinand Marcos Jr. is still the frontrunner
        with 60%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddea937-b96d-4f1b-8c55-556afe31ea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T06:08:09.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:12.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite lagging behind in surveys, the boxer-turned-politician said
        there is still enough time to improve his standing. He explained his current
        ranking is just like the rounds four and five in a boxing match.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec12dcd-f08b-4184-b5de-a8adf1c46085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T06:08:09.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:12.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We remain very optimistic because we are seeing a snowballing of
        support in the Visayas and in Mindanao,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63570a62-494b-4330-b0e0-fec7ed9aed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T06:08:09.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:12.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao’s campaign manager Salvador Zamora also expressed optimism
        that the presidential hopeful will get the support of evangelical Christians,
        including the Jesus is Lord Church led by Deputy Speaker Eddie Villanueva.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200fd4ca-1f98-4bba-ab4f-edff91356cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T06:08:09.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:12.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora believes Pacquiao’s readiness to attend presidential debates
        and fora will also help raise voter awareness about the latter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316751f8-7d99-4fbf-b767-171b736aa37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T06:08:09.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:12.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Xianne Arcangel contributed to this report.</em></p>'
  'Super-Bowl-stadium-celebrities-mask':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-02-15T06:17:54.183+08:00
    'imagesource': 'jcr:f143a8b9-942f-4174-b33b-5393ac355ec6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '819f5d9d-7a04-49af-891a-79fa399069a3'
    'lead': 'Those attending the event at SoFi Stadium in Los Angeles were given KN95
      masks because Los Angeles county requires masks to prevent the spread of COVID-19
      at ''mega events.'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T06:19:08.762+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:27:11.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:19.331+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maskless celebs at Super Bowl spark upset'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218cafa9-e334-4617-8c4d-7de23bea15fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T06:19:08.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Celebrities spotted not wearing a
        mask at Sunday''s Super Bowl game were met with cries of "hypocrisy" by some
        on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2279ab-a80d-4395-a6d6-07e5c49d6d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T06:19:08.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those attending the event at SoFi Stadium in Los Angeles were given
        KN95 masks because Los Angeles county requires masks to prevent the spread
        of Covid-19 at "mega events."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4c67c5-4751-4b73-b090-5bf50ce6ebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T06:19:08.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But few of the more than 70,000 attendees at the game were seen
        wearing them at the open-air venue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d10d86-a666-46d2-a674-b3c08daba71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T06:19:08.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:11.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter user shared a video of some of the stars, including Jennifer
        Lopez with Ben Affleck, Matt Damon, Jay-Z and LeBron James in the stands without
        masks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4481f57c-96b7-463b-ad2b-a1b7d3160555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T06:19:08.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:11.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s the video of every celebrity without a mask during the
        Super Bowl," the tweet read. "But every kid in California will have to be
        wearing them tomorrow in school. They must all be holding their breaths the
        entire game."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe86548-7184-4bdd-ae63-d517859dc01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T06:19:08.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:11.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were actually more celebrities present, but another seen in
        the video, Charlize Theron, was the subject of a tweet that included a photo
        of her imploring people to wear masks with a photo of her at the Super Bowl
        without one.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5503bed7-d50f-4696-927c-295fe05ede93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T06:19:08.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:11.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One rule for us, another for them!" the tweet read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79a7653-520a-4a95-8a8a-6dd2e04569eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T06:19:08.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:11.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mask mandates in California and the rest of the country, especially
        in schools, have been hotly debated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e963161-603f-48a8-a59b-358617598c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T06:19:08.764+08:00
