    'template': '1'
    'title': 'Analyst: Skipping election debates is a risky strategy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93662679-a9f4-43d0-8edb-85d87f19b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:16:36.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:17.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> Presidential
        candidate Ferdinand “Bongbong” Marcos’ choice not to participate in most debates
        could cost him his lead in the polls, a political analyst told CNN Philippines
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08df653-4030-4190-a945-c754358cf513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:16:36.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:17.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The strategy of the frontrunning candidate Bongbong Marcos of being
        a choosy participant might backfire eventually, because in this day and age
        of social media, anyone can watch whether you are absent or present,” analyst
        Julio Teehankee told CNN Philippines’ <em>The Final Word</em>. “And those
        who live in social media, may perish on social media.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6279f126-a370-44fb-9dc3-2d800207a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:16:36.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the Social Weather Stations exit polls in 2016 which found
        that 72.7% of voters were influenced by the debates in making their choice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f67883e-8f86-4f6c-aec8-1ebc0745e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:16:36.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teehankee also mentioned that in 2004, Fernando Poe, Jr. sat out
        of debates and later lost to Gloria Macapagal-Arroyo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952c70d6-7f41-45cb-8055-b930f2f0d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:16:36.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, history also tells that it can go both ways: Skipping debates
        may also benefit the candidate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790b2669-e45d-42cf-a55c-d5a442935d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:16:36.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:17.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teehankee cited Joseph Estrada’s case, where he won the presidency
        in 1998 despite attending only two debates during his campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7810bb9a-a4e1-4e0f-8b6a-a8c3f9db05c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:16:36.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:17.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a risky strategy for Marcos at this time especially when
        the main goal of the other candidates is to bring his numbers down,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f4e2a0-e4e6-4dd0-9edc-6e996afd75e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:16:36.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:17.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and running mate Sara Duterte are still the <a href="https://cnnphilippines.com/news/2022/2/13/Marcos-Duterte-tandem-still-leading-Pulse-Asia-survey.html">leading
        candidates</a> in the latest Pulse Asia survey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81552577-5e3e-4a62-b863-0f638c7bc537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:16:36.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:17.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem has recently rejected an invitation to join <a href="https://cnnphilippines.com/news/2022/2/14/CNN-Philippines-presidential-vice-presidential-debate-2022-elections.html">CNN
        Philippines’ presidential and vice presidential debates</a>&nbsp;that will
        be held later this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec5eff2-279f-4520-9dc8-b32a00f9888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:16:36.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:17.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ‘mockery’ of the process</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2856bcec-7548-47cc-a066-ede94b5cae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:16:36.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:17.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice presidential candidate Rizalito David also slammed Marcos and
        Duterte’s non-participation in the upcoming CNN Philippines debates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94edb801-1780-4848-b2d7-5573fcc566bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:16:36.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:17.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Commission on Elections’ e-rally on Monday, David said
        the tandem’s decision “borders on mockery of the entire process.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f68a0ce-709d-43a2-9c21-6ff777dbeacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:16:36.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:17.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kawalang respeto po ‘yan eh, ang aking pagtingin, hindi lamang
        sa kanilang katunggali, maging sa mga mamamayan na dapat sana ay nalalaman
        kung ano ang kanilang plataporma</em>,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c1b91d-7548-488c-96c1-551288840b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:16:36.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:17.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s a lack of respect, in my opinion, not only for
        their rivals in the elections, but also for the public who would have had
        the chance to learn about their platforms.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936c30a0-59fc-479b-8969-21875104fd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:16:36.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:17.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidate Leody de Guzman also believes that Marcos
        is avoiding public debates or forums as it would expose his hollow "unity"
        slogan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
