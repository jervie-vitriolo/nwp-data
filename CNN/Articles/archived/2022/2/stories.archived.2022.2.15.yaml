      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the briefing, Dizon said the goal was to vaccinate 90 million
        Filipinos by the end of Duterte''s term, noting that 61.5 million have already
        been inoculated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788b9699-ed7e-4d53-9332-677880229fa2'
