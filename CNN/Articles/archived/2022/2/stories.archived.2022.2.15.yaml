      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VIX volatility index rose 4.6% Monday, and CNN Business'' Fear
        and Greed Index tumbled to 32, close to "extreme fear." Just a month ago,
        the index was squarely in "greed" mode.</p>'
    '15':
