      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the new normal status could be achieved before Duterte
        steps down, Nograles said it depends on the vaccination coverage and compliance
        with minimum public health standards.</p>'
