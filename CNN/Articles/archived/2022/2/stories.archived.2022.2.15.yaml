      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Constitution shows the minimum requirements, but
        there are laws for other requirements for president, vice president, senators.
        The minimum requirements, we just copied from the earlier Constitution. It''s
        a different condition now in the Philippines, it''s the 21st century. A lot
        of people have gotten degrees, they are qualified.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bead27-9e4d-4a5c-bcfb-4878c4c7d885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T00:02:58.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, a person can run for president if he or
        she is a natural born Filipino and a registered voter, can read and write,
        is 40 years of age at the day of the election, and has lived in the Philippines
        10 years before the election is held.</p>'
