    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'megadrought']
    'template': '1'
    'title': 'The West''s megadrought is worst in 1,200 years. Los Angeles is taking
      wastewater recycling to the extreme'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f7086a-774b-40d4-9e24-b21b58c82ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The West is in its worst drought in
        centuries, scientists reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86e814a-31d5-4cdd-a258-97ed8f3aeb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eccd5be-005a-4ae1-b810-1367acc25971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in Nature Climate Change found the period from
        2000 to 2021 was the driest in 1,200 years. Last year''s drought severity
        was "exceptional," researchers said, and all indications are the extreme conditions
        will continue through 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d1db8-4da9-4c8e-83f1-85fb0c220675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9764c321-7e70-4baa-8138-e15253255553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human-caused climate crisis has made the megadrought 72% worse,
        the study noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498ac3d6-73de-46b5-a492-f74911f34718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35179c80-dc0d-467d-a70a-72b28c1778fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burning fossil fuels is having a direct impact on water availability
        in the West, which for the past two decades has been characterized by dry
        weather, with hopeful but fleeting bursts of precipitation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9e0257-51c8-4b58-9d6d-a7df26f0c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb9c358-a074-4ea5-82c6-e9fdec47aa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t have to look further than Los Angeles in December for
        an example. With nearly 10 inches of rain, it was the second-wettest such
        month on record for the city, according to the National Oceanic and Atmospheric
        Administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdbe947-7ee6-4c0f-ab63-79b25ad61d86'
