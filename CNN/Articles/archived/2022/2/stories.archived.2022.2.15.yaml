      'mgnl:lastActivated': 2023-01-17T18:27:00.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ecc67c-d586-4833-8858-fad058341200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:00.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said Marcos also aims to ensure transport sector members
        are “not affected” by global fuel price increases by replicating the Oil Price
        Stabilization Fund.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c4572-aecf-4d20-a7b3-842fa19d2524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.706+08:00
