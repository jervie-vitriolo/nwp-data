      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabunda said the next Pulse Asia survey will come out next month.
        She said the public can expect to see a significant movement in the candidates''
        ratings brought by their performances in different debates and political rallies
        after the campaign period started last February 8.</p>'
    '24':
