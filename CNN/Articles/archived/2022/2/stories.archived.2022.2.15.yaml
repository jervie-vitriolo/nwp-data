      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Presidential
        candidate Ferdinand "Bongbong" Marcos is once again the frontrunner in a recent
        survey of most preferred bets ahead of the elections, but pollster Pulse Asia
        clarified Tuesday that his significant lead is not an unusual occurrence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0866e3-4002-4c42-8843-da9e52ba32e8'
