      'mgnl:lastActivated': 2023-01-17T18:26:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd777bf6e-08dd-42b5-9bc3-5796328a0eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:33:18.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth phase of the National Action Plan against COVID-19 is
        already in the works, according to acting presidential spokesperson Karlo
        Nograles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c27bab-676b-46d1-b700-cbb6c8099500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:33:18.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18f1f81-8746-44e6-8dfd-2b18912907dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:33:18.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya binubuo na natin yung National Action Plan [against COVID-19]
        Phase 5. Kasi nakapaloob po sa dokumentong ''yan ang next phase natin sa laban
        against COVID-19, which is protecting our community, protecting our people
        while accelerating yung economic growth ng ating bansa," Nograles said during
        a public briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450abf03-0c14-4326-800c-9e26b4d58f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:33:18.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b81c19-9a84-4a84-bf0b-ff2079b0208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:33:18.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are already working on the National Action Plan
        Phase 5. Included in the document is our next phase in our fight against COVID-19,
        which is protecting our community, protecting our people while accelerating
        the economic growth of our country. ]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6579898-7fae-44c0-80d6-cd213d07ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:33:18.977+08:00
