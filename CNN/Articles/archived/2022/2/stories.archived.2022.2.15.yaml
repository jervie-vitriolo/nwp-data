      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspiras also recounted his humble beginnings, proving that one cannot
        simply be a celebrity hairstylist overnight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8831c51-ca56-49d1-a88d-3c016414de6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T08:34:26.724+08:00
