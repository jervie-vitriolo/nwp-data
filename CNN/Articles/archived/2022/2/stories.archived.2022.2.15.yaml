      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a career in the media industry spanning three decades, Puno
        hosted a number of news and public affairs shows, including Dong Puno Live,
        Insider, Business Today, and Viewpoint.</p>'
