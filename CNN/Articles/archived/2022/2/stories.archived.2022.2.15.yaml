    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dbb680-614f-4164-bae4-816a406f8a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:39:29.080+08:00
