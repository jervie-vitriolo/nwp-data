      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:27:11.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I first started, I didn''t set out to be a celebrity hairstylist.
        I just wanted to do great work and be part of an artistic community that understood
        my type of art," Aspiras shared, attributing his skills to his mother who
        was a hairdresser.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53375c10-3025-44a7-b8ca-1303f61bdd05'
