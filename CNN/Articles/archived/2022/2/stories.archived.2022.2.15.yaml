      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also 6,293 more patients who got well, raising the survivor
        count to 3,514,489. Meanwhile, 52 new deaths were recorded as the death toll
        rose to  55,146.</p>'
