    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: Talks underway for possible repatriation, relocation of Filipinos
      in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09497a26-b216-47f7-93b3-6ecc08f6067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T21:50:37.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:43.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)—&nbsp;</strong>The
        government is closely coordinating with its foreign service posts for the
        possible repatriation and relocation of Filipinos in Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb4971f-a17c-4833-9f90-a35299072ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T21:50:37.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:43.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the Department of Foreign Affairs (DFA)
        said officials are working on arrangements to evacuate Ukraine-based Filipinos
        who may wish to go home amid the threat of a Russian invasion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6d1983-c234-42b1-a9f7-50f9e282c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T21:50:37.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:43.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said it has been in talks with the Filipino community
        regarding nationals who would seek to relocate to “more secure areas.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8de511-7e35-4fc8-9414-b1fa00516143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T21:50:37.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:43.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The situation at Ukraine’s border remains fluid, and security conditions
        could change at any moment,” the DFA said. “The DFA is also working with the
        European Union in ensuring safe passage of Filipinos across EU borders.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
