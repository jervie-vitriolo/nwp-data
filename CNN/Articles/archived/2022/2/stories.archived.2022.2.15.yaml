      'jcr:uuid': '211df44b-bab7-4328-954e-7eaddfa4c150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:18:44.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, IATF guidelines as of December 2021 allow an additional
        10% capacity for establishments with safety seals in areas under Alert Level
        4 and lower. These businesses are also permitted another 20% additional capacity
        if they’re situated in areas with vaccination coverage for elderlies and persons
        with comorbidities that is already above 70%.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8863a9-0fea-49b4-805f-cbac8171c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:18:44.587+08:00
