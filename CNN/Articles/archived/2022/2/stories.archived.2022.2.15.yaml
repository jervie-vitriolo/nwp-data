      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong>&nbsp;The
        pandemic response plan of President Rodrigo Duterte''s administration will
        be turned over to his successor as he ends his term this year, Malacañang
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356f6134-e7c2-4f01-8e8f-aaa1016c139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:33:18.976+08:00
