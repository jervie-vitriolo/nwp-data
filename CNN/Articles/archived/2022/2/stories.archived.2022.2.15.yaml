      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Marcos Jr. knows –– and it''s been repeated from 1982
        to 1983, 1984, 1985 –– as governor, he knows that taxes run the government.The
        ITR is important so that we know how much are the actual taxes which he must
        pay],</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25946b0-4ae9-424e-a3a0-149a3df410ed'
