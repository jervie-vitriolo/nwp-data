      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d9cbc7-668d-459a-b8f3-37ed13e3fb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:39:29.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:56.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ latest score still has a wide gap over that of Vice President
        Leni Robredo, who is in far second with 16%. Robredo''s rating dropped from
        20% in the December 2021 survey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ab0bc-6dd8-47bc-bb84-5e813cba9234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:39:29.081+08:00
