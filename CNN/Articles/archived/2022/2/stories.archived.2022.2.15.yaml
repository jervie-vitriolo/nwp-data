      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said there are people who might not be aware that can already
        get their boosters, while others believe they do not need one.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd925dab2-c783-4ae7-b52c-2d8fe562e067'
