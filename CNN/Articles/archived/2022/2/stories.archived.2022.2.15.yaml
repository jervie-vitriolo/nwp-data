      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After moving to Los Angeles, Aspiras only took a chance after receiving
        a call from an agent seeking a hairstylist for Gaga, who was still an emerging
        artist at the time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2d4f3c-be22-467d-bfd5-95c7a403555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T08:34:26.724+08:00
