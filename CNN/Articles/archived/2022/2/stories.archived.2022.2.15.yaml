      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie is set after the events in "Spider-Man: No Way Home" and
        "Avengers:Endgame."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb60781f-2703-4138-a238-e16c81b49885'
      'mgnl:activationStatus': true
