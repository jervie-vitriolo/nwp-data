      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, Puno became press secretary for the administration of then
        President Joseph Estrada. In the years after, he ran for senator but lost,
        and later unsuccessfully vied for a congressional seat of Muntinlupa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d1627-88be-4eed-9e21-3b4ab5533342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T18:04:15.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Malacañang extended its condolences to the family
        and friends of the former Palace official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691563d6-ec84-4f01-8110-c4928cc666d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T18:04:15.187+08:00
