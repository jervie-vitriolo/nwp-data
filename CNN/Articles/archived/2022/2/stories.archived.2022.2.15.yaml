    'title': 'Marcos camp rebuts UK think tank report PH economy will continue to
      underperform if he wins'
    'updated': 2022-02-15T17:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65feb52a-a508-4184-b141-be983f153c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> The
        camp of presidential candidate Ferdinand “Bongbong” Marcos refuted a United
        Kingdom-based think tank’s finding that the Philippine economy will continue
        to underperform should he emerge victorious.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee180f2f-8db8-4526-80e4-7b85fd2f3937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8391818-6636-44db-ac9e-e1ecd3bf2566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“National unity is the crucial first step towards economic recovery,"
        Marcos'' spokesman and chief of staff Vic Rodriguez said on Monday. "Without
        that very key ingredient, not much can be done. We cannot afford to remain
        forever as a divided nation.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bde234-6e68-4d2c-8d0e-a6ce7c3d4c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcb3239-3dc3-4647-9169-64cf2da6a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his weekly monitor published on Feb. 11, emerging Asia economist
        Alex Holmes of Capital Economics flagged the apparent absence of the late
        dictator’s son’s plans for the country’s economic rebound.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658ba888-0f24-416b-943f-61f61f8653d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dd32b1-0b18-4f17-8063-f64df5d58205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know nothing about his plans to help the economy recover from
        the pandemic, on fiscal policy or how to improve the business environment,”
        said Holmes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa391e-69ec-4aec-9413-489d33ada06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798b4dde-8239-442a-a5a0-f6b62bdc4757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economist noted that poor governance, undermining of institutions,
        lack of policy making experience, corruption, and nepotism have contributed
        to the country’s political instability — a key factor in its economy’s underperformance
        in recent decades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b122c4-2b8d-4abe-8af9-673d8e5c092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7eb303-2504-44a8-a0fc-fedc6d3a4a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is unlikely the situation will improve under Mr Marcos and could
        easily get worse,” said Holmes.” If he is elected, it would only reinforce
        our view that this underperform will continue.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcdd5a9-c35d-487b-b0fc-ee766e2d3cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.706+08:00
