    'lead': '‘You have done good sa trabaho mo and the Filipinos will never forget
      that,” President Rodrigo Duterte tells Health Secretary Francisco Duque III.
      ‘It’s a sacrifice really for you to continue doing it and I had to ask you several
      times to stay on the job because we need you.’'
