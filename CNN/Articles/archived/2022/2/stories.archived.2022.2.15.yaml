      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a0801a-10f9-4c82-8fef-e1fe87ac0713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T05:54:59.316+08:00
      'mgnl:createdBy': 'bamba'
