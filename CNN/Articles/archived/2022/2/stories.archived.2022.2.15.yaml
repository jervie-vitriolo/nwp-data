  'Supreme-Court-full-decision-anti-terrorism-law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-15T23:39:54.180+08:00
    'imagesource': 'jcr:b4ef31ff-bc2a-4187-8032-289cdbfce7bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48b50b47-7ee2-40a6-b764-988f40b06948'
    'lead': 'The Supreme Court (SC) has released its full decision on the anti-terrorism
      law — more than two months after it upheld majority of the highly contested
      measure''s provisions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T23:47:35.265+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:26:42.970+08:00
