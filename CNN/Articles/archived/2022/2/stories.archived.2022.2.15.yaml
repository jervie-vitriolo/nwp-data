    'lead': 'Millions of senior citizens in the country remain unvaccinated against
      COVID-19, according to a presidential adviser on the pandemic Monday, adding
      that vaccine hesitancy among the group remains high.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T00:52:51.284+08:00
