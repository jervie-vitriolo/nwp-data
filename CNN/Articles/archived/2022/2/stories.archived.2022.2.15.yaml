      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases reported, 1,570 occurred in the past 14 days from
        Feb. 2 to 15. The top regions with the most cases during the period were the
        National Capital Region with 238 cases, Calabarzon with 183 cases, and Western
        Visayas with 159 cases.</p>'
