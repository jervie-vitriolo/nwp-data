      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also cautioned the public from purchasing COVID-19 medicines
        online.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9554b9-267b-4321-9372-9300cf9fa735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:50:41.364+08:00
