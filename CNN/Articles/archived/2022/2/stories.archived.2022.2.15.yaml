      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said all laboratories were operational on Feb. 13. However,
        five laboratories failed to submit their data to the COVID-19 Document Repository
        System. Based on data in the past 14 days, the non-reporting laboratories
        contribute, on average, 0.5% of samples tested and 0.4% of positive samples.</p>'
    '24':
