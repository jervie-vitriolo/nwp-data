      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspiras, who has been working with Gaga for 15 years, said it took
        him six months to do research and finish all the wigs that the celebrity used
        in the film to portray Patrizia Reggiani, the ex-wife of Maurizio Gucci played
        by Adam Driver in the movie.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356830cd-0281-4441-9e9d-9d1d9c096299'
