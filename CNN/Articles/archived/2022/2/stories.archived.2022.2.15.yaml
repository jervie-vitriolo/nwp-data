    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque: ''New normal'' scenario in NCR seen under Alert Level 1, de-escalation
      possible by March'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c073fe5e-0934-49e7-a1c0-373bd3a5b79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:09:16.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:27:01.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Metro
        Manila will likely de-escalate to Alert Level 1 in the first week of March
        depending on the capital region''s level of compliance with the government''s
        safety seal certification program, Health Secretary Francisco Duque III said
        Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6483f2f5-8003-45d4-a2cd-eb9d98a55396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:09:16.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:27:01.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety seal program will have to be assessed this coming Thursday
        and see how the establishments, both public and private sector, are complying
        with the safety seal program," Duque told CNN Philippines'' <em>The Source,</em>
        saying the objective of the program "is to ensure that all establishments
        will have very minimal or low to no risk for those who will enter those establishments."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c960032b-379e-4185-8b94-8c20ea909609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:09:16.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:27:01.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yan ang titingnan natin</em>. If the safety certification is
        up to par by Thursday, hopefully by first week of March,<em> baka pwede na
        tayong magde-escalate</em> to Alert Level 1," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47f535f-9e86-4a7a-b3fc-12a2339437b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:09:16.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:27:01.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is what we will be assessing. if the safety certification
        is up to par by Thursday, hopefully by first week of March, we can de-escalate
        to Alert Level 1.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0933e2-4a58-493d-96c8-8e539e3f1f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T13:51:09.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:01.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said the positivity rate in Metro
        Manila is now at 6.8%, inching closer to the 5% or below benchmark set by
        the World Health Organization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f19ce2-ad9a-44c0-8e6c-46f36e9a9bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T13:51:09.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:01.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tingin natin patuloy pang bababa ang positivity rate over the
        next few weeks... Safely by March 1 I think naabot na natin ang 5%. Most likely
        before March 1," he said in the government-hosted Laging Handa briefing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981d8470-a453-4d1b-bc49-cf4eef1972a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T13:51:09.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:01.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe the positivity rate will continue to go
        down over the next few weeks. I think we can safely say that we will reach
        5% by March 1, but it will most likely happen before that.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e70ffa5-b7e5-48d4-ae8f-ac9b2a05baa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T13:51:09.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:01.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also believes Metro Manila will reach the low or very low
        risk COVID-19 classification by the start of March, meaning the rate of transmission
        will be minimal, therefore reducing the risk of another case spike.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49225df4-b77c-4e89-b061-fdae221fcadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T13:51:09.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:01.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also noted that Alert Level 1 will likely be considered the
        "new normal" scenario until the state of public health emergency is lifted
        in the country. However, the public must still continue observing the minimum
        health standards even after the government finalizes its new normal action
        plan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e270e8-9618-4ccb-a7dd-504952d17981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:09:16.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:27:01.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yan na po ang pinakamababa</em> (That''s the lowest level)
        while we are in a state of public health emergency. Once the President lifts
        the state of public health emergency, the alert levelling will be set aside,"
        Duque said, noting that the scheme will only be brought back once a new and
        potentially threatening COVID-19 variant enters the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4534a4d5-f5f1-49e1-9fd7-672cb7cfc622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:09:16.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:27:01.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yun na yung direksyon na papunta tayo</em> (That''s the direction
        we are headed to)," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8448bd58-d05a-4343-802e-f12166d8a3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:09:16.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:27:01.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and some areas will still be under Alert Level 2 until
        end of February, while the government observes how recent gatherings and political
        activities will affect the next COVID-19 figures, Duque said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a7760-fec6-458a-800c-742fd88171a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:09:16.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:27:01.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2022/2/14/alert-level-status-Feb-16-28.html">NCR
        stays under Alert Level 2, seven areas remain under Alert Level 3 until end-February</a></strong></p>'
  'Marcos-camp-Capital-Economics':
