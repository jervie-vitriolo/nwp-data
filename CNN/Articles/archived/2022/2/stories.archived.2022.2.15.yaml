      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also reported that 10 regions have fully immunized over 70%
        of their target population. These are the National Capital Region, Ilocos
        Region, Cagayan Valley, Central Luzon, Cordillera Administrative Region, Calabarzon,
        Western Visayas, Davao Region, Northern Mindanao, and Zamboanga Peninsula.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad51b3a1-9894-428b-ac1e-3b67395a70eb'
      'mgnl:activationStatus': true
