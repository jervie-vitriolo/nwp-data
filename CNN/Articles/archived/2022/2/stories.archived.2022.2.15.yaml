      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8d78be-fc56-43ca-93e6-5e800201ccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:39:29.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:56.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia surveys during the 2016 presidential race showed then
        candidate <a href="https://cnnphilippines.com/news/2016/04/12/pulse-asia-survey-results-duterte-poe-binay-roxas-santiago-marcos.html">Rodrigo
        Duterte overtaking Sen. Grace Poe by 5 percentage points</a>&nbsp;in the March
        29 to April 3 poll, just after Poe led by 4 percentage points earlier that
        month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af829276-0c28-4cdf-98a6-e82507726e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:39:29.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:56.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd6b6a8-e15b-4cb3-90e2-b3cecd66d1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:39:29.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:56.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabunda noted that Marcos'' voter preference gain in the latest
        survey was seen "generally across areas," but they could not determine if
        this was caused by a shift in the support of voters initially for another
        candidate, or by Marcos'' win in a petition challenging his candidacy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceb9533-e390-40fc-8332-e02380270516'
      'mgnl:activationStatus': true
