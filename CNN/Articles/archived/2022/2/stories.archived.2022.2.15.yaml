    'lead': 'The National Capital Region is still under Alert Level 2 until the end
      of February as a ''counterbalance'' to numerous political rallies and other
      events that may have put people''s health at risk, Health Secretary Francisco
      Duque III says.'
    'mgnl:activationStatus': true
