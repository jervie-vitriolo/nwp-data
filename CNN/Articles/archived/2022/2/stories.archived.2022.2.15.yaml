      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b288b7-a6ed-45c0-9edc-64d5bfcf60dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman said the tandem has more plans in store to ensure
        recovery, including strengthening small businesses during and beyond this
        health crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f33c4-570f-45c0-a4ab-50c216dc8235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.706+08:00
      'mgnl:createdBy': 'pilar'
