    'template': '1'
    'title': 'Binay, Gordon remain in Lacson-Sotto senatorial line-up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea38c19d-7a65-4af4-94f4-2699bf0bf9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:36:17.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong> — The
        tandem of Senator Panfilo "Ping" Lacson and Senate President Vicente "Tito"
        Sotto III set the record straight: Senator Richard Gordon and former vice
        president Jejomar Binay remain in their senatorial line-up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f08f91f-bdf9-4c02-a569-d52bde7eb30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:36:17.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not true that we are dropping much less have removed ex-VP
        Jojo Binay and Sen Dick Gordon from our senatorial slate. As far as SP Sotto
        and I are concerned, they continue to honor our gentlemen''s agreement unlike
        the two that we have dropped earlier," <a href="https://twitter.com/iampinglacson/status/1493432970698387460"
        target="_blank">Lacson said in a tweet</a> Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9695ed-49c2-44b1-92b2-7615465cbb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:36:17.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator <a href="https://cnnphilippines.com/news/2022/2/10/Win-Gatchalian-Lacson-Sotto-Marcos-Duterte.html"
        target="_blank">Win Gatchalian</a> and former Quezon City mayor <a href="https://cnnphilippines.com/news/2022/2/9/herbert-bautista-lacson-sotto-senatorial-slate.html"
        target="_blank">Herbert Bautista</a> were earlier dropped by the tandem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b9a832-9d8b-4873-88f5-6f2d1b95005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:36:17.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Sotto stressed that both senatorial candidates
        have not been removed from their line up, but also have not yet been endorsed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d79251-1339-4143-8183-937a02192127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:36:17.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. Ping Lacson and I are endorsing 11 senatorial candidates as
        of the moment <em>at hindi pa kasama dito sina</em> VP Binay <em>at</em> Sen.
        Gordon. <em>Mag-uusap pa kami</em> to complete our magic 12," Sotto said.
        "So, to say that they are already removed from our line-up is totally wrong."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef66d7-e8ca-499e-a372-97686fe07b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:36:17.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sen. Ping Lacson and I are endorsing 11 senatorial
        candidates as of the moment and this does not yet include VP Binay and Sen.
        Gordon. We will still need to discuss things to complete our magic 12.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a077cce-0861-4041-a4df-30a3609f9876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:36:17.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Binay also released a statement addressing talk that
        he has been dropped by the Lacson-Sotto tandem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c823914a-18db-406f-a382-31a0e367bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:36:17.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never applied to be a guest candidate but I welcomed my inclusion
        in their ticket. We had a gentleman''s agreement. <em>Walang ieendorso ang</em>
        guest candidates. I honored that agreement. I did not declare my support for
        anyone and I did not attend any event. <em>Kasi lalaki akong kausap,"</em>
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bc67f7-e47d-4839-97df-33abe524ab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:36:17.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:53.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I never applied to be a guest candidate but I welcomed
        my inclusion in their ticket. We had a gentleman''s agreement. Guest candidates
        will not endorse anyone. I honored that agreement. I did not declare my support
        for anyone and I did not attend any event. Because I am true to my word.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999d9ba9-a1d5-4ea0-8ba4-9bd614928328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:36:17.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said both Lacson and Sotto knew how to reach him, and that
        he wished them both well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52ba1f7-40a1-4e51-ba74-29aefea98f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:36:17.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Gordon, meanwhile, has not issued a statement on the matter.</p>'
