      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t expect the type of success or what would come out of
        it. I just wanted to work with such an interesting artist," he said. "When
        we started working together, slowly we realized we share the same kind of
        mindset when it came to creating art."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3b5844-80e5-4f82-b811-c709da8848d8'
