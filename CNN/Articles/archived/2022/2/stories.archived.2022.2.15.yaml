      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e01a38a-a053-4883-8567-7896eab2d20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T08:34:26.724+08:00
