      'mgnl:created': 2022-02-15T00:52:51.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon also said administering booster shots was also a priority.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697894fe-498b-4a71-9472-dc963ea033f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:52:51.286+08:00
