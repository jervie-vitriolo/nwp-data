      'mgnl:lastActivated': 2023-01-17T18:27:16.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Millions
        of senior citizens in the country remain unvaccinated against COVID-19, according
        to a presidential adviser on the pandemic Monday, adding that vaccine hesitancy
        among the group remains high.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f59e3d-d674-4ce1-88b5-c2266f1b460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:52:51.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2022c9d-32ee-4f2d-9b3c-a1e00df00e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:52:51.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron pang</em> [There are] almost three million unvaccinated
        senior citizens. These are the most vulnerable among our population," Presidential
        Adviser for COVID-19 Response Vince Dizon said during the Talk to the Nation
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaea7c6-cd3b-434f-a918-2795fb58b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:52:51.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7905ea02-7965-4d98-823a-623fdcde6da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:52:51.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon noted the difficulty in identifying the seniors who still
        need to be inoculated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9991c06-832c-4988-bb54-1992e9366bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:52:51.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8728a9f-012c-4485-8628-1bcd40d5340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:52:51.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes longer and it takes more effort to find them and to convince
        them to get vaccinated. <em>Pero kritikal po ito, kaya ito ang ginagawa nating
        pagsusuyod kasama ang ating</em> Department of Health <em>at lahat ng</em>
        agencies of the national government<em> para maprotektahan ang ating</em>
        seniors," he added.</p>'
