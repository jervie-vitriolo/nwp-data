    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DICT, NBI urged to probe cyberattacks on news websites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f167fd8-6367-4b6c-b786-3e6fc284c2cd'
