    'mgnl:tags': ['Dow', 'United-States', 'US', 'Wall-Street', 'Kyiv', 'embassy',
      'closure', 'Russia', 'Ukraine']
    'template': '1'
    'title': 'Dow falls after US announces closure of Kyiv embassy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa9cfd2-e1c1-4089-bd51-b174fc506ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:49:28.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The stock market gave investors whiplash
        Monday as Wall Street tried to predict the next events in a rapidly evolving
        and tumultuous conflict between Russia and Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e26a5f4-73f1-4cef-a3b6-7f30f5d38d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:49:28.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:06.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd16bf4f-ca63-4568-968b-a39120d1a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:49:28.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:06.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stocks fell on Monday after the United States said it would close
        the US embassy in Kyiv. US officials are "temporarily relocating" the small
        number of remaining diplomatic personnel to Lviv, a city in the west of the
        country, "due to the dramatic acceleration in the buildup of Russian forces,"
        Secretary of State Antony Blinken announced Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6be5cc5-a2c9-4fce-9f27-011a4ca7a72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:49:28.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:06.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab1ed0-9b73-47ce-8bd4-3d85d1153a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:49:28.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:06.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That spooked Wall Street, which fears war in Eastern Europe could
        be imminent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d5c40f-9589-4420-a70b-33b71a381e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:49:28.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:06.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6324327b-64d6-4267-ade0-ccf3cc4e617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:49:28.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:06.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the potential for large-scale loss of human life,
        investors fear a prolonged war between Russia and Ukraine could damage the
        global economy. Russia remains one of the world''s leading energy exporters,
        and a war could cut off supply of its natural gas and oil to other countries
        that depend on it. That could send prices surging at a time when much of the
        world is already coping with sky-high inflation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8becfd76-9cb6-43e0-ae52-97f957b38a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:49:28.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:06.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a60af3-2460-4da1-9cac-534013d92918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:49:28.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:06.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow fell 172 points, or 0.5%, on Monday. The broader S&amp;P
        500 also fell 0.4%, and the Nasdaq was unchanged.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7875ec6a-e177-4954-b2a9-3355192cc899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:49:28.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:06.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b5faf0-1c17-4a24-90b8-7717edfdc81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:49:28.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:06.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks had started the day higher, following reports that a diplomatic
        resolution between Russia and Ukraine may be reached before an armed conflict
        begins. Kremlin spokesperson Dmitry Peskov Monday morning opened the door
        to negotiations: If Ukraine refused "the idea of joining NATO" it "would significantly
        contribute to the formulation of a more meaningful response to Russian concerns,"
        Peskov said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd45a32-7c04-433d-a55e-b0ae5890b06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:49:28.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:06.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f3742f-cda4-48ba-b332-11367ebfe234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:49:28.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:06.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the market seesawed throughout the day — falling, then rising
        again, and then tumbling once more — as Wall Street tried to read the tea
        leaves from diplomatic statements. Fuzzy crystal balls made for nervous investors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2270f44d-9256-499b-be50-c0aad60c8736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:49:28.277+08:00
