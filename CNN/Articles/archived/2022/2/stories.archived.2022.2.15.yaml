      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d1cb9d-59ae-4d0a-be4c-606c3b5e187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:00.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Rodriguez said Marcos and his running mate Davao Mayor
        Sara Duterte will continue the current administration’s Build, Build, Build
        program and “even enhance it.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1deb45-79ff-4e56-9d07-a72a10449012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.706+08:00
