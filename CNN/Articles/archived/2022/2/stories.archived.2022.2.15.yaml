      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f132f0-5f50-45da-a01b-e5fd7dc09097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T20:35:34.713+08:00
