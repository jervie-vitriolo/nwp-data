      'mgnl:created': 2022-02-15T10:53:14.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the dreams of drought remediation were dashed when it became
        clear the jet stream did not have more lined up in the new year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c206d8ae-0108-4b72-95ee-7621bb961f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9a39f4-cc0e-4d8a-a506-4dbdd7a3cc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, less than a tenth of an inch of rain fell in Los Angeles,
        making it the eighth-driest January on record for the city. Halfway through
        February, things are only getting worse. This year is off to a record-dry
        start.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f22e1-79b9-4e2b-94fb-5b831b5d41a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d073a4-2e0c-45ae-928b-01edde99c10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fluctuations like these are becoming more pronounced due to climate
        change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2202ec82-5add-46d8-bcd3-bf76c39fc066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89838671-cb53-4edf-9342-2cf9da44b2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s good documentation that, in fact, there is less rainfall.
        What seems to be happening according to most of the climate scientists is
        we''re getting longer, drier periods," said David Feldman, professor of urban
        planning and public policy at University of California at Irvine, and director
        of Water UCI. "But the irony is those longer, drier periods are punctuated
        by very intense storm events."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adff761-576c-4449-9e54-8f9f6b817d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee49484-a01a-4a07-bd21-5cc56929b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park Williams, a climate scientist at UCLA and the study''s lead
        author, said it will take several years of above-average rain and snowfall
        to cut through the megadrought.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722398bc-87db-4a50-b177-e5a30e6d592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef92860d-c304-4321-b4e3-7cd45e6b6ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s extremely unlikely that this drought can be ended in one
        wet year," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8487064a-04ed-461d-bec0-6b3052d8b118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d803ae-6614-4115-8ba3-67d6d0bc8983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A rainy day saved for later</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce0356a-a480-4515-94f1-899eef1621f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Los Angeles are acutely aware of the water fluctuations
        and are working to capture every drop possible.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d95ef4c-9e03-4eea-bb3e-e7fbcd6cf94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb57bd8-865e-49fd-bcdb-7b6e303b1ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County has dug several large, open dirt basins -- known
        as spreading grounds -- to absorb rainfall and recharge underground aquifers.
        The basins also take in water diverted from dams.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95ceba0-9d62-4f7b-81c2-b6a32c77f730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5338a13-fca5-4351-8495-362bb44a4bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we know that we''re going to get significant storms in the
        LA area, we obviously work really closely with LA County flood control," said
        Anselmo Collins, senior assistant general manager of the water system for
        the Los Angeles Department of Water and Power. "If they happen to have a lot
        of water stored in their flood control dams, they can release that water ahead
        of time; give it an opportunity to percolate and make room in those dams and
        the reservoirs to be able to collect the water that''s coming in at the same
        time."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d04e0-0ce9-4972-883f-472fa9a898cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa80932-7879-41e2-a2cb-8712794f6e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water''s slow journey of filtering down through the soil into
        the aquifers also cleans the water, Collins explained.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad4978-2f9b-436b-bd2a-5bdbf3acb993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97032a2a-d1b8-4348-880f-8d7341237684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we pump it later on, we treat it again, and then it goes into
        our water distribution system, and it will get treated again," said Collins,
        noting LADWP''s rigorous water treatment program. "When you talk about water,
        it''s something very personal to people ... it''s something you put into your
        body."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53caef08-ee6d-45d1-9909-a77130f797ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16d5315-974b-4ff5-b0f2-7447c2d1c08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Los Angeles is working to become less dependent on imported
        water. Currently, as much as 90% of water used in Los Angeles is imported
        from Northern California, the Sierra Nevada Mountains and the Colorado River
        Basin.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f326806-c6b9-49bd-886d-149aa5c01e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726f540f-c6d1-49e9-af95-825b18e929ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, which is in progress, calls for 70% of the city''s water
        to be locally sourced by 2035.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c5b9d3-e0eb-4841-bd1b-fca1260dfcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2b622f-1496-4076-a5da-b8f90d447dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our major focuses is on recycled water and, in fact, this
        is a goal that the city of Los Angeles has, to recycle 100% of all wastewater,"
        said Traci Minamide, chief operating officer of Los Angeles Sanitation and
        Environment. "That will help us provide a local source of water that''s sustainable
        and consistent."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec4523d-2ea4-4077-8c73-2bb29e406af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36c76e0-fa71-47a3-b4d6-1d4760dbf76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she does mean 100% of all wastewater.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab8903d-aae0-4044-870f-37cc82c49295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2790a4b7-01e4-41ea-a539-cd856c33a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recycled water is coming through the wastewater collection
        system, across our whole network of 6,500 miles of sewers. It''s coming from
        all the residents and commercial businesses," Minamide said. "It''s all the
        stuff and then breaking it out and then cleaning it up after that."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6130c925-34ed-4615-bf65-9d0dfeda8a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bf3307-1459-4319-9d95-d32cffe027ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minamide explained the water is treated to a very high purity --
        better than distilled water, she said -- before it is supplied for groundwater
        infiltration, which is later pumped up, treated and used for drinking water.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c6d739-12c8-4c1d-9277-3ab37ef1f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007c125-f96a-4b79-9218-39de0a9fdbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LA Sanitation and Environment is already treating and supplying
        up to 12 million gallons a day to the aquifers, but Minamide said they are
        planning to boost the figure to more than 200 million gallons a day.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6157c34-a1ce-4e32-aacd-3b96c472da2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8d2f00-f795-4a77-8897-3514758b1093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hyperion Water Reclamation Plant is one of the largest treatment
        plants in the country and that water right now is being treated and discharged.
        We''re just losing it out to Santa Monica Bay," Minamide said. "There''s an
        opportunity for us to treat that water in a very advanced fashion under regulations,
        to a point where it can actually be used to help the water supply system."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc53ba99-3b45-4fc4-b2d2-b7e4ef166b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9704290d-8152-42cf-9671-4c25201688d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanitation and Environment also has other dry weather diversion
        projects aimed at capturing runoff on the city''s streets, cleaning up water
        and then offering it for irrigation locally. In other parts of town, the landscape
        is designed for the ground to absorb the water right where it is into aquifers
        and some renovations are required to factor in water conservation, for example,
        switching to permeable pavers instead of asphalt.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9fefb9-ea34-4900-966e-33535e823243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0175476-39e4-4aba-8d42-6e15fafdabb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A ''political and social'' question</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b7f6b6-5141-4d27-b753-f09a60d0e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As climate change continues to pound the region, leading to less
        rain and more excessively hot days, Los Angeles is using innovations to manage
        the city''s water needs down the line.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a4c280-04ec-4e55-8ca3-aa160b921f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be31e468-96e5-46f3-9011-b51cab0087ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether we will in fact manage it is a political and a social question,
        not a technical one. The technologies are there," said Feldman.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e8919-aeb2-4ad9-96a1-c5b8b4d96eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7483b1-0a19-436e-9d02-e7e291e98d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some projects slated to store much more water are years away,
        experts say it might have been harder to get legislation passed if residents
        weren''t on board. A couple of decades ago, voters might not have been willing
        to pay more in taxes to recycle water and capture rainfall when conserving
        water wasn''t a hot topic. However, now it seems the will is there.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5355f94-aad1-45a3-86e8-31996fe0c58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8437eec-d190-4751-b649-896e24b82767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minamide pointed to data which shows more people are concerned about
        being wasteful.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3175f4-573a-47a6-8b70-3b2f63ac8436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba42b0ed-e2f4-4c5b-9c69-0c9716c67207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the increase in the population over the past 20 years of
        roughly a million, we have seen our water use, and then our wastewater commensurately,
        actually go down," Minamide said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ded433c-bfd0-415f-ada1-6d30c4f6e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84241c9-071f-40c0-ab0c-30f3f31c61f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So people are saving water, but more could be done.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effbe4ae-7e9f-4c45-b0da-570759111afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73710ef4-d05f-4a8f-9b3a-1d59f27833d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to see for us to get smart on our end uses of water.
        Don''t use as much water for outdoor landscaping," offered Feldman. "Think
        about ways of replacing and more efficiently using our appliances."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94d43a-6e24-4472-a6c8-05b344ce293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83169050-7290-42e6-be18-55601db6facf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the largest hurdle may be getting people to change how
        they think about water.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d91dd9-9410-4903-95fc-8a4608ac7c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b253a-3d3d-4488-ae5d-31cb2f776f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Water isn''t free," Feldman said. "Somebody has to go and acquire
        the water, treat it, distribute it to our homes and then treat the wastewater
        after it leaves our homes. We need to think about water as a precious commodity."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f598a7-26ff-4ed2-8e49-95e6e9e10b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:53:14.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:27:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/02/14/us/west-megadrought-climate-wastewater-recycling/index.html"><em>
        "The West''s megadrought is worst in 1,200 years. Los Angeles is taking wastewater
        recycling to the extreme"&nbsp;</em></a></p>'
