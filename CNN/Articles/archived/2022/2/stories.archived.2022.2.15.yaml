      'mgnl:lastActivated': 2023-01-17T18:27:11.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be8589a-65cd-4fdc-b660-6cb48ce66375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T08:34:26.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:27:11.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em> on Tuesday, Aspiras
        shared how he came up with his works that earned a sole Oscar nomination from
        Ridley Scott''s biographical crime drama film.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51fac8e-59b8-4660-b376-eb76bf63d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T08:34:26.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:27:11.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760edc67-086b-4a3a-96b8-03b8db9c7fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T08:34:26.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:27:11.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels wonderful. I am still smiling from all the excitement
        and just the thought of only being the second Asian to ever be nominated,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11dfd37-d9af-4bf1-b479-f450634efa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T08:34:26.723+08:00
