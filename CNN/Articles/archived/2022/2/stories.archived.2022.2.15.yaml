      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official synopsis for the movie reads: "After the events of ''Avengers:
        Endgame,'' Dr. Stephen Strange continues his research on the Time Stone. But
        an old friend-turned-enemy puts an end to his plans and causes Strange to
        unleash unspeakable evil."</p>'
    '9':
