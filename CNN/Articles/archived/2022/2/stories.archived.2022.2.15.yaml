    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd9e186b-6ba9-474c-9d2f-2007b8eef0cf'
    'lead': 'A new study found the West''s 21st century drought is the worst in 1,200
      years. Los Angeles is working to stave off a crisis by recycling 100% of its
      wastewater.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T10:53:14.086+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T18:27:05.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
