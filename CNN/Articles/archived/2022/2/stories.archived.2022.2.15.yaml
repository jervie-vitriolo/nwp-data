      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6733d7-efd1-4990-bfca-f74024ea0d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:18:44.587+08:00
