      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As investors grow increasingly concerned about the potential of
        a Russian invasion of Ukraine, US oil prices jumped to $95 a barrel on Monday
        for the first time since 2014.</p>'
