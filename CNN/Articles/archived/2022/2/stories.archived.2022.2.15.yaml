    'jcr:uuid': 'de7717c1-52ac-4358-8075-4b732a042935'
    'lead': 'Presidential candidate Ferdinand “Bongbong” Marcos’ choice not to participate
      in most debates could cost him his lead in the polls, a political analyst told
      CNN Philippines on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T00:16:36.438+08:00
