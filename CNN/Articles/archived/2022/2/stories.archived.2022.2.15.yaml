    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:31.994+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'READ: Supreme Court''s full decision on anti-terrorism law'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7745480f-0cbb-4305-9364-8c748ea713ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T23:47:35.265+08:00
