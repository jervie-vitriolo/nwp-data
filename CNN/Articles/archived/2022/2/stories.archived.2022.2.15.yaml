      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41ca44b-fb8d-4e9a-b4c3-cb08adb5c65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T14:31:40.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two weeks should be reasonable. Given Omicron''s very rapid and
        high transmissibility, <em>mas mabilis kumalat ito</em> (it can easily transmit).
        I think the incubation period is only about three to four days," Duque said.
        "Two weeks is already long enough to see if there will be an appreciable increase
        in cases."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7627b46d-5ae5-477a-bdcb-567541bdec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T14:31:40.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8b86b3-233b-45e2-9aa2-b8b11c0e01b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T14:31:40.271+08:00
