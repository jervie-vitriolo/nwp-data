      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd7e381-c060-415c-9370-c554eddf0410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:39:29.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:56.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, in 2016, in March, [President Rodrigo] Duterte was
        still not leading but in the April 2016 survey, he was the top runner. A percentage
        increase of 7 percentage points is not necessarily unusual," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83a8526-2850-41ba-aefc-26cdc86ca798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:39:29.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:56.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc53003-6aac-41e1-9fa4-31c2e6471ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:39:29.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:56.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabunda was referring to Marcos'' higher rating of 60% in the Jan.
        19-24 survey, up from 53% in the Pulse Asia December 2021 poll. Adult respondents
        were asked: “Of the people on this list, whom would you vote for as President
        of the Philippines if the May 2022 elections were held today and they were
        the candidates?”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d06cbf3-7726-4869-83c7-2acfaa345aab'
      'mgnl:activationStatus': true
