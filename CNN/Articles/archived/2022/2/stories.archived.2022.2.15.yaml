  'SPNEC-hopes-to-raise-10B-to-finance-solar-projects':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-15T15:29:24.070+08:00
    'imagesource': 'jcr:b88a3289-bfa2-414d-aa2b-5378eef367c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59d13a95-786d-46bc-a27d-0e3e805a71d6'
    'lead': 'Newly listed Solar Philippines Nueva Ecija Corp. (SPNEC) is seeking to
      secure more capital from the stock market as it firms up plans to boost its
      portfolio with the development of 10 gigawatts (GW) of solar farms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T15:32:14.647+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:26:54.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:26.764+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SPNEC hopes to raise ₱10B to finance solar projects'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d1af54-118e-43d5-add3-9cb2f1517fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:32:14.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:54.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong> — Newly
        listed Solar Philippines Nueva Ecija Corp. (SPNEC) is seeking to secure more
        capital from the stock market as it firms up plans to boost its portfolio
        with the development of 10 gigawatts (GW) of solar farms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa98861-2733-489d-8c85-3d12cac84acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:32:14.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:54.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need at least ₱10 billion to complete the development of 10
        GW of solar projects," Solar Philippines founder Leandro Leviste said in a
        disclosure Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c14908f-ee33-4282-b833-eafdf6e986ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:32:14.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:54.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is only a small percent of project cost, but we believe is
        a large percent of the value, with development being the bottleneck for the
        energy transition of the Philippines," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c880be4e-d3e5-426f-9d01-b3b742a92721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:32:14.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:54.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the energy firm''s board of directors gave its approval
        to allow its eligible stockholders to subscribe to SPNEC''s common shares
        through a stock rights offering (SRO).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ef1ce7-fe5f-4633-818d-0e9c0d26c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:32:14.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:54.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPNEC is eyeing to pursue the SRO in the second quarter of this
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607eaa16-2810-4afd-b2e8-3b2432b97c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:32:14.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:54.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds from the offering would also help finance land acquisition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba79129-2e35-4f48-8777-f396dada4081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:32:14.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:54.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is also looking at raising additional funds from private
        placements with institutional investors to beef up its expansion plans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec55dda-9e33-4504-9068-d0e6f1e049d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:32:14.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:54.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a developer, SPNEC’s business model is to make projects shovel
        ready, then bring in joint-venture partners who can help fund the construction.
        That said, we could also invest a much larger amount, and would take the opportunity
        to raise such if this is seen to be accretive to shareholders," Leviste said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55ef937-b8a8-4b3e-b408-700dec215f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:32:14.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:54.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company’s development projects are located in Nueva Ecija, Bulacan,
        Tarlac, Batangas, and Quezon.</p>'
  'PNP-bares-Hamas-recruitment--planned-attack-vs-foreigners':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-15T15:30:42.521+08:00
    'imagesource': 'jcr:22c1badc-81c7-4c45-85c9-09a798bf09e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e333d74-91f9-48aa-a03d-f79f73acf3c1'
    'lead': 'The Philippine National Police said an official of Palestinian militant
      group Hamas has attempted to recruit locals to carry out terror attacks targeting
      Westerners and Middle Eastern nationals in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T15:32:53.929+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:26:54.402+08:00
