  'SLEX-elevated-extension-project-now-complete-SMC':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-15T19:21:32.163+08:00
    'imagesource': 'jcr:5649346b-cf39-4d0b-8718-ae0ae7120bb2'
