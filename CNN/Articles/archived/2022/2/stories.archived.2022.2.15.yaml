    'title': 'Dizon: Almost 3 million seniors still unvaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b224a0fd-c235-4718-9cdf-be4886462832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:52:51.285+08:00
