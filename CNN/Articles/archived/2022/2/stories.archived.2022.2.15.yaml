      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722125f1-38f4-41ec-8ca5-474afe720435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T18:04:15.187+08:00
