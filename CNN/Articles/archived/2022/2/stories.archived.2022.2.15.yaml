      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s very important for our citizens to know that if it
        has already been three months since their second shots, they are qualified
        to get their booster shot," he said.</p>'
    '15':
