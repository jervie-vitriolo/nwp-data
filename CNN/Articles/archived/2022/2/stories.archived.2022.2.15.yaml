    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱14-B SLEX elevated extension project now complete — SMC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a5dc0-7a34-4952-80a1-75d5501ee7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:22:57.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:45.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong> —&nbsp;The
        ₱14-billion South Luzon Expressway (SLEX) elevated extension project is now
        fully operational, cutting travel time between Muntinlupa and Balintawak to
        just 30 minutes, the top official of San Miguel Corp. (SMC) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c79ff06-dd3d-4ddf-aabd-0b18ded177d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:22:57.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:45.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we formally present to you the completed SLEX Elevated Extension
        project," SMC President and Chief Executive Officer Ramon Ang said during
        the inauguration ceremony, which was attended by top government officials
        led by President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753cbfc4-6fe8-47a6-a6c4-c0bebdc5df9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:22:57.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:45.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the completion of this project, seamless connectivity between
        SLEX, the Skyway system, and NLEX is now a reality," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d78150b-2c22-45a2-b7e1-4a0f0d89851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:22:57.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:45.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-kilometer, two-laned southbound alignment of the project
        had a soft launch in December, connecting the Skyway in Sucat to SLEX in Susanna
        Heights, Muntinlupa - bypassing the Alabang viaduct.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c1ac78-ff87-4880-8a49-b024fcb759c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:22:57.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:45.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business tycoon said the completion of the project could "play
        a significant part" in the country''s economic rebound.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99cd914-7929-4cec-b329-17c509934e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:22:57.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:45.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this, we can look forward to faster, more efficient travel,
        transport of goods, and improved trade throughout our cities and provinces,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de349a9a-b536-4e31-ae8c-6700396ba9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:22:57.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:45.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This segment alone can accommodate about 200,000 cars a day, northbound
        and southbound," Ang added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac8240b-ba74-40a3-bca2-5c779a86bb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:22:57.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:45.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang also expressed gratitude to Duterte for his support for the
        private sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35088c6-389d-4f9a-a846-8631f1d098f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:22:57.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:45.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank President Duterte and his Build Build Build team, especially
        the Department of Public Works and Highways, headed by Sec. Mark Villar who
        was with us at the start of the project and through most of its construction,
        as well as Department of Transportation Sec. Art Tugade. They both recognized
        the importance of this project and gave us all the support we needed from
        start to end," Ang said.</p>'
