      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, alternative media outlets Bulatlat and Altermidya also
        confirmed cyberattacks on their pages, which<a href="https://cnnphilippines.com/news/2021/9/24/Philippine-Army-cyber-attack-media-Bulatlat-Altermidya.html">
        they said were linked to the Philippine Army</a>. The Armed Forces denied
        the allegations.</p>'
