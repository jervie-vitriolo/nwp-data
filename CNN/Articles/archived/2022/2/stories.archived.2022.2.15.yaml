      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno was also a lawyer with a Bachelor of Laws degree from the Ateneo
        de Manila University and a Master of Laws degree from the Harvard Law School.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f48378-3196-4f60-909a-06fc2c66a3a1'
