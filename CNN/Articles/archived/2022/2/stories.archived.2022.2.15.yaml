        against the virus, but will also add to the confidence of local and foreign
        tourists as they make their way to the country’s many breathtaking destinations,”
        Puyat added.</p>'
  'Ukraine-Russia-troops-pullback':
    'author': 'Uliana Pavlova and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-15T19:04:45.907+08:00
    'imagesource': 'jcr:f243c775-3a22-4c23-ac88-898c26da6be1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9448e950-c5e0-4e5e-97ec-e5cabad25d25'
    'lead': 'Russia announced Tuesday that some of its troops would return to base
      after completing recent drills, but stressed that other major military exercises
      would continue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T19:06:52.213+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:26:46.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:30.441+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia says it''s withdrawing some troops following exercises around
      Ukraine, but major drills continue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cddb5a-1b77-4a37-95ab-1a18cf26856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:06:52.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:46.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Russia announced Tuesday that some
        of its troops would return to base after completing recent drills, but stressed
        that other major military exercises would continue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fc16cf-48e8-4662-aee2-7becb812e8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:06:52.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:46.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry said troops from its Southern and Western
        military districts —&nbsp;parts of which are next door to Ukraine —&nbsp;had
        begun returning to their home stations, though the announcement did not say
        precisely where those troops were permanently based, where they had been exercising,
        or how many of them were withdrawing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4526f5b-5872-4fbf-add0-caf4a120fb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:06:52.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:46.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has amassed more than 130,000 troops near Ukraine''s border
        in recent weeks, according to US estimates, raising fears from Western and
        Ukrainian intelligence officials that an invasion could be imminent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dfdf3e-a190-4636-bf9a-3b2c9795eea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:06:52.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:46.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Units of the Southern and Western military districts, having completed
        their tasks, have already begun loading onto rail and road transport and today
        they will begin moving to their military garrisons. Individual units will
        march on their own as part of military columns," Maj. Gen. Igor Konashenkov
        said in a statement posted on Facebook.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31172955-aee3-48b8-9056-a102793f925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:06:52.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:46.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konashenkov added, however, that large-scale drills continued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b796fc-b2a8-4df4-b74e-e2f992381faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:06:52.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:46.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the armed forces of the Russian Federation, a complex of large-scale
        operational training measures by the forces continues, with almost all military
        districts, fleets and airborne troops taking part in them," he said. "As part
        of the test of the reaction forces of the Union State, a joint Russian-Belarusian
        exercise ''Allied Resolve-2022'' is being held on the territory of the Republic
        of Belarus."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14139f5a-031d-4ea0-af48-67e084595073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:06:52.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:46.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Konashenkov said a series of naval drills —&nbsp;involving
        surface ships, submarines and naval aviation —&nbsp;was underway both in "operationally
        important areas of the world''s oceans" and in the waters adjacent to the
        territory of Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955ce3bf-5823-4e42-8a7a-3da1a6c69a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:06:52.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:46.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exercises are continuing with formations and military units at
        other training grounds on the territory of the Russian Federation," he said.
        "A number of combat training measures, including exercises, have been carried
        out in accordance with the plan."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a404a56-2701-4f67-aade-66e0ede32dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:06:52.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:46.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian Foreign minister Dmytro Kuleba expressed skepticism about
        the Russian announcement at a news conference in Kyiv on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ddeba8-5c34-4bbb-a556-b2572caec993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:06:52.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:46.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Various statements are constantly being made from the Russian Federation,
        so we already have a rule: ''Do not hear and then believe. But do see and
        then believe,''" Kuleba said. "When we see the withdrawal, then we will believe
        in de-escalation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f085f440-aeba-4f5f-b61e-02c4821a525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:06:52.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:46.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/15/europe/ukraine-russia-news-tuesday-troop-pullback-intl/index.html">"Russia
        says it''s withdrawing some troops following exercises around Ukraine, but
        major drills continue."</a></em></p>'
  'approved-foreign-investments-2021':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-15T19:10:43.589+08:00
    'imagesource': 'jcr:f2e83e8d-53dd-4a8e-b07f-04caf998ceb9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb0ee48e-d848-4740-b904-038b9d36ae2f'
    'lead': 'The Philippine Statistics Authority says ₱192.34 billion in foreign investment
      pledges were approved last year, expanding by 71.5%. Most of them are intended
      to fund projects in information and communication, manufacturing, along with
      administrative and support service activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T19:18:58.614+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T18:26:45.947+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:30.643+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['approved-foreign-investments', 'FIs', 'Philippine-Statistics-Authority',
      'PSA', 'investment-pledges', 'commitments', 'foreign-nationals']
    'template': '1'
    'title': 'Approved foreign investments rise over 70% in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfaf12c-b141-4c2a-81d9-112ef330a96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:18:58.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Foreign
        investment pledges rose 71.5% in 2021 after a strong performance in the last
        three months of the year, latest Philippine Statistics Authority figures showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5589f855-8e93-4b4b-b6c0-7d0f5f0d963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:18:58.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77238352-db73-4757-b9e4-51b686614bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:18:58.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA reported ₱133.47 billion in foreign investments (FIs) were
        approved from October to December, more than triple the ₱36.49 billion logged
        in the last quarter of 2020. The latest figure pushed 2021’s overall tally
        to ₱192.34 billion—up from ₱112.12 billion the year prior.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9da24-1d51-45a7-9ce9-9d4a605f29aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:18:58.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96d7626-4288-4c21-b0d3-a74caa309f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:18:58.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore topped the list of investing countries in 2021, accounting
        for ₱80.17 billion or 41.7% of total investment commitments, followed by the
        Netherlands and Japan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8dc5a3-810a-4b63-b12b-d53cc545c010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:18:58.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0377da-c4e7-4a7f-8734-21d39485252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:18:58.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of approved FIs aim to fund projects in information and
        communication, representing ₱144.32 billion or 75% of the total. Manufacturing
        along with administrative and support service activities come after, added
        the PSA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0627fef-2cc9-46ce-ae61-c84fcb47d76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:18:58.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c434dbf-94ca-487b-a58c-9f4666c27b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:18:58.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide projects comprised ₱144.36 billion or 75.1% of overall
        commitments in 2021. In terms of region, projects in Calabarzon are set to
        receive the most funding at ₱20.01 billion or 10.4%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b055b-cc3f-48d1-bcbd-e661e1854f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:18:58.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1fe5b5-4ced-4e4d-9419-a55a0eb7b816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:18:58.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the agency noted that projected employment from approved
