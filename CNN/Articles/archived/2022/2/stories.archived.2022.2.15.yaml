    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Reuters', 'NFTs', 'tax-crackdown', 'UK', 'United-Kingdom', 'seizure']
    'template': '1'
    'title': 'UK makes first seizure of NFTs in tax crackdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf044a31-67d6-46b3-bf9a-39614a151ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:59:14.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:01.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> British tax authorities said on
        Monday they had made their first seizure of non-fungible tokens in a crackdown
        on suspected criminal activity to hide money.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb509603-2d42-4bdd-90ab-50837b6ee6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:59:14.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:01.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166a1cdd-fa0f-44fe-a8ca-ca4908378a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:59:14.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:01.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her Majesty''s Revenue &amp; Customs seized three NFTs after investigating
        an attempt to defraud the public coffers of 1.4 million pounds ($1.9 million).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66451943-a745-43ff-8bf6-45a2bf6fc76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:59:14.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:01.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 5,000 pounds worth of other crypto assets were also seized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5102fd61-ae70-4e0c-823c-869ca424fc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:59:14.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:01.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe also led to the arrest of three people for alleged value
        added tax repayment fraud involving 250 fake companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0689a3a-3d86-46f4-870e-d48712993a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:59:14.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:01.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Sharp, deputy director economic crime at HMRC, said the seizures
        of the NFTs, which had not yet been valued, served as a warning to anyone
        who thought they could use crypto assets to hide money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed7959-f3b6-4214-92c0-612210464f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:59:14.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:01.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We constantly adapt to new technology to ensure we keep pace with
        how criminals and evaders look to conceal their assets," he said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db29863-7db9-4a98-a9c1-954c2bf90bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:59:14.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:01.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFTs are a from of crypto asset that uses blockchain to record the
        ownership status of digital files such as images, videos and even items within
        online games.</p>'
