      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> President
        Rodrigo Duterte on Monday praised Health Secretary Francisco Duque III for
        leading the country’s response to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d19d82-54d4-44fe-8cff-aa9bc0229763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T05:25:32.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33786d5a-cc81-498d-921c-339fc22b5f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T05:25:32.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have done good <em>sa trabaho mo</em> (in your job) and the
        Filipinos will never forget that,” Duterte said. “It’s a sacrifice really
        for you to continue doing it and I had to ask you several times to stay on
        the job because we need you.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c858cbed-1807-405a-9cf8-955ca4b2135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T05:25:32.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff717633-db95-4fe1-91d3-48bb6f6992eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T05:25:32.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/4/16/Health-Secretary-Duque-resignation-COVID-19-Senate.html">Duque
        has faced repeated calls to resign</a> for allegedly mishandling the COVID-19
        pandemic response, and for allegedly getting into anomalous deals using the
        government’s funds for the health crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8b3775-7224-4f36-9532-495faedd0aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T05:25:32.476+08:00
