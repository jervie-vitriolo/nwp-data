      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> The
        country on Tuesday recorded 2,010 new COVID-19 infections, pushing the nationwide
        tally to 3,641,940, the Department of Health’s latest bulletin showed.</p>'
