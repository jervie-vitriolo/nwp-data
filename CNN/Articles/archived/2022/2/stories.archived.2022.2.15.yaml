      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006e08c3-4ac8-4c89-b2b0-d633be4ec9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T18:04:15.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:49.983+08:00
