      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Louis Federal Reserve President James Bullard told CNBC Monday
        that the Fed may have to do just that: "This is a lot of inflation in the
        US economy," said Bullard, who is a member of the Fed''s rate-setting committee.
        "Our credibility is on the line here. We have to react to data. However, I
        think we can do it in a way that is organized and not disruptive to markets."</p>'
