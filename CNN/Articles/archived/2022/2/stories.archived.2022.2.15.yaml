    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:26.910+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP bares Hamas recruitment, planned attack vs foreigners'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82e9bd-4cfc-45b2-9c29-2664a502de45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:32:53.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:26:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> The
        Philippine National Police on Tuesday said an official of Palestinian militant
        group Hamas has attempted to recruit locals to carry out terror attacks targeting
        Westerners and Middle Eastern nationals in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e3acba-36a3-4436-95fb-4e298e7c2a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:32:53.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:26:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP, citing a report made by Intelligence Group Director PBGen
        Neil Alinsangan, said that a certain Fares Al Shikli was attempting to establish
        a foothold in the country by pledging financial support to local threat groups
        and militant extremists with links to&nbsp;international terrorist organizations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d777f6-2448-4256-9c0b-bf85ca70dd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:32:53.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:26:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through coordination and information sharing with PNP''s foreign
        counterparts, Fares Al Shikli was identified as the alleged head of the Foreign
        Liaison Section of Hamas. He also has an Interpol Red Notice and is charged
        with an Offense of Terrorism Logistic Support, the PNP added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed92e671-7adf-4bb9-a4ff-db5f44157f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:32:53.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:26:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence group said a Filipino — who later became PNP''s
        source — was groomed by Fares Al Shikli since 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07dec3a-354e-4c4b-98bb-97831ffaf396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:32:53.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:26:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the intelligence group''s report, the source said he
        made several trips to Malaysia from 2016 to 2018, where he met with Fares
        Al Shikli "to discuss the possibility of mounting attack against Israeli nationals
        in the country in exchange for financial assistance by Hamas."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3915d4-2c56-41cb-8c65-235f0a5b24b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:32:53.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:26:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed source was quoted by the report as saying the Hamas
        official told him he wanted to recruit Filipinos linked to local terrorist
        groups who can be "utilized to kill Jews present in the country, conduct rallies
        at selected embassies and spread a video propaganda in exchange of financial
        support."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ab4d46-b859-4807-9133-9610cb917e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:32:53.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:26:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP did not provide details if the supposed Hamas leader was
        able to recruit and plan an attack, nor updates on Fares Al Shikli''s activities
        after 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a46ccbb-23a1-4391-a2d1-02ed4fd57c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:32:53.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:26:54.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas is a designated terrorist group by Israel, United States,
        European Union, and United Kingdom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15ea027-3248-4a9c-86b3-654248ca646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:32:53.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:26:54.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alinsangan warned terrorist groups that the PNP and Armed Forces
        of the Philippines are working together to foil any attacks in the country.</p>'
