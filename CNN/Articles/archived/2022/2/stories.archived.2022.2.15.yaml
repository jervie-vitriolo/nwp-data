    'lead': 'Metro Manila will likely de-escalate to Alert Level 1 in the first week
      of March depending on the capital region''s level of compliance with the government''s
      safety seal certification program, Health Secretary Francisco Duque III says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T11:09:16.831+08:00
