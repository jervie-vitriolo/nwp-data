      'jcr:uuid': 'a1fa9571-498e-4370-962d-1a64d8e2c663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T05:25:32.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its partial report, the Senate Blue Ribbon Committee recommended
        the filing of criminal and administrative charges against Duque and other
        personalities involved in the alleged anomaly in the government’s deal with
        Pharmally Pharmaceutical Corp. for the purchase of medical supplies for pandemic
        response.</p>'
