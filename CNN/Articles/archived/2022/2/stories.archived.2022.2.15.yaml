      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bullard reiterated his concern that the central bank may not be
        moving fast enough in response to high inflation, and he repeated his view
        that the Fed should ramp up interest rates to 1% by July 1.</p>'
