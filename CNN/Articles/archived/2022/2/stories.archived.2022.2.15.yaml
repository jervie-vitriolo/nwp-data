    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d0418b1-a0d5-4cc9-86af-949ecc635bcd'
    'lead': 'The ₱14-billion South Luzon Expressway (SLEX) elevated extension project
      is now fully operational, cutting travel time between Muntinlupa and Balintawak
      to just 30 minutes, the top official of San Miguel Corp. (SMC) said Tuesday.'
