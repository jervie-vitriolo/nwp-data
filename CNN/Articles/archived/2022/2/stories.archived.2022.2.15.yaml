    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH should have more requirements for poll candidates, senatorial bet
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7bc73c-4555-493f-b296-bdc0dbf704c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T00:02:58.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)—&nbsp;</strong>The
        Philippines may need to add more "requirements" for those seeking to run in
        future elections due to the changing landscape in the country, a senatorial
        candidate said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b7b4f6-7477-46c4-baa7-df19df6997a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T00:02:58.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Quezon City mayor Herbert Bautista said Congress may push
        for a measure to "supplement" what''s written in the Constitution to see who
        are really qualified for the top posts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf4e31-5d7e-439e-bfb5-018d7365bdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T00:02:58.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minimum requirements ''<em>yung nasa</em> Constitution,<em> pero
        meron ding batas na nagsasabi na ito naman ''yung mga iba pang mga</em> requirements
        for president, vice president, for senators," Bautista told CNN Philippines''<em>
        Politics As Usual.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349e57d0-9013-446e-aebd-05f40c10dc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T00:02:58.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kinopya lang natin ''yun</em> [requirements] <em>sa</em> earlier
        [Constitution.]<em> Iba na ''yung kondisyon ngayon sa Pilipinas eh.</em> 21st
        century<em> na ito. Marami nang nakapagtapos</em> actually… <em>Mga</em> qualified
        <em>na rin talaga</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd587b88a-32c7-43a6-bf11-1e9fafa489df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T00:02:58.132+08:00
