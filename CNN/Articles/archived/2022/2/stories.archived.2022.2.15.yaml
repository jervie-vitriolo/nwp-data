      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9063e21f-7ffa-492f-a2a3-0b01bac52405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T08:34:26.725+08:00
      'mgnl:createdBy': 'glee'
