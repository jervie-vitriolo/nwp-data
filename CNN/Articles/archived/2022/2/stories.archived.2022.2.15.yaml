      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabunda also acknowledged that Marcos'' absence in the Jessica Soho
        Presidential Interviews dated January 22 did not negatively affect his standing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3847dbe2-d637-49c8-8806-8e9edc013882'
      'mgnl:activationStatus': true
