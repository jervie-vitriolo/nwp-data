      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen increases in previous surveys in voter preference,"
        Pulse Asia executive director Anna Tabunda told CNN Philippines'' <em>The
        Source.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d0502a-5395-4f02-b008-a06d0060a126'
