  'South-Korea-China-cultural-appropriation-Beijing-Olympics':
    'author': 'Gawon Bae, CNN'
    'caption': 'A dress worn by a performer, second from right, sparked outrage in
      South Korea.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-15T09:57:41.797+08:00
    'imagesource': 'jcr:99583794-9ba9-4bfa-be98-88daaeb330e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97293d05-c5c6-40a3-8f9c-856cb91f5559'
    'lead': 'South Korea may have clinched its first gold medal at Beijing 2022 last
      week, but the success came amid tensions with China over alleged cultural appropriation
      and ''biased judgments'' during the Winter Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T10:08:51.447+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:27:09.551+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:20.593+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea fumes over cultural appropriation and ''biased judgments''
      at Beijing 2022'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7961ab-bd35-4aa4-a22c-4469143e958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;South Korea may have clinched its
        first gold medal at Beijing 2022 last week, but the success came amid tensions
        with China over alleged cultural appropriation and "biased judgments" during
        the Winter Olympics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91c2edf-a36a-4fbf-a6ba-1d302f8083f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, relations between the two countries have been tense
        both politically and culturally and this year''s Games have caused further
        flashpoints.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751f99d1-c4ac-4270-bd86-5f986835c363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the opening ceremony, a woman on stage appeared to be wearing
        a traditional Korean hanbok dress, which South Koreans have long been irked
        about, deeming China to be passing off South Korean culture as its own.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb7c2d-c6ee-4e96-9008-0498467f164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the following day, South Korea''s ruling Democratic Party released
        a statement criticizing China and demanding it stops "stealing" its "culture."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd042abe-e99f-4f5f-abeb-3a8453561204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean people also expressed their outrage online.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f72457-3ec9-4d9a-952b-d7be5917b9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m mad that they''ve introduced a person wearing hanbok on an
        international Olympic stage as a Chinese person! I''m mad that they are introducing
        Korean culture as Chinese to the world," one wrote on Twitter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d046186-c09c-4b33-9604-09cb486fe8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in Seoul said on Wednesday that China is composed
        of 56 ethnic groups, and it is "not only their wish but also their right"
        to wear ethnic clothes during the Games.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dadd83-934e-43a5-898e-fc758b19b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Korean ethnic group in China and the North and South of the
        Korean Peninsula are of the same origin and share a common traditional culture,
        including clothing," the embassy said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bba10d9-2afb-422d-a246-251bf81e159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The so-called ''cultural project'' and ''cultural appropriation''
        are completely untenable."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ec6cf-c2f6-4ab4-aebb-46cce1b03510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time there has been a cultural war between the
        two countries. Last year, there was a row over South Korea''s traditional
        food of kimchi.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f322308f-7488-4c05-876f-31fc12aaedaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Ministry of Culture, Sports and Tourism issued guidelines
        which stipulated that Xinqi is to be the new, official Chinese name for kimchi.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0dff8a-30f7-49ea-825c-8639ff7a5244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines, implemented with the aim of differentiating Korean
        kimchi from Chinese fermented vegetables -- pao cai — kicked off a wave of
        heated debates among media and citizens of both countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dd60b1-d110-4b17-bd86-21b2382ffacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further adding to the recent tension, South Koreans have been angry
        by what some deem to be unfair officiating during this month''s games.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077ce0a2-e542-45ec-b35a-f4d3494c8fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 7, two South Korean speed skaters -- Hwang Dae-heon
        and Lee June-seo -- received penalties after finishing first and second in
        their respective semifinal groups of the 1,000m short track event.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa26915-fc95-4f87-b8d1-5d5c3eb86898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hwang was disqualified for making an illegal late pass that caused
        contact, and Lee for changing lanes which also caused contact.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01a02c8-88c8-4e5b-ac0f-fa8877adc965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalties allowed two skaters to qualify for the final, which
        coincidentally were from China.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b55dc1-f17f-413c-a73b-e0d47c206c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese skaters Ren Ziwei and Li Wenlong eventually won the gold
        and silver medal in the final, while Hungary''s Shaoang Liu took the bronze.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b30a04-91ea-44f8-9896-832e8b937e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaolin Liu, the brother of the bronze medalist and a speed skater
        himself, had finished first but was ruled out for receiving two yellow cards
        after a review.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e58562-eaa0-4e7d-8207-dd3f1ce4f1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both South Korea and Hungary inquired about the referee''s judgments,
        but the International Skating Union (ISU) said it "stands by his [the Video
        Referee] final decisions."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485560d0-56fb-4216-ab36-ba9c3d2aaf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean Sport and Olympic Committee (KSOC) said the Korean delegation
        will file a petition to the Court of Arbitration for Sport.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3095faa0-1e80-49cf-a725-f23c40bfeadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman of the committee Lee Kee-heung also had a virtual talk
        with the ISU president Jan Dijkema on Wednesday to "strongly protest" against
        the "biased judgments" seen at the short track event, KSOC said in a statement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cda644d-9e4a-4171-a84e-256fa6d23765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head of the South Korean athletic delegation Yoon Hong-geun said
        on Tuesday that the South Korean people have asked the athletes to come back
        home after the alleged unfair ruling.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff7ec27-1400-4d89-ad61-08e23382a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said athletes will do their best to bring "more tears and
        more joy" during the remaining events.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d17720e-07b2-4a5a-84c3-cd5c0d45f04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequently South Korea''s Hwang did deliver some joy as he navigated
        his way through a large, chaotic field to win the men''s 1,500m and secure
        South Korea''s first short track medal at Beijing 2022.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1b9733-d4f3-4cce-9821-194c7e6dd484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was frustrated when I was knocked out of the 1,000m but I thought
        I got the penalty because I didn''t race clean enough," Hwang told the official
        Beijing 2022 media site on Thursday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f43788-2b7a-4a97-bc17-513054c98bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there was any influence due to the rivalry (between
        the Koreans and Chinese) in the judge''s decision. Today, we raced clean,
        it was part of our strategy."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3dc218-596d-4baa-b465-9be1ef3cbd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless people from South Korea have been voicing their opinions
        online about Monday''s 1,000m short track semifinals.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1084c2f4-7a0e-4690-bd0f-b7dcb4a127e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtags "if it''s going to be like this" and "do the Olympics
        just among yourselves" started trending on Twitter in South Korea.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835d2ede-7d45-498b-9535-69f270ea8be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are we doing this Olympics, it''s not bringing the world together
        at all," a South Korean tweeted.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d4cff-edee-4b0e-9c21-7405cf9e8b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hwang''s Instagram comment sections quickly filled with both supporting
        and hate messages -- including flags of both countries.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f357b-77bb-4a1a-8493-eed08d35a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean politicians also commented about what had happened
        on Monday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4642db8f-2375-406f-b94e-b37b7ca33f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ruling Democratic Party''s floor leader Yun Ho-jung said he
        couldn''t sleep due to anger, while People''s Party presidential candidate
        Ahn Cheol-soo called for China to "immediately cancel its dirty judgment,"
        claiming gold medals were stolen.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5705277-fded-4488-81be-863d7b7b0c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China invites people from all over the world and undermines
        the Olympic spirit and pursues its own interests only, the Winter Olympics
        will end as China''s poor local feast for the poor family of China, not a
        festival for the people of the world," he wrote on Facebook.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf3ee6a-2e13-4177-a036-5b24ac0ac611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in Seoul released a statement on Wednesday expressing
        "serious concern" over South Korean media and politicians stirring up "anti-China
        sentiment."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9197458-4cd7-439f-af1f-f63b5de121e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The judges of each event are selected by the IOC and the International
        Sports Federations. No country or government has the right to interfere,"
        reads the statement.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079b9297-d2fd-4eac-a0ab-4bf79032e0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the Chinese statement, South Korean Foreign Ministry
        said that foreign diplomatic missions should be "prudent" while respecting
        the host nation''s situations and sentiment when publicly commenting on the
        host nation''s news media and politician comments.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f566cce7-869e-4876-8b4c-f3a0d94017f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hwang won gold in the 1,500m on Wednesday, China''s Ren Ziwei
        got disqualified in the semifinal.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff9655d-985f-4f44-9e16-8d71c0e9828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy also released a separate statement, congratulating
        Hwang on winning his country''s first gold in Beijing on its social media,
        saying that they "hope that athletes from China and South Korea will make
        great achievements in the Beijing Winter Olympics."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7a3cd0-277f-4214-93c5-c895b3bff775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as cultural clashes, tensions between China and South Korea
        have also been present in the political sphere.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a1e98c-a25f-4f76-8f3d-24dfc6dfa687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the diplomatic relationship between China and South Korea
        was tested by the North Korea crisis after the deployment of the US Terminal
        High Altitude Area Defense (THAAD) defence system, which became fully operational
        in September.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a895f51-8298-44c1-9207-3c20c4dce49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing was strongly opposed to that deployment, set in motion by
        Moon Jae-in''s predecessor, impeached President Park Geun-hye.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3e448c-2014-43c5-afab-1f1c4458432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China appeared to show its displeasure, with a 50% drop in Chinese
        tourists travelling to South Korea.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce85fd43-6e2d-4a9d-a1fe-577e22c81f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean car-maker and a supermarket chain also experienced
        a drop in their sales in China in the months after the THAAD announcement.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3761f0-eaa4-4266-85c7-9b0f638798ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor at the Korea National Diplomatic Academy Kim Han-kwon
        told Yonhap News Agency that China''s strengthened "patriotic and nationalist
        ideology education" has increased pride in their culture and system, which
        is bound to grow conflicts with countries that have a wide range of cultural
        sharing like South Korea.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9799bd69-9cda-49f9-be9c-be1d085db3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that China is likely to continue such education, which
        could lead to unintended cultural conflicts with South Korea "over a considerable
        period of time."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c80db4-d845-44f3-8d76-f4ab60fac171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said that since last year there has been a trend from China
        to strengthen friendly cooperation with neighboring countries, which he said
        Korea should make good use of to clarify its values to China while avoiding
        cultural conflicts unintended by the two governments.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031fe916-8282-47b1-b472-3124fd6d180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year marks 30th anniversary of the establishment of South Korea
        and China''s diplomatic relations.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069a555-4c40-4b03-9289-13858f1d6b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:08:51.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:27:09.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://edition.cnn.com/2022/02/14/sport/south-korea-china-beijing-2022-spt-intl/index.html?fbclid=IwAR1j3x7PZx65NCXdqrnj9GXek3EZtjqBg0737fl3g7m04DAypty5e5QNrSA">"South
        Korea fumes over cultural appropriation and ''biased judgments'' at Beijing
        2022"</a>&nbsp;</em></p>'
