    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0691f2-8fb5-4af6-9985-b5563052206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T05:25:32.475+08:00
