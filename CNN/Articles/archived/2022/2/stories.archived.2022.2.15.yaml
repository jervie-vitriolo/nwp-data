  'nigeria-supercop-declared-wanted':
    'author': 'Nimi Princewill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-15T17:56:11.171+08:00
    'imagesource': 'jcr:cfd08d7f-7f3a-4d1c-ac3b-7b96905e829a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '501a2d41-8357-41b3-a538-0f73875675d9'
    'lead': 'Nigeria''s ''super cop'' Abba Kyari, has been arrested over his alleged
      involvement in a cocaine smuggling cartel, the police said Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T17:58:30.459+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T18:26:48.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:29.804+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nigeria', 'super-cop', 'Abba-Kyari']
    'template': '1'
    'title': 'Nigeria hero ''supercop'' arrested in cocaine smuggling case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee93e394-3779-42a1-b8d5-a72dfc663ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Nigeria''s ''super cop'' Abba Kyari,
        has been arrested over his alleged involvement in a cocaine smuggling cartel,
        the police said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49462b4e-6fe9-4604-9a70-c3907d1c883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07be22e9-f15f-4ebe-8b1a-088362e730d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyari and four other police officers were arrested "for...criminal
        conspiracy, discreditable, unethical, and unprofessional conduct, official
        corruption and tampering with exhibits in a case of illicit drug trafficking
        involving a perpetual transnational drug cartel," a police statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b84108c-ac09-4241-9b6c-7ac84df21d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3b8d6c-2f7d-4703-9738-66fa7324f3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyari was suspended last August following an FBI indictment linking
        him to money launderer Ramon Abbas, also known as Hushpuppi, who is awaiting
        sentencing by a US court for his role in cybercrimes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e0c4fc-d47a-44ee-99d0-35c9c1d3e0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f8bfaa-06a3-4a5b-b9f5-2c715d20c748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that Kyari was lauded as Nigeria''s most decorated cop and
        a Deputy Commissioner of Police in charge of the Force''s Intelligence Response
        Team (IRT) until his suspension. He was conferred with a Presidential medal
        for courage from Nigeria''s President Muhammadu Buhari in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b085ba83-e35f-4176-873a-353162c9304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299a732e-abc1-4ae2-9cb5-9e9d9d009f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers have been handed over to the NDLEA, the police statement
        stated, adding that Kyari''s involvement in the drug deal "occurred while
        his suspension from service was subsisting."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59effb5e-4b03-455f-8715-9079f7784d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed685e99-3af5-458c-af2d-75e7effd402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, a spokesperson for the National Drug Law Enforcement
        Agency (NDLEA) told a press conference in the capital Abuja that they "strongly
        believe" that Kyari is part of an international drug ring and was involved
        in a 25kg cocaine deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082895ef-f17b-4887-8d5d-04f5fea972af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199127ce-73db-4671-988c-10ac3e34b1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the intelligence at our disposal, the Agency believes strongly
        that DCP Kyari is a member of a drug cartel that operates the Brazil-Ethiopia-Nigeria
        illicit drug pipeline, and he needs to answer questions... in an ongoing drug
        case in which he is the principal actor," said NDLEA''s Director of Media
        and Advocacy, Femi Babafemi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f413ffc-adab-43f3-a6f3-d7035faef696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0243b51b-d6b3-45e2-aa68-1ced86cbcab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has made multiple attempts to reach Kyari for comment on the
        allegations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40398aa5-1dfa-4b6c-9d6f-772b9ccdb3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22e0700-0653-4dad-8c61-3d8a372e9d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>FBI Indictment</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1f23dc-505a-4191-b9a9-0a3a2e447203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Kyari, was indicted by the FBI for allegedly making an
        arrest at the request of Instagram influencer Ramon Abbas, who pleaded guilty
        to charges of money laundering through cybercrime schemes, the US Justice
        Department said at the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8460ec-9a1e-424c-9747-e0ad56b257aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcd74d1-744b-41b5-869a-daf238ecd32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyari denied the FBI claims in a now-deleted Facebook post. A Nigerian
        police spokesman told CNN last year that they had received an indictment for
        Kyari from the FBI and an internal investigation had been ordered. Kyari was
        subsequently suspended pending internal investigations, the police said in
        a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d7df1-6b29-4180-b1da-7dae0cf91e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd62f1b1-8129-42e4-a634-399ff1448325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s Attorney General told local media last week that Kyari''s
        extradition to the United States would be considered if required.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1993d4-deec-4f79-ad2c-44ee2b348906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c98e713-fbd0-4c2f-b6ca-a80c5cd16108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The position now is that there are ... reasonable grounds for suspicion
        that have been considered from the perspective of prosecution, from the perspective
        of likely extradition, if the need for so doing arises," said Abubakar Malami,
        who is also Nigeria''s justice minister.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb927e-b411-42b9-968b-39261ff7f708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:58:30.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/14/africa/nigeria-supercop-declared-wanted-intl/index.html"><em>"Nigeria
        hero ''supercop'' arrested in cocaine smuggling case"&nbsp;</em></a></p>'
  'nbi-cybercrime-love-scam':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-15T18:14:46.225+08:00
    'imagesource': 'jcr:64588ec5-738d-44b6-836c-4ab6e27bd424'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd284b91a-5ed3-4fc9-a648-6a7b7a0d5da0'
    'lead': 'A cybercrime expert warns the public against so-called "love scams,"
      where victims lose money to someone they believe is in love with them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T18:19:02.535+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:26:47.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:30.045+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NBI-Cybercrime', 'National-Bureau-of-Investigation', 'love-scam']
    'template': '1'
    'title': 'NBI warns against falling for ''love scams'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab7d9fa-7d62-4722-a7d5-0cf9bb04c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T18:19:02.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:47.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong> — A
        cybercrime expert warns the public against so-called "love scams," where victims
        lose money to someone they believe is in love with them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfbbce7-dd3a-4d7e-ace0-b0475ad8bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T18:19:02.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:47.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation''s Cybercrime Division chief
        Vic Lorenzo said scammers profile their victims before making contact, and
        this often happens on social media sites and even dating apps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aa1018-1883-4433-9512-b240f91eff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T18:19:02.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:47.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang-una, huwag tayong maexcite kung may nagcommunicate sa
        atin ng ganyan</em> [First, don''t get too excited when people communicate
        with you that way], and try to leverage on the power of the internet," Lorenzo
        told CNN Philippines on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca75975-fb14-465d-b9b4-ac368b9821bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T18:19:02.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:47.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Idownload yung</em> profile picture <em>nila and iGoogle</em>
        image search <em>niyo. Kasi</em> definitely...<em>dinownload lang yon. Kapag
        nanghingi ng pera, hindi na totoo. Hindi na pagmamahal yun,</em> scam <em>na
        agad yun,"</em> he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3657009e-abe8-4fb4-b475-3eb943ec7d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T18:19:02.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:47.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Download their profile picture and go through Google
        image search. Because definitely these images are downloaded. If they ask
        for money, that isn''t real. That''s not love, that''s a scam.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee5a30-fa0a-4b95-beec-75dcf07bc27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T18:19:02.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:47.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzo said cases of love scams began rising during the pandemic
        because nearly everyone was online. They also observed that most of the culprits
        are Filipinos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42a8cb5-9001-4bec-9fcd-c0ab2c98444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T18:19:02.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:47.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakikita namin, ang</em> love scam <em>na</em> formulate <em>ng
        mga</em> Nigerian scammer. <em>Tapos natutunan na rin siguro ng mga</em> Filipino
        scammer, <em>ayun na...may</em> Filipino <em>na rin na nagcoconduct ng mga</em>
        love scam," he told Newsroom Ngayon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0160d445-4d57-4927-95c5-75de6ef3d8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T18:19:02.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:47.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We found that Nigerians were behind the love scams.
        It appears Filipino scammers eventually learned the scheme and conducted their
        own love scams.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbae609a-eb02-4cce-b7f7-fd7bf2f4db4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T18:19:02.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:47.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magpo-profess muna ng</em> love <em>tapos magdadrama na yan.</em>
        On their way to the Philippines, <em>na-trouble sila na nawalan sila ng pera,
        manghihingi na ng pera yon,"</em> he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0856a1f3-a224-444c-93f6-d55d6ae5f2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T18:19:02.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:47.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will first profess love and then the drama begins.
        They''ll say on their way to the Philippines they ran into trouble and lost
        money, and then they''ll ask for funds.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cedbb0-0faf-4811-bb2f-103b6e75514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T18:19:02.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:47.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added scammers could even say family members got sick, and these
        stories would always involve a sense of urgency - all of which are intended
        to get money from the victim. Lorenzo said one incident resulted in a victim
        losing ₱17 million.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675f4b95-6b1f-4b21-b835-a459b1f0fe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T18:19:02.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:47.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzo urged the public to let authorities know if they''ve been
        victimized so they would know what steps to take, and to also prevent love
        scams from evolving.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb13535-9b0b-40ba-a74a-d4f6dc80d8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T18:19:02.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first hurdle authorities would then have to overcome is convincing
        victims they have fallen for a love scam.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470f0525-ae5f-46ad-bb84-1725a8905f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T18:19:02.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secondary yung recovery ng money, <em>kung naka sakaling marecover
        at third yung</em> identification then prosecution <em>ng</em> love scammer,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbbd53d-e7e6-4d06-b397-0687a4160b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T18:19:02.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Second will be recovering the money, in case it can
        still be recovered, and third is identification and prosecution of the scammer.]</p>'
