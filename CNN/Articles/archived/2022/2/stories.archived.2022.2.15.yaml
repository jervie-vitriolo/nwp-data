    'lead': "The road to the 2022 elections is bound to be rough and wild. Since Day\
      \ 1 of the election season, Filipinos witness how the campaign, once democracy\
      \ at its finest, turns into some form of entertainment. \n\nAnd politicians,\
      \ who aspire to rule a country plagued by poverty, gladly partake in the circus\
      \ of their own doing. In this manic race to power, it is not surprising that\
      \ a handful of senatorial candidates appear in more than two slates, setting\
      \ aside differences to put up a new image, or maybe, their true face after all.\n\
      \nAs we inch closer to May 9, one might wonder — could this political spectacle\
      \ get any better?\n\nThis is Politics As Usual with our chief correspondent\
      \ and anchor Pia Hontiveros."
