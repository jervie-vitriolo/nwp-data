      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It takes longer and it takes more effort to find them
        and to convince them to get vaccinated. But as this is critical, what we''re
        doing with the Department of Health as well as other agencies is to find and
        protect our seniors.]</p>'
    '9':
