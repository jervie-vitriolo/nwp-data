  'How-a-Russian-invasion-in-Ukraine-could-disrupt-life-in-America':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-15T12:01:02.132+08:00
    'imagesource': 'jcr:9d997449-f009-49e0-84b4-86db888d04c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68ed1ef5-96c7-4717-b42a-cfba1320bf1f'
    'lead': 'If Russia invades Ukraine, global stock markets could be in for a rough
      ride — much worse than most other geopolitical events of the past several decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T12:02:27.483+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:26:57.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:25.863+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a Russian invasion in Ukraine could disrupt life in America'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2949b241-8a69-4194-bd3f-4a5888aaba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:02:27.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If Russia invades Ukraine, global stock
        markets could be in for a rough ride — much worse than most other geopolitical
        events of the past several decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f3bd03-65d1-40c5-abe1-3158724239b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:02:27.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian invasion of Ukraine could further disrupt supplies of
        crude, potentially leading prices that are already their highest in seven
        years and approaching $100 a barrel, to even loftier levels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a692f4-156f-45b7-ad71-39f653657d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:02:27.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conflict between Russia and Ukraine is likely to push crude
        oil prices above $100 a barrel sooner than earlier projected," said Naeem
        Aslam, chief market analyst with AvaTrade, in a report Monday. "The potential
        jump in oil prices depends on what sort of sanctions the United States of
        America and its allies are likely to impose on Russia if it actually invades
        its neighbor."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cbe5ab-eac4-47bb-bb4f-5f27c310bc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:02:27.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spike in energy prices could hurt consumers and also prompt the
        Federal Reserve and other central banks to move more quickly to raise interest
        rates to try and tamp down inflation. That would probably be bad news for
        stocks as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6954c12-2515-4bdb-9367-0cd9e46a75c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:02:27.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital Economics analysts wrote in a report Monday that "a Russian
        invasion of Ukraine or severe ratcheting up of sanctions" could add as much
        as 2 percentage points to inflation in developed markets..."particularly in
        Europe."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e89228-7ccc-48fd-8f75-9bc79a5469b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:02:27.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the inflationary backdrop and hawkish signals from central
        banks, monetary policy could be tightened more aggressively as a result,"
        the Capital Economics analysts added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c3e2bf-cd4e-4c07-96b2-98e2207ba854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:02:27.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Market may ignore some scary headlines, but not when oil''s involved</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938ff31c-1c86-4c69-a1ba-081115d8b6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:02:27.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s one of the main reasons the market probably wouldn''t shrug
        off a conflict in Ukraine, even though it quickly dismissed many other skirmishes
        and terrorist attacks during the past century.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e840d4a2-2899-433d-a552-a0f50579657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:02:27.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CFRA Research chief investment strategist Sam Stovall analyzed the
        market reaction to 24 military and terrorist events since World War II.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927741bf-0ed3-4b90-91cd-daa8bb8d3925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:02:27.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stovall found that the S&amp;P 500 typically fell only about 1%
        on initial news of a military event or terror attack and just 5.5% over the
        length of a particular event. And it only took, on average, 52 days for stocks
        to recover their losses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23dd2d-fcb1-45b6-a55b-3d15eafdaaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:02:27.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The equity markets are more at risk from the fallout from the war
        on inflation than on a potential invasion of Ukraine," Stovall wrote. "History
        reminds investors that surprise military and terrorist activities have traditionally
        been short-lived and represented an attractive buying opportunity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa0b999-a4c8-4f36-9b15-dd7a6fdb8454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:02:27.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these events did not have a broader economic spillover,
        such as the assassination of President Kennedy, the massacre of Israeli athletes
        at the Munich Olympics in 1972, the Madrid bombing of 2004, London terrorist
        attack in 2005 and the Boston Marathon bombing in 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a3458b-a4be-47da-801b-b56c32c3acd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:02:27.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another major military conflict on Stovall''s list did impact
        the oil market: the 1990 war following the invasion of Kuwait by Saddam Hussein''s
        Iraq. And that led to a much greater market shock.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf05f6d-87b6-4858-81ac-2abd099d6cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:02:27.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 plunged nearly 17% during the start of the Persian
        Gulf War, and it took more than half a year (189 days) for the market to recoup
        its losses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01340050-10cd-4b38-bfff-b9ded40c3c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:02:27.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems likely that a drawn-out conflict in Ukraine would be more
        problematic to the global markets and economy — much more like the Kuwait
        invasion than one-off terrorist events. Others worry about the fact that Russia
        is not just a significant player in the energy market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140cab8b-4c89-4acc-b3b5-b084c772b4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:02:27.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that Russia is a major oil and grain supplier and is a key
        producer of palladium, used in catalytic converters, fears of price rises
        are very real," said Fiona Cincotta, senior financial markets analyst at City
        Index, in a report Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb9557-bae6-4074-8a03-d417bd8e908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:02:27.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last thing that consumers (or investors) need is for more inflation
        pressure to push the costs of goods even higher.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b456ee1f-3980-43f2-85e9-b325a8c5599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:02:27.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/14/investing/russia-ukraine-oil-prices-inflation/index.html">How
        a Russian invasion in Ukraine could disrupt life in America</a>".</em></p>'
