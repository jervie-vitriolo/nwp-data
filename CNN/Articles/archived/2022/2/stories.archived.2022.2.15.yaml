  'Camilla-positive-for-COVID-19':
    'author': 'Max Foster and Hannah Ryan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-15T03:00:27.966+08:00
    'imagesource': 'jcr:a389e046-a5f4-48f0-b190-879fa5871c8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5c985cd-2e3b-47f7-846e-53d9838de24d'
    'lead': 'Camilla, Duchess of Cornwall has tested positive for Covid-19, Clarence
      House said on Monday, four days after her husband Prince Charles was revealed
      to have contracted the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T03:02:35.497+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:27:16.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:17.435+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Camilla', 'Duchess-of-Cornwall', 'COVID-19']
    'template': '1'
    'title': 'Camilla, Duchess of Cornwall tests positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa55cc8-c8db-4693-9754-620f4ee71bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T03:02:35.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Camilla, Duchess of Cornwall has tested
        positive for COVID-19, Clarence House said on Monday, four days after her
        husband Prince Charles was revealed to have contracted the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe312c-5212-48cf-b13f-e63a099b6603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T03:02:35.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdce7ff0-8f5d-48d9-b25d-dcdcfec09862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T03:02:35.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her Royal Highness The Duchess of Cornwall has tested positive
        for COVID-19 and is self-isolating. We continue to follow government guidelines,"
        the statement says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4638cd7-7959-426f-8873-a421b8a7425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T03:02:35.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d3f74-e05e-4f68-a633-7c7c5058ffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T03:02:35.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A royal source says the Duchess is triple vaccinated, and will continue
        to follow all government guidelines and review engagements on that basis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7454ff21-206c-4c7e-bf3c-1bb82de9e738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T03:02:35.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d379d0-12c1-4a19-82ea-9426c87e15eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T03:02:35.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles started isolating on February 10 after testing positive
        for the virus for the second time. The 73-year-old heir to the throne had
        to cancel his attendance at an event in the English city of Winchester on
        Thursday, according to a statement from his official Twitter account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ffe342-7796-463a-a2eb-cec5616b4b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T03:02:35.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650dcd91-a422-45e5-8c17-18eec758516b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T03:02:35.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles is also fully vaccinated and first contracted Covid-19 in
        March 2020, as the global pandemic gripped countries around the world. He
        said at the time he was first infected that he had been lucky to only experience
        mild symptoms, adding he''d "got away with it quite lightly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941cc3e0-4dd9-4d04-97ae-55d5daa17289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T03:02:35.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf638e73-bbc1-4069-bd8b-2a34f96e3352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T03:02:35.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles had met with the Queen "recently," a royal source told CNN
        after his latest infection was announced. The source did not elaborate on
        how recently the meeting took place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485b4f56-222e-4e91-bacc-76a30feef5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T03:02:35.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a538af1-ac16-4378-ac7e-8c0361ebc8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T03:02:35.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Queen Elizabeth II used her Platinum Jubilee to redefine
        the future of the monarchy as she called for the Duchess of Cornwall to be
        known as Queen Camilla when Charles eventually becomes King.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ab1c12-2f5c-415a-abc5-55f7d69514c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T03:02:35.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93fc94d-16b9-4758-8a0c-15e5f656ab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T03:02:35.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Charles married Camilla in 2005, the couple announced she intended
        to be known as "Princess Consort" despite having a right to the title of Queen.
        It was seen as a recognition of the sensitivities around a title that was
        destined for Charles'' first wife, Diana.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9788c1-fef8-4d0e-b021-68a021622d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T03:02:35.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:16.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/14/europe/camilla-covid-intl-scli/index.html">Camilla,
        Duchess of Cornwall tests positive for Covid-19</a>."</em></p>'
