      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3489e55-7d00-47b2-a039-ff310a857482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:00.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should create a more conducive business climate, there should
        be certainty and adherence of government to long-term contracts with the private
        sector so we may attract more investors to place their capital in Public-Private
        Partnership programs, again it would mean more job opportunities for Filipinos,”
        said Rodriguez of the flagship infrastructure program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189803cc-bedb-40cb-8f67-4b1501892a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:00.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034ee357-74b4-4025-87a6-14ea4d6ed39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:00.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos-Duterte pairing also eyes maximizing the potential of
        the agriculture industry through research and development, loan and technical
        assistance, along with “massive mechanization” in its modernization program,
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8cf993-af71-49b5-bb6c-e7c2b578a40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.706+08:00
