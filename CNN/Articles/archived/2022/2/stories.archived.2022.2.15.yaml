      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2022/2/15/Alert-Level-1-new-normal-scenario-March.html">Duque:
        ''New normal'' scenario in NCR seen under Alert Level 1, de-escalation possible
        by March</a></strong></p>'
