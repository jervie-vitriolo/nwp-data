  'petitioners-marcos-disqualification-case-appeal':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Three groups behind disqualification cases against Bongbong Marcos
      have not given up despite the Comelec First Division junking the cases.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-15T16:11:21.032+08:00
    'imagesource': 'jcr:e47cf21f-ef4f-489d-aa46-547065a92a48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62d24476-2505-402c-830c-0732c2623080'
    'lead': 'Three groups behind disqualification cases against Bongbong Marcos have
      not given up despite the Comelec First Division junking the cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T16:11:20.435+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T18:26:52.070+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:28.065+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petitioners vs Marcos’ 2022 bid question validity of junking DQ case,
      ask Ferolino to inhibit from review'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faaafb0-c5e3-4a85-a46e-443a8e5f6f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:11:20.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong> — All
        three groups behind the junked disqualification cases against presidential
        hopeful Bongbong Marcos have filed their respective appeals for the Comelec
        en banc to reverse the first division''s ruling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d9f4a8-f1c2-4670-8c87-fb334a293051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:11:20.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac5bca1-c4ac-4764-9376-3862ab66e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:11:20.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Abubakar Mangelen, lawyers of the Akbayan party-list and the
        Campaign Against the Return of the Marcoses and Martial Law (CARMMA) filed
        their own motions for reconsideration on Tuesday to convince the four-member
        body to disqualify Marcos from the presidential race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b10ee-69e3-4f80-a3e7-ca9d4ed00e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:11:20.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c45a1f-7105-4c34-8ed7-15a6c875534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:11:20.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec’s Former First Division dismissed three consolidated disqualification
        cases on Thursday for lack of merit, insisting there was no reason to kick
        Marcos out of the running. This came a month following the last proceedings
        on the cases, and eight days since Commissioner Rowena Guanzon retired after
        exposing undue delay in deciding on the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4d4f56-8e03-4756-8bb8-0f82ac41beb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:11:20.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1a970a-dea7-44f1-8094-3a98e08ff742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:11:20.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the motions filed this week, all three petitioners insisted that
        Marcos being found guilty of not filing his income tax returns (ITRs) from
        1982 to 1985 is a crime involving moral turpitude or against good behavior.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb33847-27a6-444a-8e2e-b8e3eafa2eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:11:20.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588dcb8b-68de-4469-9f23-998185f3b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:11:20.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four consecutive years cannot be regarded as a simple omission.
        It shows an utter disregard of the laws which as chief executive of the province
        of Ilocos Norte, respondent convicted candidate Marcos, Jr. took an oath to
        uphold,” read the petition filed by CARMMA’s lawyer Howard Calleja.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e24e048-339d-4c72-b89a-9e4804edd88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:11:20.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82239982-34f4-4a98-863b-10acbcdf2a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:11:20.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This attempt to cheat the government of its lifeblood, even as
        he holds an office whose mandate includes the implementation of the law, can
        be argued to be one of the highest, if not the highest form of dishonesty,”
        the group added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b714c76-b40a-4208-9e16-aad96e173a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:11:20.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c8f3f6-61c6-4969-acfc-ef442ad7f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:11:20.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group composed of Martial Law abuse survivors added that the
        evidence of the Marcos camp—including the supposed proof of the payment of
        fines imposed by the Quezon City Regional Trial Court—should not have been
        accepted by the poll body for being filed four days beyond deadline.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd935c898-3818-4383-be66-1914f983ec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:11:20.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822890b-236c-420b-9537-a75a524908e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:11:20.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan also insisted that the penalty of a perpetual ban from public
        office is automatically imposed upon Marcos when he violated the Tax Code,
        even if it was not written in the 1997 Court of Appeals decision which made
        the conviction final.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76c063b-b2ad-42f4-b862-6f667dfa7f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:11:20.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dcd94c-480c-4418-bcf2-81b9ddec9435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:11:20.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan also demanded that decision writer Commissioner Aimee Ferolino
        inhibit from the en banc''s review of their cases. The group also questioned
        the validity of the resolution dismissing the consolidated cases with only
        two commissioners writing the decision: Ferolino and Commissioner Marlon Casquejo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4e1cd1-eaa8-44d5-bfdf-fc2200065e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:11:20.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf11913-84aa-427c-8c5c-d8b619c188a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:11:20.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec’s Rules of Procedure states that two commissioners are enough
        for a quorum and to get business done, which includes case decisions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457b0e6c-4f61-4f3b-94e1-07e55d7ea906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:11:20.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ceefed-d856-43e0-92bc-f3e6ce2b27b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:11:20.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:26:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Si Marcos, Jr., alam niya––1982 paulit-ulit ito 1983, 1984, 1985––bilang
        governor, alam niya ang taxes ang siyang nagpapatakbo ng isang gobyerno...
        Ang ITR, importante para malaman kung magkano talaga ‘yung dapat na taxes
        na bayaran,” said Etta Rosales, Akbayan chairman emeritus and former chairman
        of the Commission on Human RIghts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e01440-b079-497e-8d6d-64d6da316e41'
      'mgnl:activationStatus': true
