      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During President Rodrigo Duterte’s weekly public address that aired
        Monday night, Galvez reported that a total of 131.7 million COVID-19 shots
        have been administered in the country. Around 61.1 million Filipinos, including
        100,370 minors aged 5 to 11, have received their first dose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed45ec50-dc27-4e44-a026-990ee1083da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T05:54:59.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:12.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f8033a-1e44-4934-abfe-601ba3cf3984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T05:54:59.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:12.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 9.07 million individuals received their booster shots,
        but Galvez said this number is considered low as Filipinos are being complacent
        on having only the primary doses. He noted that experts have been pushing
        for the booster rollout due to the waning efficacy of COVID-19 vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c32651-82c5-44ab-9a3e-affc3ffadb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T05:54:59.316+08:00
