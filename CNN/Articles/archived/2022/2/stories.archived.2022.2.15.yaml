  'US-closing-embassy-in-Kyiv':
    'author': 'Jennifer Hansler and Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-15T04:04:52.178+08:00
    'imagesource': 'jcr:d9355662-f817-45d3-8442-7f49b2510c93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c362cb63-4295-40e9-916b-b3187b4a3fc6'
    'lead': '"I have ordered these measures for one reason -- the safety of our staff
      -- and we strongly urge any remaining US citizens in Ukraine to leave the country
      immediately," Blinken said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T04:07:19.332+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:27:14.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:18.295+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Kyiv-embassy', 'Russia', 'Ukraine']
    'template': '1'
    'title': 'US closing embassy in Kyiv and moving remaining diplomats to western
      Ukraine amid fears of Russian invasion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1fcf20-d746-4175-ae14-2fc06123ece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:07:19.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States is closing the US Embassy
        in Kyiv and "temporarily relocating" the small number of remaining diplomatic
        personnel in the country to Lviv, a city in western Ukraine, "due to the dramatic
        acceleration in the buildup of Russian forces," Secretary of State Antony
        Blinken announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5715bcad-18d1-4ac6-9096-60fba8b9e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:07:19.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17214fbf-2781-4652-8600-bf1c479d8bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:07:19.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have ordered these measures for one reason -- the safety of our
        staff -- and we strongly urge any remaining US citizens in Ukraine to leave
        the country immediately," Blinken said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d42a6b-cdb2-46b7-a727-a0f4e4bb6c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:07:19.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214a9a2e-729c-4bf8-bbca-41b23e8345f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:07:19.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These prudent precautions in no way undermine our support for or
        our commitment to Ukraine. Our commitment to Ukraine''s sovereignty and territorial
        integrity is unwavering," he said. "We also continue our sincere efforts to
        reach a diplomatic solution, and we remain engaged with the Russian government
        following President Biden''s call with President Putin and my discussion with
        Foreign Minister Lavrov."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247bc2c1-a147-437e-8ba2-cd6e64420b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:07:19.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da9c155-d275-4a55-bd55-c8d204b4970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:07:19.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The path for diplomacy remains available if Russia chooses to engage
        in good faith. We look forward to returning our staff to the Embassy as soon
        as conditions permit," Blinken added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86c06c0-458f-4320-a210-9d50af955171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:07:19.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:14.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4640f2-6248-4b0b-95ab-33615e483a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:07:19.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:14.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves comes days after the US ordered the vast majority of US
        government employees to leave the country and announced that consular services
        at the US Embassy would be suspended as of Sunday. The State Department said
        this weekend it would keep a small consular presence in Lviv for emergency
        services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c8935e-6a7b-499c-976a-4b023b119c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:07:19.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc482bc-d88c-424e-9348-2bca262b9f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:07:19.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have repeatedly called on American citizens to leave
        Ukraine immediately, warning that a Russian invasion come at any moment, including
        as soon as this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0427357-5168-47df-8f97-7e4186440662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:07:19.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:14.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f4c8f3-d885-4da4-910a-dd4ff87d2f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:07:19.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:14.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are trying to do publicly is be transparent to American
        citizens that they should leave Ukraine immediately, because there will not
        be a military evacuation in the event of an invasion," National security adviser
        Jake Sullivan said on CNN''s "State of the Union" Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb04b6c9-9026-4766-b92e-948a6e7ff3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:07:19.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:14.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b8b1e5-08bb-43bf-9f4c-fb232a538542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:07:19.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:14.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we are trying to tell the Ukrainians to prepare and be ready
        for this as well, as well as coordinate with our NATO allies and partners,
        so that we are able to defend NATO territory and deter any further Russian
        aggression should they move on Ukraine," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb18602-ac47-4cc0-9921-031a57989c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:07:19.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47e69f1-ab55-4c30-90a6-1cc6f63c8cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:07:19.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:14.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing with reporters Saturday, a senior State Department
        official said they had been "planning to try to maintain the core functions
        of our embassy as long as possible with a reduced number of people." This
        official said US diplomats had gotten rid of classified information in recent
        days in preparation of the Embassy drawdown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68e0732-23b9-43ab-a3fe-c430e04dc479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:07:19.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:14.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3265a6-4316-4c82-9a8f-1e5187064ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:07:19.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:14.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern about the safety of US diplomats has risen in recent
        days, especially as Biden administration officials have said that Russia could
        begin its invasion with aerial bombings and missiles, which could indiscriminately
        kill civilians. Kyiv is also only two hours from the Ukraine-Belarus border,
        where Russia has continued to build up its troop presence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9190946f-b380-41bb-9e6a-1153ec35c1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:07:19.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:14.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/14/politics/us-embassy-kyiv-closure/index.html">US
        closing embassy in Kyiv and moving remaining diplomats to western Ukraine
        amid fears of Russian invasion</a>."</em></p>'
  'Texas-sues-Meta-facial-recognition-data':
    'author': 'Brian Fung, CNN'
    'caption': 'Courtesy: Mark Lennihan/AP'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-15T04:54:15.718+08:00
    'imagesource': 'jcr:6abacb75-053c-46db-88fe-01b943718629'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5b4c31b-956b-4481-8740-4e6e1c6713f9'
    'lead': 'Texas is suing Facebook''s parent company, Meta (FB), over allegations
      the social media giant illegally harvested the facial recognition data of tens
      of millions of state residents for a decade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T04:56:25.227+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:27:13.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:18.578+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Texas', 'Meta', 'facial-recognition-data']
    'template': '1'
    'title': 'Texas sues Meta for collecting facial recognition data'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed24e47c-68b3-4dc6-b398-1a263ecbe407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:56:25.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Texas is suing Facebook''s parent company, Meta (FB), over
        allegations the social media giant illegally harvested the facial recognition
        data of tens of millions of state residents for a decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4b912c-1332-4ac9-885f-5d2a718d36c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:56:25.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83d6ab-6423-408c-acdc-2dda80a77462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:56:25.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, filed Monday in Texas''s Harrison County District Court,
        argues that a now-shuttered Facebook photo-tagging feature failed to get Texans''
        informed consent before gathering their facial recognition data. The feature
        worked by analyzing faces in photos, including those of non-Facebook users,
        and recommending that Facebook users tag the people that the tool identified.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938cb51a-cfda-470e-af37-4fe90fe079cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:56:25.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b62263-ab32-433d-8595-9356a52bd996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:56:25.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook announced it would discontinue the tool in November 2021,
        months after it settled a groundbreaking class-action lawsuit in Illinois
        over the same issue for $650 million. At the time, Facebook said it would
        also delete the data it had collected from at least 600 million users who
        had been a part of the program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95a9a1a-4ce1-4d94-8166-259791758952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:56:25.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7989b3-fe29-493e-9adf-d10121c46f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:56:25.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that point, according to Monday''s suit by Texas Attorney General
        Ken Paxton, Facebook had already collected biometric data in violation of
        the state''s consumer protection and biometric data privacy law billions of
        times. Texas''s biometric data law, the Capture or Use of Biometric Identifier
        (CUBI) Act, was passed in 2009.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bac966-ecf6-4473-b20a-623520bbbe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:56:25.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f77c86e-30d8-461b-9fd5-10c712543269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:56:25.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the suit, a Meta spokesperson said: "These claims
        are without merit and we will defend ourselves vigorously."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9167845-b3a4-4231-a377-56616c577780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:56:25.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1f9c9d-68ab-4b09-81d9-b6853bbbf1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:56:25.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit alleges that from 2010 through June 2011, Facebook "secretly
        forced millions of Texans into a facial-recognition scheme without their informed
        consent. As a result, for the next ten years, tens of millions of Texans who
        appeared in media uploaded to Facebook unsuspectingly had records of their
        facial geometry captured by Facebook."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643d729b-f709-46f4-b43f-5c0daf7d3e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:56:25.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed8ed85-befa-42e2-884a-bb8995f283fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:56:25.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because many non-Facebook users also had their pictures uploaded
        to Facebook, the suit alleges, the company violated those people''s privacy
        under state laws, as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73925cc7-6ecc-4474-ba78-fd75a05bb2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:56:25.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8abc3a8-9947-459b-9b8b-dc7408b593f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:56:25.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit marks the culmination of a multi-year investigation
        by Texas officials into Meta''s facial recognition software and how it potentially
        violated state law. And it highlights how facial recognition is increasingly
        coming under scrutiny as policymakers and the public grow more skeptical of
        technology platforms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e5fa3-6a2a-49c3-909e-c4c69197e904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:56:25.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bd0476-c296-4126-9683-e263b7ae2a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:56:25.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Facebook suspended the facial recognition program, the
        lawsuit said, Meta has "made no such commitment with respect to any of the
        other platforms or operations under its corporate umbrella, such as Instagram,
        WhatsApp, Facebook Reality Labs, or its upcoming virtual-reality metaverse."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3e13c3-fb14-4c23-943b-fa18a79faeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:56:25.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab680719-d81b-4fae-96fd-4268b3ac3264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:56:25.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit calls for the court to impose a $25,000 civil penalty on
        Meta per violation of the state''s biometric law and $10,000 per violation
        of Texas consumer protection law. Paxton said at a news conference he is seeking
        billions of dollars in damages.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88e51fb-fde0-472b-b6d8-51f8706962c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T04:56:25.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:13.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/14/tech/texas-meta-suit/index.html">Texas
        sues Meta for collecting facial recognition data</a>."</em></p>'
