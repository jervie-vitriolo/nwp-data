      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buckle up, a bumpy ride is in the cards," said Louis Navellier,
        chairman of Navellier &amp; Associates, in a note to investors. "The Wall
        of Worry has added a few bricks of uncertainty around inflation, monetary
        policy, Ukraine, masking and pandemic cases."</p>'
