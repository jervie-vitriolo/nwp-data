      'mgnl:lastActivated': 2023-01-17T18:26:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b77205-81e2-4088-acad-38f2cc04aa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:18:44.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala na ‘yung sinasabi nating</em> percentage of seating and
        venue capacities<em>. Kapag</em> Alert Level 1<em> na po, wala na ‘yung</em>
        70%, 50%<em>. Pero ibig sabihin po kailangan</em> self-regulation, self-policing
        in establishments themselves because they are compliant with the standards
        for safety seal<em>, halimbawa</em>,” acting presidential spokesperson Karlo
        Nograles said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceac68f-05d5-43c8-9484-9d8d11754ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:18:44.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abc8d4f-afd3-4e6f-9e86-ecde05f4a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:18:44.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s no more percentage of seating and venue capacities
        that need be identified. Under Alert Level 1, no more 70%, 50% (maximum capacities).
        But that means we need self-regulation, self-policing in establishing themselves,
        because they are compliant with the standards for safety seal, for example.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d36253-74cd-4d54-88e5-b8a2c84a6cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:18:44.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
