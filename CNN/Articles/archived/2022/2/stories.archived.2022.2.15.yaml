      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan likewise asked Ferolino to inhibit from the en banc’s review,
        which would break the four-member quorum given three vacancies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0df7f3-f08c-4034-bd21-a2f8a40ba8d7'
