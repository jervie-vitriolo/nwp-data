    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3335148b-1699-4428-a78f-edf2d2a6ddfb'
    'lead': 'The Philippines may need to add more ''requirements'' for those seeking
      to run in future elections due to the changing landscape in the country, a senatorial
      candidate says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T00:02:58.131+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:26:42.679+08:00
