      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added that there were already multiple mass gatherings that
        occurred even before the campaign period started last February 8.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6129947d-bb0d-4098-b144-2a37a494d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T14:31:40.271+08:00
