      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Known for his intelligent, insightful interviews, Sec. Puno received
        numerous distinctions for his work in public affairs programs that helped
        provide the public with a better understanding of the issues of the day,”
        Malacañang added.</p>'
    '21':
