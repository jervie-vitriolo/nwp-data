    'mgnl:tags': ['DILG', 'FDA', 'fake-medicine', 'memo']
    'template': '1'
    'title': 'DILG to issue memo on crackdown vs. selling fake medicines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85618408-750f-47f9-9bc4-019b4b944408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:50:41.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:17.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> The
        Department of the Interior and Local Government (DILG) will issue a memorandum
        instructing local government units (LGUs) to launch campaigns against people
        selling fake medicines, Interior Secretary Eduardo Año said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50986b3-f2ae-4fe5-a8e9-99a4082be1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:50:41.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:17.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c642d9-5909-4ef0-a5e1-e01fd687b0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:50:41.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:17.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will support the [Food and Drug Administration] through a memo
        circular to our LGUs to have this campaign against the selling of fake medicines
        up to the level of sari-sari stores,” said Año during President Rodrigo Duterte’s
        weekly Talk to the People on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2ddc07-9084-4725-879c-b7376eef48c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:50:41.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:17.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbf5e3d-defe-4d9b-88bb-27a98cc66cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:50:41.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:17.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA reported that 78 sari-sari stories were found illegally
        selling medicines out of the 185 reported to the agency in three regions.
        Of this number, 13 stores were also discovered to be distributing fake drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb9fbbd-00b9-41fa-ade5-a7cfb145aac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:50:41.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:17.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb6b9f4-2d33-49a5-b590-c93d5aa72b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:50:41.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:17.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sari-sari stores are prohibited from selling medicines under the
        <a href="https://www.fda.gov.ph/wp-content/uploads/2021/03/RA-8203-Counterfeit.pdf">counterfeit
        law</a>, which penalizes violators with a minimum of six months and one day
        in jail, FDA Deputy General Oscar Gutierrez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb320b2-f57c-4506-b2cd-d1cca563833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:50:41.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:17.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d80e575-86db-48ab-9c0a-67e5010f6760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:50:41.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:17.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gutierrez pointed out that these sari-sari stores could have
        also been “victims” since some LGUs actually provide them licenses to operate.
        He added that the FDA’s course of action was to request LGUs to release ordinances
        to prohibit them from carrying medicines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b39f82b-12d3-41e1-bed1-95a4b8e0a61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:50:41.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:17.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c026be7-cf80-43ab-b313-ca8abfc76009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:50:41.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:17.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also flagged violations committed by online retail stores
        such as Lazada and Shopee. It noted that 2,202 links and/or drug products
        have been removed from the selling platforms since 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c792c1aa-fad7-4f15-8c15-3a3fec611b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:50:41.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:17.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c521910f-17b7-4080-a175-4858204c5b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:50:41.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:27:17.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said the FDA has worked with social media giant Facebook
        to report contents that may have violated national policies so the platform
        can later delete them from its site.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d38e0ee-3ee8-4fcf-a8b2-c8815309a3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:50:41.364+08:00
      'mgnl:createdBy': 'bamba'
