  'DFA-Filipinos-Ukraine-repatriation-relocation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-15T21:48:37.287+08:00
    'imagesource': 'jcr:a6f6ddaf-5bf7-4eed-8647-f70eba0dd2e0'
