      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bbadee-786a-45f5-828c-f207c7d55d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:00.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These plans are "deemed doable and realizable, only because they
        are anchored in national unity,” he pointed out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb07aaf-edc6-4d20-9a32-ce07e1fc73d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.707+08:00
      'mgnl:createdBy': 'pilar'
