      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Akbayan’s plea, the Tax Code explicitly states the
        ban from public office is an “additional accessory penalty that requires no
        other proof or evidence.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a562fe-8de0-4969-aac3-eaef63138ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:11:20.438+08:00
