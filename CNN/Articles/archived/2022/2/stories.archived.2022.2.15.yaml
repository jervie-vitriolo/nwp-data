      'mgnl:lastActivated': 2023-01-17T18:26:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With talks on Metro Manila possibly easing to the loosest Alert
        Level 1 by March, officials also emphasized the importance of still observing
        health and safety protocols.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45cac8a-05ae-486a-9de0-f1a42afee4d1'
      'mgnl:activationStatus': true
