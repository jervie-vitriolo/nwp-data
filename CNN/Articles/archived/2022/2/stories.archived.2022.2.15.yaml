      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new reported deaths, 29 occurred this month and 23 in January.
        The late reporting was due to the delayed encoding of information to the COVIDKaya
        data storage system, the DOH explained.</p>'
