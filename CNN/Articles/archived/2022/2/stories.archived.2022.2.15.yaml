      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That document plus all the accomplishments in terms
        of vaccination rate, in terms of compliance with the safety seal, in terms
        of compliance with minimum health standards in establishments, we will turn
        these over to the next administration.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000362c5-f3cb-4298-b5fb-9b604bfe2aef'
      'mgnl:activationStatus': true
