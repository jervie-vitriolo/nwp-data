  'DILG-memo-fake-medicines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-15T00:40:37.725+08:00
    'imagesource': 'jcr:132c4413-bdf0-4073-80bf-3a7beac09cd1'
