      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is imposed on a public officer who is convicted of a crime punishable
        by the provisions of the Tax Code applicable at that time,” the group added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16718994-c8a6-4a03-9f82-f259e2ef9009'
      'mgnl:activationStatus': true
