    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563e2b62-2368-427e-8e05-8b03756567fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T08:34:26.723+08:00
