      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine may be top of mind for investors, but it''s far from the
        only thing concerning Wall Street. Investors continue to watch prices soar,
        giving them agita about the Fed potentially raising rates higher and faster
        than expected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c80998-52d2-49ab-a87a-625b912f1f11'
