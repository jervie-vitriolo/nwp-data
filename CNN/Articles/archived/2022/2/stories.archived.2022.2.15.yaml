  'Sarah-Palin-NYT-defamation-suit-dismissal':
    'author': 'Sonia Moghe and Brian Stelter, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-15T10:59:19.714+08:00
    'imagesource': 'jcr:376e46bf-4867-45dd-93f7-38f44c6696be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7714b30a-6993-45b5-ad18-2e493ee098e5'
    'lead': 'Judge Jed Rakoff, the judge overseeing former Alaska Gov. Sarah Palin''s
      defamation lawsuit against the New York Times, said Monday afternoon that he
      will dismiss the suit, ruling that Palin''s team did not prove a key element
      of its case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T11:14:52.177+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T18:26:59.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:24.578+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sarah-Palin', 'Judge-Jed-Rakoff', 'defamation-suit', 'New-York-Times',
      'dismiss', 'case']
    'template': '1'
    'title': 'Judge in Sarah Palin''s defamation suit against New York Times says
      he will dismiss case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c81f7a2-095a-4a24-a5b0-6ca835fcdce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Judge Jed Rakoff, the judge overseeing
        former Alaska Gov. Sarah Palin''s defamation lawsuit against the New York
        Times, said Monday afternoon that he will dismiss the suit, ruling that Palin''s
        team did not prove a key element of its case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae85741d-f65e-456b-8feb-47e028ba736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b4303e-1f75-4efe-a0ce-87d63fb6127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rakoff''s ruling came while the jury is deliberating over a verdict
        -- and Rakoff said he will allow the jury to continue deliberating and to
        reach a verdict, and will dismiss the case once it has done so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b209884-914e-44a3-960a-bafa93db33f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rakoff presented his findings -- a clear round-one win for The Times
        -- with an eye toward an inevitable appeals process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740d7f9b-7c15-44c8-83f5-744a6f84d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge said Palin did not prove "actual malice," which is the
        standard her legal team had to meet in her defamation case. The landmark 1964
        New York Times vs. Sullivan case specifies that public figures who sue for
        defamation must prove that the offender knew the claim was false or showed
        "reckless disregard" for the truth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a6926-5391-46e5-8b47-a26d6c239542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times said all along that it made an honest error involving
        Palin -— and issued a swift correction. Palin argued that the publication
        smeared her on purpose.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3597058c-0010-451e-ba00-e9455c4c75c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rakoff sided with The Times after hours of discussion about the
        publication''s motion that the Palin camp had not presented a "legally sufficient
        evidentiary basis" for the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45f9674-f44a-43bf-a2c1-aafc56e43676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this [was] an example of very unfortunate editorializing
        on the part of the Times," Rakoff said in court Monday. "The law here sets
        a very high standard [for actual malice]. The court finds that that standard
        has not been met."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c48453-0985-40e9-9d88-8b57538c985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rakoff ruled that the jury will continue to deliberate on whether
        the Times is liable for defaming Palin. If the jury comes back with a verdict
        finding the Times was not liable, the judge indicated that he will allow the
        jury''s verdict to stand. If the jury finds the Times liable, Rakoff is expected
        to set aside its verdict and replace it with a verdict as a matter of law
        in favor of The Times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aefb95d-c95e-4097-bb59-b58f611cc5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rakoff said he was "not altogether happy with having to make this
        decision in favor of the defendants."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7657be54-ac3d-4640-b381-d8c43907b57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for The Times hugged each other after the decision was
        made in court. Palin''s attorneys had no comment when asked by CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74281771-4b13-416f-a8f0-99698f06f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The New York Times welcomes today''s decision," a spokesperson
        said. "It is a reaffirmation of a fundamental tenet of American law: public
        figures should not be permitted to use libel suits to punish or intimidate
        news organizations that make, acknowledge and swiftly correct unintentional
        errors."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb980192-e20e-480d-bee8-47c8aa6e81e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury of nine, five women and four men, has deliberated for more
        than nine hours. Rakoff has released the jury for the day; it is expected
        to resume deliberations on Tuesday at 9:30am.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9573b4e-b872-42f3-8f69-b1dbdd7ecafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love this jury and wish you a Happy Valentine''s day," Rakoff
        said when he told the jury to "turn away" if faced with any media reports
        regarding the trial.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f8c02-995c-4ad9-89ec-3f7b6c038c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why appeals are expected</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13572046-313c-4f66-9f8d-5e259d5eaec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rakoff said earlier on Monday that no matter the jury''s decision,
        "this is the kind of case that will inevitably go up on appeal."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3a5bab-25d2-4743-b279-7fe00c9cc68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Amendment scholars agree with him. Some conservative heavyweights
        want the courts to revisit the high bar established in the 1964 case. The
        Palin case may be a vehicle to do so.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ec4f3b-90af-4537-a721-950e1cd8e010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two things are going on here," former deputy assistant attorney
        general Harry Litman said on CNN Monday afternoon. "There''s the actual drama
        between Palin and The New York Times." Then, he said, "there''s this higher
        threshold" for public figures who try to sue for defamation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1903e137-629c-4dfa-a8ef-aa67d6bb5624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, when she loses, and she will lose no matter what... It will
        go up to the second circuit and potentially the Supreme Court," Litman said,
        "on whether this high threshold in American law, which everyone thought would
        never be disturbed, in fact should be changed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a90bf4f-177a-47a7-98f2-1cf2f5410f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The lawsuit</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6e7260-e946-4e65-a965-876da9ac7f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palin sued the Times and its former editorial page editor James
        Bennet in 2017 after they published an editorial that erroneously linked a
        map that Palin''s political action committee had posted to a shooting in 2011
        that killed six and injured former Congresswoman Gabrielle Giffords.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2948d2be-c536-49ef-bfd6-5f3f5f107aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editorial in question was called "America''s Lethal Politics"
        and it was published on the day of the shooting at a baseball practice that
        injured Congressman Steve Scalise. It was meant to address heated political
        rhetoric ahead of the shooting, but it erroneously said that there was a "clear"
        link between a map that had crosshairs over congressional districts, including
        Giffords'', and the shooting that injured her. Bennet testified that he added
        language about there being a clear link and that once he realized his error,
        he worked to quickly issue a correction.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e43434-ee74-4a4e-97db-ed78c7b1f37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palin testified she was "mortified" that the Times falsely accused
        her of inciting the murder of those six people, which included a federal judge
        and a 9-year-old girl, six years after that deadly shooting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0e30d1-cde3-4f15-b23f-161905083ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennet testified that he was surprised that some people interpreted
        the editorial as saying the man who shot Giffords and others was incited by
        Palin, testifying "that is not the message we intended to send."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d5bccb-93b7-48e0-b95e-15986c4a8ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:14:52.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:59.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/14/media/sarah-palin-new-york-times-case-dismissed/index.html">Judge
        in Sarah Palin''s defamation suit against New York Times says he will dismiss
        case</a>."</em></p>'
  'covid-precautions-raw-cookie-dough':
    'author': 'Opinion by Kent Sepkowitz'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-15T11:16:45.328+08:00
    'imagesource': 'jcr:ed1f307b-bc02-4408-a373-de738633a25c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2771414-48bd-4bb8-8aa5-650924587ad7'
    'lead': 'Perhaps at the core of the fraying of trust is the continued confusion
      between advice given for individual health and advice given for public health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T11:25:09.582+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:26:59.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:24.846+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States']
    'template': '1'
    'title': 'Eating raw cookie dough is your choice, but it has nothing to do with
      Covid precautions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660937be-1b95-4da5-8c4f-1391a51e804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:25:09.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:59.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Kent Sepkowitz is a physician and infection
        control expert at Memorial Sloan Kettering Cancer Center in New York. The
        views expressed in this commentary are his own. View <a href="https://www.cnn.com/opinions"
        target="_blank">more opinion</a>&nbsp;on CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2247a488-a5f9-4a76-97e3-e0804613d2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:25:09.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:59.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Here we go again: Covid-19 cases are falling
        in nearly every state, spring is in the air and everyone is getting restless.
        Some have even gone so far as to let us know <a href="https://www.cnn.com/2022/01/28/opinions/bari-weiss-bill-maher-done-with-covid-horton/index.html"
        target="_blank">they are done</a>&nbsp;with the pandemic or at least ready
        to <a href="https://www.cnn.com/2022/01/31/politics/governors-pandemic-biden/index.html"
        target="_blank">move away</a>&nbsp;from the problem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b3747b-d7e6-41d8-a869-2187828a87dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:25:09.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:59.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the chaos created by the now-fading Omicron variant was quite
        frightening, I suspect the turbulence ahead will be worse. During the height
        of Omicron''s surge, many returned to working from home, were careful to don
        masks when in public and cut down on unnecessary public outings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28730c28-0867-49df-b104-8e3213842df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:25:09.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:59.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now with something like normalcy within grasp again, the pace and
        specifics of how best to resume workaday life are under the microscope. Though
        this should be a time of thankfulness — society did not collapse despite the
        record-breaking charge of the rampaging virus — it rather has created a serious
        predicament for the public health leaders tasked with moving the country forward.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58655cfa-15f3-4908-94ca-f40809607f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:25:09.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:59.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is simple: Though the public has learned many things
        about viruses, epidemiology and the human immune system over the past two
        years, many still seem unwilling to accept that what works for today''s facts
        may not work for tomorrow''s. Any shift in guidance or perspective is <a href="https://www.nytimes.com/2020/12/22/opinion/cdc-quarantine-guidelines.html"
        target="_blank">considered</a>&nbsp;weak and waffling, playing politics or
        flat-out betrayal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfda086-41cf-440c-a3a8-11852dd35096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:25:09.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:59.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts know that right now, in many areas, <a href="https://www.cnn.com/2022/02/11/health/covid-metrics-states-lifting-restrictions/index.html"
        target="_blank">peeling</a>&nbsp;back the precautions is safe, if done cautiously,
        which is why we are seeing mask mandates easing in many states, <a href="https://www.cnn.com/2022/02/08/us/new-york-mask-mandate-vaccine-announcement/index.html"
        target="_blank">including</a>&nbsp;New York. These actions can help the public
        gain confidence and provide useful information should another <a href="https://www.cnn.com/2022/02/10/health/mask-mandates-best-practices-wellness/index.html"
        target="_blank">variant of concern emerge</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5c1a62-4805-4a87-bc97-0ee92215fce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:25:09.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:59.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But public health leaders also know that if another variant of concern
        arises, it will necessitate yet another reversal of guidelines — an action
        that will likely be viewed not as evidence of admirable responsiveness but
        rather as evidence of a flailing and mostly useless public health voice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4478b7b-17bb-41a0-b834-4459147f79f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:25:09.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:59.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put simply, while rolling back precautionary policies makes sense
        right now as Covid-19 cases decline and stabilize, it must be stressed that
        the only way it is safe to return to normal life is with a contingency plan
        for masking back up if the next variant of concern warrants it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50203f3f-2017-4d71-b531-30ed804a3fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:25:09.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:59.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider the much-reviled move by the Centers for Disease Control
        and Prevention in the summer of 2021 when, after an outbreak of Covid-19 cases
        among <a href="https://www.cnn.com/2021/08/01/us/provincetown-outbreak-residents-response/index.html"
        target="_blank">vaccinated</a>&nbsp;persons in Provincetown, Massachusetts,
        experts quickly realized the then-new variant known as Delta was evading the
        immunity induced by the mRNA vaccines. Even more alarmingly, it was clear
        that vaccinated people could themselves spread the infection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd10440-3134-472c-866c-78fb684b5f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:25:09.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:59.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the new facts, a scheduled easing of mask mandates was not
        enacted. And the CDC received wide criticism — despite its decision being
        logical — as if it was a bunch of woolly-headed <a href="https://www.nytimes.com/2021/08/04/opinion/cdc-covid-guidelines.html"
        target="_blank">bumblers</a>, a characterization from which it <a href="https://www.wsj.com/articles/embattled-cdc-rethinks-pandemic-response-after-criticism-of-guidelines-11643371202"
        target="_blank">has not recovered</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52469e5f-2e53-48ea-b484-d3fc5950f16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:25:09.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:59.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps at the core of the fraying of trust is the continued confusion
        between advice given for individual health and advice given for public health.
        Comparing, for example, <a href="https://www.nytimes.com/2022/02/11/briefing/covid-cdc-follow-the-science.html"
        target="_blank">risk from eating</a>&nbsp;raw cookie dough or undercooked
        chicken to the risk introduced by not wearing a mask or taking the vaccine
        — "my body, my choice," as these new, thoughtless risk-takers <a href="https://www.amazon.com/Choice-No-Vaccine-Mandates-Anti-Vax/dp/B07M7B366H"
        target="_blank">like to argue</a>&nbsp;— fails to consider an enormous difference:
        Sure, public health guidelines care about you, at least a little, but they
        really care about those around you, both those you know and those you don''t.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc661bb-6ceb-47e5-99df-621ed3891d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:25:09.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:59.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So remember: Undercooked chicken is not contagious. If you want
        to take the risk, go for it. Go ahead and skydive all you want as well, perhaps
        while eating raw cookie dough. Your body, your choice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994cd56f-5164-4f79-89bc-f97af6437556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:25:09.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:59.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, masks and distancing and vaccines effectively do protect a
        person''s own health. But the CDC has to worry about that guy over there working
        the cash register and your friend''s frail grandmother and your friend''s
        frail grandmother''s health aide.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf37d7-bfa4-4db9-a36d-ace42c428bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:25:09.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:59.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stated more bluntly, by our current understanding of SARS-CoV2 transmission,
        every one of the nearly 920,000 Americans who have died from Covid-19 acquired
        the infection from another person, who had caught the infection from another
        person and so on in a long, tangled but incontrovertible chain of contagion
        that stretches back more than two years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12dcb12-8aef-486d-b048-f929676ff668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:25:09.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:59.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet none of these fatal transmissions was intended. And that is
        the point: to prevent unintended transmission of a potentially lethal disease
        requires work, such as wearing a mask, avoiding crowds, taking the vaccine.
        All of these are unpopular and disruptive — but clearly effective. They save
        lives, even if you are one of the lucky ones whose life doesn''t need saving.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9285a30-bd34-40ac-a270-57e926371138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:25:09.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:59.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accepting personal risk, however brave or stupid, has nothing to
        do with how to respond to a pandemic infectious disease. Creepily enough,
        your decision not to mask or be vaccinated may affect a stranger living in
        a town far, far away. It turns out that, in the words of an <a href="https://youtu.be/UxjPjw04DF4"
        target="_blank">old ad jingle</a>, we actually all are connected.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5154e9f-e2a3-4ef6-bcf5-e44713bb1482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:25:09.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:59.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/14/opinions/covid-restrictions-variants-sepkowitz/index.html"
        target="_blank">Eating raw cookie dough is your choice, but it has nothing
        to do with Covid precautions</a>."</em></p>'
  'brian-laundrie-cause-of-death':
    'author': 'Amir Vera and Tina Burnside, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-15T11:27:03.802+08:00
    'imagesource': 'jcr:1e61e3a9-8ff0-46d7-ac80-bcbe547d602c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2bfb8f4-d260-4de3-b065-f7952cbffe71'
    'lead': 'The cause of death of Brian Laundrie, the fiancé of Gabby Petito whose
      disappearance caused a firestorm late last summer, was revealed Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T11:32:20.747+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:26:58.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:25.164+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brian-Laundrie', 'Gabby-Petito']
    'template': '1'
    'title': 'Brian Laundrie, Gabby Petito''s fiancé, died from a gunshot wound to
      the head, medical examiner says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ce3610-a635-4167-a2f6-ff271a2719d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:32:20.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The cause of death of Brian Laundrie, the
        fiancé of <a href="https://www.cnn.com/2022/01/21/us/gabby-petito-notebook-brian-laundrie/index.html"
        target="_blank">Gabby Petito</a>&nbsp;whose disappearance caused a firestorm
        late last summer, was revealed Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c244d6af-6d57-4fe7-ac0d-0827b32cf4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:32:20.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An autopsy report by the Sarasota, Florida, Medical Examiner stated
        Laundrie died from a gunshot wound to the head.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ddc757-88b7-4770-b465-a7716771dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:32:20.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie''s skeletal remains were found in a thickly wooded area
        in the Carlton Reserve in Sarasota County in October, according to the medical
        examiner''s report, and had been under "up to three feet and possibly more"
        of water for an extended period of time before being located.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd9d2a6-594e-4592-a648-474fff83a7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:32:20.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said only Laundrie''s skeleton remained due to "extensive
        carnivore activity" such as scavenging from coyotes, rodents and raccoons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e156eeff-7c80-4b71-b031-0cbb12a4c461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:32:20.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 47-page report also detailed items recovered from the scene
        where Laundrie''s remains were found including a backpack with a tent and
        flares, a piece of paper and red hat with the logo "Moab Coffee Roasters"
        and a wooden box that contained a small notebook and photos, according to
        the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce5884c-bd2c-471e-893a-2520f735b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:32:20.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the notebook found with his remains, Laundrie wrote he was responsible
        for Gabby Petito''s death, according to the FBI.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bef312-b53b-48c2-af8b-1b3601a59c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:32:20.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie had been the subject of a weekslong manhunt when his body
        was found. His family was informed he shot himself in the head, and his death
        was ruled a suicide, Laundrie family attorney Steve Bertolino said in November.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c1b8e-93b4-449e-8911-fc1ef979b663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:32:20.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie and Petito <a href="https://www.cnn.com/2021/09/16/us/gabby-petito-timeline-missing-case/index.html"
        target="_blank">embarked on a cross-country trip</a>&nbsp;in June 2021. Two
        months later, in August, they had an encounter with Moab, Utah, police. Laundrie
        returned to Florida alone in September, and Petito''s family reported her
        missing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab28dd0-c90d-4f64-96ee-ee5386572bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:32:20.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her body was found later that month in Wyoming.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a455d4e7-e9a2-49bd-b670-c4b9c3304ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:32:20.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of the search for Petito, Laundrie invoked his Fifth
        Amendment right — meaning a person cannot be forced to make statements they
        feel might be negative or used against them. Police at the time were publicly
        asking Laundrie and his parents to talk to them about what they knew.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c928416-ca01-45fc-998d-057dc3a0b928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:32:20.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie himself then went missing, and his <a href="https://www.cnn.com/2021/10/21/us/brian-laundrie-update-gabby-petito-thursday/index.html"
        target="_blank">remains were found</a>&nbsp;in October.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d072fed-151b-47bf-afb1-3406860f9d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:32:20.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/14/us/brian-laundrie-autopsy-gabby-petito/index.html"
        target="_blank">Brian Laundrie, Gabby Petito''s fiancé, died from a gunshot
        wound to the head, medical examiner says</a>."</em></p>'
  'jonathan-toebbe-us-navy-classified-information':
    'author': 'Jessica Schneider, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-15T11:33:07.079+08:00
    'imagesource': 'jcr:d60a1d47-ca7b-4f5d-b437-01ea05d5d862'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d3a4138-e018-48d7-a001-c26d2c11a1ab'
    'lead': 'US Navy nuclear engineer Jonathan Toebbe pleaded guilty to one felony
      count in federal court Monday afternoon, four months after he and his wife were
      arrested and charged with trying to sell classified information about nuclear
      submarines to a foreign country in exchange for millions of dollars of cryptocurrency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T11:36:29.270+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:26:58.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:25.384+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-Navy', 'Jonathan-Toebbe']
    'template': '1'
    'title': 'Navy nuclear engineer pleads guilty to conspiracy count in scheme to
      sell US naval secrets to a foreign country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdc30cb-2198-4d48-a9b9-33fafb56912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:36:29.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US Navy nuclear engineer Jonathan Toebbe
        pleaded guilty to one felony count in federal court Monday afternoon, four
        months after he and his wife were arrested and charged with trying to sell
        classified information about <a href="https://www.cnn.com/2021/10/10/politics/fbi-nuclear-string-operation/index.html"
        target="_blank">nuclear submarines</a>&nbsp;to a foreign country in exchange
        for millions of dollars of cryptocurrency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5de247c-af44-4f53-8482-00749262d699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:36:29.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toebbe, 43, will face between 12 and 18 years in prison, according
        to the plea agreement read aloud by prosecutors in a federal courtroom in
        Martinsburg, West Virginia. He was initially charged with three federal felonies,
        each carrying up to life in prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a82348-d4b6-4edf-9260-052a7b7fdd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:36:29.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Magistrate Judge Robert Trumble accepted Toebbe''s guilty
        plea and another federal judge will sentence him at a later date. That judge
        will have the option to impose a different sentence than agreed upon by Toebbe
        and prosecutors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9be161-e659-4bef-95a5-722dbd5c7a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:36:29.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toebbe will remain in jail until his sentencing date, which has
        not yet been set.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea4a6e9-e436-4ec2-8fbe-a98a2f127d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:36:29.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court Monday, Toebbe admitted that he had "conspired with Diana
        Toebbe," his wife, "to transfer restricted data to a foreign country" with
        "the intent to injure the United States." Diana Toebbe, who remains in jail,
        has also been charged with three federal felony counts. She has <a href="https://www.cnn.com/2021/10/20/politics/sub-couple-naval-secrets/index.html"
        target="_blank">pleaded not guilty</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625696a9-3fdb-428b-87ad-5b54f82ee716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:36:29.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana Toebbe has repeatedly tried to get released on bond, saying
        she did not know about her husband''s plans, though she accompanied him to
        several dead-drops.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fd9c6a-0c4e-4dbb-bc54-3d3d10d54793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:36:29.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Toebbe has also agreed to cooperate with prosecutors, according
        to the plea details, and has pledged to return the $100,000 in Monero cryptocurrency
        paid to him by the FBI during the investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67451a4f-2a0a-40fb-9767-4f9892ad42a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:36:29.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toebbe first sent a package to an undisclosed foreign government
        in April 2020 offering to sell nuclear secrets, and that government turned
        over the offer letter to the FBI, according to the criminal complaint.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e2cfb7-a3ac-4e6b-b578-976c97cce460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:36:29.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An FBI agent responded to Toebbe several months later and corresponded
        with him, eventually entering into an agreement with Toebbe to exchange thousands
        of dollars in cryptocurrency for the nuclear secrets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ad4b49-f16d-4602-9c14-522b6326f9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:36:29.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toebbe and his wife are accused of acting together to coordinate
        three separate drop-offs of SD cards containing classified information about
        nuclear submarines, specifically the Virginia-class submarine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba55aca-2f10-459b-a510-4249db6b4f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:36:29.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple allegedly went to great lengths to hide the SD cards
        at the dead-drop locations over the course of several months, tucking an SD
        card into a saran-wrapped peanut butter sandwich in one instance, while others
        were hidden inside a packet of gum and a sealed Band-Aid wrapper.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c15671f-cfac-411e-b01b-ca1e8f5f41b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:36:29.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI agents were monitoring and surveilling the Toebbes for months
        until they were eventually arrested on October 9 at what was to be their fourth
        dead-drop location.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f2ddaa-05d9-411f-8463-3365b6cbf485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:36:29.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an October court hearing, prosecutors revealed that the government
        had still been <a href="https://www.cnn.com/2021/10/20/politics/sub-couple-naval-secrets/index.html"
        target="_blank">unable to locate</a>&nbsp;most of the classified data allegedly
        stolen by Jonathan Toebbe, warning that the information could cause extreme
        damage to the Navy if it were got out.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696fae3c-689f-4f4d-b22a-a6e1fadfdc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:36:29.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of Toebbe''s plea agreement, he has agreed to cooperate
        with government investigators — allowing them access to his electronic devices
        and accounts — and will also assist federal officials to find all of the classified
        information he allegedly stole from the US Navy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baeff6f-4460-455f-bd4e-3d90b50bf0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:36:29.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:58.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/14/politics/navy-nuclear-secrets-conspiracy/index.html"
        target="_blank">Navy nuclear engineer pleads guilty to conspiracy count in
        scheme to sell US naval secrets to a foreign country</a>."</em></p>'
  'American-Airlines-flight-unruly-passenger':
    'author': 'Joe Sutton, Sonnet Swire and Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-15T11:55:22.511+08:00
    'imagesource': 'jcr:66048941-14eb-474f-bade-6e98e73cf4b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85db4570-6bc4-4fe4-8de5-bf73ba3ae08e'
    'lead': 'An American Airlines flight was diverted to Kansas City International
      Airport in Missouri on Sunday afternoon because of "an unruly passenger," the
      airline said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T11:59:08.611+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:26:57.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:25.622+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An American Airlines flight attendant hit an ''unruly passenger'' in
      the head with a coffee pot as he tried to open the plane''s exit door'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00604a84-0cf9-4e13-9701-513275521d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:59:08.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An American Airlines flight was diverted
        to Kansas City International Airport in Missouri on Sunday afternoon because
        of "an unruly passenger," the airline said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495f1c55-50c3-46c1-8f30-62edf8a4b9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:59:08.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American Airlines flight 1775 with service from Los Angeles (LAX)
        to Washington, D.C. (DCA) diverted to Kansas City (MCI) due to an unruly passenger,"
        the statement, provided to CNN, said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3cb0c8-2c39-4360-90dc-332db2898c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:59:08.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flight landed safely at MCI at 2:28 p.m. local time, and law
        enforcement was requested to meet the flight on arrival," it added. "We''re
        grateful to our crew members, who are consistently dedicated to the safety
        and care of our customers and who handled the circumstances with the utmost
        skill and professionalism."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b4e25e-cb0b-46ab-82a1-e79ef4e567cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:59:08.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kansas City Aviation Department spokesperson Joe McBride told CNN
        there was a "passenger interfering with the flight crew," adding the incident
        will be under the jurisdiction of the FBI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3f9e7f-aed9-40d4-b05e-ca6d77cc0aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:59:08.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI confirmed the incident in a statement to CNN, adding the
        individual in question had been taken into custody.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7757f4c0-2753-4f09-82ed-cde81a7c529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:59:08.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passenger, a 50-year-old man, has been charged with one count
        of assaulting and intimidating a flight attendant and thereby interfering
        in the performance of the flight attendant''s duties, according to a US Justice
        Department news release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0181201a-74c8-487b-9217-43ea8e53221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:59:08.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man will remain in federal custody until a detention hearing
        is scheduled, the release said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648d117b-525c-4504-817f-786dcac3dddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:59:08.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flight attendants and passengers subdued passenger</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849eace2-1830-4f93-bfa9-51d5afe348d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:59:08.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who is 6 feet, 3 inches tall and 240 pounds, told flight
        attendants "people were attempting to hurt him and they followed him on the
        plane," according to an affidavit of the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb820a7-0190-4494-92b1-3bd41df2f52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:59:08.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man went on to tell flight attendants "he heard the individuals
        harming his family over the telephone," the affidavit said. When asked what
        the individuals looked like, the passenger told flight attendants one was
        sitting next to him on the plane and another had a knife.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d5a587-b28f-4a69-9f1c-34650ea82885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:59:08.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flight attendant took the man''s phone and saw he tried to call
        911, but couldn''t get through, the affidavit said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80602a2-f6f0-4d61-a5bb-8e5bf92e7925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:59:08.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after being seated, the man asked for a cup of water and
        then walked to the cockpit area of the plane, "and told the flight attendants
        that they were not flying and that the flight attendants were lying to him."
        A flight attendant used a beverage cart to create distance between her and
        the passenger, the affidavit said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80809e0a-ed26-480f-ace0-0a8c6e263c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:59:08.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man then grabbed some plastic silverware, removed the napkin
        around it and placed the silverware in his shirt sleeve "holding it like a
        shank," the Justice Department news release said. A flight attendant told
        investigators he felt threatened by the knife.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2252ce2-3d1c-4e28-af17-3b69001bd077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:59:08.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The man) then grabbed a small champagne bottle by the neck of
        the bottle and attempted to break the bottle on the counter. He began kicking
        and shoving the service cart into one of the flight attendants," the release
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcb0314-13da-452f-be7e-c0f0ef5e1dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:59:08.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man then attempted to pull open the plane''s exit door, the
        release said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd056e324-8b7f-4386-b048-e185307293c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:59:08.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A flight attendant grabbed a coffee pot and hit (the man) twice
        in the head with it," the release said. "Several passengers came forward to
        assist the flight attendants."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112e1b7b-a122-4354-b6d6-ed62167c943a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:59:08.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those passengers was a police officer, who pulled the man
        away from the door. One passenger punched the man in the jaw and another one
        grabbed him by the neck and pulled him to the floor, the release said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab7ea2a-7655-4760-85af-a8b9a77964ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:59:08.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight attendants told investigators they did not serve the man
        any alcohol during the flight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1f3e2e-44bd-4c0f-840b-2a23faf7897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:59:08.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mouaz Moustafa, a resident of Washington, DC, was aboard the flight
        and told CNN when the flight landed, police and the FBI came onboard. Passengers
        were rescheduled on another flight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c09aa8-f94e-4107-9a41-571d5906f716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:59:08.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to FAA data, 2021 was a bad year for unruly airplane passenger
        behavior in the United States, with 5,981 reports of unruly passengers logged
        by the agency as of December 31. Of those, 4,290 -- nearly 72% -- were mask-related
        incidents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
