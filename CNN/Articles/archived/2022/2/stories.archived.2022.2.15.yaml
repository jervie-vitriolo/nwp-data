      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Fellow Guido David also said in a separate briefing
        that they have yet to see the effect of campaign rallies on the current COVID-19
        data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf0abc3-6d64-4093-bc81-80694c989b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T14:31:40.271+08:00
