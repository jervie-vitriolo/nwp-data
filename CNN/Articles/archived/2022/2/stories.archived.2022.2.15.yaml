  'canada-truckers-protest-tuesday':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-15T17:45:19.388+08:00
    'imagesource': 'jcr:3d5a2655-6b5a-47ce-a3ea-2adbbc970f53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1365b993-2384-4ee6-b734-f5ffd737ac0c'
    'lead': 'The Canadian government is aiming to cut off financial support for protesters
      who are staging blockades at border crossings as it ratcheted up the pressure
      on the demonstrators by invoking the country''s Emergencies Act.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T17:49:51.291+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T18:26:49.404+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:29.431+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada', 'protests']
    'template': '1'
    'title': 'Canadian officials move to block funding of protests against Covid-19
      rules with sweeping new financial measures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302b48b8-338f-445c-af1d-11cfdc411dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Canadian government is aiming
        to cut off financial support for protesters who are staging blockades at border
        crossings as it ratcheted up the pressure on the demonstrators by invoking
        the country''s Emergencies Act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d96e8-8df3-4b09-9911-0f72072928ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec879bc-265f-4059-a183-1475153ec338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about following the money. This is about stopping the financing
        of these illegal blockades," Minister of Finance Chrystia Freeland said Monday
        while describing how the government will use the act to go after those funding
        the disruptive protests over Covid-19 mitigation measures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e385d-67b9-4720-bdc8-b1786478a2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c709a2a-b7fe-4403-b169-d60653099663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial institutions will now have the power to freeze personal
        or corporate accounts they believe are being used to fund illegal protests,
        Freeland said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c2f6c-e1d3-448d-ad70-b5447008406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08559d8d-c2b4-4a9d-ae87-626f48c94de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also taking action on crowd-funding sites and
        the payment service providers they use, requiring them to register with the
        Financial Transactions and Reports Analysis Centre of Canada and report any
        large suspicious donations, including digital payments and cryptocurrencies.
        Some sites have raised millions of dollars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cbd375-d171-46da-820f-9a616ec1dad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b940d0-261d-4877-8c33-41870f70a2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Justin Trudeau said he was invoking the Emergencies
        Act for the first time since it became law in 1988 to blunt the impact of
        so-called Freedom Convoy protests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9615bc-b167-47d9-9b06-5eae37b1cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb85a2ef-296c-41c0-bb30-2f72a83113d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests began when a group of truckers moved into Ottawa, Canada''s
        capital, on January 29, clogging the streets surrounding the Parliament building
        and other areas of downtown in opposition to a new mandate requiring them
        to be fully vaccinated when crossing the Canadian-US border or face a two-week
        quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3cacee-84ad-42fd-b984-9092baffb0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195e6da0-7e7b-4d55-b38a-19e92f49b58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have since been joined by others who want an end to other Covid-19
        mitigation measures, like mask mandates, lockdowns and restrictions on gatherings.
        As part of the movement, protesters have blocked multiple border crossings
        between the US and Canada, including a nearly week-long shutdown of the Ambassador
        Bridge, the busiest land border crossing in North America.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601f5284-2b08-4a4e-b528-6614d36d184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd198191e-bfc5-4a8d-bc30-b9f313617390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These illegal barricades are doing great damage to Canada''s economy
        and to our reputation as a reliable trading partner," Freeland said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080ff550-4b06-4670-922d-45cc212460f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea7080-16f0-415a-93e8-6ce29138f584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blockade at the Ambassador Bridge, which was cleared Sunday,
        impacted about $390 million worth of commerce a day, the minister said. The
        combined impact of blockades at multiple border crossings, including those
        in Alberta and Manitoba, has been $500 million each day, she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b23e63-b03c-4085-b9ed-cfddcd0af149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf43b9ce-09e0-4e1f-bbd9-6affb756b78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These costs are real. They threaten businesses, big and small,"
        Freeland said. "The Canadian economy needs (truckers) to be doing legitimate
        work, not to be illegally making us all poorer."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41352488-85d9-4ed2-9436-2e51549a6cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34127abc-d735-4b13-8f07-8e5f56b57c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau noted that while the Emergencies Act allows for the use
        of the military, the government will not take that step. The measure can also
        temporarily suspend citizens'' rights to free movement or assembly, but Trudeau
        said the government is not overriding the Charter of Rights and Freedoms,
        which is a part of the Canadian Constitution that lays out "rights and freedoms
        that Canadians believe are necessary in a free and democratic society," according
        to a Canadian government website.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b2e850-18c7-4add-a493-53ebc318a93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc6354-5028-43e5-9f9e-d4d5261fea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not preventing people from exercising their right to protest
        legally," Trudeau said during a news conference in Ottawa, adding that the
        law will be limited geographically, in scope and in time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fc052f-6715-4ded-8c51-5b2649fbaf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb8deb-c0f7-40cb-a109-37e7f724a144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Bridge owner issues ''call to action'' to prevent future
        shutdowns</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e288b5a6-45af-4381-8beb-1a57fdd9bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening of the Ambassador Bridge was "a win for Michigan''s
        working families who are just trying to do their jobs and for businesses who
        can get back to shipping their products and produce," Michigan Gov. Gretchen
        Whitmer said in a statement Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843a5224-27fa-4c04-ac80-ef65c9c791de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c0a6ed-dcb1-4b65-8a24-5363cbd236d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vital crossing that connects Detroit and Windsor, Ontario, carries
        nearly 30% of annual trade between Michigan and Canada, Whitmer said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d00518d-672b-4cc9-af22-52e0172d7682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639eb0e7-db4f-45ed-b2f0-9edaaffe9de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blockade, which caused supply chain issues for automakers on
        both sides of the border, ended when Canadian authorities moved over the weekend
        to clear pedestrians and vehicles that had been blocking access to the bridge.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcb16aa-be40-4bf8-9388-ded41e7613e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa174c1c-82db-43b8-a93a-2964e43c5453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitmer thanked US and Canadian border officials and business leaders
        for their work in getting the situation resolved and said it was important
        to "ensure that this does not happen again."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed309b6d-c18c-4a06-96e4-591f373ee7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829bf4dc-68de-45ec-b216-e5cc06a5cc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company that owns the bridge echoed that sentiment and issued
        a "call to action" to prevent future closures.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee7a563-7780-4b39-8a6c-240c9e3eca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5527d582-81f8-41e5-b5f9-c78ef4537136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must join together to come up with an actionable plan that will
        protect and secure all border crossings in the Canada/U.S. corridor and ensure
        that this kind of disruption to critical infrastructure will never happen
        again," Matt Moroun, the chairman of Detroit International Bridge Company,
        said in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4633642e-a575-44f8-bc1a-009078995592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e552e9ed-d0c9-45ee-afd5-aafccfac1d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are critical pipelines that supply the goods we need to keep
        our factories going, our neighbors working and our economies thriving," Moroun
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3539da-9ac7-42c8-8023-cc07e7b2dc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec16b709-e7c8-476b-aaaa-2761bd801564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters are still obstructing other border crossings, including
        those linking Coutts, Alberta, to Sweet Grass, Montana, and Emerson, Manitoba,
        to Pembina, North Dakota.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a015e59a-6e0b-41f3-9524-bdc2d3f394bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6f6d2e-0bf3-4f1a-9449-3c46364c37c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven people were arrested near the Coutts border crossing, the
        Royal Canadian Mounted Police said Monday. The RCMP said it seized 13 long
        guns, handguns, multiple sets of body armor, a machete and a large quantity
        of ammunition and high-capacity magazines connected to a small, organized
        group within a larger protest at the crossing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fd4d24-34c3-483c-9de5-0028f2509518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd324ef31-b1b1-474b-bd43-20a950a17329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The group was said to have a willingness to use force against the
        police if any attempts were made to disrupt the blockade," the statement said.
        "This resulted in an immediate and complex investigation to determine the
        extent of the threat and criminal organization."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f428871e-72ea-40ca-ab29-148a38309bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c5e2ad-bf71-40e5-8ffb-c079e8288f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ontario to loosen pandemic restrictions</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd567b4a-5083-43f9-ba65-e5a333e2e24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau''s announcement on invoking the Emergencies Act came the
        same day Ontario Premier Doug Ford announced he is planning to lift the province''s
        vaccine passport requirements March 1 -- if hospitalization rates continue
        to improve.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d551ca-f9e9-4a48-b8a4-1c5f44042e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3903f7-258a-46e5-9217-fdbbb9468f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capacity limits will also be eliminated in all indoor public settings
        starting March 1, though masking requirements in Ontario will remain in effect
        "just a little bit longer," Ford said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c6185b-2f25-48dc-ba8b-a34a51f2f9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da739e2-622b-4581-a43c-90493d856f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While announcing the changes, Ford stressed it was not a result
        of the protests.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339ed7bc-aa60-47d9-b778-1efa46568a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f70502b-9295-40ce-8347-f07913b555a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:49:51.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be very clear, we''re moving in this direction because it''s
        safe to do so," Ford added. "Today''s announcement is not because of what''s
        happening in Ottawa or Windsor, but despite it."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
