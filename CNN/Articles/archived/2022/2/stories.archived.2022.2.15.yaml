    'mgnl:tags': ['Cebu-Pacific']
    'template': '1'
    'title': 'Cebu Pacific ready to welcome back employees'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1649c2f-e45a-4ba1-b2c6-d2e923010b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:10:59.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:18.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> As
        the country reopens its borders, local airline Cebu Pacific said it is inviting
        back employees it had to lay off during the early days of the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168902dc-e751-4464-8f2e-9ef39f8bb9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:10:59.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:18.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re inviting them to rejoin Cebu Pacific, whether that would
        be pilots, cabin crew, or ground staff," said Cebu Pacific chief financial
        officer Mark Cezar on CNN Philippines'' <em>The Final Word</em> on Monday.
        "We think the time is right for us to bring back our once-separated employees
        back into the fold."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0f8ed2-0209-4c2d-80c2-d966ac8a9294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:10:59.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:18.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that 85% of the airline''s fleet is now operational, compared
        to the time when they had to park 30% of the fleet in airports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd042fb9-4822-4ae7-87c4-20d61aba1581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:10:59.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:18.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights to other countries are also being restored. Cezar said more
        international trips are resuming, including to Ho Chi Minh in Vietnam, Taipei
        in Taiwan, Macau, Bangkok in Thailand, Jakarta in Indonesia, and Kuala Lumpur
        in Malaysia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df240bf9-f4ca-43c5-9fd0-e5b78bcfb2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:10:59.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:18.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes after the national government <a href="https://cnnphilippines.com/news/2022/1/28/PH-entry-fully-vaxxed-passengers-non-visa-required-countries-tourism-business.html">allowed
        the entry</a>&nbsp;of fully vaccinated foreign travelers without the need
        for them to undergo quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1831a47-2b97-4c0d-8244-ff7695acb13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:10:59.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:27:18.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Cebu Pacific laid off <a href="https://cnnphilippines.com/business/2020/7/9/Cebu-Pacific-retrenchment-800-employees-August.html">hundreds
        of workers</a> as movement restrictions crippled the aviation industry. A
        year later, the company posted a hefty loss of ₱<a href="https://cnnphilippines.com/business/2021/8/12/cebu-air-first-half-net-loss.html">13.79
        billion</a>.</p>'
  'skipping-debates-strategy':
    'caption': 'Presidential candidate Ferdinand “Bongbong” Marcos’ choice not to
      participate in most debates could cost him his lead in the polls, a political
      analyst told CNN Philippines on Monday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
