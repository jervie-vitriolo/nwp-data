      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a8baa8-b8a5-4fd5-a576-309402e13b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T11:11:59.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is unfortunate, then, if the UK-based think tank Capital Economics
        failed to monitor or collect some, if not all, details of UniTeam’s economic
        agenda which are summarized in layman’s terms for the clear understanding
        of the Filipino audience with whom BBM is calling to rally behind his vision
        for a unified people to confront the challenges brought by the coronavirus
        pandemic,” Rodriguez concluded.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
