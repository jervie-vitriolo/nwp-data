      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong> – Veteran
        broadcast journalist and former press secretary Ricardo “Dong” Puno Jr. died
        on Tuesday, his family confirmed. He was 76.</p>'
    '0':
