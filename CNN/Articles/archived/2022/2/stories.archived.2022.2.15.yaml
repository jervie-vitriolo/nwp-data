      'jcr:uuid': '19c2ce7d-8ce1-4e6a-b74e-2658828ee880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T14:31:40.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:55.925+08:00
