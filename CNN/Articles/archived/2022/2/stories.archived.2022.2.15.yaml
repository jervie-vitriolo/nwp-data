    'lead': 'Presidential candidate Ferdinand ''Bongbong'' Marcos’ camp refutes Capital
      Economics’ claim that they ''know nothing about his plans to help the economy
      recover from the pandemic, on fiscal policy or how to improve the business environment.''

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T11:11:59.705+08:00
