      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T00:16:40.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:43.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate tweet, DFA Secretary Teodoro Locsin, Jr. said the
        Philippine Embassy in Warsaw will send "most of its staff" to Ukraine to urge
        Filipinos to seek safety.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc8fc9f-25b7-499e-baeb-01bc3a720f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T00:16:40.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:43.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am reaching out to all countries West and East with common borders
        with Ukraine to take in Filipinos fleeing the likelihood if not event of armed
        clash," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195ef4d1-2be9-4839-b585-1b562762f4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T21:50:37.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:43.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA likewise urged Filipinos to keep communication lines open
        and wait for further bulletins from embassies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ad71a-4669-4627-8eaf-9cdf52749bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T21:50:37.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:43.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight Filipinos have <a href="https://cnnphilippines.com/videos/2022/2/15/8-Filipinos-in-Ukraine-willing-to-return-to-PH-amid-Russian-invasion-threat.html">expressed
        intention</a> to go back home to the Philippines, but many said they would
        rather stay for fear of losing their jobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fb5049-9c2b-40c9-a1e2-549b6f5fa820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T21:50:37.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States had warned that an attack on the former Soviet
        state could begin soon, adding that Russia could possibly act militarily.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7162e85-cf05-430a-96a8-5a1040a4485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T21:50:37.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry said some of its troops would return
        to their bases following recent drills around Ukraine, but noted that other
        major exercises will <a href="https://cnnphilippines.com/world/2022/2/15/Ukraine-Russia-troops-pullback.html">push
        through.&nbsp;</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324b1b91-8840-4e36-b03e-ba822ae3980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T21:50:37.099+08:00
