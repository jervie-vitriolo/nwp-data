      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aa279b-0889-41bd-9e0d-1c75ff0d9d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:33:18.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s pandemic response achievements will also be
        turned over, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c250a9-4ee3-4885-8aa4-e5316c5bd572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:33:18.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c690d429-147e-45af-8b62-d683d784e448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:33:18.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yang document na ''yan plus all the accomplishments in terms
        of vaccination rate, in terms of compliance with the safety seal, in terms
        of compliance with minimum health standards sa mga establisyemento, lahat
        po ''yan ay aming itu-turn over sa next administration," Nograles said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d83cd-0d1a-4f90-9919-b7f0b5b0dc84'
      'mgnl:activationStatus': true
