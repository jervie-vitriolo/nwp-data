      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A wild trailer for "Doctor Strange
        in the Multiverse of Madness" aired during Sunday''s Super Bowl.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80af0e6-4fbc-4984-9e69-8ca46e4d3b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T06:20:58.081+08:00
