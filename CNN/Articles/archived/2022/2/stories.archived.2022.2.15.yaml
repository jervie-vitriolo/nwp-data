      'jcr:uuid': '9f14e51d-995f-4fdf-b196-e95429c98b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Jared Isaacman — the billionaire CEO
        of payments processing company Shift 4 — is buying three more flights with
        SpaceX, the first of which is scheduled for this year and could put Isaacman
        and SpaceX on track to travel deeper into space than any human has traveled
        in a half century.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d616ed-14a9-43e3-9d83-0c9a50968d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e5b511-a651-473e-9e9d-3bb0df593767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first flight in the series of missions, which are being called
        "Polaris" after the North Star, is planned for late this year and will last
        up to five days and include a crew of Isaacman and three other people. It''s
        expected to travel out to the Van Allen radiation belt, which has an inner
        band that stretches from about 400 to 6,000 miles above Earth, in part to
        help the crew research how radiation in space affects the human body. Radiation
        remains a serious concern for spaceflights to the moon and Mars, as SpaceX
        says it aims to do, because they would require prolonged exposure to radiation,
        which can lead to an "increased risk of cancer and degenerative diseases"
        and other long-term impacts, according to NASA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8241fbb-7eac-44bf-9b35-33b80b93f67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51ea3ad-475f-470d-819f-5f5314eb3b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on a press call Monday, Isaacman said the Gemini missions
        of the 20th century, which set altitude records at the time, are a guidepost
        for how high the first Polaris mission will travel. Gemini missions reached
        as high as about 850 miles — or about three times higher than where the International
        Space Station orbits. Isaacman declined to share a specific altitude for the
        flight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b52b89e-8bed-414d-901d-6a978ee0a03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b638cda9-e0b4-4791-933a-11aa79c58582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that mission, the crew will conduct a space walk, a first
        for anyone traveling aboard a SpaceX Dragon capsule. Isaacman made the announcement
        on NBC''s Today Show on Monday morning and in an interview with the Washington
        Post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40237315-4dea-4f92-99cb-065bf6e9dcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a6d105-22b2-49a7-a51b-b2b695e39ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaacman, who gained international attention when he purchased the
        first SpaceX all-tourism flight dubbed "Inspiration 4," said that the first
        Dragon mission will be followed by a second Dragon mission shortly thereafter.
        Those two missions will pave the way for the first-ever crewed mission on
        SpaceX''s forthcoming Starship rocket, the one Elon Musk hopes will one day
        ferry people to Mars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4d78c1-15d1-45d4-9caa-7dfce9dac87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c681c-505f-4c86-b4b8-f97442acd8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re gonna go farther into space than humans have gone since
        we last walked on the moon," he told the Today show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3551f-e7e6-49f8-9f5b-e3fbc893fba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382a95db-3b90-4c76-81f9-6c703ba83f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if all this will go according to plan, nor has SpaceX
        said whether it will need to complete additional testing before Isaacman can
        make his trek to deep space. SpaceX also has not addressed what if any updates
        Crew Dragon will need to complete the mission safely. So far, the spacecraft
        has carried astronauts only on trips to low-Earth orbit, or the area of space
        directly surrounding Earth. The Inspiration 4 mission marked the highest Crew
        Dragon has flown thus far, at at a roughly 360-mile altitude, and Monday''s
        announcement indicated the first Polaris mission will travel at least twice
        that far.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1c7ea7-f140-4f63-a4cf-ff7afac8903a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe01ea-75a9-419a-9bf6-ced715e45d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how much these missions will cost Isaacman, and
        he declined to comment on the matter Monday morning. He also did not reveal
        how much he paid for the Inspiration 4 mission last year, though he said he
        paid less than $200 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f6bd2b-d337-4a12-83d2-d986734f8d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef904cfc-6753-4180-9dc1-c47f1f2ea93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know space is expensive," Isaacman said when asked about the
        costs of the Polaris program during a media call, adding that it''s already
        "fully funded."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278863e8-27ed-4393-955c-245fb13b446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8f54e6-f3ee-43c9-acab-94d5105e33f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Costs will come down just as they have for any other groundbreaking
        technology," he said. "This is a contribution from both SpaceX and myself
        towards the important goals we want to achieve with the Polaris program."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012811bb-f5a6-4a7c-90cd-db562d1210df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4b6a2f-4d8e-4e54-b591-78c6b5d1369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inspiration 4 mission was billed as a St. Jude Children''s Hospital
        fundraiser, and it fetched a total of $243 million for the organization. Isaacman
        donated about $100 million, Musk put in another $50 million and the remainder
        was raised through public donations. The Polaris missions are also expected
        to support the same cause.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc38f7e-f436-4430-9fbd-fd5eb74521b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c09a60-d160-4f44-a272-3b347f616d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first Polaris mission, Isaacman will be joined by veteran
        Air Force fighter pilot Scott Poteet and two SpaceX operations engineers —
        Sarah Gillis, and Anna Menon, who will serve as the onboard medical officer.
        Isaacman will be the only crewmember with prior spaceflight experience.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3638535-113c-411c-be69-53e7eaee2ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9c1f63-addc-4097-8389-be2301433414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from his spaceflight ambitions, Isaacman also flies jets recreationally.
        Most recently, he was seen piloting an Alpha Jet, often used for training
        pilots, over SpaceX''s Starship facilities in South Texas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6035f55e-ec49-4c9b-a191-fb595fd4a406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee0c821-cf30-46ad-a478-95aa326e8401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poteet is a former vice president at Shift 4 who previously spent
        20 years in the Air Force. Poteet also served as a flight director on the
        ground supporting Inspiration 4. He and Isaacman are also frequent flying
        partners.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0770d19b-45f6-494d-9452-4b1169eee5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3c5236-90c4-4650-8f1f-e538b54854eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillis and Menon could be the first SpaceX employees to travel to
        space.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12967d4-e93b-4a89-af96-4afced67fe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3befb267-ca66-4610-9875-0ebd325a73d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about the space walk that the Polaris crew is planning to
        conduct on the first flight are light, but a press release states they will
        use "SpaceX-designed extravehicular activity (EVA) spacesuits, upgraded from
        the current intravehicular (IVA) suit." The IVA suit refers to the pressurized
        black-and-white spacesuits that NASA astronauts and the Inspiration 4 crew
        have worn aboard Dragon during launch and reentry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b409f9-6e5c-484a-9248-e6dbdf37f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6decf2c5-b226-41a1-b03e-0422b9d5d321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But exiting the spacecraft while it''s in orbit will require a much
        heavier duty system of protection. NASA has described its EVA suit as "a miniature
        spaceship shaped like a human body that protects the astronaut from the dangers
        of being outside a vehicle while in space or on the Moon," offering protection
        from "radiation, dust, debris, and extreme temperatures."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31391407-345c-4191-bb56-20ac61eb02f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c23c5-f501-47bd-8786-2b31489cfb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to to its website, the space walk will be conducted when
        the Crew Dragon is flying about 300 miles above Earth, or roughly the same
        altitude as the ISS.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203a6305-6055-4ef3-bba8-55e76d8d5fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2377fa9e-8532-4809-9119-da0b73cd0906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the technical details remain unknown. Crew Dragon does not
        have an airlock, for example, which would allow a single person to exit the
        spacecraft in an EVA suit while the remaining crew members stay safely locked
        inside their airtight, pressurized cabin. Without an airlock, the entire cabin
        will become depressurized — as it did during spacewalks conducted by NASA
        astronauts during the Gemini missions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88944ea6-4740-46bd-b22a-9320b2d27bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb6b51-f75b-4f9b-a073-a4d874022f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this mission, the suit that we''re going to be designing will
        be a single suit that we would launch [in] and then similarly use for the
        EVA," Gillis said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a56c83-5298-45a0-8d3c-e3c95e7ab682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add6b104-ebfd-4e9b-8b64-b3f85b5a6824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll certainly be doing so safely," Menon added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41880d21-992e-47a5-91d8-909cdba4c3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed671df-aaaf-4cda-9e55-ac4e3602397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on the first Polaris mission, the crew will test out the use
        of Starlink — SpaceX''s satellite-based internet business — for in-space communications.
        Thus far, Starlink has only been used to beam internet connectivity to customers
        on the ground, but the Polaris press release suggests the system could be
        used to support communications during orbital flights.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd1b945-eace-4c29-b08f-c06896184bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b79b365-c26e-48e0-9159-5f579294dac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the mission, the crew will also conduct some research related
        to health, including a study on decompression sickness and another focused
        on how astronauts might mitigate Spaceflight Associated Neuro-Ocular Syndrome,
        or SANS, a condition that can alter the structure of the eyes and brain that
        is brought on by weightlessness and has been reported by up to 70% of astronauts.
        Symptoms can include loss of near vision, blind spots, headaches and loss
        of depth perception.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f6e3bd-1181-4596-bba4-1a06d4035d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d31b0-f2c2-4ae8-aa4f-a03f99c20e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starship</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1730a481-93e2-4015-ab1a-dba4bcb9bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The schedule for Isaacman''s Starship flight isn''t exactly clear.
        During a presentation about Starship in Texas last week, Musk said that while
        he''s hopeful the vehicle — which has so far conducted only brief, suborbital
        "hop tests" — will make its first orbital flight test this year, without a
        crew. That, however, could depend on whether federal regulators give SpaceX
        approval to launch Starship out of South Texas, where the company has already
        set up an orbital launch pad and the vast majority of Starship resources are
        located.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e55c8e4-cf49-43c7-87d0-f64e59ba6f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b275725-ea70-41c7-8306-af0e61662a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could mean that Isaacman is leap-frogging the first billionaire
        who purchased a Starship mission — Japanese fashion mogul Yusaku Maezawa.
        Maezawa paid SpaceX an undisclosed amount of money to secure a seat for himself
        and a group of artists on a Starship trip around the moon, hoping it could
        take off as soon as 2023. Maezawa is still in the process of deciding who
        he''ll take with him.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f8bf14-5738-4bd3-93e6-6958f0373426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d0e77e-5ae7-4750-af62-3353ba9c7157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also said during the presentation that he hopes Starship will
        cost less than $10 million per flight within a few years, which, if obtainable,
        would be far cheaper than any other rocket on the market.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be066532-212c-45f9-b86b-b617b5d3d918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cf0c35-6b1e-43f3-b71f-7d3dfcddbc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starship is expected to be far more powerful than any rocket humanity
        has ever built. Musk has said it would boast twice the thrust of the Saturn
        V rockets that powered the moon landings last century.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206452cf-6a6f-4a5b-889b-03eccb2bfbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T10:54:08.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:27:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/14/tech/spacex-moon-jared-isaacman-tourism-scn/index.html">A
        billionaire CEO is on track to go further into space than any human in 50
        years</a>."</em></p>'
  'UK-first-seizure-NFTs':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-15T10:56:38.753+08:00
