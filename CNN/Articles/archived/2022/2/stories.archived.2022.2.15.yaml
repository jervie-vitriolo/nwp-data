      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So far wala pa tayong nakikitang effects doon sa campaign rallies.
        Hindi naman natin sinasabing walang risk pero, possibleng may risk pero wala
        pang nagaganap na superspreader events at this time,"</em> he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
