      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)—&nbsp;</strong>The
        Supreme Court (SC) has released its full decision on the anti-terrorism law
        —&nbsp;more than two months after it upheld majority of the highly contested
        measure''s provisions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eed2b44-7007-443b-be36-83de3623f2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T23:47:35.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://cnnphilippines.com/news/2021/12/9/anti-terrorism-act-unconstitutional-supreme-court.html">December</a>,
        justices voted to strike down only two parts of Republic Act No. 11479 —&nbsp;which
        faced a total of 37 petitions before the tribunal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b563bcef-26e3-44a6-ae50-7317cbe1f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T23:47:35.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first was a portion of Section 4, which refers to the qualifier
        that could tag protest or dissent as terrorism if it is intended to cause
        harm or create a serious risk to public safety. The high court ruled this
        was "overbroad" and violates freedom of expression.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da4ea6-27a0-4c77-b166-3757383f4232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T23:47:35.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magistrates also voided the second method of designating terrorists.
        This refers to the requests of other countries to designate terrorists, which
        may be adopted by the Anti-Terrorism Council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10209d30-475a-4341-83de-e0f3baf75d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T23:47:35.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:26:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below is a copy of the SC''s 250-page decision:</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Supreme Court En Banc Decision on G.R. No. 252578, et al (Atty. Howard M.
        Calleja, et al. Vs. Executive Secretary, et al.) : <a href="https://t.co/64pC3wfB49">https://t.co/64pC3wfB49</a></p>&mdash;
        Philippine Supreme Court Public Information Office (@SCPh_PIO) <a href="https://twitter.com/SCPh_PIO/status/1493494268513898499?ref_src=twsrc%5Etfw">February
        15, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
