  'BSP-2021-remittances-exceed-pre-pandemic-levels':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-15T16:43:50.603+08:00
    'imagesource': 'jcr:3592fccf-5022-45ef-9c0c-1667cecdbfea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93af89ae-5ad9-415d-b537-5cf1f0ae7b05'
    'lead': 'Personal remittances by overseas Filipino citizens jumped to a new record
      high last year, even surpassing pre-pandemic figures, the central bank said
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T16:45:07.928+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:26:51.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:28.298+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP: 2021 remittances exceed pre-pandemic levels on ''strong'' demand
      for OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188958eb-7487-43f6-bc96-daa9ddebc3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:45:07.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong> — Personal
        remittances by overseas Filipino citizens jumped to a new record high last
        year, even surpassing pre-pandemic figures, the central bank said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a09db5-9093-4949-a9bf-9bd5f84f549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:45:07.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Bangko Sentral ng Pilipinas (BSP) said personal
        remittances from overseas Filipinos amounted to $34.884 billion in 2021—exceeding
        the $33.194 billion booked a year earlier and 2019''s $33.467 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059f0f13-efb1-4462-88f4-3212056403d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:45:07.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For December alone, personal remittances posted a year-on-year growth
        of 2.9% to register the "highest" monthly level at $3.298 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2befd4-c874-44d4-8b32-ae847d27c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:45:07.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP attributed the growth to increasing inflows from land-based
        workers who were employed for at least one year as they sent in $27.005 billion,
        a 5.6% improvement from a year ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd620c7fc-1d38-4c04-8805-e39194319031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:45:07.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money sent home by sea- and land-based workers with work contracts
        of less than one year also went up by 2.9% to $7.138 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22e7578-41ed-426f-a32d-25b3e1efc8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:45:07.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growth in personal remittances reflected a pickup in OFW deployment,
        strong demand for OFWs amid the reopening of host economies to foreign workers,
        and the continued shift to digital support that facilitated inward transfer
        of remittances," the BSP said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b80ee-e0fb-438c-aee5-c19d04d1773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:45:07.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strong inward remittances, in turn, contributed to the increase
        in domestic demand, with the 2021 level accounting for 8.9 percent and 8.5
        percent of the country’s gross domestic product (GDP) and gross national income
        (GNI), respectively," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a11eaf-ab78-4258-8225-3e2092dc9042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:45:07.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US registered the highest share of overall remittances last
        year at 40.5%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b47961-e2e9-4d51-a901-839cf25782be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:45:07.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was followed by Singapore, Saudi Arabia, Japan, the United Kingdom,
        the United Arab Emirates, Canada, Taiwan, Qatar, and South Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe2e3b-9aa0-48e5-92b5-95b398846c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T16:45:07.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:26:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combined remittances from these top ten countries represented
        78.9 percent of total cash remittances in 2021," the central bank said.</p>'
  'DOH-FASSSTER-projections-COVID-cases-mid-March':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-15T17:02:22.960+08:00
    'imagesource': 'jcr:1ac5476b-4c0d-4b77-aef3-8861ce35100f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aefb9635-9783-48c2-b2ff-7766759e4f44'
    'lead': 'Latest FASSSTER projections show the country’s daily cases may fall to
      83 by March 15 if adherence to health protocols continues. However, a 12% fall
      in compliance can lead to a 2,077 daily case count, and a further drop to 19%
      will increase the cases to as high as 7,748 per day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T17:18:44.585+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T18:26:50.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:28.580+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'projections', 'FASSSTER', 'cases', 'COVID-19', 'mid-March',
      'March-15', 'Omicron', 'Department-of-Health']
    'template': '1'
    'title': 'DOH: COVID-19 daily cases to breach 7,700 by mid-March if health protocol
      compliance falls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a165550-b236-4d96-aef6-43b8d5d3dd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:18:44.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:50.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Even
        though the country’s COVID-19 cases are currently decreasing, the Department
        of Health (DOH) warns that daily infections could reach as high as 7,700 by
        mid-March if adherence to minimum public health standards (MPHS) wanes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330bb7aa-20d1-412b-aed2-0066af7f1d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:18:44.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8b471-1725-4a91-8313-15370a068bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:18:44.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing disease surveillance tool FASSSTER’s projections, DOH Usec.
        Ma. Rosario Vergeire said cases per day could rise to 7,748 come March 15
        if compliance with health protocols dwindles by 19%. Meanwhile, a 12% decline
        in observance of MPHS could result to a lesser 2,077 daily case count.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864f117a-681d-4e54-8d0b-01293cf3bc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:18:44.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:50.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf5d4b2-f9b9-4d5b-978f-aeac19438b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T17:18:44.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming the public continues to observe these protocols, Vergeire
        said the country’s infections could drop to as low as 83 per day by the middle
        of next month.</p>'
    '5':
