  'DOT-foreigners-tourist-arrivals-Feb-10-14':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-15T18:44:32.536+08:00
    'imagesource': 'jcr:a9b462b2-8d8d-4ef1-9769-cf4ec8850971'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e498629-c709-4433-89e1-8b841c9f2967'
    'lead': 'The Department of Tourism says more than 9,200 tourists from non-visa
      required countries have entered the Philippines since it reopened its borders
      to leisure travel on Feb. 10 — over 5,000 of whom are foreign nationals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T19:02:44.131+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T18:26:46.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:30.259+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Tourism', 'DOT', 'foreigners', 'foreign-nationals',
      'tourists', 'arrivals', 'February-14', 'visa-free']
    'template': '1'
    'title': 'DOT: Foreigners make up over half of inbound tourists from visa-free
      countries as of Feb. 14'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8235f32b-44db-476d-a263-16fe0fee1b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:02:44.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:46.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Over
        5,000 foreigners have entered the Philippines since its reopened its borders
        for fully vaccinated foreign travelers from visa-free countries this Feb.
        10, the Department of Tourism (DOT) reported Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5f66bf-637d-4ab4-8d5a-b5f9eb9eaa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:02:44.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:46.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7832869e-4476-4e82-8388-e482d1a3644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:02:44.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:46.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 5,074 foreign tourists have arrived in the country as of Feb.
        14, more than half of the total 9,283 inbound tourist arrivals. Balikbayans
        or returning Filipinos made up the remaining 4,209 for the four-day period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f4dfe6-51dd-414d-bb06-87ecc15e2b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:02:44.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:46.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd0bd6-9e79-4110-a1ee-e8e337ac7bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:02:44.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:46.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT said most of the foreign tourists came from the United States
        — accounting for 2,227 of the tally — followed by Canada, Australia, United
        Kingdom, South Korea, Japan and Germany.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e66e5d-eb60-4206-b42d-06cf18f5f667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:02:44.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:46.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c6e52b-f8fd-4b43-a523-37280d5a7f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:02:44.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:46.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“International travel and tourism saw an unprecedented decline in
        visitor arrivals amid the pandemic; the reopening of Philippines’ borders
        to visitors from visa-free countries will surely help in improving our numbers,”
        said Tourism Secretary Bernadette Romulo-Puyat of the latest figures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1616d39b-1ff7-4f3b-adf7-8d01b020f681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:02:44.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:46.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d2303-c988-4367-9434-c79893405048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:02:44.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:46.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat added they expect a gradual pace in the increase of tourists,
        noting this would help the local tourism scene bounce back amid the health
        crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24f4c7-edf1-4118-82a8-e4783987a63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T19:02:44.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:26:46.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e22b0e1-50b3-4039-b32b-c371b2318c74'
      'mgnl:activationStatus': true
