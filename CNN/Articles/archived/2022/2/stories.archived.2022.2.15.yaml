    'imagesource': 'jcr:dacd26f9-aba5-4e44-a6f1-d11ebcdc139f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aafcc5ba-57a3-4b55-80f7-23b5dcc34e65'
    'lead': 'The stock market gave investors whiplash Monday as Wall Street tried
      to predict the next events in a rapidly evolving and tumultuous conflict between
      Russia and Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T10:49:28.276+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T18:27:06.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:22.030+08:00
