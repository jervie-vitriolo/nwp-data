      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788ea9d5-5bea-470b-b221-419fa550c3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T12:39:29.081+08:00
