      'mgnl:lastActivated': 2023-01-17T18:27:11.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Filipino-Vietnamese
        hairstylist Frederic Aspiras was recently nominated for the Best Makeup and
        Hairstyling Category at the 94th Academy Awards for Lady Gaga''s looks in
        “House of Gucci.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dcbf55-887a-4408-bc70-fb115f11530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T08:34:26.723+08:00
