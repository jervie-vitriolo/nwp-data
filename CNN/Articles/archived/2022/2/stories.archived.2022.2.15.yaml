      'jcr:uuid': 'a51e0884-b930-45fb-9ad0-58dc3a53c118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T05:54:59.316+08:00
      'mgnl:createdBy': 'bamba'
