  'Cebu-Pacific-invites-employees-back':
    'caption': 'As the country reopens its borders, local airline Cebu Pacific said
      it is inviting back employees it had to lay off during the early days of the
      COVID-19 pandemic. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-15T00:08:04.113+08:00
    'imagesource': 'jcr:c3587e8c-3816-42ac-b9cc-e16db7c8bab7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8da32a60-60e4-49cf-b41c-087670ce7db7'
    'lead': 'As the country reopens its borders, local airline Cebu Pacific said it
      is inviting back employees it had to lay off during the early days of the COVID-19
      pandemic.'
    'mgnl:activationStatus': true
