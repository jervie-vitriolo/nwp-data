      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our thoughts are with the loved ones of Sec. Puno as we join them
        in praying for his eternal repose,” it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bd0d61-adfa-44c5-aca0-02eb23bccd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T18:04:15.187+08:00
