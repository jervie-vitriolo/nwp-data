    'template': '1'
    'title': 'Alert Level 2 in NCR retained to ''counterbalance'' political gatherings
      – Duque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be1313-d278-4fbe-982a-035a91c64a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T14:31:40.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:55.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> The
        National Capital Region is still under Alert Level 2 until the end of February
        as a "counterbalance" to numerous political rallies and other events that
        may have put people''s health at risk, Health Secretary Francisco Duque III
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c9f2ee-fade-4ddc-bc3c-207bece88c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T14:31:40.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:55.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd508a677-927d-4b05-a9d4-3dab0e2747b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T14:31:40.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque told CNN Philippines''<em> The Source</em> that the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases wanted to "offset
        the reality on the ground" amid the campaign period for national candidates
        which started last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81780202-38c6-41aa-aa0f-e5a784b591ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T14:31:40.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc573b75-8bf5-4bbf-ad73-6e623df8cbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T14:31:40.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is also one of the reasons why the IATF had agreed to extending
        the Alert Level 2 for the NCR — for the simple reason that somehow this can
        counterbalance or it can serve as a counterweight to the observation that
        the MPHS (minimum public health standards) is being violated wantonly," he
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1097678a-0b44-4b04-8746-c2135252729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T14:31:40.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:55.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3c98a6-a550-43fb-bb20-f872298f101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T14:31:40.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:55.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said that the two-week growth rate, the average daily attack
        rate, and the health care utilization rate all indicate that Metro Manila
        is now under the low-risk category, warranting an Alert level 1 status.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39f131-3388-4177-b5ca-8ddbdcddc47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T14:31:40.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:55.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e6a88e-41d4-43fc-ae5f-0fedc996a352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T14:31:40.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:55.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that in fact, the capital region could already shift to
        the lowest alert level by next month, once businesses are proven to be compliant
        with the government''s safety seal certification program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c19f699-76e7-40cd-880b-175b923aff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T14:31:40.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:55.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feedbd23-c144-4fa2-8203-33e5a4838daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T14:31:40.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:55.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://cnnphilippines.com/news/2022/2/15/Alert-Level-1-new-normal-scenario-March.html">
        Duque: ''New normal'' scenario in NCR seen under Alert Level 1, de-escalation
        possible by March&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ac8e99-63ca-4136-b6c8-61e2c5f49b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T14:31:40.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:55.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11c48ed-681f-49cc-9d37-10595c513d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T14:31:40.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:26:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pandemic response task force decided that it would be wise
        to wait for another two weeks and observe whether the recent campaign events
        like proclamation rallies and caravans which drew crowds of supporters from
        different parts of the country turned out to be superspreaders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34830a58-f428-4451-8dcc-bc80979e1af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T14:31:40.271+08:00
