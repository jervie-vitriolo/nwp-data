    'jcr:uuid': '16429b73-1ebe-49c0-b5cd-f57a4c7d3ece'
    'lead': 'British tax authorities said on Monday they had made their first seizure
      of non-fungible tokens in a crackdown on suspected criminal activity to hide
      money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-15T10:59:14.099+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T18:27:01.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:26:23.706+08:00
