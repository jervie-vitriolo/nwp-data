    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f519644-c745-4c30-88c8-9e5419b07860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T15:33:18.976+08:00
