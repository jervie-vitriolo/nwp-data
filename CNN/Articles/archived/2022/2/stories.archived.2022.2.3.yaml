      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3177e025-b6e0-4245-ac41-1fff10b2eea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffee chain raised its US prices in October and again in January,
        CEO Kevin Johnson noted during an analyst call Tuesday, adding that the company
        is planning more price hikes this year. Price increases "play an important
        role to mitigate cost pressures, including inflation," Johnson said. He later
        discussed rising labor costs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3387fbb3-50fc-4d93-b080-016ca85a39c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2131fa-d166-4f4c-9fc4-1ab309dd8403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the price hikes, customers are still flocking to Starbucks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef092af9-0175-47a2-9aec-89affc0e0ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f6da0-575f-497f-a911-f5c963be2dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With those pricing actions, we still saw incredibly strong demand
        through the holiday season," Johnson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28aaec4-a52a-4ab8-bc4b-51abfe8b270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40047ca1-54b4-4a0e-a8eb-b210c6e3a3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the three months ended on January 2, sales at Starbucks stores
        open at least 13 months jumped 13% globally and 18% in North America, driven
        partially by higher prices, the company said Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5017c641-a19b-4ddc-ac87-1150cc69c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61518ea-ae4a-40c8-8d41-c880a151b2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not seen any meaningful impact to customer demand," said
        John Culver, Starbucks chief operating officer. "To the contrary, our customer
        demand continues to grow."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77374ba7-d5f5-4d33-b2f9-6d13e94fe8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7f4734-c66f-44bc-b644-d07e7e4a26c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s yet another example of US prices rising across the board,
        hitting consumers'' wallets and affecting companies'' bottom lines. The US
        consumer price index, a key inflation gauge, rose 7% last year, before seasonal
        adjustments, the Bureau of Labor Statistics reported. That was the biggest
        spike since June 1982, and it was higher than economists predicted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347f1153-e819-4f6f-bd6d-999639fabad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43efff89-65eb-4030-b7fd-d04ee3433043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many other companies, in addition to inflation, Starbucks is
        also facing higher labor costs. Several major employers are increasing wages
        in a bid to entice applicants as businesses, particularly restaurants, have
        been struggling to hire from a shallow labor pool.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458d7ad9-e348-42e5-8e5e-6891b696dad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151b8e9b-7a33-4a54-b39b-850d6601b9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks is no exception: The company said in October it would
        raise wages to at least $15 an hour for baristas, with most hourly employees
        earning an average of nearly $17 by the summer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c59903f-1e08-4afa-bfba-de2f43398f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a78642-337a-46cb-93ac-2c40aa0d27af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, raising prices hasn''t alleviated all of the pressure for
        Starbucks: Even with the hikes, the company reported earnings per share of
        $0.69 in the quarter, lower than Wall Street''s expectations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1539d7-a41e-4c04-8339-e62345311e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b251fe-2a84-4453-8f0b-f4d5fdafedc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Food prices are rising elsewhere, but customers seem similarly
        unfazed</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca85229f-daf2-4f52-904f-02811afa98c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks is nowhere near alone in raising prices. Last year, restaurant
        prices rose 6%, the Bureau of Labor Statistics said in January.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516a4ae2-9143-439b-89a0-0d2e5ce41b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3c5108-ee35-41b5-bfd4-b5734f2f7f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers have been tolerant of higher costs at other restaurants
        as well. Little Caesars recently raised the price of its signature Hot-N-Ready
        pizza, while Chipotle has hiked prices too.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9bffc-0eb1-44b7-9c85-4284429f1a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd497a9-3570-4020-8bbf-0c19ba8eee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s increased menu prices by about 6% last year to help
        offset higher food, packaging and labor costs. But those price hikes didn''t
        dissuade customers. In fact, sales at US McDonald''s stores open at least
        13 months jumped 13.8%, last year, the largest annual increase since McDonald''s
        started reporting comparable sales in 1993.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a2b9d-2bfd-4d72-a2b5-3d1d9ddda979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70de7807-4ff0-4c95-b2ca-260537da76e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN Business'' Anneken Tappe contributed to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad4f95-342f-42e8-80ef-0ece86ad2432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:35:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/02/business/starbucks-prices/index.html">Starbucks
        has been raising prices, but customers apparently don''t mind</a>."</em></p>'
  'Alexander-Vindman-sues-Trump-allies-alleges-conspiracy-to-intimidate-him':
