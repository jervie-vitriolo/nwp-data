    'jcr:uuid': 'e4488bf9-bb77-4108-933d-c98449112990'
    'lead': 'Former US Department of Justice official Jeffrey Clark is meeting with
      the House select committee investigating the January 6 insurrection, two months
      after the panel voted to hold him in contempt for his lack of cooperation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T02:28:36.131+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:10:10.116+08:00
