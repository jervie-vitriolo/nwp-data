      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0cb1b1-6513-4f8d-9e56-9dbb09454d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T11:43:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:01.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he sees Metro Manila, which has the highest vaccination
        rate in the country, even further easing from an Alert Level 1 "to basically
        no alert" by April.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ae30bd-c2a1-4071-bccd-9daee91f06d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T11:43:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:01.328+08:00
