      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dell laptops themselves were made from a ton of discarded electronics.
        More than 90 percent of a typical Dell laptop is also recyclable. This has
        been possible because of Dell''s "design for the environment" approach that
        considers sustainability at every stage of a product''s life cycle.</p>'
