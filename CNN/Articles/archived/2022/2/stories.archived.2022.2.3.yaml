      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout the pandemic, we had some problems connecting with our
        suppliers and all the communities that we have, we were able to solve this
        through having [a] laptop," he shared. "Especially in the Dell Vostro laptop
        wherein we are really able to collaborate remotely and work from home — all
        these, with just one laptop that we have."</p>'
