    'title': 'Star witness in Ukraine impeachment saga sues Trump allies and alleges
      conspiracy to intimidate him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f35642-bf98-4435-8fac-8e9977ab6908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Retired Army Lt. Col. Alexander Vindman,
        who served on the National Security Council and emerged as a star witness
        against then-President Donald Trump during the 2019 Ukraine impeachment, is
        suing Donald Trump Jr., Rudy Giuliani and former Trump White House staffers,
        alleging they conspired against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971e3e18-f553-4ce7-ba06-75b56b548ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c6a784-6d24-4f32-a587-2522b0cdc22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman, in a new lawsuit filed in DC District Court, said Trump''s
        family, his lawyers, right-wing media and others in the White House tried
        to intimidate and retaliate against him because he was willing to testify
        against the President, calling out Trump''s entreaties of Ukraine for his
        personal political gain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1496264f-91af-44cc-9c06-6543c9b4a604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b1bf8c-2955-400f-ba2b-25c4d45b1f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He bluntly called the efforts to intimidate him obstruction. And
        the lawsuit, articulating over 73 pages Vindman''s saga in Trump''s first
        impeachment, aims to capture the plight whistleblowers face after standing
        up to a powerful political machine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee72538d-628c-4a54-9041-d9a5c0a7b7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb71539a-ef32-4af6-93ae-4607726e85ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman, the former director of European Affairs at the US National
        Security Council, seeks an unspecified amount in damages, saying his complaint
        aims for "long-overdue accountability."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59fe963-66f0-40cb-bc52-0bc5b2261ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24b21b-b4c3-48ab-8caa-36472a866da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also named in his suit are former White House deputy chief of staff
        Dan Scavino and Julia Hahn, a former Breitbart editor who worked in the Trump
        White House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42ec6c6-807f-4c8e-9976-c7f9b9f252aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3055ee-cf38-41c9-a5f0-ceb95d72fa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to those named in the lawsuit for comment. Stan
        Brand, a lawyer for Scavino, responded to a request for comment by saying,
        "See you in court."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f3f44c-3ccd-43f6-b4e3-d590fa94ebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f686850-3dc7-4215-b05e-5597ae5f45f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleges that former President Trump, who is not named
        as a defendant, and his allies "engaged in an intentional, concerted campaign
        of unlawful intimidation and retaliation" against Vindman "to prevent him
        from and then punish him for testifying truthfully before Congress during
        impeachment proceedings against President Trump."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e5e3cf-e615-45f0-bc8f-4fc82885d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd235875-f762-4535-9859-ed3b858a9141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coordination and agreement on purpose and strategy is exactly
        what made this unlawful campaign against Lt. Col. Vindman so damaging," Vindman''s
        lawsuit adds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3483424-23d5-4b78-950b-be9c7ec0444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcbaf69-ee20-4c6b-81a7-616efe29b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman was a key witness in Trump''s 2019 impeachment trial, as
        he was on the phone when Trump pressed Ukrainian President Volodymyr Zelensky
        to investigate Democrats, including Joe Biden. CNN previously reported Vindman
        testified that he was concerned about the call between Trump and the Ukrainian
        President, and when he raised those concerns, he was told not to discuss the
        call.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abd42a3-7287-4576-b54c-8792e935a3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ba0d5d-3040-4e77-b190-f31b38a716df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump fired Vindman from the National Security Council in February
        2020 and he was consequently reassigned to the Army.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb85e1c-3861-46c8-9014-0d8ea1387176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adee5c20-9c2b-45af-a0a6-742efc462a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his lawsuit, Vindman highlighted tweets from Trump in September
        2019 that warned of "Big Consequences!" for people who provided information
        about the Ukraine call. But he also detailed what he says were efforts in
        the White House and with a media messaging plan to attack him leading up to,
        during and after his public testimony.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad24f23b-452c-4e31-8b47-5db1fb004b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9431a5d5-271e-47d9-bfb5-cf147910284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called Giuliani the person "at the center of the coordinated
        effort to coerce Ukraine into investigating the Bidens."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3901e3-f99c-4e54-9d49-e896e25fe261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca927f8-309d-40e0-a944-732518ae27c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman also said that Scavino, at the White House, channeled Trump''s
        intimidation campaign by writing the President''s tweets. Hahn, also at the
        White House, was in charge of directing Trump''s messaging among surrogates
        and right-wing media, such as pundit Laura Ingraham and on the Fox Channel.
        Vindman also accused Donald Trump Jr. of amplifying disinformation on social
        media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187ed586-1989-458d-a7a4-110a999e2e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9490648b-c81c-4bc3-b1c6-8d786ca61c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman retired from the Army in July 2020 after more than 21 years
        of military service. His lawyer told CNN at the time that the decision was
        prompted because he determined that his future in the armed forces "will forever
        be limited" due to political retaliation by Trump and his allies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd59de-eb3c-40c1-a4b9-6992167e4ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b7e684-5c3d-48da-b05a-a8bb8fc2c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman said in his lawsuit that non-government organizations like
        think tanks and speakers bureaus have also shied away from associating with
        him because they wanted to remain non-partisan. "These organizations did not
        want to risk losing part of their audience or find themselves on the receiving
        end of the same harassment and intimidation that were directed toward him,"
        his lawsuit says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34b3293-b93c-4cf9-9e3c-ef07ad11f455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db05c68d-69a4-4c57-a76b-152228410559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his family were so threatened, they considered moving to
        a military base about two years ago, but did not so they would avoid media
        attention at the time, Vindman notes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e7fd81-0f4b-48cc-a51e-f60beb240760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84921822-e704-4232-b5d6-86e06b06c8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was ultimately impeached by the US House and acquitted by
        the Senate twice, for the Ukraine call and the January 6 riot at the US Capitol.
        In the Ukraine impeachment, he was impeached for abuse of power and for obstructing
        Congress. A House select committee continues to investigate Trump''s attempts
        to overturn his 2020 election loss, with a committee member publicly warning
        he may be attempting to chill witnesses from complying with subpoenas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c936d86-d023-481a-97fa-25508167c5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d085f2-405b-4b51-8329-a5fc1d13d98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s anti-cooperation approach "reverberates to this day, as
        witnesses subpoenaed by Congress in connection with its investigation into
        the events of January 6, 2021, continue to heed former President Trump''s
        instructions to defy those subpoenas," Vindman''s lawsuit notes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc2604c-6aba-4a68-b6c9-4c2767994382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a62d829-d930-4bed-973b-0aa867ec4bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman has reemerged in recent months in the public eye, appearing
        as himself in the recent season finale of the HBO sitcom "Curb Your Enthusiasm"
        in January.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c882608a-8325-4574-8c9e-5a4de4514b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:49:53.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:08.924+08:00
