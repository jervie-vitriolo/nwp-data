      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bamboo Company also admires Dell for <a href="https://corporate.delltechnologies.com/en-ph/social-impact/advancing-sustainability.htm">going
        beyond the product</a>. "One of the brands that we really like to work with
        is Dell. Not only because they''re one of the secure and most trusted brands
        in the market but also because they''re also shifting towards sustainability
        already," Jamlang said, particularly admiring Dell''s recyclable packaging.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575e82e0-5d19-498d-91f4-730421e773ee'
      'mgnl:activationStatus': true
