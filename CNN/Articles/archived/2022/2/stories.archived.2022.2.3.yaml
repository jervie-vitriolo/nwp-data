      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:56.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I think mahirap gawin ''yon kasi maraming tao ang hindi pa
        nabu-boost,"</em> he said. "And of course we want to make sure the focus remains
        on the people na di pa nababakunahan."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
