  'ISIS-leader-killed-in-US-led-Syria-raid--Biden-says':
    'author': 'Oren Liebermann and Eyad Kourdi, CNN'
    'caption': 'Courtesy: White House Photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-03T21:45:48.927+08:00
    'imagesource': 'jcr:a68557f0-65dd-40f7-8108-9071451d8b39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27a65f6a-c631-47b7-b308-a615ab9d3df1'
    'lead': 'US Special Forces killed ISIS leader Abu Ibrahim al-Hashimi al-Qurayshi
      in a counterterrorism mission in northwest Syria Wednesday evening, President
      Joe Biden announced Thursday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T21:48:38.366+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:09:41.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:09:32.412+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ISIS']
    'template': '1'
    'title': 'ISIS leader killed in US-led Syria raid, Biden says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047bca6d-6f68-47b0-8a60-e1bf99467b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:48:38.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:41.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Special Forces killed ISIS leader
        Abu Ibrahim al-Hashimi al-Qurayshi in a counterterrorism mission in northwest
        Syria Wednesday evening, President Joe Biden announced Thursday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020583df-6515-4ed0-b018-105d296c1e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:48:38.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:41.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the the biggest US raid in the country since the 2019 operation
        that killed ISIS leader Abu Bakr al-Baghdadi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c341996b-3510-481a-aaf6-cddb5e671259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:48:38.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:41.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources on the ground reported multiple fatalities. At least 13
        people were killed in clashes that took place during and after the raid —
        including six children and four women —&nbsp;according to the Syrian civil
        defense group, the White Helmets. There were no US casualties, according to
        the Pentagon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4901a428-6251-4737-b0b6-0e3f53becc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:48:38.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night at my direction, US military forces in northwest Syria
        successfully undertook a counterterrorism operation to protect the American
        people and our Allies, and make the world a safer place," Biden said in a
        statement. "Thanks to the skill and bravery of our Armed Forces, we have taken
        off the battlefield Abu Ibrahim al-Hashimi al-Qurayshi —&nbsp;the leader of
        ISIS. All Americans have returned safely from the operation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3070e4-f913-4af7-a488-31ac0290269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:48:38.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon press secretary John Kirby said in a statement late Wednesday
        night that the mission was conducted by US Central Command, which controls
        military operations and activities in the Middle East.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b319267-e51b-4db5-87be-89671df64e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:48:38.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-sentence Pentagon statement did not disclose a target
        for the special operations mission or whether there was any indication of
        civilian casualties. But witnesses and rescue workers told CNN that shelling
        and explosions preceded an airdrop of US forces shortly after midnight and
        targeted a house in the Syrian-Turkish border area of Atmeh, in the rebel
        enclave of Idlib.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b8848-07b9-414b-8da4-011ff60b9187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:48:38.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the 13 killed, two people were also injured and a
        building was "partially destroyed" following the raid, according to the White
        Helmets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bb69c6-0dfb-488d-a8b7-99c717dcd290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:48:38.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:41.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One witness in Atmeh, who asked not to be named for security reasons,
        said that machine gunfire erupted from at least three helicopters flying overhead,
        followed by an explosion some minutes later. The area has a heavy presence
        of Hay''at Tahrir al-Sham (HTS) forces, that were formerly affiliated to al
        Qaeda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3d8034-8428-4004-8a9a-7153b4b7325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:48:38.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:41.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard from a distance a person who is speaking Arabic in an Iraqi
        accent asking for families to evacuate the area and they will be safe," said
        the witness. "I saw from a distance that there were machine guns shooting
        back from the ground towards the helicopters."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4f5b16-8bc3-40d7-8064-9d867f0b0086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:48:38.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:41.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness said two of the three helicopters he saw landed an hour
        after the clashes began. "Around 3:20 a.m., the helicopters left and I saw
        a faraway light which looked like a fire," said the witness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b3f67-0c98-4576-a7e6-45507cb7d5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:48:38.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:41.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness also said he heard what sounded like drone strikes,
        and said HTS forces were preventing civilians from entering the area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93891e0-6409-47a9-9ff4-bf239ecf7c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:48:38.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:41.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has repeatedly targeted al Qaeda and its affiliates in northwest
        Syria, with the Pentagon acknowledging at least one strike in recent months
        may have resulted in civilian casualties. But Wednesday''s operation was the
        largest in scale since a two-hour raid killed ISIS leader Baghdadi in northwest
        Syria in October 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904a0ec-8760-42a4-8494-63faa63edb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:48:38.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:41.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September, the military targeted a senior al Qaeda leader near
        Idlib, Syria, according to a statement from Central Command. One month later,
        the military carried out a drone strike against Abdul Hamid al-Matar, a senior
        al Qaeda leader, Central Command said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27703d3f-44a2-4f23-8d81-40607f1848ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:48:38.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:41.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then in December, the military targeted Musab Kinan, a senior
        leader of al Qaeda affiliate Hurras al-Din, near Idlib. Central Command opened
        an investigation into the possibility of civilian casualties from the strike,
        but the Pentagon was unable to provide updates at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bae9984-d0e5-4699-bdf4-11c01589d0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:48:38.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:41.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, various parts of Syria and Iraq have seen an ISIS resurgence.
        Last month, over 100 ISIS fighters attacked a prison in Syria''s northeast
        in an attempt to free jailed members of the extremist group. At least 200
        prison inmates and 30 security forces died in the clashes that followed the
        thwarted jail break.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1575a9bb-94b8-4112-bcb4-eee5d36114f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:48:38.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:41.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/02/03/world/syria-us-special-forces-raid-intl-hnk/index.html"
        href="https://edition.cnn.com/2022/02/03/world/syria-us-special-forces-raid-intl-hnk/index.html">ISIS
        leader killed in US-led Syria raid, Biden says</a>"</em></p>'
