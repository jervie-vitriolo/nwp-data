      'text': '<p>Apart from this, he has his own KONTRA GUTOM program, which focuses
        on providing warm meals and groceries to less privileged communities. It is
        through his line of merchandise <a href="https://www.instagram.com/rsluxxewear888/">RS
        Luxxe Wear</a> that he continues to raise funds for his charity projects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bcca31-afc8-4d7a-a48b-0de70df2a050'
