      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PayPal, Block, BNPL leader Affirm and two other financial tech firms
        are being scrutinized by the Consumer Financial Protection Bureau and several
        key Democratic senators for allegedly abusive competitive practices. Affirm''s
        stock was down 11% Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cbc751-eb57-4bd3-b91d-60012dad3a85'
