  'vaccination-5-11-feb7':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-03T17:14:04.156+08:00
    'imagesource': 'jcr:801f92a5-292c-4b1b-920b-acf38feba3ef'
