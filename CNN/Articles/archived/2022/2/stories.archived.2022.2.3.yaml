    'template': '1'
    'title': 'DOH:  Vaccination of minors aged 5-11 moved to Feb. 7'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99989589-7048-411d-9346-c2de7a3354ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:20:09.046+08:00
      'mgnl:createdBy': 'pia'
