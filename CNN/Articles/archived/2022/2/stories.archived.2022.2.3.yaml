    'lead': 'Requiring booster cards upon entry in establishments will drive more
      people to make sure they take an additional dose to help the country build a
      wall of immunity against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T14:53:09.960+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T18:09:56.287+08:00
