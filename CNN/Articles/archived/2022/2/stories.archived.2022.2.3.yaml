      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/02/politics/alexander-vindman-donald-trump-rudy-giuliani-ukraine-impeachment/index.html">Star
        witness in Ukraine impeachment saga sues Trump allies and alleges conspiracy
