      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba7aba-f720-4ff0-bda1-0873998bad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:53:09.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:56.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to help (Health Secretary Francisco) Duque put up that
        wall of immunity, then the consistency of immunity has to be there," Concepcion
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
