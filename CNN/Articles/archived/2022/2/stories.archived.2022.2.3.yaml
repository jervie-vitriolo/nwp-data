      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> His business origin
        story might as well be a modern take on the mythological bamboo where the
        first man and woman emerged. One represents the beauty and sustainability
        of nature''s gifts. The other being manifests one''s strength to survive-
        that resilience and grit Filipinos are known for.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550c7aeb-727e-43b5-9238-77c260339de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:52:46.669+08:00
