      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life''s hard lessons and realities are what motivated Francisco
        to innovate and pursue his aspirations. His success is truly one for the books,
        especially for one who did not finish college.</p>'
