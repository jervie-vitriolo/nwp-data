  'White-House-Russian-invasion-of-Ukraine':
    'author': 'Kevin Liptak, CNN'
    'caption': 'Courtesy: Kevin Dietsch/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-03T04:50:12.666+08:00
    'imagesource': 'jcr:68cb7725-c45b-4c18-a64e-2ce1accdf4ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eeeb0ced-35e1-42c8-b8cd-142edbe92465'
    'lead': 'The White House says it will no longer describe a potential Russian invasion
      of Ukraine as "imminent," suggesting the word sent an unintended message when
      officials used it last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T04:55:21.792+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:10:07.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:09:21.398+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['White-House', 'Russia', 'Ukraine', 'US']
    'template': '1'
    'title': 'White House says it''s no longer calling potential Russian invasion
      of Ukraine ''imminent'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348d5a41-3ed8-475a-9771-a2151614743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The White House says it will no longer describe a potential
        Russian invasion of Ukraine as "imminent," suggesting the word sent an unintended
        message when officials used it last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55779e35-f646-445d-b081-df69e1b24e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813d4b93-b829-4aa0-86a5-b7a4ea99b8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used that once. I think others have used that once. And then
        we stopped using it because I think it sent a message that we weren''t intending
        to send, which was that we knew (Russian) President (Vladimir) Putin had made
        a decision," press secretary Jen Psaki said during a briefing Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe31ece-e67a-45e7-8897-cf2af2ee0b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdc972f-763a-4215-9d08-4a9e3678c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say the vast majority of times I''ve talked about it, we
        said he could invade at any time," she went on. "That''s true. We still don''t
        know that he''s made a decision."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffa71b2-5576-43c8-8ef5-10f46aa6dc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38adf33-478f-4599-bbfc-c88fb61b3a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to discontinue the use of "imminent" came after a rift
        emerged between US and Ukrainian officials over how best to describe the threat
        from Russia. While Biden and his senior officials have warned Putin could
        order troops over the border at any moment, Ukrainian President Volodymyr
        Zelensky has downplayed the prospects of imminent war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f36241-8782-4bf5-9be9-49af0281e28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50087c2c-410c-43fa-836f-bc3fa64e309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discrepancy caused some frustrations to break into the open.
        Last week, Psaki''s description of an attack as "imminent" drew anger in Kyiv.
        Ukrainian officials, including Zelensky, disagreed, and said the descriptions
        could cause panic and economic turmoil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20850e88-b8a2-4d64-aa09-91be7ace1591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c14ecf0-0982-4509-9a7d-67115437a177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a feeling abroad that there is war here. That''s not the
        case," Zelensky said during a news conference last Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545e528a-9782-4671-8961-cce4eb5f4039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd48d50-910c-4e54-82e9-045f1a4b0d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden himself has predicted Putin will ultimately decide to launch
        an invasion, though has acknowledged the uncertainty surrounding the situation
        and said even Putin''s top aides are likely in the dark about the Russian
        President''s intentions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a895e8-ecec-451d-98f0-f80ef3a449a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8261cfa-bffc-424d-a185-91a7d6654842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials said privately it would be more productive for
        the United States to apply sanctions before a Russian attack than to warn
        of impending war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bb5974-839a-4834-820a-bb360ea3dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab137e-fbf4-407e-9f70-c422f733c952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kyiv would find more value in taking active deterrent measures
        such as immediate sanctions against Nord Stream than the persistent verbal
        warnings predicting imminent war for the last couple months that provide no
        deterrent, and are actually unintentionally negatively impacting the Ukrainian
        economy," an adviser to Zelensky said, referring to the Russia-Germany gas
        pipeline Nord Stream 2.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b306ad-69c4-4372-b2c1-2bcfd095b8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb77126-f9de-4985-bb06-ec4e5356b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Psaki said she''d only used the word "imminent" once,
        but wouldn''t going forward.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c727c6ee-abb5-46d4-8821-63e0f693578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd45420-5fb7-48bd-bc4d-7670a5b3b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other American officials have also avoided the term in recent days.
        Linda Thomas-Greenfield, the US ambassador to the United Nations, said in
        an interview Tuesday that a Russian invasion of Ukraine isn''t "imminent"
        because the US is still seeking to provide Russia with a diplomatic off-ramp.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3b0612-4b37-4641-86d5-b8af241ea7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ee8826-78cb-47dd-bb1a-05bcb247c3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I would not say that we are arguing that it''s imminent because
        we''re still pursuing a diplomatic solution to give the Russians an off-ramp.
        Our hope is that this will work and that Putin will understand that war and
        confrontation is not the path that he wants to follow, but he wants to take
        a path at diplomacy," she told NPR.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3cc169-a04d-47e7-ac8d-d8c030633694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276732b0-7deb-47a5-91de-cb72847c40a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the shift in language did not suggest new optimism that Russia
        was preparing to pull back the 100,000 troops it has amassed at Ukraine''s
        border. While Putin said during his own news conference Tuesday he was open
        to continuing talks, there was little in his remarks to indicate a plan to
        stand down.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0555720-48d6-41b8-b070-029a6c9fd773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7f585c-e2ec-4e3d-bb84-d3595021feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, in turn, has deployed 3,000 US troops to Eastern Europe in
        a bid to reassure NATO allies of the continued American commitment to their
        security.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1231ffa-20dd-4996-97fe-790775095f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b735caa-b9fc-44c1-96eb-857bef8d0a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t clear when or where US and Russian officials would resume
        negotiations over each sides'' security concerns, even as both Washington
        and Moscow indicate a preference for a diplomatic solution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5726ce8b-8271-4290-b387-95bbf46b08fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ddbdf-1601-4415-bb06-e8b99ea57eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said Biden''s decision to deploy troops to Europe, made
        following a lengthy briefing from top Pentagon officials on Tuesday, was not
        sparked by a particular event over the past days.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9677945b-05a7-48dc-8f13-173dc85be3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4182b1-3f38-47f4-a0ad-9862d8f8a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they said it was the result of continued consultations
        with European allies about security needs in the region. And they made explicit
        the troops would not be sent into Ukraine itself to defend the country from
        Russian aggression.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7154d8d-7c1b-49dd-98b0-c06fd2ab83ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0abccf-a5d0-4481-984d-bcef25608f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even sending troops to countries not under current threat from
        Russia will draw the ire of Putin, who has made known his concerns about NATO
        and US forces being deployed in former Soviet states.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec43fa0-e96d-4fd9-ac2a-319a2bc6a539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9e6991-a3cb-4aed-b783-6555982ccaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, after the Pentagon announced the new deployments to
        Poland, Romania and Germany, the White House downplayed the suggestion the
        move could be viewed as escalating tensions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af83fbeb-22dc-4519-a853-e5e4db5afde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f16ce-4ab1-4aae-b075-52877b0821d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s important to be very clear about here is there''s one aggressor
        here. That aggressor is Russia," Psaki said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a646b5-5a8d-450a-85a4-202f4aa325c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T04:55:21.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/02/politics/white-house-ukraine-messaging/index.html">White
        House says it''s no longer calling potential Russian invasion of Ukraine ''imminent''.</a>"</em></p>'
  'Congress-ratifies-SIM-card-registration-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-03T05:40:09.216+08:00
    'imagesource': 'jcr:f49fe698-cfa1-4f83-af25-6a5832157860'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '698dd337-42fa-479f-8886-997223d74f22'
    'lead': 'The Congress ratifies the proposed SIM Card Registration Act and it now
      awaits President Rodrigo Duterte''s signature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T05:41:29.652+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:10:06.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:09:21.849+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Congress', 'SIM-card-registration-bill', 'SIM-card', 'Duterte',
      'SIM-Card-Registration-Act']
    'template': '1'
    'title': 'Congress ratifies bicam report on SIM card registration bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c806f117-4fc7-4f34-9f3e-5e1ffeb40376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T05:41:29.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 3) — The Senate and the
        House of Representatives have ratified the bicameral conference committee
        report on the proposed SIM Card Registration Act and have sent the bill to
        Malacañang for President Rodrigo Duterte''s signature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92424fec-0f97-4e70-8d63-9e573f22f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T05:41:29.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3d0c72-1b83-4185-84b9-b0efec06bab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T05:41:29.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:06.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure aims to eradicate phone-aided terrorism and criminal
        activities. It also requires all social media networks to get the real name
        and phone number of users upon creation of an account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bb1b55-7de8-4c19-9ea1-fcb02300b8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T05:41:29.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:06.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e1c2d5-85da-4f87-8382-c4dfc2aed64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T05:41:29.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both chambers of Congress on Wednesday ratified the report, which
        reconciled Senate Bill no. 2395 and House Bill no. 5793.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612ae047-75cf-4daa-89bb-94fed5225dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T05:41:29.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b8e0f8-5d50-47ff-8d6f-18cf383bb1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T05:41:29.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sen. Grace Poe, chairperson of the public services
        committee who led bicameral meeting, said among the provisions settled was
        “to mandate all public telecommunications entities (PTEs) to require the registration
        of SIM cards as a prerequisite to their sale and activation.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c4f9fb-ed18-40fd-a626-bb5d950b08cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T05:41:29.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f07d207-8c86-4478-90ad-c75c615ccd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T05:41:29.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing SIM card subscribers with active services are given 180
        days from the day the law takes effect to register their account. Failure
        to comply with the requirement will lead to deactivation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a310c37-40f7-4501-9fe1-37288e7ce1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T05:41:29.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae322dca-7198-474d-adb4-010e0858f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T05:41:29.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sale of SIM cards to foreign nationals shall be allowed as long
        as they are able to provide certain requirements, like their passport and
        proof of address in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b6c64-95fc-4aa9-a689-f3a3c7636fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T05:41:29.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4370deee-9f84-4d37-9330-d7720d95ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T05:41:29.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PTEs will keep the data in a centralized database.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cf5b51-b628-4f3b-bbdf-7a4af2cc780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T05:41:29.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6412c8ee-43d9-44ed-85ae-fb2fd2ea742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T05:41:29.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever information obtained in the registration process cannot
        be disclosed to any person except in compliance with any law authorizing disclosure,
        such as in the case of the Data Privacy Act; or in compliance with a court
        order or any other legal process; or with the written consent of the subscriber.
        No waiver of absolute confidentiality is allowed," Poe said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e2bc3f-71d3-4863-8550-8ca4ab539ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T05:41:29.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8525def2-3d85-4611-9316-ac0174f98e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T05:41:29.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that the committee added an important provision mandating
        telecommunication and social media companies “to keep relevant data and information
        for 10 years from the time the end-user deactivates his or her mobile number
        or social media account.”</p>'
    '17':
