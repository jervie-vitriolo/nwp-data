      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our hope for the country is for the rich and poor
        to access health services you deserve and need.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42189401-fd33-4e67-a1bf-512dc0dac59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:06:02.894+08:00
      'mgnl:createdBy': 'lara'
