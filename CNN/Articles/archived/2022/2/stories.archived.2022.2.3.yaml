    'title': 'PayPal warns that consumers will spend less as stimulus runs out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0632e471-1ab6-455f-a057-70adea17c30d'
