      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco knows by heart the struggles of having to make ends meet.
        His humble beginnings drove him to strive for success, and at the same time
        kept him grounded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b65177-f004-4d32-91b6-bc9965c2521f'
