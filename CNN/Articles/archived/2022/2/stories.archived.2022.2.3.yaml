  'COVID-alert-levels-typhoon-signals':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-02-03T11:14:45.762+08:00
    'imagesource': 'jcr:473e361a-4d6f-46c5-9104-afa59c4d8a8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5b79021-9857-4274-a4d4-bc70123cbf7e'
    'lead': '''In bad weather situations, we don''t maintain Signal 1 every day, we
      only put it up when something wrong is up...But we never keep typhoon signals
      all the time at Level 1,'' Presidential Adviser for Entrepreneurship Joey Concepcion
      clarifies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T11:43:49.893+08:00
