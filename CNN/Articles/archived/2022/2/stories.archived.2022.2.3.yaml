      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinakapangarap natin dito sa ating bansa, na lahat, mahirap
        ka man o mayaman, pwede mong i-access ‘yung health services na dine-deserve
        mo, na kinakailangan mo," the presidential hopeful said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f643342-0022-40de-bd6e-1cf9ec8cfbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:06:02.894+08:00
