    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc7c0a09-7230-45b8-9a6b-454dc86336f5'
    'lead': 'The penalties are part of the Securities and Exchange Commission''s proposed
      guidelines operationalizing the maximum interest rates and other fees the Bangko
      Sentral ng Pilipinas has ordered on lending and financing companies and their
      online lending platforms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T17:49:58.737+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:09:50.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:09:28.265+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEC eyes penalties on lending, financing firms not observing interest
      rate, fee caps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1699718b-f41a-4933-afdc-4da89872ce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:49:58.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> —&nbsp;The
        Securities and Exchange Commission wants penalties slapped on lending and
        financing firms along with their online lending platforms (OLPs) not observing
        the assigned ceilings on interest rates and other fees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec1daff-a91e-4a42-9bc7-8800ce3b4d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:49:58.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:50.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalties are part of the regulator''s proposed guidelines operationalizing
        the ceilings announced by the <a href="https://cnnphilippines.com/business/2021/12/23/BSP-interest-rate-ceilings-small-short-term-loans.html">Bangko
        Sentral ng Pilipinas</a> last December. These caps cover loans ₱10,000 and
        below which can be settled within four months.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4886fbac-8cc7-4c7f-a9b9-2f394f9f73a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:49:58.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:50.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://www.sec.gov.ph/notices/request-for-comments-on-the-exposure-draft-of-the-memorandum-circular-on-the-implementation-of-bangko-sentral-ng-pilipinas-circular-no-1133-series-of-2021-on-the-ceiling-s-on-interest-rates-and-other/">draft
        circular</a>, non-compliant financing companies will be fined ₱50,000 on their
        first offense while lending firms will be fined ₱25,000.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd190c633-22a7-408e-a38a-9e06daf2b6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:49:58.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second offense, financing firms must pay ₱100,000 while
        a ₱50,000 fine is imposed on lending companies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e9cc65-b568-4187-91d5-a98809bf882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:49:58.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a lending or financing firm commits a third offense, the SEC
        provides a set of possible penalties subject to the facts, circumstances,
        and gravity of the offense it can impose at its discretion:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d17ba9e-931b-484a-a5ff-d171d4a65e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:49:58.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- a fine not less than twice the penalty of the second offense but
        not exceeding ₱1 million;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2459b553-d7a2-41ba-9642-5df3a6bfabbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:49:58.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- suspension of financing or lending activities for 60 days; or</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96202836-96b2-401a-9ecd-82161fddcd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:49:58.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- revocation of certificate of authority to operate as a financing
        or lending company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58eb137-5b6d-49a7-9cae-0e621cab5f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:49:58.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depending on the gravity of the offense, the Commission may also
        proceed with the suspension or revocation of the company''s primary registration,"
        read the proposed guidelines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f1db04-17d0-436e-b9a5-81e02b6ede68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:49:58.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines also require financing and lending firms to submit
        an impact evaluation report on or before Jan. 15 every year using a form prescribed
        by the SEC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e339a-0235-446b-8aea-b34816fd5e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:49:58.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they fail to submit, financing companies must pay ₱10,000 plus
        ₱200 daily penalty on their first offense, while lending firms will be fined
        ₱10,000 aside from a ₱100 daily penalty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729e835d-b4f5-4156-9d11-d2ba9cd42d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:49:58.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC will suspend an erring firm''s certificate of authority
        on its second offense, and revoke it on its third offense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fdc2ed-23e4-403e-9b97-6307410b0493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:49:58.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The foregoing penalties shall be imposed without prejudice to any
        other penalties that may be imposed by the Commission pursuant to Presidential
        Decree No. 902-A, Republic Act No. 11232, otherwise known as the Revised Corporation
        Code of the Philippines, and all other relevant laws, rules, and regulations
        being implemented by the Commission," the draft circular stated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2b89f2-9343-466b-b882-87f646e0d117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:49:58.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said these include the disqualification of the concerned
        company''s directors and officers, along with penalties that courts or other
        government agencies could impose in line with their respective mandates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f487d4-b828-45cf-a7e0-7376b7d18a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:49:58.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:50.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission will likewise require the submission of business
        plans or such other forms from financing and lending firms, but noted OLPs
        will be subject to a separate circular on the matter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf0e63c-d3c6-4f53-94d7-32004ab2b493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:49:58.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comments may be emailed to the SEC until Feb. 11 at cgfd_md@sec.gov.ph.</p>'
