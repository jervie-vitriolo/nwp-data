      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf054a58-ebf7-4bf5-907c-cba55a593984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T11:43:49.894+08:00
      'mgnl:createdBy': 'glee'
