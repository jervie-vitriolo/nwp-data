    'template': '1'
    'title': 'Meet Pilar Valdes, the self-taught chef who shimmied her way to cooking
      with Drew Barrymore'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b217d1-14d8-4a43-9c8f-a508ee7d345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the year Pilar Valdes has been on TV, searing steak or torching
        meringue on “The Drew Barrymore Show,” she never seems to break a sweat, or
        her smile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2893c7-18cc-4ab0-9554-9d40bedd2682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the talk show’s feel-good news bits and cozy celebrity sit-downs,
        her cooking segment is more like a call to play than to follow directions.
        Pilar might giggle, mid-garnish, as Drew recalls a silly moment they shared;
        or she’ll sample a dish with a gleeful wiggle while her famous co-host breaks
        into a full-on twirl. Their tandem serves up a refreshing twist on TV food
        prep. After all, not every home cook wants to toil through a masterclass with
        Gordon Ramsay, or is moved to make a bearnaise by a sultry, silver-tongued
        Nigella.</p>'
    '33':
      'image': 'jcr:baa2c03e-c411-48ad-9965-5e2052d1a49c'
      'imageCaption': 'Pilar and Drew Barrymore on the set of "The Drew Barrymore
        Talk Show." Photo courtesy of PILAR VALDES '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde3c198-cecb-4c71-8e05-db74752aa8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.249+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b63fb-7ce4-41a7-b818-b0806a0c73df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Drew and Pilar are like gal pals raiding the fridge after a night
        out, it’s because sharing a kitchen is familiar territory. Since Pilar became
        Drew’s personal chef in 2018, the duo have made lots of delicious mischief
        together, feeding a friendship in the process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eba03b-bab0-4838-90ed-2d5516535599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many recipes from Chez Barrymore made their way to “Rebel Homemaker,”
        a book they published together. Since its release last November, the book
        became a New York Times best-seller. It’s also led to some very public things
        for the once-private chef: Pilar giving Drew a sisterly snuggle on the cover
        of Cherry Bombe. Or last month, chatting up Whoopie and the ladies on “The
        View.” She even met David Chang on-cam, not to mention cooked him a dish from
        the book.</p>'
    '34':
      'image': 'jcr:46ce3b50-b603-4892-8510-61602e77edc5'
      'imageCaption': 'The cover of the New York Times Bestseller "Rebel Homemaker"
        by Drew Barrymore and Pilar Valdes. Photo courtesy of PILAR VALDES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40137313-075e-4770-a744-7d20d2fdd842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:10:41.937+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ddf242-bed8-4f84-82eb-48f65f39a0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s been a lot for Pilar to shimmy about lately. Still, sharing
        author credits and screen-time with a beloved Charlie’s Angel takes some getting
        used to.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fd12dd-4fd1-43e6-b5af-a1dba09dcbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you watch any of the earlier episodes of the show, there’s two
        things I would always do that I cringe and laugh at — I would talk really
        slow, trying to calm myself and remember the 25 things that go into a dish.
        And I am clutching the countertop because I am trying to steady myself!” Pilar
        says with a tremorous laugh. “Everyone’s like, ‘Oh, you’re so relaxed, you
        just have your arms on the table.’ No, no, no, I’m clutching that table, hanging
        on to my dear life, because I’m so frickin’ nervous!”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd573c15a-63b5-40ec-bc01-42336502a4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews, they often describe meeting at a crossroads: Drew,
        freshly divorced and futzing through her new life in New York; Pilar, ping-ponging
        through other people’s swanky kitchens, still reeling from the departure of
        a longtime business partner. They became a culinary Thelma &amp; Louise, cruising
        through the winding tastes of the actress’s massive cookbook collection and
        kicking their own fun into recipes that served as pitstops.</p>'
    '10':
      'image': 'jcr:88d05333-4259-45c5-af2d-73adbaea2eec'
      'imageCaption': 'On the cover of Cherry Bombe Magazine. Photo by JENNIFER LIVINGSTON/Courtesy
        of PILAR VALDES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b945335-777a-4ec0-ada8-8ef275bb9292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:13:19.702+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e09fbd-a52e-4064-bbef-79f9b32c4f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly, Drew was asking her to drive their kitchen counter into
        the homes of millions of people. As someone who didn’t even have an Instagram
        at the time, Pilar may as well have been asked to speed off a cliff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea96b1dd-fc6d-4a97-9e97-d8c304ae55de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was like, ‘I’m not a TV chef! Please — I’m happy back here!’”
        says Pilar on resisting an appearance on the show’s test pilot. Cooking for
        America’s reigning sweetheart was one thing. She certainly had no plans of
        cooking for the world as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60ffff1-871b-4f25-9abd-e2d20bd97a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.248+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Dude, please, just do this,’” Drew urged. “We’re gonna cook one
        thing, it’s gonna be a lot of fun. I can’t imagine doing this with anyone
        else, will you please say yes?’”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292ca12f-66c5-403d-a37e-5a42c7b5a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.248+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As unsettling as an on-set kitchen can be, it’s not the first time
        Pilar cooked out of her comfort zone. To operate a catering business from
        your tiny apartment may be up there in the realm of risky ventures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262c52e7-928f-40ab-9fb2-4b28f0e8f302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.248+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She’d spent nearly a decade working at nonprofits, from clocking
        in clerical work as an intern to raising funds as a deputy director. She was
        nearing burnout and its only balm seemed to be cooking for friends in her
        spare time. Pilar’s dinners were memorable enough that word soon got around.
        “I can’t remember if it was for a wedding shower or a baby shower, but someone
        I didn’t know asked to pay for my cooking,” she recalls, hesitant at accepting
        the gig before realizing she’d already done dinners double its 20-person guestlist.
        “If it goes badly, then it goes badly — I can walk away.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a67d311-ac08-443b-96b9-e3e8e43a156a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.248+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the party, people approached her instead, asking for a business
        card and balking when they discovered she didn’t cook for a living. “Maybe
        you should consider it because you seem really passionate about it and your
        food is really good,’” she was told.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802b7afd-4e5f-4831-86fd-7f69ddf71a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.248+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same day, she called up Binh Ly, a friend and coworker also
        aching for more time in front of a stove than behind a desk. In 2010, they
        started Kickshaw Cookery, offering packed lunches by subscription; everything
        made from scratch with seasonal ingredients. “We were cooking out of our homes
        and under the table for the first few months,” Pilar says, laughing. “This
        was pre-Uber, pre-all of those [delivery apps], so we would carry the food
        on the subway and criss-cross the city like lunch ladies.”</p>'
    '35':
      'image': 'jcr:64da63e0-9e6e-4974-a0d8-ce07fb095838'
      'imageCaption': '“I was like, ‘I’m not a TV chef! Please — I’m happy back here!’”
        says Pilar on resisting an appearance on the show’s test pilot. Cooking for
        America’s reigning sweetheart was one thing. She certainly had no plans of
        cooking for the world as well. Photo by JESSIE ENGLISH/Courtesy of PILAR VALDES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8220f9b-22ec-4db0-b69f-b485bb2b80dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:10:41.937+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e8f0b8-63e0-4107-b869-22c39733197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.248+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From feeding a “very small, dedicated clientele,” Kickshaw soon
        shifted gears, landing a commercial space that same year. For two career renegades
        with neither a culinary degree or restaurant stint between them, moving up
        to a food incubator meant no turning back. Pilar often began breakfast prep
        at 4:30 a.m., wrestling 200 pounds of food into tasty submission, then spent
        the next 15 hours on her feet. She was exhausted, sure, but raring for more.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5fac2d-507b-45e9-8083-2a22f5c09ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.248+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kickshaw’s clientele grew steadily for the next few years. But by
        2015, Binh decided to move back to Texas, where her family runs restaurants
        of their own. “The way we worked and the bond we had, that was very hard to
        replace,” says Pilar, who for a moment considered a return to nonprofit work.
        “I mean I still loved cooking and feeding people but I wasn’t sure what the
        next step forward was. It was at that point, actually, that I met Drew. Suddenly,
        this whole world of opportunities opened up for me.”</p>'
    '40':
      'image': 'jcr:3b438ad9-1f0b-4baf-a6eb-89e1976e8b95'
      'imageCaption': 'Grilled octopus, Japanese eggplant with nori vinaigrette, yogurt
        and puffed grains and herbs during a Kickshaw Cookery Catering event. Photo
        courtesy of PILAR VALDES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4d0bce-3a8b-450b-99c6-f3bbe04f8c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:22:33.808+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b6ddf3-46cf-47a6-a9e2-862fc89c23ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.248+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Chef for Drew Barrymore” is an e-mail subject line Pilar won’t
        soon forget. If she hadn’t met the star for a job interview, where she’d be
        now is anyone’s guess.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384efa9f-b42d-41c3-a384-6ce7b7173130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.248+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think I ever had a super clear vision of what I wanted
        to be. I’m not career-oriented in that way, where, when I was a child, I envisioned
        being a doctor — or my husband, he always knew he was an artist,” she says
        of Gabriel, a filmmaker and musician. Even her siblings, award-winning designer
        Bea Valdes among them, seemed destined to create for a living.</p>'
    '39':
      'image': 'jcr:68ced3b6-29de-4280-9994-ec8a8a96659a'
