      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd897e3e5-6ccb-4f0a-8d05-706f68014b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T19:02:34.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:48.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — The
        Commission on Elections (Comelec) on Thursday said until a reshuffle within
        the poll body is officially announced, it is not yet certain that Commissioner
        Marlon Casquejo can no longer vote on the consolidated disqualification cases
        against presidential aspirant Ferdinand “Bongbong” Marcos Jr.</p>'
