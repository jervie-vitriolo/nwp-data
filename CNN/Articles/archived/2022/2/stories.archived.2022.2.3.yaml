      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175cf0e5-b7c8-479a-8845-cbb10f972c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T11:43:49.893+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:01.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> As
        the country gradually eases restrictions again, Presidential Adviser for Entrepreneurship
        Joey Concepcion clarified that COVID-19 alert levels may still be used in
        the government''s pandemic exit plan, but only during serious health risks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c4b0d3-ba31-45dc-8735-44aa7a9eba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T11:43:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f5e1c2-a3f4-4049-b267-97a34775146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T11:43:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:01.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion told CNN Philippines'' <em>The Source</em> on Thursday
        that the current alert level scheme may still be applied especially when new
        COVID-19 variants come in. But the system must be likened to the way typhoon
        signals are raised in the country whenever there is a major weather disturbance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f2916-8f9c-46e1-a30a-4ae4a3604fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T11:43:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:01.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8471a011-6083-4a6d-bc22-0d004ade06b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T11:43:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t mean it by totally scrapping alert levels. Maybe that’s
        just an exasperation on my part," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffae036-2949-4d3e-b34e-f536553d99e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T11:43:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf4dfad-1d25-4bf4-b0ea-a8f4737c9f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T11:43:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m trying to say is that, like in typhoons, in bad weather
        situations, we don''t maintain Signal 1 every day," he said. "We only put
        it up when something wrong is up, whether it is a tropical depression or whatever,
        then we raise it to 1, 2 or 3. But we never keep typhoon signals all the time
        at Level 1."</p>'
