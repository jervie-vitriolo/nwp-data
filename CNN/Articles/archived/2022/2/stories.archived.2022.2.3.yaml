    'lead': 'Omicron, inflation and a lack of government stimulus have some Venmo
      users nervous about spending money from their digital wallets. That''s bad news
      for Venmo owner PayPal — and a potential warning sign for consumer spending
      in general.'
    'mgnl:activationStatus': true
