      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think that is hard to do beecause so many people
        have not yet gotten their boosters. And of course we want to make sure the
        focus remains on the people who have not yet gotten their primary doses.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
