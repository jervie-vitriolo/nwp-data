      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero malayo pa iyon sa ngayon kasi dahan-dahan pa tayong nagluluwag,"</em>
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
