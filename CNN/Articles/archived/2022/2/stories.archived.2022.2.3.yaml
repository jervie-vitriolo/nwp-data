    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jeffrey-Clark', 'January-6', 'investigation', 'Donald-Trump']
    'template': '1'
    'title': 'Former Trump DOJ official Jeffrey Clark meets with January 6 committee'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb82190-381d-402b-a69e-6ea606641f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:28:36.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:10.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US Department of Justice official
        Jeffrey Clark is meeting with the House select committee investigating the
        January 6 insurrection, two months after the panel voted to hold him in contempt
        for his lack of cooperation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62656f4-f266-4b08-9833-8f48fe35d7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:28:36.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:10.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa91b71-b540-4f24-a826-554eaf7c8c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:28:36.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark was seen entering a meeting room Wednesday in a building on
        the Capitol Complex where the committee has routinely been interviewing witnesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bcd74a-fea3-4f4d-a915-c798f9e070a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:28:36.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01efb06-7afa-4586-a433-e7c1e4eefaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:28:36.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark is key to the panel''s investigation as he was one of the
        officials within the Justice Department pushing to pursue unfounded claims
        of voter fraud in the weeks after the 2020 election, and, according to officials
        who interacted with him was in touch with then-President Donald Trump repeatedly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0818900-4d1d-4a56-95e2-b86cc323c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:28:36.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30febc06-7177-42bb-90b0-5ff7a9bab5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:28:36.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After voting to hold Clark in contempt in December, the committee
        paused on proceeding because Clark said he planned to plead the Fifth Amendment.
        The committee then gave Clark another chance to testify, but that initial
        date got postponed because of a "medical condition" until Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae130e-160b-4a68-9254-296021b3c7b0'
      'mgnl:activationStatus': true
