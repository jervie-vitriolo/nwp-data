      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Schulman seemed undeterred by the possibility of more scrutiny
        on the BNPL industry from Washington</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba142d13-dac9-4208-bd7c-591d69150894'
