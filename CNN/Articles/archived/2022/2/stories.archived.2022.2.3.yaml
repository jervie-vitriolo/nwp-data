  'petition-vaccination-5-to-11':
    'caption': 'Two parents filed a petition Thursday to stop the government''s COVID-19
      vaccine drive for kids aged 5 to 11, a few days before the program is set to
      start. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-03T18:07:34.114+08:00
    'imagesource': 'jcr:87192095-ec2a-49f2-a112-632dc530366e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1df38f27-4e18-4c97-a2ad-075690543b7a'
    'lead': 'Two parents filed a petition Thursday to stop the government''s COVID-19
      vaccine drive for kids aged 5 to 11, a few days before the program is set to
      start.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T18:10:30.241+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:09:48.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:09:29.197+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'vaccination', 'Persida-Acosta', 'PAO']
    'template': '1'
    'title': 'Two parents file petition to halt COVID-19 vaccine drive for children
      aged 5 to 11'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f8ede1-bbea-43f8-b995-5ec59b99cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:10:30.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:48.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Two
        parents filed a petition Thursday to stop the government''s COVID-19 vaccine
        drive for kids aged 5 to 11, a few days before the program is set to start.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debc071b-1d96-431b-819e-8fb08eab6f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:10:30.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complainants Dominic Almelor and Girlie Samonte, who both have children
        within the 5 to 11 age group, are urgently seeking a temporary restraining
        order and/or writ of preliminary injunction. The petition was filed before
        the Regional Trial Court in Quezon City through the Public Attorney''s Office
        (PAO) under Chief Public Attorney Persida Acosta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377c67bb-87eb-4bb8-bfcc-ec21058e6946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:10:30.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:48.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the petition, the two parents were concerned particularly
        with the provision in a <a href="https://doh.gov.ph/sites/default/files/health-update/dm2022-0041.pdf">Department
        of Health (DOH) memo</a>&nbsp;that gives the State authority to provide consent
        on behalf of a child who is willing to take the vaccine, should the guardians
        refuse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3390f2ff-bcb4-41e2-9697-f7db3445fb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:10:30.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case the DOH memorandum is followed, Dominic finds it repulsive
        that he will not have a say on the matter as his 7-year-old son is still very
        young and may not be able to stand the effects of vaccination," the petition
        stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aace19d7-f5ae-4573-ba2f-dfdfddfd2407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:10:30.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document clarified that the two petitioners were not against
        COVID-19 vaccination, noting that Almelor himself has received the shots.
        But it stressed that they want children protected from "undue experimentation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cfa62d-64d3-4373-8efd-d7c72ba80895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:10:30.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samonte, a mother of a seven-year-old and a nine-year-old, was also
        a complainant for a case against the government for the Dengvaxia dengue vaccine
        scandal in 2017 and 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040aff1e-b354-4123-977b-b989fd2133c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:10:30.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO chief Acosta was a prominent figure in the controversy for opposing
        the dengue vaccine and allegedly spreading misinformation on the shot''s effects.
        Her remarks later stirred vaccine hesitancy among Filipinos.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7fe49d-a793-45e5-812c-fbfe2397d74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:10:30.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:48.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta also earlier admitted that she is <a href="https://cnnphilippines.com/news/2022/1/20/PAO-Persida-Acosta-vaccine-COVID-19-Dengvaxia-Duque.html">not
        yet vaccinated</a>&nbsp;against COVID-19. She said she is having second thoughts
        and is waiting for a protein-based vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec1273b-4124-452a-8d5d-9e9af24b763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:10:30.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Franklin Drilon criticized her for not defending the government''s
        vaccination policy, saying if she does not want to be vaccinated, she should
        not physically report for work or should have herself tested daily at her
        own expense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666b0929-8438-4ab5-ba3b-64c56ccbbb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:10:30.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the petition, the DOH and the National Task Force
        Against COVID-19 issued a joint statement, saying that they respect the parents''
        right to file a case and that they will wait for the legal process to take
        its course. However, they will still proceed with the vaccination of children.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76646553-cb27-4bf2-9fec-99fc8bb9010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:15:59.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The policy on vaccinating children aged five to 11 is the result
        of careful study by health experts and has been approved in many countries,
        including the United States of America, which has one of the most stringent
        regulatory bodies in the world,” the statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81711649-efa4-43de-877f-16ab435577f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:15:59.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:48.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies reiterated that there were no reports of deaths or
        serious side effects among the 8.1 million children worldwide that have received
        their doses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d171fe6-ad5e-4971-9499-cd2f6c3d1648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:15:59.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:48.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They mentioned that there were also no adverse effects reported
        from the inoculation of nine million adolescents aged 12 to 17 in the country
        since the vaccine rollout for their group started in October last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df785f25-71da-4dbe-bf37-7817bf8ab93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:15:59.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:48.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 100,000 have pre-registered for the vaccination of children
        aged 5 to 11, the agencies noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d553ad-232b-41d8-8d53-6578e4b4bace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:15:59.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:48.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This number signifies the willingness and confidence of parents
        to have their children vaccinated against the deadly virus,” their statement
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4197e51e-f650-499d-b2b0-95910b3e5514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:10:30.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:48.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aims to inoculate 15.5 million children belonging
        to the 5 to 11 age group beginning Monday, Feb. 7. The vaccine drive was initially
        set to start on Feb. 4 but it was moved due to delays in shipment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0a5e11-053e-4eb6-9dbf-733127ce8660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:10:30.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:48.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2022/1/21/COVID-vaccination-kids-5-to-11-explainer.html">READ:
        COVID-19 vaccination for kids 5-11: What you need to know</a></strong></p>'
