      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — The
        start of the program to vaccinate children aged five to 11 years old has been
        moved to Monday, Feb. 7, the Department of Health said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a8c191-9390-4c27-903d-eb8d14169745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:20:09.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:09:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOH cited "logistical challenges" that resulted
        in the delay of the arrival of the Pfizer vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bf2262-4ee2-4246-b713-91c02793d98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:20:09.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:09:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rollout for vaccinating children aged 55-11 years old will
        be postponed for a few days due to logistical challenges. The FDA-approved
        Pfizer vaccines will be arriving on the evening of Friday, Feb. 4, 2022,"
        said the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc077ee-d4f6-431a-a3bd-186dc9f3df48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:20:09.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:09:52.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inoculation of minors was <a href="https://cnnphilippines.com/news/2022/1/28/children-national-COVID-19-vaccination-day.html"
        target="_blank">initially scheduled to begin on Feb. 4</a>, with the vaccines
        expected to arrive on Feb. 3.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FOfficialDOHgov%2Fposts%2F313838490782930&show_text=true&width=500"
        width="500" height="497" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17043fb0-93ac-4736-b3c6-d4ebc9b271d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:20:09.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:09:52.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d9e613-ffe4-4ada-9f87-d7d667301234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:20:09.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:09:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH did not say how many vaccines would be arriving on Friday,
        but National Vaccination Operations Center Chairman Myrna Cabotaje on Thursday
        said the doses would not arrive in bulk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80837299-6f31-4139-bf4a-0d5cccdb66c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:20:09.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:09:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is targeting around 15 million children for vaccination,
        with an initial agreement with Pfizer to deliver as many vaccines as they
        can until the second quarter of the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b43be-5ce6-4b2f-8893-4c09d1af3b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:20:09.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:09:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, many of the children will be vaccinated at least first dose
        until the second quarter and <em>kukumpletuhin n</em>a by the end of the third
        and fourth quarter," Cabotaje told CNN Philippines'' Newsroom Ngayon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33efe9b4-e176-486d-b02c-adcf305bc5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:20:09.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:09:52.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, many of the children will be vaccinated at least
        first dose until the second quarter and we will complete this by the end of
        the third and fourth quarter.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b521199-ddab-4401-bd5f-339959fc67aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:20:09.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:09:52.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said operational guidelines have been released,
        as well as handbooks for parents and guardians so they would know how to prepare
        children for vaccination.</p>'
  'waging-life-through-war-Nikki-Luna-Guerra-exhibit':
