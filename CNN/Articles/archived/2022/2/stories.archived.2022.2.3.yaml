      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His passion for sustainability can be traced back to Jamlang''s
        hometown, a rice field near their home in Marikina City. "Throughout this
        childhood, I was able to connect with the environment," he shared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276adf07-326c-4d8a-9513-ac4252949a7d'
      'mgnl:activationStatus': true
