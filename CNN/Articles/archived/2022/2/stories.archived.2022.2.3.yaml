      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our mission is to help more communities and Filipinos by providing
        them a source of livelihood," he said. "We want more Pinoy families to improve
        their quality of life."</p>'
