      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up with the golden adage ''it''s better to give than to
        receive.'' And it''s only now that I know what it really means," he shared.
        "There is abundant joy in giving."</p>'
