  'Ipsala-Turkey-winter-death-Greece':
    'author': 'Isil Sariyuce and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-03T08:04:55.332+08:00
    'imagesource': 'jcr:1e119444-0331-47e8-8df5-3c897c122916'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5c29664-5afb-4ff8-ba34-69bfc601c7ca'
    'lead': 'Twelve migrants were found dead in a small Turkish town near the border
      with Greece, officials said Wednesday, a week after a rare winter storm blanketed
      both countries in snow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T08:12:05.978+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:10:05.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:09:22.324+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '12 people found frozen to death, sparking diplomatic row between Turkey
      and Greece'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9b6ba5-03a7-42c5-b5dc-edc6b486d6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:12:05.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twelve migrants were found dead in a small
        Turkish town near the border with Greece, officials said Wednesday, a week
        after a rare winter storm blanketed both countries in snow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c997ddb-4c0d-4621-95c8-a722981e3e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:12:05.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Interior Minister Suleyman Soylu said the dozen migrants
        froze to death in Ipsala, a border town often used by migrants seeking to
        enter the European Union.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04013bc-e034-41a2-9015-f172ba4cf19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:12:05.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:05.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where the migrants came from and why they were stranded in frigid
        conditions remains unclear, but Greece and Turkey have blamed each other for
        the tragedy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c20042-659a-409d-8a59-03782e2fa7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:12:05.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:05.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soylu alleged on Twitter that the group was turned away by Greek
        border officials and stripped of their shoes and clothing. He tweeted blurred
        images that appeared to show the dead bodies of at least eight individuals,
        partially clothed and lying in the mud.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5386914-813a-4bab-829b-8edeed3c2f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:12:05.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:05.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soylu called the Greek border patrol and units thugs, and said the
        European Union was "remediless, weak and void of humane feelings."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fda79d8-554e-476a-a00e-d5d1bc0bc4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:12:05.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:05.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek Immigration Minister Notis Mitarachi, however, denied Soylu''s
        allegations of wrongdoing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17823fbe-cbbe-4ece-ae81-db026510e898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:12:05.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:05.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The death of 12 migrants on the Turkish border near Ipsala is a
        tragedy," he said in a statement. "But the truth behind this incident bears
        no resemblance to the false propaganda pushed out by my counterpart."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2712c6c9-28df-42ba-b4c8-a4571f2d3530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:12:05.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:05.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitarachi said that the migrants "never made it to the border."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834fe7ca-2a16-4a90-bcf7-625d969d4f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:12:05.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:05.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any suggestion they did, or indeed were pushed back into Turkey
        is utter nonsense," he said. "Rather than pushing out unfounded claims Turkey
        needs to live up to its obligations and work to prevent these dangerous journeys."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b49c9c-8722-45b9-9854-91ef9d2f95a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:12:05.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:05.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek foreign ministry did not immediately respond to CNN''s
        request for comment about Turkey''s allegations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598d7051-5a4f-4fe0-b529-3836aafad1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:12:05.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:05.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 migrants were part of a group of 22. Regional authorities
        said in a statement that they are still searching for the remaining 10 and
        that they have opened an investigation into the incident,</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a09afd-db12-4b85-8d48-d130357d8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:12:05.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:05.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council of Europe and migrants themselves have for years alleged
        that the Greek Coast Guard and border patrols push back migrants, sometimes
        at sea. Though the United Nations Human Rights Agency has documented "credible
        reports" of such incidents, the Greek government has repeatedly denied them.</p>'
  'Michael-K-Williams-overdose-four-arrested':
    'author': ' Mirna Alsharif and Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-02-03T08:18:54.741+08:00
    'imagesource': 'jcr:7d03d195-3ee2-4dac-83c6-e6feca39a193'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe7650a5-ac91-44ad-bac9-861e54390b13'
    'lead': 'Williams, best known for his role as Omar Little on HBO''s ''The Wire,''
      was found dead in September 2021 at his New York City apartment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T08:22:59.453+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T18:10:05.174+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:09:22.542+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four arrested in connection to overdose death of actor Michael K. Williams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a587d3fe-55fc-4d76-b706-114b287ad060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:22:59.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:05.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Four men have been arrested for allegedly
        being part of a drug trafficking organization that sold deadly fentanyl-laced
        heroin to actor and producer Michael K. Williams, according to a press release
        from the United States Attorney''s Office of the Southern District of New
        York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fc95eb-a510-4f0a-aeb2-050d736e7d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:22:59.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:05.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e1232e-6025-448e-bea9-615ea3c4702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:22:59.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:05.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, best known for his role as Omar Little on HBO''s "The
        Wire," was found dead in September 2021 at his New York City apartment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1bbca4-8adf-4854-82ee-734bd2e89f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:22:59.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:05.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72892539-4661-4b3e-9b91-87a3a2a0bb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:22:59.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York City Medical Examiner''s Office later determined Williams
        died from an accidental overdose.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fc945d-a87c-4be8-840c-06c0ae8fc5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:22:59.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:05.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a5cf0-3734-479b-9dc1-a5273a375638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:22:59.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:05.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irvin Cartagena, 39, Hector Robles, 57, Luis Cruz, 56, and Carlos
        Macci, 70, were arrested on Tuesday and were each charged with "conspiracy
        to distribute and possess with intent to distribute fentanyl analogue, fentanyl,
        and heroin," according court filings. The charge carries a mandatory minimum
        sentence of five years in prison and a maximum sentence of 40 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b0e46-b22e-4a78-8959-815bda22d572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:22:59.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba2d5f9-e40c-4804-a480-9a82d6d5a1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:22:59.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:05.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four men allegedly continued selling fentanyl-laced heroin in
        Manhattan and Brooklyn even after learning of Williams'' death, according
        to prosecutors</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3508bf-048f-4baf-916e-48272ac5c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:22:59.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:05.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b070b2-bc2d-4dda-b40f-8601f943d874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:22:59.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:05.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deadly opioids like fentanyl and heroin don''t care about who you
        are or what you''ve accomplished," said US Attorney Damian Williams in a statement.
        "They just feed addiction and lead to tragedy. The Southern District of New
        York and our law enforcement partners will not give up. We will bring every
        tool to bear. And we will continue to hold accountable the dealers who push
        this poison, exploit addiction, and cause senseless death."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aa6903-1fa1-4912-83aa-834804248bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:22:59.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de7ac8-ae71-4406-9097-59dc361a7601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:22:59.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:05.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cartagena, who allegedly personally gave Michael K. Williams heroin
        laced with fentanyl and a fentanyl analogue, is also charged with causing
        the actor''s death and faces a minimum sentence of 20 years in prison and
        a maximum sentence of life in prison, according to court filings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeb2c24-e16f-4cc4-9048-4b273ec75d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:22:59.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:05.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da01bcd8-eeaf-4078-95b4-5758afc05a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:22:59.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cartagena will be arraigned in federal court in Puerto Rico, where
        he was arrested, on Thursday, while Robles, Cruz, and Macci will be arraigned
        on Wednesday in Manhattan federal court before United States Magistrate Judge
        Stewart D. Aaron, according to the press release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e35d20-a0d4-4605-aa65-84712d77ccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:22:59.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publshed on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/02/02/entertainment/michael-k-williams-overdose-death-arrests/index.html"
