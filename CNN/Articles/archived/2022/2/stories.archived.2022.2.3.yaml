        arrested in connection to overdose death of actor Michael K. Williams</a>''</em></p>'
  '3G-networks-shutting-down':
    'author': ' Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-03T08:23:06.174+08:00
    'imagesource': 'jcr:68e8bf9c-3004-4ca9-83ce-6513cacd495a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7a08527-756c-4be8-b24f-bfaacc57d1fa'
    'lead': 'Determining whether other household devices run on 3G may be a bit more
      complicated, however.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T08:27:13.660+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T18:10:04.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:09:23.000+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3G networks are shutting down soon. A scramble to get users to upgrade
      is underway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ba635-af49-46da-8617-c71c8efd973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Aaron Hommell bought his 3G iPhone
        5 in 2014 and kept it for more than seven years, holding onto it even after
        the screen cracked and a long list of faster models hit the market. Then a
        year ago, AT&amp;T began sending him emails that the company would be shutting
        down its 3G network and moving its subscribers to its higher-speed 4G and
        5G networks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcb93c9-dfff-478d-a5a1-91158efe0f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88ee5fc-112f-451b-9023-bc9bdb5f8f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kept putting off [upgrading] since it was not my primary phone,"
        said Hommell, who used the iPhone as a work device for his Gulfport, Mississippi,
        law firm. "Eventually, a letter came saying they would be sending me a phone
        in a few weeks. I just waited and boom, there it is on my doorstep."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a099d76b-8f6b-45ab-b4df-10ed679a6c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce0635-94b8-438b-8e8f-d1303b1a2bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hommell, who was sent a new iPhone XR from AT&amp;T in October,
        is among the small segment of 3G holdouts who''ve received a free 4G phone
        from AT&amp;T, which owns CNN''s parent company, ahead of its 3G network shutting
        down later this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f8bc29-b5ec-43ff-88b8-f122a478bc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c37221a-9132-4941-9983-18b84cd69c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For nearly two years, we have been communicating with consumers
        via direct mail, emails and text messages and we will continue to do so as
        we help them navigate this transition," AT&amp;T told CNN Business in a statement.
        "This includes providing free replacement phones to a substantial majority
        of customers." AT&amp;T said the replacement devices tend to be 4G versions
        of smartphones that run on the same operating system the users had previously
        been using.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c9ec7-dd3a-4aa3-8c86-6c6bb835bd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafdb9f1-2e2f-4724-9415-dfe7c6b9d64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3G network launched in 2002 and became the driving force behind
        the early App Store boom around the end of that decade that followed the release
        of the first iPhone. Then the wireless companies moved on to 4G and more recently
        5G networks. Now the three major carriers are moving to shutter 3G technology,
        with AT&amp;T taking the step on February 22, T-Mobile doing so at the end
        of next month and Verizon by the end of the year. As the technology officially
        becomes obsolete, a scramble is underway to help consumers avoid a disruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49572e1c-2102-4698-94b3-830f98246444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea441609-d939-4789-9daf-672fa38955e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift will impact people still using 3G Kindles, 3G flip phones,
        the iPhone 5 and older models, various Android phones and some wearable devices.
        It will also affect home alarm systems and medical devices such as fall detectors.
        Some in-car crash notification and roadside assistance systems like OnStar
        will also need to be updated or replaced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30127b4f-8d20-4bf0-8353-0ee030107fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c427edb-5b0b-495f-ba97-e0b1d888d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Motors, for example, which owns OnStar, started pushing
        over-the-air updates in October to vehicles released as far back as 2015,
        including models from Chevrolet, Buick and Cadillac, that may be impacted
        by the transition. Some alarm companies are also urging customers to schedule
        appointments for technicians to fully replace their systems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffd5b21-2874-4883-8155-2e2702a30f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fbab32-6bc5-48a1-85ef-beaefdfbe71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with these efforts, there''s a chance some customers (and devices)
        get left behind.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4d70e-93de-4a7f-86a5-f96a471e5891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6b4302-c9b9-47e4-8c82-d12914ae865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is always a risk of people losing service or devices being
        disconnected from the network," said Dimitris Mavrakis, senior director at
        market research firm ABI Research. "Mobile operators make significant attempts
        to minimize this, but there will always be devices that are left out."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada62500-0908-4983-8982-eaf0164c315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07494f56-4b45-4b34-87eb-fe7da73b3983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s at risk of losing service?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7a9f0e-3970-47b8-a805-90c3a4f9759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a small portion of wireless customers are still using 3G networks.
        Verizon said in a blog post that 99% of its customers have already upgraded
        to 4G LTE or 5G, and AT&amp;T said less than 1% of its mobile data traffic
        runs on 3G networks. T-Mobile did not respond to a request for comment about
        its 3G userbase.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f548d-7630-4118-a596-059b1da37544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3a0cdd-1e2c-46f5-bc57-d25c73d5df82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Roger Entner, analyst and founder of Recon Analytics,
        these combined estimates equate to about 3 million people. He suspects the
        holdouts "almost never use [their 3G device] and hence don''t get caught by
        the alerts when they make or receive a call."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f37aade-a3fb-4dd8-b1b9-d3640237e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2318acf-0c22-4b1a-9bdb-e0ac083a2298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those using a 3G phone have likely gotten texts, emails and physical
        mail from their wireless carriers over the past year urging them to upgrade.
        (If you''re not sure which network your phone is on, open Settings, tap Network
        and Internet, and then select Mobile Network on Android devices. On iOS, choose
        Settings, Cellular and then pick Cellular Data Options.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188ff436-13b5-4530-88b0-0a0139b85934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8664662-7efd-44f5-a988-d9a3c4fbad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determining whether other household devices run on 3G may be a bit
        more complicated, however.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd374d100-6abc-49e5-9a39-dc48a9e68754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c053d6f-65a4-440b-9e67-6ce491f6bde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These connected devices are at a greater risk of being disconnected
        from the network but individual vendors do spend time to alert their users
        that their 3G systems will be decommissioned shortly," Mavrakis said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4915d3-305e-4de2-b849-a0445e9b6175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a98a3-b8d5-4a59-bf4c-2186ecea992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies, such as My Alarm Center, a home security systems
        business, are warning customers certain systems will need to be replaced by
        a technician to avoid potential disruptions. "Even if your alarm appears to
        function, it will no longer communicate with our central service station to
        notify us that emergency services are needed," the company states on its website.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67be2059-dc0e-4414-be08-007aa3a7c1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fe4050-43ad-4ba4-9eac-252fd707c147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For mobile devices, however, there are some workarounds for people
        who don''t want to get rid of their 3G devices all together. In theory, it
        will be possible to access a web browser via Wi-Fi or make calls over wireless
        on a 3G phone if the user has an app enabling voice-over-internet protocol,
        such as Facebook Messenger. Similarly, people with a 3G e-reader will still
        be able to download new books on the device via Wi-Fi.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6857a2c6-7203-484a-a217-eb58aabf9681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3832db6-590e-4683-98ba-68f9363de4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile carriers are mostly not upcharging their customers to switch
        from 3G to 4G plans, likely to keep them from wandering off their data plans.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e186ae-513a-4fb3-80a3-90dcc38a177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf3b8b9-d766-465b-be2a-d380d2295a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T said "an extremely small segment" might have to change
        to a plan that results in a change in their rate. Sprint said anyone with
        a 3G device will be able to pay the same or less for 4G or 5G service from
        T-Mobile and can upgrade to a new device, including some 5G phones, at no
        cost. Verizon said customers are "strongly encouraged" to upgrade now and
        that it is "offering aggressive promotions." (Verizon hasn''t said if it will
        be mailing users replacement devices as part of a last-ditch effort before
        its shutoff date.)</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b9b121-e383-433f-ae21-dc2ab84b04f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd06904e-a73d-4753-9788-a0618ce1df57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will 4G be the next to go?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b37d42-3b42-49d2-af72-d3b9f1d5772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time a network has been phased out nor will
        it be the last. The effort to shut down 3G is primarily to re-use the spectrum
        for 4G and 5G, which are newer standards, better technologies and more efficient
        than 3G. The same thing happened with 2G, which AT&amp;T and Verizon shut
        down around the end of 2017; T-Mobile plans to shut its 2G network in December.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba2fda1-4a60-4ca6-96cc-7a53799d13a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e049615-853c-4e1d-a17e-2ba12967ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, AT&amp;T and Verizon turned on C-band 5G networks, an
        important set of higher radio frequencies that will supercharge the internet.
        The change will allow users to, for example, stream a Netflix movie in 4K
        resolution or download a movie in seconds. (Verizon said its C-band speeds
        reach nearly 1 gigabyte per second, about 10 times as fast as 4G LTE.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9c83d8-a155-4bee-97cc-14983ef32136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9683b9-b66c-4651-a708-d9fed05eeef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As 5G gains traction, and possibly 6G after that, 4G may be the
        next to get phased out.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc002326-484f-4b73-8ccd-57d936b0862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a0433-208f-4a4a-b8d5-cdb04dbe01ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T08:27:13.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:04.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phones have arguably maxed out what''s possible with 4G at this
        point. The technology paved the way for on-demand apps such as Uber, mobile
        video consumption on Netflix and FaceTime, real-time rerouting via Google
        Maps, and social sharing on Instagram and Snapchat. But 5G could offer a doorway
        into what''s next — such as powering autonomous vehicles or enabling robotic
        surgeries — thanks to the ability to handle an uptick in traffic and bandwidth
        with no lag times.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad22d5-1dc9-4bd8-bd91-232b62007431'
