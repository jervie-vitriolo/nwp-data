      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also underscored that people love Dell not only because of their
        state-of-the-art laptops but also for their passion for creating social impact.
        "We really like working with them because we share the same passion — <em>''yung</em>
        passion about helping out communities and focusing on their employees and
        customers," he said.</p>'
