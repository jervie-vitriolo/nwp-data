      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With FRONTROW fruitfully up and running, Francisco found his way
        back to acting. In 2017, he won his first-ever Best Actor award from Sinag
        Maynila for his titular role in Director Joel Lamangan’s Bhoy Intsik. This
