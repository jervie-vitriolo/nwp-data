  'Leni-Robredo-Malasakit-Center-Bong-Go':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-03T14:02:47.421+08:00
    'imagesource': 'jcr:f0972cd7-54f9-40b6-88be-54c7d123298f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '289cc6ce-82b0-4c76-9d3a-1a0e8e6b0f58'
    'lead': 'Presidential aspirant Vice President Leni Robredo says she wants to continue
      the Malasakit Center Program, the pet project of President Rodrigo Duterte''s
      ex-aide Sen. Bong Go, if she wins the presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T14:06:02.893+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:09:57.143+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:09:25.484+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo wants to continue, improve Malasakit Center if elected president'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5137105a-2f1c-4f2b-8610-f738e3dc17af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:06:02.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:57.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Presidential
        aspirant Vice President Leni Robredo said she wants to continue the Malasakit
        Center Program, the pet project of President Rodrigo Duterte''s ex-aide Sen.
        Bong Go, if she wins the presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d44aae8-ea15-4018-8c6f-6f858dd2e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:06:02.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:57.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the program''s concept is good, but it needs to be improved
        in terms of funding and scope.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68feea66-45ad-4750-8049-2f359040a00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:06:02.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang paniniwala ko dapat GAA (General Appropriations Act) na ito
        eh. Dapat GAA na ito para institutionalized. Napakaganda na ng konsepto niya
        ngayon kasi pinapadali niya ‘yung paghingi ng tulong. Hindi ‘yung mga pasyente
        bangga nang bangga kung saan saan para humingi ng tulong. Ito parang nilalagay
        niya sa isang umbrella," she told the DZRH Presidential Job Interview on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfa86cb-87f8-43af-9067-4669a32ff9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:06:02.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe it should be included in the GAA so it''s
        institutionalized. It''s a good concept because it simplifies the process
        of asking for help. Patients don''t have to scramble to look for help because
        it is now under one umbrella.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782d9960-0cfa-40a5-9d5c-264af9fd4291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:06:02.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:57.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her proposal is to extend its coverage to private hospitals and
        those undergoing medical check-ups. She said the budget allocation for the
        Malasakit Center program should also be increased to ensure there are more
        funds for medicines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4900fe6a-ba7c-4a69-9a6a-65d7e6240654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:06:02.894+08:00
