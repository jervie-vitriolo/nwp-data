    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Concepcion: Mandatory booster proof ensures consistent immunity vs COVID'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c0c810-fc7e-4933-9510-8be99f0521de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:53:09.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:56.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Requiring
        booster cards upon entry in establishments will drive more people to make
        sure they take an additional dose to help the country build a wall of immunity
        against COVID-19, an adviser of President Rodrigo Duterte said on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a38d97-e45e-4285-be0c-77b1b4259349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:53:09.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:56.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3956742c-b06b-4249-acb5-73f881bb1b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:53:09.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:56.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot allow a break in immunity of citizens because once that
        happens, all that we did in vaccination would just be destroyed in a sense,"
        Presidential Adviser for Entrepreneurship Joey Concepcion told CNN Philippines''
        <em>The Source.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c765d1-0ddf-4e31-8af8-d33537391c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:53:09.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:56.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc0b63b-a1de-4e18-a259-b4b85b0c9699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:53:09.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:56.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to see that if a variant comes in and if a surge
        happens, many are technically left unvaccinated because the vaccines do wane
        after months," he also said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5905b8f4-fb7a-4fe4-b451-ef7234a1a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:53:09.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:56.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7438a01-b972-4b6c-86da-9f43ca783529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:53:09.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:56.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion earlier <a href="https://cnnphilippines.com/news/2022/2/2/Booster-vaccination-card-restaurant-Metro-Manila-Concepcion.html">urged
        the government to require customers to present their booster vaccination cards</a>
        upon entering establishments in Metro Manila, in a bid to protect more people
        against the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6617ed6-c0d8-406c-b340-b5a95915a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:53:09.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:56.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f08171c-ea43-4dc2-905b-885a32d7a810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:53:09.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:56.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that such requirement will "encourage the population to
        "remain conscious that they have to take booster shots" since the efficacy
        of some vaccine brands only last for around six months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b65364e-ae80-4f0d-bdd5-663f67879785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:53:09.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:56.293+08:00
