      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/02/politics/jeffrey-clark-january-6-committee/index.html">Former
        Trump DOJ official Jeffrey Clark meets with January 6 committee</a>."</em></p>'
