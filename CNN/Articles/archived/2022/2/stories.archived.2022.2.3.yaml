      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce62e773-03b0-4cc1-9d9c-2b88a013b90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T03:21:03.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos also urged the public to go out and vote on May 9.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19433cc-6f43-4981-9e28-88332cbd3bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T03:21:03.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab5520c-e23d-4346-b482-4b499f408378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T03:21:03.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please don''t be lazy on May 9. You have no business complaining
        about government if you don''t go to the polls and vote," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5547b99-cb44-409a-98d1-6f90c94291ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:53:43.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son and namesake of ousted dictator Ferdinand Marcos drew flak
        earlier this month for refusing to join the presidential interviews conducted
        by GMA News'' Jessica Soho. He alleged that the award-winning journalist is
        biased against the Marcoses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a4002-065f-4e5c-a954-b0cd4325dcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:53:43.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five presidential candidates will gather in a forum of KBP in partnership
        with CNN Philippines and other member networks on Friday, Feb. 4. The forum
        will be moderated by CNN Philippines anchor Rico Hizon and ABS-CBN''s Karen
