  'DITO-Telecommunity-exec-hints-at-possibility-of-welcoming-more-foreign-investors':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-03T15:32:30.933+08:00
    'imagesource': 'jcr:faca5c2b-a49c-4858-87c1-4e85ac61cc88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a611c73-6e3e-4bd9-a9b5-a813ccee46be'
    'lead': 'Aside from China Telecommunications Corp., Dennis Uy''s DITO Telecommunity
      may court additional foreign investors to its group following the developments
      on the Public Service Act, a top official of the company said Thursday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T15:35:31.421+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:09:55.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:09:26.143+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DITO Telecommunity exec hints at possibility of welcoming more foreign
      investors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0ff81e-47c6-4010-ad96-5eb1fd5d7f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T15:35:31.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:55.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — Aside
        from China Telecommunications Corp., Dennis Uy''s DITO Telecommunity may court
        additional foreign investors to its group following the developments on the
        Public Service Act, a top official of the company said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91487dab-b07d-4ae6-bac8-b03e4c1f9842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T15:35:31.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:55.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once it gets passed, it’s something that we can look into. We see
        it as positive [move] that you are opening up investments in telco space...,"
        DITO Chief Administrative Officer Adel A. Tamano said during a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c80e34-90b3-496b-ab97-d7f45acc4a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T15:35:31.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strengthening network infrastructure of a telecommunications company
        is capital-intensive, he noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adc204a-004e-427a-848e-a20c1e643d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T15:35:31.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the local market cannot provide that [money] then foreign investors
        really are needed for that," Tamano added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad88dad-c92e-455a-9593-c10741d5b73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T15:35:31.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill amending the Public Service Act is awaiting President Rodrigo
        Duterte''s signature. The measure seeks to ease foreign equity restrictions
        on various sectors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48efbc77-b56d-45b4-b85e-e18403d13f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T15:35:31.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House of Representatives on Wednesday ratified
        the bicameral conference committee report on the proposed amendments to the
        Public Service Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2324b265-4e23-4047-9f00-d579a852e0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T15:35:31.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2022/2/3/Congress-ratifies-Public-Service-Act-.html">READ:
        Bill amending Public Service Act ready for Duterte''s signature</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845fcbba-4d48-4338-a57d-7738bac0fbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T15:35:31.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano said that while there is no discussions yet for a possible
        injection of new capital from foreign investors, this might be "something
        the finance people are looking into."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a339f60-0cf6-4ebe-b47d-e7ec308ad5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T15:35:31.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also not clear yet if the third telco will offer a debt-to-equity
        arrangement or sell its shares for potential investors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1cc04a-b4df-4a7f-a06d-b3e85aff6df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T15:35:31.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If one way to look at it—I don’t want to put the impression that
        we''re inclined—but... maybe [if we] get foreign investment, pwede na lumampas
        sa 40% (it can exceed 40%),” Tamano said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f01ddcd-8627-4dc6-8ba0-6ada3611d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T15:35:31.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:55.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not have any conversation on that yet. We’re really focused
        on operations at this time,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd570c-a6ff-4e86-b25c-d5a0129a5905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T15:35:31.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:55.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the current 40% stake of its backer, China''s telco giant,
        would not be affected by the proposed bill. Uy''s Udenna Corp holds 60% in
        the company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d2a713-e699-479e-98c7-a72ae0899052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T15:35:31.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:55.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the bill gets Duterte''s signature, China Telecom would
        still be barred from hiking its interest in DITO.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c16d8a-cd9f-44a5-a4ad-41f3bcf81eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T15:35:31.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:55.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Foreign state-owned enterprises which own capital prior to the
        effectivity of this law are prohibited from investing in additional capital
        upon the effectivity of this act,” the proposed law stated.</p>'
