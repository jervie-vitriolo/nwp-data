      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malasakit Centers serve as one-stop shop for indigent patients to
        avail of medical and financial services from the Philippine Health Insurance
        Corporation, Philippine Charity Sweepstakes Office, Department of Social Welfare
        and Development, and Department of Health.</p>'
  'Leila-De-Lima-mother-COVID-19-video-call':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-03T14:37:50.341+08:00
    'imagesource': 'jcr:425ff218-700b-43d8-ab19-c90775035fd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c07e846c-93c2-4d56-a309-771def189114'
    'lead': 'Two Muntinlupa courts granted the detained senator’s motion for humanitarian
      reasons and due to the urgency of the request.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T14:41:37.041+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:09:56.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:09:25.651+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Courts grant De Lima’s request for video call with critically-ill mother'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f59c33-05a8-45bb-b940-9f452bee55d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:41:37.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:09:56.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)—</strong>&nbsp;Two
        Muntinlupa courts have granted the request of detained Senator Leila de Lima
        to talk with her COVID-positive mother via video call.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547121d2-e470-464d-957e-2b58b9a3427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:23:57.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:09:56.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa City Regional Trial Court Branch 204 and 256 both approved
        De Lima’s motion for humanitarian reasons and due to the urgency of the request.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0956da28-0d7b-4444-af4b-4fdba632ee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:23:57.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:09:56.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“De Lima is allowed to see her ailing mother [t]hrough online video
        conference call at her own expense and equipment, and for a reasonable length
        of time,” read the court order issued on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefe76a3-692e-4f75-9df4-cb00c5f192f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:23:57.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:09:56.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jail officials are likewise directed to escort De Lima during this
        time and ensure that health and security protocols are followed. No other
        form of online communication other than the conference call shall be allowed,
        it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e975f6a6-0b56-461a-a98f-e4368df5d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:23:57.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:09:56.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima earlier sought an "extremely urgent” motion to see her 89-year-old
        mother Norma de Lima, who tested positive for COVID-19 on Jan. 10 and was
        later on hospitalized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d53cec-f02a-4cea-8989-0025c28660ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:23:57.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:09:56.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detained lawmaker said her mother''s vital signs started declining
        on Feb. 1. The latter also continues to experience labored breathing and is
        in and out of consciousness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bd4b33-eb0d-4cf7-98fd-18223bf31a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:23:57.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:09:56.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is extremely urgent that accused De Lima be given the opportunity
        to see her mother even through online video conferencing, without further
        delay, preferably within the day," De Lima’s motion read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae322e50-98cf-465b-a86f-271ba602a5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:23:57.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:09:56.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has only seen her mother thrice since she was jailed in
        February 2017, including during a visit to Iriga City in 2019 when the octogenarian
        was critically ill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fba8a9-5d43-40b0-8928-cc8cc5d2b137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:23:57.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:09:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her camp thanked supporters for their prayers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a2f72c-41b6-4bd4-ac1d-814028dad00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:23:57.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:09:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The goal is to enable Sen. Leila to see her mom while there is
        still time, which we are not sure how long given the seriousness of the situation,”
        De Lima’s chief of staff Atty. Fhillip Sawali said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8415d26-7e50-4757-a28b-e70735cce3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:23:57.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:09:56.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, a staunch critic of President Rodrigo Duterte, has
        been detained in a Camp Crame facility for nearly five years for what she
        described as fabricated drug-related charges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81d8f13-71a7-400d-a6c9-217d722bbfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:23:57.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:09:56.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Eimor Santos and Anjo Alimario contributed
        to this report.</em></p>'
  'Booster-vaccination-cards':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-02-03T14:49:49.876+08:00
