      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a2881-fa6b-4521-94ed-73e2448dc42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:23:51.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, competition from traditional payment companies may also be
        hurting PayPal. American Express, Visa and Mastercard all recently posted
        strong earnings and guidance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2026b18d-882f-4e4b-93b9-5300cd3a0f06'
