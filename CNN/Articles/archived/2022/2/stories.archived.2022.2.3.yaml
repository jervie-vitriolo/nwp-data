      'mgnl:lastActivated': 2023-01-17T18:09:50.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b617ea6-f133-4736-8885-b278de399935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:52:46.670+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:09:50.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout my stay in our company before, I was able to explore
        nature and with this <em>nakita ko kung paano nagkakaroon na ng</em> degradation
        <em>yung</em> environment <em>natin,</em>" Jamlang said. "And that is the
        reason why I try to create and find a more sustainable solution."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
