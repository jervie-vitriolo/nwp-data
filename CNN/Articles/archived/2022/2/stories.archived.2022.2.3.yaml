    'jcr:uuid': '1d1f2a52-7d91-4080-b6c5-cb7167e55b6f'
    'lead': 'The start of the program to vaccinate children aged five to 11 years
      old has been moved to Monday, Feb. 7, the Department of Health said Thursday.'
