      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong>—&nbsp;President
        Rodrigo Duterte is in quarantine after a member of his household staff tested
        positive for COVID-19, acting presidential spokesperson Karlo Nograles said
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f137fc-c8fa-4223-83bf-7da166d26a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T19:55:14.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:09:59.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has since been tested for COVID-19, and while the
        results of the test came back negative, he is currently observing mandatory
        quarantine protocols," Nograles said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add4fe90-e843-43a1-b07c-bf287faad0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T19:55:14.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:09:59.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed Duterte will continue to perform his duties as chief
        executive while in quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739e17aa-5dca-469c-bb2e-ff8c99125826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T19:55:14.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:09:59.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The President) is in constant communication with the members of
        the Cabinet in order to ensure that urgent matters are addressed, and to monitor
        the implementation of his directives, particularly with regard to the government''s
        COVID-19 response," Nograles noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cdb0c3-66cb-40e1-a706-6a28147c746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T19:55:14.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:09:59.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Duterte''s last day of exposure was on Jan. 30, and that
        the President tested negative for COVID-19 twice on Jan. 31 and Feb. 1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad36b1-e7b4-45e5-894d-eb102cf07fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T19:55:14.218+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:09:59.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No violation''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66d6d33-5162-439e-ac0e-b6304d01f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T19:55:14.218+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:09:59.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet Secretary also said Duterte visited the Cardinal Santos
        Medical Center in San Juan for his "routine medical check-up."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c6e53-954c-4e71-ab80-d3f57f43ca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T19:55:14.218+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:09:59.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No further details were provided, but Nograles denied the President
        violated health protocols.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e202448b-bab3-45cd-9ae6-40902addd223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T19:55:14.218+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:09:59.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no violation. Based on the assessment of the President''s
        physician, he was cleared to go and have his medical check-up," he said.</p>'
  'Comelec-controversies-move-on-Marcos-DQ-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-02-03T12:46:46.612+08:00
    'imagesource': 'jcr:20961102-5401-4e52-bd6e-4436e00a1edc'
