      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worked as a salesman at Landmark Makati," he recalled. "There
        was a time that I spent the little money I had on siopao so I had to beg a
        stranger for my fare home. That''s how broke I was."</p>'
