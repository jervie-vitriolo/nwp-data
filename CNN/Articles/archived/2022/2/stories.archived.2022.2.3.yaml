      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion stressed that people must start looking at a new normal
        to stimulate the economy through mobility, but with basic health protocols
        still followed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e146f59b-105a-45ba-843d-0bf07ab59700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T11:43:49.894+08:00
