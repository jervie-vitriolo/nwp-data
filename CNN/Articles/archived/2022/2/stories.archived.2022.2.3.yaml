    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Comelec commissioner to poll body: Move on from controversies, resolve
      Marcos cases now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3087e6f6-f840-49a3-be3f-172fc2c72fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T12:50:34.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> Three
        officials of the Commission on Elections have retired from their posts, leaving
        the remaining members to decide on the pending cases challenging the candidacy
        of presidential aspirant Ferdinand "Bongbong" Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63a9937-e630-4ab2-9412-56732a89c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T12:50:34.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1f23b9-61fb-4ab5-bc28-1d347bce20ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T12:50:34.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:59.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a former commissioner of the poll body, the best way for the
        remaining commissioners to start fresh is to immediately work on the pending
        cases of Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0935c9d-6975-4f64-8eac-35126532c16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T12:50:34.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:59.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9997be3a-5920-4aeb-8dfd-e9d3c1a72989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T12:50:34.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:59.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think things have to move on from what happened the past few
        days. It is important to start by coming up with the decision already," former
        Comelec commissioner Luie Guia told CNN Philippines''<em> The Source</em>
        on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc8b7d-5616-4f36-bcbc-fd64db431fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T12:50:34.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:59.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b0d5a-b24f-4eb1-a8da-8e354eb8b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T12:50:34.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guia also expressed hope that the decision to the consolidated disqualification
        cases against Marcos would only be delayed for just another week or a couple
        of weeks. But there are still other pending cases against Marcos that have
        not been resolved to date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9554eb38-1cfb-4f92-8460-cda350727271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T12:50:34.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53046484-59d6-4290-b91b-b4ee83599132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T12:50:34.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That’s the complication of cases not having been decided before
        the retirement of the chair and the two commissioners," he pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7092fb2f-b7a2-4b4f-85d6-1a99b7212c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T12:50:34.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e7760f-2fce-4ae8-9584-f364f79c5fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T12:50:34.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Sheriff Abas and Commissioners Rowena Guanzon and Antonio
        Kho retired from their posts on Feb. 2, leaving the poll body with Commissioners
        Marlon Casquejo, Aimee Ferolino, Rey Bulay, and Socorro Inting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8641de-5360-4cd2-b375-efc98acd96e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T12:50:34.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c1e98a-1e0b-42c6-98fc-c7240c53e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T12:50:34.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Bar Association also urged the Comelec to resolve
        consolidated disqualification cases against Marcos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5314ec64-9ab5-4052-aed7-18bf4dca6a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T12:50:34.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2dd218-3a23-4044-a6a8-55c9db2ba1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T12:50:34.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:09:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferolino, who serves as ponente of the consolidated disqualification
        cases, has not yet penned the decision, invalidating the vote of Guanzon due
        to her retirement. The latter sided with the petitioners to disqualify Marcos
        due to his conviction for his failure to file income tax returns for four
        years when he was vice governor and governor of Ilocos Norte.</p>'
