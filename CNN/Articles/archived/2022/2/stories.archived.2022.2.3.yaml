  'US-Havana-Syndrome':
    'author': 'Katie Bo Lillis, CNN'
    'caption': 'An intelligence panel investigating the cause of a spate of mysterious
      incidents that have struck dozens of US officials across the globe has said
      that some of the episodes could "plausibly" have been caused by "pulsed electromagnetic
      energy" emitted by an external source, according to an executive summary of
      the panel''s findings released Wednesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-03T20:55:18.908+08:00
    'imagesource': 'jcr:9ec18f2b-9ba4-4002-b433-67ef8b5a7743'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00a8e8d0-20d4-4291-af6f-d11b5047a76b'
    'lead': 'The finding largely confirms a National Academies of Science report from
      late 2020 that found "directed, pulsed radio frequency energy" to be "the most
      plausible mechanism in explaining these cases" — but also stopped short of making
      a firm determination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T20:57:47.377+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:09:43.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:09:31.608+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Havana', 'US', 'United-States']
    'template': '1'
    'title': 'US intelligence community report says ''pulsed electromagnetic energy''
      could cause Havana Syndrome'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c3f992-a480-4985-aa3d-78bac27e08a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An intelligence panel investigating
        the cause of a spate of mysterious incidents that have struck dozens of US
        officials across the globe has said that some of the episodes could "plausibly"
        have been caused by "pulsed electromagnetic energy" emitted by an external
        source, according to an executive summary of the panel''s findings released
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ac5541-3b7c-4c52-9abb-c62518624b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the panel stopped short of making a definitive determination,
        saying only that both electromagnetic energy and, in limited circumstances,
        ultrasound could explain the key symptoms —&nbsp;highlighting the degree to
        which the murky illness known colloquially as "Havana Syndrome" has remained
        one of the intelligence community''s most stubborn mysteries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d8f88b-2c58-4b6e-bc9d-a1868ed74f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve learned a lot," an intelligence official familiar with the
        panel''s work told reporters, speaking on anonymity under terms set by the
        Office of the Director of National Intelligence. "While we don''t have the
        specific mechanism for each case, what we do know is if you report quickly
        and promptly get medical care, most people are getting well."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0666703-bab6-47a8-a4d2-2b53b9f9660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding largely confirms a National Academies of Science report
        from late 2020 that found "directed, pulsed radio frequency energy" to be
        "the most plausible mechanism in explaining these cases" —&nbsp;but also stopped
        short of making a firm determination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5999b33-26e0-4193-b3e8-2022596374cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called experts panel is made up of medical, scientific and
        engineering specialists who have access to classified information about the
        incidents. Officials emphasized that its work was focused only on uncovering
        the potential mechanism behind what the government calls "anomalous health
        incidents" and did not examine who, if anyone, might be responsible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a3aa8-a2a0-42a7-aaca-5ddd7feb86c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interim report issued last month by a separate CIA task force
        examining who might be behind the episodes found that it was unlikely Russia
        or any other foreign adversary is conducting a widespread global campaign
        designed to harm US officials. But the agency also did not rule out that a
        nation state — including Russia —&nbsp;might be responsible for roughly two
        dozen cases that investigators have been unable to explain by any other known
        cause.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a25ca-81f3-4840-b44e-6861dcb1c402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases ''genuine and compelling''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b54c65-ac57-4df5-bb0a-324abe2c247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientific panel emphasized that the cases it studied were "genuine
        and compelling," noting that some incidents have affected multiple people
        in the same space and clinical samples from a few victims have shown signs
        of "cellular injury to the nervous system."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1cfbbc-e841-4ebe-b2e1-6ef403467450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An executive summary of the panel''s work provided new details about
        how the government is categorizing cases as possible Havana Syndrome, a clinically
        vague illness that has long frustrated firm diagnosis because victims have
        suffered from such a diverse array of symptoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467b6358-5c5d-405b-8575-80df1368441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although officials declined to say how many cases the panel examined
        as part of its inquiry, they said they studied cases that met four "core characteristics":
        the acute onset of sounds or pressure, sometimes in only one ear or on one
        side of the head; simultaneous symptoms of vertigo, loss of balance and ear
        pain; "a strong sense of locality or directionality"; and the absence of any
        known environmental or medical conditions that could have caused the other
        symptoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caea5b6-7df7-43d2-9ba9-486a30f24116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims have reported being struck by this confluence of symptoms
        in embassies and personal residences around the globe, and in at least one
        instance, at open-air stoplight in a foreign country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd83b2b-0dca-4504-836f-6ac4e3ddf4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both pulsed electromagnetic energy, "particularly in the radiofrequency
        range," and ultrasonic arrays could feasibly cause the four core symptoms,
        the panel found. Both could originate from "a concealable source." But ultrasound
        can''t travel through walls, the panel found, "restricting its applicability
        to scenarios in which the source is near the target."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9c7fcc-1bd5-4340-b6a6-3ebca52a3575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources of radiofrequency energy, on the other hand, are known to
        exist, "could generate the required stimulus, are concealable, and have moderate
        power requirements," the panel said. "Using nonstandard antennas and techniques,
        the signals could be propagated with low loss through air for tens to hundreds
        of meters, and with some loss, through most building materials."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e635a5c-7e76-43f2-a5d6-be72695f14ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But intelligence officials familiar with the panel''s work emphasized
        that important information gaps remained, forestalling them from reaching
        firmer conclusions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70553c3b-b899-46bf-88f1-2e8ec6c300f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s frustrating but we''re just as persistent to help understand
        and elucidate what''s happening," one official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271057a0-53a4-4c59-9595-c280f45b38d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the challenge, this person said, is that the cases not only
        vary, but the combination of the four core characteristics is unique in medical
        literature.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013c0707-d93e-48d5-ad28-53c1ea43b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we focus on the core characteristics, it''s just a unique
        combination that we don''t have a lot of experience with in the medical and
        clinical fields," the official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0834e169-c28b-4891-bcab-93680b140913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for ethical reasons, there is limited study of the impact of
        radiofrequency energy or ultrasound on the human body. The experts panel was
        limited to the accounts of people who had been exposed to either "inadvertently"
        and were willing to describe their symptoms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b400da-a2a6-467a-b61a-21d6fcfe4659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a dearth of systematic research on the effects of the
        relevant electromagnetic signals on humans," the executive summary of the
        report stated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b1fb3b-e3fd-40db-a0fe-84b5c737ea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Victory for victim''s advocates</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39aa496-d8c3-4acd-b229-422156d708f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a victory for victims'' advocates, the experts panel also ruled
        out one cause for those four characteristics: so-called psycho-social factors.
        Some victims have long complained that the CIA in the past had failed to take
        their reported symptoms seriously, brushing the cases aside as a psychosomatic
        episode or mass hysteria.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88e091d-1f12-41e0-901b-cccaf31ff37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those four core characteristics could not by explained by psycho-social
        factors "alone," the report found -- although an intelligence official explained
        that in some cases, a victim''s symptoms might be "compounded" by a stress
        reaction or other psycho-social response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f286d5e0-7d74-492c-9592-6273dd217ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also ruled out "ionizing radiation, chemical and biological
        agents, infrasound, audible sound, ultrasound propagated over large distances,
        and bulk heating from electromagnetic energy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4861a461-4e99-460a-9ea0-b604098a8b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel made seven recommendations, including developing better
        biomarkers that are "more specific and more sensitive for diagnosis and triage"
        of cases. It also recommended utilizing "detectors" and obtaining "devices
        to aid research." Details on those recommendations were heavily redacted in
        the panel''s executive summary.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca6bf79-fb75-4418-91de-209d88087fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, officials urged swift action by medical officials whenever
        a case is reported, emphasizing that individuals who have been treated immediately
        after an event have improved.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca1eca5-c566-4b65-a104-cb24c39f5284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think something the employee can do to help themselves is promptly
        report and get medical care," the intelligence official said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff8c65-b2ec-4876-be17-3ff58178236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials stressed that the intelligence community will continue
        to investigate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6bcbfe-1e31-4cf2-b0fe-d8649c4a5e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:57:47.380+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to pursue complementary efforts to get to the bottom
        of Anomalous Health Incidents — and to deliver access to world-class care
        for those affected," Director for National Intelligence Avril Haines and CIA
        Director Bill Burns said in a joint statement. "We are making progress in
        both areas."</p>'
