      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab67695b-0ac7-47f6-aec3-371cbb26171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T13:08:26.210+08:00
