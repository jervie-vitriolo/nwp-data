      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion earlier urged the government to <a href="https://www.cnnphilippines.com/news/2022/1/31/Joey-Concepcion-alert-level-pandemic-exit-plan.html">scrap
        the alert system and granular lockdowns in the country by March or April</a>.
        Malacañang said the scheme will have to stay for now to prepare for possible
        surges in the future and to use the time to ramp up vaccination in other regions.&nbsp;</p>'
  'KBP-presidential-forum-Bongbong-Marcos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-03T11:48:10.802+08:00
    'imagesource': 'jcr:cdd117b1-1d99-464b-a2a2-1e699f055c3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13e5f4e4-f9e1-499b-a051-e3b44fcbf855'
    'lead': 'Comelec spokesperson James Jimenez says Bongbong Marcos'' non-participation
      in the forum could be considered as a "red flag" by voters.'
    'mgnl:activationStatus': true
