      'mgnl:lastActivated': 2023-01-17T18:09:50.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc6c656-ea40-4291-b8bb-24697ceb4c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:52:46.670+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:09:50.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such synergy is at the core of Jamico Jamlang, the managing director
        and founder of The Bamboo Company. The social enterprise aims to transform
        everyday plastic items into bamboo-based sustainable material. Simply put,
        he dreams of putting bamboo in everyday lives.</p>'
