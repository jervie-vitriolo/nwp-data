      'mgnl:lastActivated': 2023-01-17T18:09:54.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was always curious about food, however; an instinct fed by her
        mom, who let her order anything she wanted at restaurants, so long as nothing
        was left on her plate. “One of the things I really picked up from her was
        a very strong reliance on my palate — to always taste and figure out what
        you like and don’t like. No right or wrong, just what is it about this thing
        that you find interesting?”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb27843b-6f7a-41b5-a8cd-9fb7ca7014cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.248+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling flavor out is a principle that guides “Rebel Homemaker”
        — and not just where food is concerned. Assembled entirely over the pandemic,
        the cookbook is also a gratitude journal. Imagine “Chicken Soup for the Soul”
        delivered in Drew’s signature lisp — from the a-ha moments of a single mom
        to her hopes for a society confronted by Corona. If the essays are a heart-to-heart
        between friends, the recipes aim to be just as soothing; a motive most obvious
        in a squash risotto they’ve called “Autumn Hug in a Bowl.”</p>'
    '17':
      'image': 'jcr:edcdb8fc-06ec-4062-a4e3-233dc097b218'
      'imageCaption': 'Promoting "Rebel Homemaker" on Good Morning America. Photo
        courtesy of PILAR VALDES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3cbf8a-0fc6-48ab-912d-4464c191ebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:13:19.702+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39ed594-2a03-4ff9-9920-6ef6bc0a3dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.248+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Pilar as her “culinary partner in crime,” it’s as if Drew vows
        to kill any bad vibes you’ve come to your kitchen with. Of course, food snobbery
        never stood a chance. “Drew taught me to embrace certain ingredients. I don’t
        think I’ve ever worked with iceberg lettuce in my life — now I can get down
        with it!” Pilar says of the faded salad bar standby, crucial to giving “Rebel’s”
        breakfast tacos its crunch.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb9fb44-2f98-4147-be16-f9188f29a2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.248+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo aren’t so much lifestyle authorities as comfort food freedom
        fighters. They’re certainly not above saluting a TikTok-famous way to enjoy
        instant ramen, or giving a Pinoy pantry icon the spotlight. “Whoever calls
        out Campbell’s, I will fight you,” Pilar laughs, referring to the cream of
        mushroom soup her mom used to heat up on sick days. “Even though it was de
        lata, I didn’t care! Even though you made it with evap, never mind! It always
        felt really fancy and special to me.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821617d-b15d-4af9-a854-86bb0464b69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.249+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With almond milk, cauliflower, and a heap of shiitake and cremini
        to chunk it up, Pilar’s “Ode to Campbell’s Cream of Mushroom Soup” is a cleaner
        route to the nostalgic craving; brightened, even, with a touch of balsamic
        vinegar.</p>'
    '37':
      'image': 'jcr:3345609a-79db-4253-aec8-9a5e8dd23d9f'
      'imageCaption': 'The "Ode to Campbell''s Cream of Mushroom Soup" in "Rebel Homemaker."
        Photo courtesy of PILAR VALDES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba39fee-f9b0-45c0-be66-c0512af2c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:10:41.937+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64cb1b5-9521-4e7d-82de-158e75121838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.249+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d577f7-5116-453b-b134-3a383b3fd77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.249+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the things I really love about these recipes is they’re
        a true marriage of Drew’s palate and how I like to cook,” she says. “I love
        to lighten things up. Even though something is really rich, there’s something
        interesting to interrupt the taste, whether it be a crunch or pop of freshness.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284db28a-4b64-4c73-aae7-bea3e213b779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.249+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From grating lemon zest onto pasta to scrambling eggs with yuzu
        kosho, many dishes offer a sunny escape and at least a bit of wanderlust on
        the plate. Pilar even manages to whisk readers to her native Philippines via
        a recipe for kilawin — fish cooked with a squeeze of citrus and topped with
        coconut.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46143e86-92fe-4a89-bb0f-acd4f561b8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.249+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some lofty food magazines circling around her to collaborate,
        there’s no doubt Pilar’s palate has taken her places. Still, there are days
        when all she can taste are the insecurities of a self-taught chef who’s winging
        it on television.</p>'
    '36':
      'image': 'jcr:3c23d4a8-50b1-4484-95bb-b479a9c02a4b'
      'imageCaption': 'Since Pilar became Drew’s personal chef in 2018, the duo have
        made lots of delicious mischief together, feeding a friendship in the process.
        Photo courtesy of PILAR VALDES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b208f7-912d-41b2-a38f-610545f4a440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:10:41.937+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a97a8cd-f6a0-4fdf-9717-e7da3b032dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.249+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is my papel here on TV? I ask myself this many, many times,”
        she says, recounting the umpteenth time she bungled recipe ingredients on
        the show. “I tend to be hard on myself but Drew always tells me, ‘Dude, if
        you weren’t doing okay, [the network] wouldn’t have you back. This isn’t a
        favor to me. You’ve got to trust you’re doing a good job.’”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae6863d-25ed-4f9e-9643-5f4db6c5c116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.249+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: “My wonderful husband told me, ‘You just have to think
        of that person out there watching, the person who you can get excited about
        making things.’”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcd067b-32d0-4416-84e5-f753df771719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.249+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many of us, after all, motivation might take the form of a pixie-haired
        Filipina whose smile is as hardy as her love for canned Vienna sausage. Someone
        clumsy with blender buttons, or who gets so giddy about a grilled cheese,
        she does a happy dance as she snacks straight from the skillet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c1d206-12fc-454c-80dc-616cd3b10772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:06:58.249+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:09:54.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Really, when you see someone have that much fun in the kitchen,
        it’s hard not to want to enter it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c24c324-c788-4bcb-b2d5-46f6448fb275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:39:20.610+08:00
