  'PH-telcos-ready-to-implement-SIM-card-registration-bill':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-03T19:28:26.523+08:00
    'imagesource': 'jcr:f49fe698-cfa1-4f83-af25-6a5832157860'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c12713a-056a-4ccc-b0a0-eba6b83f802e'
    'lead': 'Philippine telecommunication players are welcoming the ratification of
      a measure seeking the registration of SIM cards of mobile phone users, stressing
      their readiness for its implementation once approved by President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T19:33:45.254+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:09:46.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:09:30.012+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH telcos ready to implement SIM card registration bill once signed
      by Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7db61e-e8a5-471c-bf06-e53f61e07204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T19:33:45.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:46.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — Philippine
        telecommunication players are welcoming the ratification of a measure seeking
        the registration of SIM cards of mobile phone users, stressing their readiness
        for its implementation once approved by President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7580efad-c509-4421-8165-0cfeedcec646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T19:33:45.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:46.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements, dominant players Smart Communications and
        Globe Telecom, as well as new entrant DITO Telecommunity, all vocalized support
        for the proposed measure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e3382c-5eb9-4fc2-a6ac-b5e168783f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T19:33:45.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, only awaiting Duterte''s signature, will require all social
        media networks to get real names and phone numbers of users upon creation
        of their accounts, primarily to help combat telecom fraud.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ba9a7-952f-4b7f-bb81-e3f473d04f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T19:33:45.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/2/3/Congress-ratifies-SIM-card-registration-bill.html">READ:
        Congress ratifies bicam report on SIM card registration bill</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb36caa-ea32-4a99-991c-449563a749da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T19:33:45.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome this development from Congress. We have always maintained
        our stance that the SIM card registration bill will help quash the proliferation
        of fraudulent spam messages, smishing cases and fraud, and will boost telecom
        security efforts to keep subscribers safe," Smart Communications vice president
        for Regulatory Affairs Atty. Roy Ibay said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3f0e28-894a-4ac2-80eb-757bd3ad4d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T19:33:45.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also ready to support and aid in the development of the
        IRR (Implementing Rules and Regulations) to ensure the bill''s effective administration,
        while safeguarding privacy and information security," Ibay added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85737e56-c54d-4de8-9ad3-31363834ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T19:33:45.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:46.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Smart official also said the policy could further increase e-commerce
        adoption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aea2f49-6b86-43f2-9111-9aaf9cce3d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T19:33:45.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:46.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Telecom likewise echoed the same statement, stressing this
        is "part of our commitment to support the government in its fight against
        fraud, terrorism and other crimes".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e42dfc-54a7-4d9b-8ff9-cee5a709000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T19:33:45.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:46.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also paves the way for greater digital and financial inclusion,"
        it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae57a78-b0e8-463e-b25d-f9e041a0138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T19:33:45.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:46.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-led firm further noted, "As the bill awaits the President’s
        signature, we are looking forward to threshing out critical issues surrounding
        its implementation, including addressing challenges on the timetable for registration
        of tens of millions of SIM cards currently in use."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4465b23c-ed0b-406c-97b8-d59a0ed5fef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T19:33:45.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:46.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, during a virtual briefing on Thursday, DITO Telecommunity
        chief technology officer Rodolfo Santiago said that their camp has already
        considered the mandatory registration of SIM cards when it was crafting its
        IT plan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6381af-7a95-4bc2-96db-d9ac9df0df0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T19:33:45.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:46.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have no major challenge in terms of implementing whatever
        the objective of the law. Basically, we will just await it to be passed,"
        he said.</p>'
