      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:52:46.671+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:09:50.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamlang believes that social enterprises should choose brands that
        share the same passion for people and the environment. "Dell and The Bamboo
        Company are championing the people. People are the ones that really act about
        the sustainable journey and the sustainability as is," he said.</p>'
