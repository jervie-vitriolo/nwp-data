      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTIG analyst Mark Palmer, who downgraded PayPal stock to a "neutral"
        rating Wednesday, noted in a report that PayPal''s weak outlook is "a sharp
        contrast with the more upbeat annual outlooks offered recently by the card
        networks."</p>'
