      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PayPal, along with key rival Square, have also been hit lately by
        worries about a slowdown in spending as well as a potential regulatory crackdown
        on companies offering "buy now, pay later" (BNPL) installment plans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
