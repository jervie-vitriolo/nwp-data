  'BankCom-assets-under-management-2021':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-03T20:49:27.052+08:00
    'imagesource': 'jcr:30ecc6a6-5a63-43a1-a944-04d2ea85dd52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1722d653-58fa-437f-8346-87b4d3edb185'
    'lead': 'Bank of Commerce (BankCom), the banking arm of the San Miguel conglomerate,
      saw its assets under management (AUM) jump by 63% to ₱63 billion, exceeding
      the company''s 2021 target.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T20:54:55.798+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:09:43.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:09:31.268+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BankCom''s assets under management balloon to ₱63B, surpassing 2021
      target'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912ac3db-da90-4cbd-a756-22e7b409d852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:54:55.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> —&nbsp;Bank
        of Commerce (BankCom), the banking arm of the San Miguel conglomerate, saw
        its assets under management (AUM) jump by 63% to ₱63 billion, exceeding the
        company''s 2021 target.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10021043-cb0c-4d3d-b544-759cf3a65f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:54:55.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank attributed the increase to its strengthened retail investor
        client base and expanded access to low-risk and medium-to-long term investments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0768043f-fa75-4182-9408-3b66e2892dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:54:55.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its president Michelangelo Aguilar, the strong performance
        was buoyed by clients'' preference for more conservative products "to better
        cover for future contingencies similar to the pandemic."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f12d265-9386-4695-b1dd-9ec0e34bdef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:54:55.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar said the bank witnessed a 126% jump year-on-year in AUM
        for Unit Investment Trust Funds or UITFs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066b7c3a-82e5-4737-b55f-d45e6910ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:54:55.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its Investment Management Accounts (IMA), meanwhile, also grew by
        65% year-on-year, the official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6cd846-d6c9-4f45-b08d-2b7204ff5358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:54:55.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BankCom''s Other Fiduciary Activities (OFA) business for corporate
        clients looking to tap the investing public for capital, rose 49% year-on-year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e0a650-4edb-4d4e-b9b8-5644f1de0dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:54:55.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our efforts to align our investment products with our customers''
        needs, enabling them to maximize their revenue potential as we ensure the
        success of our portfolio, were key factors to our strong performance," he
        was quoted as saying in a statement Thursday.</p>'
    '7':
