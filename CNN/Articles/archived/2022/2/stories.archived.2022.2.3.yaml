      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at Mizuho Americas said in a report Wednesday that the
        "disappointing" outlook "marks a return to earth" for PayPal "following the
        Covid sugar rush" that has boosted demand over the past two years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34d458-af8b-4730-b723-46b212f883ac'
