  'Congress-ratifies-Public-Service-Act-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-03T00:10:37.433+08:00
    'imagesource': 'jcr:6bea51b6-43ca-47b6-bd89-1439a68f9611'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '707f7353-2534-4af7-a2e8-40a47a94dce2'
    'lead': 'Congress has ratified a bill amending the Public Service Act - easing
      foreign equity restrictions on various industries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T00:25:57.004+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:10:13.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:09:18.874+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Public-Service-Act', 'Senate', 'House', 'Duterte']
    'template': '1'
    'title': 'Bill amending Public Service Act ready for Duterte''s signature'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57404095-44ec-47bb-a6ee-cba9769d776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:25:57.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> A
        bill easing foreign equity restrictions on various industries is now up for
        President Rodrigo Duterte''s signature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45af10a6-e1b8-4054-a748-ef6bd6774a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:25:57.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:13.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041b2637-8056-410d-becf-0cc26e9f9f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:25:57.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:13.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Senate and the House of Representatives ratified
        the bicameral conference committee report on the proposed amendments to the
        Public Service Act (PSA). It reconciled conflicting provisions of Senate Bill
        no. 2094 and House Bill no. 78 to amend the 85-year-old law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088dc167-a259-4450-9535-bc9d285d96d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:25:57.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:13.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dbee1c-9142-4374-98d2-8df9165fcb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:25:57.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:13.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill - which is among Duterte''s legislative priorities - allows
        100% full foreign equity in all economic sectors, except public utilities
        such as the distribution and transmission of electricity, petroleum and petroleum
        products pipeline transmission systems, water pipeline distribution systems
        and wastewater pipeline systems (including sewerage pipeline systems), seaports,
        and public utility vehicles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d09c10-084c-4d02-8462-4803e952b1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:25:57.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:13.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9aff79-b860-4ab4-8cda-0f3fe0370a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:25:57.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:13.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign nationals also cannot own more than 50% of the capital of
        companies engaged in the operation and management of critical infrastructure,
        unless their country accords reciprocity to Philippine nationals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea0ce37-f4c1-4155-8ea2-5c1ba4af4fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:25:57.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:13.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a707c7-1361-4daa-9af9-933bf29e19ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:25:57.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:13.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect an increase in FDIs (Foreign Direct Investments) by around
        ₱299 billion over the next five years from the final version of the sectors
        that will be opened up as a result of the PSA amendments. We also expect gross
        value added (GVA) growth in these areas to cause a GDP growth rate that is
        0.47 percentage points higher than the baseline," House Ways and Means Committee
        chairman Joey Salceda, sponsor of the bill, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f926c1-bacc-411b-a24f-7325d7b5f818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:25:57.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:13.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9c64fc-0600-4c74-b41d-07ffb135a9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:25:57.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:13.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos also stand to benefit from the measure as the entry of
        more foreign investors will lead to the creation of jobs and competition,
        which in turn is seen to result in lower prices of goods and services, Salceda
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda8ac36-9eb8-4fa3-aa62-3520f523c15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:25:57.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:13.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel contributed to this report.</em></p>'
  'Jeff-Zucker-resigns':
    'author': ' Brian Stelter and Oliver Darcy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-03T00:50:44.658+08:00
    'imagesource': 'jcr:2289dae0-57f1-4f55-83f3-8ed99ffff89a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8c6c4f6-e6dd-4c3a-a4cc-e82e32b2cb9a'
    'lead': 'CNN Worldwide president Jeff Zucker, the influential news executive who
      reshaped the iconic network, announced Wednesday morning that he has resigned
      from his position effective immediately.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T00:52:39.018+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:10:12.763+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:09:19.217+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jeff-Zucker', 'CNN', 'resignation']
    'template': '1'
    'title': 'CNN President Jeff Zucker resigns over consensual relationship with
      key lieutenant'
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3158bca-fa74-4e5e-8739-36eb0f2f7e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> CNN Worldwide president Jeff Zucker, the
        influential news executive who reshaped the iconic network, announced Wednesday
        morning that he has resigned from his position effective immediately.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57b093e-613a-4af5-93bd-9022f20a7335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zucker''s stunning announcement came less than two months after
        he fired prime time anchor Chris Cuomo for improperly advising his brother,
        then-New York Gov. Andrew Cuomo, about how to address sexual misconduct allegations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9727cd-0407-4eb5-b5a6-ef5b89e3867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of the investigation into Chris Cuomo''s tenure at CNN,
        I was asked about a consensual relationship with my closest colleague, someone
        I have worked with for more than 20 years," Zucker told employees in a memo.
        "I acknowledged the relationship evolved in recent years. I was required to
        disclose it when it began but I didn''t. I was wrong. As a result, I am resigning
        today."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f1f78c-ed8f-4508-bc3b-a8bfb259f74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zucker did not name his colleague, but the relationship is with
        Allison Gollust, his key lieutenant for the last two decades. Gollust is remaining
        at CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334614a9-3c2e-4487-a6f3-d8ad552543bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zucker and Gollust began working together at NBC in 1998. They rose
        through the ranks at the network together, and when Zucker joined CNN, Gollust
        was among his first hires. Just before coming to CNN Gollust had worked briefly
        as communications director for Andrew Cuomo. She is currently executive vice
        president and chief marketing officer at CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533cee0e-614d-4c96-848f-76609e2ede5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement of her own, Gollust said, "Jeff and I have been close
        friends and professional partners for over 20 years. Recently, our relationship
        changed during COVID. I regret that we didn''t disclose it at the right time.
        I''m incredibly proud of my time at CNN and look forward to continuing the
        great work we do everyday."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c9c9d2-f23d-40c5-ad90-c0a919fa86e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Zucker''s resignation sent shockwaves inside CNN and across
        the industry. CNN employees had no idea what was coming before Zucker''s email
        landed in their inboxes shortly after 11 a.m. ET.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4731b0-c032-40a4-a7c2-83888b7833f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zucker spoke with some of CNN''s top executives on Wednesday morning,
        shortly before he announced his departure. He indicated that he would have
        liked to stay on for a short period, to help with a smooth transition, but
        WarnerMedia wanted otherwise.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b406935d-79c4-4135-9b7b-2481c4e638ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to two people involved in the matter, Zucker was facing
        termination if he did not resign.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd1f12-3e36-4dec-a0d3-9090ed875cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underscoring just how unexpected the news was, some of Zucker''s
        direct reports were out of the office and traveling on Wednesday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b5af15-9b7c-4a85-9b9b-42627e2f36b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilar, who flew to New York to oversee the transition, stepped in
        to run the Wednesday meeting Zucker usually holds with his top executive team.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc5bab0-989d-4705-843f-84b11678e261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilar also plans to meet with staffers in Washington and Atlanta,
        a source said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7dd033-a952-4b64-8ab9-f33c31754192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WarnerMedia is in the process of merging with Discovery. Many media
        observers thought Zucker was in line for a promotion once that deal is complete.
        That is not the only reason this is a pivotal time for the network: CNN plans
        to launch an ambitious streaming service, CNN+, in the spring, and it also
        needs to roll out a new 9 p.m. program to replace Cuomo.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e1dca9-2f37-465c-aedd-9b2b09a92ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to staffers Wednesday afternoon, Jason Kilar, the CEO
        of CNN parent WarnerMedia, said three senior executives will lead CNN until
        the merger with Discovery is complete: Michael Bass, Amy Entelis, and Ken
        Jautz.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaf7538-6952-4470-a348-cbd380f73524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have full confidence that Michael, Amy and Ken, as interim heads
        for News, will provide the leadership this organization needs during this
        time of transition," Kilar said, adding that employees will "hear more" from
        the three executives "in the coming days."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f0ab97-d1c0-45de-9d93-0d929d9627ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zucker, with Gollust on his leadership team, took over CNN in 2013,
        at a time when industry observers said the network was facing an identity
        crisis.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f90031-595f-4cb3-9117-2fd37aeeb26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zucker revamped the network''s programming. A veteran of NBC, where
        he climbed from a producer on the "Today" show to president of the entire
        network, Zucker brought an eye for news and talent. He also brought a hands-on
        management style and gained the trust and respect of talent and staffers throughout
        the network.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90098f84-7661-4e95-84f7-12774a19a85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Zucker led the network as it faced sustained attacks
        from former President Trump and his supporters. Under Zucker, CNN adopted
        a "Facts First" slogan and approach to the news and was unrelenting in calling
        out Trump for his lies.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc65c018-2e08-41c2-94cf-cef33831d278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach turned Zucker into a villain for Trump, with the then-president
        lashing out at him during his years in office. Zucker also became a regular
        boogeyman in right-wing media, with Fox hosts viciously attacking him in prime
        time.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b7f769-189a-4e4e-bf85-8408746b867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all evidence of Zucker''s larger-than-life status in the
        news business and influence over the broader discourse in American politics.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ebe48b-accf-4a5b-8f05-2654ba6ba404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fallout from Cuomo scandal</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020ff948-ef1a-4150-ab00-4c1636c2e880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zucker defended Chris Cuomo for the better part of a year while
        critics said the anchorman should have been benched or worse for what was
        then publicly known about how he''d advised his brother. Zucker eventually
        fired Cuomo in early December, after further revelations about how the brothers
        worked together to combat the allegations against Andrew.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d22ac-7d3d-4f5e-8f6d-4b98bbf2810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before taking action, CNN retained Cravath, a white-shoe law firm,
        to review the Cuomo matter.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c166264-d4db-4cbc-b875-28c4b89643a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Cuomo was fired, CNN said that Cravath''s findings alone were
        "cause to terminate." But the network also said it had received an allegation
        of sexual misconduct from a "former junior colleague" against Chris Cuomo.
        Though Cuomo denied the allegation, a CNN spokesperson said at the time, "When
        new allegations came to us this week, we took them seriously, and saw no reason
        to delay taking immediate action."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f20e411-dd15-4121-a98d-33e00bfc43c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cravath has continued its probe, according to sources familiar with
        the matter. One complicating factor is Cuomo''s ongoing legal battle with
        CNN, which is apparently why Zucker was questioned about his relationship
        with Gollust, one of the sources said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86873ee8-7bcc-4b27-9685-a96d697bc420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T06:09:19.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:12.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to WarnerMedia''s Standards of Business Conflict handbook,
        "employees must not hire or supervise (directly or indirectly) someone with
        whom they have a personal relationship, and if you are in a position to influence
        the employment, advancement or hiring of someone with whom you have a personal
        relationship or a business they are associated with or have an interest in,
        you must inform the HR department in advance of taking any action."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90315561-9940-49e7-9760-b826a73f03cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:52:39.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:12.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/02/media/jeff-zucker-cnn/index.html">Jeff
        Zucker resigns from CNN</a>."</em></p>'
  'US-deploy-troops--to-Eastern-Europe':
    'author': 'Natasha Bertrand, Barbara Starr and Jeremy Herb, CNN'
    'caption': 'Courtesy: Megan Varner/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-03T00:53:31.836+08:00
    'imagesource': 'jcr:5172a112-29f8-4e99-8186-cfd5eca3ff2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4cec655-4dbf-4eee-8aaf-091edac349fe'
    'lead': 'The deployments to Eastern Europe, which were first reported by CNN,
      are a show of support to NATO allies feeling threatened by Russia''s military
      moves near Ukraine and the threat of an invasion, US officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T00:56:51.372+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:10:11.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:09:19.608+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'troops', 'Eastern-Europe', 'Ukraine']
    'template': '1'
    'title': 'US troops to deploy to Eastern Europe amid Ukraine crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430eb798-571f-486f-8f34-6b6c740fba30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden has formally approved
        the deployment of 3,000 US troops to Poland, Germany and Romania, the Pentagon
        announced Wednesday, in a move to bolster NATO countries in Eastern Europe
        with tens of thousands of Russian troops amassed along Ukraine''s border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e424f3ec-4ee1-4ade-ba4a-d74eb75554c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040b111c-1739-4b6b-beb1-4f531a4ecf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployments to Eastern Europe, which were first reported by
        CNN, are a show of support to NATO allies feeling threatened by Russia''s
        military moves near Ukraine and the threat of an invasion, US officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7573e08-cdd0-4f5f-8c2a-9d3c49915eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6981e273-5236-47ca-88c1-40350d453012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon press secretary John Kirby said the deployments included
        roughly 2,000 troops that would deploy from the United States to Poland and
        Germany. In addition, approximately 1,000 troops currently based in Germany
        were moving to Romania.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b1f3ec-4190-427f-9ea5-c347464b9955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c6b95-654a-432c-8e70-08b1da3468d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said that the moves, which would happen in the coming days,
        were not permanent and emphasized, "These forces are not going to fight in
        Ukraine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea71f31-a89d-4f6c-adf4-24c91ae3569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4932144f-6b8a-4dd4-8b63-e159cb1beb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is the most significant sign to date that the US is preparing
        for the prospect of Russian President Vladimir Putin launching an invasion
        of Ukraine, as Russia has shown no signs of de-escalating after several rounds
        of diplomatic talks with the US and NATO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f82760-574f-4ec6-be35-ac8bef238f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f53c858-bffd-4889-beea-36d2f97e21b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden signed off on the additional troops following a meeting on
        Tuesday morning at the White House with Defense Secretary Lloyd Austin and
        Joint Chiefs Chairman Gen. Mark Milley, an official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38646b9-0c19-4c36-8730-f29180c809a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b80a8-1fb0-437f-a4c1-baa3612e9a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby stressed these additional troop movements don''t mean the
        US believes Putin has decided to invade Ukraine or any other country, but
        "if he does invade Ukraine, obviously there''s going to be consequences for
        that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e446d56-8fc2-47b1-bc91-2be97b2c9ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a43d55-e3fe-4f11-9a06-c1d19b3a3442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure that he knows any move on NATO is going to
        be resisted, and it''s going to trigger Article Five, and we''re going to
        be committed to the defense of our allies," Kirby said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4611659c-e75d-442c-8b73-4e59dd6a4a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76aac42-1126-4398-ab6b-f397c00a65b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has put 8,500 troops in the US on heightened alert in case
        a NATO Response Force is called up and US forces are needed quickly. But the
        US and NATO have tens of thousands of other troops already in Europe to draw
        on for any additional deployments to Eastern European allies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fa786e-319d-4ec5-b289-b9135c4679b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d6497-0191-4818-83f7-7921b379764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said that the troops being deployed were separate from the
        8,500 US troops on heightened alert. The Pentagon is "not ruling out the possibility
        that there will be more" US troop movements in the coming days, Kirby said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55a9acc-7545-47d6-afd5-d6affd87bdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4584f17c-893c-40c9-9173-91064d5bdc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US deployment to Poland consists of about 1,700 troops from
        an 82nd Airborne Division infantry brigade combat team based at Fort Bragg
        in North Carolina. There are about 300 service members from the 18th Airborne
        Corps at Fort Bragg deploying to Germany. And the US is moving a stryker squadron
        of about 1,000 troops from Germany to Romania, Kirby said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2ef6a6-9295-43cc-9691-6561e5820aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ce4a4c-c83e-4451-a492-81c2f5323ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops will operate on a bilateral basis with their host countries,
        since NATO has not yet activated the multinational response force.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d96986-0b9d-4482-8095-350cf3474ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a553b84f-8292-496f-bfbd-e278baf09081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last week that the US and a handful of allies had been
        in discussions to deploy thousands more troops to Eastern European NATO countries
        before any potential Russian invasion of Ukraine as a show of support in the
        face of Moscow''s ongoing aggression.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72c61d2-46a4-46b0-b2bf-048cc8cad1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd089feb5-7e99-48ae-b9eb-ffc02e6b4036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also said last Friday that he would be moving the forces "in
        the near term," as Russia has continued to build up forces near Ukraine, sparking
        fears of a renewed invasion even as diplomatic efforts to de-escalate tensions
        have continued.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded76a6b-5a35-40c8-acb2-39d48555dd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5dbac0-32c1-4d00-9feb-309c5426d761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Spanish newspaper El Pais published confidential
        written responses that the United States and NATO sent last week to Russia,
        which rejected Moscow''s demand to never admit Ukraine into NATO. El Pais
        published five pages of what it said was a US government document and four
        pages of what it said was a NATO document, and said both were sent to Russia
        on January 26.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dcbfe5-8729-4869-9e32-0eda50c95eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6381742-69f0-4c45-a097-0a3e35cad84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby confirmed Wednesday the US written response to Russia was
        authentic, saying that its publication "confirms to the entire world what
        we have always been saying."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70ae213-823e-453a-a8bf-c2d81ec4fa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T00:56:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:11.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/02/politics/us-troops-europe-russia/index.html">US
        troops to deploy to Eastern Europe amid Ukraine crisis</a>."</em></p>'
  'PayPal-consumer-spending':
