        services are also an important area of focus for us, that is why we''re leaning
        more heavily on Bank of Commerce to provide smart financial solutions, whether
        for ordinary Filipinos or larger corporate clients," Ang added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cad3e8-4cdf-4378-bcb6-e3fe76ed9371'
