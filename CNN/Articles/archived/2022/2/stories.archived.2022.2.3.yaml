      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now-retired Commissioner Rowena Guanzon <a href="https://twitter.com/rowena_guanzon/status/1488316282801770497">earlier
        said</a> Casquejo is set to transfer from the First Division to the Second
        Division, and thus won’t be able to vote given the “delay” in the issuance
