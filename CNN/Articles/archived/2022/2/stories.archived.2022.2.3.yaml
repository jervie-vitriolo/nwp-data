      'mgnl:created': 2022-02-03T02:23:51.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:10.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Omicron, inflation and a lack of government stimulus have
        some Venmo users nervous about spending money from their digital wallets.
        That''s bad news for Venmo owner PayPal — and a potential warning sign for
        consumer spending in general.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cb5b7d-4399-4c72-9073-c982127173a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:23:51.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd1907d-0624-4b97-a538-226efb464f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:23:51.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:10.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PayPal executives warned during the company''s earnings call with
        analysts Tuesday that its forecasts for revenue and new active users would
        not be as strong as the company and Wall Street had hoped. Shares of PayPal
        plunged more than 25% on the news.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e94f857-2404-4f6a-903f-0de7b85d0959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:23:51.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4628b1f7-b53d-4a20-9326-273abfde6490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:23:51.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Financial Officer John Rainey said that "the impact of Omicron
        and the effect of inflationary prices combined with lack of stimulus, is having
        an impact on spending" and that this is "most pronounced" on lower income
        users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa74ae9-2b80-4ae9-829b-51f7d45f25df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:23:51.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca9db53-3553-47bf-adce-06c85c617cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:23:51.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The persistence of inflationary effects on personal consumption,
        labor shortages, supply chain issues and weaker consumer sentiment have led
        us to adopt a more cautious outlook," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fc9e82-6984-4fa0-a8a7-42e83adf332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:23:51.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:10.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9513b4d9-8c60-44bb-947b-92a832892487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:23:51.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:10.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising prices, coupled with continued worries about the broader
        economy, have weighed on consumer confidence lately. Even though wages continue
        to rise at a healthy clip, some consumers may simply be tapped out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac26bd-e6fe-47d8-bd4f-e5d58aeb0b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:23:51.622+08:00
