      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:10.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Square parent company Block plummeted nearly 12% Wednesday
        in concert with PayPal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925ef1ae-f49b-4f64-85f4-3506d328ceeb'
      'mgnl:activationStatus': true
