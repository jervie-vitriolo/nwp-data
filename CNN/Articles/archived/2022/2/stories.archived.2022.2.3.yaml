      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A familiar name,
        indeed, RS Francisco’s colorful journey—from being a shoe salesman to successfully
        spearheading a business empire—has become a notable inspiration to many of
        us. Despite some rough patches in his adolescent years, RS is now the president
        of the country''s leading and most trusted multi-level marketing company,
        FRONTROW.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f907807e-b5ea-4a15-9985-013ddd9f41ab'
