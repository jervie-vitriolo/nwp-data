      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189d10f4-9771-4484-b730-4e420a03e6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T03:21:03.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s up to them to make a calculation in regard to the intended
        or unintended consequences of such decisions," she told CNN Philippines''
        The Final Word.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ee23dc-49bb-4388-91c6-5fdf69caa127'
      'mgnl:activationStatus': true
