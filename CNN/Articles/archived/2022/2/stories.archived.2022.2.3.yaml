      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending the first nine months of 2021, BankCom ranked 9th among universal,
        commercial, and thrift banks in terms of AUM, rising from 11th place the previous
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674cec49-174d-459a-8484-bfa088bd8b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:54:55.799+08:00
