      'jcr:uuid': '528c2958-e1ba-412b-9d87-249c7e72743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:52:46.670+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:09:50.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his adult years, the licensed chemical engineer then realized
        he had to do his part in saving the environment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf77d99b-e6cd-41f5-a84c-4054a0b286fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:52:46.670+08:00
