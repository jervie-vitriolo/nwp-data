      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC president and chief executive officer Ramon S. Ang said the
        bank''s performance shows that it is fulfilling the group''s mandate to help
        Filipinos and the economy amid the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25699ef9-58d2-4b6b-8f8a-d7f6a7251018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:54:55.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:43.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen the many impacts of the pandemic on our economy, on
        businesses, and our everyday lives. We need to continue finding ways to help
        more people become resilient and make smarter financial decisions," Ang said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff47657-a2f4-4a36-b3fa-df81821fffe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:54:55.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:09:43.926+08:00
