    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID alert levels may be structured like typhoon signals in pandemic
      exit plan, Concepcion clarifies'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709127c7-590f-46aa-9235-3b86437a2d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T11:43:49.893+08:00
