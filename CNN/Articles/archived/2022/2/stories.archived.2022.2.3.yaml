    'template': '1'
    'title': 'Marcos to skip KBP presidential forum; five opponents to attend'
    'updated': 2022-02-03T21:44:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f9136-624b-4048-976c-f6d3a158c286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T13:20:33.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:00.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Presidential
        aspirant Ferdinand "Bongbong" Marcos has declined the invitation to participate
        in the Kapisanan ng mga Brodkaster ng Pilipinas 2022 Presidential Candidates
        Forum on Friday, the broadcast media organization confirmed on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd773c7-35c8-44e1-9548-033eda4a3d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:53:43.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KBP invited labor leader Leody de Guzman, Sen. Panfilo Lacson, former
        Senator Marcos, Manila Mayor Isko Moreno, Sen. Manny Pacquiao, and Vice President
        Leni Robredo. All accepted the invitation except for Marcos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a725d-4393-4bfb-8de2-9c8bef379ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:53:43.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KBP President Herman Basbaño said Marcos declined the invitation
        in a letter dated Jan. 19 due to his full schedule at that time. So KBP later
        sent another invite to follow up, but received no response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b56b34-952e-4b20-acb8-3005d7b8912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:53:43.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the decision of former Senator Bongbong Marcos. Alam
        naman natin na boluntaryo ito, hindi naman natin siya mapipilit," Basbaño
        told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd4dd6d-7072-4d47-84cf-44cc3b31c758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:53:43.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know this is voluntary. We cannot force him to
        attend.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9c278e-2d0a-4370-b475-31297d825756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:53:43.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aspirant''s camp said it was "looking forward" to Marcos'' attendance
        at the forum, indicating it was not closing its doors to future KBP-hosted
        events.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c03e2-6991-42d8-b333-4cec411cfbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:53:43.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we have been looking forward for BBM’s participation in
        this event, his current schedules prevent us from accommodating your request.
        We look forward to engaging with similar KBP initiatives in the future," spokesperson
        Vic Rodriguez said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b350683d-5e2e-43ea-bac4-9d368f7822b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:45:29.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:10:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Commission on Elections spokesperson James
        Jimenez said skipping the event could be considered as a "red flag" by voters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0420131-a94e-41de-8f9c-69952850df96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:45:29.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:10:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562a0af6-9866-4c51-8ae1-09474e03931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:45:29.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:10:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while the poll body isn''t concerned as to an aspirant''s
        non-participation in the forum, it "cares about whether or not the public
        will have an opportunity to interrogate the candidates."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5cfa61-cc1a-498d-9e15-62f1099382ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:45:29.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:10:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9ff0e8-d900-4917-a25a-4009cdfa5f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T21:45:29.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:10:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s very important that in recognition of how important
        it is to the people, that we acknowledge that they failed to show up," Jimenez
        said. "It''s not going to be glossed over, it''s not going to be ignored.
        They''re gonna have a podium right there with their name on it but no face
        above."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce61178d-475c-4c8f-9059-ebb3513001be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T03:21:03.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Clarita Carlos, a political science professor from the University
        of the Philippines, it''s up the candidates "whether they want to attend or
        not."&nbsp;</p>'
