    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6b697b-bc49-4e17-8c32-898626adad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T14:53:09.962+08:00
      'mgnl:createdBy': 'glee'
