  'PH-falls-to-South-Korea-in-semis':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-03T18:09:27.049+08:00
    'imagesource': 'jcr:257f808e-2469-4c02-abbb-f9c4eb56d533'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd23cfed9-441a-4908-a379-bb530fa9c31a'
    'lead': 'The Philippine women''s football team bows out of the 2022 AFC Women''s
      Asian Cup after losing to South Korea in the semifinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T18:06:33.880+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:09:49.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:09:28.932+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH falls to South Korea in semis, ends historic 2022 AFC Women''s Asian
      Cup campaign'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5502321-0df3-4cde-aa22-ff0b5408b079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:06:33.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:09:49.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) –</strong> The
        Philippines wrapped up its historic 2022 AFC Women''s Asian Cup campaign after
        losing to South Korea, 0-2, in the semifinals on Thursday at the Shri Shiv
        Chhatrapati Sports Complex in Pune, India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a7082b-6569-4ae2-b5bf-f552853aa8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:06:33.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:09:49.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas could not get a good look at the goal in the first
        half, given the South Koreans dominance in handling and attacking the ball.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d0d10-a682-4c6d-9ef1-1e1ea666969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:06:33.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:09:49.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very tough match," said Philippines head coach Alen Stajcic.
        "We hope to build that pressure with the scoreboard and that didn''t happen.
        Clearly, they are the better team and we''ve been dominated."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4cbaa2-c829-4b9d-8f85-57085c85f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:06:33.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:09:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four minutes into the match, South Korean midfielder Cho So Hyun
        scored the maiden goal with a running header that successfully evaded the
        Philippine defense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7301aed-50c8-47c4-b716-6f8b96e3aee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:06:33.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:09:49.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f885e9c-204f-4c8f-aa91-ff2ceee75a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:06:33.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:09:49.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forward Son Hwayeon doubled the lead for South Korea in the 34th
        minute after a fantastic hit in the middle coming from an assist by defender
        Choo Hyojoo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756528f-949c-4e1e-a85c-7bfc476f4b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:06:33.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:09:49.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ace326-3eff-4cfd-877a-53a3942c0223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:06:33.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:09:49.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half, the Philippine booters got more involved in
        the defense but their efforts were matched by the intensity posed by South
        Korean backline players.</p>'
    '9':
