    'template': '1'
    'title': 'DOH reports 8,702 new COVID-19 infections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99b8a33-c5ba-41a3-aa6d-6d4003b8823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:10:41.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong>&nbsp;The
        Department of Health (DOH) logged 8,702 new COVID-19 infections on Thursday,
        bringing the nationwide tally to 3,585,461.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4f1cf9-e29f-4119-91ec-7c31cccde511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:10:41.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the case count is higher than the 7,661 recorded the previous
        day, it marks the third time in a row that fresh cases were below 10,000.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e65eb-17a9-4d88-9b58-eb7c45e4b6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:34:30.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases, 8,463 or 97%&nbsp;occurred within the
        past two weeks, from Jan. 21 to Feb. 3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a97862a-2f9c-4dcc-909d-7a14591d448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:34:30.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The areas with the highest number of cases in the said period were
        Western Visayas (1,039 or 12%), Central Visayas (799 or 9%) and the Davao
        Region (785 or 9%).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e61ad4-efb2-438a-8b6b-4c8ca170e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:10:41.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number, 4.3% or 153,335 are active cases or currently
        sick patients, with 143,493 mild cases, 4,923 without symptoms, 3,067 moderate
        cases, 1,528 with severe symptoms, and 324 in critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8162c98a-faa1-4add-b8a9-1e0129e3c6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:10:41.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 54,168 —&nbsp;1.51% of all infections —&nbsp;after
        71 more people lost their lives.&nbsp;Among the 71 deaths, 66 (93%) occurred
        last month while five were from last year, two in October, and one each in
        September, June and April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1553bf53-4ab6-4828-9654-f62012774b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:34:30.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:53.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belated reporting is due to delays in uploading information
        to the COVIDKaya data storage system, the DOH explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9438a5-a852-4e7e-8763-0c8f296dcc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:10:41.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:53.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 15,290 people recuperated from the disease, raising the
        recovery count to 3,377,958 or 94.2% of the total cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea58a080-d59f-430b-bfed-49230217e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:34:30.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 29 initially tagged as survivors as
        among the dead after further validation, and deleted 539 duplicate cases,
        including 207 recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a035b261-3cc8-4105-8c29-84307b63f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:10:41.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five laboratories did not submit their data on time and were excluded
        from the count, the DOH said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dce65a-e70f-4102-b23c-64ce07b0450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T16:10:41.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:53.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These laboratories contributed an average of 5.7% of tested samples
        and 4.9% of positive individuals, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29646a8-7f0b-4cce-90a6-37942819a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:34:30.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:53.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of people tested with positive
        results, rose slightly to 25.5% based on 42,446 tests reported on Feb. 1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee47c0b-9ecf-49cd-9e03-ac00f47a1e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T18:34:30.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:09:53.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number, although below 30% for the fourth straight day, is still
        beyond the ideal rate of below 5% recommended by the World Health Organization
        for countries planning to reopen borders.</p>'
