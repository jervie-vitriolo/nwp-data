      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, however, infectious diseases specialist
        Edsel Salvaña said the policy would be hard to execute since there are still
        people who have neither received their boosters nor their primary doses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bde9d27-1a58-4d7d-bebd-879e4a60b5dc'
