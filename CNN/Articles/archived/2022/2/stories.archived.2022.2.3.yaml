  'comelec-vote-buying-campaign-period':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-03T20:43:29.158+08:00
    'imagesource': 'jcr:41ea38f1-b878-4a21-a520-9396c48b36da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '624f3897-5ae1-4307-94ae-97926edddddd'
    'lead': 'The Commission on Elections reminded candidates that giving away money
      to the public — even as a form of ''ayuda'' or cash aid — will be considered
      vote buying once the campaign period for national posts kicks off on February
      8.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T20:43:47.850+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T18:09:44.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:09:31.032+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec warns candidates: ''Ayuda'' will be considered vote buying during
      campaign period

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7db5d1-0dc0-43ca-ae66-4ac923a78999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:43:47.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong>&nbsp;—
        The Commission on Elections reminded candidates that giving away money to
        the public — even as a form of ''ayuda'' or cash aid — will be considered
        vote buying once the campaign period for national posts kicks off on February
        8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6489aa76-2fb6-4edf-b9bd-93121149b4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:43:47.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb083890-0723-4143-a9fa-ea9dc05c3fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:43:47.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Thursday, Comelec spokesperson James Jimenez
        warned that candidates are prohibited from giving "anything of value" to voters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7552cf-c445-448a-90af-124764c2d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:43:47.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd35936d-4f27-4b84-a8c0-fd44d487727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:43:47.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You might say it''s for some other reason but, you know, none of
        us were born yesterday, so we all know it''s gonna be for vote-buying purposes,"
        he said. "You can no longer give money away and say that it is for ayuda,
        or that it is simply ''my liberality.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a050d-ff64-4cb5-af93-09fe3aa31286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:43:47.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff96c76b-e1b6-422c-b419-dd86633a2697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:43:47.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also urged Filipinos to report vote buying, as a complainant
        is needed to prosecute erring aspirants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae3ebb-57e2-4e44-97d3-68d4b7a3fefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:43:47.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae82f8-452e-4a95-8a1d-d5f6110459a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:43:47.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reminded parties and candidates that they must first secure
        a permit from the poll body''s campaign committee before holding in-person
        campaign activities to ensure COVID-19 protocols are followed. Health protocol
        violations will be an election offense.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989b8833-fc74-4ec6-a3b9-e7e2b69ae1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:43:47.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f814c5-411d-48b2-b11a-95c498238811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T20:43:47.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:09:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jimenez, the campaign committee will release the rules
        and regulations in the coming days.</p>'
