      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PayPal CEO Dan Schulman also noted that small business customers
        are being hurt by supply chain woes and other "exogenous factors." He added
        that e-commerce growth rates during the key fourth quarter holiday season
        also didn''t live up to expectations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480c80af-60d1-4195-8ef3-44e3cdc49eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T02:23:51.622+08:00
