      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521ff0ae-7f40-4fd1-83bc-cce7b74b0edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She revisits the lives of her family members: the experiences of
        her great-grandmother Nanay Mili, through her century-old wound cloth, which
        she wore on her head while selling shrimp paste, the fate of her Lola Conching
        in raising 12 children, of whom eight are women, and how five of these women
        supported their families by working as domestic workers across Germany, Saudi
        Arabia, and the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fdc50a-8f88-474f-9f61-f82a26018ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c2f46a-7017-4be2-9291-10bdcbe0a8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna, whose work is informed by the stories of marginalized women,
        is known to tackle feminism and inequality in her practice. In 2013, she began
        to discuss the issues of migrant workers in her exhibits, but this is the
        first time she’s created work directly from the experiences of the migrant
        workers closest to her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d93d51-184e-4625-810c-0f574f8f7eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef242db-e7ea-4629-b23b-6b1f686202de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It took a while to materialize because it’s harder to speak of
        the people closest to you,” said Luna. “I just wanted to honor my mother and
        her sisters’ stories and talk about them with great care.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82103e5-8ecd-42da-ae47-f58fc0cff66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e0ae77-823e-47d2-9233-0da919e8341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living in different parts of the globe, the process involved several
        mail exchanges from the Philippines to Spain, and calls from various time
        zones to revisit their past. This opened up wounds and memories but listening
        to each others’ stories was also their way to unload and comfort each other.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c94c22c-012c-4d90-a1f5-d177234bbd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08feb77c-1b31-408b-96fe-58c7c1640980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of November 2021, OFW remittances reached up to $31.95B, which
        was up by <a href="http://cnnphilippines.com/business/2021/4/15/overseas-Filipino-remittances-February-2021.html"
        target="_blank">5.3%</a>. In 2019, <a href="https://newsinfo.inquirer.net/1466363/women-bear-brunt-of-heightened-risks-for-ofws"
        target="_blank">56%</a> of Filipino migrant workers were women, mostly in
        the field of domestic work and health care. The strong inflow of remittances
        from the OFWs kept the Philippine peso strong amid the uncertainty brought
        by the the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade4ff29-26b1-47d8-bb36-39f779dcdfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e831cb3a-ac60-432d-8cc7-fd06b3921a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through “Guerra,” Luna problematizes the extractive effects of colonialism,
        which carries on until today through the exportation of Filipino women’s bodies
        for migrant domestic work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cae1e7-6b78-47f1-81f0-c7d403874a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97379b53-8d11-4443-b756-0e49ffb482fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below Luna talks about her experience as an artist in Spain, and
        how she and other migrant workers confide in each other regarding their realities
        through meet-ups at parks and online through voice messages on WhatsApp. Luna
        discusses how in Spain, the artist and the domestic worker, despite coming
        from different backgrounds, suffer a similar reality of being unseen, unheard,
        and discriminated against because of their color and colonial history.</p>'
    '21':
      'image': 'jcr:d6a83ddd-78ed-4495-955a-578b65724b26'
      'imageCaption': 'Gikin sculpted and fired porcelain with 18 Karat liquid gold.
        This symbolizes the soft headcloth that Nanay Mili uses to pad while carrying
        items on her head. Photo by DANIEL CAO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e032b0-fae6-4b9b-a567-79ab166baef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50709b63-5235-452a-a2c7-48491c018113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does it feel to be the first Filipino to be exhibiting
        at Casa Vicens?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198c78fb-3fe4-4418-aeeb-32ce0f4570db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec1dcb3-3c88-454a-879d-9156002e42a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space is a beautiful house built by Gaudi, and as an artist,
        when you’re there, with any architecture whether it has a complicated history
        or not, you easily get captivated. I was in awe of the architecture, of the
        detail. But I think on the bigger picture, it’s always good to look at these
        institutions as structures built on the land of our former colonizers. And
        as a Filipino, woman, and a minority, I think we should occupy more of these
        “prominent” spaces.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b609c448-581b-4c5e-898c-ad85760157cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd151547-d2e6-41f6-8e73-4e8d169209b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am thrilled at the fact that I have this space, but I also don’t
        rely on the validation of white spaces. It should be an obligation for these
        institutions to create spaces that welcome socio-cultural and political themes,
        because otherwise what is the point? Casa Vicens is a venue where I will be
        the one telling our stories, my story, and not the stories white people believe
        of us or tell about us.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2352265-da9c-492c-a730-0e9cdff531ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c9479c-4e62-41b9-ace2-2379ffce5154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you encounter any restrictions on the topic of your
        exhibit? How was the process in setting up the exhibit in Casa Vicens?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d3634-be29-4627-9051-c35f28a55a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e13aef-241c-4c26-be0a-d31530735757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some individuals called my work “violent,” “too political,” and
        “not happy” and I was so heartbroken by that. I was put in a position where
        I felt like I had to compromise my work or tone it down to please certain
        people. I asked how come a bolo (knife) is violent? It’s a cutting tool that
        symbolizes our pride and struggles as Filipinos.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d27542-e40e-4728-9e31-90ad2e7ca37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d052fde-92ec-4110-8cc8-60c9f0a11c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s still difficult to discuss topics of colonialism in
        Spain. Colonialism isn’t part of their history, it’s a difficult subject to
        confront here. They even have this “Pact of Forgetting” to avoid discussing
        the atrocities of Francisco Franco, which is a part of their history. If the
        Philippines experiences historical revisionism, here in Spain, for some people,
        it’s outright silencing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c598830f-e8e9-4715-b9e4-054d3713aae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57340b84-ee87-4adc-b96b-e9ab2ca34aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think these restrictions are still deeply embedded in some individuals
        to gatekeep white spaces and protect the status quo. Thankfully, the museum
        respected my work and accepted both the installation and the statement without
        censorship or adjustments, hence being able to mount this without compromising,
        and I have to give them that.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed498e47-988f-4de4-ac9a-8a7463240676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011ddf3f-27e0-478a-abe9-6e314709293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s it like to be a Filipino artist in Spain? What kind
        of structures did you have to deal with?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f0727-37f7-47ea-a958-d003710316b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24ba33-8310-4d42-8888-346dec48a9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been a difficult ride as a Filipino artist, as an invisible
        minority. It revolves around discrimination. They have a concept of Filipinos
        here, which remains to be a domestic field worker, and there is nothing wrong
        with that, but they are not used to having other Filipinos in their mind.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d816211-db77-4885-9c13-774ee0445df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb9cbf5-d78b-4faa-a63d-85ce306d5b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the internal structure of the art spaces I''ve been in should
        be examined because while they say they genuinely talk about diversity in
        their exhibition, you can observe it’s still white-centered. The Filipino
        artist remains unseen, and the minorities are left behind. There''s not much
        inclusion of the Filipino woman in institutions or the art market here. I
        think Southeast Asians should also be involved in decision-making. However,
        despite this structure, some collectives such as Catarsia provide spaces for
        Asian minorities to occupy to resist racism and discrimination. It’s high
        time for our presence to be louder here.</p>'
    '43':
      'image': 'jcr:493864de-6fc3-4167-a86f-16b60e199b9d'
      'imageCaption': 'Framed pure mulberry silk with collected sweat and tears from
        women migrant (OFWs) workers to document labor. Luna’s aunts described their
        labor as “dugo at pawis” (blood and sweat). Luna sent these silk to her aunts
        while they worked. Photo by DANIEL CAO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87075ab-5751-4a9e-a421-8353b7c69179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996789bc-545e-4844-bd66-b04600a5e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the state of Filipino domestic migrant workers in
        Spain?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ca0d73-52bc-4be6-8afa-d2e0d4bf288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dce7dc-549d-4e25-a93f-91c481a1b0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I first moved to Spain, the first Filipino I met was a migrant
        domestic worker. You know they are Filipino because of their features and
        you can tell that they are domestic workers because they are in uniform. We
        share the same park and have those little kamustahans, which eventually started
        our relationship. In fact, in Baleares, they were my only friends.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4493a6-7052-4c86-a0b0-21d998be93d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.718+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7b10aa-5972-44d6-9db3-92a1cc914511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.718+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Filipinos, we confided in each other because coming from the
        same home, we understood each other, and that’s how I learned about their
        situation with their employers. Modern slavery can be common here. Some of
        the domestic workers only earn €300 (around ₱17,000) a month, some are working
        for their employers 24/7. Some are not provided food to eat or are even allowed
        to go to hospitals for checkups.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a53673-c8a9-40ea-ab23-6cce9c188c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.718+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0612276-5a30-4146-9335-49f8c5b36ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.718+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m part of this Facebook group where there are a lot of Filipino
        domestic workers, and it angers me to see that there are employers who have
        the gall to post a job posting that says “Looking for chicas (girls) with
        no papers.” Some employers prefer them because they are easier to abuse. It
        saddens me that Filipino migrant workers are willing to be put under those
        terms just to be able to feed their families back home. I talk to these women
        to remind them of their rights, but you can’t dictate to them what to do.
        Because for these workers, what is more important is to be able to support
        their families back home. It’s just saddening how Filipinos are subjected
        to one [type of] violence on top of another.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdbfd2a-8845-474c-905e-a7396b64b729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.718+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055216d3-401b-4a57-b48d-ec74ea1ea77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.718+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I became very close to one of the domestic workers here who, to
        save characters and load in her text, fit in everything in one text message
        by chopping off her words yet it still made sense. I made an artwork out of
        it because I was inspired by her. She couldn’t believe her words could be
        seen in a museum. She said she liked the work because someone valued her voice,
        I told her the work was made possible because of her.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdceb90-78eb-4db4-8986-eee5d11a1c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.718+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd4864-0820-48ec-9a3b-5f3eafc7e600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.718+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, our migrant workers forget to honor themselves, when it is
        through their blood and sweat that their families have a roof over their heads
        and it is through their remittances our country stays afloat. I want them
        to see this work because it belongs to them, and I want the rest of the world
        to realize how these women of color transform their lives. Employers can achieve
        their dreams or go to their work because they are carried by migrant workers
        behind their backs.</p>'
    '56':
      'image': 'jcr:4bd91faf-16dd-45eb-a5dd-c1ebd5e76c86'
      'imageCaption': '18 karat plated gold brooch with GUERRA cursive writing. Photo
        by DANIEL CAO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75760f5b-4a66-492f-b0d6-9e654f3b806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.718+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89300cce-e919-44f9-9f21-eb9e21828ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.718+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How is colonialism still present today? What do you mean
        by “Guerra is the unstoried matrilineal history with which they, despite all
        odds, wage life,” in your artist statement? How do we wage life in war?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c99bbf-b020-4299-8f0d-b246e52006d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.718+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821d6b07-1f4f-448b-9f41-9da9e1fd6f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.718+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work was inspired by the bolo that came from my grandmother’s
        home and it reminded me of the slavery that we were subjected to because of
        colonization. Slavery is seen in the life of a Filipino woman in many forms,
        without even having to leave our homeland. As a country and as women, we were
        raped, sold, and owned.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9920da-f125-4108-812b-fbdd051acf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.718+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3652d7c1-48f0-42e7-a9c2-9900776bee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.718+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occupiers have dispossessed us of our land and they used our bodies
        to build empires and superpower countries on our backs. Because we have been
        dispossessed of our own, the State cannot even provide the basic needs of
        housing, education, and jobs, and their solution to this since then was the
        exportation of domestic servitude.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b402594-89d6-4485-bc95-ea1ae64b9972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.719+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106c9a3a-6e4c-450d-af2d-22b3d06ec695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.719+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to this day, we are domestic slaves to first-world countries
        because of remnants of colonialism to imperialism. Indigenous peoples and
        peasants suffer extreme poverty and are terrorized by corporations who are
        protected by the administration for the plunder of other superpowers.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41877cc-f83c-4b01-b196-eeeb275c03ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.719+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50e6a51-3aa4-4f0d-916e-7b23bbcb1c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.719+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symbolism of the bolo goes beyond beheading our colonizers,
        but connects how colonialism and imperialism are so woven in our daily lives
        and ideas. I think that systematic changes must be met with real tangible
        plans for our country’s economic independence, for the independence of the
        women in our motherland and our Filipino migrant workers.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca68de98-6cc8-4854-a358-c69939bc25f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.719+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2298ef2-eb0d-4257-8563-4c7e0c5933ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.719+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this is why I played with the word “Guerra,” my maternal name,
        to say that when a girl is born the struggle begins. The revolution starts
        within the home.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fcecc7-c788-49f3-93de-84a96b9995d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.719+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c726bc4e-0de8-434f-8c8e-8423e55ec12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-03T17:34:15.719+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:09:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Guerra” opens on Feb. 10.<em>&nbsp;It can be viewed at Casa Vicens
        from Jan. 20 to June 26, 2022.</em></p>'
