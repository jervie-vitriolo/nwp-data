    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9664241e-03e0-41bd-b4e1-977cdb1982c3'
    'lead': 'There could have been lesser complications if the Comelec''s First Division
      reached a decision on presidential aspirant Bongbong Marcos'' pending disqualification
      cases prior to the retirement of its three officials, former commissioner Luie
      Guia says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-03T12:50:34.945+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T18:09:59.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:09:24.756+08:00
