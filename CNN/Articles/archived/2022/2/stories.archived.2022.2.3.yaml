      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvaña also said when the country eventually reaches an endemic
        approach, the public at some point will probably not have to present their
        vaccine cards nor wear masks by then.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be48ecd-219a-41ac-b1e1-574354d1cc12'
