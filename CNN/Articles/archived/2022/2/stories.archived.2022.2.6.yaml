      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Octa also noted that the average number of new cases from Feb. 1
        to 5 was 8,422, down from the 17,025 logged the week before. From Jan. 18
        to 24, the number was 28,666, while it was 34,958 from Jan. 11 to 17.</p>'
