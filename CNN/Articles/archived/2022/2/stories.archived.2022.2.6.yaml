    'template': '1'
    'title': 'Legarda, Teodoro, Trillanes OK with West PH Sea joint oil exploration
      if China recognizes PH sovereignty'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbea518-1da6-493f-a049-036f74f1d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:15:19.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:58.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) –</strong> Three
        senatorial aspirants emphasized that the country’s sovereignty in the West
        Philippine Sea must first be recognized by China before a joint oil exploration
        could be conducted in the contested waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ac3c3-c63c-4e02-b50d-6aa0cac1ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:15:19.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:58.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Sunday’s CNN Philippines Senatorial Forum, former Senator
        Antonio Trillanes IV said the primary requisite for such a project with China
        should be its acknowledgement of the 2016 Permanent Court of Arbitration ruling
        invalidating the Asian superpower''s "historical" claims in the South China
        Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab725c92-f598-4888-8122-0aa30877fcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:15:19.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:58.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d862850-413d-4ef4-83ea-00fea2201918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:15:19.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:58.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing still refuses to accept the landmark ruling, as its naval
        vessels continue to enter Manila''s exclusive economic zone (EEZ), figuring
        in incidents with Filipino ships and crew members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b18feb3-2227-429a-955e-058a94a80eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:15:19.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:58.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760de1b7-b0ae-48a4-9fd6-cd967fc314a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:15:19.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:58.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any joint exploration activities with China, the recognition
        of the arbitral tribunal ruling should be a primary requisite. Without that
        formal recognition, then nothing should proceed," said Trillanes, who is part
        of the senatorial slate of presidential aspirant Vice President Leni Robredo.</p>'
