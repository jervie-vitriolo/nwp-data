      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country is made up of 7,000 islands with different conditions,
        therefore also the local governments should play a lead role," said Teodoro.</p>'
