    'jcr:uuid': 'acc158a5-b9e5-457d-b919-d41888515acb'
    'lead': 'A legal counsel of Pastor Apollo Quiboloy said the cases his client is
      currently facing are indirect attacks against President Rodrigo Duterte, considering
      how close the two are.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-06T18:16:10.648+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:11:59.299+08:00
