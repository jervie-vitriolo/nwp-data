      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This provision has detrimental effects to the AFP (Armed Forces
        of the Philippines). It politicized some military officers and compromised
        their positions and stance in some of their areas. So, we need to take that
        out,” said Trillanes, a retired Navy officer.</p>'
