      'mgnl:lastActivated': 2023-01-17T18:12:01.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we''ve accomplished this really high goal, we have to solidify
        that by accomplishing everything underneath like the smaller competitions,"
        said Long during the press conference. "It will prove that we actually deserve
        to be there."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500fd991-30d9-4ed5-9028-a54ba5a64f24'
      'mgnl:activationStatus': true
