    'jcr:uuid': 'db26acf7-ffa0-4e87-8f1f-040ab3b6e745'
    'lead': 'If you struggle with feeling drowsy throughout the morning but want to
      wake up without drinking coffee, this expert advice can help. Here are six ways
      to boost energy without relying on coffee.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-06T08:50:59.205+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T18:12:05.853+08:00
