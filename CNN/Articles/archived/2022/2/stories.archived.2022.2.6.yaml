      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goalkeeper Inna Palacios added that competing in the tournaments
        will further build their chemistry and skills ahead of the 2023 FIFA Women''s
        World Cup in July 2023.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1712b6-889c-43db-bda2-1f16abe8218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:06:16.687+08:00
