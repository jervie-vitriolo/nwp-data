    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['morning']
    'template': '1'
    'title': '6 ways to wake up without coffee'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e51934d-dda0-41d8-9862-9203827ef364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An hour after you''ve gotten out of
        bed, you still feel sleepy and haven''t started to tackle your big to-dos
        for the day. You want some pep in your step, but drinking coffee could makes
        you so anxious you feel like you could scale the walls. Or perhaps you''re
        trying to kick a caffeine habit?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4dd133-49d0-48df-a93e-9af4579f44c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773c28b4-cae6-460a-9167-d36b0b3caf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people are stressed these days, and sometimes they want to
        feel energized but not nervous or overwhelmed, said Nancy Z. Farrell Allen,
        a registered dietitian nutritionist and spokesperson for the Academy of Nutrition
        and Dietetics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57467739-1d6f-43f1-bc39-b5cd7f651b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a663117e-3249-479b-8330-88ad08a9ff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some people, coffee can cause an upset stomach or diarrhea,
        Farrell Allen added. Some people with cardiac issues might not drink coffee
        if it increases their heart rate or blood pressure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaaf9bd-ab02-4b54-b815-3600633ff730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e551cd73-b785-4394-9828-7c6a65e41d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practicing good sleep hygiene is still the best way to ensure you
        rest well through the night and feel more stable energy during the day. But
        if you''re working on improving your sleep regimen or still need a little
        help, here are six quick ways to wake up without relying on that morning brew.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9654eea3-626c-49bf-a07a-ee13d104dcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed10f300-cf8c-4b66-b4e8-d80c5ba66ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>1. Do a 5-minute yoga routine</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f82aa9-c160-40c8-a22d-5f5973dd7784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing a brief yoga session in the morning can significantly improve
        energy levels, according to Stephanie Mansour, a CNN wellness and fitness
        contributor and women''s weight-loss coach.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38353de8-d38b-4943-ac82-735aeee4adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85408ab-6288-4713-881f-cb860e482f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll wake up your body by improving circulation and loosening
        up stiffness or soreness, and jump-start your brain by "creating feel-good
        endorphins from your yoga movements," Mansour said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa76ee96-f59d-41db-9b8f-3f0fdf388af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91494a50-e391-4683-9232-b4122f58035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any movements that get your arms up over your head, stretch the
        backs of your legs or speed up your heart rate will help to increase energy,
        Mansour added. "I focus on stretching the chest and then the back and lower
        body to improve circulation and energy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be69d24-b88f-4424-85aa-cc363d76e187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381fdd49-a382-4349-a01b-cd6b3d43c099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Farrell Allen does, too.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9639f46b-7bd6-4caf-8098-8b2cb5f2467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdefa5c-0a6a-46af-930c-b3db578d6d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Waking up in the morning in my youth, my mother would sometimes
        notice my sluggishness and say, ''OK, 10 jumping jacks to wake you up,''"
        Farrell Allen said. She still starts her day with exercise after hydrating.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c05c5a0-1c04-4793-bfe3-6adee74e0f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368399dd-35fd-4d24-a7fb-d801428aa9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>2. Go outdoors</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bdcdf4-2c1b-4d0e-80b2-c3731b9bae38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waking up your body and mind through movement is "much more natural
        and long-lasting than an energy boost from coffee," Mansour said, and doing
        this outdoors can double the potential benefits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f7c266-bf30-451c-be59-31102a9eb514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1eb3e5-0929-4340-9555-210baa7192d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cardio and getting your heart rate up ... serves as an energy boost,"
        Mansour said via email. "A morning walk can also be peaceful and give you
        a change in perspective because you''re seeing different things -- the sky,
        trees, nature, etc. Walking outside boosts your energy because of the temperature
        -- even if it''s hot instead of cold out, it wakes up the body."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0fb5b3-d288-4082-97e6-0f2630634e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac14302-5f5d-4fd1-8f41-9e69a29e5b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>3. Play some upbeat music</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8726b53-5ae6-48b8-9c7f-203804ec9040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listening to upbeat music in the morning could give you some pep
        in your step, and especially if you do so while exercising.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00881c8c-7819-41c5-ba23-b823e2bc6537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f412ad2-a367-443c-9df9-b93c8a665f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music with a high tempo equating to around 170 heartbeats per minute
        can boost mood before exercise, lessen perceptions of pain and fatigue during
        a workout, and improve performance and endurance, according to a 2020 study.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0805cf-b6fd-4bc6-88ae-76cf372fbc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a1cf5-649d-4d57-a171-1042cd6201e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not sure how fast that is? Eminem''s "Lose Yourself" is 171 beats
        per minute while Jay Z''s "Empire State of Mind" is 173 BPM and Beyonce''s
        "Naughty Girl" is 199 BPM. Feel more like a Swiftie? Taylor Swift''s "Untouchable"
        is 200 BPM.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed33974a-4cb3-4418-a0d1-67d55c660b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f0c1a8-5f38-4248-bdd7-67238e69d2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>4. Hydrate for health</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5d5fdd-30d9-415f-9189-da73f37d38a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a night''s sleep, your body tends to lack hydration, which
        is "important for many brain and body functions," Farrell Allen said. When
        your organs -- such as kidneys -- have to function in an insufficiently hydrated
        environment, there is a greater cost in energy, according to a 2011 review
        on water, hydration and health.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f7f6d8-21b2-40f2-b95e-110bc33f8ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:50:59.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:05.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
