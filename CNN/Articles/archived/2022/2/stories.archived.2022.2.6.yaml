      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e019ab-6738-4d1c-982a-916574264582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:40:35.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:09.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy''s father previously told Al-Aoula that authorities sent
        food and water down the well and that he saw his son drinking some water.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f212b0-f071-49ff-8d83-9cbb40e3abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:40:35.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:09.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1533df87-31c2-487e-ba8d-079c5393a199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:40:35.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:09.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was moving, and drank a little bit of water. I believe he will
        be okay, God help him," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a51e1b-f317-4165-9f0c-2b6cd4cbd38a'
      'mgnl:activationStatus': true
