      'mgnl:lastActivated': 2023-01-17T18:12:04.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad66b69-8d18-497e-a715-08899a1b4a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T15:12:58.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:04.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report claimed that Vice President Leni Robredo took a photo
        beside the house repair kits donated by her political rivals, but the OVP
        said the photo used was actually from Robredo’s personal Facebook account
        and was taken during their visit to Siargao.</p>'
    '3':
