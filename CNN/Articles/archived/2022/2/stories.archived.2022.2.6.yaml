      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Mohammed VI of Morocco offered condolences to Rayan''s family
        in a phone call, according to a statement from the Royal Palace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea246705-1ec6-4dbd-8fe1-65612bb50dc7'
