      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5-year-old boy, previously identified only as Rayan, was retrieved
        by rescue teams from the well on Saturday but did not survive his ordeal,
        state media reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356e2ee2-3a1c-40eb-9f8f-c0aa39d6db52'
