      'mgnl:lastActivated': 2023-01-17T18:12:03.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d36c1-0d7f-4440-81e0-74f5e4912507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T15:51:45.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:03.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo stressed that remote areas should be prioritized because
        they lack access to the services of the national government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c66d1fa-ad5e-4a69-b6f9-1838ba3fe257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T15:51:45.283+08:00
