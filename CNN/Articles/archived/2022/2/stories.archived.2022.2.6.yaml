      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the seven-day positivity rate, or the percentage of infected
        people out of all tested for COVID-19, dipped from 34% to 24%.</p>'
