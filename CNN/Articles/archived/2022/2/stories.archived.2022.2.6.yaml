    'lead': 'Presidential aspirant Senator Panfilo Lacson said there is no truth to
      a report that he spent the most on traditional media advertisements in 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-06T18:09:45.506+08:00
