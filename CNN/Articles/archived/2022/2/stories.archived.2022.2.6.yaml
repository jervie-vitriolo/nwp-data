      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The farther the place is, the lesser the people. But
        we should really reach out to those areas. They don’t have enough access to
        national government officials and projects.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
