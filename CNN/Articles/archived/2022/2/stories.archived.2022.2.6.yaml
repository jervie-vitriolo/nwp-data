      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce2e900-1bc4-4511-8e3b-e3c5318c1bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:57:53.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we take things that we need, we measure in terms
        of Gross Domestic Product and Gross National Product but do we look at its
        effects in the air we breathe, the mountains we destroy, and the trees we
        cut down?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e510a2a4-0669-4d83-bb88-eb0107ad9e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:57:53.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:55.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17de94bc-7428-4c39-8682-824077557f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:57:53.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:55.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Defense chief Gilbert Teodoro said in order to
        address the climate crisis, he will back a shift to renewable energy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6845e9-984d-4c44-a98f-0610320aba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:57:53.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:55.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9cd05a-1443-469d-99e2-c74717f0d1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:57:53.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:55.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the transition to renewable energy should meet
        a few conditions: it should have backup systems for business continuity should
        the renewables fail; it should be implemented in a phased-in approach; and
        it should not follow first-world standards.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1774eeb7-b371-410d-8749-cea1b3bd172b'
      'mgnl:activationStatus': true
