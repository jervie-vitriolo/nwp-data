      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-senator Sonny Trillanes said one of his priority legislations
        would be to support the <a href="https://cnnphilippines.com/news/2021/11/8/Robredo-eyes-discretionary-funds-to-finance-COVID-recovery-plan.html"
        target="_blank">post-COVID-19 economic recovery program</a> proposed by Vice
        President Leni Robredo, which he believes would generate jobs and stimulate
        the economy.</p>'
