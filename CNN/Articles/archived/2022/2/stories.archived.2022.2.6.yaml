    'template': '1'
    'title': 'Lacson denies spending ₱915.3M on traditional media ads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75101c01-09d0-4ebd-97c9-1cb1fbb0c647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:09:45.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — Presidential
        aspirant Senator Panfilo Lacson said there is no truth to a report that he
        spent the most on traditional media advertisements in 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd7aaac-290b-4d0f-9097-c627eb80534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:09:45.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked my campaign team, volunteers and supporters about this.
        They insisted that they never saw, much less had this much money. No way we
        could have spent what we didn''t have. I asked them to check again—same answer,"
        <a href="https://twitter.com/iampinglacson/status/1490081456672018433" target="_blank">Lacson
        tweeted</a> on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81122e2-3940-47f7-af18-c498769b989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:09:45.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson was commenting to a report by the <a href="https://cnnphilippines.com/news/2022/2/5/Lacson-ad-spending-2021-pcij.html"
        target="_blank">Philippine Center for Investigative Journalism</a> (PCIJ)
        that cited a study by Nielsn saying he spent ₱915.3 million last year on television,
        radio, print and outdoor billboard advertisements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7897a4-0a23-4fbe-b287-bc8e43d04c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:09:45.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCIJ said after Lacson, Manila Mayor Isko Moreno (₱735.44 million)
        and Vice President Leni Robredo (₱500.47 million) spent the most followed
        by Ferdinand "Bongbong" Marcos Jr. (₱330 million).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6061f4-5df5-4894-93da-fec7f2972114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:09:45.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, Robredo and Marcos have not yet issued statements on the
        PCIJ report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8219342-1e18-4079-ad68-ee8942a948f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:09:45.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes just days away from the start of the campaign period
        on Feb. 8.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ba768d-36a0-4a44-98da-61d85e7c3fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:09:45.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections, meanwhile, said candidates cannot be
        held accountable for premature campaigning.</p>'
  'topacio-quiboloy-duterte-trumped-up-charges':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-06T18:10:58.793+08:00
