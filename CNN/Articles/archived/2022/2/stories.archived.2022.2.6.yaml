      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f8178-6ce2-4c27-affe-3e90fd036ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T15:51:45.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:03.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lalong mas malayo, lalong mas kaunti ‘yung tao. Pero ayun naman
        talaga ‘yung dapat puntahan natin. ‘Yung access talaga sa national government
        officials, sa government projects, mas kaunti talaga ‘yung access nung mga
        nasa malalayo,” she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1ab745-e3b0-4c4b-83fa-31524f72f9b5'
