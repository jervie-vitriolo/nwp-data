      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac13144b-73a5-4c9e-b9d6-ef6571ef7a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:40:35.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:09.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media also reported that the child had taken food and water
        that was dropped down to him using a rope.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328f92da-87b9-4cc0-9979-55d9ccbdce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:40:35.684+08:00
