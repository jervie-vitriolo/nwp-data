    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID booster card requirement in highly vaccinated areas gets mixed
      reactions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5ab56f-fe1f-473f-bbb0-907d4c76ae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:23:27.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) –</strong> Valenzuela
        City Mayor Rex Gatchalian believes the booster card requirement in highly
        vaccinated areas like Metro Manila will encourage more people to get the additional
        shots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72081c9-ccf3-4f53-9a77-bb0fa0c22abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:23:27.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential adviser for entrepreneurship Joey Concepcion earlier
        suggested that areas with high vaccination rates should require COVID-19 booster
        cards for additional protection against the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2484a278-ad13-468a-afc1-afb0ba904852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:23:27.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3091a07c-6c22-4fc4-8248-ae21a37c3f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:23:27.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m for the boostering, I agree with it and people should be looking
        for a booster card," Gatchalian said. "Making the booster cards mandatory
        -- they will also get time to get boosted."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cde66d-5797-4500-ade5-0b670b08fbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:23:27.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2904d685-7143-4dd2-9ae8-c224251fd4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:23:27.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But National Task Force Against COVID-19 special adviser Ted Herbosa
        said requiring booster cards is a form of elitism and would restrict the mobility
        of so many people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21980d0-3d57-4cc2-bc34-8f2ece963ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:23:27.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddc333f-6d73-4253-846b-cec66130ac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:23:27.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mababa pa ang ating booster vaccinated status [Our boosted vaccinated
        status is still low]. Our booster status is about 7 or 8 million pa lang [only].
        If you only have few, problema pa ‘yan di ba [it’s still a problem, right]?"
        Herbosa said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3525ef-1676-40ec-bfa0-836e7c9fa459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:23:27.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a334c-949e-4c87-87f2-a1e6d127757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:23:27.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that mandating booster cards is not timely, as many are
        still waiting for their second dose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
