      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d0a566-d4c0-409b-a607-389a6306340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:40:35.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:09.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As rescue efforts continued throughout the week, gripping much of
        the country, the hashtag #SaveRayan went viral across North Africa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a51fe-42e7-4a3b-b71c-7ae55572933f'
