      'jcr:uuid': '63e85030-86b0-4faf-bc71-2f1309142521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:41.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239fb75d-54a8-4554-84ae-20bca04ebabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:41.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the most shocking aspect of the attack in a Delhi neighborhood
        last month is that video shared on social media shows that most of the baying
        mob were women.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf4ca89-0786-4740-90a3-c7776d961998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:41.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2830f5c-fa9d-4c87-8264-82edf0cca584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:41.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 12 people have been arrested by the Delhi police, eight
        of whom are women. Two are minors. Police have not brought charges over the
        incident, but they say the 20-year-old victim of the January 26 attack was
        abducted and physically and sexually assaulted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633ee959-410f-4c3a-b100-6fb089880cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:41.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aaf02e-30b5-4b2d-8a87-280b86424814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:41.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged involvement of women has touched a nerve in a country
        that has long struggled to address gender violence. Activists say the case
        demonstrates the scale of internalized misogyny in India, where women are
        taught to uphold patriarchal structures. They fear violence against women
        will worsen as support grows for right-wing extremist political groups that
        foster traditional, patriarchal values.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed80543-a384-414d-bbc8-a2b9df83ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:41.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b67ea6-06e0-48f4-8357-1fcccb615144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:41.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swati Maliwal, the chairperson of the Delhi Commission of Women,
        said the woman told her she''d been raped by three men.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb529a89-45ba-4f36-aeaf-f59b89380c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:41.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d75c766-b689-4e70-a42d-19abaf5f8ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:41.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were women present (in the room)...instigating the men to
        be more brutal with her," Maliwal told CNN, recounting what the victim had
        told her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599bc2bb-1231-42dc-be36-6f53733588bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:41.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac38572b-c381-4886-9e61-b3b12e6ea8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:41.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I saw that video and I saw these women attacking this girl...it
        just makes you feel so angry and sad that you have such women who can do something
        like that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb037bc6-caaf-4c95-8487-2e3995a83789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:41.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e24e775-b5c0-46d0-a653-5dbefcc296ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:41.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if any of the people captured on video in the crowd
        are involved in the alleged assault or have been booked by police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e5715-4a58-4582-b6c4-c418df5bd11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:41.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f91c00-f3a6-41cb-8083-d973d0d98c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:41.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim''s sister watched part of the attack unfold but was powerless
        to stop it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c73dfeb-62cf-4c6e-87b6-cfd38c443189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:41.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec883425-1995-47bf-9cd7-9a17ba51e8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:41.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was thinking of shouting, of telling someone, but the (accused)
        women grabbed me, saying they would beat me up," said the 18-year-old, who
        CNN is calling Aarti to protect her sister''s identity as Indian law prohibits
        revealing the identity of rape victims.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3e3f13-5a8d-421d-9c2b-f25db0f2c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:41.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88e7ff9-66e8-4eaf-8594-0776c8d9cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:41.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aarti told CNN her sister -- who is married -- was attacked by the
        relatives of a teenage boy, who they say killed himself after her sister spurned
        his advances. CNN has attempted to contact representatives for the alleged
        offenders though it is not clear if they have lawyers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b76f0b-b022-4a88-9f6d-b5c74794dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5009ba26-49b0-4e17-8572-0c3ba4181aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (alleged perpetrators) blamed her, but she didn''t do anything,"
        Aarti said. "I never thought they would go this far."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72532e3-6246-47f6-8372-15223f2a385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b65e84-a97e-4f3b-a6d8-7e334f1b3cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The attack</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ca25f-8b4f-448b-ae36-110c2ae79f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning of January 26, Aarti told CNN she delivered a bag
        of wheat to her sister''s house in the eastern Delhi''s Shahdara district.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d484d4-eaa6-48e7-b6ab-f6fb7e88deb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b2c35-abf6-4725-8737-cb2c170f511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when her sister came downstairs to collect it, an angry mob
        rushed in.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c34799-b02b-423b-83d2-1dfe3cabd4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef05a67c-374f-465e-8a93-42828e72b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They started hitting and beating my sister. This was happening
        in front of me, but I just stood there, I didn''t know what to do...I was
        frozen with fear," Aarti said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d33ea4-3018-4b4c-9dbb-8befd929dee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c765ca2-0d97-46ae-8729-fa4134885a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager does not remember how many people there were, only
        that there were "a lot of them" and they included men and women from another
        local family.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5d6cb6-9cfe-4e9c-a0be-0026d215aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e783da58-9797-4f2f-ac60-8a09a43ed2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aarti said the group tried to snatch her sister''s two-and-a-half-year-old
        son, but Aarti "somehow fought them off" and held onto him as the group bundled
        her sister in an autorickshaw.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbadf52-56ee-4b60-9b43-480d8c354fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eea9ccd-5852-4cda-a3e4-d00d7874a83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clutching her nephew, she followed them in another rickshaw, accompanied
        by two of the alleged perpetrators to the residential Kasturba Nagar area
        of Delhi less than two miles away -- where the alleged perpetrators live near
        the house Aarti shares with her father.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d13ccd-8f25-4c82-8620-398affb8dbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6487fb1-ea70-41fe-8137-12a44b3a4d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasturba Nagar is a low to middle-income neighborhood in Delhi where
        women sit and chat outside brightly painted homes and men cluster around local
        tea shops. On the day of the attack people were off work to mark Republic
        Day, the anniversary of the day India''s constitution was adopted -- but the
        day has taken on new significance for Aarti and her family.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c934b4bc-37f1-4715-8d04-bed74ac0d509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd81d8c8-c3e9-4057-88a9-474f7ea05f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rickshaw stopped at the alleged perpetrators'' house, but as
        Aarti couldn''t see her sister, she went inside her own home and latched the
        door.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c1d2a8-fd11-40f3-bfd1-0f0286c6ce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f8212-1a63-4fc1-9c80-1cc3d908976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after, she heard commotion outside, and from behind a wall
        watched her sister being led through the street as women hit her with rods.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600a343d-fae4-4404-98f7-6ad477d8b44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e2d20-ea61-41f0-ad85-48c4360a6f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her hair had been cut off, her face blackened, and she had a garland
        of slippers around her neck -- all actions meant to mark her as perhaps deserving
        of public shame.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f755918-e572-406c-9f60-1364900cfa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e65b6b2-eca1-4718-aead-9007147657a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aarti said the women took her sister around the neighborhood, shoving,
        slapping and beating her sister for at least half an hour.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2825d2-321c-41aa-b0a2-2bbb15d292ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165fd2b4-d84c-44fb-be82-eae806aa223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t believe no one in the neighborhood spoke up or tried
        to help, they only cheered," said Aarti.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c6fc92-1994-41dd-aeef-997496fffbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da3a9ea-f664-473e-8945-e83437175d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aarti said she called police on a borrowed cellphone and they arrived
        15 minutes later.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf2a62c-7ffd-466e-981a-c12653fc9daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd5091e-ad92-458d-80be-553d5468dec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the police station, Aarti''s sister told her she had been locked
        in a room where a "wrong was done to her" -- a colloquial phrase in India
        referring to sexual assault -- before being paraded in the street.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b445b9f0-72c5-4ee4-95e4-0e0065aa9baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aada28-cff6-449c-b69a-7d041e9011a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R Sathiyasundaram, the deputy police commissioner of Shahdara district,
        said the investigation is still underway and would not say which laws the
        alleged perpetrators had been arrested under.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f9a942-cc10-433c-9722-941831f60b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca8e8f6-8efe-4e01-9305-fcc7982d82ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to confirm the nature of the sexual assault, or confirm
        details of the incident.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91114e05-8791-4cb4-9b3a-5baae5d9be0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51d1d1b-79e8-469c-9e93-ef4c436f9877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot reveal all that, it''s a matter of investigation," he
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f432b0d4-e8a4-46db-9d8c-505e1c9d5297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab7ad3-c62a-4c36-b63d-10786e315b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Internalized misogyny</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afe3c4f-cc20-471b-90db-3932e5f04384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though many Indians were shocked that women would allegedly incite
        rape, others say it''s not surprising in a country with strong patriarchal
        values.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526e3b29-964c-4cf5-bc1b-e00e0239aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9182a50-8d85-4490-b26d-7adacc6247c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten years ago, lawyer Seema Kushwaha represented "Nirbhaya," a 23-year-old
        student who died after being gang-raped on a Delhi bus in 2012. Outrage led
        to stronger rape laws, but activists say those have had little impact in stemming
        the level of sexual violence in India, which was ranked the most dangerous
        place in the world to be a woman in a 2018 Thompson Reuters Foundation survey
        of experts on women''s issues.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838e1a8-259b-4098-ae23-3e718d9e9389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1482b560-d6b5-4860-ae68-e016d2000c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushwaha says the problem persists because of societal issues --
        and those are harder to change.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb358ae-48b4-40c8-a137-f5d4916533b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be045e8-87bc-44e9-8e38-3b35e3b7e953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says in patriarchal societies women are taught that they''re
        ultimately to blame for any wrongdoing -- and last month, those deep beliefs
        played out on the streets of Delhi, when women allegedly ganged up on one
        of their own.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f576fdf7-c851-4167-9025-7adcb44f0992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7fc569-73b8-4c65-8f63-760b8e55048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If fighting crimes against women is a fight of the female gender,
        women should have supported the girl ... but they did not do that, they instead
        beat her up because it has been ingrained in them that whatever men do, it
        is women who are responsible," she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d095e86-9a5e-4c3b-9322-ddd472017ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71258a3f-b906-47dc-b309-3baebb0f90a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In families, mothers-in-law often curtail the freedoms of a new
        bride. In public, it is often women who police other women''s actions or way
        of dressing.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66826a4a-666a-45c4-b43f-e4f29bb27481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da8d74-4d21-48e5-a5b4-a64db1e6ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack in Shahdara is an extreme iteration of that, Kushwaha
        said, where women allegedly resorted to cruelty against another woman to avenge
        the alleged suicide of a teenage boy.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cfeb9b-b929-494a-8989-53fd9b664ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49490fd8-6fcd-4bd2-9e8f-7d80d3192864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from India''s National Crime Records Bureau, crimes
        against women were 20% higher in 2020 compared to 2013 -- the last year before
        the ruling Bhartiya Janta Party (BJP) came to power -- and the latest figures
        from 2020. However, those statistics likely don''t capture the whole picture
        -- as in other countries, rape is often underreported, and an increase in
        reported rapes could reflect a growing awareness about reporting sexual violence.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6cf554-8989-4000-92ca-cd811b384c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a5093-2140-42c8-9ef4-533b8a54bf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushwaha -- who has recently been appointed the spokesperson of
        Bahujan Samaj Party (BSP) which was formed to represent caste minorities --
        says that while no government can be singularly blamed for the violence against
        women in India, the rise of right-wing ideologies in the country threatens
        women''s safety and security.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39b115a-7833-420f-a98f-1c12da6a5ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335cd2ce-0032-4f74-9a97-fca37a34442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Indian government''s Ministry of Women
        and Child Development for comment about the rising number of attacks on women
        but has not received a response.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6fb9f7-0c97-446f-bc91-2f9dfb8b58b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123841fa-61f7-4622-af82-e23b9f33afaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to the upper house of parliament last February, the
        Ministry of Women and Child development said a number of initiatives had been
        taken by the central government to address women''s safety, such as strengthening
        legislation. But it added that state governments are responsible for law and
        order and safety of citizens. However, police in the national capital territory
        of Delhi reports to the central government.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b72b9df-3e67-42e5-b22b-df210ac0d15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a65385b-db72-4084-b9a2-ce7cfb55effa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aarti said this was not the first time the alleged perpetrators
        had targeted her sister. They had been harassing them for weeks, showing up
        to their homes and hurling abuse off and on since the boy''s suicide in November,
        she said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b1cb11-a1dd-46f7-bbbd-a4a6222987ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeee4d7-bf60-4b7f-9157-dcb32a6f7ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week before the attack Aarti said she filed a police complaint
        against the alleged perpetrators after they allegedly set fire to her father''s
        autorickshaw, which he rented out for income because he is paralyzed.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79335f84-de00-4b80-abba-1be261ca140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950db297-3cfd-41ba-816b-9735ac887c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to comment on the complaint, deputy police commissioner
        Sathiyasundaram did not respond.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1fa6a4-3f50-4cf5-a8a3-6120ef59d92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420325a8-37f9-4780-94f2-4f2428c17cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sathiyasundaram also declined to share any information on the alleged
        perpetrators'' motive for committing the crime, saying that it was "under
        investigation."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ea20a-63c1-46d5-bfcc-b33042e37954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85046c02-ab1c-48a9-8d6f-4494d2ba3432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pragya Lodha, a clinical psychologist with MINDS Foundation, a mental
        health non-profit, said if it was true that the woman was attacked because
        of the teenage boy''s suicide, it reflects the lack of awareness about mental
        health in India.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7670de43-4ff1-4658-8592-5bb280605d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b71da-60f7-4013-91da-4649d6dc9da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no direct cause and effect when it comes to suicide...it
        is rare that mere rejection has led to suicide," she said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d600e7-e1ea-474f-99b9-315a9bd6eea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb97cb-be99-4b1d-aa63-85bc581a6bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lodha said attitudes around mental health are shifting in
        India, especially over the last two years of the pandemic, there is still
        a vast gap between the privileged classes of society that have access to mental
        health and the vast rural and semi-urban masses that do not.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef73b06c-a633-4ab9-a8a9-f72837a3009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe2820c-49aa-4c86-b6b2-2d68fc6ad95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lodha said even in major cities like Delhi access to mental health
        services can seem unaffordable, and a stigma remains around mental health
        issues.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707bcaf2-0e05-42e2-aafd-682c7509cb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68426410-8d36-4932-a3c3-48188718011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The way forward</h3>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25539bc0-7551-4623-9675-eeba251b3db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi authorities have indicated they want the case resolved quickly.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4a708d-29ca-4b6d-846e-45cac04f5fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92653bfe-d056-452b-b1c9-938fad75101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi police have set up a 10-member special investigative team
        and Delhi''s chief minister Arvind Kejriwal said the government will hire
        the victim a "good lawyer" and fast-track the case.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f07702-017a-4b7d-8708-65fac28270c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1e42d9-4115-4d2c-ba20-d16d124b2172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a start but a lot more needs to be done...I''m going to
        be keeping a tab on this case because I want that the investigation to be
        completed in a very short span of time," Delhi Commission of Women''s Maliwal
        said. She said a prompt investigation would spare the victim more pain.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5616bb2b-6f95-4e34-918f-ce8c828ae3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d311bb-9408-46f5-96df-d6a620389e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fast resolution would be a stark contrast to the majority of rape
        case in India. According to Kushwaha, the lawyer, it often takes a year or
        more for rape complaints to be registered and investigated, despite Indian
        law requiring rape case investigations to be completed within two months.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb08e41-6bed-4528-93a4-bcef5e238b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405d3bff-14bf-4a6c-8565-aea40d2a0c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases can take years to go through court, and many alleged perpetrators
        are out on bail while they wait for the result -- sending the message that
        the law can''t do anything to stop them, according to Kushwaha.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2893824a-e126-449f-8180-f8ba7f70d3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3adc012-f0c3-4753-aba3-88cac9e77477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even after all that, fewer than half of rape complaints that
        make it to trial lead to a conviction. For example, in 2020 only four in 10
        cases ended in a guilty verdict, according to the latest statistics from the
        National Crime Records Bureau.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a1f34e-505e-4af2-a48a-d9e72138cc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9872b7-65c8-4e27-a46a-4825919b1164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even when convictions happen, they happen in 10 to 15 years," said
        Kushwaha, the lawyer.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41eb0ef-468f-4898-90fc-839bb00422ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf3bfea-4653-4801-8829-79b7160030c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maliwal, from the Delhi Commission of Women, says part of the problem
        is the lack of fast-track courts to deal with rape cases.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911f36de-69bd-4316-be57-1c0a70e789c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf7ddb-7d61-4e70-8b6b-c73144f3dcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the central government approved a plan to open 1,023 fast
        track courts across India to help clear a backlog of rape cases and sexual
        offences against minors.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ee5ed9-73df-4a4d-b693-5b11c90f5e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788b3d1f-89a5-4099-812d-51c9ee8e647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to data submitted by the minister of Law and
        Justice in the upper house of parliament in December 2021, only 681 such courts
        had been established.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5215d5-1d5f-4202-972c-a0b9993a46ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8ecf77-655d-4ab1-a976-3003e4191d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from law, there also needs to be a focus on education, with
        children in all schools having access to sex education and gender studies,
        said Kushwaha. Violence against women will only abate if India''s patriarchal
        culture changes to create a more equal society, she added.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6590bb-e7c0-4000-8261-2eb5032acb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1991630-df32-4921-aa8e-c11c7e9dc76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than a week, police have been guarding both ends of the
        street where the attack took place. People slow down as they pass and attempt
        to peer in.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c622d3-6cd1-4d67-8e49-ca700ecb8dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d780076-bf1b-4a89-87f9-dff527ce39be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aarti is still living at her family home, yards from the house where
        her sister was attacked, on the same street where she was paraded and mocked.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92167021-08c2-4a38-a188-7addd5af752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7efd731-085e-4d8e-a63d-bfe38782c839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going anywhere; I can''t afford to," said Aarti.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6b2169-e102-4fc8-87b3-11e193ba0f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4fb12a-b1df-45ba-b9df-230481e990b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m 18, I don''t have a job, and I need to take care of my father,"
        she said. "I''m glad my sister is home...I gave her son back; he was happy
        to see her."</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d5fdca-ccf2-4047-9ed2-3675491d7e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T08:45:42.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/04/india/india-delhi-rape-victim-shamed-intl-dst-hnk/index.html"><em>"Some
        people in a cheering crowd called for her to be raped. Many were women"&nbsp;</em></a></p>'
  'wake-up-without-coffee-wellness':
