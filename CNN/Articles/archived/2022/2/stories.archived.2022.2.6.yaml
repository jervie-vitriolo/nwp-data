      'mgnl:lastActivated': 2023-01-17T18:11:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca159789-023b-4ba9-91d2-586d1a8a83cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:38:10.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said the system is working in the United States because
        they have a strong party system.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714ccdad-7a0b-4c45-ace9-89ffcd41a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:38:10.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7cfbb8-bc48-4779-aa66-e4e2ba5312c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:38:10.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that is the primary requisite for block voting. You are actually
        voting for an ideology, a political party instead of personalities," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a7a3b0-489a-48f8-a05c-2b8decffc16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:38:10.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ce4d1-04fd-49a3-bef6-3eff55e572de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:38:10.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes added it was important to have a direct vote for the vice
        president, as it meant having the mandate of the people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818171cb-ecb6-4ed1-904f-fe2d4a3037a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:38:10.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c76a448-4f9d-402f-b861-893b13113c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:38:10.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro, meanwhile, said he was fully supportive of Gatchalian''s
        proposal, but said it would take more than just a statute to institute it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcfec26-4c65-4b52-9096-9296db0cdb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:38:10.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62711e43-4804-400c-b16a-1d1b7c403b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:38:10.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need for a constitutional amendment to really put it
        in place. It cannot probably be amended by a mere statute," he said, adding
        that the situation reflects the lack of strong political structures in the
        country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbc05d5-0de4-46b8-b345-bb96d8e18fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:38:10.330+08:00
      'mgnl:createdBy': 'david'
