    'lead': 'For winning the country''s first Olympic gold medal, weightlifter Hidilyn
      Diaz has been named by the Philippine Sportswriters Association as the 2021
      PSA Athlete of the Year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-06T16:00:24.949+08:00
