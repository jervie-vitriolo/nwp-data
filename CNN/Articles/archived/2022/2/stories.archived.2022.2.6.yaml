      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forward Sarina Bolden, who shot the World Cup-clinching goal in
        their penalty shootout quarterfinals win against Chinese Taipei, reflected
        on the team''s journey.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
