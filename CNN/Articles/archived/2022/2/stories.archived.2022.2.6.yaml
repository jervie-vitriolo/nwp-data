      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) –</strong> Senatorial
        aspirant Antonio Trillanes IV on Sunday said he wants to livestream government
        biddings to prevent rigging in public contracts and help put an end to bureaucratic
        corruption.</p>'
