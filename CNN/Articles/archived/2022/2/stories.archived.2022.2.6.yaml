      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aromatherapy -- the use of aromatic plant extracts and essential
        oils for therapeutic inhalation, massage or baths -- can work for some people,
        Farrell Allen said. Or just change up your soap. "Shower with an energizing
        body wash such as citrus," she said.</p>'
