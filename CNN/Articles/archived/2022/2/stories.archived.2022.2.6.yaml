    'lead': 'Valenzuela City Mayor Rex Gatchalian believes the booster card requirement
      in highly vaccinated areas like Metro Manila will encourage more people to get
      the additional shots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-06T22:23:27.493+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:11:57.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
