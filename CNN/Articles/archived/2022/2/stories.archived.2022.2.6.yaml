      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — A
        number of Bar examinees were disqualified for violating the policies of the
        Office of the Bar Chairperson and their Honor Code, Supreme Court Associate
        Justice Marvic Leonen said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a8d2b9-3325-4ba9-8e6d-f01b667cf71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:01:30.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:00.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the course of the Bar Examinations, the Office of the Bar Chairperson
        has received reports of examinees who deliberately entered the local testing
        centers without disclosing that they had previously tested positive for COVID-19;
        who smuggled mobile phones inside the examination rooms; and who accessed
        social media during lunch break inside the premises,” said Leonen, chairperson
        of the 2020 and 2021 Bar Examinations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c1cad0-a321-4812-bd28-682f1852a46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:01:30.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:00.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For their infractions, I am exercising my prerogative as Bar Chairperson
        to disqualify these examinees from the 2020/21 Bar Examinations,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8419fdb0-1ba9-4018-8b1c-979b51309533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:01:30.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:00.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen said the disqualification only applies to the 2020/21 exams.
        He did not say how many examinees violated the policies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa38ff-82d6-4f64-9f8d-556a2195d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:01:30.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:00.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2022/2/4/2020-2021-bar-exam-first-day.html"
        target="_blank"><strong>READ: Over 11,000 examinees take first digital, localized
        bar exams</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b31ba-f14e-48c6-998b-1056214f6f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:01:30.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:00.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magistrate admonished the violators and urged them to reflect
        on what they did.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a1607f-e440-47dd-87b4-8c12335e3f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:01:30.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:00.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I take my constant message of honor to the examinees seriously.
        I owe it not only to those who risked their lives just to make the 2020/21
        Bar Examinations happen despite all odds, but most especially to those examinees
        who could have taken the Bar Examinations were it not for their positive COVID-19
        test results…For now, reflect on what you have done, but know that you can
        still change your narrative,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfec5a9-c293-4062-82d6-599deb443823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:01:30.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:00.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You will not end up as the examinee who lost your honor forever
        in your desperation to pass an examination. Learn from your mistake, and earn
        your honor back,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508493cd-1e07-4f1a-9b7b-16b4cf80b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:01:30.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:00.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen also offered support to those who were unable to take the
        Bar exams because they tested positive for COVID-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e0e0e3-8838-4866-b04e-c70bfd437b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:01:30.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:00.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the approximately 219 Bar examinees who were unable to take
        the Bar Examinations after having tested positive for COVID-19, do not lose
        hope. Your time will come,” he said.</p>'
  'lacson-deny-pcij-report-media-spending-2021':
