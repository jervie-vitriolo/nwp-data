    'template': '1'
    'title': 'OCTA: New COVID-19 cases in PH to drop to 1K to 2K by end-February'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6410018a-ff0f-4717-a7ee-13b678c52222'
