    'template': '1'
    'title': 'Hidilyn Diaz named 2021 PSA Athlete of the Year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed3c393-0c58-4ce7-8183-f36f5d7f20d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:00:24.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:01.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> Weightlifter
        Hidilyn Diaz has been named by the Philippine Sportswriters Association as
        the 2021 PSA Athlete of the Year for winning the country''s first Olympic
        gold medal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1de9cf-72bc-4b38-a396-f4130ba088d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:00:24.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:01.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7f0c13-a122-4e91-8c9e-ec8471fbe7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:00:24.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:01.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz is expected to receive the award during the San Miguel Corporation-Philippine
        Sportswriters Association Annual Awards Night on March 14 at the grand ballroom
        of the Diamond Hotel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f92252-bc7b-48c8-a869-8e5b622f39fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:00:24.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:01.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85083bf3-03ff-4df8-b9fe-9dd79f1e3b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:00:24.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:01.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pride of Zamboanga ended the country''s 97-year wait for the
        elusive Olympic gold medal after lifting a total of 224 kilograms, an Olympic
        record, in a dramatic finale in the women''s -55 kg division.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2367e499-a999-4e07-8ca5-fcb48044e036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:00:24.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:01.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fc0d49-be18-4c6d-b61a-abb00a09a479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:00:24.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:01.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/sports/2021/7/26/Hidilyn-Diaz-bags-PH-first-Olympic-gold-medal.html"
        target="_blank">Weightlifter Hidilyn Diaz bags PH''s first Olympic gold medal
        in 97 years</a></strong>&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747846b7-44d7-4168-82fd-8ac12bd241ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:00:24.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:01.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173984c8-09a7-449a-87b0-0be48c30a516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:00:24.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:01.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hidilyn Diaz winning the country''s first ever Olympic gold medal
        was definitely the highpoint of what had been a truly memorable year for Philippine
        sports. The PSA was unanimous in its choice of Hidilyn as our Athlete of the
        Year for 2021," said PSA president Rey Lachica.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60747583-9222-4b0c-8885-d80deb23f399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:00:24.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:01.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a8a4fd-e83f-42e5-8055-47fc1fdbc11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:00:24.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:01.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz also went down in history as the second Filipino athlete to
        win multiple Olympic medals after the late swimmer Teofilo Yldefonso, who
        bagged two bronzes in the 1928 and 1932 Olympics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7f529a-2f89-4dc9-840f-631cf7fd6873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:00:24.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:01.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d3225-633f-40ed-95a6-ad406c39235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:00:24.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:01.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third time that Diaz will receive the highest honor
        bestowed by the country''s oldest sports media organization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05fa945-ab41-4bed-b3fb-7cae958a4a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:00:24.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14abe1b7-06cf-4fe9-b2d3-cd36e41849a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:00:24.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old weightlifter first won the award in 2016 when she
        bagged a silver in the Rio De Janeiro Olympics, ending the country''s 20-year
        medal drought in the quadrennial showpiece.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58dfbd3-bb50-4555-a72f-86939c3f56b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:00:24.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7e1e50-221d-4111-ad27-c55c9eb82acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:00:24.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Diaz shared the same honor with the golfing trio of Yuka
        Saso, Bianca Pagdanganan and Lois Kaye Go, along with skateboarder Margilyn
        Didal when they accounted for the four gold medals the Philippines won in
        the 2018 Asian Games in Indonesia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e07f1-3867-4cd4-9e4c-8a8b9ca6e72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:00:24.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133863f3-f1b2-4788-a261-be3465360432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:00:24.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz will lead the compact list of top achievers from last year
        who will be recognized during the affair that counts on the Philippine Sports
        Commission, Philippine Olympic Committee, and Cignal TV as major backers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7b00c4-e66b-4f41-b499-3d81848f2ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:00:24.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b37c156-7154-4733-b91f-40cac43f0d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:00:24.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual event is also presented by MILO® Philippines, 1PACMAN
        Partylist, Philippine Basketball Association, Rain or Shine Paint, ICTSI Foundation,
        Inc., Chooks-to-Go Pilipinas, SMART Sports, Philippine Racing Commission,
        and the MVP Sports Foundation, Inc.</p>'
