      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f330b6e5-94b4-4303-aff5-ef6e88648c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:38:10.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antique Rep. Loren Legarda, former defense secretary Gibo Teodoro,
        and former senator Antonio Trillanes IV, who took part in CNN Philippines''
        Senatorial Forum on Sunday, had differing takes on the proposal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd031a0eb-d150-4340-86d4-8b73bf0491af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:38:10.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c86c19-0e85-458f-9d33-4b7db70e73e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:38:10.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2022/1/29/Gatchalian-bats-for-single-ticket-system-elections.html"
        target="_blank">In January,</a> Senator Win Gatchalian filed Resolution of
        Both Houses No. 3, pushing for a "more unified and consistent ideological
        or platform-based election that will promote policy continuity and assure
        implementation efficiency."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e4c1b3-e5b5-42b0-aceb-437b66ccb238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:38:10.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81baddb7-ccfc-44ae-8a6c-819d554f2d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:38:10.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda said the proposal was "well-intentioned" but added that
        even if the president and vice president were from different political affiliations,
        they could still perform their tasks well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c3059c-49c8-4457-947e-2d96bc0c7e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:38:10.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de61c50d-35d1-4323-8f76-2801df8154ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:38:10.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they embrace the tenets of public service, which is really to
        truly serve our people, and if they share similar values...then there is no
        need to amend or enact a law for tandem affiliation," she said.</p>'
