      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what constitutional amendment he believes is necessary,
        Trillanes said the rule requiring the Commission on Appointments’ approval
        when naming senior military officials should be discontinued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf951a4-716d-4563-9c44-99a0a95638a3'
