      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674ffe2e-67a8-4d24-aff7-7b19aae58d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:15:19.057+08:00
