      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) –</strong> Aspirants
        for senatorial seats in the May elections gave their opinion on whether a
        "tandem vote" for the country''s top posts would be beneficial for the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5488d73c-da7c-4418-809d-8cc71cc22665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T22:38:10.328+08:00
