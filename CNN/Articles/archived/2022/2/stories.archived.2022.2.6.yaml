  'queen-elizabeth-ii-platinum-jubilee-accession-day-gbr':
    'author': 'Max Foster and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-06T06:35:49.217+08:00
    'imagesource': 'jcr:85c92727-849f-4d7c-a67f-1c625a54e905'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b90e87d6-594a-4295-9bcf-850b652f89e0'
    'lead': 'Britain''s Queen Elizabeth II has used the historic milestone of her
      Platinum Jubilee to redefine the future of the monarchy, calling for the Duchess
      of Cornwall to be known as Queen Camilla when Charles becomes King.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-06T06:38:22.884+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T18:12:11.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:11:42.575+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Great-Britain', 'Queen-Elizabeth-II', 'Queen-Camilla']
    'template': '1'
    'title': 'Camilla will be Queen: Elizabeth II uses Platinum Jubilee message to
      elevate Charles'' second wife


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6dd38e-0ac6-4002-bc6a-4e01712f62cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Britain''s Queen Elizabeth II has
        used the historic milestone of her Platinum Jubilee to redefine the future
        of the monarchy, calling for the Duchess of Cornwall to be known as Queen
        Camilla when Charles becomes King.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567546c1-2712-44da-9357-fd8ceeead9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df080d25-3ffb-43ed-bba1-54d8d2f6570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Charles married Camilla in 2005, the couple announced she intended
        to be known as "Princess Consort" despite having a right to the title of Queen.
        It was seen as a recognition of the sensitivities around a title that was
        destined for Charles'' first wife, Diana.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b4d8b-38cd-40ad-8445-3cf21d9e35f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb04ed0-7120-4f5e-a29f-9c16387ac2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the same reason Camilla doesn''t use the title of Princess
        of Wales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338a32da-c79d-42e1-9f51-375523c7e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7000b8-7838-40cb-ae55-9ad73816e7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen would be expected to consult her direct heirs Charles
        and William before making such a significant announcement about titles, which
        suggests they both agreed and felt the British public is ready to accept Camilla
        as Queen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0699f7c-2e31-4708-8c56-97650c461dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7fd9a0-4d61-4e4d-ab96-c0207fabd806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 95-year-old monarch laid out her vision for institution''s transition
        in an extraordinary message released as she reached the 70th anniversary of
        her accession to the throne.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add38c2c-9412-4e18-9492-1f59d78a5fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104a1d35-5b9e-42b7-a3a7-07f3e4095069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to express my thanks to you all for your support.
        I remain eternally grateful for, and humbled by, the loyalty and affection
        that you continue to give me," the Queen said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a68c89-9b48-4a7c-81c5-eb76672f86ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b746529a-b14c-4fdf-ad5a-47c32ed2dfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when, in the fullness of time, my son Charles becomes King,
        I know you will give him and his wife Camilla the same support that you have
        given me; and it is my sincere wish that, when that time comes, Camilla will
        be known as Queen Consort as she continues her own loyal service."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e47f30c-fd94-4257-ac54-a361f6180b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1033ac90-6891-4f16-a27f-be5c06af0c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a hugely significant intervention from the monarch, who is
        the only person who can define royal titles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b59b080-e042-47dc-b535-dd73a45e36b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc11de7-4264-476a-b44f-3a56cbffeb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camilla became something of a public pariah following the breakdown
        of Charles and Diana''s union in the mid-90s.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ea6c49-5da9-4a45-841f-ea33eedd4587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8931c21-2918-418d-a819-676dfaf50959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana had blamed Camilla for ruining her marriage, saying in a 1995
        television interview, "There were three of us in this marriage, so it was
        a bit crowded." A year earlier, Charles had also appeared on television and
        confessed his infidelity, but maintained he had only been unfaithful once
        his marriage had crumbled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624bcf2e-8c2c-4c9d-b0d3-ec1e1900d2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f623f89-3d46-49d0-bc64-ee277441eecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positive public sentiment for the Princess of Wales was only further
        cemented when she was killed in a Paris car crash in 1997.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074ac006-fa20-4ac4-85b8-547ade92a648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33231769-41e8-42af-89b0-9a3a280750c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the intervening years, Camilla retreated to the shadows, supporting
        Charles quietly from a distance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2e31ab-2cf9-421c-8365-38338e00e758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27968df5-57c0-4f40-8241-255918db4235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as time has gone by, sentiment toward the Duchess of Cornwall
        has softened. And the Queen''s moves to future-proof the monarchy reflects
        Camilla is no longer viewed as the royal mistress but a central figure in
        "the firm."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4783e58-5f82-4701-9051-af5fe07c85a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8f11f7-6639-4157-b344-adb00a32d465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth ascended to the throne on February 6, 1952, following
        the death of her father, King George VI, at the age of 56.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1400d59d-9d44-4b51-9e30-e8f7de373e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b278eb4-36b4-4a22-ab6a-94a7a83afb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout her reign, Elizabeth has often used landmark moments
        to reaffirm her devotion to her duties, and did so once more in her message
        on Saturday, despite the fact she is nearing her 96th birthday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f8e409-046e-4786-b3c9-63062ee84990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca4ec9-48f1-4763-8864-822bd7a5986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we mark this anniversary, it gives me pleasure to renew to you
        the pledge I gave in 1947 that my life will always be devoted to your service,"
        she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d16eff-6281-4a47-ad2f-b22902b0e947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4fbb31-488c-402c-a1b2-a83a06591e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen also expressed "a sense of hope and optimism" for the
        year ahead, before conveying her gratitude to her family for their support
        and paying tribute to her late husband, the Duke of Edinburgh.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dfd4aa-f321-43bf-9746-bd2c769e0a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c016005b-d7d2-4f31-bc2f-c3c9fb15b2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was blessed that in Prince Philip I had a partner willing to
        carry out the role of consort and unselfishly make the sacrifices that go
        with it. It is a role I saw my own mother perform during my father''s reign,"
        she shared.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6910a5-6c88-4e0e-b41d-0d74819fad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bee3345-b972-406a-886b-62b716334e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarch ended her message by restating she looked forward "to
        continuing to serve you with all my heart" and shared her hope her jubilee
        would provide an opportunity for people to come together after the difficulties
        of recent years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe0f11a-0a05-4806-a3e6-327d62ab059b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ff56e-75f7-414c-a9a9-c0f1c492e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, the Queen marks her Accession Day at her countryside
        retreat of Sandringham in Norfolk, about 100 miles north of London. It''s
        a chance for her to reflect upon the death of her father away from the glare
        of the public. In keeping with previous years, no public engagements are expected
        on Sunday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ecacb-8ca0-4ca4-9808-0b694963c9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a91712-b80d-4b2a-8091-581206d5f181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation will have the chance to honor the monarch''s historic
        reign in a series of jubilee-themed festivities set to take place throughout
        the year, culminating in a blockbuster, four-day public holiday in June.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85246b9f-e104-4ad4-b438-1f7aa408d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eaf647-3885-48e6-9efc-9f8d18ef4f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the long weekend, beacons will be lit across the United Kingdom;
        Buckingham Palace will host a music concert; street parties are being encouraged;
        and a pageant will bring together more than 5,000 personnel, performers, key
        workers and volunteers from the UK and the Commonwealth.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b204a47e-942d-45a1-850b-28b698224217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633867d-2014-4842-b21a-cfcb345a7584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Queen did host a special reception earlier Saturday
        for some Sandringham community members on the eve of her Platinum Jubilee.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df9e55-9aca-4b40-ab60-58d2e8fbfa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec28a09-41cc-45c9-8ee3-8bf7ae5c2e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She welcomed pensioners and representatives from several local charities
        to the Sandringham House ballroom to celebrate her historic milestone with
        cake.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f7eef7-7173-470e-b88c-476966a12b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6908144-44b2-4f69-b5af-8dab78429b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those in attendance was former cookery student Angela Wood,
        who helped develop a recipe intrinsically linked to the start of her reign
        -- Coronation Chicken, a dish of cold chicken in a curry cream sauce served
        with a side salad.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7631e7a-e30b-4f3a-ba7e-4e89997b7048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ba97b1-0b43-4799-bc79-cca14aa15212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen appeared to be in great spirits during the engagement,
        according to Britain''s PA Media news agency. She held a wooden walking stick
        and carried her trademark black handbag as she made her way around the room,
        joking and laughing with guests.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70039e99-c3df-4f33-90ed-effeeaead1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66763b3d-303b-48f7-b282-cba65191abe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the largest gathering the sovereign has attended since October,
        when she hosted a reception to mark the Global Investment Summit at Windsor
        Castle.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c67994-aa0a-4157-a227-4452b4098c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:38:22.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:11.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/02/05/uk/queen-elizabeth-ii-platinum-jubilee-accession-day-gbr-intl/index.html"><em>
        "Camilla will be Queen: Elizabeth II uses Platinum Jubilee message to elevate
        Charles'' second wife"</em></a></p>'
