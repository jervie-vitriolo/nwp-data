      'mgnl:lastActivated': 2023-01-17T18:11:58.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518b0311-1fe7-473e-a127-06129b11957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:15:19.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:58.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antique Rep. Loren Legarda, who like Trillanes is seeking a Senate
        comeback, said any joint exploration agreement in the area with China must
        be governed by Philippine laws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f92294-794c-4919-9b86-742d81c33d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:15:19.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:58.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac0227e-98be-4255-bdee-c3d3af03b609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:15:19.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:58.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will only support the joint exploration of oil and gas with China
        if it is, first, consistent with our Philippine laws and Philippine Constitution.
        Second, if it clearly defines and appreciates and recognizes Philippine sovereignty
        in our exclusive economic zone, and if it will protect our country''s marine
        resources," said Legarda, who is listed in the senatorial tickets of presidential
        bets former senator Bongbong Marcos and incumbent senators Manny Pacquiao
        and Ping Lacon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d5ec6f-36c2-4a06-ab12-08359e4acce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:15:19.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:58.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9fc011-5ea4-42af-a3da-2c6f6e102e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:15:19.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:58.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Defense secretary Gilbert Teodoro, meanwhile, said it is
        safe to follow what is constitutionally mandated on the conduct of joint explorations
        of oil and other natural resources.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f461fb-0dd8-4da5-9bf1-55eb7c6e00e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:15:19.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:58.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155cafda-4fd8-4ae0-b67e-1b06abb3d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:15:19.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:58.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Philippine Constitution allows the Philippine government
        to enter into financial and technical assistance agreements (FTAA) with foreign
        corporations in exploring oil and other natural resources in the country''s
        EEZ.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea586e5-7b24-4366-a5cb-478c3abe28b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:15:19.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:58.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c105ce1-877c-4e67-b39b-7e8815d98514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:15:19.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:58.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would rather err on the side of caution and let our Constitution
        work by letting all activities involving oil and mineral exploration in the
        West Philippine Sea to be subject to the FTAA," said Teodoro, who is also
        part of Marcos'' senatorial lineup.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e1b33d-e4e1-4e5c-beed-72b26d309022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:15:19.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:58.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f6435a-db52-4355-af94-d8cf5174c734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:15:19.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:58.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2020, President Rodrigo Duterte lifted the moratorium
        on oil exploration in the West Philippine Sea first implemented by his predecessor
        Benigno Aquino III due to China''s encroachment in the waters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ee1c90-d4bb-4a5b-9448-378a1779944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:15:19.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:58.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212efc6b-5453-42de-936b-4a5eb3e46fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:15:19.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:58.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years prior to the lifting of the ban, Duterte and China President
        Xi Jinping signed a memorandum of understanding to conduct joint oil exploration
        in the West Philippine Sea.</p>'
  'COVID-booster-card-requirement':
    'author': 'Stanley Buenafe Gajete, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-06T22:25:15.543+08:00
    'imagesource': 'jcr:368fa580-82d8-4787-8e22-c18b7a15793d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
