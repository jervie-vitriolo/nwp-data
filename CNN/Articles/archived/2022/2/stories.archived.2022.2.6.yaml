      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The current trends project to a decrease to 4,000 to 5,000 cases
        per day by Valentine''s day and 1,000 to 2,000 by end of February,” the group
        said.</p>'
