      'text': '<p>“Hindi ko talaga titinitigan sa numero ng taong boboto, pero sa
        pangangailangan. The more na bababa ka sa mga lugar na mas kailangan, mas
        lalo silang nabibigyan ng atensyon. Hindi ko pinipili,” she said in her weekly
        radio show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d6d468-eb35-413d-83cb-49564ee44f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T15:51:45.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:03.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad442cab-b69f-43f7-a32c-cfcaf5a3fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T15:51:45.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:03.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t look at the number of people who will vote,
        I care more about their needs. The more we visit remote areas, the more they
        are given the attention they need. I’m not picky.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a077a4a8-766d-4c0a-a9c4-88fc3931a6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T15:51:45.283+08:00
