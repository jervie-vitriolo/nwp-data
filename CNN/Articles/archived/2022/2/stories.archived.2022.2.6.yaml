      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also reported that the reproduction rate, or the average
        number of people infected by a single case, decreased to 0.55 as of Feb. 2,
        from 0.93 on Jan. 26.</p>'
    '9':
