  'DOH-case-update-February-6-2022':
    'caption': 'The Department of Health (DOH) reported 8,361 new COVID-19 infections
      on Sunday, bringing the nationwide tally to 3,609,568. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-06T16:10:38.373+08:00
    'imagesource': 'jcr:bc7de53c-df68-4dc6-9a04-51000bc6a14e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df9e86f1-156c-4b09-9f65-77bbd23f2083'
    'lead': 'The Department of Health (DOH) reported 8,361 new COVID-19 infections
      on Sunday, bringing the nationwide tally to 3,609,568.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-06T16:11:47.897+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:12:00.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:11:47.234+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'COVID-19', 'cases']
    'template': '1'
    'title': 'DOH logs 8,361 new COVID-19 cases, 312 more deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea9138-b312-4c90-9c7b-c5d99fd3fae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:11:47.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        Department of Health (DOH) reported 8,361 new COVID-19 infections on Sunday,
        bringing the nationwide tally to 3,609,568.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58284734-6617-4f48-aeb9-6a7366c075f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:29:15.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported infections, 6,568 (79%) occurred within the
        past 14 days or from Jan. 24 to Feb. 6.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5ddd7b-244e-475a-b860-3b057a505994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:29:15.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions with the highest number of new cases in that period
        were Metro Manila (863 or 13%), Davao Region (683 or 10%) and Western Visayas
        (657 or 10%).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4688e40a-417a-47a0-bd89-2532d006cb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:11:47.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 3.5% or 126,227 are active cases or currently sick
        patients with 116,598 mild cases, 4,864 without symptoms, 3,008 in moderate
        condition, 1,447 with severe symptoms, and 310 in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ace0323-d70f-4354-ab2c-98551a8f41d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:11:47.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 54,526, which is 1.51% of all infections,
        after 312 more people died.&nbsp;Among the 312 fatalities, 77 occurred this
        month and 56 in January. There were 177 from last year: seven in December,
        15 in November, 31 in October, 40 in September, 42 in August, 22 in July,
        five in June, six in May, five in April, and four in February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ff9c7d-ced9-4be8-b011-af7a021400a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:29:15.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also recorded fatalities from as early as 2020 —&nbsp;one
        each in November and August. The belated reporting is due to late encoding
        of information in the COVIDKaya data storage system, the agency explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c4378-2c8f-48f0-856d-f86ad7fa86fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:11:47.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 18,431 others got better, raising the recovery count
        to 3,428,815.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac94b9d-7eb9-4743-bc92-226bdf8f1ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:29:15.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 243 initially tagged survivors as among
        the dead after validation and deleted 264 duplicate cases, including 194 recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bbf7a5-6403-47ab-b046-08417f7a73b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:11:47.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two laboratories did not submit their reports on time and were excluded
        from the count, the DOH said. These laboratories contributed an average of
        0.02% of tested samples and 0.01% of positive individuals in the last 14 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e882d598-4351-4367-a3d6-5623e1228cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:29:15.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, continued to drop to 21.5% based on 38,675 tests reported on Feb.
        4.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e73abbf-78cf-422f-a39f-98af01e4596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T21:29:15.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recommends a positivity rate of below
        5% for countries to reopen.</p>'
