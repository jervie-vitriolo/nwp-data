    'imagesource': 'jcr:d077de2a-52ea-4d41-9c9d-048aee17091a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12e03f4c-f805-434b-b56e-aededdb406b3'
    'lead': 'Dennis Uy’s Udenna Corporation on Sunday defended again its purchase
      of shares in the Malampaya natural gas facility, after senators recommended
      charges against Energy Secretary Alfonso Cusi for approving the sale.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-06T15:58:39.643+08:00
