      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0b715b-b6d0-4e1c-a6e8-43950dc38ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T15:51:45.284+08:00
