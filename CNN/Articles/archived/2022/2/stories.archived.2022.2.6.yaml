      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child was stuck in a well that reached more than 100 feet (30
        meters) underground in the Chefchaouen province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e6d27c-4666-4015-9d70-98105a3596c6'
