      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda said it was also possible for the country''s top officials
        to come from the same political party but have differing opinions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfc5b6b-1e86-427d-b1fa-9e50a85d5d2d'
