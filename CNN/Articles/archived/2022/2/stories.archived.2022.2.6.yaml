      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal right now is to keep staying on that level. Qualifying
        for the World Cup, we just opened a new door and that''s being a consistent
        team. That''s our goal, it should be consistent," Palacios said.</p>'
    '17':
