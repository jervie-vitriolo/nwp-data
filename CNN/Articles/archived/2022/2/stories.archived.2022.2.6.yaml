      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — OCTA
        Research on Sunday said new daily COVID-19 cases in the country could fall
        to around 1,000 to 2,000 in three weeks, a lower estimate compared to its
        <a href="https://www.cnnphilippines.com/news/2022/2/1/ph-daily-covid-cases-late-february-octa.html">earlier
        prediction</a> of 5,000 by late-February.</p>'
