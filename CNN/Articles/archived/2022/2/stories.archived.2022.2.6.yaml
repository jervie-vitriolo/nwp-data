    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:11:46.464+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Udenna', 'Dennis-Uy', 'Malampaya']
    'template': '1'
    'title': 'Udenna defends Malampaya deal anew, takes confidence in Duterte’s support'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b5bb7-8838-4d8e-a5a0-e20e26e1b974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T15:58:39.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:02.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> Dennis
        Uy’s Udenna Corporation on Sunday defended again its purchase of shares in
        the Malampaya natural gas facility, after senators recommended charges against
        Energy Secretary Alfonso Cusi for approving the sale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e4becd-3601-4583-8fbb-f8c6b1e94088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T15:58:39.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:02.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udenna said it stands by its previous statements “that the Chevron
        transaction is a private sale of share conducted at parent company level with
        no change in the legal entities participating in the SC38 consortium nor any
        transfer of any rights or obligations.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d7f311-3df9-49d8-b4a8-395a5c74ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T15:58:39.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:02.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This meant approval from the Department of Energy was not required,
        the group emphasized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0932f2d6-9b10-47bd-983d-6ef9cdd37ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T15:58:39.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:02.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Senate sent to the Ombudsman a resolution seeking
        graft, gross neglect of duty, and grave misconduct charges against Cusi and
        his subordinates and called for his resignation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cafa074-1c05-4879-b9b4-521b0f0e202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T15:58:39.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:02.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate energy committee chair Sherwin Gatchalian doubled down on
        his stand that there is enough evidence that the Malampaya transaction was
        anomalous.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e9e28f-899b-4616-a5eb-f11721570849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T15:58:39.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:02.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana ho mabasa ng kinauukulan itong</em> 500-page report <em>natin.
        Hindi ho namin tiningnan ang pulitika dito</em>,” he said in a Balitaan sa
        Maynila forum on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcddafc-365a-4db6-8460-b55807c5f4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T15:58:39.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:02.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope those concerned would read our 500-page report.
        There’s no politics here.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9c339c-8f0a-4c02-a208-6fbc302798f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T15:58:39.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:02.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cusi said he was ready to face any charges against him, President
        Rodrigo Duterte came to his defense, saying the Senate’s actions to “put in
        bad light” the Malampaya deal was “unfair to them (government officials) and
        to the public.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de038c40-8c33-48c7-ba8e-7bd858b759cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T15:58:39.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:02.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udenna welcomed Duterte’s remarks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7fb892-e873-4120-bac7-420ab7a785d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T15:58:39.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:02.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a company that has been in the business of investing in the
        Filipino, this statement by the President gives us confidence that our government
        cares for the welfare of business and those who invest in our country''s future,”
        said Raymond Zorrilla, Udenna Corporation spokesperson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba76624a-c7aa-41ab-a823-17a291534189'
      'mgnl:activationStatus': true
