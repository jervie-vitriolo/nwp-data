      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gastanes also announced the national women''s football team is slated
        to tangle with the continent''s best teams in the 19th Asian Games in Hangzhou,
        China in September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d077cf-00f3-4fdc-8452-f1dc20f53cfe'
