      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also explained that she is still awaiting the Commission
        on Election’s decision on her request to allow her office to continue its
        COVID-19 response programs during the campaign period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
