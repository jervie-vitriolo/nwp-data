    'lead': 'Senatorial aspirants Loren Legarda, Gibo Teodoro, and Antonio Trillanes
      IV are amenable to a joint oil exploration in the West Philippine Sea with China
      if the Asian superpower recognizes Philippine sovereignty in the contested waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-06T21:15:19.056+08:00
