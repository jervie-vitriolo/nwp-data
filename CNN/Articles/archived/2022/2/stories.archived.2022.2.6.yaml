      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Sunday, Philippine Football Federation
        secretary-general Edwin Gastanes said the Filipina booters are lined up to
        compete in the 31st Southeast Asian Games in Hanoi, Vietnam in May</p>'
    '3':
