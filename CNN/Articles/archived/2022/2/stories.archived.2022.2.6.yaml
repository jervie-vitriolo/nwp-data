      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd78e9-cb46-463f-a3b0-c4467488477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:40:35.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:09.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the tragic accident that claimed the life of the child
        Rayan Oram, His Majesty King Mohammed VI, may God protect him, made a phone
        call to Mr. Khaled Oram, and Mrs. Wassima Khersheesh, the parents of the deceased
        who passed away, after falling into a well," the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be93a11-2964-41da-9d49-a3a56a046858'
      'mgnl:activationStatus': true
