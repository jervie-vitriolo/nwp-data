      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        Office of the Vice President has belied reports that it has taken credit for
        the donations for the victims of Typhoon Odette.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d05e4d9-5c39-48f2-97ab-04dd2743a4ac'
