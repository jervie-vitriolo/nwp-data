      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team co-captain Hali Long said it is a must for the World Cup-bound
        Philippine side to tally a podium finish in their upcoming tournaments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf7ada6-37de-4276-9436-155380aef6cc'
      'mgnl:activationStatus': true
