      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b6d2c-0ca4-4c07-824a-2e4d3c7d1166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:40:35.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:09.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from MAP noted that it would be difficult to determine
        the time needed to complete the rescue operation, because of the nature of
        the soil that remained to be dug up in the horizontal gap connecting the well
        with a parallel hole.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07d91a6-884d-4a88-8f95-dce3b1b4a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:40:35.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:09.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0a400b-7fcc-44b9-9a38-16e1217a3d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:40:35.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:09.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities used machinery in the difficult operation because the
        diameter of the well was only just over a foot and a half wide, Al-Aoula reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b5cbdc-291f-4265-81cc-241a70848fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:40:35.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:09.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce71cd6-e51e-4159-b171-385017f1cfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:40:35.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:09.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a medical helicopter and medical staff specializing in
        resuscitation had also been deployed to the area to take care of Rayan once
        he was pulled from the well, local authorities told MAP.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf2f67-86da-4477-8e86-73560a22cef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:40:35.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:09.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e3ebb8-c14d-4b0b-a16d-e274591c33b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:40:35.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:09.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response and rescue teams remained at the site of the well since
        they learned about the incident, encountering several difficulties including
        a landslide and boulders in some layers, MAP reported. Hundreds of locals
        watched on as the efforts continued, photos showed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda86a87-1cf8-43e3-93a9-fc13ed174f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:40:35.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:09.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b549e31-ae05-47f4-aacb-6b0303b38266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:40:35.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:09.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who love us are sparing no effort to save my child," Rayan''s
        father said as he stood watching rescue efforts on Friday night, Reuters reported.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46490e59-d444-4815-b5e9-0bf1b6ec735a'
