      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d020bb-75d8-4573-b67c-71f45efb78a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:40:35.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:09.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rayan fell into the well Tuesday afternoon and was discovered after
        he was heard crying, his mother said in an interview with state-owned Al-Aoula
        TV two days later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02974344-536e-47e2-9ec5-7273470e5b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T06:40:35.683+08:00
