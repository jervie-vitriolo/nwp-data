      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/05/africa/morocco-well-rescue-intl/index.html"><em>"Moroccan
