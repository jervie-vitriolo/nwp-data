    'mgnl:tags': ['FBI', 'Apollo-Quiboloy', 'Ferdie-Topacio', 'Rodrigo-Duterte', 'Gabriela']
    'template': '1'
    'title': 'Lawyer claims ''trumped up charges'' against Quiboloy indirectly targeting
      Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5c33fc-bdcc-4bfd-96ec-1e71f62f3932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:16:10.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — A
        legal counsel of Pastor Apollo Quiboloy said the cases his client is currently
        facing are indirect attacks against President Rodrigo Duterte, considering
        how close the two are.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1449f0f7-2a25-49a4-a1d7-20e5df4de639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:16:10.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only logical reason here is that they are using the closeness
        of Pastor Quiboloy with President Duterte <em>para gibain</em> indirectly
        <em>si</em> Pangulong [to indirectly target President] Duterte," Atty. Ferdy
        Topacio said at a televised briefing Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4567678f-27c3-48fa-98b8-b7dccf985f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:16:10.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio questioned the timing of the charges, asking why it was
        only when Duterte came to power when the charges against Quiboloy arose.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95affcca-45ec-4a18-ac64-867ae89248b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:16:10.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit po nung hindi pa pangulo si</em> Pangulong Duterte <em>ay
        wala naman kayong naririnig na ganitong akusasyon laban kay</em> Pastor Quiboloy?
        It was only in 2016 <em>na nag-umpisa itong kung anu-anong mga</em> trumped
        up <em>charges ang inihahain laban kay</em> Pastor Quiboloy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b99a07a-69e0-4030-937b-2fe26bf9357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:16:10.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why was it that before President Duterte, there were
        no accusations against Pastor Quiboloy? It was only in 2016 when these trumped
        up charges surfaced.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63418a70-477a-42f6-9aae-3210ace5b3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:16:10.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Topacio was asked what the US would gain from "destroying"
        Duterte, he said it would affect the vice presidential bid of his daughter,
        Davao City Mayor Sara Duterte and her running mate, Ferdinand "Bongbong" Marcos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca76291-bf32-4b98-af44-f51eb55bfd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:16:10.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indirectly it is undermining the candidacy of Sara Duterte. Indirectly
        it might be undermining the candidacy of Bongbong Marcos, or whichever candidate
        the United States does not want to win in this country." he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8345b99-a9df-4840-93c5-a8bf993383f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:16:10.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy has <a href="https://cnnphilippines.com/news/2022/2/1/Bongbong-Marcos-Sara-Duterte-Apollo-Quiboloy-endorsement.html"
        target="_blank">endorsed</a> the Bongbong Marcos-Sara Duterte tandem for the
        May polls. He also endorsed the elder Duterte in the 2016 elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2fd1a9-8a1f-4331-8cb0-17401bbbbeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:16:10.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the US Federal Bureau of Investigation <a href="https://cnnphilippines.com/news/2022/2/5/Quiboloy-wanted-FBI-.html"
        target="_blank">released a poster</a> saying Quiboloy was on the most wanted
        list for "his alleged participation in a labor trafficking scheme that brought
        church members to the United States, via fraudulently obtained visas, and
        forced the members to solicit donations for a bogus charity, donations that
        actually were used to finance church operations and the lavish lifestyles
        of its leaders."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f87f8b1-33b0-4de1-b4b5-853a31275131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:16:10.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two others were included in the wanted list for their alleged participation
        in the labor trafficking scheme.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a65f80-d97c-4166-a2ab-1a7e20625c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:16:10.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio said the poster was "blown out of proportion" and urged
        the public to be prudent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfc1788-5926-42bd-921d-c50db3448d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:16:10.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us be careful...Let us be prudent. There is a process before
        everything comes before the court...Huwag tayong maging complicit sa isang
        obviously orchestrated effort to destroy Pastor Quiboloy, and indirectly,
        the present administration for political effect," he said</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff4dde2-680c-49f4-90b6-0c0603a82099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:16:10.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there was no need to ask the public for information on Quiboloy''s
        whereabouts as he was not in hiding.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa092886-950f-438c-9961-5bbfa62534de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:16:10.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is designed to humiliate, to embarrass the pastor
        and the members of the Kingdom (of Jesus Christ). This is a despicable act,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280b6230-3144-450b-a46e-e591dccfeffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:16:10.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio added they would be going after those who would publish
        libelous statements against Quiboloy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2dd902-cb49-48f0-be43-195aa88d8126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:16:10.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are serving warning to everyone that any libelous statements
        in all platforms...will be dealt with to the fullest extent of the law. No
        one should underestimate our resolve to protect the interests of Pastor Quiboloy,"
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc8471c-a6e6-45ec-912d-ef4fddd5b8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:16:10.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Gabriela party-list issued a statement calling on
        the Department of Justice to issue a hold departure order against Quiboloy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6583484c-d270-430d-80b6-8b2d8bb4add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:16:10.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malaking hamon sa</em> Duterte regime <em>at maging sa</em>
        Bongbong-Sara tandem <em>na huwag kanlungin si</em> Quiboloy, <em>lalo''t
        inendorso niya ang</em> tandem ng <em>administrasyon kamakailan</em> [This
        is a big challenge to the Duterte regime, as well as the Bongbong-Sara tandem
        to not coddle Quiboloy, especially after his recent endorsement]. They are
        complicit in coddling the wanted sex trafficker and in causing further injury
        to those victims who have come forward to expose Quiboloy''s crimes,” said
        Rep. Arlene Brosas.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a189dc-b340-4f81-b612-86aebb3384cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:16:10.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:59.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged the DOJ to do whatever was necessary even if it was against
        the President''s wishes.</p>'
  'imee-marcos-doh-memorandum-pediatric-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-06T18:50:37.600+08:00
    'imagesource': 'jcr:06feef55-478f-42fa-b867-fe12a7795206'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b023623b-9d17-40a2-a6e4-64eceb0331f6'
    'lead': 'Senator Imee Marcos slams the Department of Health’s memorandum which
      states that the government may give consent to a child willing to be vaccinated
      against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-06T18:53:19.681+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T18:11:58.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:11:48.012+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imee Marcos: DOH ‘usurping’ parental authority in COVID-19 vaccination
      of minors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad5c449-58d5-4fd8-adc9-69b415a1a05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:53:19.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:11:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> – Senator
        Imee Marcos on Sunday slammed the Department of Health’s (DOH) memorandum
        which states that the government may give consent to a child willing to be
        vaccinated against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba6f285-beca-46d3-9985-13fc012b07f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:53:19.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:11:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ac29c-e1aa-4925-a774-900478f05422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:53:19.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:11:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum dated Jan. 24, the DOH said the Department of Social
        Welfare and Development or its city and municipal counterparts may sign the
        consent form for a child who wants to be inoculated should the parent or guardian
        refuse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f070e908-d88a-4ab0-9926-4df7502f0588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:53:19.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:11:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b83768-68e3-4d87-a311-6a20cf96a585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:53:19.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:11:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the “government cannot usurp parental authority" because
        "parents have the right to decide on the health and safety of their children."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864b8bdb-ec99-4fd6-9c4e-c77797b3173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:53:19.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:11:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b5cffc-9249-4dd2-af6a-eb01506c1f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:53:19.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:11:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope this push to vaccinate kids is really for their sake and
        not for the sake of vaccine purchases already made,” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee5e612-9236-47e9-aaa8-cebc4c7f0e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:53:19.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:11:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203241e-85bc-48b5-8e59-9e07c7cf6877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:53:19.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:11:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing concerns over the DOH memorandum, two parents <a href="https://cnnphilippines.com/news/2022/2/3/petition-vaccination-5-to-11.html">have
        asked a Quezon City court</a> to stop the immunization drive for minors aged
        five to 11, which will begin on Monday in some areas in Metro Manila and Calabarzon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbd66da-57cb-4180-a353-cd77948cb5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:53:19.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:11:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c58066-8e5a-4d0b-a05e-24fc3936d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:53:19.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:11:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said it respects the parents'' right to file a case
        and it would wait for the legal process to take its course. Pending the court
        decision, the pediatric vaccination drive <a href="https://cnnphilippines.com/news/2022/2/4/COVID-vaccination-5-to-11-petition-delay-shipment.html">will
        continue</a>. The DOH maintained the policy is "the result of careful study"
        by local and global health experts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c7668b-25cf-49b4-a2b3-e03e635db213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:53:19.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:11:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67b4fcd-2aa5-425a-918c-44d6df56e8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:53:19.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:11:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Pediatric Society and the Pediatric Infectious Disease
        Society of the Philippines have backed the DOH, noting that the use of vaccines
        for the 5-11 age group underwent "a rigorous and independent review process."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87139d22-150d-4db0-8ecc-f48a3cc87add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:53:19.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:11:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07386ef9-990b-40de-b8d7-8eef7092e6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T18:53:19.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:11:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We therefore reiterate that vaccination is the best way to protect
        children from COVID-19 and its complications," the organizations said in a
        joint statement.</p>'
  'Legarda-Teodoro-Trillanes-joint-oil-exploration':
