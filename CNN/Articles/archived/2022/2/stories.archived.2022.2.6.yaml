    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69239e21-ef4e-4274-9a5e-646f9602c8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T16:06:16.687+08:00
