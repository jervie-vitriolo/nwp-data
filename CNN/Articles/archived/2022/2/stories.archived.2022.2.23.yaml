  'COVID-19-third-leading-cause-of-death-January-to-November-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-23T05:48:44.051+08:00
    'imagesource': 'jcr:37035c5a-2fe4-4d87-9188-94e0a2d743bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca43a6c3-850a-4f56-b849-815b3cb950aa'
    'lead': 'Latest data from the Philippine Statistics Authority shows that COVID-19
      accounted for 9.6% or 67,494 deaths from January to November 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T05:50:40.873+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:36:09.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:28:19.163+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'PSA', 'cause-of-death', 'January-to-November-2021']
    'template': '1'
    'title': 'COVID-19 was 3rd leading cause of death in PH in January-November 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1936f0-6466-400a-abce-f45ec3baaa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:50:40.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> COVID-19
        was the third leading cause of death in the country from January to November
        2021,<a href="https://psa.gov.ph/content/causes-deaths-philippines-preliminary-january-november-2021">
        latest data</a> from the Philippine Statistics Authority showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61088a16-1b8f-441a-8e6d-cc0e64f56def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:50:40.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:09.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d6eef2-94bc-4eca-ac43-8802ff580490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:50:40.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:09.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA reported that COVID-19 accounted for 67,494 deaths (9.6%), up
        from rank 14 with 8,390 deaths (1.5%) in the same period of 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad1c7a9-8859-4405-bc20-561e4d3e83dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:50:40.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:09.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f5011-8c26-45dc-9b6b-b14d603211a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:50:40.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:09.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the regions, Calabarzon registered the highest number of mortality
        due to the infection with 20,409. It is followed by the National Capital Region
        with 20,154 and Central Luzon with 17,865.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f69d0-dd88-4e09-a4c8-5957ef21660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:50:40.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:09.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8306229e-a5df-49bf-9f59-bf8dae46754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:50:40.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:09.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Quezon City had the greatest number of COVID-19 deaths
        in Metro Manila with 4,479. The City of Manila ranked second with 2,862, followed
        by Pasig City with 2,023.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fa89f1-e14c-4769-9d6d-98ac932b3a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:50:40.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:09.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d61ce2b-6b82-45a2-a902-5273aa9a2664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:50:40.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:09.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA listed ischemic heart disease as the top cause of death
        in the country, with 125,913 cases or 17.9% of the total tally. “This indicated
        an increase of 31.9% from the 95,439 deaths… in the same period of 2020,”
        the agency said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1bac19-a4dd-4590-a83a-613a123d4c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:50:40.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:09.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456e8cc6-bd16-4160-a96a-06318482bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:50:40.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:09.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cerebrovascular diseases ranked second with 68,180 deaths or 9.7%
        share. It climbed from third, following a 16.6% increase from the 58,476 deaths
        in the same period of 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3139d763-cacf-405d-8c33-db0ecdf57f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:50:40.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:09.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a09085f-1474-43e3-b16d-67ed581062f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:50:40.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:09.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth and fifth leading causes of death in the country were
        neoplasms or cancer with 54,853 recorded cases and diabetes mellitus with
        44,491 cases, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa85479-2468-45a7-97ad-6ac444ab23b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:50:40.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:09.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d612163-5db6-469e-8179-9fba6959ac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:50:40.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:09.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said the data is still preliminary as deaths of Filipinos
        abroad are not yet included. However, Filipinos who have residence abroad
        and foreign nationals who died in the Philippines during the reference period
        were included in the report.</p>'
  'Nord-Stream-2-Germany-Russia':
    'author': 'Charles Riley and Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-23T07:25:33.400+08:00
    'imagesource': 'jcr:dc8c042b-26e0-4f95-b6f5-77024c048e9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac298964-a8d7-45ce-8783-e2f243e78c85'
    'lead': 'The West showed Tuesday it was ready to target Russia''s huge energy
      industry — even at the risk of hurting itself — after Moscow ordered troops
      into parts of eastern Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T07:33:36.447+08:00
