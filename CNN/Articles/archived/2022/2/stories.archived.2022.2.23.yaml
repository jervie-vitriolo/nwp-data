      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farmers went on a 28-day hunger strike and walked 1,700 kilometers
        to Malacanang to reclaim their land while Robredo was still part of the Sentro
        ng Alternatibong Lingap Panligal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86c480f-9c23-4800-80ee-f56acf84f08d'
      'mgnl:activationStatus': true
