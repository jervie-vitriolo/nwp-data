      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e507c4-5f5e-4d66-bd99-cd98f8690b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:30:59.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:31:06.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, Rigor voluntarily surrendered. Police said he has
        been relieved from his post and "transferred to (the) Admin Holding Unit of
        District Personnel and Records Management Division."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a519c9-4439-4a6d-a6e3-7a11b9234865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:30:59.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:31:07.260+08:00
