      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council claimed that CPP founder Jose Maria Sison and other
        NPA members identified them as their allied groups.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47573e91-2e42-4970-832d-20d2f601a573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:22.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from verified and validated information and documentary evidence,
        testimonial evidence from former members provides the probable cause warranting
        the ATC designation of the UGOs," the ATC said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8948925-9b6d-4745-a198-5fe0f3de42e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2020/12/25/Anti-Terrorism-Council-designates-CPP--NPA-as-terrorist-groups.html?fbclid=lwAR2">CPP
        and NPA</a> were first declared as terrorist organizations in 2020. The NDFP
        was tagged by the government a <a href="https://www.cnnphilippines.com/news/2021/7/19/NDFP-designation-Anti-Terrorism-Council.html?fb">year
        after.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3984910-282b-435a-b62b-22a244b7397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.491+08:00
