      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez was referring to the Supreme Court ruling in favor of the
        Diocese of Bacolod, upholding the legal display of tarpaulins containing names
        of certain candidates and their stand in the Reproductive Health Law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c533461b-c774-43bb-89eb-79dffbdafacc'
      'mgnl:activationStatus': true
