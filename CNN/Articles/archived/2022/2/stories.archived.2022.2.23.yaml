      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e7ff37-7032-4a64-bae2-cd8a104649d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:31:10.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> Chel
        Diokno, chairman of the Free Legal Assistance Group (FLAG), questioned numerous
        irregularities, including the absence of police body cameras, during the arrest
        of community doctor Natividad "Naty" Castro, after authorities claimed that
        she was part of the local communist movement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5266da3b-8d86-4547-a05a-7da3d457586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:31:10.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d7a455-6dd0-42ce-bd98-56179d5a2a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:31:10.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:48.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely there were very clear violations in the law and in the
        procedure of her arrest," the senatorial bet told CNN Philippines'' <em>The
        Source</em> on Wednesday. "In the first place, we now have a body cam law
        that requires that the police use body cameras in this kind of arrest."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd930519e-4e65-4428-b814-758075ed76e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:31:10.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:48.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6466dc7a-e12d-4b51-9df9-1678c7c5e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:31:10.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:48.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are wondering where, what happened in that law, why was that
        law not implemented in this particular case?" Diokno asked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0e8586-3641-407b-924e-9fa8991b1d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:31:10.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ada7bb3-e728-4e40-ac04-5147cb63b7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:31:10.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro was arrested by the police and the military in her San Juan
        City home last Feb. 18 supposedly based on a warrant issued by the Regional
        Trial Court Branch 7 in Bayugan City, Agusan del Sur.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a44ea9-c135-4a24-a3f3-d5fa73f24457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:31:10.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad7e416-59bc-46ad-8649-5375a8e3516b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:31:10.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:48.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Diokno noted that her name was not even included in the warrant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de17106-4e99-41cd-901d-21d531759692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:31:10.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60250f7c-6f44-4b05-94b4-9c518ecb00f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:31:10.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even on the basis for the arrest itself, based on the records,
        the name Castro does not appear in the warrant of arrest issued by the court,
        <em>so ano ang basis sa pagkaaresto sa kanya</em> [what was the basis for
        her arrest]?" he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe63db3d-a453-43e4-98dc-f8bfa8c38b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:31:10.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7cd895-9bb9-4526-8292-5d93045a49d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:31:10.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:48.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also raised issues regarding Castro''s access to her family
        and legal counsel when she was still being held at Camp Crame. She was also
        initially denied medication despite pleas from her family, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6a6ad3-ef13-484d-ae2a-deb3ab08c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:31:10.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:48.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb108c-80cf-4fef-9caa-a76bfdaecdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:31:10.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/2/20/FLAG-family-met-arrested-doctor-Natividad-Castro-.html">FLAG
        announced earlier this week</a> that Castro was able to meet two of her sisters
        at the police headquarters in Bayugan, Agusan del Sur.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce9ba6-e5da-4ec8-8516-130ca72181be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:31:10.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd95cc0d-f88f-4032-b2b7-d081bedf572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:31:10.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:48.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics slammed the alleged "red tagging" of Castro amid her work
        as a human rights and development worker. She has also initiated several health
        programs in Mindanao.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cc72a2-d68b-4e1b-8785-e3c4e15ff358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:31:10.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:48.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8885e6-1e3f-4e8d-adea-3364dc0e50b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:31:10.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:48.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a prime example of the strong arm of the law, the heavy
        hand of the law against an ordinary person," Diokno said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1990e2-a53b-453c-b3a8-5945e0765bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:31:10.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:48.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dfc144-4e45-4f2d-9fa3-bd47ac6b1ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T13:31:10.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:48.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang and the Department of the Interior and Local Government
        denied claims that Castro was being held through a warrantless arrest, noting
        that she was arrested for the criminal charges against her and not on her
        supposed links to the Communist Party of the Philippines.</p>'
