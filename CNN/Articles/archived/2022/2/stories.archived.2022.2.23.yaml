      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Situated at a prestigious corner address where Corporate and Parkway
        Avenues meet, it sits right across the Festival Mall. It is also a few blocks
        away from the Asian Hospital. This makes Parkway Corporate Center one of the
        most ideal office locations in Alabang, Muntinlupa and in the south of Metro
        Manila.</p>'
