    'jcr:uuid': '2677bd85-3d3a-44f3-b68a-809357a98571'
    'lead': '‘Wala akong ibang vice president, [kundi] si Senator Kiko Pangilinan,
      and  malalim na proseso ‘yung pinagdaanan ko kung bakit siya ‘yung pinili ko.
      So ito ipaglalaban natin until the very end,’ says Robredo.'
    'mgnl:activationStatus': true
