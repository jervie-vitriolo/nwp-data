      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/2/18/Comelec-Operation-Baklas-free-speech-not-absolute.html">Comelec
        said private property owners consented to Operation Baklas, open to amendments</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
