    'template': '1'
    'title': 'Robredo vows to fight for Leni-Kiko tandem ‘until the very end’ '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd71171f-64c2-482d-938f-2ed7c8570f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T09:14:27.785+08:00
