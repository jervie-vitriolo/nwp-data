    'created': 2022-02-23T15:20:39.640+08:00
    'imagesource': 'jcr:6b9fb8e7-277f-467b-b679-d942488481af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59c0273c-863b-432d-9e5a-0a8412f1e91e'
    'lead': 'Human rights lawyer Chel Diokno also disagrees with Comelec''s claim
      that private property owners voluntarily consented to the dismantling of campaign
      materials while facing fully-armed authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T15:23:22.523+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:35:44.026+08:00
