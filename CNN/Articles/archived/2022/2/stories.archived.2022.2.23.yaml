      'mgnl:lastActivated': 2023-01-25T16:29:23.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Baseless"</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f3656b-4f18-4880-98f4-f92db1c004da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:23.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP slammed the ATC''s latest resolution as "arbitrary and baseless."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d14e5e-a2db-4227-918e-834f5d30ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said these "patriotic and democratic" organizations have long
        been fighting for the rights of their respective sectors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb68c1fb-6f61-4412-af8c-2f7a332f0355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:24.992+08:00
