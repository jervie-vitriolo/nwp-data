      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58db5a0e-694e-4cb7-bc2c-cb2d533d76a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:35:48.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers have been urging the government to release the assistance
        immediately, as pump prices have already gone up for eight weeks in a row
        this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a4fc77-7486-403f-a8f6-aa67b66b8ed6'
      'mgnl:activationStatus': true
