      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gusto natin madagdagan ''yung representation ng magsasaka para
        mas malaki ''yung boses ng magsasaka pagdating sa papano gagastusin ''yung
        pondo para sa kanila," she explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35588e52-599e-48e6-9095-8dcaa3b86f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:10:21.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:29:36.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd93927d-5446-4e6b-9982-95541579504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:10:21.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:29:37.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we want is more representation for farmers, so
        you''ll have a bigger voice on how funds will be spent.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908d4fe2-d89b-46eb-b181-1c347ff96137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:10:21.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:29:37.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370e7198-e66f-4f63-9f31-4a8578280c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:10:21.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:29:38.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also signed a covenant with them outlining her plan for
        the agriculture sector. Part of her commitment is to review the Rice Tariffication
        Law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635a88ff-3836-4a36-a483-121dd817818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:10:21.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:29:38.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee100e23-93a5-49c4-8531-186332f1f158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:10:21.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:29:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bumaba ''yung presyo ng bigas pero hindi at the expense of the
        farmers... Bumaba ng konti pero ang nawala sa mga farmers milyon-milyon. Pag
        tinignan natin, sino ba ''yung nakinabang? ''Yung nakinabang ''yung mga traders,"
        the presidential hopeful said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb262925-7521-4cdc-9939-8f8a8e14054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:10:21.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:29:39.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1109877-8869-4909-8784-27bbd497846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:10:21.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:29:40.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The cost of rice went down but it should not be at
        the expense of the farmers. It dropped a little, but farmers lost millions.
        If we look at it, who benefitted? It''s the traders.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b01301-52b3-41ea-a76b-57753535bd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:10:21.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:29:40.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6524cf10-c528-4cbe-8861-4080d3f2cf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:10:21.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:29:41.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo assured the farmers she would be with them every step of
        the way.</p>'
  'ATC-16-underground-organizations-CPP-NPA-NDF-terrorists':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-23T23:16:11.965+08:00
