      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81106b8f-a4fb-4b6f-9cec-f95e3078776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:37:15.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:13.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Ibrahim encouraged other candidates eyeing the country’s
        top post to visit BARMM.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c34bc31-4d88-45a2-9fe7-dcc6d525ba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:37:15.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:14.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aca70de-89f1-44ec-b9e5-a78db6571108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:37:15.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:14.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are inviting all presidential candidates <em>na pwede bumisita
        sa amin para mapahayag nila ang kanilang mga plataporma</em> [to visit us
        so they can present their platforms],” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0861b22-6aed-4c72-a839-91065478cd1e'
