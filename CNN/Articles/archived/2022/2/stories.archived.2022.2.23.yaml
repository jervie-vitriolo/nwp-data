    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ace1824-1f88-4435-9091-eab6e3e967dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.516+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:33:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Algorithmically popular content on TikTok includes the gauche displays
        of wealth that led Filipinos to topple a dictatorship over 36 years ago.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fccc0a4-5e7c-4f9c-b04b-321dd39d4a92'
      'mgnl:activationStatus': true
