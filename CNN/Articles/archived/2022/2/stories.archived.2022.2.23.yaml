    'lead': 'American consumer confidence slipped again in February, a new report
      from the Conference Board said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T02:04:27.381+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:36:42.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:28:15.669+08:00
