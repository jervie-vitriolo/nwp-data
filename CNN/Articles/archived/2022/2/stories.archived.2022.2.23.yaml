      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)</strong> - A
        Quezon City police officer who allegedly shot a 22-year-old student while
        under the influence of alcohol is facing frustrated murder charges, authorities
        said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f78e78-e27e-4ecf-bee2-600057cc81e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:30:59.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:31:01.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54532bee-14f5-4fc8-bcec-ef3772c0b728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:30:59.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:31:01.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Quezon City police, the 28-year-old suspect, Police
        Corporal Reymark Rigor, has also been slapped with criminal charges for illegal
        possession of firearms in relation to the Omnibus Election Code, and administrative
        charges for grave misconduct.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed944aa-81ed-4a81-b5da-7507edc6f6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:30:59.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:31:02.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822dd16e-4ed6-4f10-a185-1b4614ea1cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:30:59.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:31:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident reportedly happened on Feb. 8 while the victim, Adrianne
        Castor, was on his way home onboard a taxi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d960e2-0d58-4850-9568-8d5d5e7df822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:30:59.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:31:03.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f270bd0-620a-4178-b6ee-811f8591a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:30:59.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:31:03.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rigor, who was riding a motorcycle despite being drunk, was said
        to have blocked the taxi and pulled out a firearm, but later drove away and
        shortly crashed into a post within the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e297a80-77c1-4499-96a3-b70645403603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:30:59.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:31:04.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6bcab1-66d4-4b7f-b12d-aff39034f681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:30:59.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:31:04.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victim instructed the driver to find an alternative route and
        he alighted the vehicle to guide the driver to make a U-turn. While he was
        assisting the driver, the suspect crashed in the middle of the road, slowly
        stood and pulled out his firearm and fired towards the victim hitting his
        chest," police said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e962ad-1ebe-45fe-968c-ff73493dda61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:30:59.480+08:00
