  'Biden-Russian-invasion-sanctions':
    'author': 'Kevin Liptak, CNN'
    'caption': 'Courtesy: Alex Wong/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-23T05:03:59.283+08:00
    'imagesource': 'jcr:60783af0-bc2a-41b5-b71b-934e0f2bdd25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82ad68f9-5530-4605-827f-9c72efcd5753'
    'lead': 'US President Joe Biden described events now underway in Ukraine as "the
      beginning of a Russian invasion" as he unveiled tough new sanctions to punish
      Moscow on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T05:07:14.102+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:36:12.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:28:18.504+08:00
