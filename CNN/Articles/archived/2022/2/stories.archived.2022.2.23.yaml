      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c91ba0e-b221-4c47-80ea-eb597ab227b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And indeed, Dubai still offers incentives for entrepreneurs; 0%
        capital gains tax, safety in a complex region and a carefree lifestyle in
        the sun. Tabbaa, of Bahrain''s CoinMENA, lives in Dubai and the CEO of Binance,
        who awaits a final approval for a Bahraini license, is reported to have recently
        bought a home in the city.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a8a501-7109-44a3-b825-f734a4405780'
