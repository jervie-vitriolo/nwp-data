      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria on Tuesday formally supported Russia''s decision to recognize
        two breakaway regions in eastern Ukraine, Foreign Minister Faisal Mekdad was
        quoted saying on state TV.</p>'
    '52':
