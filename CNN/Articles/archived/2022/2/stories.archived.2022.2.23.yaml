      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, who is part of the senatorial slate of the Leni Robredo-Kiko
        Pangilinan tandem, also said authorities mostly took down only the campaign
        materials of candidates from the opposition.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c9d010-9cf4-4eaf-b43d-02ce4042ed9a'
