  'dfa-passport-claim-march-1':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-23T17:28:35.137+08:00
    'imagesource': 'jcr:d738994c-1ccc-4f3f-9e5a-53fe0734afd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e29a2a88-3c17-4b42-b485-a0d63914d1e1'
    'lead': 'The Department of Foreign affairs said over 1,500 passports would be
      invalidated if they remain unclaimed until March 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T17:32:58.397+08:00
