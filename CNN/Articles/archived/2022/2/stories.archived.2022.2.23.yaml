      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, BARMM interim chief minister Ahod Ibrahim introduced
        Isko Moreno as “our incoming president” when the Manila mayor paid a courtesy
        call to the region’s officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7fb408-e730-45c2-90fd-4b8758e4064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:37:15.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:12.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c44df1-7e5d-412b-81c5-de772a8ace3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:37:15.191+08:00
