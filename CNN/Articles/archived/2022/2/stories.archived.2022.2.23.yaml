      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other top Middle East news</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a92c849-0f88-480b-b657-d196e3d4dc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Iran says it has "never been as close to a deal as we are now"</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef7c31f-903f-4199-930f-872ae193b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39b5cc-18c6-42c8-a151-98692c65871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s top diplomat Hossein Amir-Abdollahian told CNN''s Christiane
        Amanpour that Iran "have never been this close to a deal as we are now" with
        respect to a new nuclear accord deal being agreed and that Tehran is "very
        optimistic" of reaching a nuclear agreement in ongoing negotiations in Vienna.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac73a2-1430-4a49-9083-e8788111bdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d8b97a-f1ca-4750-b817-668ea34c444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Background: Indirect talks between Tehran and Washington have been
        held in Vienna since April. The minister said Iran will not negotiate directly
        with the US so long as new sanctions continue to be levied against Tehran.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989f0c3c-f1c8-43ee-899f-1445651fe0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: This is the strongest indication yet that a deal
        may be imminent. Negotiators have said that Iran and world powers may be close
        to agreement, but political disagreements remain on future guarantees.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7db12d7-19c5-4540-8aee-338a72cfc2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>India, UAE aim for $100 billion in non-oil trade with economic
        pact</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b68341-fa52-45e7-9e91-d8cf5f8fc0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802d0ad9-079e-41c3-8397-f1048e3bd136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India and the UAE signed a key trade and investment pact on Friday
        that they believe will boost bilateral non-oil trade up to $100 billion in
        the next five years, from the pre-pandemic $40 billion.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93646259-fd91-4834-922c-301e1ba00472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f203d73-669e-4a56-8459-0b734baa48ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Background: Negotiations for what is called the UAE-India Comprehensive
        Economic Partnership Agreement started five months ago. It will eventually
        cut all tariffs on goods and aims to increase trade between the two countries
        up to $100 billion. The UAE is India''s third largest trading partner, accounting
        for approximately 40% of its trade with the Arab world.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7bfb55-6d89-4542-afda-ca1ba8099b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: The pact is considered a milestone in the two countries''
        bilateral relations. The signing also marks the first trade deal sealed by
        the Gulf state since it began pursuing such pacts last September in a bid
        to strengthen its status as a business hub.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62baab9-dd23-4a1f-9504-6f0fd00060cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Syria supports Putin''s recognition of pro-Russia regions in eastern
        Ukraine</h3>'
    '50':
