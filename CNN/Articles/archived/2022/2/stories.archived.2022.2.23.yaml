      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)—</strong> Recently
        retired Commission on Elections (Comelec) Commissioner Antonio Kho has been
        named as the newest Supreme Court (SC) associate justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a304427-65a1-42cd-91da-03e064289910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:13:32.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:32:31.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed Kho’s appointment papers on Wednesday,
        Malacañang confirmed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483acf02-1093-4586-97dc-1f8115f87c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:04:48.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:32:31.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC Public Information Office chief Brian Hosaka said the high court
        received Kho''s documents in the afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664f6e93-fb41-4de3-b319-1b757993e096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:13:32.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:32:32.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kho will take the post vacated by Associate Justice Rosmari Carandang,
        who retired in January. He beat several other applicants, including former
        <a href="https://www.cnnphilippines.com/news/2021/11/23/COA-Aguinaldo-Comelec-Kho-Supreme-Court-post-.html">Commission
        on Audit chairperson Michael Aguinaldo.&nbsp;</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa26ba02-48e2-4d0c-a240-ba047da7ea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:13:32.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:32:32.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kho left the poll body earlier this month along with fellow retirees
        Rowena Guanzon and Sheriff Abas. He was part of Comelec''s Second Division,
        which had junked the pleas challenging the presidential bid of Ferdinand "Bongbong"
        Marcos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519500e3-8b16-4df4-b8fa-75399a0202cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:13:32.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:32:33.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners have appealed the cases'' dismissal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115056b4-997b-4932-b978-b0a328c197e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:13:32.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:32:33.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/1/25/Comelec-defends-commissioners-Marcos-bias.html">Comelec
        defends poll execs from alleged pro-Marcos bias</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c167b2e2-2761-48c0-a4d3-862f1169610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:13:32.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:32:34.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his stint at Comelec, Kho —&nbsp;a fraternity brother of&nbsp;Duterte
        —&nbsp;also served as Undersecretary of the Department of Justice. He headed
        the task force that investigated the controversial pork barrel scam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1975f8aa-afab-4991-8474-fd1617d7c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:13:32.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:32:34.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'robredo-more-support-presidential-bid':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-23T18:14:31.458+08:00
    'imagesource': 'jcr:6fd06c16-7cca-4dc9-be12-5189e03550ab'
