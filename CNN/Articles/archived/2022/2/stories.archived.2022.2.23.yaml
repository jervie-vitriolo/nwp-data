      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are facing a fully-armed police and he is raising
        his voice when seeking consent, of course, it''s easy to get your permission.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c08a00-1519-4a83-b688-c53e59541587'
