      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also pitched for the creation of a pandemic management law
        that will replace the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases. The measure will require a "science-based, evidence-driven"
        pandemic response that also considers the voice of experts from the private
        sector.</p>'
