    'jcr:uuid': '854a1bbd-68de-4992-bef1-07974ac323bc'
    'lead': 'Mark Lanegan, a pioneering vocalist of Seattle''s grunge music scene
      known for helming Screaming Trees, has died, his family and friends confirmed
      on his verified Twitter account. He was 57.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T11:00:10.034+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:35:53.218+08:00
