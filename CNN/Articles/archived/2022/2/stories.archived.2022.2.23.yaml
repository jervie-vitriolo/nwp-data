    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495829a6-db5b-410a-bcaf-3c2476d407e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.667+08:00
      'mgnl:createdBy': 'pilar'
