        not be the basis for voting in the upcoming general elections in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60ea483-8f59-4903-bb59-9b82b2f03fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:31:20.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:35:50.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c39f56-86a4-46d0-b86a-bbc0370da37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:31:20.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:35:50.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Surveys are just a snapshot. They should not be the basis of your
        vote," said OCTA Research fellow Ranjit Rye in a virtual press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a79e836-91ea-443e-98ab-b8d321b48aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:31:20.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:35:50.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99834e39-2a02-488a-ae97-be89b84af666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:31:20.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:35:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your vote should be disciplined by belief, by platform, by program,
        by the hopes and dreams articulated by your candidate," he pointed out. "Surveys
        are just supposed to provide information.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceb46e4-b422-4cbd-88e0-5b309999dfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:31:20.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:35:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebee89b-9cf0-445d-a742-b4ae312aa674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:31:20.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:35:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just because a survey showed a particular trend at the moment,
        (doesn’t mean) that (it) is permanent” That trend will change," Rye added.
        "The trend will change the more individuals believe that what they do as citizens
        from now until the May elections is more important than what any survey results
        will show.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd470c0d3-e96c-48c7-9c44-e193ecc383b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:31:20.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:35:50.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7ae009-49df-4907-bfb2-83a3da64b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:31:20.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:35:50.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines School of Statistics earlier cautioned
        the public against surveys with questionable methodologies, particularly “kalye
        surveys,” amid the ongoing campaign season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d22144-28c3-48a8-be41-c1cfa78737e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:31:20.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:35:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c3afda-d3f3-488c-ba85-8fb3bf386df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:31:20.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:35:50.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia President Ronnie Holmes said that polling organizations
        must be transparent with the methods they use.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32eb8d9-cfd6-4e7a-b707-39506f5602d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:31:20.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:35:50.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4e0982-9b0c-4d47-bd55-05d8a7776835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:31:20.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:35:50.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is high time for opinion firms, those who conduct surveys, to
        declare what their methods are," Holmes said. "Because the methods will allow
        us to access whether the survey is valid and reliable.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bfc958-4063-49ab-bb77-cd2715681d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:31:20.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:35:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2736f3d-2706-44d3-a062-229309b382a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:31:20.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:35:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, OCTA Research fellow Guido David said that without the
        proper use of statistical methods, results of these surveys can be problematic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f2bece-bccb-4569-8f6d-2bb350cb43da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:31:20.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:35:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e3c8cb-1a4d-42ee-967c-1e6cb888ad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:31:20.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:35:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem with online surveys, for example, is that people who
        are not necessarily registered voters can vote in the survey and there maybe
        people who are voting multiple times," he said. "It can be robot accounts
        who are doing the vote."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f067609a-62a7-4f38-82f8-dd7fd890b7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:31:20.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:35:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7f279a-e99a-4d6d-a0de-76d2664a5e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:31:20.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:35:50.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So there is a methodological problem inherent with these surveys,"
        David added. "When we represent these surveys as sentiment or snapshot, then
        it’s problematic if these other surveys are being misrepresented to the general
        public.”</p>'
  'PNP-Dionardo-Carlos-Balesin-trip-Bree-Jonson-Julian-Ongpin':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-23T12:43:17.566+08:00
    'imagesource': 'jcr:0a74e1b1-29d7-4f8c-8b48-d932d60c2cd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b12d2e3c-9952-44cd-83d8-cc7c30902c09'
    'lead': '''Any insinuation or attempt to link me to the Ongpin family is unfounded
      and baseless,'' says PNP chief Dionardo Carlos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T12:45:32.771+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:35:49.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:28:25.408+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker questions PNP chief’s link to Bree Jonson case amid Balesin
      trip; official denies claims'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e020e392-dcd8-4f98-80dd-063f939401d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:45:32.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:49.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)</strong>—&nbsp;A
        lawmaker on Wednesday questioned the impartiality of the Philippine National
        Police in relation to the case of late painter Bree Jonson after the PNP chief''s
        trip to an island owned by the suspect''s family.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5343bc-1b19-4a95-ac07-096a0a9d45cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:49:28.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:35:49.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Dionardo Carlos admitted he had a private trip in the
        luxurious Balesin Island, owned by the family of Julian Ongpin, the suspect
        in the death of Jonson. The PNP cleared Ongpin. They said the investigation
        yielded no sign of foul play.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca74b422-acbc-4ea4-b257-8be6f01e7f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:49:28.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:35:49.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Party-list Rep. Arlene Brosas said Carlos'' vacation in
        Balesin casts doubt on the attainment of truth and justice over Jonson''s
        case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7d59f2-bed9-404c-a778-7fc23329c116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:49:28.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:35:49.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is this the reward for fumbling with Bree Jonson''s case at the
        onset?" the lawmaker said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1584c0-0c8b-43cd-a87f-3ae1dedc28d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:49:28.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:35:49.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongpin, son of former Trade Secretary and prominent businessman
        Roberto Ongpin, was the last person seen with Jonson before she died in La
        Union in <a href="https://www.cnnphilippines.com/news/2021/9/21/Death-Bree-Jonson-Julian-Roberto-Ongpin-investigation.html">September
        2021.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee12c862-edb6-4c8d-b55e-9d5deeac5f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:49:28.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:35:49.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos, for his part, slammed the claims linking him to the case.
        He said the investigation commenced even before he was appointed PNP chief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272e6cb8-9518-4b6e-a8c3-91dc459a0e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:49:28.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:35:49.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any insinuation or attempt to link me to the Ongpin family is unfounded
        and baseless,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ceb700-0253-4178-973e-a00ce7c94dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:49:28.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:35:49.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos'' trip to Balesin was only publicized after he confirmed
        that a helicopter that was supposed to fetch him from the island crashed and
        killed a PNP personnel.</p>'
  'EJ-Obiena-gold-Orlen-Copernicus-Cup-Poland':
