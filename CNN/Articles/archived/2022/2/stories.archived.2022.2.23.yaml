      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) -</strong> The
        country will mark the 36th anniversary of the 1986 EDSA People Power Revolution
        this Friday, Feb. 25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81760f9-6d63-4ea8-8df7-0077fca872d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.695+08:00
