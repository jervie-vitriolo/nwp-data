      'jcr:uuid': 'f5bbf4a0-2e0a-4e0b-9c6d-1464f9cd417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:27:11.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:34:35.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the cases reported today, 1,057 occurred within the past 14 days,
        or from Feb. 10 to 23. The regions with the highest cases during the period
        were the National Capital Region with 205 cases, Central Luzon with 114, and
        Calabarzon with 113.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1face314-6c33-4ce6-bdc2-964dd6efb53e'
      'mgnl:activationStatus': true
