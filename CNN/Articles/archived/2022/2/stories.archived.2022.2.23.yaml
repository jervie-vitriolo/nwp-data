      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As disease severity increased, so did the risk of cardiovascular
        complications in the long run. People who had been treated in an ICU had the
        highest risk for cardiovascular disease after recovery. For example, people
        who weren''t hospitalized were twice as likely to have a pulmonary embolism
        than people who had not had Covid-19, and those treated in the ICU were more
        than 21 times more likely to have one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9de997-aa1c-4807-af10-5ae61d585a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b265bdf-3eef-46f7-8a2b-e266a080d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This risk for problems was also found across all ages, sexes, races
        and cardiac risk factors such as smoking, high blood pressure and obesity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f91d5eb-a8fb-4d46-b1f5-678d34e176f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea652b1-e92a-4e7e-8037-0aae360a7820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with a history of Covid-19 infection were more than five
        times more likely to develop myocarditis -- inflammation of the heart muscle
        -- a year later. Although studies have shown that myocarditis may be a rare
        reaction to an mRNA vaccine, this research found that risk of myocarditis
        from Covid-19 infection was evident regardless of vaccination status.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d93fd2-0958-43bb-bf2f-de4d09d50f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f76a3e-91a7-49aa-8419-cd1115df4c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the study had a robust sample size, most of the people
        in the research were White men. In addition, because the study enrollment
        period ended on January 15, 2021, before Covid-19 vaccinations were widely
        available, almost none of the participants was vaccinated before infection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f804cd-4663-4ef3-866a-17958ce22415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a262c3-61ec-488c-be5f-d13209d3ec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unusual ''magnitude of disease''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c8d64-cb95-476d-89cf-7ad29407b7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Al-Aly, dysrhythmias, such as atrial fibrillation,
        were the most common cardiac issues after infection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e177f1d8-6843-4993-b9d7-62774f93d09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3605f56-76fd-4f36-9e6e-7bfacc1cd65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my own practice, I was more likely to see people who had more
        of the arrhythmias or report a rapid heartbeat after the Covid infection.
        Many times, over several months, the heart rate came down and improved," Dr.
        Nieca Goldberg, an NYU Langone cardiologist and the medical director of Atria
        New York City, told CNN. She was not involved in the new study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f0e674-9db6-45d9-ae16-d7b295faf3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc1420-63d8-499a-a901-e5aff64a4268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Goldberg, people who''ve had Covid-19 and other viral
        infections can develop a condition called postural orthostatic tachycardia
        syndrome, or POTS, in which someone''s heart rate spikes when they stand up.
        With proper hydration, these symptoms will usually improve on their own. Some
        people who continued to have symptoms required treatment with medications,
        Goldberg said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf8de93-af37-40fd-9633-1580dd670a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025c163c-1411-4263-93fe-0936ce2cc9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "those viral infections didn''t have the magnitude of disease
        that we''re seeing in Covid-19," she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc8ed94-7048-4353-9658-51488469a293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4594d60d-bc0a-4c01-ad20-700a69c25029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg also said that although cardiac complications from Covid-19
        would be expected in people who have certain risk factors, she is surprised
        that the study demonstrated long-term complications even in people with no
        history of cardiac disease.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ad389e-7872-47ca-ba06-47d611dd151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02895915-83ed-4cf6-afc8-4e29c8802489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this issue of these people being otherwise at low risk,
        except that they had Covid-19, is an area that should really be explored,"
        she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b536b057-4192-4d9e-81cc-f92127ce4f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5fea8c-2a17-4210-9794-67211ad00a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Aly says the findings should change the way we think about Covid-19
        and heart health.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0747960d-b037-4406-b2aa-44ddd82cb91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c277d2ba-b554-423c-9fc7-15b7328fe8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Physicians need to understand that Covid-19 is now a cardiovascular
        risk factor, like we talk about diabetes and high blood pressure and cholesterol
        as a risk factor for heart problems," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae840c41-adaf-4a56-b6f4-bf70a8e4af11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38443e9a-802d-4d16-804e-2147ec8e6a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear why Covid-19, a respiratory virus, can have
        such crucial effects on the cardiovascular system. According to Al-Aly, one
        theory involves how the receptor the virus uses to enter cells is also commonly
        found in cells in the heart. The Covid-19 spike protein thus acts as a "key
        to people''s heart" and can lead to damage, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027710c4-402c-4ee0-be66-41ef38c65802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7794c027-7c95-4025-bbcf-5ad734623d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Testing the limits of a strained health system</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4643d641-8296-4f9c-a1f4-cc26c8fae0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings add to a growing list of potential lingering consequences
        from Covid-19 infection, called long Covid.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b40f40e-2c3a-4458-bcdc-4807efe87565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd952e808-76f1-45ed-9140-91ce9150d0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers that our study suggests is that there are likely to
        be millions of people in the US who now have heart problems or will have heart
        problems in the near future. ... And I think, as a nation, we are not paying
        enough attention to the aftermath of the Covid-19 pandemic," Al-Aly said.
        "We decided to bury our head in the sand and forget that this Covid-19 pandemic
        and Covid-19 itself can have long-term lasting effects," especially as the
        national conversation has shifted toward lifting mask mandates and other preventive
        measures.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760cc3f9-c7fe-4747-bc40-032a56abd560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6897a064-61b2-43b1-b111-bc954267074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus infections themselves are already testing the limits
        of the US health care system, and there is concern for how prepared the nation
        is to treat the long-term disease burden.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53426702-5c37-40e0-93e3-15cebfb2e8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501d717f-d07f-4a59-8a53-0c2e5c835762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our health care system, in many ways, was already overburdened
        prior to the pandemic -- in particular with regard to care for those people
        who are the most vulnerable and who face the greatest barriers to care. I
        would hate to see these inequities perpetuated when it comes to treatment
        of long-term consequences, too," said Dr. Leana Wen, a CNN medical analyst
        and a professor of health policy and management at the George Washington University
        Milken Institute School of Public Health.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe966efe-4d83-45f8-8370-8d4be58c6441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc273bc-e754-414e-b673-b222be03e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As physicians and patients alike grapple with the unknowns of long
        Covid, there is one clear preventative measure to address the issue: vaccines.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa48d503-becc-43f0-8ed9-bdbf794ffdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a8a027-4579-44cf-b2bc-316a55cd894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply saying that you don''t want to get Covid because you might
        become severely ill in the short term is not the full answer," said Wen, who
        is also an emergency physician. "Because there may be people who don''t become
        severely ill enough to be hospitalized immediately but may have multiple consequences.
        Again, that underscores the need for vaccination in order to reduce the chance
        of acquiring Covid in the first place."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f7f293-7194-486a-8d6f-2906904b1cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f39271e-c4ce-4da7-ad12-548c432fe2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts advise anyone who''s had a Covid-19 infection to take any
        unexplained cardiovascular symptoms seriously and seek help right away.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8eb73a-d829-4d1c-a901-5e6e71268f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a906425-fcae-4e95-a415-66695fec92d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though this study focuses on the impact of Covid-19 to the cardiovascular
        system, other organ systems are probably affected as well. The researchers
        are planning to look into the effects this virus can have on diabetes and
        the nervous system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5b04f2-85b2-4e9d-a8a9-bc9472343222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2022/02/22/health/covid-cardiovascular-complications/index.html">People
        with Covid-19 may face long-term cardiovascular complications, study says</a>''</em></p>'
  'Middle-East-crypto-hub-Bahrain':
    'author': 'Eoin McSweeney, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-23T08:13:31.906+08:00
    'imagesource': 'jcr:baa72c40-7e3a-4a86-b8e2-c1a1faeff834'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28662b81-ce0a-4342-9e52-4a0f452d9063'
    'lead': 'When the world''s biggest cryptocurrency exchange Binance decided to
      set up an advisory body in Dubai, local bitcoin enthusiasts celebrated. But
      Binance isn''t even licensed as an exchange in Dubai. It''s awaiting final approval
      for a license in a neighboring country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T08:22:23.664+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T16:36:02.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:28:21.587+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
