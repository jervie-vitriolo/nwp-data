    'title': 'Keeping the EDSA People Power spirit alive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a8242-57a7-47b5-bf07-76facb818e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.695+08:00
      'mgnl:createdBy': 'david'
