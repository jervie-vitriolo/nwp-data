      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —&nbsp;</strong>The
        country''s COVID-19 cases slightly increased on Wednesday after the Department
        of Health (DOH) recorded 1,534 new cases, bringing the nationwide tally to
        3,655,709.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15974357-c8d1-4e8e-bf01-17f4f010b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:27:11.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:34:34.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total cases, 55,449 are active or people currently sick.
        The active cases include 50,258 who are experiencing mild symptoms; 2,811
        with moderate symptoms; 1,426 who are severe; 652 who have no symptoms; and
        302 who are in critical condition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62838272-5c6b-4078-85d5-9786f1adbe85'
