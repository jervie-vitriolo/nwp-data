  'Metro-Manila-Alert-Level-1-March-mayor-recommendation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-23T08:01:32.036+08:00
    'imagesource': 'jcr:ad5989fd-0353-414a-b775-0eb100bc6cb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7daa31b3-e1ba-4611-a774-52817d1074ee'
    'lead': 'The recommendation of Metro Manila mayors for Alert Level 1 will be sent
      to the IATF, which will issue the final decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T08:05:46.710+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:36:06.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:28:19.947+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mayors vote to downgrade Metro Manila to Alert Level 1 for March'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c735d1cd-56d5-4649-82c9-775c6f223635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:20:26.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:36:06.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)</strong> — The
        local chief executives in Metro Manila unanimously voted to downgrade the
        capital region to Alert Level 1 starting March 1, officials confirmed on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d3efe-a6b4-4c7e-be1c-b8b84becc098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:20:26.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:36:06.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation was sent to the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases, which will issue the final decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbb19b6-c315-4d7b-a201-6a1d40de876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:20:26.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:36:06.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local chief executives of the NCR are ready and fully capable of
        implementing the IATF-prescribed health and safety protocols under COVID-19
        Alert Level 1 status," according to the resolution signed by the Metro Manila
        Council.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110094e1-8215-42c2-befe-e9526b8e78f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:20:26.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:36:06.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA officer-in-charge Don Artes said the 17 mayors will meet with
        the IATF on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2720c278-c80c-432a-aa07-5fd42d0018c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:20:26.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:36:06.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III earlier said Alert Level 1
        — the lowest classification — will likely be considered as the "new normal"
        scenario until the state of public health emergency is lifted in the country.
        He also said the public must still continue observing minimum health standards.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf43d672-1ba8-41a0-a41a-935f8c34d2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:20:26.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:36:06.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region has been seeing improved COVID-19 trends, with
        the positivity rate dipping below 5% for the first time this year, according
        to OCTA Research.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c95cea-dea8-4ace-bd60-38375d9df233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:20:26.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:36:06.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said Metro Manila will be ready
        to shift to the "new normal" by March based on its encouraging testing positivity
        rate, healthcare utilization rate, and ICU bed usage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660582b9-34bf-4108-91d1-77ce97322d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:20:26.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:36:06.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health reform advocate Dr. Tony Leachon expressed support for the
        shift to Alert Level 1 since the vaccination rate in the region is high.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4ef9ba-0d49-45dc-91c2-c2b887947894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:20:26.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:36:06.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said authorities should ensure that minimum public health standards
        are in place, adding mayors should be ready to revert to higher alert levels
        or impose granular lockdowns if a surge happens.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46435a04-1e68-45d1-b727-a93d69147ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:20:26.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:36:06.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential adviser for COVID-19 response Vince Dizon on Monday
        said the government has to vaccinate 80% of the vulnerable population against
        COVID-19 before the country eases to Alert Level 1. The government has yet
        to vaccinate 3 million senior citizens and people with comorbidities.</p>'
  'COVID-cardiovascular-complications':
    'author': 'Tasnim Ahmed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-23T08:15:24.239+08:00
    'imagesource': 'jcr:36e2f228-ec90-43ca-b344-4b7fd0cffe9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '377782bf-d24a-433a-8e08-408a5564e61e'
    'lead': 'One recent study has found that people with Covid-19 are at an increased
      risk for cardiovascular diseases for at least a year after recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T08:20:21.798+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:36:04.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:28:20.528+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'People with Covid-19 may face long-term cardiovascular complications,
      study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29fa359-4f9a-4d3b-ac73-d46a16c770f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>As the Covid-19 pandemic enters its
        third year, scientists are finding that the coronavirus has far-reaching effects
        on health beyond the acute phase of illness. One recent study has found that
        people with Covid-19 are at an increased risk for cardiovascular diseases
        for at least a year after recovery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd31869-be98-4194-98aa-4658b10cd6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b15a2-1cdf-4c90-90b4-1f4b3f2f1d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published this month in the journal Nature Medicine,
        used data from US Department of Veterans Affairs national health care databases
        to follow over 153,000 veterans with a history of Covid-19 infection for up
        to a year after their recovery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4188f480-944a-4a65-9184-dbeede64efb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1676aa60-8f9a-4542-995e-5f0b6ddd7933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with those who were never infected, people who had a coronavirus
        infection were more likely to have symptoms including inflammatory heart disease,
        heart failure, dysrhythmia, heart attacks, strokes and clotting in the long
        term. People with prior Covid-19 infections were more than 60% more likely
        to develop any cardiac issue. Many of these conditions, such as pulmonary
        embolisms, are life-threatening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7b9fa2-64bf-44fd-a19c-ae3e4b73f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87e1297-51f6-490d-ab19-cacf9ea118d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:20:21.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:36:05.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that was sobering was that the risk was evident even
        in people who had very mild disease or did not need hospitalization," said
        lead researcher Dr. Ziyad Al-Aly, chief of research and development at the
        VA St. Louis Health Care System.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcbacb1-a84b-4b3a-96d5-4e7a8744cfad'
