      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ce7587-13a5-4f3c-8548-2beb36d96694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:30:59.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:31:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Busto and Tordil only categorized the incident
        as "physical injuries" instead of the more serious crime of frustrated murder.</p>'
  'Rules-say-PNP-chief-Carlos-has-power-to-approve-chopper-flights-as-former-officers-weigh-in':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-23T20:38:56.845+08:00
    'imagesource': 'jcr:56c6c69f-558b-47e3-bf64-becf02a2ca9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5cd0f20-16e2-421c-a42c-37f312c7f0b3'
    'lead': 'Based on the rules of the Philippine National Police (PNP), it is the
      PNP chief himself who has the power to approve the administrative flights of
      its air assets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T20:41:14.881+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T16:30:43.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:28:35.021+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rules say PNP chief Carlos has power to approve chopper flights, as
      former officers weigh in'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402852fe-b9ec-4068-a120-6ff8fb796646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:44.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23, 2022)</strong>
        — Based on the rules of the Philippine National Police (PNP), it is the PNP
        chief himself who has the power to approve the administrative flights of its
        air assets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524b50ea-4ecc-4075-b521-5bb6b068d2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:44.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the protocols were followed, it meant PNP Chief General Dionardo
        Carlos had the sole prerogative to allow the flight that would fetch him from
        Balesin, an exclusive vacation spot in Quezon province, going to Camp Crame
        in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38d0bd4-2105-4505-8d7e-b53877eb1b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:45.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chopper that was supposed to pick up Carlos crashed in Real,
        Quezon early Monday morning, killing one police officer and injuring the pilot
        and co-pilot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a104a-1225-461a-bf98-7d7cddd372fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:45.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, Carlos said a private transport was supposed
        to bring him back from Balesin but because of "unforeseen circumstances,"
        the flight was moved to Monday night, prompting him to request for an administrative
        flight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7976568a-9ff4-4583-aee9-44ea839eb986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said his request was approved based on PNP rules and regulations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85876b80-e44b-4649-81c3-f1fb59eea333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorandum circular dated April 13, 2020 states that the movement
        of troops for operations purposes and medical evacuation will be top priority
        in the use of their aircraft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40513241-f4a1-49e7-936b-d2b4899631fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the use of choppers for administrative functions is deemed
        a secondary priority, which the PNP chief has the power to approve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf93bf21-b31b-4f28-8800-c150aef7e1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the first priority utilization of the PNP rotary-wing aircraft,
        PNP offices/units and other government agencies shall course their request
        to the TDO (The Directorate for Operations). For second priority utilization
        of the PNP rotary-wing aircraft, request shall be coursed to the Office of
        the Chief, PNP for his approval,” the guidelines stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168641b7-ab41-41bf-b4c4-9516ca54dbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:48.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the request is approved, the PNP Command Center under the Directorate
        for Operations shall issue the flight directive addressed to the air unit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cc1326-6eb0-46e0-ba04-b39daf390370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:48.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pre-flight inspection must be done by the maintenance supervisor
        of the air unit to determine if the aircraft is ready for flight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb540d8c-61ae-4d4a-8acc-7ca99d349203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the completion of the mission, the PNP rotary-wing aircraft
        shall immediately return to its base. The Air Unit shall submit all the required
        documents such as After Flight Operation Report and Post Flight Inspection
        Report to DO within 24 hours,” the guidelines further stated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea923485-d5b3-437e-a5ad-f0ac6400407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:49.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has launched an investigation on the chopper crash but Interior
        Secretary Eduardo Año in an interview already said that there was nothing
        irregular with what Carlos had done.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0752626-62ca-48b8-a8c0-2f8003260d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon clarification, PNP Spokesperson PCol. Jean Fajardo said the
        Civil Aviation Authority of the Philippines (CAAP) is the agency investigating
        the crash, while the PNP Criminal Investigation and Detection Group (CIDG)
        is tasked to look into adherence to the internal policies of the police force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6680afa-77c1-451d-8ea7-ced73bad2579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:50.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is within the mandate and authority of CAAP to investigate incidents/accidentals
        involving aircraft. Sila po ang may [They have the] technical expertise to
        determine the cause of the accident. The PNP will provide CAAP the necessary
        assistance in conducting the investigation. The PNP investigation thru CIDG
        will focus on policy review po,” Fajardo told CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f025c-17e8-43be-bce2-e29b62f24d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said there was abuse in power when Carlos used a government
        aircraft to go to work from his personal vacation trip.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed2e222-dd60-4a5d-a7de-40a9b2f37c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 4 of the Code of Conduct and Ethical Standards for Public
        Officials and Employees states that public interest must be upheld over and
        above personal interest.&nbsp;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2ef05f-f838-47d3-8283-c468f58a93de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:52.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/2/23/Diokno-PNP-chopper-crash-Balesin.html?fbclid=IwAR0p1UWcq51_WcqnQ73JHF-RxqaQJi8KQmLE1cZz0fq9g0ZvPqOE1ZfHjYs">READ:&nbsp;Diokno
        on PNP chopper crash: Use of public resources for personal interest violates
        Code of Conduct</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5443ff-6b92-446c-889f-b793fac8ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:52.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrative Order No. 239 Series of 2008 also prohibits the use
        of government vehicles for purposes other than official business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f181c6-2313-4cb7-b885-b696120240c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:53.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Former PNP chiefs, retired high-ranking officers weighed in</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b37391-2e0e-4ddf-9517-bf45ff630153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:53.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PNP chief now Senator Ronald Dela Rosa echoed the stand of
        Año, saying that a PNP chief is on call 24/7 and it is fitting that he is
        accorded with 24/7 logistical and security coverage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce7ad56-685b-49e0-8182-6028c29f7461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:54.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His situation is very unique. He needs to respond at any point
        in time. There is almost no demarcation between official time and personal
        time when you are C(hief) PNP,” Dela Rosa, chairperson of the Senate Committee
        on Public Order and Dangerous Drugs, said in a text message.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2190a0c7-f645-4539-8df2-302f6c956d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:54.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidate Senator Panfilo Lacson, a former PNP chief,
        said there is a gray area regarding Carlos’ situation, given that he admitted
        that he was in Balesin for a personal reason.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7116374d-ec97-4599-88fb-1eda20fabf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Simple lang naman ‘yan, official function ba ‘yung pagpunta o ‘yung
        pag-ferry sa kanya, pag-pick up sa kanya ng helicopter. Kung official function
        walang problema ‘yun. Pero kung persona o pribadong sabihin nating situation,
        meron talagang mali. Ako nag-Chief PNP ako. I never used PNP resources, choppers
        for my personal matters,” Lacson said in an ambush interview in Batangas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb2c24c-bfda-4f5e-b4a0-8943edcce746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:55.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s simple. Was he supposed to be fetched for an
        official function? If so, there''s no problem. But if it''s for personal reasons,
        something is really wrong there. When I was Chief PNP, I never used PNP resources,
        choppers for my personal matters. ]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38995d94-8751-4980-8435-884378a50653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:56.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former PNP chief, who refused to be named, said if he were in
        Carlos’ situation, he would explore other options first before using a PNP
        chopper to fetch him from a personal trip.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766065ec-4525-4f75-aba0-534c26b987e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will ask the management of Balesin first if they can transport
        me the soonest time possible... If there’s none, I will ask for a PNP chopper.
        Magastos kasi ang chopper sa gasoline [The chopper consumes a lot of fuel],”
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8606cb6-ed2a-47b2-8394-4fd3bde4e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:57.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A retired high-ranking police officer shared the same thought, adding
        that using a PNP chopper is warranted under extreme circumstances.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08fd692-227b-460a-b12b-660ed77826ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:41:14.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:30:57.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If extreme need nga, uutusan ko ang [If it is extremely needed,
        I will ask the] chopper to pick me up. It’s regular and within my sound prerogative.
        Regulations gave me discretion, so I will just use it,” he said.</p>'
