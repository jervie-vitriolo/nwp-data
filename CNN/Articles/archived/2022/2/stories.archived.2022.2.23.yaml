      'jcr:uuid': 'd1432de1-5783-4a20-bd56-17b471e5f119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:57:27.951+08:00
      'mgnl:createdBy': 'glee'
