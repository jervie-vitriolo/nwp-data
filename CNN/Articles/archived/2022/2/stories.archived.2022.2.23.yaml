  'Marcos-EDSA-People-Power-anniversary-protest':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-23T15:30:21.711+08:00
    'imagesource': 'jcr:d21c0f34-6fe1-4931-bc4a-c3b84bdd8813'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '262ca8ce-1a8b-4e14-bfeb-8440dd6fd8c0'
    'lead': 'The event, titled ''Ibalik ang Ninakaw, Hindi ang Magnanakaw,'' aims
      to debunk myths on the Marcos regime and prevent Ferdinand ''Bongbong'' Marcos
      Jr. from winning the presidential race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T15:48:23.034+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:35:02.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:28:28.537+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protesters to hold ‘grand teach-in’ on Marcos crimes on People Power
      anniv'
    'visualType': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5a4b13-2e34-47e7-86a1-239c5736db52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:48:23.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:02.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> Academics,
        teachers, and martial law survivors will hold an educational protest on Friday
        for the commemoration of the 36th anniversary of the EDSA People Power Revolution
        at the site of the historic event.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a15c935-e15c-458e-a557-f639150d2bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:48:23.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers of the so-called ''grand teach-in'' said the event
        will remember the people''s sacrifices and solidarity that ended the Marcos
        dictatorship in 1986.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaedb64-6384-4888-886c-99d1730491c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:48:23.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:03.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, titled "Ibalik ang Ninakaw, Hindi ang Magnanakaw," aims
        to debunk myths on the Marcos regime, shed light on the alleged crimes committed
        by his family, and prevent Ferdinand "Bongbong" Marcos Jr. from winning the
        presidential race.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2917d0-1047-4173-a39b-a6b9bcd6ef25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:48:23.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:04.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Marcoses have continually dismissed their culpability for these
        crimes and have taken advantage of various social media platforms to spread
        disinformation and historical distortion," the Akademiya at Bayan Kontra Disimpormasyon
        at Dayaan said in a statement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db734fcf-b2e8-4163-b74e-af860774a65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:48:23.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:04.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes matters worse is that the Marcoses and their allies
        have consistently downplayed and demonized the relevance of the EDSA People
        Power Revolution," the group added.</p>'
    '55':
