      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) –</strong> The
        NLEX Road Warriors clinched an easy win with a 106-89 rout of the Alaska Aces
        in the PBA Governors'' Cup on Wednesday at the Ynares Center in Antipolo City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e669f2b1-0117-472b-a73c-2a97d683f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:41:37.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:33:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77973887-4f72-4177-8446-918e35dad9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:41:37.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:33:46.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import KJ McDaniels led the way for the Road Warriors with 27 points
        and 11 rebounds, while guards Jericho Cruz and Kevin Alas made 21 and 19 markers,
        respectively, to improve their record to 6-3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3689675-e74f-45a1-bc25-eede2dcb7e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:41:37.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:33:47.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ef05e-1630-4144-b5bd-b16ba9d8f56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:41:37.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:33:47.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX unleashed its offensive might against Alaska early in the first
        half with McDaniels and Alas providing the needed baskets, backed by solid
        defense from the Road Warriors frontcourt, to post a 58-42 lead at halftime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d7e6a4-8358-4723-839b-523e3240e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:41:37.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:33:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6c1332-7367-4ec7-850c-64c15d38d278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:41:37.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:33:48.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors stretched their well-rounded game into the second
        half, as they buried the Aces with their biggest lead of the match, 86-57,
        towards the end of the third quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca1ef02-11e0-487f-84f2-593f4c18d8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:41:37.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:33:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b2ca43-acbf-47ca-9f06-9c9e597bc170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:41:37.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:33:49.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska was able to trim the deficit down to 13 points, 77-90, in
        the final canto after an 8-0 scoring run spearheaded by Abu Tratter and RK
        Ilagan, but Cruz stepped up to the occasion to avert a possible comeback by
        the Aces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc827f1-6217-431a-97c2-13a45e146296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:41:37.911+08:00
