      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Bitcoin and other major cryptocurrencies
        have been feeling the heat this week as tensions between Russia and Ukraine
        escalate and investors shun riskier assets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
