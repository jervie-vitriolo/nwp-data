      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we speak of consent, it has to be voluntarily made," he argued.
        <em>"Kung kaharap mo ang isang pulis na armado at siya ang medyo mataas ang
        boses at humihingi ng pahintulot sa atin, madaling pumayag."</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29428bde-9f2c-4aff-ae3d-249a0e6b4155'
