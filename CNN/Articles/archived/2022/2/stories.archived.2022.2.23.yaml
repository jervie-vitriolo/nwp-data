      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas released their Solarglide franchise back in 2018 to be a
        perfect fit for runners. This month, they drop the Solarglide 5, which was
        designed with female runners in mind. Apart from the bubble boost midsole
        and control platform that this running shoe is known for, some new features
        include an update to their LEP (“Linear Energy Push”) technology, which results
        in a more responsive stride, and a circular knit upper for a more adaptive
        and comfy fit. The Solarglide 5’s Primeblue knit upper is made partly with
        Parley Ocean Plastic, which is made up of plastic waste and recycled polyester.</p>'
