      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - stood at 6.1% based on 24,527 tests reported on Feb. 21. This is
        so far the lowest positivity rate recorded this year.</p>'
