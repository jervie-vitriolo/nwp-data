      'mgnl:lastActivated': 2023-01-25T16:36:16.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffd0ce8-1e1b-4574-a4c0-6d05a60a9f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant US Attorney Manda Sertich told jurors Tuesday during her
        closing argument that Thomas Lane, 38, J. Alexander Kueng, 28, and Tou Thao,
        36, were all aware that Derek Chauvin was using unreasonable force and knew
        what procedures could help Floyd, but chose not to act on it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07511475-d89a-4d5b-be39-c5eedbe99049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0ae202-206b-436d-a77a-a19a2f7a8db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three ex-officers have pleaded not guilty to a charge of deprivation
        of rights under color of law for allegedly failing to administer medical aid
        to Floyd as Chauvin knelt on Floyd''s neck and back for 9 minutes and 29 seconds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537f51e9-afd2-425a-9490-68d72489b47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed77ba0-35b5-42f1-9f1a-980a0d4db3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thao and Kueng are also charged with failing to intervene in Chauvin''s
        use of unreasonable force and have pleaded not guilty to that count as well.
        The three officers are being tried together.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fd005f-0e14-4435-9545-c0111222fd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9546884-2eea-494d-a183-3c2c543820e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sertich argued that Thao and Kueng "had the ability, authority,
        opportunity, means, and duty to intervene," adding that there was plenty of
        time for Kueng and Thao to take action.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b0f030-65f9-4831-9d96-9ed665b5c016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ffb101-e683-47c1-b2b4-dae4e7e25c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t a split-second use of force like a gunshot," she said,
        emphasizing Chauvin''s use of force was "not 30 seconds, not a minute: several
        minutes -- 569 seconds."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a28da6-e3d4-4fb5-a417-0560a206ec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49a534d-e255-4a07-952e-e8cec940eb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defendants Thao and Keung watched while George Floyd condition
        slowly deteriorated," Sertich argued.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ada95e-bb73-49cd-96ad-20808c7b8b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e318d262-cc6b-4c33-be7a-9a86e550f352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sertich countered the defense''s argument that it would have been
        too much to ask of novice officers to know better and do something to help
        in this situation. She said the officers'' alleged inexperience did not make
        them unable to recognize a medical emergency situation. The defendants were
        aware of the level of force being used on Floyd, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ba761d-2d85-43c3-b497-3140386dbcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d9f846-722f-4f77-abea-0250b318952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just look at the video of Thao staring at Chauvin while Chauvin
        presses his knee into Mr. Floyd''s neck, (who) then stops speaking, stops
        moving, loses consciousness," Sertich said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f876a9-8c75-4863-9f9b-0e7974b1b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0ebd8b-4bb0-4b92-b09c-06b534102107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Lane, she pointed out, knew what needed to be done, as evidenced
        by his asking Chauvin twice whether they should turn Floyd over. But asking
        a question isn''t rendering medical aid, Sertich said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e178e60-86af-4856-9bda-a898428daf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9830daf8-e33a-4506-86ef-91b861cb4dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not complicated," Sertich said in concluding her closing
        arguments. "All the witnesses, including the defendants, agreed they had a
        duty to intervene ... They chose not to intervene, they chose not to aid Mr.
        Floyd."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a290792-0ad2-41b4-92f7-33160fdada8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7379e688-905e-4f6d-b5c6-6fb9ade7c369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorneys for Lane rested their case Monday, and the prosecution
        did not call any rebuttal witnesses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1be57a-16c4-46eb-bea7-48f724653649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4545904-fd4d-46f2-b5b6-7a039602d4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorney Robert Paule is currently delivering his closing
        argument for Thao. Attorneys for Kueng and Lane are also expected to deliver
        their closing remarks later Tuesday afternoon. Defense attorneys told US District
        Court Judge Paul Magnuson last week they''d each need between an hour and
        90 minutes for their closing remarks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b71548-f7bc-4379-9f29-187a71a3cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cc2cb3-a110-47d8-ab7f-82bc22597d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Hennepin County jury found Chauvin guilty of murder and manslaughter
        in April. He was sentenced to more than 22 years in prison. He awaits additional
        sentencing after pleading guilty in federal court to violating the civil rights
        of Floyd and, in a separate incident from 2017, a handcuffed 14-year-old.
        Prosecutors have asked that Chauvin be sentenced to 25 years, to be served
        concurrently with his state sentence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0625aba5-7f49-482a-9e2e-dd54f37589c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee600e45-f7ce-4221-9943-2098c720026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane, Kueng and Thao also face a state trial later this year on
        charges of aiding and abetting in Floyd''s murder. They have pleaded not guilty.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5347c711-ad65-4530-ab5d-7d73f09bb15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51167d80-baca-47fb-bb6e-0babd3c27906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It began with a report of a counterfeit $20 bill</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f9249e-5148-4945-b3ef-8eada34efde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In opening statements, the prosecution alleged the officers committed
        federal crimes by repeatedly ignoring Floyd''s cries of, "I can''t breathe."
        Bystander video shows Floyd, pinned under Chauvin, pleading with officers
        as he desperately gasps for air before passing out. He was declared dead later
        that night.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33279cb3-94ac-404a-b45b-021da00604f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec058cf-56cd-4a8c-b32e-7b21246927e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane and Kueng were the first to respond to Cup Foods on May 25,
        2020, after a report that Floyd had attempted to pass a fake $20 bill. It
        was Lane''s fourth day with the Minneapolis Police Department.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5029c2f9-5879-4efa-a411-5ec077a9281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c469ef-b337-43f3-9280-2f1b1ed364e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd wouldn''t immediately answer questions, was "very hyperactive"
        and appeared to have white foam around his mouth, Kueng testified.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e0f44c-4373-4af8-918c-005024d6550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd976bd83-1a67-4348-b38c-1aa26855405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He seemed to snap and started yelling," Lane said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ac9d8-2853-4a05-9a63-dbef713d31b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75199958-0393-49f7-9224-dd8ce5ac0ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin and Thao soon responded to the scene. Floyd was "very sweaty"
        and appeared to be under the influence of drugs or alcohol, Thao said. While
        the county''s chief medical examiner ruled Floyd died from cardiopulmonary
        arrest during "law enforcement subdual, restraint, and neck compression,"
        Dr. Andrew Baker also testified in Chauvin''s trial last year that fentanyl
        and heart disease were contributing factors -- but not the main cause.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d9ab2-d040-476c-85f1-2d3bf1227b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688f9f6d-c7ca-4d26-a9ee-15bfede0d791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd resisted getting into a patrol vehicle, telling officers he
        was claustrophobic, video from the scene shows. Lane testified he tried to
        de-escalate the situation by assuring the 46-year-old that he would get into
        the vehicle with him and roll down the windows.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924ff97c-5005-40ca-aa5c-36d0bdf9e27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14fb596-0418-4d1a-8b12-ed18fd40e5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s legs at one point "kind of collapsed without reason," Kueng
        said, and "his behavior just went to extreme measures." Floyd attempted to
        "launch himself" while fighting the officers trying to place him in the patrol
        vehicle, Thao testified.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3269c791-064a-4ce6-a95a-4807c18e1f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ca8d82-87bf-4ea0-8e8f-165fadb2c129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin informed his colleagues Floyd needed to be taken to the
        ground, Kueng said, and Thao explained that the intention was to protect him
        and any bystanders. No one meant to hurt Floyd, Thao said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a54c06-57da-44b5-abe6-5e0139c7d81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2f9e96-3677-4a69-a51e-6938b2a4278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not unusual to see Minneapolis officers use their knees during
        an arrest, Thao said. The knee-to-neck move is banned by several police departments,
        but the MPD allows officers to restrain suspects'' necks if they''re aggressive
        or resisting.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b082d2e-c62e-41a0-948a-4fa05163797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d839cd-2542-4c06-aa04-83928179d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd was unarmed and handcuffed when he was pinned to the ground.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda87c16-035c-4ae0-8038-a999425d58b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925189a4-25d8-4902-85fb-efec249f43e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ex-officer snaps at prosecutor on stand</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8846dac5-ea02-491a-a1cb-603d87b8ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thao began conducting crowd and traffic control, he said, adding
        that the bystanders had begun to "cause issues." Asked why he never asked
        Chauvin to get off of Floyd''s neck, Thao snapped, "I think I would trust
        a 19-year veteran to figure it out."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a447fa-76e6-49ae-af4b-89b5a79bc001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ac474-89e7-40b6-af97-ba7cc27706e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kueng could not determine how much pressure Chauvin was applying
        to Floyd''s neck, he testified, but he didn''t think Floyd had stopped breathing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb5825e-88ac-435f-9292-f29fdaa93717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8ed386-c07a-40f6-826a-83f5e3294b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane, who was holding Floyd''s legs, twice asked Chauvin if Floyd
        should be repositioned, and Chauvin responded, "We''re good," Lane testified.
        When Lane expressed concern about Floyd possibly experiencing "excited delirium,"
        Chauvin told him, "That''s why we got him on his stomach and that''s why the
        ambulance is coming," according to Lane''s testimony.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254433e4-4575-489d-8a26-7b7f284065cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72701121-2d38-45ca-b4ec-22a2befcbb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 5 minutes after Kueng told Lane he could not find a pulse,
        Lane began administering CPR on Floyd, Lane testified, conceding that CPR
        should have, ideally, begun immediately after Kueng announced Floyd had no
        pulse.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcca322-8ec3-43ca-9b35-6f425582352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f74734-ca52-4d40-9195-f3f1615200fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until a homicide detective arrived on the scene that
        Kueng realize Floyd was dead, Kueng testified.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab22bf41-f365-44df-ab65-aec125212af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a094380c-3852-4689-8a7f-ba8ac4cc87da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege Floyd might''ve lived if not for the officers''
        decision to ignore his cries.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7274b1e-22b6-4a05-b043-cb7492d0dae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e04d58e-73f9-4cc5-bb93-9d4f2da479dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each made a conscious choice over and over again," Samantha Trepel,
        special litigation counsel from the US Justice Department''s civil rights
        division, said in opening statements. "They chose not to intervene and stop
        Chauvin as he killed a man. They chose not to protect George Floyd, the man
        they handcuffed."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42c3ef2-2299-498f-97f7-d662f318d38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1fb681-b44c-4310-ae77-8e06051134e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T04:59:54.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the alleged crime ended in Floyd''s death, a guilty verdict
        on a count of deprivation of rights under the color of law commands a hefty
        maximum sentence. Though the US code permits the death penalty in such cases,
        prosecutors have not indicated they would pursue such a sentence. Thus, a
        guilty verdict could mean fines for the three officers and sentences up to
        life in prison.</p>'
