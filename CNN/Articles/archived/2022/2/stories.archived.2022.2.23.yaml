    'template': '1'
    'title': 'Interim chief minister clarifies: BARMM not endorsing any presidential
      bet yet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843020d9-99fe-4b37-881b-a76dfae42a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:37:15.191+08:00
