      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix controlled the most part of the first half, thanks to a
        great offensive showing by big man Jason Perkins, who scored 15 out of his
        total 20 points in the first two quarters.</p>'
