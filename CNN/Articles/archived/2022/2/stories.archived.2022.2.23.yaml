      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that bitcoin may not stabilize anytime soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
