      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also disagreed with Jimenez''s claim that private property
        owners fully consented to authorities taking down their oversized posters
        and materials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae37824-57e8-4f4b-b337-576b4537d2c9'
