    'jcr:uuid': '9473072a-5817-4570-9b94-ba3f8beb692a'
    'lead': '"The Russian escalation against Ukraine is an unprecedented challenge
      not only for Ukraine, but for Europe and the world as a whole," President Volodymyr
      Zelensky said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T02:17:07.968+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:36:19.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
