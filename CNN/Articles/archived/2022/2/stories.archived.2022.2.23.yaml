      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) –</strong> The
        frontcourt tandem of Orlando Johnson and Vic Manuel led the San Miguel Beermen
        to a 104-99 win over the Phoenix Super LPG Fuel Masters in the PBA Governors''
        Cup on Wednesday at the Ynares Center in Antipolo City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e67274-ac9b-45b3-8f92-9f7368b2f548'
      'mgnl:activationStatus': true
