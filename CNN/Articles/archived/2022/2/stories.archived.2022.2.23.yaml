      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When that time comes, business owners need to be mindful of where
        to relocate their offices, especially knowing that during the onset of the
        pandemic, some firms had to shut down because a nearby company on the same
        floor had a case of COVID-19. Apart from the safety of employees, the health
        of the business could also be affected.</p>'
