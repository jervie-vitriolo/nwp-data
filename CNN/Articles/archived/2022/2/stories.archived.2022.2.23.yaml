      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd73db01-4187-4745-8a40-3fe102d29320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:10:21.150+08:00
