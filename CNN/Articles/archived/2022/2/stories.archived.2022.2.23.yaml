      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a4085-6195-4aa5-a28f-801a9eb8c871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:06.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Martial Law survivor: Naghihingalo na ang diwa ng EDSA</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec913fdd-9ff4-4e57-a076-4ada79b9820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:06.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e9df7f-ee48-4aad-99d9-047d4781970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:07.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political detainee and martial law survivor Boni Ilagan admitted
        that keeping the EDSA spirit alive is a big challenge.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb871c8d-bb30-420e-9b3f-633fa8459460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:07.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6e1833-67ed-404d-8605-194905e000f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:08.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin masabi na buhay na buhay pa ang diwa ng EDSA. Naghihingalo
        na siya ngayon dahil matindi yung mga effort para baguhin ang kasaysayan,"
        Ilagan said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48d25cb-a1d6-4a63-bec8-685fcc0ef463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b188a4-d32c-4e51-9889-6b999fb8abac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot say the spirit of EDSA is still alive. There
        is a big attempt to rewrite history.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8e91e5-cd47-4a17-bf03-380bf3df0fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:09.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71547236-4827-418d-82cc-a12b24e5c51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:10.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan admitted that the EDSA people power movement is not perfect
        and has its own weakness. He said it did not put enough guarantees to prevent
        the return of the Marcoses to power.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d294346-842e-4607-a8ae-5460266491e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7916a4-06dc-4b48-aa54-882430a24b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:11.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, Ilagan said Filipinos should keep on fighting as long
        as they can to prevent historical revisionism.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5a70ed-e8f4-4cb3-9cee-2bdf8565bce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:11.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411f1d70-dfd9-4daa-afac-428beb83d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teenager ako noon nang magsimula ako lumaban sa diktaturyang Marcos,
        long hair pa ako noon. Ngayon I''m more than 70 years old, I''ve lost my hair
        but I think I have not lost my commitment to fight the return of the Marcoses,"
        he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d98ecf-e738-4ed9-9e89-1899841ccec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:12.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c2d02-5c30-4756-b16a-3fb5be9e9b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:13.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was a teenager with long hair when I started fighting
        against the dictatorship. I''m now more than 70 years old. I''ve lost my hair,
        but I think I have not lost my commitment to fight the return of the Marcoses.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57d6749-2c22-4858-9a43-32e48b474b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:13.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaca8c9-5b50-49fe-a6ed-92df57cf95b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:14.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official government websites describe the <a href="https://www.officialgazette.gov.ph/edsa/#:~:text=The%201986%20EDSA%20People%20Power%20Revolution%20gathered%20millions%20of%20Filipinos,by%20true%20freedom%20and%20democracy."
        target="_blank">1986 EDSA People Power Revolution</a> as the movement that
        restored the country''s democratic institution and ushered in political, social,
        and economic reforms in the country.</p>'
    '45':
