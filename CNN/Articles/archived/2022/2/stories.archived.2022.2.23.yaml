    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c185f63c-df04-4cbf-a6cc-d3939c21beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:27:11.132+08:00
