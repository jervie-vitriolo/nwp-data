      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that 109 duplicates - including 99 recoveries
        - were removed from the case count while 187 cases previously tagged as recoveries
        were reclassified as deaths after final validation.</p>'
