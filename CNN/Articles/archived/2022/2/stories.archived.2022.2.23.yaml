  'Folayang-Parr-ONEX':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-23T15:30:07.689+08:00
    'imagesource': 'jcr:10a86a89-d58e-45ec-854a-4e80e2d9c12b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '139f69ff-8ff2-4897-a7b9-e5204706e2c2'
    'lead': 'The latest addition to the star-studded fights in ONE Championship''s
      10th anniversary offering ONE: X features Muay Thai great John Wayne Parr battling
      Filipino mixed martial arts legend and wushu specialist Eduard Folayang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T15:29:26.067+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:35:33.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:28:27.600+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino MMA legend Folayang to fight in ONE: X vs. Muay Thai great'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86587a4-2ccd-4a15-a6e7-a7b3d6f1819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:29:26.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:33.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) –</strong> Filipino
        mixed martial arts legend Eduard Folayang will be back in the ONE Championship
        circle during the Singapore-based MMA organization''s 10th anniversary offering.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a67355-b0b6-41de-94c9-6d99f3d57ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:29:26.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:34.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1790a6a9-5935-4308-8802-419dd98104c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:29:26.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:34.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old Team Lakay bet is slated to face Muay Thai great
        John Wayne Parr in a striking showdown that spices up ONE: X on March 26 at
        the Singapore Indoor Stadium.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e739330a-b019-441e-8007-609a1a27cbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:29:26.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:35.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1452f9e2-4d2e-441b-ae21-e6121e5b2f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:29:26.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:35.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile bout, which will follow ONE Super Series Muay Thai
        rules, is expected to bring out the superior Muay Thai skills of Parr and
        unleash the dominant wushu skills of Folayang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a71d83-70f9-42fe-8a87-6599487a0ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:29:26.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:36.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e57149-8110-4bcc-917c-56fdb00d0d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:29:26.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:36.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight will also serve as the swan song of the 45-year-old Australian
        MMA and kickboxing icon, who held 10 titles in his illustrious career.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fae328-fc6c-40a4-af6c-9fe593e917e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:29:26.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85ccd95-1ad2-486e-badc-6d2b79e9523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:29:26.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folayang, a three-time Southeast Asian Games gold medalist and three-time
        ONE Lightweight World Champion, seeks a winning comeback in his upcoming fight
        against Parr.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa83106a-4aca-429e-b208-b9f203f97fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:29:26.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7154077-f504-4af2-915f-7a5f8d3ee1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:29:26.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:38.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baguio native lost six of his last seven fights in ONE Championship,
        tasting his last victory way back November 2019 in a technical decision win
        against Amarsanaa Tsogookhuu in ONE: Masters of Fate held at the Mall of Asia
        Arena.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48968657-771b-424c-8393-3dd888534320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:29:26.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:39.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11442bf-1e6a-43bc-9789-44d4677267ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:29:26.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino MMA icon, who sports a 22-12 record, is on a four-fight
        losing streak and lost twice last year against Japanese rival Shinya Aoki
        and Chinese veteran Zhang Lipeng.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec72c0c-fbad-4901-99ca-2a73723f2d6b'
      'mgnl:activationStatus': true
