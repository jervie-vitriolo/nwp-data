    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd5b70f-c84a-4535-b409-e6647faaec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.471+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> "<em>Minsan, kahit
        mahirap ang buhay, idaan mo na lang talaga sa ngiti.</em>" "<em>Pag badtrip,</em>
        smile <em>na lang.</em>" "<em>Kahit nahihirapan yan, pangiti-ngiti lang yan.</em>"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf3a4d-f617-41db-aba9-51101420f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.471+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:36.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf0cdf9-d1a5-458d-954e-d013f5e20276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.471+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:37.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are common phrases many Filipinos have heard before. And while
        they may seem inconsequential, they speak volumes about who we are as a people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86c95df-d2d8-4422-80e7-b7de7736bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.471+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:37.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb81aada-daf1-4d65-a8a2-72acd65f794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.471+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is it that when faced with a difficult situation, many of us
        prefer to just grin and bear it?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09886e4-782c-4de9-8243-2d3b96ff9940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.471+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:38.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8cddbc-aae7-455f-a385-94924df34ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.471+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:39.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, Filipinos are known to be <a href="https://bigthink.com/strange-maps/deal-or-no-deal-theres-a-map-for-that/">non-confrontational</a>
        in nature. We tend to beat around the bush when bringing up criticism or difficult
        news, and we have words like "<em>dyahe</em>" and "<em>pakikisama</em>".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef0df5b-7967-490a-9119-ef4a1daeb428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.472+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:40.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e654d0-8d0c-41a5-b565-4b9be0f9b335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.472+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:40.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also believe in saving face. "<em>Ano sasabihin ng mga kapitbahay?</em>"
        your mom might ask if you and your siblings argue a bit too loudly. This trait,
        which we share with our East Asian neighbors, may have something to do with
        our collectivist culture. We value family above all and care deeply about
        our neighbors, and, in the end, about what our neighbors think.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bd97c2-ba6c-43f2-a61e-8faf138cd8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.472+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111160be-9496-4470-91ef-5fe68bd6eb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.472+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:41.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is the myth of Filipino resiliency. That Filipinos are
        a special breed of people who can weather any storm and brave the scariest
        floods. That, in the face of a life-threatening situation, we can still smile
        and wave for the camera. After all, we''ll be there for each other to pick
        up the pieces later on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84ee3f9-f517-4607-ab13-560f04dfc112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.472+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:42.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0576918-e0e6-44e6-bf28-7d0c3ddbdb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.472+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While all of this seems positive in a sense, echoing our collectivist
        sentiments of the <em>bayanihan</em> spirit and <em>malasakit para sa kapwa</em>,
        there is also a darker side to it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6ea2c0-a3d2-4b86-b9e9-b029f67fe76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.472+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:43.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c46fb7e-960e-4fd5-8119-5e5706fee72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.472+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S., they call it "toxic positivity." Or in other words,
        the "good vibes only" mindset. It''s the idea that everyone should maintain
        a positive attitude, even in the midst of a dire situation, and even when
        negative thoughts and emotions are brewing underneath. It should be noted
        that the roots of Western toxic positivity are different from our culture
        of "<em>pangiti-ngiti na lang.</em>" In the West, <a href="https://www.dazeddigital.com/life-culture/article/53737/1/how-toxic-positivity-took-over-the-internet">toxic
        positivity</a> is influenced by the myth of perfection that social media sites
        like Instagram and Tiktok perpetuate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5377ae48-a6ae-4f05-84f0-0ce75e3ea4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.472+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:44.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8480339b-e393-498d-a032-afec0de114cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.472+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, their results are often the same: <a href="https://time.com/5163576/ignoring-your-emotions-bad-for-your-health/">Suppressing
        our true emotions</a> can lead to anxiety and depression, and in the long
        run, a spate of health problems. In the Philippines, despite ranking high
        in the <a href="https://www.who.int/philippines/news/detail/10-09-2020-doh-and-who-promote-holistic-mental-health-wellness-in-light-of-world-suicide-prevention-day">global
        positivity index</a>, cases of depression and anxiety have been on the rise,
        especially during the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e51cf72-2edf-40f0-b2e7-dd5280994988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.472+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:45.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4682bdc5-baa5-4dc9-933c-cdf61b2a4ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.472+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:45.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of all of this, Colgate Philippines has launched the
        #SmileStrong campaign to shift our mindsets. In place of reiterating the same
        old phrases associated with toxic positivity, Colgate is encouraging everyone
        to smile strong and put our optimism into action. This means that in the face
        of a difficult situation, rather than being passively optimistic, you smile
        in recognition of what you''re capable of  and you take action to improve
        your situation and get one step closer to a future worth smiling about. The
        campaign wants everyone to recognize their inner strength and take charge
        of their own lives to drive toward the change and what they want to achieve.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2722b6bb-4ce0-4ceb-8d79-136b007a4018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.473+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:46.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e07f57-270c-4597-b93c-b3af9ed650d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.473+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody is a better representation of this than 40-year-old ride
        sharing driver Marlon Fuentes, who is living with a neurological condition
        called Tourette Syndrome (TS). The condition causes people to have "tics"
        or sudden and repetitive involuntary movements or sounds. These tics are often
        difficult to control, and so they can be surprising, off-putting, and even
        scary to those who are unfamiliar with the condition. And because TS is a
        rare condition, it took nearly 20 years after Fuentes began showing symptoms
        for him to get a diagnosis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df45888-c63e-4a5a-8727-0694fbea9cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.473+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:47.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510516ca-e599-48d8-9bbe-0dbecddff6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.473+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentes is no stranger to harsh judgments and even discrimination
        from his passengers. But instead of simply smiling through the pain, Fuentes
        is open about the challenges he faces, and makes it a point to try to educate
        people about his condition.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd6be17-380e-497d-99b2-d281d8445039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.473+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acfc622-b574-4404-9a45-164895d9910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.473+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his vehicle, he has various placards explaining that he has TS
        so that passengers can more easily understand why he makes involuntary movements.
        Fuentes also sheds light on his varied experiences as a ride-sharing driver
        with TS, uploading vlogs about his encounters with different types of passengers
        and situations on the road and speaking up about life with Tourettes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a9c1f2-7ca6-44ba-9670-5a9e1398ade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.473+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:49.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c0b34-7327-418e-a604-f30f29e2b22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.473+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:50.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of his <a href="https://www.youtube.com/watch?v=DoUk3Ssq2g8">videos</a>,
        he shows an instance where a passenger cancels a booking out of fear. Despite
        the unpleasant encounter, Marlon says, "<em>Syempre, kailangan manatili tayong
        positibo. Kung halimbawa sa isang bagay na-reject tayo, wag tayong mawawalan
        ng pag-asa. Siguro mayroon talagang dahilan o hindi [ito] para sa ''yo.</em>"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36ec0e1-c953-4da4-9752-2ae576f42c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.473+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:50.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae98f4-9122-430b-996b-b697474c4552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.473+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:51.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nung una talaga nasasaktan ako,</em>" he adds. "<em>Kasi parang,
        ''bakit ganun? Kaya ko naman gampanan yung trabaho ko pero parang hindi ako
        pinagkakatiwalaan''. Pero nung naunawaan ko rin, hindi mo rin siya masisisi.
        Kumbaga tuloy lang ang biyahe. Ganun talaga. Minsan mauunawan ka, minsan hindi.
        Pero hindi natin kailangang tumigil… hindi natin kailangan magpaapekto.</em>"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d8cce-6262-4692-a0b5-c14572887b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.473+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5012fd1e-5788-4d64-b9bd-d51fbedeede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.473+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentes says that he makes his videos to help more Filipinos understand
        that people with TS are just as capable as everyone else. "<em>Kahit po may</em>
        Tourette Syndrome...<em>kaya naman po mag-trabaho tulad ng nagagawa ng iba.
        Kumbaga normal din naman kami. Ang gusto naming maintindihan ng mas maraming
        tao na maunawaan kami. Kasi talagang di talaga lahat naiintindihan ang kundisyon
        namin. Kumbaga nahuhusgahan kami. Nabibigyan ng limitasyon ang aming kakayanan,</em>"
        he says in the same video.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae943a7-1322-496b-8985-fe533604ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.473+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f4490-a5b4-4426-9153-3c7a316e35b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.474+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:53.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marlon''s story was also featured in the Istorya ng Pag-asa Film
        Festival, a nationwide competition for short documentaries that puts a spotlight
        on extraordinary stories of everyday Filipinos.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c0301-7591-484e-a523-362d2d6c509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.474+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:53.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dffd385-5d18-410d-9805-48f83afee882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.474+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, Marlon addresses <a href="https://www.youtube.com/watch?v=FOoX5alOaLM">people
        with disabilities</a> saying, "<em>Wag kayo magtago, wag niyo ikulong yung
        sarili niyo. Wag niyo iisipin yung sasabihin ng iba. Isipin niyo kung ano
        yung magagawa niyo. Gamitin niyo siyang pundasyon para mas maging matibay
        kayo, mas maging matatag kayo.</em>"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d67e55-97a8-4ec6-81a2-5c4c099cb91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.474+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:54.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63324a3e-d0aa-4b40-8f77-9ffef56c47ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.474+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another <a href="https://www.youtube.com/watch?v=3-1nUIlYSQI">video</a>,
        he shares that his perseverance and determination to keep going in spite of
        everything comes from his family. "<em>May umaasa sa akin. Kumbaga may pangarap
        ako sa pamilya ko, may pangarap din sila. Kaya … kahit na [may humuhusga sayo],
        hindi ka sumusuko. Kasi kung susuko ako, para kong sinuko yung pangarap ng
        pamilya ko, yung pangarap ng mga anak ko.</em>"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f05c005-af66-4bf4-a6cb-8cfb070184e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.474+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:55.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310b67ab-ec0e-4e6c-bf00-faf9fb67d5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.474+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:56.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang sa isang puno na ako yung punadasyon na mahina na, saan
        sila kakapit?</em>" he adds. "<em>Kaya dapat, lagi mong ipakita na matatag
        ka.</em>"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6275d7e3-458f-4949-996e-aea2cf8d9f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.474+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:56.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d3c337-8eeb-441d-bfbb-da24ab8fb08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.474+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a very challenging time, Marlon''s story is a testament to taking
        action and empowering ourselves to reach our goals, starting from the small
        ones to the ones that can change our lives forever.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59206b2-35e6-4b33-a840-75f85d449224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.474+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:57.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27105396-c0fa-4c5f-bf74-0ce67ef8a465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:36:16.474+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:31:58.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>See how Marlon embodies the concept of #SmileStrong <a href="https://www.youtube.com/watch?v=ZrO7hbBX-sU">here</a>.
