      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States will work with allies to add additional monitoring
        capabilities over the Persian Gulf using drone systems that use artificial
        intelligence technology, the Commander of the US Navy 5th Fleet, Vice Admiral
        Brad Cooper told CNN''s Becky Anderson on Monday. He later said that the Navy
