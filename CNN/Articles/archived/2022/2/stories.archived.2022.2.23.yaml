      'mgnl:lastActivated': 2023-01-25T16:35:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 23) —</strong> Filipino pole
        vaulter and Olympian EJ Obiena matched his season-best to rule the Orlen Copernicus
        Cup in Torun, Poland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac1bbd-fc04-4547-9f4d-5c50b0362bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:56:23.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:35:49.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena needed three attempts on Wednesday to clear 5.81 meters which
        was enough to secure his second gold medal this year.</p>'
    '4':
