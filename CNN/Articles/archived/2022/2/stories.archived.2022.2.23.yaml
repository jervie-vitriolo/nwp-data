      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solarglide 5 will be available in the Light Flash Orange x Flash
        Orange colorway for womens’ sizes and Flash Orange x Turbo Red colorway for
        men’s sizes. It retails for ₱8,000 and will be available in-store and online
        starting Feb. 24.</p>'
