      'jcr:uuid': '2ca93288-a2e9-4c5a-aa21-1868b82ce306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:57:27.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:51.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wants to establish a national unemployment insurance program
        to provide financial assistance to Filipinos who lost their jobs and need
        a temporary source of money to cushion their financial burden.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c46721-4938-45f2-90a7-57a545e9e247'
