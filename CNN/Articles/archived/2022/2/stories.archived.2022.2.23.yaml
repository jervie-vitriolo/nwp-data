    'title': 'DOTr still processing release of public transport drivers'' fuel subsidy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aef19d6-70fa-4a5d-9132-df966a5ad7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:35:48.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:55.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —&nbsp;</strong>The
        Department of Transportation (DOTr) has yet to give a definite date on when
        it can finally release the ₱2.5-billion fuel subsidy for public transport
        drivers amid surging oil prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dbfe13-7f01-44bf-9853-3096acf344b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:35:48.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e443bc6-0dad-4a8c-82b1-eea076b670de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:35:48.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:56.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Assistant Secretary Steve Pastor on Wednesday said the agency
        is already coordinating with the Department of Budget and Management regarding
        the release of the funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6462eaf7-bdc9-4399-8d70-a45183c164aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:35:48.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:57.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf35088-fa23-4a1c-ae27-cb49af7ab562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:35:48.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:57.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami po sa kagawaran talagang nagmamadali na po kaming iimplement
        ito (fuel subsidy) dahil ramdam po namin ang hirap ng ating mga driver at
        mga operators ngayon, dahil lalo na po tumataas ang presyo ng petroleum products,"
        Pastor told reporters after the inauguration of the Land Transportation Office''s
        new licensing center at the Parañaque Integrated Terminal Exchange.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d4224-7a60-47ba-9d45-49f39e29af94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:35:48.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:58.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237710a1-7164-427b-91fb-16775d248670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:35:48.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:58.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We in the department are already rushing to implement
        the fuel subsidy because we feel the difficulties of our drivers and operators
        due to the rising prices of petroleum products.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8373cea8-0c0c-497c-afea-955debfb6355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:35:48.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:59.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eccac9-4401-49f0-84a7-8816750e2fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:35:48.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:59.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds for the fuel subsidy will come from agency''s budget under
        the General Appropriations Act. Every public transport driver will receive
        ₱6,500 in subsidies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f002e2-455e-469a-b35e-39fc4fcebbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:35:48.821+08:00
