      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Attorneys in the federal trial of three
        former Minneapolis police officers involved in George Floyd''s 2020 killing
        began closing arguments Tuesday after four days of testimony during which
        each officer took the stand in his own defense.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2b8e4c-c7cd-4b63-980a-8d6627252b0c'
      'mgnl:activationStatus': true
