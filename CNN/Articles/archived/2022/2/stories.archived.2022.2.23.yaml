      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1726e5a-7c11-42c3-8a7e-aa0e2e1388a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:57:27.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:51.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so surprised that we received around 20,000 legal questions
        from ordinary people from all walks of life," he said. "It made me realize
        that ordinary Filipinos don''t have access to any kind of answer to the questions
        they have."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a2f5b6-5be7-450d-a12f-cefae7adcc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:57:27.950+08:00
