    'template': '1'
    'title': 'Why move your business to Parkway Corporate Center during the pandemic'
    'visualType': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59e056a-799b-4a0f-95c8-e89cceabddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:06:38.492+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:35:46.310+08:00
