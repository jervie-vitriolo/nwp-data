      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is advising residents in the area to stay vigilant
        and responsibly store and dispose of food, as bears are driven by scent.</p>'
    '21':
