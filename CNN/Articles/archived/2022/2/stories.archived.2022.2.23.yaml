      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our records, it appears there’s only one
        employer we haven’t been able to convince yet. We will take this matter up
        with the Hong Kong labor authority.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47996ece-a136-4943-8c9f-fc04be237b42'
