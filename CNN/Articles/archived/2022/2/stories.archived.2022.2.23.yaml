      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III also welcomed CREIT’s successful
        maiden offering, noting the listing shall raise REIT’s total market capitalization
        to almost ₱300 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4922015-9c67-4644-9d55-c4b596f6d6c6'
