    'mgnl:tags': ['Middle-East', 'crypto-hub', 'cryptocurrency', 'Dubai', 'Bahrain']
    'template': '1'
    'title': 'The Middle East already has a crypto hub, and it''s not Dubai'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c44c38-7d00-4167-99ba-a8eb8af86738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When the world''s biggest cryptocurrency
        exchange decided in December to set up an advisory body in Dubai, local bitcoin
        enthusiasts celebrated. Binance''s presence would be the jewel in the city''s
        crypto crown as it tried to position itself as a hub for the digital asset.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6849926-9300-4035-9da4-a75aadcc1dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a587ca-7333-4950-9804-043d53a58abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crypto exchange''s CEO Changpeng "CZ" Zhao — recently ranked
        as one of the richest people on earth —even tweeted a photo of himself in
        a traditional white Emirati robe, the kandura, captioning it with an emoji
        of the Emirati flag.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17689421-c645-46e2-8a29-7f6548234aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe210f-0727-44c2-bd45-f91837aa1595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite Dubai''s efforts, the emerging regional crypto hub is
        not in the United Arab Emirates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a8964-bfd3-462a-bd7d-53e6c2e86069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4193cda-e5d2-48cf-8fc6-317cbd8219b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binance isn''t even licensed as an exchange in Dubai. It did, however,
        recently get approval in principle to become a fully regulated, centralized
        crypto exchange in neighboring Bahrain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bd7092-729f-4323-93e8-51423328959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739c0aa4-e8a2-4469-b21d-41759a630096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the UAE, the small Gulf state has banking regulation for
        crypto in place, and that is why crypto companies in the region are setting
        up there, says Talal Tabbaa, the CEO of CoinMENA, an exchange licensed by
        the Central Bank of Bahrain (CBB).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bddfdd-265a-4867-b326-69ae0cd90f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e387308a-d6a3-43fb-910a-e46ada163591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By accepting cryptocurrencies as an official method of payment,
        the CBB allows established banks to work with exchanges so that customers
        can withdraw and deposit their money easily. In most countries, digital assets
        fall under the jurisdiction of securities regulators, not central banks, and
        only El Salvador recognizes a cryptocurrency — bitcoin — as legal tender.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b89c297-51bd-4f26-89b7-1273ba72d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f6a233-672b-4351-9bc4-19d7a42d9d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBB''s approach contrasts with the Central Bank of the United
        Arab Emirates (CBUAE), which doesn''t recognize it as a means of payment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b63cfbd-d176-4169-a962-1c9c033d61cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14902a37-8a03-4aa6-b4b6-1b39324e4b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, most of the ''cryptocurrencies'' are not commonly accepted
        as a medium of exchange in any advanced economies or are not for general payment
        purposes," the CBUAE told CNN in a statement. "Nevertheless, as is the case
        with most global financial regulators, CBUAE remains fully vigilant on the
        rapid developments in this area and agile in its regulatory response."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27da2a0e-3f47-440c-8c12-63bdc5aad56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1529d47-ad39-4b50-b5fa-37e7477402ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the biggest obstacle," says Tabbaa, who lives in the UAE,
        referring to lack of banking regulation in the country. "If banking was sorted,
        then Dubai could be the number one destination for crypto."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c700611-9f73-48b2-9fa4-c88394604a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646c8bd0-f199-4f78-b92d-befccef7d948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CoinMENA isn''t alone in Bahrain. Rain, one of the leading cryptocurrency
        platforms in the Middle East with trading volume of more than $1 billion during
        the first half of 2021, is also Bahrain-based, and licensed by the central
        bank.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16b9a5b-7b81-4b34-91d6-097535b863f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8e3f2f-fac8-4dc0-ba4c-b108265d1414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to the growing demand for crypto assets, the Central
        Bank of Bahrain has been one of the Middle East''s early adopters in the crypto
        assets space," CBB Governor Rasheed M Al-Maraj told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f355b36-115f-4772-a10b-23d759bfeaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb27dcc8-ecce-4f24-9102-699e7d160dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries are more skeptical. China said in September all
        cryptocurrency-related business activities in the country are illegal while
        the UK limited Binance''s operations last summer. Soon after, the United States
        Securities and Exchange Commission said the cryptocurrency market is "ripe
        with fraud, scams and abuses in certain applications."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a856e1d-c8fe-4819-a54d-27807ef2ffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12cd10f-350c-42d9-ac88-2dbb8366f2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s crypto industry is booming among young investors, but the
        government there has yet to decide how to regulate the industry, and the possibility
        of a ban lingers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d1b30-76fe-449b-9917-281b9a7397e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.666+08:00
      'mgnl:createdBy': 'pilar'
