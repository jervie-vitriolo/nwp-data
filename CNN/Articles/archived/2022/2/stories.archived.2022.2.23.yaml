      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <em>Background:</em> Syria has been a strong ally to Moscow since
        2015, when Russia launched an airstrike campaign to help President Bashar
        al-Assad regain control of most of the country during the civil war.</p>'
    '54':
