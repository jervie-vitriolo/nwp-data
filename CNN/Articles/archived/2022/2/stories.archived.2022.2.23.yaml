      'mgnl:lastActivated': 2023-01-25T16:35:51.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, he said law graduates and legal aid clinics of law schools
        may coordinate with the Lupong Tagapamayapa or the Barangay Court or Peace
        Committee to help settle issues or disputes in the barangay level. Online
        consultations may be done through the use of information technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4955e1c4-cb7c-46bf-8509-2fce8da7608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:57:27.951+08:00
      'mgnl:createdBy': 'glee'
