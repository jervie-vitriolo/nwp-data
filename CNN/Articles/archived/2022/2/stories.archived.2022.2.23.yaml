    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9230e0e-718f-47b4-9343-3f9c5b6668ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:57:38.450+08:00
      'mgnl:createdBy': 'pilar'
