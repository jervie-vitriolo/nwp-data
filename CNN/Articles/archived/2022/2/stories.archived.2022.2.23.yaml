      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As health becomes the top priority of workers, the Parkway Corporate
        Center also takes pride in being the first Leadership in Energy and Environmental
        Design (LEED) v4 Certified green building under the Core and Shell rating
        system in the Philippines.</p>'
    '19':
