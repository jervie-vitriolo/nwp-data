      'mgnl:lastActivated': 2023-01-25T16:35:56.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tarlac City (CNN Philippines, February 23)</strong> — Presidential
        candidate Vice President Leni Robredo said she is standing by her running
        mate Senator Kiko Pangilinan amid reports that she is being paired with another
        vice presidential bet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7b87e8-b628-4624-a409-0fc3af1de7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T09:14:27.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala akong ibang vice president, [kundi] si Senator Kiko Pangilinan,
        and malalim na proseso ‘yung pinagdaanan ko kung bakit siya ‘yung pinili ko.
        So ito ipaglalaban natin until the very end,” Robredo said in an ambush interview
        in Iligan City on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c9edfe-60c7-4743-a455-faf5029fb18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T09:14:27.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t have any other vice president but Senator
        Kiko Pangilinan, and I went through a thorough process why I chose him. So
        we will fight for this until the very end.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34119f01-d38e-4446-986d-8c81ac7846ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T09:14:27.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Representative Joey Salceda announced he is <a href="https://www.cnnphilippines.com/news/2022/2/10/Joey-Salceda-Leni-Robredo-Sara-Duterte-tandem-2022.html">endorsing
        Robredo for president</a> and Davao City Mayor Sara Duterte for vice president.
        Duterte is the running mate of former Senator Ferdinand “Bongbong” Marcos
        Jr.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4926ba4-e4fa-4624-9dff-8ba242a4d7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T09:14:27.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:56.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has also appealed to voters to help her, Pangilinan and
        their Senate slate as “one group.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5e9069-5bdd-412d-8623-b9eb3478e8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T09:14:27.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:56.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Tuesday kicked off the Mindanao leg of her campaign while
        Pangilinan wooed voters in the provinces of Tarlac and Pampanga in Luzon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee10ed1-0a9c-4511-b150-44c4531d3e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T09:14:27.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:56.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be able to cover more ground. Pero magkasama kami on Thursday
        and Friday,” Pangilinan explained in an interview in Tarlac City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5469811c-4f72-42c2-af82-610477e6b10b'
      'mgnl:activationStatus': true
