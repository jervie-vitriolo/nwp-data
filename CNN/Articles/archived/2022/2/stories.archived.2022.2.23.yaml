    'mgnl:tags': ['US', 'UK', 'EU', 'Putin', 'Russia', 'Ukraine']
    'template': '1'
    'title': 'Western nations scramble response after Putin orders troops into pro-Russian
      regions of eastern Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11095a0-dbcd-4f39-963b-4af10d44941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The threat of a full-scale war weighed
        heavy in Europe on Tuesday as the international community scrambled to finalize
        sanctions and further rounds of diplomacy following Russian President Vladimir
        Putin''s decision to order troops into separatist-held parts of eastern Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942c5c6e-ada0-43b9-adb5-ee53cb62558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e96fc6-fb88-410c-a885-5531d844c598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainians have watched the situation unfold with a mixture of disbelief
        and fatalism, with President Volodymyr Zelensky pleading for the international
        community to impose "urgent sanctions" on Russia, including calling a "complete
        halt" to the Nord Stream 2 gas pipeline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67229212-c412-4302-a800-e0d685347f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befcd001-4221-4579-9ac9-2c99e243f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian escalation against Ukraine is an unprecedented challenge
        not only for Ukraine, but for Europe and the world as a whole," Zelensky said
        on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd678397c-c61a-4769-9135-1a4ac31449c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5489baf7-abd4-400c-9548-15df072e16d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, who has steadily amassed some 150,000 military personnel
        near Ukraine''s borders, appeared to cast doubt on the sovereignty of Russia''s
        neighbor in an angry speech on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e172fdc-9795-4889-9ae0-0d9003b2ed24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e40c0a9-b043-4dcb-a399-5683864dcdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine has never had traditions of its own statehood," he said,
        seemingly calling into question the country''s right to exist as an independent
        nation, and referring to its eastern region as "ancient Russian lands."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9179608-f925-4533-8dc1-c8bcb5e3d47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e33695b-dc02-4671-b328-db7ab2c742cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day, he signed decrees conveying Moscow''s official recognition
        of two breakaway territories in the Donbas region of eastern Ukraine -- the
        self-declared Donetsk People''s Republic (DPR) and Luhansk People''s Republic
        (LPR).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b00cfd6-ab1b-4570-b3ca-129eaf7d4ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55412c59-77fb-433b-bb31-184c8a741b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decrees recognize the Moscow-backed territories as independent
        states and guarantee their security with Russian troops -- described by the
        Kremlin as a "peacekeeping" force -- ordered in to the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49767c6-c22f-40ee-8670-aecdd4dedf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bca5d36-ba63-4c05-9ab0-f8d0cbf61eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, Moscow declined to confirm whether Russian troops
        had yet entered the DPR or LPR.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07144a97-3342-4f4b-b6dc-64d9ab829639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1951b1f0-726f-4d6e-8035-8b2c8452f7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow also asserted it was still open to talks with the United
        States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17ddb05-0346-4a04-96ab-d57b3138b91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d09520-2e3a-415c-b77d-f9a55110ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I cannot confirm this information. I don''t know anything about
        this," Kremlin spokesperson Dmitry Peskov said when CNN asked about the entry
        of Russian forces into Donbas overnight following Putin''s orders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9388cf9c-686f-4fc0-8ecb-cbd1a37412a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c3eb9-6a8e-4b13-b9f2-e3757ae2abcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in the most difficult times we said we were ready for a negotiating
        process," Russian Foreign Ministry spokeswoman Maria Zakharova said when asked
        if Putin''s decision on Monday affected an upcoming meeting between Russian
        Foreign Minister Sergey Lavrov and US Secretary of State Antony Blinken, according
        to Russian state news agency TASS.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be687c8-321a-435c-8d85-922145fbaaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b8d0a7-e40b-42a3-a208-f1870e8c05bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s actions, seen by American officials as an "attempt to create
        a pretext for a further invasion," have nonetheless crossed red lines set
        out by Western leaders.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8901af-c1e3-4c4f-a586-755f1476a5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb2592-972a-4d84-ab53-78d2fbc93040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden plans to impose new sanctions on trade and
        financing in the two territories, the White House said Monday. While far from
        the devastating consequences to Russia that Biden and US officials have warned
        would be imposed if Russia invades, the move is a sign that more sweeping
        measures are being kept in the event that Moscow moves forward with military
        action to invade Ukrainian territory.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68e1f5-fba4-4616-9c69-beab1f47dec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30e1cd-9434-448d-b7d1-9d91f0132c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Germany''s Chancellor Olaf Scholz announced it was halting
        certification of the Nord Stream 2 gas pipeline following Moscow''s actions
        in eastern Ukraine on Monday. The $11 billion, 750-mile pipeline bypasses
        Ukraine and connects Russia directly to Germany.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22b0fb3-fae4-446d-8369-bffdb6492070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a16d98-a527-4e64-b2c9-097b3cbcdcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union sanctions package will be decided on Tuesday
        afternoon, EU High Representative Josep Borrell told reporters, adding that
        he would not frame Russian troops in the Donbas region as a "fully-fledged
        invasion, but Russian troops are on Ukrainian soil."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4785ce-4ce1-4bd8-a044-a25c559d5cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e834f7-d296-4135-b19e-8f43774fd687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK announced sanctions against five Russian banks and three
        Russian oligarchs on Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ce35d-9db6-4528-a2ea-3ce529c78f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c9d138-20d6-4c10-837d-cb53054adc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nations, including Australia and Japan, vowed to work in lockstep
        with the international community on sanctions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1b0c54-db0c-4b4d-b69e-e1d9f5135628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f7636a-ea7f-445e-aa96-9016693798f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baltic states -- long fearful of Russian encirclement -- watched
        Monday''s events with alarm.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b609fee8-4ee6-4f03-ba75-b315cd2b1b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07586b5b-c8b5-4be8-8d23-ed0c0654e6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin just put [Franz] Kafka &amp; [George] Orwell to shame: No
        limits to dictator''s imagination, no lows too low, no lies too blatant, no
        red lines too red to cross," Prime Minister of Lithuania, Ingrida Šimonytė,
        wrote on Twitter.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a67177-6216-40cb-abb8-138461054147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261fb69b-063b-4916-ac0d-c356cea3adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we witnessed tonight might seem surreal for democratic world.
        But the way we respond will define us for the generations to come," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9eaaca-b88d-4769-a0b5-8caf00b32791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a48e1f-f7e5-4523-a03c-2e3f0158003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International condemnation</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d9f6cb-dfbd-479e-8f7f-5c3c5bc4bdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the clamor of countries condemning Russia''s planned incursion,
        some voices have been notable for the tone of their response.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5909094d-df48-4457-b471-efcf9b7d0b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb12b8-8f3c-476a-b456-c0eceed52c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an emergency meeting of the UN Security Council Monday evening,
        India called for "restraint on all sides," stopping short of criticizing Russia.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba701014-5893-4d23-94ef-88767334d148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0be3b1e-dddc-47ec-b590-3b5118e5a604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s envoy to the United Nations on Monday called for "all parties"
        to exercise restraint and avoid "fueling tensions" in Ukraine, but stopped
        short of condemning the Kremlin''s recognition of independence for the DPR
        and LPR. China''s Foreign Ministry evaded more than a dozen questions regarding
        Ukraine at a briefing on Tuesday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c9f8b7-bc34-469b-8d4c-4fa2f7072602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce797db-9712-4efb-bc1b-a960f2065f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenya''s envoy to the United Nations, however, delivered a blistering
        statement on Putin''s imperial ambitions in Ukraine. "We believe that all
        states formed from empires that have collapsed or retreated have many peoples
        in them yearning for integration with peoples in neighboring states. This
        is normal and understandable. After all, who does not want to be joined to
        their brethren and to make common purpose with them?" Martin Kimani said Monday,
        according to a read out of his remarks.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cb9724-5b7c-4c1b-872b-d138df48697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77bf75f-ec2e-4f6b-84f1-522f01e7f3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, Kenya rejects such a yearning from being pursued by force.
        We must complete our recovery from the embers of dead empires in a way that
        does not plunge us back into new forms of dominion and oppression," he said,
        adding that Kenya rejected "expansion on any basis, including racial, ethnic,
        religious or cultural factors."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7faa72-2b41-4fbb-bac9-a4a4863d7ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23785a60-3897-429f-9b1f-f6f7a7f72f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For almost eight years, the breakaway regions of Donetsk and Luhansk
        have seen a low-intensity conflict between Russian-backed separatists and
        Ukrainian forces, which has left more than 14,000 people dead.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f212d8a3-afa9-411f-a31d-9a10313082c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b0ef0-28a3-4c1c-b9fd-5cd3e2567ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, NATO and Ukrainian officials say Moscow supplies the separatists
        with advisory support and intelligence, and embeds its own officers in their
        ranks. Russia has always denied having its own troops on the ground.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fc1257-c77b-4385-a3fc-dc8f68d156b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664e5b00-e16f-4b7e-9df5-c139771bad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow has also distributed hundreds of thousands of Russian passports
        to people in Donbas in recent years. Western officials and observers have
        accused Putin of attempting to establish facts on the ground by naturalizing
        Ukrainians as Russian citizens.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80882a2b-a5dc-426c-8a2d-882251ba4d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e43fc7c-c773-44bd-9626-0bab2d950cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyiv and the West maintain that the region is part of Ukrainian
        territory, although the Ukrainian government asserts the two regions have
        been, in effect, Russian-occupied since 2014, when the conflict in eastern
        Ukraine began.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132a589d-4422-4d4c-8ab9-8136f9bf6bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:17:07.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/22/europe/russia-ukraine-tensions-tuesday-intl/index.html">Western
        nations scramble response after Putin orders troops into pro-Russian regions
        of eastern Ukraine</a>."</em></p>'
