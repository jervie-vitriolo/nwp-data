      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a75ab0-1442-4f69-9eba-432bd80aae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:37:15.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:15.778+08:00
