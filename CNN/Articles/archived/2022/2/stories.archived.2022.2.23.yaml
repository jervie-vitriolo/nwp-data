      'jcr:uuid': 'e6b5c8d6-de15-45f6-829d-abb28083b778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:00.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:58.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to recognize the breakaway territories appears to be the
        opening salvo of a larger potential military operation targeting Ukraine,
        nearly a dozen US and western officials told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c919c98d-1ae1-4700-85ff-89e2c699129b'
