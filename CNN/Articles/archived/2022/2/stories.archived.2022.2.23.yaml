    'lead': 'The Free Legal Assistance Group questions numerous irregularities, including
      the absence of police body cameras, during the arrest of community doctor Natividad
      ''Naty'' Castro, after authorities claimed that she was part of the local communist
      movement.'
    'mgnl:activationStatus': true
