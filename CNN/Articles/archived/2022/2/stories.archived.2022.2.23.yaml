      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2016/11/15/DepEd-Textbook-review-to-include-SC-decision-on-Marcos-burial.html"
