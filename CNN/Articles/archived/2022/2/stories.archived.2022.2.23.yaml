      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Russia is not expected to take such a drastic step since
        it would also hurt Gazprom, but it remains a possibility given Putin''s recent
        aggression.</p>'
