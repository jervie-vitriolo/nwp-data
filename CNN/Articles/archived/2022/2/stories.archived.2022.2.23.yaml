      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) –</strong> In
        2007, presidential candidate Vice President Leni Robredo and her late husband
        Jesse Robredo welcomed Sumilao farmers in Naga City, and marched with them
        to fight for their ancestral land.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172ae687-e877-4016-8b94-aed5fbc0fed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:10:21.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:29:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a0ca27-5281-4d40-885e-42e1ae7c37c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:10:21.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:29:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, it''s their turn to walk with Robredo and join her
        in the biggest battle of her public service career.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ad7472-59c2-418f-a780-439b36f8be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:10:21.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:29:29.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1151f9-d4c8-4e9b-a6ce-4aedf41ca297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:10:21.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:29:30.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bawat naman nagagawi ako dito sa kahit CDO, kung saan dito sa Bukidnon,
        lagi akong dumaan dito sa inyo. Hindi bilang Vice President pero bilang matagal
        nang kaibigan," Robredo said in Sumilao, Bukidnon - her second day of campaign
        in Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26cb1ff-63fa-4405-8b51-66b221f0257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:10:21.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:29:30.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a2018-8902-4de2-8776-b07c6a2885ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:10:21.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:29:31.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Every time I go here, even in CDO or here in Bukidnon,
        I always drop by. Not as Vice President but as long-time friend.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd95037-19ad-4e2e-8196-b6f689b1d035'
      'mgnl:activationStatus': true
