      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Russia stops sending any gas to Europe, there isn''t enough
        LNG to cope with that," Gloystein said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8238ad4d-1828-49c3-82ef-2168ad773100'
