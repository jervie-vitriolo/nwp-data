      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2e3ebb-e7b0-464f-8d97-ff6db577a675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Moscow, which has already reduced its gas exports to Europe,
        decides to choke them off further in response to Western sanctions, it could
        dramatically escalate the situation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b50d76-6f75-4a81-be39-26d4246e7073'
      'mgnl:activationStatus': true
