      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its facade has curtain glass walls double-glazed with low e-coating
        that blocks tropical heat and UV radiation. It was developed by Filinvest
        Alabang Inc. which specializes in mixed-use urban development and high-end
        masterpieces employing modern and ecological planning and design.</p>'
