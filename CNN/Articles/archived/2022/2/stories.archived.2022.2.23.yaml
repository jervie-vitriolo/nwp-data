      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just wanted to win this game to assure ourselves of getting
        into the quarterfinals," said NLEX head coach Yeng Guiao, who won his second
        straight game after a three-game losing streak.</p>'
