      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> While work-from-home
        setups are safer, not everyone has the luxury of compartmentalizing their
        professional and personal lives. Aside from the problem with logistics and
        space, one has to contend with unstable internet connection and frequent power
        interruptions, not to mention barking pets interrupting Zoom calls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa60931c-a175-476b-9268-bd56bd213dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:06:38.489+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:35:46.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562af47d-44bc-40b1-84c5-1430bdbdce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:06:38.489+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:35:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As vaccination efforts continue to roll out, it’s only a matter
        of time when office buildings start to be filled again with eager colleagues
        raring to work together in person. Office space provides employees with the
        focus and concentration they need to finish tasks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74760312-f681-4cb3-937c-100f54ceb2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:06:38.489+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:35:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58703514-fb28-4126-8c2e-36b442b7b332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:06:38.489+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:35:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results from the University of Southampton''s “<a href="https://static1.squarespace.com/static/5f5654b537cea057c500f59e/t/60143f05a2117e3eec3c3243/1611939604505/Wal+Bulletin+1.pdf">Work
        After Lockdown</a>” study showed that while most respondents reported higher
        productivity when working remotely, there were definite issues surrounding
        social contact and mental health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3697f5-dd35-490b-826d-349a820d5ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:06:38.489+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:35:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0f709f-3d19-40de-8212-8ee047a5c63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:06:38.489+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T16:35:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employees miss the sociability and benefits of collaboration offered
        by working in shared workspaces," the researchers said. "This could drive
        a surge back to the office when lockdown restrictions ease and confidence
        returns, particularly amongst younger people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbfa793-7af7-4660-8f1c-c2a73392c1ef'
      'mgnl:activationStatus': true
