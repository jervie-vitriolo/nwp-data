      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bitcoin is an unwilling participant in the volatility that is hitting
        all risky assets from Russia-Ukraine tensions," wrote Edward Moya, senior
        market analyst at OANDA, in a note last week. "Bitcoin''s rollercoaster ride
        won''t end anytime soon," he said.</p>'
    '12':
