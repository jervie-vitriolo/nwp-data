    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bcb5dd-71fb-412f-a1d2-3cc5dc5e8b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.088+08:00
