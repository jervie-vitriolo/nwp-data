      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran election lawyer Romulo Macalintal earlier this week requested
        Comelec to suspend Operation Baklas at least until the start of the campaign
        period for local officials on March 25, pending review of its regulations.</p>'
