    'mgnl:tags': ['Sharon-Cuneta', 'Kiko-Pangilinan', 'Leni-Robredo', '2022', 'elections']
    'template': '1'
    'title': 'Megastar Sharon Cuneta uses her ‘shine’ to campaign for Kiko Pangilinan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d0aa09-a12a-4d9f-ab9a-be2859bcf989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:35:30.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:10.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tarlac City (CNN Philippines, February 23) —</strong> For
        the first time, megastar Sharon Cuneta on Tuesday joined vice presidential
        candidate Senator Francis Pangilinan in the campaign where she vouched for
        her husband’s untarnished record of public service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c54f40-f84a-4fbf-a04d-bcac028f37c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:35:30.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:10.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan barnstormed the provinces of Tarlac and Pampanga while
        his running mate presidential bet Vice President Leni Robredo began her Mindanao
        campaign in Iligan City and Cagayan de Oro City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b403d02d-4fdc-4fa4-8b1f-8158e2b4ff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:35:30.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:10.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa loob ng pagiging senador niya mula</em> 2001, 21 years <em>na
        po. Ni chismis tungkol sa kurapsyon o sa pagiging di tapat sa tungkulin, wala
        po kayong narinig. At problema ko po sa kanya, ‘yun din po ang pinakagusto
        ko sa kanya. Wala po siyang pera</em>,” Cuneta said in her speech at Tarlac
        State University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afde2275-4e9a-44e8-85e1-397ab9d4b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:35:30.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:10.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In his 21 years as senator since 2001, you didn’t
        hear any rumor of corruption or dishonesty involving him. My problem with
        him is also the reason why I like him. He has no money.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359a435c-243b-402e-9625-b0025779935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:35:30.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:10.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress and singer even put her career on the line for voters
        to back Pangilinan and Robredo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46371320-d33d-4b89-b1bf-478ff8f9f37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:35:30.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:10.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mawala na ang ningning ng bituin ko sa pelikula, manalo lang
        ang</em> Leni <em>at</em> Kiko<em> sa totoo lang po dahil mas nakararaming
        hindi hamak ang makikinabang at aangat ang buhay,”</em> Cuneta said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751d2cb5-0e45-4245-992d-23463f5d3d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:35:30.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:10.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am willing to lose my fame in the film industry
        just to see Leni and Kiko win because more people will benefit and more lives
        will be improved.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47908d8-ba72-48cb-b640-107d8c474e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:35:30.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:10.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The megastar appealed to Tarlaqueños to give Pangilinan and Robredo
        a chance to serve the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9709d1-0790-4e67-be59-2b7079bb641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:35:30.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:10.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hinding hindi po kayo pababayaan. Papatayin ko po iyan kasabay
        ng mga Sharonian ko sa totoo lang dahil ako ang mapapahiya dahil dose pa lang
        ako pinagtitiwalaan na ang salita ko. Kahit na asawa ko iyan, kung wala akong
        tiwala diyan, magsasakit-sakitan na lang ako sa bahay</em>,” Cuneta said in
        jest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146be422-df53-4af6-a320-5b8d1bfb1f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:35:30.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:10.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You won’t be neglected. I would kill him together
        with my Sharonian because I would be embarrassed because people have been
        trusting my words since I was 12. Even if he’s my husband, if I don’t trust
        him, I would just pretend that I’m sick at home.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f20a9-16cd-4312-a66b-dadaa1211af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:35:30.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:10.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sinasabi po ni</em> Ma’am Leni <em>at ni</em> Kiko <em>na</em>
        ‘Goodbye <em>Gutom at</em> Hello <em>Pagkain</em>’ <em>at saka ‘Gobyernong
        Tapat, Aangat Lahat’ hindi lang po mga slogan ‘yan dahil nangangampanya sila.
        ‘Yan po galing sa puso at may plano na</em> solid,” she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53fe4ca-94cd-4780-bfcd-e3d64cd136b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:35:30.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:10.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What Ma’am Leni and Kiko say about “Goodbye Hunger
        and Hello Food” and “Honest Government, All Will Benefit” are not just slogans
        because they are campaigning. That’s from the heart and they have a solid
        plan.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6480b6b3-0300-4ed3-b9ce-cbd3ad498377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:35:30.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:10.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a crowd attended by farmers, Cuneta paid tribute to their contribution,
        saying it has been her husband’s lifework to help the agriculture sector.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b6a5cb-08e1-46a7-a9b6-7af73b37409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:35:30.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:10.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said he values Cuneta’s help in his vice presidential
        campaign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fc6032-c3f0-4123-b3ce-81712b413e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:35:30.083+08:00
