      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But we’re together on Thursday and Friday.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef3dd76-8e77-4b2b-8bee-6b8ee1417590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T09:14:27.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:56.093+08:00
