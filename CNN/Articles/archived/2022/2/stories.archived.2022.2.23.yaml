      'mgnl:lastActivated': 2023-01-25T16:29:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d205995-dab5-4d7e-9a7e-b4290976471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:35:48.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:00.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program covers drivers of bus, UV express, app-based transport
        network vehicle service, tricycle, and other modes of public transport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e0577-3adf-4a95-a433-167674522da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:35:48.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:01.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f05854-e230-4c02-9dbd-a1ffc7666e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:35:48.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:01.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 364,000 public transport drivers nationwide will benefit from
        the subsidies - nearly thrice the 136,000 who received the aid last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b68d6-195e-4e87-8c32-cf1b41309132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:35:48.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:02.089+08:00
