      'mgnl:lastActivated': 2023-01-25T16:34:27.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Fernando, Cebu (CNN Philippines, February 23)</strong>
        — Several policemen have been implicated in the killing of a candidate for
        town councilor in San Fernando, Cebu, regional police officials announced
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d70b9-c01f-44b1-81c7-9a0f7a29a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T16:55:09.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:34:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the suspects, along with a former cop, surrendered to authorities
        at Camp Sergio Osmeña in Cebu City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82637d5f-e8ea-4a66-ab7b-ebdef0766d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T16:55:09.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:34:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other police officer has been "restricted to camp" at the police
        station in Ronda town.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cd3485-b812-426d-957d-f6e21122cb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T16:55:09.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:34:29.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects will face robbery and double homicide charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2717ea-bf32-4271-bb98-6dc461969389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T16:55:09.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:34:29.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Panadtaran Barangay Captain and now candidate for councilor
        in San Fernando Ma. Louela Baringui-an and her husband, Pedro, were killed
        inside their house last Feb. 13.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
