      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors across the world have been unnerved this week by the deepening
        Ukraine crisis. Russian President Vladimir Putin has ordered Russian troops
        into two separatist pro-Moscow regions in eastern Ukraine after recognizing
        them as independent states on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebae47d-6e07-438e-a5a2-29dd6d123b2a'
      'mgnl:activationStatus': true
