    'template': '1'
    'title': 'Inflation keeps weighing on consumer confidence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2071d5f5-e303-41bb-ac28-e0d3028699f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> American consumer confidence slipped again
        in February, a new report from the Conference Board said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15748d96-74b5-45ad-8ee5-03edadea52b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcdefcf-ea91-40f9-8665-e5c44e68402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index tracking how Americans are feeling fell to 110.5 this
        month, a steeper decline than economists had expected and the lowest level
        since September. The January number was revised down as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e3283c-fbfb-42b9-a28f-35d4981267e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a8bbbf-30d1-4b2a-94c3-92c76e721c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation continues to weigh on people''s minds -- and wallets.
        Prices keep rising across the nation, particularly when it comes to energy.
        Gas is a staple for many and it''s driving up household spending. Last week,
        California residents witnessed a record high of $4.72 per gallon. And experts
        believe $5 a gallon isn''t out of the question either.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055953d5-3a24-4541-b741-84689290d942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be437c29-614e-44e9-972d-1a07902fbf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People''s average expectations for inflation for the year ahead
        rose to 7%, the highest level since November. One key measure of inflation
        -- the consumer price index -- rose to 7.5% in the 12-month period ended January,
        the highest level in nearly 40 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4dc0fd-3c69-421b-a647-0520c8afd51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c323ce-4169-43c1-b462-5acd1d41cd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House prices jumped nearly 19% last year, the biggest rise in 34
        years, new data from the S&amp;P CoreLogic Case-Shiller US National Home Price
        Index found Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab45298b-95e8-451e-b93e-de83210a381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7e7fc3-2db0-462a-9a29-17827e8d4b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the pandemic has been a rough time for Americans looking
        to buy a car. Both used and new car prices have risen sharply amid a shortage
        of chips that has hampered new models from becoming available.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e69b38-d17c-4861-8da2-2cdb854bf565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f3da9c-f8ba-490a-9778-083e081b227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, prices haven''t risen so far that people have stopped spending.
        But retailers believe we could be approaching that point.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7be756b-1b17-41dc-bb4b-6eecb4416835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fddf0f-c847-499f-a67d-3943220909cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though people remain confident that plenty of jobs are available,
        more than two-thirds of survey respondents don''t expect a change in their
        income in the next six months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef8b1d1-9c00-4ceb-9248-b61d51ecc794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78733862-cfb4-4e19-95b4-345bd31e22ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, fewer people plan to spend on homes, cars, major appliances,
        or a vacation, according to the data. The percentage of people planning a
        vacation also dropped to just below 40%, with those planning foreign travel
        at only 10%, adding some bad news for the travel industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ddbcb9-e2e4-474b-a107-521d73302541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d5f5f8-0e49-4214-b836-52b7235d79b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Confidence and consumer spending will continue to face headwinds
        from rising prices in the coming months," said Lynn Franco, senior director
        of economic indicators at The Conference Board.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81af53-2012-4c3c-b905-15d075b61f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82341641-1c65-41b3-88de-de9ad7d18d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the recovery, consumers expect economic growth to moderate
        in the first half of the year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e93f790-0986-4636-b926-15a622be28a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fce565c-8793-4088-aa68-64493eb0ff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While they do not expect the economy to pick up steam in the near
        future, they also do not foresee conditions worsening," said Franco.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b428ec-8eb4-44e1-bcff-de0b29a31b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, that''s consistent with what other economic data have
        pointed at: Americans are worried about prices and the present. That''s likely
        going to hurt economic growth in the first quarter of the year. But the expectations
        that things will get better in the second half of the year are still alive
        and well.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accbfe82-0d4e-4e5f-a428-3e22e2f7d9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T02:04:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:42.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/22/economy/us-consumer-confidence-february/index.html#:~:text=%22Confidence%20and%20consumer%20spending%20will,first%20half%20of%20the%20year.">Inflation
        keeps weighing on consumer confidence</a>."</em></p>'
