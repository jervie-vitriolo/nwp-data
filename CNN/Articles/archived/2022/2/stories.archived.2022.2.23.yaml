      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, bitcoin was trading at $36,649 at 2:30 a.m. ET, falling
        nearly 6.5% in the last 24 hours, according to data from CoinDesk. The world''s
        most valuable cryptocurrency fell below $40,000 over the weekend, and has
        continued to slide as the Ukraine crisis intensifies.</p>'
