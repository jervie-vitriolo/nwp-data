      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited the need to enact the Plain Language bill previously
        filed by the late Senator Miriam Defensor Santiago. It seeks to have government
        documents, laws, and statutes be written in simple language to be more understandable
        for the public.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c9046c-b323-41ec-84f7-896ae06f0df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:57:27.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:51.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea56783-d9a5-4fa6-a5d7-b0682a491a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:57:27.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:51.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya nga nakakalungkot sa''tin na the law is reserved only
        for lawyers. Parang ang nakakaintindi lang ng batas ang mga abogado samantalang
        dapat ang batas ay maintindihan ng lahat,"</em> he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee5cba9-2881-4b26-b4ed-a508b7c5e423'
      'mgnl:activationStatus': true
