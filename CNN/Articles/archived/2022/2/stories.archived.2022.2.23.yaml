  'Moderna-booster-Omicron-variant-VEP':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-23T18:23:34.390+08:00
    'imagesource': 'jcr:b23376bb-7670-4d5c-b6df-a78b77cc59af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '420cc3db-362e-431c-a9fa-cbd0c82e3865'
    'lead': 'The current formulation of Moderna vaccine provides enough protection
      as a booster shot against the Omicron variant, government vaccine experts panel
      members said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T18:27:31.816+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:32:01.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:28:33.131+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccine experts: Current Moderna formulation enough to fight Omicron
      variant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f559f2-747d-48c4-a24c-a7518a6aa094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:27:31.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:32:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)—</strong> The
        current formulation of Moderna vaccine provides enough protection as a booster
        shot against the Omicron variant, government vaccine experts panel members
        said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb0a793-e701-4180-9df6-ad819bba6c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:27:31.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:32:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immunologist Dr. Mario Jiz shared a <a href="https://www.biorxiv.org/content/10.1101/2022.02.03.479037v1">study
        published this month</a> on the effectiveness of the Moderna vaccine mRNA-1273,
        developed against the original Wuhan strain, and the mRNA-Omicron booster,
        formulated against the highly-transmissible SARS-Cov2 variant of concern.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efb51d4-3433-4ccf-9881-2e4f4f945f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:27:31.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:32:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeys were given the mRNA-1273 vaccine as primary doses, and were
        boosted with either mRNA-1273 or the mRNA-Omicron.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b98c24d-346d-4c25-b666-78d0817315a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:27:31.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:32:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that regular booster shots with Moderna vaccine
        and the Omicron-specific vaccine offer nearly the same level of antibody levels
        against Omicron. In fact, Jiz said those who received the current Moderna
        vaccine formulation have slightly higher antibody levels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec70a8ed-2da7-4b7b-bf34-28c9bc98d8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:27:31.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:32:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibody levels were found to have declined beginning on the sixth
        week from full vaccination, and would further dip after 41 weeks. However,
        data suggests a booster shot with Moderna increases the antibody levels ten-fold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b4825c-8ee1-4c15-ba47-754538fa4c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:27:31.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:32:04.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It suggests here that you don''t need to have an Omicron specific
        vaccine just to be able to kill the Omicron variant,” Jiz said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2976fc-8194-4a74-9ce6-ffc0e25f5b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:27:31.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:32:04.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Okay<em> na ‘yung</em> original Moderna vaccine<em> lang ang gamitin
        mo kasi</em> it’s already enough to provide you with high antibody titers,
        and in fact,<em> mas mataas pa siya ng konti kesa dito sa binigyan mo ng</em>
        Omicron specific vaccine, although <em>mukhang di naman ito</em> significant,”
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8c51f9-85e9-457b-b3f2-1b022d47f757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:27:31.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:32:05.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s okay to use the original Moderna vaccine because
        it’s already enough to provide you with high antibody titers, and in fact,
        it is slightly higher than those with the Omicron specific vaccine, although
        the difference does not seem to be significant.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c3c1bd-c53b-46a7-84bd-f4e6185085dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:27:31.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:32:05.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jiz clarified the study still needs further validation, including
        covering human trials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7febc993-ccf2-473b-9148-146a17eaa692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:27:31.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:32:06.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, infectious disease specialist Dr. Rontgene Solante reminded
        the public that COVID-19 cases could rise again, and those eligible need to
        get boosted, especially the elderly and persons with underlying illnesses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9970e55-f0f8-437e-979e-f24753ce8852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:27:31.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:32:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang nakatanggap ng</em> [Those who received the] primary dose
        series, it’s not enough protection. You need the booster,” Solante said. "If
        you want to transition to a lesser alert level and you want to be protected,
        that should be the current focus now…especially the vulnerable population.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7c005-129e-41a3-af5c-6cf8f44f4342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:27:31.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:32:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiz added: “With this particular omicron variant, <em>ang</em> [the]
        two doses of vaccine are not sufficient to control Omicron. <em>Pero</em>
        (But), if you provide a booster dose, it is already sufficient to provide
        protection against Omicron.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27141ef4-a7ab-4998-aed4-c3802488fee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:27:31.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:32:07.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US CDC report in January suggests the effectiveness of booster
        shots drops to 66% against emergency room cases, and 78% against hospitalization
        after four months. Despite this, Jiz said there is no need to get a second
        booster shot just yet, because the shot still provides ample protection against
        COVID-19 infection.</p>'
