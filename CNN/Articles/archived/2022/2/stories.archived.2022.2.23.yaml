    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson denies mudslinging in ''magnanakaw'' twits'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc82161c-6b02-4b41-b22e-1e0b1f1d7657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:34:45.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:34:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) –</strong> Presidential
        aspirant Senator Panfilo "Ping" Lacson clarified that he does not intend to
        malign any rival candidate whenever he talks against "thieves" in government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597921af-870b-44a8-b564-ad95a49c256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:34:45.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:34:08.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b3efa9-f4b4-427b-ab73-c5f3ea5af846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:34:45.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:34:08.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ina-attack ko magnanakaw, wala akong ina-atack na tao," Lacson
        told reporters on the sidelines of a campaign sortie in Batangas City on Wednesday.
        "Ngayon kung may nasasaktan, hindi ko kasalanan ''yun."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5630592-c477-41d0-8b3d-86d786164e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:34:45.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:34:09.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbe8238-f006-42da-91dc-29cdd24b894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:34:45.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:34:09.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m attacking the thieves, I''m not attacking anyone
        in particular. Now if someone is offended, it''s not my fault.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722819c1-bfd2-4062-b6bf-dee71b5cd2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:34:45.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:34:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd39f7d-fc91-445f-a13b-deee5f83fac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:34:45.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:34:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said a supporter of another candidate reached out to his
        camp, requesting him to stop the "attacks." He refused to name the candidate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42be067-29ac-4a99-98a1-55686faf1433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:34:45.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:34:11.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae6159-c136-4de6-8295-dc0efb2ee91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:34:45.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:34:11.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko give me proof na meron akong inattack na presidential candidate,
        wala," he shared. "Pag sinabi kong galit kami sa magnanakaw, galit kami sa
        magnanakaw, wala kaming sinasabing galit kami kung kanino."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840e790b-da25-4fce-b956-d98d156bd576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:34:45.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:34:12.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac92a9f-814a-4cdc-936b-519b13b1d3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:34:45.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:34:12.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said give me proof that I attacked a presidential
        candidate, none. When I say we hate thieves, we hate thieves, we''re not saying
        we hate a certain person.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f36472a-3b6e-4087-b624-c0feb7c062d7'
      'mgnl:activationStatus': true
