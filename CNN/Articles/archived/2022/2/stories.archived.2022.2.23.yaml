      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said 201 COVID-19 patients died, pushing the death
        toll to 55,977. There are also 2,729 new survivors, bringing the recovery
        count to 3,544,283.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80c0bf0-74e2-47ea-aa32-899e916cc9f4'
