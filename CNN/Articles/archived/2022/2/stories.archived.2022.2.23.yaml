      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s disappointing to see that the law is reserved
        only for lawyers. It''s as if only the lawyers can understand the law when
        in fact, it should be understood by everyone.]</p>'
    '21':
