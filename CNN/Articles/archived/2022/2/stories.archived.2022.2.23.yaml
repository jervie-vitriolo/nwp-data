      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parkway Corporate Center is also built with employee productivity
        in mind. It has a podium deck, pocket garden, and a business center. Also,
        there’s a retail plaza catering to the immediate needs of tenants and guests.
        Those taking short walks are also safe on pavements that have a high solar
        reflectance index, which reduces the heat island effect in the vicinity.</p>'
