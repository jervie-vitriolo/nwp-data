      'mgnl:lastActivated': 2023-01-25T16:31:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66281f49-c55b-4cf2-99dc-833d112775f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:30:59.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:31:05.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the student was immediately brought to a nearby hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131811e8-8728-4be1-b43a-5836d48e6959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:30:59.480+08:00
