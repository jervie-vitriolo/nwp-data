      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea8d9f0-4448-4f4a-aa45-823254193427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.516+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:33:04.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the country needs to be saved from a new form of miseducation.
        Numerous calls for reforms in the education system have been made by various
        sectors, as social media platforms continue to enable the spread of lies and
        disinformation.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116794f6-3bfc-481a-80b0-a1d61d9ce7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.516+08:00
      'mgnl:createdBy': 'gabrielle'
