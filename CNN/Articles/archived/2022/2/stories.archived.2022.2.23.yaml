  'BARMM-not-endorsing-any-presidential-candidate-yet':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-02-23T15:34:15.477+08:00
    'imagesource': 'jcr:dc7946eb-9342-4f50-a0b2-b5f634e9d88b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db59eb6c-6c68-4770-a4fc-2ffac0f23204'
