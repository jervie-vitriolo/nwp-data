    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diokno: Comelec''s advisory sparing advocacy materials from ''Baklas''
      a little too late'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef036b8a-5e00-4cb0-a71b-745062a12036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:23:22.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> Human
        rights lawyer and senatorial candidate Chel Diokno on Wednesday questioned
        the Commission on Elections (Comelec) for its previous claim that advocacy-based
        materials are not covered by the controversial "Operation Baklas."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd021384d-f561-4578-a9e5-0c2091497479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:23:22.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fbf2d4-5561-4987-9d67-fa20e5fecf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:23:22.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Diokno criticized
        Comelec spokesperson James Jimenez'' claim that advocacy-based materials are
        different from other election paraphernalia endorsing specific political candidates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2484ecf-02e5-4a2b-bfce-6d40c3afdf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:23:22.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416054c7-66b2-4e09-9a1a-884e2c057dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:23:22.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez previously noted that the latter is subject for regulation
        to "level the playing field" among candidates this election season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210684b1-0fae-477e-8f43-11fe1cb5a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:23:22.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:44.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93009f3b-3f92-43e9-a76d-27626a1deb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:23:22.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:44.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong una, sabi ni James Jimenez bawal lahat ''yan, later on
        sabi niya kung may advocacy, pwede,"</em> Diokno said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6764afe1-f5f2-4fd1-ad2d-90a85668ce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:23:22.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:44.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd43ee-0d82-4aad-8823-9d27be21bebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:23:22.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:44.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At first, James Jimenez said all materials are prohibited,
        but he said later on that if they are advocacy-based, they can be allowed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6233e74e-2bce-4d19-b7ae-bde7b37fe3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:23:22.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:44.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac2240c-60eb-48f5-8281-d1d5b59cfb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:23:22.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:44.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Eh bakit ngayon lang nila ginawa yun at nambaklas muna?"</em>
        he asked. "Shouldn''t we be expecting more from Comelec?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22253898-6bec-450d-ada1-cf4f15544eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:23:22.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:44.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda57706-8afd-4479-b12a-862b1ca938fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:23:22.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:44.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Then why did he tell that just now after dismantling
        all campaign materials?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae65d47-3c1c-4641-bdca-de5625d253db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:23:22.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:44.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee01f052-7a8b-4a41-aa5e-913861c35f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:23:22.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Jimenez told CNN Philippines that free speech is not
        absolute. It can either be "advocacy-based, which is protected," or a "declarative
        statement, which is election propaganda."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1ba723-0d92-4cd8-a57d-c9ed331db54d'
