  'foster-homes-satellite-voting-centers-2022-elections':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-02-23T15:26:23.181+08:00
    'imagesource': 'jcr:ec269543-b019-4869-a1c3-239568865ba0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04d5e130-039d-44d0-a288-a8bc9ed4a565'
    'lead': 'The Commission on Elections will set up remote polling places in three
      identified locations to allow 668 persons with disabilities and senior citizens
      to vote on May 9. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T15:31:25.832+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T16:35:25.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:28:27.835+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'elections', 'foster-home', 'SEAPP']
    'stories': ['c43ee58a-3049-4e4c-88fd-cbef8566f363']
    'template': '1'
    'title': 'Comelec to set up 3 satellite voting centers in nursing homes for May
      9 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f4406f-26b4-4191-a58e-3b2890a14baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:31:25.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:35:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> The
        Commission on Elections said it will set up remote voting centers in three
        identified locations to allow 668 persons with disabilities (PWDs) and senior
        citizens to vote on May 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695e4a9b-0976-4ecd-991a-1f0bf7dbfc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:31:25.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:35:26.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://comelec.gov.ph/php-tpls-attachments/2022NLE/Resolutions/com_res_10761.pdf">Comelec
        Resolution 10761</a> identified the following locations for its Satellite
        Emergency Accessible Polling Places (S-EAPPs) for the upcoming elections:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f09ab9-35a1-4b74-8d25-a4d04dc5b0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:31:25.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:35:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Hospicio de San Jose in Manila: 167 voters</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d7e63b-7bad-48ad-98cd-badd2e4b59aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:31:25.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:35:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Tahanang Walang Hagdanan, Inc. in Cainta, Rizal: 81 voters</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b03a8fd-9cf4-4140-95e1-ea77fc0c5011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:31:25.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:35:27.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- National Vocational Rehabilitation Center in Quezon City: 420
        voters</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a9eb3b-a572-4d45-ad8b-0c61c35c1c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:31:25.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:35:28.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S-EAPPs will primarily cater to registered voters residing in
        these foster care facilities for orphans, PWDs, and the elderly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6a4e08-b73f-49a1-9aad-6de43744240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:31:25.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:35:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting hours in these special precincts will be from 6 a.m. until
        2 p.m., earlier than <a href="https://www.cnnphilippines.com/news/2021/11/10/may-2022-elections-voting-hours.html">regular
        polling centers which will close at 7 p.m.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c568dd18-6cd7-4f2b-ac42-f008ad52f8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:31:25.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:35:29.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special education teachers, as well as teaching personnel who know
        sign language, will be prioritized in the appointment of poll workers in these
        precincts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d2da88-bf1a-4b2d-9be7-1920499206b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:31:25.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:35:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S-EAPPs are different from the emergency accessible polling
        places (EAPP) and the accessible polling places (APP) which are both made
        available on the ground floor of schools and regular voting precincts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1089b10d-ee1c-4b88-bcfa-851c28377550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:31:25.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:35:30.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters in the EAPP and S-EAPP may be assisted by a relative, their
        trusted person, or by Comelec support staff in filling out their ballots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81cc3d8-a537-4240-82d3-78e095e230e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:31:25.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:35:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In voting centers where there are PWD voters, who are registered
        with visual, hearing or speech impairment, the Commission shall endeavor to
        provide FSLIs (Filipino sign language interpreters) or lists of candidates
        in audio-visual presentation and/or transcribed in Braille, and in large print,”
        the Comelec resolution reads.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f8ff4c-464d-49e9-9ef4-eac7e07ddeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:31:25.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:35:31.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there are no available FSLIs, a reasonable accommodation such
        as a pen and paper shall be provided as a means to communicate with the Deaf
        and Hard of Hearing voters,” it also says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7f43b9-eb43-49cc-a536-2ab1c344a324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:31:25.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:35:31.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other PWD, senior citizen, and heavily pregnant voters may vote
        in designated APPs on the ground floor of the schools where they are assigned
        to vote on election day.</p>'
