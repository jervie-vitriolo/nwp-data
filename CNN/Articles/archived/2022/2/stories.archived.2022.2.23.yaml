      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of these groups are among those which persisted in the difficult
        struggles during the dark period of martial law," the communist group said.</p>'
  'DOTR-release-of-public-transport-drivers-fuel-subsidy':
