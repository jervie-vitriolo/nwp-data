    'jcr:uuid': '143efd49-963c-4fd6-9978-bc7439bc8895'
    'lead': 'The Anti-Terrorism Council has tagged 16 organizations linked to the
      communist movement in the country as ''terrorists.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T23:23:37.489+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:29:11.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:28:37.471+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt tags 16 more groups as ''terrorists'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2ca75e-91f6-42a1-b2ad-3ab9e3beecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)—&nbsp;</strong>The
        Anti-Terrorism Council (ATC) has tagged 16 organizations linked to the communist
        movement in the country as "terrorists."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e146f50-02ef-4685-a573-1b08cc127133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:12.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://atc.gov.ph/wp-content/uploads/2022/02/PRESS-RELEASE-re-Designation-of-UGOs-final.pdf">statement</a>
        released this month, the ATC said it approved a resolution designating the
        "underground organizations" of the Communist Party of the Philippines-New
        People''s Army-National Democratic Front (CPP-NPA-NDF) as "terrorist groups
        of persons, organizations, or associations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6c6594-fbe8-410a-913d-bc6f224b7fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:12.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATC listed the following in its resolution passed in January:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cadf69a-649c-416a-9355-1f6b2c8103bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:13.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Revolutionary Council of Trade Unions (RCTU);</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4616154c-f8e2-4375-acfc-03ab4c61c9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:13.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Katipunan ng mga Samahang Manggagawa (KASAMA) or Federation of
        Labor Organizations;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584f25ff-6dca-439b-8c66-e5195d57f51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:14.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Pambansang Katipunan ng mga Magbubukid (PKM) or National Association
        of Peasants;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99737421-d8d6-464e-875e-e3ad4667ff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:14.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Malayang Kilusan ng Bagong Kababaihan (MAKIBAKA) or Patriotic
        Movement of New Women;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1ecc5a-16d2-4b85-acf3-976eaca7ee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Kabataang Makabayan (KM) or Patriotic Youth;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dd571e-67ff-4dab-8e6a-667373af240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:15.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Katipunan ng Gurong Makabayan (KAGUMA) or Association of Patriotic
        Teachers;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244cd3d4-fca3-4cf2-ae60-a1ca3ba673e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Makabayang Samahang Pangkalusugan (MASAPA) or Patriotic Health
        Association;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f6ae60-d3b4-4bdb-9696-7c81cc3b8871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Liga ng Agham Para sa Bayan (LAB) or League of Scientists for
        the People;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fde21d-1b7a-4db8-a987-1cda64648a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:17.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. Lupon ng mga Manananggol para sa Bayan (LUMABAN) or Committee
        of Lawyers for the People;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835c4304-bffc-44bb-8683-e1640452821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:17.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. Artista at Manunulat ng Sambayanan (ARMAS) or Artists and Writers
        for the People;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ba6bc9-0a9f-4303-9dbb-7d65051f05f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:18.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11. Makabayang Kawaning Pilipino (MKP) or Patriotic Government Employees;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c65c1-1715-4c3b-819c-da565c3ac10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:18.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12. Revolutionary Organization of Overseas Filipinos and their Families
        (COMPATRIOTS);</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2d8785-658d-4ab5-a61b-2776ba82fbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:19.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>13. Christians for National Liberation (CNL);</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ae350-d90d-49dc-9c92-8a68c68f535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:19.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>14. Cordillera People''s Democratic Front (CPDF);</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb0c808-35a2-4f4a-b1d9-0194bac6a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>15. Moro Resistance Liberation Organization (MRLO); and</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29301f28-f9ca-4325-9a9e-b218927dfa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:20.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>16. Revolutionary Organization of Lumads (ROL)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6502cdb4-a1f2-4b17-bc12-a0b8fa936ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:29:21.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATC argued it found probable cause against these organizations,
        citing the penalties under Sections 7, 10, and 12 of the highly-contested
        Anti-Terrorism Law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca2655-ebd0-4bac-abbf-20fa3c2e944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:23:37.491+08:00
      'mgnl:createdBy': 'alyssa'
