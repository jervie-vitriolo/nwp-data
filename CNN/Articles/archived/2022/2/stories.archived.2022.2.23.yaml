      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/22/us/hank-the-tank-bear-lake-tahoe-break-ins-trnd/index.html">''Hank
