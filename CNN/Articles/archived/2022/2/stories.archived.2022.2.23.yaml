    'template': '1'
    'title': 'Ex-Arroyo officials, more groups support Robredo presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e69064b-9629-466f-87e0-280ab0342a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> Vice
        President Leni Robredo has garnered more support for her presidential bid,
        this time from former officials of the Arroyo administration, past presidents
        of the Philippine Bar Association, and members of more religious groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca44d3-e476-4551-8680-6fa14084a248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:11.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0165bd44-78e7-4bdd-bc3f-91dbb1f12618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:11.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement on Wednesday, 47 ex-officials during the term
        of former President Gloria Macapagal Arroyo endorsed a Robredo presidency,
        which they believe would lead the Philippines through the pandemic and other
        challenges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d1cfc-4909-4c3c-b609-a84f3a721fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:12.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f4222c-b812-4e8a-8e89-f37e8b478f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:12.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We vote Leni Robredo for president," the statement read. "With
        her, we stay safe, restore our economy and social fabric, and keep our republic
        whole and secure."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e3eca2-346c-40b4-8d3b-9faee95a581d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:13.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c9a63-85e7-4e85-a574-feae7216a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:13.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Robredo is a “bearer of balance, calm and hope” but is
        also “rock-steady” regarding military might, ensuring security, and protecting
        the country’s rights, including in the West Philippine Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e460d3-cb68-4a48-9846-651471371909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:14.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6c7001-c3b2-419a-9698-dcaea840c7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:14.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signatories include former Cabinet members, department undersecretaries,
        and high-ranking officers of several government agencies. The declaration
        comes as Arroyo''s political party, Lakas-Christian Muslim Democrats or Lakas-CMD,
        backs the tandem of former senator Ferdinand "Bongbong"&nbsp;Marcos Jr. and
        Davao City Mayor Sara Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad57220-9724-4f34-9ea5-3729287312f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155318ff-770d-46d3-a782-f5060233940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many are beset by fear, anxiety, and lethargy. We need a strong
        woman in the house to rekindle our energy and resolve,” they said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dcee7c-143d-43a3-9701-f76b96e68085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:16.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cedd5ea-2e32-4a87-a30b-64ed12167eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:16.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 17 past presidents of the Philippine Bar Association,
        the oldest voluntary national organization of lawyers in the country, also
        threw their support behind the opposition leader.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9023d5f9-93f2-4766-aa8e-678c5ffa6fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552fdf34-58fe-4b3a-b21c-18bfb553be85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:17.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they have full confidence in Robredo’s commitment to the
        rule of law, "the best guarantee of stability” in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257c9d57-3b5e-4fe0-93aa-c03ef203ac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb5fd3a-9f3b-4dff-ba79-25c1ee523e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:18.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing her experience as a human rights lawyer, the former heads
        also said Robredo is "the best reminder" that the law "serves the people,
        and not the other way around."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85913a5-7da5-4cd6-be60-021c6d7c6ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:19.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff536cc9-ea95-4766-833e-2863a0849388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:19.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For more than a century, the PBA has kept watch to uphold the rule
        of law. We believe VP Leni Robredo will keep this vigil alive. And we call
        on our colleagues in the profession to join us,” they wrote in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9388d6b1-b922-4ace-bdc6-05130fa4deba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:20.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a01e221-bef5-4409-bb33-b1fa3b634bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:20.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More support from religious groups</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5290f6bd-c449-4f5c-91e5-156ad85f8e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.088+08:00
      'mgnl:createdBy': 'kristel'
