      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb429f36-489c-48f2-b283-e60552b1afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:10:21.150+08:00
