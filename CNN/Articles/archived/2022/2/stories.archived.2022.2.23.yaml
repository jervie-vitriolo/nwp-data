      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> The
        Bangsamoro Autonomous Region of Muslim Mindanao has yet to anoint its bet
        for the 2022 presidential elections, its leader clarified Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb88abe-5ba8-426d-a2a0-8c28d4686c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:37:15.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:09.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pa</em> decided <em>ang</em> BARMM<em> kung sino ang
        ie</em>-endorse <em>namin na</em> candidate as president," BARMM interim chief
        minister Ahod Ibrahim said during a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703600a7-0c8a-4abe-be99-dfd0c79717a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:37:15.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:10.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562726e9-c626-4837-af15-e13dc1cfc6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:37:15.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:10.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The BARMM hasn’t decided yet which candidate it will
        be endorsing for president.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f918f8-a97f-453b-89bd-1ff075c85d23'
      'mgnl:activationStatus': true
