      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastor, however, said it''s up for the Land Transportation Franchising
        and Regulatory Board to decide on the petition by transport groups.</p>'
