      'mgnl:type': 'text'
      'text': '<p>Our favorite literary skincare brand Aesop (their recent press release
        comes with a Jose Rizal quote, ”Genius like the light, the air. It is the
        heritage of all”) just recently opened a second Manila branch at Power Plant
        Mall in Makati. This new store is inspired by the homeliness of the bahay
        kubo, echoing its motifs through the high volume roof, modest arrangements,
        and vertical brush strokes of paints that brings to mind the nipa palm leaves
        that make up its roof. Two remarkable features of the store are the imposing
        marble (locally sourced) at the facade, and the central sink with an&nbsp;angular
        runaway. More on the store soon on CNN Philippines Life.</p>'
