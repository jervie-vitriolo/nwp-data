      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin''s peers have also been faring poorly. Ethereum, the world''s
        second most valuable cryptocurrency, fell over 8% in the last 24 hours and
        was trading at $2,520.</p>'
