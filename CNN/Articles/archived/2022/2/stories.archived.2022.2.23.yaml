    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6f9cc6-4ff3-494a-b6f6-ff055fa9838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:37:15.191+08:00
