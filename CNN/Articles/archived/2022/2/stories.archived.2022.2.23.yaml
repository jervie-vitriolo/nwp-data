    'jcr:uuid': '5d2810f2-22bb-46d0-91ad-6ac53d9f5a4b'
    'lead': 'Vice President Leni Robredo has garnered more support for her presidential
      bid, this time from former officials of the Arroyo administration, past presidents
      of the Philippine Bar Association, and members of more religious groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T18:15:21.087+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:32:10.023+08:00
