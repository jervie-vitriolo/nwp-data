      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson led the scoring line with 23 points while Manuel added 22
        markers. Both players also grabbed nine rebounds and dished out five assists
        each to help the Beermen improve to a 5-3 record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905fc847-0edd-4702-af6b-ea7c96e1ce7c'
