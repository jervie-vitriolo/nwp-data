      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Robredo ran in 2016, they held a caravan from Bukidnon to Quezon
        City to support her vice presidential bid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885f9aaa-e0a2-409a-97d8-07ebf3e9eb22'
      'mgnl:activationStatus': true
