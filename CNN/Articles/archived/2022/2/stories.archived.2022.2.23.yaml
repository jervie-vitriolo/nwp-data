      'mgnl:lastActivated': 2023-01-25T16:35:57.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54ff05e-c966-4990-a219-25ef4bff0b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns of a housing slowdown may be overblown, however: Home Depot
        reported fourth quarter earnings and revenue Tuesday that topped Wall Street''s
        forecasts, with profit surging 17% and sales at stores open at least a year
        climbing a healthy 8.1%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4674ddee-0709-4ff8-8b1d-45c757de73a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4411cd67-71e5-4bce-84bf-5f6db8dbf6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home improvement retail giant also announced a 15% increase
        in its quarterly dividend to shareholders and issued a cautious, but mostly
        upbeat outlook for 2022. Home Depot said it expects "slightly positive" sales
        growth and that earnings will grow in the low single digits.</p>'
