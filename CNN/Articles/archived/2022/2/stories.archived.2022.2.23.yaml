      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil firms are expected to implement another round of price hikes
        next week. Dubai crude, the benchmark for the Asian market, nearly reached
        $95 per barrel Tuesday evening.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b2b60b-7fc4-4628-8f66-7f6f074681dd'
      'mgnl:activationStatus': true
