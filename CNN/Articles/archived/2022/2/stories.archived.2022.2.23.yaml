      'mgnl:lastActivated': 2023-01-25T16:35:57.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock was down 9% Tuesday morning, though...largely due to the
        more guarded guidance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c05d6-4811-41f2-8b9b-41d29994f2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1567cf-f1dd-4777-a828-2a0102c66cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are encouraged by the consistent and resilient demand
        we''ve seen for home improvement, broader uncertainty remains with respect
        to the impact of inflation, supply chain dynamics and how consumer spending
        will evolve through the year," said Home Depot chief financial officer Richard
        McPhail in a conference call with analysts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4228b6-e346-48c7-804a-bf730cd78dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b718a62-19fd-4f03-81bd-416251dddfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CEO Craig Menear said in the earnings press release that the
        2021 results were "a testament to investments we have made in the business,
        our ability to execute with agility, and our associates'' relentless focus
        on our customers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503ac52b-359c-40b3-b385-a06de2b5ca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c22adc-fd12-4cc7-a490-ff846357968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Menear''s last quarter as Home Depot CEO. Menear, who has
        been the head of the company since November 2014, is stepping down as CEO
        on March 1 but will remain chairman. Home Depot''s long-time chief operating
        officer, Ted Decker, is succeeding Menear as CEO.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ee38c-5c60-4d96-8103-9b16ca4e95d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be702eb-5841-423c-bda3-06685da062e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menear''s tenure was a lucrative one for Home Depot investors. The
        stock has surged more than 255% since November 2014, easily outperforming
        both the S&amp;P 500 and a broader index of retail stocks during that time.
        Home Depot did lag rival Lowe''s, though.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b06193-dba7-403b-b728-9aa998813a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e299e2-734b-48fa-be5e-58a8c65c942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowe''s, which will report its latest earnings Wednesday morning,
        has soared nearly 290% since November 2014. Lowe''s, which is now run by former
        Home Depot and JCPenney executive Marvin Ellison, outperformed Home Depot
        slightly in 2021, too. Shares of Lowe''s fell 4% Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd80ce2d-d194-400b-a130-e85353aa158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beda2c4-dab5-488a-9de3-f1552ef5f355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to tough competition, Home Depot also has to contend
        with the impact that inflation and supply chain concerns are having on consumers''
        wallets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad673e6b-59f1-48be-9021-24065396a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c86ccb-cc98-4ea9-9027-b22836aa368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While rising prices for lumber, copper and other housing materials
        helps boost sales, some shoppers may start to pull back on spending because
        of inflation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750b6868-7ae8-4225-9ad4-defa0be0813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d9f0d9-648d-46af-8e2e-9f0cfd880b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Demand from regular consumers is now somewhat choppier that it
        was during the height of the pandemic," said Neil Saunders, managing director
        of GlobalData, in a report Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec1e5d9-f75a-44c4-b368-837e070f30e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504a5b79-1585-490d-98ce-9e975a918142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people are still fairly committed to spending on their homes,
        but the number of projects they want to undertake and the amount of money
        they are prepared to commit to home improvement going forward is less certain
        than it was a year ago," Saunders added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c902ee-e016-4f6a-8b9e-406d714e1166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/22/investing/home-depot-earnings-housing/index.html">The
        Dow''s top stock of 2021 is off to a rough start this year</a>."</em></p>'
