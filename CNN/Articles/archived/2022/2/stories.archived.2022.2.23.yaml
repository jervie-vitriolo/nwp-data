      'mgnl:type': 'text'
      'text': '<p>The query “martial laws [sic] marcos history” commands 10 billion
        eyeballs on social media platform Douyin, known outside of China as TikTok.
        The page features the Marcoses at the height of their reign. One bit of footage,
        which portrays a young Imelda descending from a presidential plane, links
        to an audio clip of Blackpink&nbsp;Lisa trilling: “Twerking, twerking when
        I buy the things I like / Dollar, dollars, dropping on my ass tonight.”</p>'
