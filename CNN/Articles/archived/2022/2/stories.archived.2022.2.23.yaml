    'mgnl:tags': ['Germany', 'Russia', 'Nord-Stream-2', 'halts', 'stark-warning',
      'Ukraine']
    'template': '1'
    'title': 'Germany halts Nord Stream 2 and Russia responds with a stark warning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52952f71-7c46-47a3-86bd-fc1210214ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The West showed Tuesday it was ready
        to target Russia''s huge energy industry — even at the risk of hurting itself
        — after Moscow ordered troops into parts of eastern Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f295989e-beaf-488c-85ad-3df3c3bac40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5115c3-2032-4ee4-b472-a74cf20077df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany said it was halting certification of the Nord Stream 2 gas
        pipeline following Moscow''s actions in eastern Ukraine on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bd31f0-8f79-4e47-a9ba-eba812cd12c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361270b6-74c2-431b-9687-24152ceb9a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regard to the latest developments, we need to reassess the
        situation also with regard to Nord Stream 2. It sounds very technocratic but
        it is the necessary administrative step in order to stop certification of
        the pipeline," Chancellor Olaf Scholz said in Berlin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c8cbd-ef13-4cc7-81c0-63f0b20676b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd589a5ec-857b-4275-a985-7ee61fd8b199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 750-mile pipeline was completed in September but has not yet
        received final certification from German regulators. Without that, natural
        gas cannot flow through the Baltic Sea pipeline from Russia to Germany.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead8841-70ae-4ff7-b99d-e7c5b928bfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f5b814-0114-4318-9acc-f7dab39551b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, the United Kingdom, Ukraine and several EU countries
        have opposed the pipeline since it was announced in 2015, warning the project
        would increase Moscow''s influence in Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385950be-c1eb-4ed0-9fec-e230bc52ab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f0297b-4511-4ebf-af49-7d7e312805b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nord Stream 2 could deliver 55 billion cubic meters of gas per year.
        That''s more than 50% of Germany''s annual consumption and could be worth
        as much as $15 billion to Gazprom, the Russian state owned company that controls
        the pipeline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c772ca1-e038-4d78-90aa-284e81e4b493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea4fa06-2853-4703-9dc8-30adc7d605ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russia''s biggest gas customer, Germany had tried to keep Nord
        Stream 2 out of global politics. But Berlin found it ever harder to defend
        the project as its allies debated how to punish Moscow should it order an
        invasion of Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d5810-b0bd-4564-b95b-a3d471cd2675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b512a6-d349-4bde-abc0-eb5a4c9da1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin''s decision to order troops into
        eastern Ukraine put the German government in a difficult position. US officials
        have made clear that they would move to suspend Nord Stream 2 in the event
        of a Russian invasion, without offering specifics on how that would be accomplished.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb69861-32ab-4727-bd77-4e19a7147c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f039152c-bdf7-43de-b51a-f2f812fa4379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazprom is the sole shareholder in Nord Stream 2 but 50% of the
        finance was provided by five European energy companies, including Wintershall
        and Uniper of Germany. The other financial backers are Britain''s Shell, Engie
        of France and OMV of Austria.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4634d0e-156e-436e-aa3b-f52a23d76970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a6a677-52f6-4974-886d-66f36f3f848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gas prices are jumping. What happens next?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0122e7-23d6-4db3-8d52-57a3d24ffeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy is a major political issue in central and eastern Europe,
        where gas supplies from Russia play an essential role in power generation
        and home heating. Natural gas prices have set new records this winter in Europe,
        and a conflict in Ukraine could bring more pain to consumers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f852f9-9b17-420e-a9e8-8a0f8f2c25da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd649486f-605e-448d-bf1b-c2d917766dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the benchmark price of natural gas for delivery in Europe
        next month leaped to about €79 ($89.54) per megawatt hour, up from €71.50
        ($81.04) at Monday''s close, according to data from Independent Commodity
        Intelligence Services.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9855ec-13ec-4fe7-b901-52ab2dbbd6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52791431-eaec-46ba-81aa-23dc5940d86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices have dropped from record highs hit just before Christmas.
        Still, they remain significantly above where they stood one year ago, when
        gas traded at €16.30 ($18.47) per megawatt hour.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a527557-5f1d-439c-b545-51cdc35ddf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd767daec-dd49-449e-bebb-7c441338cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the fight over Nord Stream 2 shouldn''t dramatically
        change the price outlook for this winter. The pipeline hadn''t been expected
        to come online until the second half of the year, noted Tom Marzec-Manser,
        head of gas analytics at ICIS.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0881754-b651-4ce4-98c8-f588520dc6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80863d41-46c8-4a4c-9edd-0b7d7f6e4e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Dmitry Medvedev, deputy chairman of Russia''s Security Council,
        warned after Germany''s announcement that prices in Europe would skyrocket.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904bffba-d1fd-4e27-9767-84c6042c8646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa68ac3f-90f8-46cb-90c9-6fd45d47d324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Welcome to the brave new world where Europeans are very soon going
        to pay €2,000 for 1,000 cubic meters of natural gas," he tweeted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e9cdb-4d1f-4162-868c-7ec8739a9896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a762a6-b6f5-412b-aee7-add119342ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marzec-Manser said that would be equivalent to approximately €215
        ($243.75) per megawatt hour, roughly 20% above the record high reached in
        December.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf45c4-00d4-4991-83b4-a3377064e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbce945-8f6c-43f6-91ac-ea6be9bbf7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is in better shape than it was a few months ago after ramping
        up imports of liquefied natural gas, or LNG, in January and early February,
        according to Henning Gloystein, director of energy, climate and resources
        at Eurasia Group. Weather has also been relatively mild.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5968850-fc61-41f5-9ab3-f091a02a458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f6dc64-ea14-491d-9b51-30db001f60b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet a lot rides on what happens next.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b7df21-1964-44d9-a4bd-330fe7974f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a960f-9e65-4280-b214-d8c41a651102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:08.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LNG from the United States and Qatar will help the bloc withstand
        any disruptions to gas flows though Ukraine, which account for about 10% of
        total supply to the European Union, should pipelines be damaged in fighting.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eacac9c-7b29-43f5-ac1e-60b03e4d18cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T07:33:36.450+08:00
      'mgnl:createdBy': 'pilar'
