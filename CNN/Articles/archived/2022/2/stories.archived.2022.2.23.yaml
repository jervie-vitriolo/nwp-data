      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58fe422-04d8-4735-958c-f7f42534fb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.516+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:33:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time, the same footage is set to rap, skittering notes,
        and catchy beats — not the muted cries of thousands who never reached the
        day a Chinese app was used to tell an entirely different story.</p>'
