      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd73621-6483-4f9a-a976-d25532e8df74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:46:18.443+08:00
      'mgnl:createdBy': 'david'
