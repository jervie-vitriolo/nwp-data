      'text': '<p>The Robredo-Pangilinan tandem will visit Cebu and Iloilo on Feb.
        24 and 25.</p>'
  'ransomware-attacks-russia-sanctions':
    'author': 'Sean Lyngaas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-23T10:42:42.459+08:00
    'imagesource': 'jcr:51441cc4-334d-4cd6-bebd-d9197245651b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81f628c8-054e-4deb-b904-d97a01176418'
    'lead': 'Minutes after President Joe Biden announced new sanctions on Russian
      banks and elites on Tuesday, a senior FBI cyber official asked US businesses
      and local governments to be mindful of the potential for ransomware attacks
      as the crisis between the Kremlin and Ukraine deepens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T10:48:28.709+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:35:55.615+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:28:23.132+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Russia', 'Ukraine', 'Joe-Biden', 'Vladimir-Putin']
    'template': '1'
    'title': 'US officials tell businesses to watch for potential ransomware attacks
      after Biden announces Russia sanctions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee2373b-b148-4e0e-9903-f8f51932abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:48:28.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Minutes after <a href="https://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">President Joe Biden</a>&nbsp;announced new sanctions on Russian
        banks and elites on Tuesday, a senior FBI cyber official asked US businesses
        and local governments to be mindful of the potential for ransomware attacks
        as the crisis between the Kremlin and <a href="https://www.cnn.com/2022/02/22/politics/russia-ukraine-invasion-putin-what-matters/index.html"
        target="_blank">Ukraine</a>&nbsp;deepens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bbf54f-3fa8-4d2f-97a5-6aa41f271403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:48:28.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is a "permissive operating environment" for cybercriminals
        — one that "is not going to get any smaller" as Russia''s confrontation with
        the West over Ukraine continues and further sanctions are announced, the FBI''s
        David Ring said on a phone briefing with private executives and state and
        local officials, according to two people who were on the call.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f96eb7-fc8a-48c0-93e0-a4b8a337c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:48:28.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ring asked state and local officials and business executives to
        consider how ransomware attacks could disrupt the provision of critical services,
        the people on the call said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc7fa7b-77e5-4d8d-9fc1-218b45da96c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:48:28.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:55.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials continue to say there are "no specific, credible" threats
        to the US homeland tied to tensions with Russia over Ukraine, but they are
        preaching vigilance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ac746e-265b-4b1c-bbc1-f50b77740166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:48:28.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The willingness of Russian-speaking cybercriminals to disrupt US
        critical infrastructure has been a US concern for years, but it came to a
        head last year when a ransomware attack forced <a href="https://www.cnn.com/2021/05/16/tech/colonial-ransomware-darkside-what-to-know/index.html"
        target="_blank">major fuel transporter Colonial Pipeline</a>&nbsp;to shut
        down for days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa04bdb-fb09-44e3-9e8e-1cc1ce93cb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:48:28.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:55.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone call was one in a <a href="https://www.cnn.com/2022/02/02/politics/fbi-ukraine-cyber-russia/index.html"
        target="_blank">series of briefings</a>&nbsp;that FBI and Department of Homeland
        Security officials have had for US companies and local governments in the
        last two months in light of US tensions with Russia over Ukraine. It had been
        scheduled before it was clear that Biden would address Russia''s latest moves
        in Ukraine on Tuesday. The US President <a href="https://www.cnn.com/2022/02/22/politics/biden-invasion-sanctions/index.html"
        target="_blank">announced the "first tranche"</a>&nbsp;of sanctions against
        Russian entities for Russian President Vladimir Putin''s decision to recognize
        two breakaway regions in Ukraine and send troops there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ccc1e4-53a5-483b-aade-bf03d5a55b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:48:28.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:55.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US could also see "a possible increase in cyber threat activity"
        from Russian state-backed hackers as a result of those sanctions, Ring said,
        according to the people on the call.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e8bb19-2f11-4466-b4d5-80b7722ef9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:48:28.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DHS has been engaging in an outreach campaign to ensure that public
        and private sector partners are aware of evolving cybersecurity risks and
        taking steps to increase their cybersecurity preparedness," a DHS spokesperson
        said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728f60ec-b1df-4aa9-a891-92b0e82a7ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:48:28.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has requested comment from the FBI.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917df39b-a73b-45e8-bd62-f97144e02c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:48:28.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:55.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.com/2021/05/12/politics/colonial-pipeline-ransomware-payment/index.html"
        target="_blank">extortion of Colonial Pipeline</a>&nbsp;had underscored for
        Biden administration officials the economic and national security threat posed
        by ransomware. The incident triggered long lines at gas stations in multiple
        US states and prompted Biden to call on Putin to rein in cybercriminals operating
        from Russian soil.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9dc2fd-91ad-49b0-942c-8eb2d863414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:48:28.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While ransomware attacks on US organizations by Russian-speaking
        hackers have continued, Russian authorities have dangled the prospect of cracking
        down on some groups in recent months, as the standoff over Ukraine brewed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa454f9-4068-4015-9f5b-b8b6e9938050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:48:28.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials said last month that they believe Russia has <a href="https://www.cnn.com/2022/01/14/politics/us-russia-colonial-pipeline-hack-arrest/index.html"
        target="_blank">detained the person responsible</a>&nbsp;for the Colonial
        Pipeline hack, but any cooperation between the two governments on cybercrime
        could be elusive if relations further deteriorate over Ukraine, according
        to some analysts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25ac4c8-ba17-45c0-9acf-0b4f6f24aa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:48:28.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the cyberattacks on Ukrainian government and banking <a href="https://www.cnn.com/2022/02/15/world/ukraine-cyberattack-intl/index.html"
        target="_blank">websites</a>&nbsp;last week that the Biden administration
        blamed on Russia''s military intelligence directorate, US officials continue
        to see Russian cyber operations as likely playing a role in any further military
        invasion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26031f60-8e77-44a8-a288-ff6b6942d8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:48:28.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event of a larger conflict between Russia and Ukraine, US
        officials are concerned that transportation networks and broadcast media in
        Ukraine could be shut down by kinetic or cyberattacks, Matthew Hackner, an
        official in DHS'' Office of Intelligence and Analysis, said on Tuesday''s
        phone briefing, according to people on the call.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc005cc-651a-4893-93d9-5ae355400e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:48:28.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:55.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/22/politics/russia-sanctions-fbi-cyber-threats-ransomware/index.html"
        target="_blank">US officials tell businesses to watch for potential ransomware
        attacks after Biden announces Russia sanctions</a>."</em></p>'
  'ukraine-russia-sanctions-dmytro-kuleba':
    'author': 'Shawna Mizelle, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-23T10:49:09.859+08:00
    'imagesource': 'jcr:1b0cece6-c81b-4b4a-8177-31e4f6ffa113'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5795e487-c0d5-47a7-8a45-def59dd8e525'
    'lead': 'Ukraine''s foreign minister on Tuesday said that "no sanctions will be
      enough" until Russian forces leave Ukraine, a day after Russian President Vladimir
      Putin recognized two separatist regions in the country as independent and announced
      he would deploy "peacekeeping" forces there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T10:54:26.770+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:35:54.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:28:23.335+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Ukraine', 'Russia', 'Dmytro-Kuleba']
    'template': '1'
    'title': 'Ukrainian foreign minister: ''No sanctions will be enough'' until Russian
      forces leave Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ded8cd7-1f5d-4e0b-8c13-ce4699a0fcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:54:26.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:54.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ukraine''s foreign minister on Tuesday
        said that "no sanctions will be enough" until Russian forces leave <a href="https://www.cnn.com/2022/02/21/europe/russia-ukraine-tensions-monday-intl/index.html"
        target="_blank">Ukraine</a>, a day after Russian President Vladimir Putin
        recognized two separatist regions in the country as independent and announced
        he would deploy "peacekeeping" forces there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc596188-ad16-40e5-9e8e-a6be93ab0e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:54:26.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:54.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No sanctions will be enough until Russian boots withdraw from Ukrainian
        soil," Dmytro Kuleba told CNN''s Jake Tapper on "The Lead."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d42f07e-12d5-4a95-aada-67cc15219b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:54:26.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:54.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, President Joe Biden unveiled tough new sanctions
        to punish Moscow, describing the events underway in Ukraine as "the beginning
        of a Russian invasion." Kuleba <a href="https://www.cnn.com/2022/02/22/politics/biden-invasion-sanctions/index.html"
        target="_blank">told Tapper those sanctions</a>&nbsp;are "just the beginning
        of the process of deterring President Putin and making him withdraw," adding
        that it "certainly won''t be enough."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5806c1-02c2-455b-8d0e-567162376e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:54:26.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuleba, asked by Tapper what he thinks Putin''s intentions are,
        said Tuesday that Putin''s "ultimate goal is to destroy Ukraine."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10af9a76-02b1-4b91-9a93-1583996dbe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:54:26.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is not interested in parts of Ukraine. He is not interested
        in even keeping the entire country in his control. He wants idea of the Ukrainian
        statehood to fail," the foreign minister continued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ac0c0-fdc2-4573-903b-760a819e857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:54:26.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuleba met with Biden and Defense Secretary Lloyd Austin in Washington
        on Tuesday. He also spoke with reporters at the State Department alongside
        US Secretary of State Antony Blinken earlier in the day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b09e102-ff07-4d55-917c-ac1d7ef63aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:54:26.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:54.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken announced during the appearance that he had <a href="https://www.cnn.com/2022/02/22/politics/blinken-cancels-lavrov-meeting/index.html"
        target="_blank">canceled a planned meeting</a>&nbsp;with Russian Foreign Minister
        Sergey Lavrov in Geneva this week following Putin''s announcement of an invasion.
        Blinken said the US remains committed to diplomacy "if Russia is prepared
        to take demonstrable steps to provide the international community with any
        degree of confidence it''s serious about de-escalating and finding a diplomatic
        solution."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59d88d0-9341-48f1-9093-54d89c856d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:54:26.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said Putin''s remarks Monday had confirmed "his plan all
        along has been to invade Ukraine," and that Russia''s issues with NATO have
        just been "an excuse to mask the fact that what this is about is President
        Putin''s view that Ukraine is not a sovereign country."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773d64bf-9fd9-460e-92d8-abed3fb6087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:54:26.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuleba said during his State Department remarks that Ukraine has
        no plans to evacuate Mariupol and Kharkiv in eastern Ukraine following Putin''s
        orders. He said his nation has two plans: diplomacy, and, if that fails, fighting
        to defend itself.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f08d6-f408-462a-9fbb-e166db214b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:54:26.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:54.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plan A is to utilize every tool of diplomacy to deter Russia and
        prevent further escalation," he said. "And if that fails, plan B is to fight
        for every inch of our land, in every city and every village — to fight until
        we win, of course."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713591d1-f4de-4dfe-95eb-86271b39a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:54:26.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Tapper later Tuesday to share his message to Americans
        wondering why they should care, Kuleba said in part that "if Putin succeeds
        in Ukraine, other players across the globe who want to change rules, who want
        to bypass the United States, they will see that this is possible — that the
        West is uncapable of defending what it stands for."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8924d7d5-b2d6-449d-9786-0b09b3d22f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:54:26.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:54.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/22/politics/ukraine-foreign-minister-dmytro-kuleba-russia-cnntv/index.html"
        target="_blank">Ukrainian foreign minister: ''No sanctions will be enough''
        until Russian forces leave Ukraine</a>."</em></p>'
