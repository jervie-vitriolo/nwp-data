      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an appearance on "The Kelly Clarkson Show" to promote his
        new film "Dog," the actor reacted to a photo of him in character as the stripper,
        "Mike."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6507e3-f4d5-49d8-85c1-db788daaf3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:02:50.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That might be the reason why I didn''t want to do a third one because
        I have to look like that," Tatum quipped.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a93212-c29c-4d75-8d7c-8c67237c1c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:02:50.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say even if you are someone who works out regularly,
        achieving the "Magic Mike" look is "not natural."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c42aa94-20d4-4ef2-89de-87c598c0860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:02:50.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Clarkson asked him if he had to eat well, Tatum responded by
        making quote fingers around "well."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87c59e2-b79f-4315-86b8-066e921bd1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:02:50.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not even healthy," he said. "You have to starve yourself.
        I don''t think when you''re that lean it''s actually healthy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5f437b-6bb1-49ad-9779-e207a62fe1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:02:50.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also joked that he doesn''t know how people who work a regular
        nine to five job are able to stay in shape.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76564418-f803-448d-9c29-4a09f761df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:02:50.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my full-time job and I can barely do it," Tatum said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cbfa03-86b7-44a2-a51d-27c6cf608260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:02:50.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original Magic Mike movie was released in 2012 and its sequel,
        "Magic Mike XXL," in 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed7f166-f0f4-422f-9ceb-df0214faa696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:02:50.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magic Mike''s Last Dance," the third film, will be directed by
        Steven Soderbergh and stream on HBO Max, which is owned by CNN''s parent company.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6528e5ce-0272-46a4-8afc-ccb1b30cedf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:02:50.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release date has not yet been announced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0f569d-a585-4411-a923-45e2ec0358bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:02:50.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/22/entertainment/channing-tatum-magic-mike-unhealthy/index.html">Channing
        Tatum deems training for ''Magic Mike 3'' as ''unhealthy''</a>".</em></p>'
  '500-pound-bear-has-broken-into-two-more-California-homes':
    'author': 'Sara Smart, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-23T14:03:27.042+08:00
    'imagesource': 'jcr:bb9ef4d9-9dba-43d6-a999-9f1e0b07c0a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32568791-1322-410e-a2f7-3559cbdea15a'
    'lead': 'You may know him as Hank the Tank, but the California Department of Fish
      and Wildlife knows him as a threat to a Lake Tahoe neighborhood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T14:12:19.228+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T16:35:47.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:28:26.354+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Hank the Tank,'' a 500-pound bear, has broken into two more California
      homes, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc067ab-6247-45ee-be31-7dfc9bc3e435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:12:19.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> You may know him as Hank the Tank, but
        the California Department of Fish and Wildlife knows him as a threat to a
        Lake Tahoe neighborhood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeacf470-6c86-4f2d-954a-1ac030cdf2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:12:19.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months now, the 500-pound black bear has been roaming the streets
        in the Tahoe Keys area of South Lake Tahoe, about 100 miles east of Sacramento.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ed051b-b77a-4a30-bd79-a3764eebcf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:12:19.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the span of seven months, the animal caused extensive damage
        at 33 properties and forcefully entered at least 28 homes, according to a
        February 17 blog post by the California Department of Fish and Wildlife (CDFW).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a559dcd-d1c9-4d29-9541-e6cf9ff36374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:12:19.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Lake Tahoe Police Department told CNN on Tuesday it believes
        Hank is responsible for two more break-ins over the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae663dd7-93fc-4767-b574-3ed84dcc1250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:12:19.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook post by the department says he broke through a small
        window and somehow squeezed inside a house Friday when no one was there. He
        did not break into the garage, however, which is where the trash was kept.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5743ca-875d-47c1-a7d7-f59b87912d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:12:19.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers banged on the exterior of the home until he left through
        the back door.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abef0a3-a5c6-4c9c-8eec-23ed44d1cb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:12:19.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Saturday, he is believed to have broken down a front door to
        enter another home. Police said they haven''t confirmed the bear is Hank yet,
        but believe it is likely him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d75868-d7c8-4d31-8682-37580b293b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:12:19.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no direct attacks on humans or pets in the area,
        the fish and wildlife department said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be891d3-9a0d-477d-9913-9372ac50a6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:12:19.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents have flooded police lines with worried calls, and the
        wildlife department said more than 100 individual reports of the bear have
        been come in to South Lake Tahoe police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae97ced-e647-4e94-98b0-5a189fd02ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:12:19.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildlife department spokesperson Peter Tira told CNN they have been
        tracking incidents with this black bear since the spring of 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ea767a-ee85-4589-b264-075a3a7492df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:12:19.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incidents primarily occurred during the summer and fall of
        2021, when the bear was in hyperphagia, adding calories to survive the winter,"
        Tira said. Hyperphagia, according to the US National Park Service, causes
        bears to eat and drink nearly nonstop during the fall in preparation for hibernation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c3ef32-8fdf-4b9d-9485-5eaeb2d022a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:12:19.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bear, according to CDFW, has lost its fear of people, and is
        associating people with access to food. His large size helps him break into
        homes as he can push through front doors and garage doors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e543b8-68ae-4694-81d0-f161d9861498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:12:19.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, a California woman was mauled by a different black bear
        that broke into her northern Lake Tahoe cabin and rummaged through her kitchen.
        The woman suffered scratches and other wounds all over her body.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1031e135-3580-45d9-8670-25f89e1a822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:12:19.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few options to keep the community and bear safe: relocation,
        placing the bear in a facility, or euthanasia. This last option has local
        bear advocacy groups such as BEAR League concerned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6ef129-3721-4598-bc27-fd432fedc425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:12:19.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ann Bryant, executive director of the group, told CNN affiliate
        KCRA the bear does not have to die.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086cbfa0-ab27-4757-a2f0-2c7b58b49006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:12:19.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BEAR League reached out to the director of an excellent out-of-state
        wildlife sanctuary who agreed he has room and would be very willing to give
        this bear a permanent home," Bryant told KCRA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e2cb74-1d2a-4800-a088-2bbbe59f19e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:12:19.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the wildlife department said relocation comes with a lot
        of requirements and can take a toll on the animal''s mental health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c88ef7f-397e-4c83-8dc1-4f47a93208bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:12:19.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to KCRA, the BEAR League group has offered to pay all
        relocation expenses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519aee12-390a-41d7-9f4a-ba7e256ba704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:12:19.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Lake Tahoe area has a healthy and dense bear population,
        euthanizing an animal is always our last option," Tira said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3609c28b-b0ae-4fbc-9272-1e34bde9a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:12:19.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:35:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the wildlife department does capture the bear, it said it will
        evaluate the possibility of moving him to the out-of-state facility. It said
        his current location, as of Friday, is unknown, but the last reported sighting
        was a few days ago when he was seen walking down a street in Tahoe Keys.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241ab107-bacb-4ae0-b512-55c29aee25eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T14:12:19.230+08:00
      'mgnl:createdBy': 'lisbet'
