      'mgnl:lastActivated': 2023-01-25T16:35:54.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For human rights lawyer Chel Diokno, this is a violation of the
        Code of Conduct of Public Officials and Employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e9851d-1a74-4326-8663-70e2b0d0d8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:59:35.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce4e75d-dc62-40b0-8f5b-c2b1a1d7e3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:59:35.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:54.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang tanong dyan, pwede bang gamitin ang resources ng ating
        pamahalaan</em> (The question there is, can they use government resources)
        when clearly, this was a private function that was involved? In my opinion,
        that is not and should not be allowed," Diokno told CNN Philippines'' <em>The
        Source</em> on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de074a6e-f23f-4045-8e61-71d61d7a2bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:59:35.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:54.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d883fff-cc7c-40c3-ac16-213197be036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:59:35.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:54.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a violation of the code of conduct of public officers
        as well as other laws that make those other actions violations of the law,"
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d35d14-abe3-47cd-8a60-adf34a340a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:59:35.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:54.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31afa459-37af-4f46-b8c3-fb87ae361e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:59:35.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:54.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno referred to the Philippine National Police chopper that crashed
        Monday in Quezon, supposedly bound for Balesin Island to fetch PNP chief Dionardo
        Carlos. A police personnel died while two others were injured in the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81df954f-3f78-4849-a7ff-b5a33072cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:59:35.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:54.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2114c728-558a-4c1a-ba35-5aa81cac065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:59:35.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:54.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos admitted in a statement on Tuesday that he traveled to the
        upscale island resort over the weekend and was scheduled to return to the
        city, but had to request for a flight after "unforeseen circumstances" with
        an initially booked private transport.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b25973d-7024-4d19-97d7-9af28ebbb699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:59:35.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:54.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d280e-016c-458a-9791-842ab8f9abbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:59:35.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:54.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also insisted that the directive was in line with PNP rules.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949140bf-0c93-41ad-a75b-633d49bcea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:59:35.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:54.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006959f9-8b3f-4ef6-af9b-f2005fa939fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:59:35.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/2/22/PNP-chief-Carlos-chopper-crash-Balesin.html"
        href="https://www.cnnphilippines.com/news/2022/2/22/PNP-chief-Carlos-chopper-crash-Balesin.html">PNP
        chief admits crashed chopper to fetch him from Balesin, vows thorough probe</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd496b28b-aa3c-4e9f-85e9-c4cf66f32bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:58:37.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:54.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Gabriela Partylist Rep. Arlene Brosas said that
        Carlos'' use of the government''s helicopter after a private time "sets a
        rotten example of abusing power for personal privileges."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af17f6-1143-43db-be53-851ea0de0d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:58:37.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:54.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094fceb0-8a4b-4657-a7eb-544742c538d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:58:37.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:54.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung sasakyan ng LGUs at departamento, for official use only.
        Bakit biglang may exception sa PNP chief?</em> (Vechicles of LGUs and departments
        are for official use only. Why is the PNP chief suddenly exempted?) Administrative
        Order No. 239 and PNP memo circulars are very clear in prohibiting the use
        of government vehicles for personal purposes and errands," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299b67d1-2aab-4acd-ae7c-91f779083f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:59:35.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531346ef-fc44-4fbb-8560-fc02df052b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:59:35.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:54.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to<a href="https://www.ombudsman.gov.ph/docs/republicacts/Republic_Act_No_6713.pdf">
        Section 4 of Republic Act 6713</a> or the Code of Conduct and Ethical Standards
        for Public Officials and Employees, government officials and employees shall
        "always uphold the public interest over and above personal interest."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e757931-89d7-44cd-bfdc-9f3c51f170df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T10:59:35.364+08:00
