      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38864c7d-07ee-415d-b011-1d818945f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:35:57.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Home Depot have fallen 24% because of fears about eventual
        rate hikes from the Federal Reserve hurting the housing market and consumer
        spending. Mortgage rates have already started to climb.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1385464-2683-4b94-8c12-0548ec856bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.258+08:00
