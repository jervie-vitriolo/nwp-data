      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 201 deaths, 69 occurred in February, 118 in January, two
        in December 2021, one in November 2021, four in October 2021, and seven in
        September 2021. The late reporting was due to the delayed encoding of information
        to the COVIDKaya data storage system, the DOH explained.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a6099-898a-4fe4-8f34-c2769a65c0fb'
