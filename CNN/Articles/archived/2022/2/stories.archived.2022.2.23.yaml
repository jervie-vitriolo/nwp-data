      'mgnl:lastActivated': 2023-01-25T16:29:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98a6bf5-755b-46a9-97e8-68487bf30fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:29:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual commemoration reminds Filipinos of the bloodless uprising
        that toppled a dictatorship. The peaceful revolt showed the world what Filipinos
        can do when united for a cause.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2af34f2-4616-4ba9-8f3e-82483f8c233c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:29:53.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089e064e-a313-49c1-939f-8fbe8b6e373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:29:54.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But through the years, keeping the spirit of EDSA has become a struggle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebb8965-4725-46a8-a415-816965916aad'
      'mgnl:activationStatus': true
