      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b9250-9c82-402c-83d9-96ca50062637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain''s financial sector makes up 17% of its non-oil GDP, and
        with that in mind it set up a comprehensive framework for licensing crypto
        exchanges back in 2019, quickly moving ahead of Gulf rivals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9eee9e-35c4-4b2e-9caf-89756f5270d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f87ca8-48d9-46af-9cb2-dd2acc883550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dubai Multi Commodities Centre (DMCC), a financial services
        provider, has set up a special economic zone for crypto-related projects that
        promises zero taxes and easy visa access. More used to dealing with the diamond
        trade, the DMCC CEO, Ahmed Bin Sulayem, bemoans the pace at which the central
        bank is acting on what he sees as the next big gold rush.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e113183-965e-4589-84e2-d8e0a4fc9d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a217d305-b029-47f7-93ec-cd6db0f5be87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only go at the pace of the weakest link in the UAE, we cannot
        overrun them," he said. "I''d rather have a successful crypto ecosystem in
        the medium to long term than rush into it and lock horns with the central
        bank."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a386e24e-85a7-4659-ba71-dcf5ae6efcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e03447-1771-4f30-be79-7958c712235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:22:23.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:36:02.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubai''s openness and willingness to build a regulatory environment
        for crypto currencies makes the Gulf city "a perfect home for [crypto firms],"
        Bin Sulayem said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80a594e-2981-44ea-8572-747c1fd65a84'
      'mgnl:activationStatus': true
