      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the representatives and lay members of the Vincentian
        Family also declared their “full support” for Robredo and her running mate
        Senator Francis “Kiko” Pangilinan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
