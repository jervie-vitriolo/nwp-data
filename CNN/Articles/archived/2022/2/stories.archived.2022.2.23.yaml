      'mgnl:type': 'text'
      'text': '<p>That the Marcos family — whose name is marred by <a href="https://artsandculture.google.com/entity/human-rights-abuses-of-the-marcos-dictatorship/g11f730zhsc?hl=en"
        target="_blank">3,257 known extrajudicial killings, 35,000 documented tortures,
        77 "disappeared," and 70,000 incarcerations</a> — has been repackaged into
        celebrity royalty akin to the Kardashians is as baffling as the fact that
        a Chinese social network became this generation’s platform to “learn” about
        Philippine history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06340fa-1d5e-412f-bae7-e9c131f3e10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.512+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:39.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to blame it all on social media, TikTok to be exact, is to take
        a myopic view of the situation. Could it be that today’s youth’s naiveté —
        fawning over the ex-first lady’s youthful beauty while glossing over human
        rights violations — is rooted in something much deeper?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477f0c28-88fb-44ae-86a6-c4834527f8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.512+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:40.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The dilemma of Philippine history textbooks</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a05b68-5a32-423f-8c41-419e79695b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.512+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:40.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Zoom forum organized by the Far Eastern University Public Policy
        Center on January 25, entitled <a href="https://www.facebook.com/watch/live/?ref=watch_permalink&amp;v=463413915413889"
        target="_blank">#TwistedTruths: The dilemma of Philippine history textbooks</a>,
        connected what it called an “education crisis” to how history is taught to
        young Filipino students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b41b0b7-41c7-449d-a78d-4b70c934564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:20:48.001+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:41.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum centered on an extensive review of Grade 5 and 6 Araling
        Panlipunan textbooks: “Lahing Kayumanggi: Mga Hamon at Tugon sa Pagkabansa,"
        “Pagbuo ng Pilipinas Bilang Nasyon”, “Kronika: Mga Hamon at Tugon sa Pagkabansa,"
        “Lahing Pilipino: Kaagapay sa Ika-21 Siglo," “Bansang Pilipinas, Lahing Pilipino,”
        “Araling Panlipunan: Pilipinas Bilang Isang Bansa," “Araling Panlipunan: Pag-usbong
        ng Nasyonalismong Pilipino," “Kultura, Kasaysayan, at Kabuhayan," and “Pilipinas
        sa Makabagong Mundo.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dccda0-3d71-4596-8327-196e50d7b907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.512+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:41.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academics from the University of the Philippines Diliman’s Department
        of History — Dr. Kerby C. Alvarez, Dondy Pepito G. Ramos III, Francisco Jayme
        Paolo A. Guiang, and Aaron F. Viernes — conducted the review. Top historian
        Dr. Maria Serena I. Diokno, former chair of National Historical Commission
        of the Philippines, led the forum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d1a207-b915-4d00-b0bc-f05509934d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.512+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:42.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24992fa2-9117-4cc9-92e1-6afce6d44929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.512+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:42.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/9/20/up-ferdinand-marcos-martial-law-information.html"
        target="_blank"><strong>Read: Academicians say education must correct Marcos,
        martial law myths and disinformation</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2915e3-5bcf-44f0-b632-9ac88a1bf69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.512+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:43.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad3060c-6c7b-407b-859b-3dd6b531ed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.512+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:43.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be remembered that in 2016, the top state historian <a
        href="https://www.cnnphilippines.com/news/2016/11/29/nhcp-chairman-maria-serena-diokno-resigns-marcos-burial.html"
        target="_blank">tendered her resignation</a> following the sudden burial of
        the late dictator at the Libingan ng mga Bayani. In her words, she said the
        event “denies our history, erases the memory of lives lost and destroyed,
        mocks the collective action we took to oust the dictator, and denigrates the
        value of our struggle for freedom.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e2f9de-eae7-451a-a704-ea1032ec32cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.513+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:44.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66293d91-674c-41bf-b32d-f2cbbcc6e707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.513+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:44.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Fairly limited” space to discuss martial law</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41096293-b883-412b-9175-9f8bb13e160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.513+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was among several key topics discussed in the forum,
        which opened with the tendency of textbooks to focus on political events and
        themes (which limited the discussion of non-political topics such as major
        disasters or history of diseases).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae27c7ab-6c72-4b07-b81e-812f8e4348c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.513+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:45.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eecb3d-73fa-4a2b-9e14-76a32b17ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.513+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:46.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the proportion of pages dedicated to martial law pales
        in comparison to other major political events.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e0c03-98ab-4ddb-b861-2c525ef33440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.513+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:46.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73034ff0-f5f5-4b47-a04d-378bdfe51bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.513+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:47.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the review, only 7 to 11% of the total number of pages
        of textbooks are focused on martial law — a chapter in history that spanned
        14 years. By contrast, the reform movement, Katipunan, and Philippine-American
        war (which ran for eight years) are discussed across five chapters, occupying
        20% of the textbooks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c2b562-2049-4060-aeb3-71b9def9dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.513+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:47.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435e10ca-8dc8-4c19-95a6-f302a28fcea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.513+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:48.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this meager percentage, there is a “near-exclusive focus” on
        Marcos’s “New Society” programs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ea05bd-7532-4f64-86fa-6ac03c01ca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.513+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:48.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc4dcec-c630-4da0-bc1b-dda8b8467b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.513+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:49.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez noted the positive assessment of PLEDGES, which stands for
        Peace and Order, Land Reform, Economic reform, Development of moral values
        through education, government reorganization, employment and manpower services,
        and Social services.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b85d7a5-32c7-4110-a72c-27be5c5d5791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.513+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:49.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb34927-648d-4208-b215-fb83f0b78c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.513+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:50.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that this is provided “with little or no discussion of cost
        and impact.” Its “deleterious effects” were mentioned, but the explanation
        “lacks evidence.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae86307-7548-4317-bb4b-a3084a7e51d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.513+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:50.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1095212-1e66-45c8-b50e-a62d701640df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.513+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Bothsideism” and the failure to mention economic crisis
        and plunder</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5139ae-dccd-4646-8e5a-7e21287dd51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.514+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:51.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez tallied the factors that influenced the imposition of martial
        law according to textbooks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6683d304-2b0e-4109-860a-5a81657fc403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.514+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:52.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By his count, the so-called communist threat, rising protests, the
        Plaza Miranda bombing, the Enrile ambush, rampant criminality and drugs use,
        as well as the Mindanao problem were mentioned numerous times in various textbooks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c9453-adc1-46b1-83fa-8a1b05895d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.514+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:52.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, there were only two mentions of Marcos’ ambition
        to remain in power.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba90d1f-bd6d-4c4e-9a25-e477c055fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.514+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:53.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Ramos noted that the textbook discussion of the events
        leading up to the 1986 People Power focuses much on the death of Ninoy Aquino,
        with a “near-absent mention” of the economic collapse of that time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8069af68-ddbf-4d27-be13-6c9a78d8627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.514+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:53.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, apart from “some discussion” of Marcos’ cronies, the plunder
        of national coffers is also not taken up, except once, which was described
        in the book as merely “usap-usapan.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147909de-2b7b-4224-9f18-a75c3a1bf234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.514+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos noted a glaring lack of crucial evidence, such as economic
        data, the impact of martial law programs, evidence of human rights violations,
        as well as loans contracted on behalf of Marcos cronies.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50272bc1-2e05-406c-8313-3530a33c8599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.514+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:54.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review also revealed that bothsideism, a phenomenon where issues
        are made to seem balanced between opposing viewpoints despite evidence, is
        practiced “in an effort to be neutral or objective.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc0ca66-2ef9-41e5-8c84-c45caf0708be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.514+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno describes the textbook treatment of martial law as objective
        or at least fair, where the study of martial law is treated as “a matter of
        opinion,” as “some distance themselves from ‘sensitive’ opinions.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6937e8f6-d775-4395-843a-f084fde53e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:24:22.311+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:55.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“[The] question is not only to set fact apart from opinion, but
        also to evaluate. Given the massive disinformation and fake news going around,
        it is absolutely necessary that we teach our students how to evaluate an opinion.”</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e42609-20c0-474d-8472-9f918ae08684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.515+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:56.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The] question is not only to set fact apart from opinion, but
        also to evaluate,” Diokno said. “Given the massive disinformation and fake
        news going around, it is absolutely necessary that we teach our students how
        to evaluate an opinion.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5d23da-64c5-44cc-be27-0da5d868f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.515+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:56.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c89f36-7896-4a21-b9c8-4f7735088ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.515+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Critical thinking skills are hardly developed, and textbook attempts
        to solicit students’ opinions do not help develop the learners’ ability to
        gather evidence and evaluate opinions or perspective,” she added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42386d3a-11c5-4863-ac35-52073431949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.515+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:57.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85125377-89e6-4753-8821-f0213825ec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.515+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:58.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno lamented: “We are suffering from a dearth in training in
        content.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0366a811-f21d-44fe-affc-0fb7b72f59e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.515+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27730b7-493e-4cf9-9746-ede87d789ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.515+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:59.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dearth in content</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c4088d-2784-41b4-931f-606bb85619fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.515+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:32:59.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of this dearth, the youth lap up their political content
        online, such as on TikTok.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1cce75-b743-4e68-8fd4-38ebdcfed5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.515+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:33:00.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43ba8fe-9a68-4ca7-bcbd-44d8f2bf1725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.515+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:33:00.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the app, where fake news can thrive among whimsical content,
        the vulnerable are caught up in a new platform of speech. While TikTok has
        announced its crackdown on misinformation, it can be hard to regulate content
        from over a billion monthly active users.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9eee90-7ba3-4ac7-a4b7-01429a1da2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.515+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:33:01.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c2d6ab-c886-43e5-ad3a-d0e719ea5969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.515+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:33:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the problem is more than just misinformation. In this age of
        information, the more pressing problem is miseducation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4327bc6b-17a3-4bc7-ba91-1bc323b1476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.515+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:33:02.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1726e9-be3b-4963-bab4-6f5daa5d2fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.515+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:33:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term was popularized by Renato Constantino in his 1982 landmark
        essay “The Miseducation of the Filipino.” He wrote: “Education is a vital
        weapon of a people striving for economic emancipation, political independence
        and cultural renaissance… Philippine education therefore must produce Filipinos
        who are aware of their country''s problems, who understand the basic solution
        to these problems, and who care enough to have courage to work and sacrifice
        for their country''s salvation.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e360b9-fde3-44c8-bae7-ebccfb6647cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.515+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:33:03.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b2a125-3d98-4028-98fc-824438fdcb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.516+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:33:03.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/culture/politics/2016/11/15/martial-law-education-opinion.html"
        target="_blank"><strong>Read: OPINION: The frailty of our Martial Law ‘education’</strong></a></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600dcc93-9d09-44e4-9db7-91b8a5da6341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:11:08.516+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:33:04.208+08:00
