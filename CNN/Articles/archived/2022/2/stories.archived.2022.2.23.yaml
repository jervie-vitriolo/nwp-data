      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from former government executives and lawyers, officials of
        at least two more religious institutions said they are also backing Robredo''s
        election bid.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e733fa-845d-4447-a12f-c1eb53d059a5'
      'mgnl:activationStatus': true
