    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d047641-46a5-4e72-9c2f-22eb88a2fff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:23:22.526+08:00
