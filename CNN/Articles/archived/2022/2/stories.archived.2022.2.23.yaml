      'jcr:uuid': 'ce084bb0-4d66-48fc-af52-5434e845967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:41:37.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:33:50.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces shot the ball better at 53% compared to the Road Warriors''
        40% clip, but NLEX made less turnovers (5-18), converted more second-chance
        points (26-9), and points from turnovers (26-18) against Alaska.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299cf2e4-0063-47ca-b0b6-6239f6751879'
      'mgnl:activationStatus': true
