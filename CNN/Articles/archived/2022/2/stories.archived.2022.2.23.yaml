      'jcr:uuid': '076a0c16-bae0-4a26-afbb-fc48ceaa257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.089+08:00
      'mgnl:createdBy': 'kristel'
