      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d95e9d5-7b19-4f4e-9feb-3a1a020d5235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:57:38.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:34:55.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac noted that they were able to convince employers who let OFWs
        go to hire them again, except for one.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d449cc-bf85-4297-999e-eabbe2f0c96e'
      'mgnl:activationStatus': true
