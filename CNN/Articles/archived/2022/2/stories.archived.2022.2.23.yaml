      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c96638e-f381-4897-9f9c-a4607e0770b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:30:59.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:31:07.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities added the suspect posted a ₱200,000 bail on Feb. 18
        but has been detained in Camp Karingal for his administrative hearing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be17bb4b-9780-414d-a053-34910ea4f9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:30:59.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:31:08.265+08:00
