    'template': '1'
    'title': 'EJ Obiena bags gold in Poland meet, matches season-best'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b52eb-f54a-4170-93db-ae7d543b97e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T12:56:23.360+08:00
