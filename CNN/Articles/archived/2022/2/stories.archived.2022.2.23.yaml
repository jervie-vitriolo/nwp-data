    'lead': 'KJ McDaniels delivers with 27 points and 11 rebounds to lead the NLEX
      Road Warriors to a 106-89 rout of Alaska Aces in the PBA Governors'' Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T17:41:37.910+08:00
