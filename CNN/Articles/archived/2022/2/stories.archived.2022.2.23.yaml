      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c19fc9-b01b-4886-924e-292447c48035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.695+08:00
