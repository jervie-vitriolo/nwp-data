    'template': '1'
    'title': 'Diokno wants free legal services in barrios, pandemic management law
      replacing IATF'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39608569-2447-43d0-80a7-b73452ddcd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:57:27.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:51.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> Senatorial
        candidate and human rights lawyer Chel Diokno wants to provide free legal
        services in barrios, which is in line with his advocacy to help more Filipinos
        understand the country''s laws and justice system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f5520-6fa8-4d94-8a9e-97f8bacf15cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:57:27.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:51.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e3a263-3d31-4f0b-aafc-3c5c99212d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:57:27.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:51.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines''<em> The Source</em> on Wednesday,
        Diokno said his idea was influenced by his initiative last year to create
        a free legal help desk via Facebook to answer legal queries from ordinary
        citizens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae18a06f-09f1-4d12-9178-6df357776185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:57:27.950+08:00
