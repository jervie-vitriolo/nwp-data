      'Newsroom-Ngayon']
    'template': '1'
    'title': 'DFA: Over 1,500 passports need to be claimed before March deadline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db651a6-3835-479b-b387-8769d497f7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:32:58.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:34:20.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)</strong> — The
        Department of Foreign affairs said over 1,500 passports would be invalidated
        if they remain unclaimed until March 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8130b496-1806-40b8-a0ee-321026fe5a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:32:58.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:34:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang regulasyon ng</em> Department <em>ay kapag lumampas ng
        isang taon at hindi nake-claim ang</em> passport mula <em>sa oras na dapat
        makuha mo ito, ito ay pawawalang-bisa na ng</em> DFA," DFA Office of Consular
        Affairs Head Assistant Secretary Senen Mangalile told CNN Philippines on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca1962f-f166-487f-b3a4-1b4a94fbbafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:32:58.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:34:21.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Department of Foreign Affairs regulations state that
        passports not claimed after a year from the date of issue will be invalidated
        by the DFA.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195fd57c-139a-41d6-98f3-71183271b771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:32:58.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:34:21.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangalile said the unclaimed passports belong to individuals who
        did not book a courier service to have them delivered to their homes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f9f38c-ffb6-4710-bcae-8b0cfc382000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:32:58.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:34:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangalile cited data protection and present government archiving
        guidelines for the decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c771b14-f364-4d20-8a77-b1974bcf322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:32:58.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:34:22.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May</em> archiving regulation <em>po sa gobyerno na ang mga
        dokumento po ay kailangang i-dispose pagkaraan ng mga taon,"</em> said Mangalile.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4799a6-4184-4440-a1d0-33eecec1b27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:32:58.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:34:23.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government has an archiving regulation where documents
        will have to be disposed after some years.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4c7774-4eeb-43b6-9fb7-095819d84c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:32:58.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:34:23.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.facebook.com/dfaphl/posts/257795073170406"
        target="_blank">earlier advisory</a>, the FDA said, "Those yet to claim their
        passports, which were scheduled for release in January 2021 or earlier, may
        do so until 01 March 2022 (Tuesday), at the DFA Consular Office where they
        were processed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa480c-4517-4d9e-87c0-ff9db35ce9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:32:58.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:34:24.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who fail to claim their passports until the deadline will
        have to file again a new application. They also need to present a document
        declaring the incident. Individuals may get the certificate of unclaimed passport
        from the DFA Aseana or at the DFA Consular Office where the unclaimed passports
        were processed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa1b98a-1d29-4f60-a6b2-d17d80c0f3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:32:58.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:34:24.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More passport applications slots soon</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ca2a5-0f25-408c-b14f-a2f550e77412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:32:58.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:34:25.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA also said it was slowly raising the number of appointment
        slots for passport applications, with the goal of reaching pre-pandemic levels
        as soon as possible.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd4ca83-9411-4482-aeb6-42f150abcb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:32:58.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:34:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised the public to personally secure their slots via the passport.gov.ph
        website, stressing that it is the only website where one could get legitimate
        passport appointment slots.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ae264-07be-4e8e-a5f3-f88a8d0d1cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:32:58.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:34:26.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangalile said senior citizens, persons with disabilities, those
        who are pregnant, overseas Filipino workers with active contracts, solo parents,
        and minors 7 years old and below may avail of the DFA''s Courtesy Lane which
        can be accessed via passport.gov.ph.</p>'
  'Lacson-denies-mudslinging-magnanakaw-twits':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-02-23T17:35:44.635+08:00
    'imagesource': 'jcr:eda00ff1-6cc8-4004-b85a-4db6aa8c8e39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34a459e6-75b1-42fd-add3-62aa0d51e2ae'
    'lead': 'Presidential candidate Senator Ping Lacson clarifies he does not intend
      to malign any rival candidate whenever he talks against ''thieves'' in government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T17:34:45.252+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:34:07.154+08:00
