      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:03.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9324e97f-c464-4926-98aa-f61f82484857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T23:35:48.822+08:00
