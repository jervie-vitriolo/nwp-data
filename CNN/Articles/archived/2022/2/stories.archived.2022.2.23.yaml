      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parkway Corporate Center at the Filinvest City commercial business
        district is a prime choice for businesses looking for ready-for-occupancy
        (RFO) units. Unlike other CBDs, this 29-floor office condominium building
        is located in an area with no traffic congestion. It is also highly accessible
        and convenient to private and public transportation, with easy access via
        Metro Manila Skyway, South Luzon Expressway (SLEX), Alabang-Zapote Road, Daang
        Hari Road, Muntinlupa-Cavite Expressway, and the Old National Highway.</p>'
