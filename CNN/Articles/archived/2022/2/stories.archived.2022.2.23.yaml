      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <em>Why it matters:</em> Russia has in recent days sent hypersonic-armed
        fighter jets to Syria for naval drills in the eastern Mediterranean, part
