    'template': '1'
    'title': 'PNP asked: Where were the police body cams in Naty Castro''s arrest?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d9b3f-f74a-485d-aa1b-c73fe6f5be13'
