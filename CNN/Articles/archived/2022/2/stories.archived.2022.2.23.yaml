      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e910075-6992-4b44-ac18-32264998764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:30:59.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:31:08.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cops assigned to look into the case have also been confined in the
        camp and are undergoing pre-charge investigation "for their failure to conduct
        a thorough and proper investigation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80ea3c4-0eed-4b46-acc4-3be5bec1f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:30:59.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:31:09.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4373b972-95eb-475c-8c78-52cf1cbb2d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T20:30:59.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:31:09.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the local government, the victim also lodged a complaint
        against PSSg. Bryan Busto and PCpl. Jaycee Tordil for allegedly downplaying
        his injury as just a graze gunshot wound before he underwent operation. Additionally,
        the two cops supposedly left the hospital without gathering information from
        doctors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9c8d47-4cdf-44aa-b16e-76f7c18ad4e9'
      'mgnl:activationStatus': true
