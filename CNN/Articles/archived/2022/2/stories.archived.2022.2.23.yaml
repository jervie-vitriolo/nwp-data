    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biden', 'Russia', 'Ukraine', 'invasion', 'sanction']
    'template': '1'
    'title': 'Biden says Russia is beginning an ''invasion of Ukraine'' as he unveils
      sanctions on Moscow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf84ac09-418c-405e-ad6b-102f620038d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden described events
        now underway in Ukraine as "the beginning of a Russian invasion" as he unveiled
        tough new sanctions to punish Moscow on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f0039c-5bb2-4e22-99e5-b29b6ae47138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b901a-5d51-43ed-86dc-bd0bb2b2a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He laid out what he called a "first tranche" of US sanctions against
        Russia for its moves, including on two financial institutions, Russian sovereign
        debt and — starting Wednesday — on Russian elites and their family members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e6666d-c1c5-4b93-b491-23556b092d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f0bc5-ac1f-48f9-a286-658b189404fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also announced he was moving additional troops and equipment
        to "strengthen" US allies in Europe, but made clear they would not be there
        to "fight Russia."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a78c00-6c69-4d17-9668-251e4974c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd6cb43-4c71-41d0-bf83-d05e362929e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President held out the possibility that diplomacy could still
        defuse the crisis, and said the US would remain open to talking with Russia
        and its partners to avert all-out war. "The United States and our allies and
        partners remain open to diplomacy, if it is serious," he said. "When all is
        said and done, we''re going to judge Russia by its actions, not its words."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c0f1e-44b8-4906-a29f-7a8acdf6eb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c436b186-796c-4a5d-8a69-ebdd1ce89fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Biden made plain his view that Putin was launching a bid
        to fundamentally redraw borders in Europe, violating international laws and
        putting pressure on the West to respond.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419cd6df-07b1-494e-9d1d-284ca108a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2e7cfa-7fe3-44f5-84ad-a772cf1a4261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who in the Lord''s name does Putin think gives him the right to
        declare new so-called countries on territory that belonged to his neighbors?
        This is a flagrant violation of international law and demands a firm response
        from the international community," Biden said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f689219-89f2-4a01-b43d-91fd70bb77da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87071f8-8acc-44d8-8e7e-3b1f0fc88b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Putin''s remarks a day earlier were "setting up a rationale
        to take more territory by force, in my view."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40461bc-b5b3-43eb-aea1-a212222ab8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf895fee-f2e2-48a0-aaf0-cc567e5bfdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s description of a Russian invasion in Ukraine immediately
        ups the stakes for his response. He and other senior officials have vowed
        to impose severe economic consequences if Russian troops cross into Ukraine,
        including on members of Putin''s inner-circle and Russian financial institutions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eba782-82ee-4092-a58c-92077d4ff276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c4c2f2-bf14-407b-a1a9-3b8c587eb19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steps Biden announced Tuesday did not amount to the full scope
        of that response. Biden is reserving some of his toughest measures, hoping
        to use them should Putin wage the type of bloody and sustained attack US officials
        have been warning about for weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3198f3a8-dc20-4972-a182-c450a25c8662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c41efb-22f0-48d7-83b1-7702fab38768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President suggested the sanctions announced Tuesday would
        impose a serious cost on the Kremlin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab2e466-7a6c-4a33-8ca4-e07db5beafcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ff28e9-72da-49a4-bf30-1cbfa8336187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve cut off Russia''s government from Western finance," he said.
        "It can no longer raise money from the West and cannot trade in its new debt
        on our markets or European markets either."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae7060b-6216-44de-bf4b-5cd98af60e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cfab4f-eea3-4b3c-b467-2062def205b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden pledges to limit the impact on US gas prices</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f18d296-ed35-45a0-9a05-30e52bae6f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden pledged his administration was using "every tool at our disposal"
        to limit the effect of sanctions on domestic gas prices, acknowledging that
        Americans will likely see rising prices at the pump in the coming months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbc2d8f-918d-408c-8bc1-1747ce723a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc607632-394a-43c4-9f47-dad9ef29a1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said last week, defending freedom will have costs, for us
        as well and here at home," Biden said. "We need to be honest about that. But
        as we do this, I''m going to take robust action to make sure the pain of our
        sanctions is targeted at the Russian economy, not ours."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09728968-488f-4f7a-9545-0925b60d50e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c04b926-f87d-44aa-a7c6-b1a344d3da36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration began describing events in eastern Ukraine as
        an "invasion" earlier Tuesday after assessing the situation on the ground
        there, according to administration officials.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7fd57c-be90-4bf5-9844-265fb2d97220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ea4155-c378-4d52-9590-f1741e3b8106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to provide specific intelligence that might
        further explain the shift in tone.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f639bf5-c219-4e5a-afb0-5582bf73c641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352a3db2-1000-4b88-ba39-8f38dcd1372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think this is, yes, the beginning of an invasion, Russia''s
        latest invasion into Ukraine," US principal deputy national security adviser
        Jon Finer said in an interview on CNN''s "New Day," adding the sanctions imposed
        Monday were the merely the "beginning" of the US response.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313a0027-076b-4314-98d9-d4cdd22b4511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d9e6cc-36ee-441c-b795-1675a309ac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An invasion is an invasion and that is what is underway," Finer
        said. "I am calling it an invasion."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce059fa-d748-46d9-ad08-3d8a26ecb03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4baa52-276f-4624-b556-04ffff411e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another top US official, Deputy Secretary of State Wendy Sherman,
        told the Organization for Security and Cooperation in Europe (OSCE) Russia''s
        actions "are the beginning of the latest Russian invasion of Ukraine."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47eb748-5447-4bd0-a9dc-1ee5aee93c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0c710e-2d3b-42ce-aff4-c7b21b0fc8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are utterly unprovoked and unjustified," Sherman said. "Moscow
        calls these troops ''peacekeepers,'' but we all know this is a lie."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e84674-92ef-4702-b117-ac673c04cb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7550eecf-969c-43d7-8a7e-c5b49d792f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was further than US officials were willing to go on Monday
        evening, and reflected the growing sense among Biden''s team that a fuller
        assault on Ukrainian territory would begin shortly. Officials said continued
        signs of Russian aggression overnight led to a change in tone.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4b248a-b957-490b-a8b6-8171ddb64c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9565c3b-26e2-400c-9c37-e0ffab217b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Finer noted Russian troops have been operating in the two
        separatist regions since 2014, when Russia initiated an incursion into Ukraine,
        and suggested the latest steps taken by Moscow were an extension of that.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9af74b-9d3f-4c92-a61c-e5540d1202fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5940347-fbd0-4885-a78c-03c4982d60d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think ''latest'' is important here," Finer said. "An invasion
        is an invasion, and that is what is underway, but Russia has been invading
        Ukraine since 2014."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09418786-e6f3-4472-9c14-670520304b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91144c77-17b0-4278-b4c3-916e442beef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are substantial numbers of Russian troops close to the borders
        with the newly recognized republics. But CNN has not seen social media video
        nor satellite imagery showing newly arrived Russian units inside either of
        the separatist-held regions of Luhansk and Donetsk.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9229e549-7ecf-4d9c-b7de-ed55f1addb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d60d900-05bd-42ca-b1ff-f4aff40d017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US still believes Putin may launch a fuller invasion</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c13bf9-84ca-4422-b9f9-3a36c2a0495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US continues to assess it is still possible Putin moves ahead
        with a fuller invasion, and Western officials are being vigilant for additional
        indicators, according to two US officials briefed on the assessment. There
        may be window of dry weather, making it easier for the Russians to move heavy
        equipment, along with cloud cover that could help obscure movements. Still,
        one of the officials acknowledged "we don''t know what his next move will
        be."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba1813e-164f-4b0c-966e-28e1968c2cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0d1823-8c27-42d2-b2f7-081130f665cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developments were unfolding as Putin ordered Russian troops
        into two separatist-held regions of Eastern Ukraine after declaring them independent.
        Biden, responding in the hours after Putin signed the orders, issued a narrow
        set of restrictions limiting financial activity in the two regions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4d913b-6576-493d-91e4-ec8f3dac9a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a133d6-f3bb-4fcf-8efb-abc0c889260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was expected to go further a day later after consulting with
        European allies and processing new information showing Russia continuing apace
        with preparations for an imminent assault on Ukraine. It wasn''t clear yet
        what new consequences Biden would impose, or whether they would amount to
        the entirety of the harsh punishment he and other leaders have been promising
        should an invasion proceed.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd833d5-ed05-4fc5-86ff-f1fba75a0ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7645f64-78ae-402c-bb29-be3a6d74dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he was readying the announcement, the US was coordinating with
        allies in Europe in the hopes of averting a full-scale war. Earlier, Germany
        said it was halting certification of the Nord Stream 2 gas pipeline, a step
        US leaders had been pressing for as the crisis heats up.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac25117-2b90-4fd7-a079-8fd92efed117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19426c44-f01d-4288-a27b-dec327d857dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regard to the latest developments, we need to reassess the
        situation also with regard to Nord Stream 2. It sounds very technocratic but
        it is the necessary administrative step in order to stop certification of
        the pipeline," Chancellor Olaf Scholz said in Berlin.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3453057-8670-428c-b63e-f17dae91b8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c1ed7f-8df8-460b-aa89-1cc18cfcb127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 750-mile pipeline was completed in September but has not yet
        received final certification from German regulators. Without that, natural
        gas cannot flow through the Baltic Sea pipeline from Russia to Germany.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c4a3b7-4b4f-46b4-8c31-a602f1d84b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a267b21-09b6-430f-aad6-4343374eec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom said Tuesday it was slapping sanctions on five
        Russian banks and three wealthy individuals following Putin''s decision to
        recognize two separatist republics.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86678af8-c219-4370-a9ca-6fa4cc941cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09989652-8013-4691-b7ea-bb1583900f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson announced the sanctions in a statement
        to the UK parliament on Tuesday, saying Putin was "establishing the pretext
        for full scale invasion" of Ukraine.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9617428-880f-4864-98ee-00ea45a3ed66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a802ced3-1f86-42b5-af38-2cd91680598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union was also preparing a first package of sanctions
        against Russia on Tuesday, its top official said in a joint statement on Tuesday.
        The package will contain proposals targeting those involved in the "illegal
        decision" to recognize two separatist regions in eastern Ukraine and banks
        that are "financing Russian military and other operations in those territories."
        Those sanctions will also limit Russian state and government to access the
        EU''s capital and financial markets.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8693de5d-bdd0-416e-8298-a59c99c63ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02945db1-919c-44e6-bb74-805070b9fd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US sanctions to be announced Tuesday could mirror some of those
        being imposed by other Western nations, according to officials. Speaking on
        CNN, Finer said the forthcoming sanctions amounted to one wave of responses
        to Russia''s actions that would likely continue as the crisis unfolds.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a459b3f2-45d1-491f-a6b2-3fc9cc813648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b648b-f9b1-424f-a91d-9bc6f114e4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We envisioned waves of sanctions that we would roll out on Russia
        if and as it continues to take steps down the path toward war, which we believe
        that they are doing. We''ve said that there is another way to do this, they
        could pursue diplomacy. The action they took yesterday was a big step, frankly,
        away from diplomacy and toward conflict, and we''re going to impose sanctions
        in response to that," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2649229a-b9d8-4f26-9494-44771c216b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T05:07:14.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:36:12.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/22/politics/biden-invasion-sanctions/index.html?utm_medium=social&amp;utm_term=link&amp;utm_content=2022-02-22T19%3A40%3A51&amp;utm_source=twcnnbrk">Biden
        says Russia is beginning an ''invasion of Ukraine'' as he unveils sanctions
        on Moscow</a>."</em></p>'
  'Sharon-Cuneta-campaigns-for-Kiko-Pangilinan':
