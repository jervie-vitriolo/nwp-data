      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are members of the Couples for Christ International Council
        (CFC IC), which publicly declared its support for a candidate for the first
        time since the organization''s inception 40 years ago.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c78adf-0ef4-48d3-a0b0-98d074afc57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.089+08:00
