    'author': 'Anneken Tappe, CNN Business'
    'caption': 'Courtesy: Stefani Reynolds/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-23T02:00:33.639+08:00
    'imagesource': 'jcr:83b759f7-a64c-4d77-b699-332f6df512ec'
