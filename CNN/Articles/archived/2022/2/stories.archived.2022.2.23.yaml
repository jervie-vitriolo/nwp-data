      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups want to hike the minimum jeepney fare by ₱1 to
        ₱2 from the present ₱10.</p>'
