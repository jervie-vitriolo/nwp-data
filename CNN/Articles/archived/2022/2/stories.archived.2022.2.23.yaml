    'template': '1'
    'title': 'Marcos camp: Antique campaign rally rescheduled, not canceled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8f8266-ae4b-4fa5-a60c-5186b3109dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:12:40.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:29:42.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)</strong> — The
        camp of presidential candidate Bongbong Marcos denied the UniTeam campaign
        rally in Antique province, which was initially set for Thursday, had been
        canceled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d90d3f-5336-48b2-a984-805d52851017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:12:40.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:29:43.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81a79b9-bbe8-416f-9d2f-25fc2bcd8acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:12:40.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:29:43.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' spokesperson Atty. Vic Rodriguez said the event was only
        moved to a later date "in the spirit of peace and unity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f8952e-b36a-410b-a236-3016d916bb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:12:40.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:29:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95561fd-be70-4fad-8c72-b26664ddbb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:12:40.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:29:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the clarification on Wednesday amid reports it was canceled
        due to protests by residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9082e59-1597-422b-80b8-94c815118175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:12:40.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:29:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39933bd7-6d2a-4b9b-862d-3eed58b61a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:12:40.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:29:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The caravan-cum-rally which was set for February 24, 2022 by the
        BBM-Sara UniTeam in Binirayan Sports Complex, San Jose De Buenavista in the
        province of Antique was not canceled. It was reset to another date," Rodriguez
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5064a8-8725-4477-bcca-2c76c92a4dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:12:40.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:29:46.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafe49b3-8289-4c68-9537-d14076fa4220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:12:40.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:29:47.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports on social media stated the venue was at the Evelio B. Javier
        Freedom Park, where former Antique governor Evelio Javier — who fought the
        dictatorship of Bongbong''s father, Ferdinand, Sr. — was assassinated in February
        1986. CNN Philippines has contacted the Marcos camp to clarify the differing
        information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f69be-98e3-48b8-b89e-fcc67d982307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:12:40.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:29:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cce39e-b3bf-4ebb-b52e-873c065a0152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:12:40.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:29:48.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier''s death is viewed as one of the major events that fueled
        the EDSA People Power Revolution, and is now commemorated every Feb. 11. His
        son, Gideon, is also among those who publicly opposed the UniTeam rally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432b2602-047c-4895-a6b0-0eefd38da129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:12:40.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:29:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bee50cd-2a90-4b47-8b8a-42ba60c2b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:12:40.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:29:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wonder what so preoccupied the organizers of the Marcos rally
        when they scoped out their venue. Beside the stage is the rock my father was
        sitting on before he was murdered. You have to write the word ''Freedom''
        in the space labeled ''location'' when you apply for a rally permit," Gideon
        said in a Facebook post on Monday.</p>'
  'Sumilao-farmers-Leni-Robredo':
