      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first presidential hopeful to formally meet with the Muslim
        leader, Moreno vowed to continue the implementation of the Comprehensive Agreement
        on the Bangsamoro and the Bangsamoro Organic Law. He also promised more housing,
        schools, and hospitals in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63487c0-d5bf-4611-a438-54ad01d73a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:37:15.191+08:00
