      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The currency has lost almost half its value since its November high
        of $68,990 due to geopolitical tensions, the prospect of interest rate hikes
        by the US Federal Reserve and curbs by some major economies on digital assets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba47d99-ed06-4335-b36b-63f907e5be0c'
