    'lead': '''Mawala na ang ningning ng bituin ko sa pelikula, manalo lang ang Leni
      at Kiko sa totoo lang po dahil mas nakararaming hindi hamak ang makikinabang
      at aangat ang buhay,'' actress and singer Sharon Cuneta says.'
    'mgnl:activationStatus': true
