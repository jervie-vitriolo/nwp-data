      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang mag-asawa nagtutulungan. Nagkataon lang ang siyempre sikat
        siya… Ang magiging</em> issue <em>‘pag di niya ako tinutulungan. ‘Yun ang
        balita</em>,” he said.</p>'
    '30':
