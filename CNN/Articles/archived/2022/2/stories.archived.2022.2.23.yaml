    'mgnl:tags': ['Mark-Lanegan', 'music', 'musician']
    'template': '1'
    'title': 'Mark Lanegan, Screaming Trees frontman and grunge innovator dies at
      57'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd82571-36fe-4617-a375-d43e250e2d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:00:10.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:53.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Mark Lanegan, a pioneering vocalist of
        <a href="https://www.cnn.com/2011/09/23/showbiz/music/roots-grunge-yarm/index.html"
        target="_blank">Seattle''s grunge music scene</a>&nbsp;known for helming Screaming
        Trees, has died, his family and friends confirmed on his verified Twitter
        account. He was 57.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291542ce-9ac2-41cd-8bca-834bf6ef3946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:00:10.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:53.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cause of death was not immediately announced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec31fbb-83cf-4dcb-9136-bf80bffd2635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:00:10.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he often downplayed his contributions to indie rock, the
        gravelly voiced performer helped usher in a new era for the genre that saw
        many of his collaborators soar to international fame. He also collaborated
        with <a href="https://www.cnn.com/2017/12/11/entertainment/josh-homme-kick-photographer-intl/index.html"
        target="_blank">Queens of the Stone Age</a>, launched an inventive solo career
        and published poetry and two memoirs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1573e153-88a6-4866-be4f-86ff441a49a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:00:10.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:53.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanegan co-founded Screaming Trees in the mid-1980s, but it wasn''t
        until their sixth album, 1992''s "Sweet Oblivion," that the group finally
        broke through nationally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded99d11-e1a7-4da5-b1a5-81d7e9d4ed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:00:10.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screaming Trees were an influential part of the Seattle grunge scene,
        where bands like Pearl Jam, Alice in Chains and Nirvana began their careers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd35065-1305-42ff-b4a6-33a580c32e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:00:10.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanegan wrote about his friendship with late Nirvana frontman Kurt
        Cobain in his 2020 memoir, "Sing Backwards and Weep." Like Cobain, Lanegan
        was a habitual drug user. It wasn''t until after Cobain''s death, with prodding
        from Cobain''s wife, <a href="http://www.cnn.com/2013/07/26/us/courtney-love-fast-facts/index.html"
        target="_blank">Courtney Love</a>, that he eventually went to rehab in the
        late ''90s and again in the aughts, he wrote in his memoir. He had been sober
        for almost 20 years when it was published, <a href="https://www.rollingstone.com/music/music-features/mark-lanegan-interview-memoir-kurt-cobain-layne-staley-978123/"
        target="_blank">Rolling Stone reported</a>&nbsp;at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5735b1-0933-4853-a199-c96dc22d8f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:00:10.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He collaborated with stars and released solo outings</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c43e0e-a475-44a7-a7de-23169486b997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:00:10.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanegan''s music career took a different path after the Screaming
        Trees disbanded in 2000. He continued making solo albums, which he started
        releasing while still a member of the group. He joined the Queens of the Stone
        Age for a few years and also collaborated with artists including Isobel Campbell,
        formerly of Belle and Sebastian.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a698f4be-3531-46b0-b861-a9649539df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:00:10.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To continue on in music, I had to distance myself from the whole
        Seattle thing," he told Rolling Stone in 2020. "I had to keep it at arm''s
        length to avoid being known as this ex-grunge, drug-addict singer who never
        made it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe330ce-4efa-4d1c-a25c-860f44a9b2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:00:10.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2020, mid-pandemic, Lanegan moved to Ireland with his
        wife, Shelley Brien. The stay was meant to be temporary, he <a href="https://www.spin.com/2021/10/mark-lanegan-dark-mark-skeleton-joe-interview/"
        target="_blank">told Spin</a>&nbsp;last year, but the "physical beauty" of
        the area convinced him to stay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea40608-5d97-4ac3-bb46-ea9d3be38414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:00:10.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Lanegan became sick with Covid-19 and nearly died, an
        experience he documented in another memoir, "Devil in a Coma," published in
        December. He was put into a medically induced coma and spent weeks in an ICU
        in Ireland.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ff31b-4aec-4bef-818a-669f84acea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:00:10.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:53.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the moment I was brought out of my chemically induced sleep
        and was told what had happened and where I had been, I was determined to survive
        this nightmare, even though I had very little say, actually, no say in the
        matter, and had zero ammo to fight with," he <a href="https://www.theguardian.com/music/2021/dec/20/this-thing-was-trying-to-dismantle-me-mark-lanegan-on-nearly-dying-of-covid"
        target="_blank">wrote</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ddc2f6-db37-458f-84e6-25b3be7c7578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:00:10.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:53.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Friends, fans remember Lanegan</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b435d9b-a319-4116-8f2c-df2db84d8b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:00:10.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:53.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow musicians and music lovers mourned Lanegan''s death publicly.
        Peter Hook, co-founder of Joy Division and New Order, said Lanegan was a "lovely
        man" who "led a wild life that some of us could only dream of."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1f1da5-9f2d-488e-9c2c-31150032aca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:00:10.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:53.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He leaves us with fantastic words and music!" <a href="https://twitter.com/peterhook/status/1496220594190360578"
        target="_blank">Hook tweeted</a>. "Thank god that through all of that he will
        live forever."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ca2d6c-758a-401c-8366-a99457aa8224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:00:10.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:53.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KEXP, a public radio station in Seattle that has long championed
        alternative artists, <a href="https://twitter.com/kexp/status/1496233505470169094"
        target="_blank">called</a>&nbsp;Lanegan "a rare talent, a true vision and
        a dear friend of the station."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d101a49-f79d-4cfa-8717-c87fdc69440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:00:10.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:53.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band Garbage, which came up a few years after Lanegan''s Screaming
        Trees, praised Lanegan''s unique talents in <a href="https://twitter.com/garbage/status/1496238574760456192"
        target="_blank">a tweet</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5473cce4-dc55-4ad0-90f5-975bec208d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:00:10.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:53.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A very gifted artist blessed with honey dipped tones, gone far
        too soon," the band said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e1368d-05eb-44bf-89a1-17988fe45560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:00:10.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:35:53.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/22/entertainment/mark-lanegan-death-screaming-trees-cec/index.html"
        target="_blank">Mark Lanegan, Screaming Trees frontman and grunge innovator
        dies at 57</a>."</em></p>'
