    'title': 'OWWA: HK employers firing COVID-stricken OFWs could face labor case,
      blacklisting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add8f16c-817d-4871-86d8-98c82601222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:57:38.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:34:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> Repercussions
        await Hong Kong employers firing overseas Filipino workers (OFWs) who contract
        COVID-19 there, the Overseas Workers Welfare Administration (OWWA) said on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156da811-7195-435d-9441-c1b83149e760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:57:38.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:34:53.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cac92c0-f0a7-4a1c-b412-0818a45ea3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:57:38.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:34:53.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa</em> Hong Kong side, labor case <em>sa</em> Hong Kong labor
        authorities — illegal termination," OWWA chief Hans Cacdac explained during
        a Laging Handa briefing. "<em>Dito naman sa</em> POEA, ‘<em>yung</em> blacklisting
        <em>ng</em> <em>mga</em> employers <em>na nagsasagawa ng</em> illegal termination.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa55020b-ed33-4ff1-b9d9-980299b5924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:57:38.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:34:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a05c8f-5984-4bb1-a06c-eff8e8cc9e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:57:38.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:34:54.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the side of Hong Kong, we can file a labor case
        with Hong Kong labor authorities for illegal termination. Here with the Philippine
        Overseas Employment Administration, we will blacklist employers performing
        illegal termination.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f14683-fabd-4076-a096-326d21389e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T15:57:38.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:34:55.144+08:00
