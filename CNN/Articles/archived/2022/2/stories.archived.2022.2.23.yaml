      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All government resources and powers of their respective offices
        must be employed and used efficiently, effectively, honestly and economically,
        particularly to avoid wastage in public funds and revenues," it adds.</p>'
