    'lead': 'A Quezon City police officer who allegedly shot a 22-year-old student
      while under the influence of alcohol is facing frustrated murder charges, authorities
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-23T20:30:59.479+08:00
