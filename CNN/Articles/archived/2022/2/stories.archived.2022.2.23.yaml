    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9410000e-5ca5-429e-b65b-7e277836d757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:24.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council added it will stick to its policy of not using the CFC
        to endorse candidates in order to avoid imposing block voting.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b779ed-a8c2-404e-b861-27e0e6829bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:25.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c153631-dbde-4ed0-8984-72676f880c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:25.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We arrived at our individual decision to support Leni Robredo after
        much prayer discernment, and dialogue. We expect you to do the same and go
        through the same process of discernment we went through,” the members said,
        adding they will respect different choices.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3153fee9-f668-4f67-8be3-5babe934b772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.089+08:00
