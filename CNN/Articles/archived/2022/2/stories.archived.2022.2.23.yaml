      'mgnl:type': 'text'
      'text': '<p>Operations of these companies will remain suspended until they settle
        their registration requirements and clear the corresponding deficiency taxes
        and penalties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0536239-413f-49e7-8025-c7692c9ace1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:46:41.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:33:40.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pursuant to Section 2 of Republic Act No 11590 or the POGO Law,
        the BIR stressed that an Offshore Gaming Licensee shall be considered as engaged
        in doing business in the Philippines, which demands them to register with
        the bureau.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd21b73-cdea-4148-9f9a-4d02d2116532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:46:41.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:33:41.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to pay their taxes will result in business closures, the
        BIR warned.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6110c3e-0b04-42e2-8652-588c8cd697b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:46:41.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:33:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May these closure operations against unregistered POGO entities,
        along with our other tax enforcement activities like filing of tax evasion
        cases and intensified tax audit and investigation, serve as a deterrent for
        those who would commit tax violation," Commissioner Caesar Dulay was quoted
        as saying in the statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c938edba-d139-44d8-9fb8-1c0f249a1466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T17:46:41.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:33:42.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge all taxpayers to comply with the Bureau''s registration
        requirement, filing and payment of taxes, and other tax obligations in order
        to avoid facing business closure, penalties and possible criminal charges
        before the court," Dulay added.</p>'
