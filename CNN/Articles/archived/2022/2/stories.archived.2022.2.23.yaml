      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a5a52e-3432-4078-ad2c-118739e74f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:32:23.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council, which governs the CFC, said it has “reached the decision
        to support the presidential candidacy of Leni Robredo.” It stressed, however,
        that this was based on “individual IC member choices,” and that it is not
        forcing its beliefs on the rest of the community.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10727f9e-f828-40ef-9cb6-e66aafad1fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T18:15:21.089+08:00
      'mgnl:createdBy': 'kristel'
