    'template': '1'
    'title': '5 cops accused of killing Cebu town councilor candidate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23713d72-0c8c-4ae5-8783-a573dc1754e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T16:55:09.600+08:00
