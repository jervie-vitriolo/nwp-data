      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e79a704-0496-42d4-85f3-4f5074fe6655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T11:57:27.951+08:00
