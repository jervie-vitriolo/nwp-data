      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But will the possible return of the Marcoses to Malacañang diminish
        the impact of the EDSA revolution? Arugay doesn''t think so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45305c97-d4ba-4189-a2d8-dd531a2d0999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:29:59.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe01ef21-2984-400c-adf0-9df8f63add8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EDSA is owned by the people not just by any party or politician
        so it''s a mistake to say that it''s owned by certain group of politicians.
        Politicians who try to undermine EDSA by way of getting votes for the elections
        they just fear about the power of EDSA. They are afraid that Filipino will
        again feel empowered against abusive and corrupt politicians," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0385b969-0f5c-4737-bfba-c07b72edd47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:00.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af0247-8ef6-4eff-b813-64bc559605fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:01.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Marcos loyalist: Bongbong''s possible win a ''destiny''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61768fb-53df-4d30-b23c-5b1ed1f79f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:01.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a63bab-ebc3-40c4-b4a0-8581590e2af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:02.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the founder of the Marcos Loyalists for God, Country and People,
        the struggle in keeping the EDSA story alive is a manifestation that people
        are no longer accepting the accounts of those who want to destroy the Marcos
        family.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdd77d7-762c-4561-8310-5b382f588b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:02.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee6fa5-cc1d-404e-b998-9091b3810964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:03.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cherry Cobarrubias told CNN Philippines that in the last three decades,
        critics of the Marcos family have dominated the narrative. But with the late
        dictator''s son Bongbong Marcos becoming the frontrunner in the May presidential
        elections, she said this is a form of redemption and destiny.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d24411-85bb-4c66-8ad4-2c83c539be8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:03.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27da9997-936e-4f43-9d72-9a6e02df6323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:04.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Puro kasi pagpapasama at pambubugbog ang ginawa nila sa Marcos.
        Hindi kataka-taka na pagdating ng eleksyon at nanalo si BBM destiny iyan,
        tadhana talaga iyan," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f65dde-94b6-4543-b112-b6748fee3246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:04.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de70c8e3-30f4-4a59-b144-38b1b3ce5eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:30:05.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They just keep on criticizing the Marcoses. I won''t
        be surprised if Bongbong wins the elections. It''s his destiny.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f42a9-f87a-4eed-9d35-70b1a15c4c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T22:09:00.697+08:00
