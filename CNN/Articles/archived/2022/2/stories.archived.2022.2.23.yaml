      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Home Depot was the Dow''s best-performing
        stock in 2021, soaring more than 55% thanks to strong demand from consumers
        in what was a red hot housing market. But shares are off to a bumpy start
        this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097bbe76-e59f-4a86-9e77-d145d728f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-23T08:25:23.257+08:00
