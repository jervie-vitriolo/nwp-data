      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines head coach Alen Stajcic, who previously brought Australia
        to the Women''s World Cup and Olympics, credited their "Win the Moment" mantra
        in building a solid team chemistry and accomplishing their goals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
