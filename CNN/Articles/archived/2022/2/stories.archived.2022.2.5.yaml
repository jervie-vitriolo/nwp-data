      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We came to Miami looking for a chance," she told Elle after her
        win. "But to best grow my business, New York feels like the correct path forward.
        I''m just so incredibly grateful."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49901327-427e-4e09-979d-76843dc440d4'
