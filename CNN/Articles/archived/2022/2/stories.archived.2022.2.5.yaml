      'mgnl:type': 'text'
      'text': '<p>She has bachelor''s degree from Rhodes College in Memphis, Tennessee,
        and holds a master''s degrees from Georgetown University and the National
        War College. She also speaks Spanish and Chinese.</p>'
  'Putin-Xi-NATO':
    'author': 'CNN''s Beijing Bureau and Anna Chernova, CNN'
    'caption': 'Russian President Vladimir Putin and Chinese President Xi Jinping
      issued a call for NATO to halt further expansion during a meeting on the sidelines
      of the Beijing Olympics on Friday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-05T15:10:29.072+08:00
    'imagesource': 'jcr:4d4961c4-2edb-41eb-8f5b-b746b0e4212f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab51d205-315f-45ea-a193-3212869c4069'
    'lead': 'Russian President Vladimir Putin and Chinese President Xi Jinping issued
      a call for NATO to halt further expansion during a meeting on the sidelines
      of the Beijing Olympics on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-05T15:13:37.645+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:11:33.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:11:15.368+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NATO', 'Putin', 'Xi', 'Beijing', 'Olympics']
    'template': '1'
    'title': 'Putin and Xi call for halt to NATO expansion during show of unity at
      Beijing Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f75da5a-7e1d-4ac6-8234-9012ce75b940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russian President Vladimir Putin and
        Chinese President Xi Jinping issued a call for NATO to halt further expansion
        during a meeting on the sidelines of the Beijing Olympics on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9186f3-576a-4916-b7ab-27501a8d5b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders'' summit, held on the day of the Opening Ceremony
        for the Winter Olympics in China''s capital, marked a further step in what
        has become an increasingly close partnership between Beijing and Moscow, as
        relations with the West deteriorate for both.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e7f18-c910-429e-b94f-e261c07b4600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massing of Russian troops near the border with Ukraine has fueled
        fears of an imminent invasion and prompted warnings from NATO and Western
        powers that any Russian aggression would result in serious consequences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a2fcaa-9432-4837-acaa-f3d600b9db66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A readout from the Chinese Ministry of Foreign Affairs (MOFA) said
        the two leaders "had an in-depth and thorough exchange of views on China-Russia
        relations and a series of major issues concerning international strategic
        security and stability."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7da536-86e5-42d5-a173-a4ae46d85717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has already shown sympathy with Moscow''s message to NATO
        —&nbsp;which calls for security guarantees to limit the organization''s footprint
        along Russia''s border.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2389d7d9-d717-4a9d-8eab-53b4f024789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, who was pictured at the Opening Ceremony, is among a small
        group of world leaders to attend the Games, with many Western governments,
        including the United States, Britain and Australia, having declared a diplomatic
        boycott over China''s human rights record. Other leaders have turned down
        invitations citing Beijing''s stringent Covid-19 controls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0084e7bd-3504-42a8-91b9-b0caf2f27997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s summit was the first in-person meeting between Xi and
        Putin in more than two years, adding to its significance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd47581-736b-4955-8c77-ea81d58ff1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an English-language version of the joint statement
        released by the Kremlin, the two countries "believe that certain States, military
        and political alliances and coalitions seek to obtain, directly or indirectly,
        unilateral military advantages to the detriment of the security of others."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b174de27-c317-4500-a9c0-5b7332fd5ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and China also "oppose further enlargement of NATO and call
        on the North Atlantic Alliance to abandon its ideologized cold war approaches,
        to respect the sovereignty, security and interests of other countries, the
        diversity of their civilizational, cultural and historical backgrounds, and
        to exercise a fair and objective attitude towards the peaceful development
        of other States," the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc24b7fa-e7f2-4052-aaf0-e5d007d5af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MOFA described the meeting as taking place in a "warm and friendly
        atmosphere" and said Xi was ready to work with Putin to "transform the high-level
        mutual trust between the two countries into outcomes of cooperation across
        the board."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152b1182-22ae-4ad7-a23c-50963ac1aa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi stressed that in the face of profound and complex changes in
        the international situation, China and Russia are committed to deepening back-to-back
        strategic coordination and upholding international fairness and justice side
        by side," the MOFA readout said. "This is a strategic choice that will have
        a far-reaching impact on both China and Russia and the world at large."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8279861c-3da5-4efe-8235-7c4ae10a7d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov similarly described the summit as
        "a very warm, constructive meeting of partners and allies," in a conference
        call with reporters. "At the same time, [it was] very substantive," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd7cc2e-2eea-4708-a356-f483ec310fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Peskov, Putin and Xi mainly discussed bilateral relations
        and trade partnership, but topics on the international agenda were also raised.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad0ad2a-fdf7-4545-9918-2290aef7b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the expanded talks, the two leaders headed to a working
        one-on-one lunch to "dwell in detail on international issues, security guarantees,
        regional problems, etc.," Peskov added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d59db19-89ff-47d5-bbc0-e15f84f62576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, China was the only member of the United Nations Security
        Council to vote alongside Russia to dismiss a council meeting called by the
        US to discuss Russia''s military build-up at the Ukrainian border -- a call
        that Russia said amounted to the US "whipping up hysteria."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9169caf6-3bb8-40cc-a820-5b3d92d99a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of his meeting with Xi, Putin released a letter in China''s
        state media in which he praised the "new era" of relations between China and
        Russia. He also pointed to the growing economic and energy links between the
        neighboring countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aabc101-a4e1-4735-a6bf-f8376d9b9628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of those deepening ties, Russian state-backed oil company
        Rosneft announced Friday that it would provide 100 million tons of oil to
        China over the next decade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059dc9cf-39c4-49c5-b252-de5caf5a624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosneft, Russia''s biggest oil producer, said it had inked the deal
        with the China National Petroleum Corporation and that the supplies would
        be sent through Kazakhstan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66e1f79-5767-430d-8349-71bfc002d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Energy cooperation of Rosneft with Chinese partners is integral,"
        Rosneft said in a press release. The producer said it was the biggest oil
        exporter to China, supplying 7% of its annual demand.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec7e469-a62d-4ec8-a62f-41e4f5ea745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies also signed a memorandum of cooperation to build up
        their low carbon capabilities, including reducing greenhouse gas emissions
        and developing carbon capture technologies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bbbd81-13de-44f0-8463-4a9f5b6bd15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Europe, there are fears that should the current Russia-Ukraine
        crisis escalate into military conflict, Putin could opt to leverage his country''s
        control of natural gas supplies to increase pressure on the continent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81090f09-28a3-4ee6-b447-e47abfe08654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia provides around 30% of the European Union''s natural gas,
        with supplies from the country playing a vital role in power generation and
        home heating across central and eastern Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069b9918-3edb-4f9a-a16e-445df7f713c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:13:37.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/02/04/world/china-russia-xi-putin-meeting-nato-intl/index.html"
        href="https://edition.cnn.com/2022/02/04/world/china-russia-xi-putin-meeting-nato-intl/index.html">Putin
        and Xi call for halt to NATO expansion during show of unity at Beijing Olympics</a>"</em></p>'
  'All-the-Beijing-snow-is-human-made---a-resource-intensive---dangerous--trend-as-planet-warms':
    'author': 'Derek Van Dam, CNN'
    'caption': 'It would be hard to hold a conversation over the deafening sound of
      the snow machines preparing the Olympic venues northwest of Beijing. They are
