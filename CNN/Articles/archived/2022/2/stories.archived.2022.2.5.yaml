      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b54fba9-5b16-41a2-988b-8d7b9850e6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T14:00:05.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:11:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have not received any official communication from the U.S. government,"
        said Justice Secretary Menardo Guevarra in a message to reporters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8573d0c9-3b22-4af9-987d-7a8b162408fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T14:00:05.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:11:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d38464-474a-444f-aa3a-66f4808ee39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T14:00:05.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:11:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extradition cannot be done motu proprio, especially if the subject
        is our own citizen," he also said. "Any communication will be coursed thru
        diplomatic channels.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd80acf-7461-4678-823d-3019515fa9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T14:00:05.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:11:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdc10e7-dc83-42a8-9303-c766532808dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T14:00:05.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:11:35.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m sure the FBI knows where Pastor Quiboloy is," Guevarra added.
        "I’m also sure that the FBI knows the proper legal procedure to enable the
        U.S. justice system acquire jurisdiction over Pastor Quiboloy’s person.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95133f8-e890-4308-9f2b-92e6bec37682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T19:59:11.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:35.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philipines on Sunday, Guevarra said the extradition
        request from the FBI would be communicated first to the Department of Foreign
        Affairs (DFA).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dadff37-c16a-40bd-b3fa-8b67bcdbad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-06T19:59:11.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:35.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DFA will then check if the extradition request satisfies
        the requisites of related laws and treaties before it will be endorsed to
        the Department of Justice (DOJ).</p>'
    '42':
