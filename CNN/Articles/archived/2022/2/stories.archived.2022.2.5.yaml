      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He settled for fourth place behind Sweden''s Armand Duplantis, USA''s
        KC Lightfoot, and Germany''s Oleg Zernikel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e602fab7-2d00-4cc6-87d3-6d4f46c2d2a4'
