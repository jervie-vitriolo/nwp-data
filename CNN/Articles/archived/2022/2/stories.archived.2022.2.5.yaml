      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team co-captain Hali Long, who has been playing for the Philippines
        for almost six years now, knows the struggle of making the sport accessible
        to her countrymen and fellow women.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0bb6ea-804b-4f88-8409-2b2b3c14f6b9'
