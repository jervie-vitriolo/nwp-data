      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are actually looking forward sapagkat [since] there will be
        a probable cause hearing before the courts and there mapapakita po namin na
        ''yung mga nagpaparatang kay Pastor Quiboloy ay polluted sources [we can show
