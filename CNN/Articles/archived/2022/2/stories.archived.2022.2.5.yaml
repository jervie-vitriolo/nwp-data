    'jcr:uuid': '2a1672cd-75de-4648-9046-d828572d3276'
    'lead': 'The government is hoping to vaccinate five million individuals during
      the third round of ''Bayanihan, Bakunahan'' next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-05T15:32:01.473+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:11:30.769+08:00
