      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is just a sense that we have to do this. There was no way
        we weren''t gonna win the game in any ways. It was just the sense of either
        you''re winning this or you''re not going home," said goalkeeper Olivia McDaniel,
        who displayed a memorable performance in their World Cup-clinching quarterfinals
        victory over Chinese Taipei.</p>'
