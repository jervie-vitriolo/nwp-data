      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra also explained that once the DFA approves the extradition
        request and endorses it to the DOJ, the Justice department will then file
        a petition in a local court to hear the merits of the extradition request.</p>'
