      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da054bd7-bb21-4c80-bf06-bc2b5f4cb390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T13:48:35.795+08:00
