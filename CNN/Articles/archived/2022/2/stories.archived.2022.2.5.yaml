      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena —&nbsp;the <a href="https://cnnphilippines.com/sports/2021/2/6/EJ-Obiena-wins-gold-in-Berlin-meet--shatters-PH-indoor-pole-vault-record-again.html">defending
