      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlson, who has been in the foreign service since 1985, is currently
        the deputy chief of mission at the U.S. Embassy in Buenos Aires, Argentina.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34fef5-c82b-47de-862f-cb893907cad5'
