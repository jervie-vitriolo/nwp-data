  'Biden-US-jobs-report':
    'author': 'Kate Sullivan, CNN'
    'caption': 'Courtesy: Drew Angerer/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-05T01:36:02.204+08:00
