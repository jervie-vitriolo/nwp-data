      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from clinching one of the five Asian slots for the 2023 FIFA
        Women''s World Cup, the Filipinas tallied their best finish in their competition
        history of the AFC Women''s Asian Cup with two wins in the group stage, and
        going all the way up to the semifinals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bf82ec-677f-41cc-ba08-068fba632b26'
