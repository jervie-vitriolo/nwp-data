    'template': '1'
    'title': '3rd wave of ''Bayanihan, Bakunahan'' aims to vaccinate 5 million Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd7f6f-c62a-4b41-bac3-634310a4b17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:32:01.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:30.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> — The
        government is hoping to vaccinate five million individuals during the third
        round of ''Bayanihan, Bakunahan'' next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a360f331-9ef9-4447-96d3-26cca2e393b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:32:01.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:30.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-day mass inoculation drive will be held on Feb. 10 and 11,
        according to National Vaccination Operations Center co-lead Dr. Kezia Lorraine
        Rosario.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30414a46-729f-4a00-b1ca-4268d15db84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:32:01.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:30.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tinitingnan natin ay mabakunahan natin around 5 million individuals,"
        she said during a virtual briefing. "Ongoing pa ang preparation kaya hindi
        masabi kung ilan ang nag-register."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a8f68-2184-41ac-a091-8883db5ef763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:32:01.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6780a8f3-6629-4d2b-8a46-139051511caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:32:01.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are looking at is to vaccinate around 5 million
        individuals. Preparations are still ongoing so we cannot say yet how many
        have registered.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05544a3f-badc-4e28-8b0b-d4c1dea46617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:32:01.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosario said the government is looking into designating more vaccination
        sites, especially in industrial parks, universities, and schools to reach
        more Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac15ef93-3063-4a45-a2bb-8ec86ad988d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:32:01.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami po tayong mabibigay na bakuna, especially booster doses,"
        she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93672e5-776d-426f-ab96-2f0664369e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:32:01.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will give many vaccines, especially booster doses.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8521df-a4e9-4032-9a29-a81d7f4a40a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:32:01.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:30.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two rounds of the national vaccination drive happened
        in December last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07672b4e-4276-4f04-ba4f-8a17b6d079fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:32:01.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:30.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For February alone, Rosario said the government hopes to vaccinate
        more than 25 million individuals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0894b363-b6a5-4daf-af96-2ff4a6c22618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:32:01.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:30.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on Monday, Feb. 7, the government will launch its pilot
        vaccination for children aged 5 to 11.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be97f93-0ab1-408e-b350-2f3de25fe183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:32:01.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:30.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various inoculation sites in Metro Manila, Regions 3 and 4A, and
        Cotabato City will participate in the program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cf14df-d452-4469-9740-6e05db58fe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:32:01.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:30.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosario said the immunization drive for children may be available
        nationwide starting Feb. 14.</p>'
  'Marcos-bats-for-strengthening-PCGG-if-elected-president--':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-05T15:45:53.592+08:00
    'imagesource': 'jcr:459346ab-695f-46a6-a143-b42a09deeb56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f666e10-45ac-43da-bb92-a51f0cf03d9d'
    'lead': 'Presidential aspirant Bongbong Marcos says he will strengthen the Presidential
      Commission on Good Government, the agency mandated to recover his family''s
      ill-gotten wealth, if he will be elected to the country''s top post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-05T15:45:11.448+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:11:30.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:11:16.680+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos bats for strengthening PCGG if elected president  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57de6b4-47b1-426e-9e16-02342d7221ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:45:11.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:30.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) –</strong> Presidential
        aspirant Bongbong Marcos emphasized that he will strengthen the Presidential
        Commission on Good Government (PCGG), the agency mandated to recover his family''s
        ill-gotten wealth, if he gets elected to the country''s top post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40daba21-89be-4ad7-ad25-f00faa17fa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:45:11.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:30.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro ang</em> anti-corruption, <em>mas patibayin pa natin
        ang</em> (In terms of anti-corruption, we need to strengthen) PCGG," Marcos
        told DZBB''s <em>Ikaw Na Ba? Presidential Interviews</em> on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712f3dfe-64d2-4c53-a609-ed6c1338c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:45:11.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:30.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f74118a-c9c3-4521-861b-b00ec45ef754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:45:11.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:30.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of the late dictator Ferdinand Marcos Sr. said it will be
        best to study the role of the agency in fighting corruption in the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97892078-64e9-4d55-a9f9-ec81437ce31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:45:11.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:30.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6349ed34-d2c3-4bbe-bcb1-f72374e46f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:45:11.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:30.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan natin pag-aralan kung ano ang magiging</em> role
        <em>nila sa</em> (We need to study what will be their role in the) anti-corruption
        drive," said Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7db8596-0d04-4ca2-acf4-0723988773d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:45:11.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:30.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6579410a-c1bf-4a0c-bfb7-51dbdb32304d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:45:11.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:30.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG was formed in 1986 when former President Corazon Aquino
        assumed office. Aquino deposed the elder Marcos, who had been ruling the country
        for 21 years, in a peaceful revolution in February that year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72ae0cf-5c38-45e8-8bab-2c549dba3e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:45:11.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:30.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da1d358-9fc4-4f5a-b285-4c63deb97b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:45:11.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:30.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary objective of PCGG is to recover the ill-gotten wealth
        of the Marcos family and their cronies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f82d72-75c1-49f1-b542-e0882d97cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:45:11.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:30.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2661738b-58e6-4359-90b7-9e6d74b2506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:45:11.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:30.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September 2021, the PCGG has recovered about ₱174 billion
        worth of cash and other assets from the Marcoses and their cronies. It is
        still running after at least ₱125 billion more.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4592557f-e89c-4394-86a0-0b8f51861d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:45:11.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:30.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4145d948-f767-47ea-9b1c-d4d5845c7bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:45:11.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:30.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/9/29/sandiganbayan-marcos-ill-gotten-wealth.html"
        target="_blank">Sandiganbayan orders return of hundreds of millions in Marcos
        ill-gotten wealth to govt</a></strong>&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
