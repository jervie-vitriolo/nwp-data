        month.</a></p>'
  'UPENN-swimmers-transgender-policy':
    'author': 'Jacob Lev, CNN'
    'caption': 'A letter written on behalf of 16 members of the University of Pennsylvania''s
      swim team was sent to the university and the Ivy League on Thursday asking that
      they not pursue legal action to challenge the NCAA''s new transgender athlete
      participation policies. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-05T15:17:49.282+08:00
    'imagesource': 'jcr:ebf7edd7-4483-440e-9d3d-e7263206998c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a410bb8-9582-4a0b-9554-aff254395d19'
    'lead': 'A letter written on behalf of 16 members of the University of Pennsylvania''s
      swim team was sent to the university and the Ivy League on Thursday asking that
      they not pursue legal action to challenge the NCAA''s new transgender athlete
      participation policies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-05T15:21:00.057+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:11:31.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:11:16.280+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UPENN', 'transgender']
    'template': '1'
    'title': '16 UPenn swimmers ask school not to challenge transgender policy that
      could block teammate Lia Thomas from competing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee210ea4-042b-4033-9a58-fdf9c8d5ce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:21:00.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A letter written on behalf of 16 members
        of the University of Pennsylvania''s swim team was sent to the university
        and the Ivy League on Thursday asking that they not pursue legal action to
        challenge the NCAA''s new transgender athlete participation policies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a6faf6-a17b-4711-9766-2d8041c0a0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:21:00.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was written by Nancy Hogshead-Makar, CEO of Champion
        Women and an Olympic champion in swimming, on behalf of 16 members of swim
        team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe7f457-060a-495d-bbfc-0e3ba321a7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:21:00.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCAA''s new policies could potentially block swimmer Lia Thomas
        from competing in March''s NCAA championships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f77d2-d75e-47a4-94b0-7e6f9de8a33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:21:00.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas, a transgender woman who swims for the Quakers women''s swim
        team, won the women''s 100- and 200-yard freestyle at Harvard last month and
        set record times on the women''s team this season. She had previously competed
        on the men''s swimming team at Penn and underwent two years of hormone therapy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97c4ccc-4705-4253-8e0e-846df6522ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:21:00.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter obtained by CNN, the swim team members say they feel
        that she holds an "unfair advantage over competition."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fab0001-8884-4bfd-9b87-550bbf804119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:21:00.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:31.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fully support Lia Thomas in her decision to affirm her gender
        identity and to transition from a man to a woman. Lia has every right to live
        her life authentically," the letter says. "However, we also recognize that
        when it comes to sports competition, that the biology of sex is a separate
        issue from someone''s gender identity. Biologically, Lia holds an unfair advantage
        over competition in the women''s category, as evidenced by her rankings that
        have bounced from #462 as a male to #1 as a female."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6abb151-70da-409e-82ae-910792600f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:21:00.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:31.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identities of the teammates were not revealed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee18544-62c8-423a-8065-6e4896bd87b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:21:00.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:31.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new NCAA policy states that transgender athletes will now have
        mandatory testosterone testing, starting with the 2022-23 academic year —&nbsp;at
        the beginning of their season and again six months later, according to rules
        approved this week by the NCAA Board of Governors. Additionally, they will
        need to be tested four weeks before championship selections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1c64f2-dc5b-4fb8-b6e8-9cfe312301f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:21:00.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:31.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCAA previously required that transgender women have testosterone
        suppression treatment for a year before competing on a women''s team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8176a88-91d4-4b3b-ab36-5f2851ab7a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:21:00.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penn Athletics said it will work with the NCAA regarding Thomas''
        participation in the 2022 swimming and diving championship in March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eecffca-b205-4e93-b050-c7e1e6359e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:21:00.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ivy league said it does not "publicly respond to letters submitted
        to our office."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e12d90f-0390-4b35-b58b-af4d08c691de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:21:00.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted the school for comment but did not immediately hear
        back before this story was published.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed02d3e1-19fe-4666-8ae4-929924769726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:21:00.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter comes after multiple members of the UPenn swim and diving
        team voiced their support of Thomas earlier this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f4bbbf-63f1-4092-9b32-f211259b8095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:21:00.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:31.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to express our full support for Lia in her transition,"
        the athletes said via ESPN. "We value her as a person, teammate, and friend.
        The sentiments put forward by an anonymous member of our team are not representative
        of the feelings, values, and opinions of the entire Penn team, composed of
        39 women with diverse backgrounds."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216f745e-7891-480f-8fdb-38c10711b0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:21:00.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:31.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPenn is next scheduled to compete February 16-19 at the Ivy League
        Championships at Harvard. Thomas has qualified for the NCAA championships,
        which are scheduled for March 16-19 in Atlanta.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9513b2-7c6f-4c04-a9d9-a11a49fea8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:21:00.059+08:00
      'mgnl:createdBy': 'janine'
