    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b819168-1cb7-4380-ba68-8c89c6b50e53'
    'lead': 'News Corp suffered a "persistent cyberattack" in January, the company
      said Friday, and investigators believe Chinese spies may be responsible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-05T01:35:11.364+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:11:41.729+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
