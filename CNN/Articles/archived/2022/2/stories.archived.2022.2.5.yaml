      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She has also served at U.S. diplomatic missions in China (twice),
        Ukraine, Hong Kong, Mozambique, Kenya, and the Dominican Republic,” the White
        House said. “Her domestic assignments include Director of the Secretary’s
        Executive Secretariat Staff and Deputy Director of Korean Affairs.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad52346a-c48b-4dd3-b323-f370827124a8'
