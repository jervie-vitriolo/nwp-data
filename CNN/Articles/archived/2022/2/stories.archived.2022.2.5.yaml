      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) –</strong> The
        Philippine women''s football team achieved what every other Filipino national
        team have yet to do: to play in the World Cup, where the world''s best football
        squads fight for the sporting glory and a spectacle viewed by billions of
        people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdda538-57a1-4c79-82a8-dbc6fbe244df'
