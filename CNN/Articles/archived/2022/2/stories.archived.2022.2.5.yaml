      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6037bc-a57d-4f74-8822-2528ea5d1c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T23:46:17.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:24.752+08:00
