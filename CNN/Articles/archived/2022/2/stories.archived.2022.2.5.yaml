      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FBI, the Kingdom of Jesus Christ founder is wanted
        for “his alleged participation in a labor trafficking scheme that brought
        church members to the United States, via fraudulently obtained visas, and
        forced the members to solicit donations for a bogus charity, donations that
        actually were used to finance church operations and the lavish lifestyles
        of its leaders.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
