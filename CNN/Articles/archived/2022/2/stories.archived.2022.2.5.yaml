    'mgnl:tags': ['News-Corp', 'cyberattack', 'Chinese-hackers']
    'template': '1'
    'title': 'Suspected Chinese hackers hit News Corp with ''persistent cyberattack''
      in January'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12136ae-5faa-4195-a9a0-4821bccba11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:35:11.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:41.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> News Corp suffered a "persistent cyberattack"
        in January, the company said Friday, and investigators believe Chinese spies
        may be responsible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa23be7b-0b51-4187-99ed-5cb07b70ef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:35:11.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:41.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89857a55-f46f-49c9-abd3-7ac9dd342dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:35:11.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:41.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media conglomerate, whose publications include The Wall Street
        Journal and The New York Post, said the hack targeted one of its IT providers
        and that the attackers succeeded in stealing some unspecified data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5512a9-f381-45c5-a16e-2e5a3c240bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:35:11.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:41.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a1834-ff09-41c6-b3d5-b214d0aa1403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:35:11.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:41.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News Corp (NWS) hired cybersecurity firm Mandiant (MNDT) to investigate
        the breach. The firm "assesses that those behind this activity have a China
        nexus, and we believe they are likely involved in espionage activities to
        collect intelligence to benefit China''s interests," David Wong, vice president
        of consulting at Mandiant, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8f537c-f620-468e-84ec-34bfa7ea10d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:35:11.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:41.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4766813a-abab-4d1a-8684-ac0a2451f0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:35:11.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:41.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident did not appear to affect systems holding customer and
        financial data, News Corp said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b462fc2d-fd49-4979-a289-d232ead97ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:35:11.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:41.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6dc2c8-bd0e-4590-94c8-6c1987004bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:35:11.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:41.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with an outside cybersecurity firm, the Company is conducting
        an investigation into the circumstances of the activity to determine its nature,
        scope, duration and impacts," News Corp said in a Securities and Exchange
        Commission filing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1602bc5-a756-43b1-9545-96fc4926c6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:35:11.365+08:00
