  'Lacson-ad-spending-2021-pcij':
    'caption': 'Senator Ping Lacson spent the most on advertisements on traditional
      media in 2021 among the presidential aspirants, according to the Philippine
      Center for Investigative Journalism (PCIJ) citing a study by data company Nielsen.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-05T18:57:07.971+08:00
    'imagesource': 'jcr:bd99fc4a-53e4-4614-953a-60495bf24551'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5052f7b-1919-46e2-9146-e02c3e1c1701'
    'lead': 'Senator Ping Lacson spent the most on advertisements on traditional media
      in 2021 among the presidential aspirants, according to the Philippine Center
      for Investigative Journalism (PCIJ) citing a study by data company Nielsen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-05T18:59:45.611+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:11:26.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:11:18.728+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCIJ: Lacson tops list of ad spenders on traditional media in 2021 at
      ₱915 million'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d72ca-0c42-49c8-b202-00ecabef4bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:59:45.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:26.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> Senator
        Ping Lacson spent the most on advertisements on traditional media in 2021
        among the presidential aspirants, according to the <a href="https://pcij.org/article/7753/2021-political-ad-spending-presidential-candidates-lacson-moreno-robredo-marcos-pacquiao">Philippine
        Center for Investigative Journalism (PCIJ)</a>&nbsp;citing a study by data
        company Nielsen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbc46d4-37d5-4f82-80f7-9a00bb615d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:59:45.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:26.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator spent nearly one billion or about ₱915.3 million last
        year on traditional media such as television, radio, print and outdoor billboard
        advertisements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c481aa8f-59c7-4711-97eb-1a313167d844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:59:45.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:26.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From this amount, ₱496.68 million were exhausted in November, a
        month after the filing of certificates of candidacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43d05bb-d7cf-4300-9f12-6eb9494d58df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:59:45.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:26.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno and Vice President Leni Robredo followed
        with ₱735.44 million and ₱500.47 million, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554daaba-62a3-4c48-a7ac-01be19c8bb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:59:45.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:26.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former senator Bongbong Marcos was the fourth highest spender with
        an expense of about ₱330 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a692352e-2c1f-4112-abba-346aaef6f426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:59:45.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:26.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 94% or ₱310.6 million were spent in December alone, making
        Marcos the highest spender in that month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c2649c-cccd-494c-9eb2-d133234c5e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:59:45.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:26.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Manny Pacquiao spent the least in traditional media ads, having
        used up only ₱1.7 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c61bce-ba4d-409c-b23b-2a9248eac09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:59:45.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:26.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCIJ said that Nielsen looked at expenses from January to December
        2021 based on published rate cards or before campaign discounts since it does
        not cover negotiated rates. Social media expenses were also excluded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc3784a-da32-47cd-bc8f-c2557742283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:59:45.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:26.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCIJ report comes days ahead of the start of the campaign season
        on Feb. 8 for the national elections in May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e7a0f-4095-4d04-9285-78aa8433f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:59:45.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:26.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections earlier said it <a href="https://www.cnnphilippines.com/news/2021/7/20/comelec-2022-elections-social-media-campaign-spending.html">cannot
        hold candidates accountable</a> for premature campaigning according to the
        law.</p>'
