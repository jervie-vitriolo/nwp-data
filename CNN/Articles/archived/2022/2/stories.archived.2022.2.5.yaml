      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong>&nbsp;The
        total number of COVID-19 infections in the country surpassed 3.6 million on
        Saturday after 7,689 more infections were recorded by the Department of Health
        (DOH).</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaae94d-26c8-4b35-85cf-810ce4ce3f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T22:04:27.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:29.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases, 88% or 6,777 occurred in the past 14
        days, or from Jan. 23 to Feb. 5.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2398b48-73bf-4bab-8a83-a920c439cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T22:04:27.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:29.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions with the highest number of new infections in that period
        were Central Visayas (1,022 or 15%), Davao Region (830 or 12%), and Metro
        Manila (748 or 11%).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407e9024-b221-4d89-8bbe-d9f6d774a742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T16:10:15.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:29.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally is at 3,601,471 with 3.8% or 136,436 active cases or currently
        sick patients. Of the active cases, 124,476 have mild symptoms, 7,069 have
        no symptoms, 3,106 are in moderate condition, 1,468 have severe symptoms and
        317 are in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c73ab0-a43f-4483-9c8d-076b9668429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T16:10:15.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:29.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one fatality was added to the death toll now at 54,214 or 1.51%
        of all infections.&nbsp;The lone fatality was traced back to May 2021. It
        was belatedly reported due to late encoding of information to the COVIDKaya
        data storage system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a4af31-56ed-4902-874b-5655559961a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T16:10:15.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:29.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 22,539 others got well, increasing the recovery count
        to 3,410, 821, which is 94.7% of the case total.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6fd405-a14b-41d8-8d5c-efd3b698eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T22:04:27.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:29.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified one initially tagged survivor as among
        the dead after validation and deleted 205 duplicate cases, including 116 recoveries
        and one fatality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1179a3a-675d-4aeb-ab77-dac900feadff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T16:10:15.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:29.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six laboratories did not submit their data on time and were excluded
        from the count, the DOH said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba84c1e-67ca-405f-b533-ad93bf7e8c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T16:10:15.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:29.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These laboratories contributed an average of 0.6% of tested samples
        and 0.9% of positive individuals in the last 14 days.</p>'
  '618-violators-nabbed-since-start-of-election-gun-ban-PNP':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
