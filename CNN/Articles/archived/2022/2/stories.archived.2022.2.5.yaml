      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an unbelievable achievement by the group and a moment in
        history for the country. For now, every young kid back at home in the Philippines
        can be inspired to get to the World Cup themselves. The group is really proud
        of each other, but they''re even more proud to inspire the next generation,"
        Stajcic said during the post-game press conference after their dramatic victory
        against Chinese Taipei.</p>'
