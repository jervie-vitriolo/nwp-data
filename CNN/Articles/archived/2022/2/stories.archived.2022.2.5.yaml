    'imagesource': 'jcr:9c93d68a-a457-4d37-bc96-1b07c38a498f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94c39f31-eab6-4d2a-9926-c49558ace2f7'
    'lead': 'The US CDC is clarifying the COVID-19 vaccination schedule for people
      who are moderately to severely immunocompromised to address some of the challenges
      they may be having in getting an additional dose.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-05T11:13:47.588+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:11:38.321+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:11:12.940+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC to recommend faster COVID-19 boosters for certain immunocompromised
      people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0e4370-cf19-496d-a775-38d1f704f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:13:47.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The US Centers for Disease Control
        and Prevention is clarifying the COVID-19 vaccination schedule for people
        who are moderately to severely immunocompromised, it said Friday, to address
        some of the challenges they may be having in getting an additional dose.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2e9d61-19fa-4566-a705-d363e141dcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:13:47.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has been recommending that immunocompromised people who
        got an mRNA vaccine get an additional booster, a fourth shot, at least five
        months after their third shot. It''s going to revise these guidelines to encourage
        a booster at three months instead. This applies to people 18 and older who
        got the Moderna vaccine and people 12 and older who got the Pfizer/BioNTech
        vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f4c319-83d6-4724-a078-cc9a07fc6dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:13:47.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN recently reported that some pharmacies were turning away immunocompromised
        people who went in for a fourth shot. People who are moderately or severely
        immunocompromised have lower vaccine effectiveness, and their vaccine protection
        wanes over time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ed32ef-cd1c-4fe2-a7c5-e81f06bafd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:13:47.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC estimates that about 7 million Americans have weakened immune
        systems because of diseases like advanced HIV or medications such as those
        used for cancer treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70098c3b-9569-4feb-b326-ad6f6a489a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:13:47.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been recent confusion about the recommendations for this
        population, including reports of people who choose mRNA Covid-19 vaccines
        being denied their fourth dose," Elisha Hall, a CDC health education specialist,
        said Friday at a presentation to the CDC''s Advisory Committee on Immunization
        Practices. "In addition to communication efforts, we are adding more clarification
        in the clinical considerations to emphasize this population should receive
        three doses for a primary series and one booster dose if they are ages 12
        years and older."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04024442-297a-4eb0-a63d-640eb6a993b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:13:47.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear where the disconnect has been between the CDC and
        those who administer the vaccines. The recommendation that people who are
        immunocompromised get a fourth vaccine dose was given in October. The decision
        was covered widely, and the CDC lists this information on its website. But
        a CNN analysis in late January found that several state health departments
        did not.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af2a69-4c2a-4b98-a7eb-e25f19a54c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:13:47.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the CDC said it is not changing the number of doses recommended
        for people who got an mRNA vaccine; rather, it''s clarifying its guidance
        based on these challenges, Hall said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218b48b1-ae7c-406f-b703-52ca84b7db44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:13:47.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rationale for this decision was out of an abundance of caution
        to help this population that may not be as well protected get their booster
        dose sooner, particularly with concerns about initial immune response, loss
        of protection over time and high community transmission due to the Omicron
        variant," Hall said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47862bb-a448-473d-98b8-164cd0471e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:13:47.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidance will also be added for moderately to severely immunocompromised
        people who chose the Johnson &amp; Johnson vaccine. They are now recommended
        to get an mRNA vaccine at least 28 days after their first shot and a third
        dose at least two months after their second shot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb4c89a-54f0-41df-91e0-b00330f2c4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:13:47.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient can choose a J&amp;J booster, Hall said, but doctors
        will need to advise them about the additional risks and symptoms of thrombosis
        and encourage them to seek medical help if they notice those symptoms. In
        December, the CDC recommended that people get the mRNA booster over the Johnson
        &amp; Johnson vaccine after seeing data that indicated that thrombosis, a
        rare-blood clotting syndrome, is more common among people who had recently
        got a J&amp;J vaccine than previously believed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b6b02-d388-40a8-80de-0e32b7187660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:13:47.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is also adding language to its guidance that will allow
        doctors who care for people who are moderately or severely immunocompromised
        to give them another dose of mRNA vaccine outside these recommendations "based
        on clinical judgment when the benefits of vaccination with a different schedule
        or dosage are deemed to outweigh the potential and unknown risks."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b31932-b065-44d6-8bfb-4755e22d5374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:13:47.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Advisory Committee on Immunization Practices votes on an emergency
        use authorization, but under a legal mechanism called emergency use instructions,
        the CDC can make independent revisions to these guidelines when a product
        has been approved. The Pfizer and Moderna vaccines have FDA approval. The
        CDC said it has been working closely with the FDA on these guideline recommendations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8327930-88f5-40d2-8f90-9ad818dedb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:13:47.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/04/health/cdc-immunocompromised-covid-19-vaccine-update/index.html">"CDC
        to recommend faster Covid-19 boosters for certain immunocompromised people."</a>&nbsp;</em></p>'
  'US-CDC-COVID-wastewater-detection':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-05T11:16:57.970+08:00
    'imagesource': 'jcr:78fc27ff-bacb-46ab-acc7-b92da1b61f91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cfcadac-c6a0-405c-816e-adf82fb92b9b'
    'lead': 'For the first time, the US CDC has published data that looks at how much
      coronavirus is turning up in the country''s wastewater.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-05T11:19:54.833+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:11:37.763+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:11:13.466+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC unveils its latest weapon in COVID-19 detection: wastewater'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3a15bd-afd6-4e50-8387-1b95a318a7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Three days before Thanksgiving, a planeload
        of passengers from South Africa touched down in San Francisco. One of them
        was a woman who was in the early stages of a Covid-19 infection, though she
        wouldn''t know it for almost another week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fee43b9-4970-42b2-9108-21b473fa3dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened to be the same day that scientists 10,000 miles away
        in Botswana and South Africa began alerting the world to a new and highly
        mutated version of the virus that causes Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89329c8-5e90-41c0-8fd1-656a70f8d893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexandria Boehm, a professor of civil engineering at Stanford University,
        read about the usual pattern of mutations in the yet-to-be-named variant and
        sprang into action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84494fa5-9711-4800-ad59-243b1887bbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than a year, Boehm and her team of 45 people at the Sewer
        Coronavirus Alert Network, or SCAN, have been collecting and testing daily
        sludge samples from wastewater processing plants across Northern California,
        hunting for fragments of the new coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fee462-d22f-4be7-92c7-6f706f1395d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wastewater-based epidemiology has proven to be so reliable in dozens
        of pilot projects across the US that the government has invested millions
        to create the National Wastewater Surveillance System, or NWSS, a network
        of 400 testing sites spread across 19 states that is coordinated by the US
        Centers for Disease Control and Prevention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ed46a0-c09d-4442-91c5-ffc7b86f0a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boehm''s SCAN is part of that network, which has been quietly operating
        behind the scenes, generating data for public health departments across the
        country, since September 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78410963-88d8-4024-9a08-534a0a9fb343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, the CDC has published data that looks at how
        much coronavirus is turning up in the country''s wastewater. It added this
        testing data to its Covid-19 dashboard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9fb7bc-5552-4978-a9a0-dd03fef117c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests show that there''s been a decrease in the amount of virus
        at two-thirds of the 255 sites reporting data from the latest 15-day period.
        The NWSS includes 400 sites overall, and more than 500 more will begin submitting
        data in the coming weeks, the CDC says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e421c42-85b3-4f01-ac18-0a550e125fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Data from anywhere with a sewer connection</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba38edd-5308-4737-a2ae-42f45d84c712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS-CoV-2, the virus that causes Covid-19, is encased in an oily
        envelope. After it invades our bodies and begins to furiously clone itself,
        some of those copies are shed into our intestines, where the fatty parts of
        the virus stick to the fats in stool. When we poop, genetic material from
        the virus gets flushed down the toilet into the wastewater stream, where it
        can be detected by the same kinds of tests labs use to detect the virus from
        nasal swabs: real time polymerase chain reaction tests, or RT-PCR.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7071e6e0-bcc9-417b-8976-eb67620f4d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of testing is highly sensitive. It can pick up the presence
        of the virus when just one person out of 100,000 in a given area, or sewershed,
        is infected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eef9fa-f6b9-4094-941f-0e42670371c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because wastewater testing doesn''t depend on people to realize
        they''re sick and seek out a test, or even to have symptoms at all, it''s
        often the earliest warning a community has that wave of Covid-19 infections
        is on the way.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef89e3f-d4ce-4c2c-9bf2-31a94deb8bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC estimates that it takes five to seven days after a toilet
        flushes to get the wastewater data to its COVID Tracker, and and the samples
        typically turn positive in an area four to six days before clinical cases
        show up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50c5bf0-d5c0-4e12-b950-e3fc3c099f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as people are using a toilet that''s connected to a sewer,
        we can get information on those cases in that community," said Amy Kirby,
        a CDC microbiologist who leads the NWSS project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0487f865-55c4-4c5b-ae03-e7af31da3ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government investment has taken what had been a little-known branch
        of public health and brought it into the mainstream.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b895b79e-596e-499a-bbc4-54961102ff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really exploded the field," said Colleen Naughton, a civil
        engineer at the University of California at Merced who runs the @CovidPoops19
        Twitter account. "We did wastewater monitoring for other pathogens before
        this, like poliovirus, but it''s really, the amount of people involved in
        everything has really increased exponentially."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dc0ff5-8cf9-4e1d-92c8-bf14fd2cb8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jumping into action</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ac2c4-b93a-48de-ae13-43d8c1f5f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speed is essential to making wastewater testing useful. So when
        Boehm heard the gravity behind the alerts of a new variant emerging 10,000
        miles away, she didn''t delay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9387e3cf-a6a4-422a-a1c0-6c59e6892f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all happened very, very quickly, right around Thanksgiving and
        the holidays, which is a really inconvenient time for things to happen," she
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c75fe0-b006-4076-af87-1fab99d26a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SCAN -- a partnership between Stanford, Emory University and the
        University of Michigan -- worked long hours to change the monitoring system
        over to a new test.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24bb2b9-729a-4967-a6df-f28afc955a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monday before Thanksgiving, Boehm alerted her team to the new
        variant. On Tuesday, they downloaded the handful of gene sequences for the
        new variant that had been sent to GISAID, a website used by researchers around
        the world to share information about the new coronavirus. They started to
        design a test that could pick up several of its telltale changes, including
        amino acids that were deleted from a chunk of sites in its spike protein and
        the addition of three amino acids at another place on its spike.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4269054-4204-4d2a-9baf-36a177781569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boehm ordered supplies: the chemical probes they would need to run
        their new test. She knew that delivery could take weeks, but she says they
        got lucky and got the new chemicals in just seven days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17169261-4ba7-497c-bd6c-bb5a2ef1da54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t just luck. She had done this many times over the
        past year, first for the Alpha variant and then Beta, Gamma, Delta and Mu.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c873efc-efb8-481e-bf8e-0af6bb872b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they waited for the supplies, Boehm dusted off an older test
        her team had been using to find signs of the Alpha variant. Like Omicron,
        Alpha is missing certain amino acids from a key location on its spike protein.
        These deletions cause a pattern on lab tests called an s-gene target failure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0bc4f-d429-4378-97ae-b9b24ac52add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew Alpha was basically gone. It''s extinct in our region,"
        she said. That meant any hits on the Alpha tests were probably the new variant.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c212ce53-0cd9-4d0c-b32c-59140d7b63b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Thanksgiving, they got their first hit. A sample in
        Merced tested positive on the old test.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558cc2a9-4271-47f7-bc05-08afd9acbebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the World Health Organization gave the variant they were
        hunting a name, Omicron, and officially listed it as a variant of concern.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb6ad5f-ab43-4a41-a254-d6b1671633c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following Tuesday, another sample -- this time from Sacramento
        -- was positive, and on Wednesday, Gov. Gavin Newsom and the CDC announced
        that the first American had tested positive for Omicron in San Francisco.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de074fc-cbc3-4448-9f36-9b34ba5fbcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman had recently traveled from South Africa, landing in San
        Francisco on Nov. 22. She didn''t seek out testing until nearly a week later,
        on Monday, Nov. 28, four days after the first wastewater sample in Merced
        was positive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8e168b-4762-46c3-8581-489c7830986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days that followed, more positive samples turned up from
        Sacramento.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceda1ba-d57a-4729-9965-ecd41e17e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Santa Clara County, they got their first hit in Palo Alto
        on Dec. 7, the same day a person living in same sewershed became that county''s
        first case.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a906c385-1433-4a69-8fac-59f23276531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What started as a trickle of positive samples quickly became a steady
        stream. On Dec. 16, the Santa Clara County Health Department hosted a news
        conference warn the public based, in large part, on what they were seeing
        in the wastewater data.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8af975-c9f4-4e48-be9b-caf24067c827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I look around the corner ahead, what I see is a deluge of
        Omicron. What I see is one of the most challenging moments that we''ve had
        yet in the pandemic," said Dr. Sara Cody, director of public health for Santa
        Clara County.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d331b64-8d17-4635-8aae-c8bc2216ce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The limitations of wastewater testing</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb294918-7c2c-4332-9450-04e05c1e2066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Kirby says the system worked well for the arrival of
        Omicron in California. Colorado, Houston, and New York City. She published
        a snapshot of those efforts in the January 21 Morbidity and Mortality Weekly
        Report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf46af5c-eff3-4d43-81a0-861b8d8c03e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we hear most often is that our health department partners
        say this gives them confidence to know what''s going on in their communities.
        So truly, are cases going up or down? And that''s because it is completely
        independent of health care and clinical testing," she says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d341ca1-abf3-4cac-a771-8962cc4d0204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby says it''s also a useful tool to let counties and cities know
        where to direct limited resources.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244193c-ed1c-425e-b123-8df4e8a272fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you have, for example, mobile testing capacity, and you want
        to decide which communities could most use that additional testing capacity,
        wastewater surveillance is really useful for that," she says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bd2280-d680-4fcc-8f3c-9086a50ed1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some blind spots in the system. Although 80% of homes
        in the US are connected to sewers, the other 20% or so rely on septic systems.
        These homes, which are mostly in rural areas, wouldn''t be covered by the
        testing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c25e71-d622-42ec-8776-901cb19a9785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wastewater testing is also harder to interpret and less useful in
        areas where people come and go often, like tourist destinations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99be500-bfeb-447e-b5dc-24d6fb098e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also difficult to compare data between sewersheds because
        different areas use different sampling methods. Some take samples directly
        from the water with thin cotton swabs encased in 3-D printed submarines, while
        others collect and sample biosolids. Sewersheds can be very different sizes,
        which also complicated comparisons. The CDC''s new dashboard shows data at
        the ZIP code level.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3551475-d884-4152-8c00-2eade8cb46cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, this kind of testing can''t signal when a community is
        free from the virus because the threshold of detection -- how many people
        have to be positive in an area to show up in a water sample -- isn''t known.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce0b24d-eab1-411c-8d00-950995aaea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these reasons, the CDC says, wastewater surveillance is best
        used along with case-based surveillance.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe657409-155d-43cd-9f20-2c3b534c1319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid direct comparisons, Kirby says, the dashboard will compare
        each site to its own past results. The main metric will be the percent change
        concentration at the same site over the past 15 days. The other metric people
        will be able to see is how many detections there were over that same 15 days,
        how many samples tested positive at all.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcd2c0b-66a1-4a8c-875b-ed3df0a64f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you can imagine, right now, that''s not a very useful metric,
        because everywhere is positive. But as cases go down and we see much lower
        rates, that will become the metric you''ll want to follow to see if SARS-CoV-2
        is re-emerging in your community," Kirby said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225e2161-87ca-43c5-b509-75c8ed27dd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby says wastewater monitoring will be around long after Covid
        is gone, too. By the end of the year, the CDC plans to expand the number of
        pathogens tracked on the dashboard to include influenza, a fungal superbug
        called Candida auris, and foodborne threats like E. coli and salmonella.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b21b401-6f33-45a9-b89d-90a0745d7f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:19:54.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:37.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/02/03/health/cdc-covid-wastewater-detection/index.html">"CDC
        unveils its latest weapon in Covid-19 detection: wastewater."</a></em></p>'
  '2022-Beijing-Olympics-opening':
    'author': 'Nectar Gan, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-05T11:20:11.666+08:00
    'imagesource': 'jcr:43a80d94-7cd6-4845-b4b6-78e257d85439'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '089e434c-7364-4059-844a-ed3f333b7864'
    'lead': 'Defying a raging pandemic and months of international controversy, the
      2022 Winter Olympics kicked-off as scheduled in the Chinese capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-05T11:23:57.835+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:11:36.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:11:14.024+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An Olympics like no other: Can sports overcome the controversy of Beijing
      2022?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9005801-b575-405b-b64c-8e2c1aa203fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The ice rinks have been smoothed out,
        the brown mountain slopes draped with artificial snow. The Olympic flame has
        made its final journey to the heart of Beijing, lighting up the night sky.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab6e7a-4e80-46ac-a00f-ccd8d9e3d21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defying a raging pandemic and months of international controversy,
        the 2022 Winter Olympics officially opened as scheduled in the Chinese capital
        on Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e2b55-8f7f-4840-aa86-3f61a843601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sealed off from its host city by a labyrinth of high fences, thermal
        gates and facial-recognition cameras, this is sure to be an Olympics like
        no other.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df0e2af-97fd-476d-b2a7-42964964c7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politics, protests and Covid protocols have become an unavoidable
        part of the build-up to these Games, and if anything, events taking place
        outside the sporting arena throughout the next two weeks will receive as much
        attention as actions on the ice and snow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2680baf7-b7e1-4b3c-95b4-33b41039de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How China responds will be a major test for the country''s leader
        Xi Jinping, who is gearing up for an unprecedented third term in power this
        fall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df8e334-f4e9-49b8-be2c-6fa1ed0429f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is turning its eyes to China, and China is ready," Xi
        said Thursday ahead of the opening ceremony.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80a2e0e-222e-40a7-80d1-801cb661a3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For China''s ruling Communist Party, the Games will offer a moment
        of national triumph, as Beijing becomes the first city to host both the Summer
        and Winter Olympics. It is also the first major global event inside of China
        since the country shut its borders two years ago in the wake of the initial
        coronavirus outbreak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a03ad6-a026-43c7-b54c-bc192e5d0a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But among the Chinese public, enthusiasm for the Winter Games pales
        in comparison with 2008, when residents gathered in their thousands across
        Beijing to watch the Summer Olympics opening ceremony on large public screens,
        eager to be a part of history. This year, few viewing parties took place in
        a capital subdued by heavy-handed snap lockdowns and other pandemic restrictions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82240219-5719-4e60-bcaa-37d4015f7227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Games are going to be declared a great success by the
        Communist Party -- whether it''s gonna be perceived as such by other nations
        is another issue," said Jean-Pierre Cabestan, a professor of political science
        at Hong Kong Baptist University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2795bee0-9e5b-4cea-9f10-4c462e785d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defending the bubble</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dab26ae-290c-4b9a-86a5-fbad5e0d23c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to keep the Games Covid-free -- and to prevent the virus
        from spreading into the wider population -- Chinese authorities have constructed
        a vast network of bubbles, known officially as the "closed loop," that separates
        the Games from the host city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd0ce19-9c9d-4267-a16f-4c415d9217e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, more than 300 coronavirus cases -- about a third of them
        linked to athletes and team officials -- have been detected in Beijing''s
        recent Olympic arrivals, including American bobsledder Elana Meyers Taylor
        and Belgian skeleton racer Kim Meylemans. Chinese organizers do not appear
        concerned, saying the situation was within their "expected controllable range."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b79979-1a71-4886-acd6-1b8ff8b6cf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the bubble, Covid protocol dominates every aspect of life,
        from daily testing to traveling between venues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd317744f-f65f-4482-824b-c046fc896ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweeping control requires massive organizational efforts and
        manpower, but it is also aided by technology -- which the organizers have
        made a point of showing off.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d48ad-bad6-4056-b4fd-2bca74c097de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the main media center in Beijing, workers in masks, goggles and
        face shields work alongside robots that make burgers, mix cocktails, sweep
        the floor and spray clouds of disinfectant; smart surveillance cameras monitor
        people''s epidemic prevention data as soon as they enter the venue, triggering
        alarms and tracing all their close contacts once any anomaly is flagged.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99ff84b-b0b7-4482-9000-b4b1f3b1032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those new to China''s "zero-Covid" approach, the meticulous control
        is both confusingly convoluted and alarmingly restrictive. Often, Covid prevention
        makes simple tasks unnecessarily difficult. Walking is rarely an option to
        get around the "closed loop," even if the destination is just a few blocks
        away. Instead, participants must take dedicated vehicles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c63836-de8f-4acf-9a8a-a982ba45fdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On "closed loop" buses, drivers are sealed-off behind a thick transparent
        screen intended to protect against the spread of the virus -- unfortunately,
        it''s also mostly soundproof. Passengers unsure about where to disembark are
        forced to shout through the screen, or rely on hand gestures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47cd61d-31ce-4ba7-b032-6dbe17bfd718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of public health measures, this is the most ambitious,
        most stringent Olympics in history," said Yanzhong Huang, a public health
        expert at the Council on Foreign Relations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3327782-688e-4686-a53d-633b086e0b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, the Communist Party has staked its political
        legitimacy on its ability to contain the virus better than other countries,
        specifically Western democracies, and as such, is unwilling to take any chances.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22322298-2c82-43a0-96ce-1ac0af420eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chinese authorities have a fine balance to tread. While overtly
        stringent measures risk causing unnecessary disruption to the Games, the last
        thing Beijing wants to see is an outbreak running rampant inside the bubble
        -- or worse, spilling into the capital and beyond.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd1515-ebb8-4118-a9be-2a6c27265f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political controversy</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec24839-c97d-46ef-a3e4-69de38229226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Winter Games'' official motto -- featured ubiquitously on billboards
        and banners across the city -- is "Together for a Shared Future." But in the
        lead-up to it, the event has only served to spotlight the growing chasm between
        China and the West.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad45244f-ad84-4e9e-af04-03a57de87ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy has been building for months. Rights groups called
        for a boycott of the Games in protest of China''s human rights record, from
        its treatment of Uyghurs and other Muslim minorities in Xinjiang -- which
        Washington has labeled a genocide -- and its crackdown on freedoms in Hong
        Kong.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc95de73-2dee-49b3-8a47-a422ae37db99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s silencing of Peng Shuai, a Chinese tennis star and three-time
        Olympian, after she accused a former top party leader of sexual assault has
        further amplified such calls.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b25f4d-1e46-41f2-a70e-ed5a4ec74295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the United States announced a diplomatic boycott of
        the Games, followed by allies including Britain, Australia and Canada. Last
        week, a coalition of more than 200 organizations called for more nations to
        join the diplomatic boycott.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661359e4-9c18-48bd-ad3e-76ab52d8bbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has shrugged off the criticism and lashed out at the West
        for politicizing the Olympics. But that hasn''t stopped it from using the
        event to convey its own political message.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde4b18c-87c6-4ae1-9a2f-43e5ac7c338c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the torch relay got underway in the run-up to Games, state media
        reported a Chinese soldier who was involved in a deadly border clash with
        Indian troops was among the chosen few to carry the Olympic flame.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5115c3e8-7d13-4f46-bf78-32c39a150067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move sparked immediate outrage in India. On Thursday night,
        the eve of the Games'' officially opening, New Delhi said it would join the
        US-led diplomatic boycotts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c032e2-be21-480b-83ea-3383e6dd4a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is indeed regrettable that the Chinese side has chosen to politicize
        an event like the Olympics," Indian Ministry of External Affairs spokesman
        Arindam Bagchi said in a televised speech, as he announced the withdrawal
        of India''s top diplomat from the opening and closing ceremonies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c120e355-2eea-42e3-a189-4b44b82f1035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What a difference 14 years make</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1dc4ab-bfac-4314-852a-eb6887ba36cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the curtain finally raised on Friday, it became apparent the
        opening ceremony for the 2022 Games was to be markedly different from that
        of 2008. Under the cloud of Covid and the international backlash, it was a
        much more muted affair -- with around 3,000 participants as opposed to 15,000
        -- and far shorter in duration.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8845506-677f-46cd-94fc-3aadb0f5b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also featured a very different guest list. Of the just over 20
        presidents, prime ministers, heads of state and royalty attending the event,
        around half hailed from authoritarian countries. Notably absent were leaders
        of major democratic powers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b572a1ab-26c2-4e8f-a3c6-2fd233e0c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is a far cry from 2008, when then-US President George W. Bush
        attended the opening ceremony and was seen throughout the Games cheering for
        Team USA. His father, former President George H.W. Bush, also attended the
        event as the honorary captain of the US team.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4790c84-82be-4ae1-a0f5-0e50d5e99cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is different now, the world is different," said Xu Guoqi,
        a historian at the University of Hong Kong and author of "Olympic Dreams:
        China and Sports, 1895-2008."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31723b8-7c3b-4113-b5bb-aaa1c7f8b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas the 2008 Beijing Olympics was seen as China''s coming-out
        party on the world stage, "now, Beijing is claiming ''we are here, we are
        strong, we are powerful enough, you have to treat us with respect and accommodate
        the new China,''" Xu said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf3f420-48c5-4c30-823c-d289a5199165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the intervening years between the two Olympics, China has established
        itself as a rising superpower. Its economy has expanded by three times, ranking
        second only to the US. Its military might and technological prowess have risen
        fast and far, as has its global influence.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28893b1f-0bb4-49ea-a8a4-795d8e937971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sense of pride is palpable among the Chinese volunteers working
        inside the Olympic bubble. Mostly fresh-faced university students, they were
        born only a few years before the 2008 Olympics, and have grown up witnessing
        their country''s growing prosperity and strength.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e79465-a7df-4160-a90f-22bfc0b5d774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several volunteers told CNN this was the first time they had spent
        the Lunar New Year holiday away from their family. Like the foreign visitors,
        Chinese volunteers and staff are not allowed to leave the "closed loop" until
        the Games have ended -- and not before they have completed three weeks of
        hotel quarantine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13640154-594a-47aa-a947-e30d64b6df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, many consider it worthwhile, even for those whose sole duty
        involves standing in sub-zero temperatures at a bus stop near the ski slopes
        in the mountains, helping participants navigate a dauntingly confusing transport
        system.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5c9b5f-e747-404a-be91-789b66ba6fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For others, it''s a tougher sacrifice.</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40191c1-003e-4047-a2ba-f137927af4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Lunar New Year''s Day on Tuesday, a mother stood outside
        the main press center in Beijing, waving to her two young sons behind layers
        of barricades and fences.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7840f18-859f-4c63-82e0-d76da7334593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mom I miss you. Happy Lunar New Year!" the younger son shouted
        as he waved back on the other side, meters away.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788ce33b-5474-430b-9978-53570e77a4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the longest time she had been apart from her family, she
        said. Working for the Beijing organizing committee inside the bubble, she
        is not allowed to go home at the end of her work day. Instead, she lives in
        a designated hotel close enough to see her home.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bc3cfa-3269-4b82-834f-a2f16f2dd023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really hard for me because as a mom I never ... from the
        birth of them we have been separated for so long," she said. "But it''s worth
        it ... I feel very proud."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b22a882-2ce8-4008-984b-a3c67d0c21c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She remarked on how different things seemed in 2008. "(At) that
        time, everybody felt very excited, and (it was) just a big party," she said.
        "But this time because of Covid-19 everything is very tough."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5a550a-2fbc-471a-8395-6679516e737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T11:23:57.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:36.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/04/china/china-beijing-winter-olympics-challenges-mic-intl-hnk/index.html">"An
        Olympics like no other: Can sports overcome the controversy of Beijing 2022?"</a></em></p>'
