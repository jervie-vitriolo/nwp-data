      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b881853a-26b6-4a32-b395-30f904eb611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T22:34:47.897+08:00
