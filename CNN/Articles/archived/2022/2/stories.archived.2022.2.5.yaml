      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Carlson, a native of Little Rock, Arkansas,
        has received numerous performance awards, including six Superior Honor Awards
        from the U.S. Department of State.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc62fb3-9d2d-4e8b-95ee-322d2ad7518c'
