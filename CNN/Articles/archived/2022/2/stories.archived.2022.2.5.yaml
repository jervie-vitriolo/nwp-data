      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 2000, the space lab has orbited 227 nautical miles above
        Earth with more than 200 astronauts from 19 different countries enjoying stints
        aboard -- representing a continuous human presence in space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fa6182-ab8f-49a1-8a4f-df204502365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T23:46:17.218+08:00
