      'mgnl:lastActivated': 2023-01-17T18:11:29.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> — Authorities
        have arrested 618 violators since the election gun ban was implemented about
        a month ago, the spokesperson of the Philippine National Police (PNP) said
        on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779fd04d-fded-4657-8581-f21cc38c0162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T16:46:25.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:29.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May naaresto na tayong 618 na katao na lumabag sa umiiral na gun
        ban," PNP spokesperson Jean Fajardo said during an interview with PTV''s Laging
        Handa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a75e0b-26e5-43fe-bdb3-b931eccada8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T16:46:25.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:29.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have already arrested 618 individuals who violated
        the existing gun ban.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0348df2-20d2-457b-95c7-fcae492f0e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T16:46:25.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:29.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violators were netted through the PNP''s 699 operations, Fajardo
        said, noting that most of those apprehended were from Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7d84a0-68d5-4110-8a45-0100e553426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T16:46:25.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:29.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide gun ban started on Jan. 9 and will be in effect until
        June 8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea25be4-7a5e-41da-af2d-9fc0b86cba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T16:46:25.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:29.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/1/9/gun-ban-comelec-elections-2022.html">READ:
        Gun ban in effect as election period officially starts</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16672e74-d95d-4a10-af98-cc327ec9cd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T16:46:25.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:29.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the period, the Commission on Elections prohibits the unauthorized
        bearing, carrying, or transporting of firearms and deadly weapons outside
        residences, businesses, and public places, based on the poll body''s Resolution
        No. 10728.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e981ebe-3e93-41b9-ae90-2d6558a2c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T16:46:25.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:29.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the resolution, personnel from the PNP, the Armed Forces
        of the Philippines (AFP), the Philippine Coast Guard (PCG), and other members
        of law enforcement agencies are exempted from the gun ban, provided that they
        obtain authorization from the Comelec.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292ad1b7-cb26-42e3-b985-6d7d32a07203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T16:46:25.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:29.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also required to wear their prescribed uniforms during
        their official duties for the entire election period.</p>'
  'asteroid-named-after-Filipino-neurosurgeon-astronomer':
    'author': 'Syrah Inocencio, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-02-05T17:33:14.007+08:00
    'imagesource': 'jcr:0573adb5-2d89-4adc-acdd-7e8e43072943'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4edd88b-89ab-4850-a4c7-20036eaf07f0'
    'lead': 'The Paris-based International Astronomical Union has named an eight-kilometer-wide
      asteroid orbiting the Sun between Mars and Jupiter ''7431 Jettaguilar,'' in
      honor of Dr. Jose Francisco ''Jett'' Aguilar, a neurosurgeon and an amateur
      astronomer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-05T17:36:36.934+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:11:29.149+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:11:17.337+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asteroid named after Filipino neurosurgeon and astronomer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0362f-17a5-49c1-973d-460c746c5acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T17:36:36.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:29.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)—&nbsp;</strong>The
        Paris-based International Astronomical Union (IAU) has named an eight-kilometer-wide
        asteroid orbiting the Sun between Mars and Jupiter "7431 Jettaguilar," in
        honor of Dr. Jose Francisco "Jett" Aguilar, a neurosurgeon and an amateur
        astronomer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a2bb1-5fe7-42cb-8c02-eedbd27863c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T17:36:36.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am really at a loss for words —&nbsp;not even in my wildest dreams
        have I imagined having an asteroid named after me," Aguilar said in a statement
        Friday. "Honestly, I sincerely believe that there is a long list of more deserving
        Filipino amateur astronomers ahead of me, but I guess there had never been
        a Filipino, or American, neurosurgeon yet who had received such an honor!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc47e6c4-96c0-47f1-bb6d-fa6f8608f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T17:36:36.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asteroid 7431 Jettaguilar was discovered on March 19, 1993 from
        the European Southern Observatory in Chile and was initially introduced as
        1993 FN41, according to IAU''s Working Group for Small Bodies Nomenclature
        (WGSBN)&nbsp;—&nbsp;the sole organization responsible for assigning names
        to asteroids, comets, satellites of minor planets, and other small solar system
        bodies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c9616f-df11-4173-b446-c1b1af5ac993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T17:36:36.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States'' National Aeronautics and Space Administration
        has recognized more than 1.1 million asteroids, which are remnants from the
        early formation of the solar system about 4.6 million years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c59cf-61a1-4508-a8d9-171432b65821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T17:36:36.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WGSBN described Aguilar —&nbsp;who works at the Philippine Children''s
        Medical Center, Philippine General Hospital, and Cardinal Santos Medical Center
        —&nbsp;as "a Filipino neurosurgeon who has saved over one thousand children
        in the Philippines by volunteering his time and surgical expertise to treat
        their congenital malformations and brain tumors."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4148924b-b271-48a9-851f-655d8fd39b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T17:36:36.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is also an amateur astronomer and serves as vice president of
        the Astronomical League of the Philippines," read WGSB''s bulletin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc00759-0b83-4138-85f2-1d356bcecd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T17:36:36.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar has been giving neurosurgical services to children for more
        than two decades. In 2019, he successfully removed a parasitic twin from a
        three-week-old infant, nicknamed "Baby Ned."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b556e-7a08-4e8f-bbac-ac6aa01130bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T17:36:36.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60-year-old is also the clinical director of the Philippine
        Movement Disorder Surgery Center, which pioneered the "Deep Brain Stimulation"
        surgery for patients with a rare genetic movement disorder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ae5d62-f422-4dfb-baf0-77870ed236dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T17:36:36.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his busy schedule providing neurosurgical services to children,
        Aguilar has been an avid astrophotographer with his photos of the Sun, the
        transit of Venus, lunar eclipses, and other celestial events published in
        astronomy websites spaceweather.com and skyandtelescope.org.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb1ead-934e-4ccc-9c81-d3209d1f7c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T17:36:36.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:29.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar is also known as an avid eclipse chaser, and has traveled
        abroad to observe and photograph total and annular solar eclipses in China,
        Indonesia, Singapore, and the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89512c5-c1e0-4799-aaa0-8a3ac45fa7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T17:36:36.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:29.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other asteroids named after Filipinos</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6a63b7-8a82-4875-85ae-5a4f9028db89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T17:36:36.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:29.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asteroid 7431 Jettaguilar is an addition to the growing number of
        asteroids named after Filipino astronomers and scientists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99367113-d6c4-4613-a32d-0f54c0cf1e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T17:36:36.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:29.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Filipinos to have asteroids named in their honors were
        astronomers Imelda Joson and Edwin Aguirre. In 1995, IAU named asteroid 1980
        TS4 "6283 Eswelda," a combination of their first names, in recognition of
        their accomplishments in Astronomy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dab74a-e3ef-44eb-9064-2856dc6fd630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T17:36:36.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:29.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, the IAU named asteroid 1988 VB3 "4866 Badillo" after Jesuit
        astronomer Fr. Victor Badillo, the former director of the Manila Observatory
        and co-founder of the Philippine Astronomical Society.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51475fb-d4fc-4a43-87d5-7cf283e1a33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T17:36:36.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:29.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, asteroid 1988 RK8 was named "6636 Kintanar," in honor of
        Dr. Roman Kintanar''s service as director of the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b089ad6e-229e-4f01-af5c-d0a79668e92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T17:36:36.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:29.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAU also named 2000 EL157 "30100 Christophergo" after astrophotographer
        Christopher Go, in recognition of his expertise in high-resolution imaging
        of the planet Jupiter and its satellites.</p>'
  'Bongbong-Marcos-Oxford-degree-special-diploma':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-05T18:12:35.460+08:00
    'imagesource': 'jcr:d1b33efe-89f3-4c85-89f4-99a5e906844f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a585aa8f-72fe-42a0-9c45-d7ca25ab3bd7'
    'lead': '''It is a degree course. Nag-graduate ako sa Oxford,'' the presidential
      aspirant claims.


      The Oxford Philippines Society earlier said Marcos only received a special diploma
      from the university.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-05T18:18:55.204+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:11:28.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:11:17.505+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos insists: I''m an Oxford graduate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16da433d-0f21-4589-8398-bdcfb79f9278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:18:55.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)—&nbsp;</strong>Presidential
        aspirant Ferdinand "Bongbong" Marcos on Saturday insisted he obtained a degree
        from the University of Oxford —&nbsp;despite an <a href="https://cnnphilippines.com/news/2021/10/22/Oxford-group-Marcos-credentials.html">earlier
        pronouncement</a> from a university-based organization that he only received
        a special diploma.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b19894-2161-4466-9300-3cfc5167726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:18:55.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naipakita ko na ''yung</em> diploma <em>ko.</em> It is a degree
        course," Marcos told DZBB''s Ikaw Na Ba Presidential Interview on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20331bf-7c6f-4b29-8ab4-29895ba738e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:18:55.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So yeah, <em>nag-</em>graduate <em>ako sa</em> Oxford," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5793c690-1266-49c0-b1ca-dceecb7124b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:18:55.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:28.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I already showed my diploma. It is a degree course.
        So yeah, I graduated from Oxford.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296ffabc-8e1c-4ec0-a74b-532dc3d5de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:18:55.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:28.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Oxford Philippines Society —&nbsp;citing information
        from the United Kingdom-based institution —&nbsp;said the former senator did
        not finish his Bachelor of Arts in Philosophy, Politics and Economics degree.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7e9001-4db8-47f3-bb83-0ce19a5132da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:18:55.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:28.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said Marcos enrolled in the course in 1975, but failed
        in his first attempt at the preliminary exams.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1f1d3b-8c50-4604-b22c-4909d74049bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:18:55.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:28.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the son and namesake of the late dictator was awarded a
        special diploma in social studies in 1978, but noted it was different from
        a degree.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a21a0b6-5666-4dd4-98ac-d90ebd45474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:18:55.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:28.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid criticisms, Marcos'' camp has maintained that the presidential
        hopeful "never misrepresented his Oxford education."</p>'
  'ISIS-formidable-force-UN':
    'author': 'Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-05T18:32:24.664+08:00
    'imagesource': 'jcr:c9ead4e7-269f-4ce8-ac01-e7fd2588caae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c271f001-79a6-4f25-b823-a0d49bd229a1'
    'lead': 'Just two days after the leader of ISIS killed himself during a US raid
      in northern Syria, a United Nations report says the terror group is far from
      vanquished. In fact, it remains a potent force in Iraq and Syria, with a growing
      presence in Afghanistan and West Africa, according to the UN analysis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-05T18:34:36.148+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:11:28.369+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:11:17.804+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The leader of ISIS died this week. But the terror group remains a formidable
      force, UN finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28f6f20-8d81-4427-9f9c-a03ea25647f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Just two days after the leader of ISIS
        killed himself during a US raid in northern Syria, a United Nations report
        says the terror group is far from vanquished. In fact, it remains a potent
        force in Iraq and Syria, with a growing presence in Afghanistan and West Africa,
        according to the UN analysis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ef71c8-ea45-4b9c-8859-7d4ea5c29206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report -- compiled by UN experts on ISIS and al Qaeda and covering
        the last six months of 2021 -- says ISIS may still have up to $50 million
        in its coffers. It was completed before the death of Abu Ibrahim al-Hashimi
        al-Qurayshi on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16890e21-2720-467f-b407-fbc793a120fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before his demise, according to the UN experts, ISIS had lost
        several important members of its senior echelon. And yet the group remains
        a continuing threat. Instability in both Iraq and Syria "indicate that an
        eventual ISIL resurgence in the core region cannot be ruled out," the report
        concludes, referring to the group by its alternate acronym.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed0943-3972-4a25-89ed-7f01a2b140e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a wide-ranging document, the UN monitors also say there''s no
        evidence the Taliban is trying to limit the activities of foreign terrorists
        in Afghanistan. "On the contrary, terrorist groups enjoy greater freedom there
        than at any time in recent history," they add.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d86fb5a-1588-4cb2-a799-62cb5f43507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its assessment of the situation in Iraq and Syria, the report
        says ISIS "is estimated to retain between 6,000 and 10,000 fighters across
        both countries, where it is forming cells and training operatives to launch
        attacks," often using desert hideouts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b4e3c7-68d3-4203-b5ba-ff8bb0fbf06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It states that the group "has evolved into a primarily rural insurgency,
        withstanding sustained counter-terror pressure" from forces in Iraq and Syria,
        which include US forces deployed in northern Syria as well as the Kurdish
        Syrian Democratic Forces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7efd18-87db-4ea1-b265-8114f7b98bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN analysis says that in Iraq, ISIS continued in the second
        half of 2021 "to launch attacks at a steady rate, including hit-and-run operations,
        ambushes and roadside bombs," especially in a swathe of territory north of
        Baghdad. "Cells in Iraq also focus on economic warfare, targeting infrastructure,
        in particular power lines," it adds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e8bd59-0f65-43ff-b520-2fdbc7f2d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN monitors assess that ISIS is also rebuilding in the far west
        of Iraq, including "strongholds and tunnels with many sleeper cells and hundreds
        of fighters in the Anbar desert."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53678488-7b8b-4893-800f-ca9d069b06a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report depicts a leadership living under deep cover. It says
        one government noted that Qurayshi -- while thought to be somewhere in Syria
        -- "takes extreme measures to ensure his security, allowing no electronics
        to be carried in his vicinity." He was thought to be moving regularly between
        Syria and Iraq.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2115a1-00cd-4d56-a168-928145fe1c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all his precautions, he was found in Idlib province, and
        now ISIS has a succession problem, for the second time in two years. Abu Bakr
        al-Baghdadi was killed -- also in Idlib -- in October 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41ed9cc-2007-4260-ae8c-a5bda9ee17c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edmund Fitton-Brown, the monitoring team''s co-ordinator, told CNN
        that Qurayshi''s death was a "significant setback" to the group "coming as
        it does hard on the heels of the detention of his deputy and ISIS finance
        chief, Sami Jasim al al-Jaburi, which was announced by the Iraqi authorities
        last October."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f207653e-e5d2-47cb-acc9-c26d62ee7d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitton-Brown says ISIS'' top leadership "has suffered significant
        attrition in recent years and it''s not clear they can replace either man
        with leaders of similar caliber or experience."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c9088b-7f4b-4950-86ee-745bcb7a9fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN report says the views of governments differ on the impact
        of this attrition. "Some member states assess that the group is significantly
        undermined by these losses, while others assess that the threat of a resurgence
        by the ISIL core remains."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a24606-a97e-4bb9-a4e4-72681f5d5692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complex ISIS attack aimed at freeing prisoners in Hasakah in
        northern Syria last month may hint at that resurgence. Fitton-Brown says it
        was a significant development and some important prisoners were freed. Others
        were killed or recaptured, but, he adds, "they will consider the disruption
        and propaganda to have been worth that price, but it''s too early to say what
        it tells us about, or what impact it will have on -- the group''s capabilities."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77561a9-8964-4c7b-aaf1-e02838ad923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN report says that ISIS'' war chest is significantly less than
        when its self-declared caliphate ruled large parts of Syria and Iraq. However,
        it''s far from penurious. "Funds assessed as being available to ISIL in the
        core of the conflict zone are holding steady at between $25 million and $50
        million, with much of it assessed to remain in Iraq," the report states. However,
        governments believe the group is now consistently spending more than it takes
        in.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226f7b61-bc6c-4f60-93e9-2da5ca8828ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of that cash is being funneled to Afghanistan, where the UN
        experts believe that the ISIS affiliate (ISIS-K) is recruiting and expanding.
        In recent months, the group has released regular videos of its attacks on
        Taliban officials and fighters, in both eastern Afghanistan and the capital.
        ISIS-K carried out the devastating suicide attack at Kabul airport in August,
        in which more than 170 people were killed, and several subsequent assaults.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e480388d-7da7-405a-8a43-42d5dc1a18b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says ISIS-K "has demonstrated a continuing ability to
        mount sophisticated attacks, adding to the complexity of the security situation
        in Afghanistan."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4bb245-969f-469c-b7a0-6cb29d0e3c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN member states assess that the strength of ISIS-K has now risen
        from earlier estimates of 2,200 to approaching 4,000, following the release
        of several thousand prisoners. One member state assessed that up to half of
        ISIS-K is composed of foreign terrorist fighters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1219cda0-fa13-4d4f-8679-e0d5244c7886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN team says that after six months of Taliban rule, "Afghanistan
        has the potential to become a safe haven for Al-Qaida and a number of terror
        groups with ties to the Central Asia region and beyond." It notes that some
        of al Qaeda''s "closest sympathizers within the Taliban now occupy senior
        positions in the new de facto Afghan administration," and confirms the return
        to Afghanistan of a former senior aide to the deceased al Qaeda leader Osama
        bin Laden.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ad6f44-410e-4c51-9890-fdcf67325075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Asian terror groups such as Islamic Jihad Group and the
        Islamic Movement of Uzbekistan "are now experiencing greater freedom of movement
        in the country," the report says. "Central Asian embassies based in Afghanistan
        have observed with concern that several leaders of those groups have travelled
        freely to Kabul."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87268c7-731d-4b5b-ab7f-af3a2e2cae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their section on jihadi activity in Africa, the UN monitors note
        that "Al-Qaida and ISIL affiliates in West Africa appear to have made decisive
        progress by exploiting local grievances, overwhelming stretched security forces
        and navigating complex interrelationships between armed groups."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2fb9ce-ad31-41a8-bdd6-b06f2762b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strength of the al Qaeda affiliate in Mali is such that "the
        capital city itself is under threat, with a security bubble now limited to
        a 40-kilometre circle around Bamako," according to several governments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc2db3-5217-49e9-a39c-204e7a6d0336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking further ahead, the report raises the specter of a new generation
        of terrorists emerging from the refugee camps of northern Syria. One of those
        camps, al-Hawl, contains some 60,000 people, and the UN report assesses it
        is under "ISIS'' social control."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469db6aa-ddf3-4b35-8cd2-fee8f1756661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remaining stranded in harsh conditions, surrounded by radicalizing
        influences, may cause younger residents, especially, to become hardened and
        trained extremists," says the UN report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964db62a-6e08-4ece-9a1f-9d7b9a47b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A generation of children, many raised in incubators of violent
        extremism, are at particular risk," the UN experts conclude.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b4022b-c874-498f-a849-8c03747355f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:34:36.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/04/world/isis-strength-un-report-intl/index.html">The
        leader of ISIS died this week. But the terror group remains a formidable force,
        UN finds</a>".</em></p>'
  'Iceland-to-end-whaling-from-2024':
    'author': 'Arnaud Siad and Sana Noor Haq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-05T18:35:25.940+08:00
    'imagesource': 'jcr:94434f33-a224-4d3c-a66a-6862055f9109'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebda9d16-7efa-49b0-951c-ac0d878184d6'
    'lead': 'Iceland says it will end whaling from 2024 amid dwindling demand and
      continuing controversy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-05T18:36:52.347+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:11:27.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:11:18.028+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iceland to end whaling from 2024 amid controversy and falling demand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191fc3d5-085a-4e06-adca-349ef96030e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:36:52.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Iceland says it will end whaling from
        2024 amid dwindling demand and continuing controversy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b17a6-e9cc-4f33-940d-26b4b9881c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:36:52.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are few justifications to authorize whale hunting beyond
        2024," when current quotas expire, Minister of Fisheries and Agriculture Svandís
        Svavarsdóttir said in an op-ed in Friday''s Morgunblaðið newspaper.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055e237b-6c70-40e1-9a5d-d8d3ad4ec244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:36:52.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister wrote it was "undisputed" that whale hunting had not
        had much economic significance to Iceland in recent years, with no big whale
        caught in the last three years, except for one minke whale in 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b07a21-998b-4425-8b18-36233e45b2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:36:52.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan has been the largest buyer of [Icelandic] whale meat, but
        its consumption is declining year by year. Why should Iceland take the risk
        of continuing fishing that has not yielded economic benefits, in order to
        sell a product that is in low demand?" she asked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c195ccb-86e1-4da3-abcb-a5326341244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:36:52.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a 30-year ban, Japan resumed commercial whaling in its waters
        in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e0d9fb-1612-4e70-9d5e-4c69229d554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:36:52.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial whaling was banned in a 1986 International Whaling Commission
        embargo, but Japan withdrew from the IWC in December 2018, marking their return
        to whaling by harpooning two minke whales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5460c06-a1db-4383-8146-a53083dff3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:36:52.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Svandís also pointed out whale hunting has been controversial and
        recalled that US retail chain Whole Foods had stopped marketing Icelandic
        products for a while as a result.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfa8963-64f4-427b-a011-fa9d497d9b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:36:52.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the IWC, whose purpose is "to provide for the proper
        conservation of whale stocks and thus make possible the orderly development
        of the whaling industry," Iceland continued a small "scientific whaling program"
        after the 1986 embargo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9b0818-c19c-4c4d-9f82-954c5af51f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:36:52.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland left the IWC in 1992 but rejoined in 2002, this time taking
        out a "reservation" against the embargo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9394b8a7-5320-4f18-b8c7-6270955cfd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:36:52.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland resumed commercial whaling in October 2006 in a move "furiously
        disputed by many countries angry at what they regarded as Iceland''s attempt
        to bypass international regulations," according to Whale and Dolphin Conservation
        (WDC), a non-profit organization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10c16a1-e90d-49e4-8077-d941760d4a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:36:52.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,700 minke, fin and sei whales have been killed in Iceland
        since the 1986 embargo, according to data from the WDC. The same report found
        that 852 fin whales were slaughtered in Iceland from 2006 to 2018 -- adding
        that there was no whaling in the 2019, 2020 or 2021 seasons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59078720-df06-4e7f-8cce-22b2d53549bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:36:52.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fin whales are classed as a vulnerable species on The International
        Union for Conservation of Nature''s (IUCN) Red List of Threatened Species,
        while sei whales are categorized as an endangered. The status of minke whales
        is unknown, according to the Red List.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c34961-4560-4ebb-a5c3-523b2ba15f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T18:36:52.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/05/europe/iceland-whaling-to-end-2024-intl/index.html">Iceland
        to end whaling from 2024 amid controversy and falling demand</a>".</em></p>'
