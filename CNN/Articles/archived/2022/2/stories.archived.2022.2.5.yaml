    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71536d6-05e1-4ee9-8263-519b6e72c04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T23:46:17.218+08:00
