      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena, the current pole vault record holder in Asia, earlier delayed
        his season debut to recovery from a knee surgery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c570eb-cfcd-42aa-a73f-08c857682a6d'
