  'US-CDC-vaccine-advisers-recommend-Moderna-for-adults':
    'author': 'Jamie Gumbrecht and Carma Hassan, CNN'
    'caption': 'Courtesy: Sergio Flores/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-05T03:22:56.940+08:00
    'imagesource': 'jcr:db77c51b-f277-4641-8830-bd408a44408c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5b48e7b-2dc9-4eb5-8f2d-cac4f15be5bc'
    'lead': 'Vaccine advisers to the US Centers for Disease Control and Prevention
      voted 13-0 Friday to support recommending the two-dose Moderna COVID-19 vaccine,
      which received full approval from the US Food and Drug Administration earlier
      this week for use in adults.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-05T03:28:04.490+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:11:39.451+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:11:12.479+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'CDC', 'Moderna', 'adults', 'vaccine', 'coronavirus', 'COVID-19',
      'Spikevax']
    'template': '1'
    'title': 'US CDC vaccine advisers vote to recommend FDA-approved Moderna COVID-19
      vaccine for adults'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab7a7e-bc42-45f9-86dc-c78984afaf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T03:28:04.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:39.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vaccine advisers to the US Centers for
        Disease Control and Prevention voted 13-0 Friday to support recommending the
        two-dose Moderna COVID-19 vaccine, which received full approval from the US
        Food and Drug Administration earlier this week for use in adults.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd3983c-5453-4500-b72f-671a41e44204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T03:28:04.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:39.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef6fce7-ca3b-41ac-a97c-7edbbdad456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T03:28:04.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:39.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation they voted on was: "The Moderna COVID-19 BLA
        approved vaccine (Spikevax, 2-dose primary series) is recommended for persons
        18 years of age and older."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27370384-ae95-4f16-862f-0c4dd3b5b724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T03:28:04.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:39.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97f51ba-9165-49af-b0ea-1977879b32cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T03:28:04.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:39.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before it was approved by the FDA, the vaccine was available under
        emergency use authorization, and had previously been recommended on an interim
        basis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2df475-3474-45d5-b040-fe7becd99637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T03:28:04.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:39.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e82cad-b91a-406d-b773-f2eae600223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T03:28:04.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:39.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Advisory Committee on Immunization Practices endorsed
        the vaccine after hearing details about Moderna''s application to the FDA
        and the latest safety data. There are no new safety concerns around the Moderna
        vaccine in adults, but it is linked to rare cases of two types of serious
        adverse events: anaphylaxis and myocarditis, a type of heart inflammation.
        The overall risk of myocarditis is low, but risk was greater among adolescent
        and young adult males and after the second dose, the advisers heard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e50ea00-e05e-425e-9ed9-ffe0178e5538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T03:28:04.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:39.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae1aff8-b4b3-4fa2-aafc-abd6a17b5f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T03:28:04.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:39.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The benefits for the Moderna Covid-19 vaccine far outweigh any
        possible vaccine-associated risk," the CDC''s Dr. Sara Oliver told the advisers.
        CDC research also suggests some people may be more willing to be vaccinated
        following FDA approval and recommendation of the vaccine, Oliver said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c12ba9-fc52-4a52-9d1c-446891ef63d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T03:28:04.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:39.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4aba3a-5ff0-40b2-add4-21fe5be19d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T03:28:04.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:39.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the ACIP vote, CDC Director Dr. Rochelle Walensky will
        decide whether to sign off on the ACIP recommendation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f377308-444d-4fc7-ac44-f5833e298769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T03:28:04.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:39.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9220672-da12-4881-994b-51f7cb186fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T03:28:04.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:39.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 million doses of the Moderna vaccine have been administered
        already in the United States. There is no difference between the approved
        vaccine and the vaccine previously available through emergency use authorization.
        Boosters of the Moderna vaccine continue to be available under FDA emergency
        use authorization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2fdc76-7384-475c-9f30-859d428f5be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T03:28:04.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:39.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/04/health/moderna-cdc-vaccine-advisers/index.html">CDC
        vaccine advisers vote to recommend FDA-approved Moderna Covid-19 vaccine for
        adults</a>."</em></p>'
