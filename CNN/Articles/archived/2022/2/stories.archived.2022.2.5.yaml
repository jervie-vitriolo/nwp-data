    'template': '1'
    'title': 'COVID-19 cases top 3.6 million with 7,689 new infections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b946eee-ec6f-457e-a6ba-1489f55ab5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T16:10:15.683+08:00
