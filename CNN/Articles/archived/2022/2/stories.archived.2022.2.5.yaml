      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, Lacayo walks away with a $250,000 prize and a
        Council of Fashion Designers of America (CFDA) mentorship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9779bcb4-21d0-432c-a235-4ffd96c219a7'
