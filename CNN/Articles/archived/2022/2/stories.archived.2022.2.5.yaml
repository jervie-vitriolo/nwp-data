      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not easy. It takes a lot of sacrifices and a lot of heart
        to do this. We wouldn''t be here if we didn''t want to. Having the results
        that we have in this campaign is just another stepping stone in the progression
        towards women''s football," Long said.</p>'
