    'template': '1'
    'title': 'All the Beijing snow is human-made – a resource-intensive, ''dangerous''
      trend as planet warms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4d462f-a7ec-4d5a-b212-166de56eef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It would be hard to hold a conversation
        over the deafening sound of the snow machines preparing the Olympic venues
        northwest of Beijing. They are loud and they are everywhere, blowing snow
        across what will be this month''s most-watched slopes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5632ef8-3ee5-41ca-8747-955a2535b6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is almost beautiful —&nbsp;except that the venues are surrounded
        by an endless brown, dry landscape completely devoid of snow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b3dc5-588b-49ba-b91f-187655cbb45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Olympic first, though not an achievement to boast about, climate
        variability has forced the Winter Games to be virtually 100% reliant on artificial
        snow —&nbsp;part of a trend that is taking place across winter sports venues
        around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c87a97-5326-4bb6-a063-552b538eec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just one of the 21 cities that have hosted the Winter Olympics in
        the past 50 years will have a climate suitable for winter sports by the end
        of the century, a recent study found, if fossil fuel emissions remain unchecked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43aa5d5-e35a-4dab-ba18-8972359c7419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the planet warms and the weather becomes increasingly more erratic,
        natural snow is becoming less reliable for winter sports, which forces venues
        to lean more on artificial snow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5530be8-1bf1-4820-ac50-d477c7fc7bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it comes at a cost: human-made snow is incredibly resource-intensive,
        requiring massive amounts of energy and water to produce in a climate that''s
        getting warmer and warmer. Elite athletes also say that the sports themselves
        become trickier and less safe when human-made snow is involved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017ba340-60c5-41a7-ab69-2d2604839581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No snow? Fake it</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca69c9-83a2-4545-b015-7a7bc5b04b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region surrounding the outdoor Olympic venues is in an extreme
        drought this winter, but even in normal years, it isn''t particularly suitable
        for snow sports. The average annual snowfall in Yanqing (where the Alpine
        slopes are) and Zhangjiakou (where many of the other events are held, including
        the biathlon) is roughly 20 centimeters (7.8 inches), although higher snow
        years have been recorded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66f367c-2ef2-43a1-88c8-f2dad393510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter the snow machines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6377b7c4-bb4b-4633-abde-15a382bc679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy-based TechnoAlpin was tapped to manufacture the snow required
        to cover the four outdoor event spaces around Beijing —&nbsp;a monumental
        task considering the elite clientele that will zoom across its product.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41826ec3-430b-4913-9da3-7ed1ecbc660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very proud to say that we are the only company providing
        the snow-making systems for the Beijing 2022 Winter Olympics," Michael Mayr,
        TechnoAlpin Asia area manager, told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9b7440-b540-4d4c-b743-cd5cce23f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayr said it is the first time a single company has been tasked
        with providing all the snow for the Winter Games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c704a6bb-1801-40ce-a6a0-c7609a4d9f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a critical component to making snow that some of the
        Beijing sites also lack: temperatures cold enough to freeze water.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07dacca-35a4-4093-b915-33ff78896463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beijing itself, which will host a few outdoor events, nearly
        all February days for the past 30 years have been above freezing, according
        to a recent Slippery Slopes report led by Loughborough University in London
        on how the climate crisis is affecting the Winter Olympics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec46d7fe-0286-4321-a576-d2a3e0a986d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanqing and Zhangjiakou, which are higher elevation venues, are
        cooler, with average high temperatures that peak above freezing and lows that
        fall to around -10 degrees Celsius at night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a012fdd6-d886-448b-b6d9-3e7e4f7a57aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been recent technological advances that allow for the
        generation of snow when it is above freezing," explained Jordy Hendrikx, the
        director of the Snow and Avalanche Laboratory at Montana State University.
        "This is not your ''light fluffy'' snow that you might think of —&nbsp;it
        is much denser and not very soft."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f82cd61-35a8-471b-b013-833c94a5eeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ice makers ''on steroids''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e3df3d-bc6c-483e-9dd2-46898e0b3e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, snow-making has relied heavily on snow guns and temperatures
        at or below freezing. To accommodate warmer temperatures and lower elevations,
        a different approach needs to be taken.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a4083e-51c0-4eaf-abb1-f8a4664795e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To work around Mother Nature, TechnoAlpin told CNN that it began
        shipping a full arsenal of snow guns, fan-driven snow generators and cooling
        towers to Beijing in 2018. Among those machines was a new piece of technology
        used at a training center for China''s athletes: the SnowFactory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b4b1e-cb9a-4554-875f-b0fffc3f6cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of it like a very sophisticated version of the ice maker
        in your refrigerator," said Hendrikx. "But then on steroids."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0cf2c3-d5de-4009-8ef2-587e90e7c6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making snow demands significant resources, namely energy and water.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610cad91-fdd6-45ae-a1cb-10c646a46855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously we need more energy the warmer it gets," Mayr said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd5fd03-6ba4-4666-92d0-7eb062c4f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with 1.2 million cubic meters of snow needed to cover roughly
        800,000 square meters of competition area, according to the Slippery Slopes
        report, the water demand at this year''s Winter Olympics is massive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e13e33-b25b-4e1f-b45a-abe07f43d08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee estimated that 49 million gallons
        of water will be needed to produce snow for The Games, which is a lot when
        you consider how rapidly the world is running out of freshwater. It''s enough
        to fill 3,600 average-sized backyard swimming pools, or —&nbsp;more to the
        point —&nbsp;it''s a day''s worth of drinking water for nearly 100 million
        people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116bf730-6374-4fab-aacf-1ddf69ba38bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is dangerous''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b886b5a-4b14-42c0-a79c-33dd63ab329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes have also expressed concern about the hazards of competing
        at high levels on artificial snow.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7f6d0b-163e-40d4-bf31-09c23f8715f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French cross-country skier Clement Parisse, the bronze medal winner
        at the 2018 Pyeongchang Olympics, told CNN that while it''s not uncommon to
        have to compete on human-made snow, it tends to become very slick and icy,
        which presents added challenges.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cd0156-1e82-49a4-95c3-85d537d61964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Laura Donaldson, a freestyle skier from Scotland who competed
        in Salt Lake City in 2002, was extremely critical of artificial snow.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bf6e04-9a26-4a71-a103-c3680134f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If freestyle super pipes are formed from snow-making machines in
        a poor season, the walls of the pipe are solid, vertical ice and the pipe
        floor is solid ice," Donaldson told researchers for the Slippery Slopes report.
        "This is dangerous for athletes, some have died."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5d187a-ddd3-431c-a3d4-d86dc0bff6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC does not face these challenges alone. Artificial snow is
        being used as a tool to extend ski seasons in competitions and at resorts
        across the globe, many of which are threatened by the warming temperatures
        of the climate crisis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743b1bf4-ecc9-4b52-b9bf-c229d635b345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These challenges will continue to drive the snow sports industry
        toward artificial snow when Mother Nature doesn''t produce it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83739083-70ad-4e27-b129-d640a64a64ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the question remains —&nbsp;just because we can, does that mean
        we should?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c188597e-86b9-4f6d-84c4-424daa8eef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T15:17:44.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:11:32.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/02/04/weather/artificial-snow-beijing-olympics-climate/index.html"
        href="https://edition.cnn.com/2022/02/04/weather/artificial-snow-beijing-olympics-climate/index.html">All
        the Beijing snow is human-made -- a resource-intensive, ''dangerous'' trend
        as planet warms</a>"</em></p>'
