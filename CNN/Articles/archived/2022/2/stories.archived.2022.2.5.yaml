  'Mount-Everest-losing-ice':
    'author': 'Angela Dewan and Danya Gainor, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-05T23:00:39.170+08:00
    'imagesource': 'jcr:63f03428-6cc5-48e8-b81d-74bf1ac49431'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1c6cad2-b931-44d9-8d59-2bac2057dc12'
    'lead': 'The highest glacier on the world''s tallest mountain is losing decades
      worth of ice every year because of human-induced climate change, a new study
      shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-05T22:41:16.813+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:11:25.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:11:19.126+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ice that took roughly 2,000 years to form on Mt. Everest has melted
      in around 25'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0544b76-cf8e-4c5d-bed9-cbd281d9c87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T22:41:16.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:25.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> The highest glacier on the world''s tallest
        mountain is losing decades worth of ice every year because of human-induced
        climate change, a new study shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09532a66-4a05-4f72-8ebf-4a9604804905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T22:41:16.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:25.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02b6f3d-8fa6-459d-b0aa-e652bd91aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T22:41:16.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:25.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings serve as a warning that rapid glacier melt at some
        of the Earth''s highest points could bring worsening climate impacts, including
        more frequent avalanches and a drying-up of water sources that around 1.6
        billion people in mountain ranges depend on for drinking, irrigation and hydropower.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58392a9d-770c-4605-9b16-448b81e1be92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T22:41:16.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:25.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice that took around 2,000 years to form on the South Col Glacier
        has melted in around 25 years, which means it has thinned out around 80 times
        faster than it formed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3989a9-5528-4aaa-8b78-602c3626f164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T22:41:16.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:25.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While glacier melt is widely studied, little scientific attention
        has been paid to glaciers at the highest points of the planet, the researchers
        argue in the study, published in Nature Portfolio Journal Climate and Atmospheric
        Science.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b8eead-2b92-4a76-88e6-f794df46dbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T22:41:16.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:25.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of scientists and climbers, including six from the University
        of Maine, visited the glacier in 2019 and collected samples from a 10-meter-long
        (around 32 feet) ice core. They also installed the world''s two highest automatic
        weather stations to collect data and answer a question: Are the Earth''s most
        out-of-reach glaciers impacted by human-linked climate change?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bda5179-206b-434c-9caf-0beedd35cc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T22:41:16.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:25.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer is a resounding yes, and very significantly since the
        late 1990s," said Paul Mayewski, the expedition leader and the director of
        the Climate Change Institute at the University of Maine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f48fa0d-e528-44cb-80f4-0a5c946a3b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T22:41:16.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:25.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said that the findings not only confirmed that human-sourced
        climate change reached the highest points on Earth, but that is it was also
        disrupting the critical balance that snow-covered surfaces provide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a9c84-bd80-4d81-aaf4-eb0aa530877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T22:41:16.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:25.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a complete change from what has been experienced in that
        area, throughout probably all of the period of occupation by humans in the
        mountains," Mayewski told CNN. "And it''s happened very fast."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6265ac48-32d1-41e6-96fb-4402c64ba54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T22:41:16.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:25.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research showed that once the glacier''s ice became exposed,
        it lost around 55 meters (180 feet) of ice in a quarter-century. The researchers
        note that the glacier has transformed from consisting of snowpack into predominantly
        ice, and that change could have started as early as the 1950s. But the ice
        loss has been most intense since the late 1990s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c20937b-3bda-4838-8d46-6a971e0f307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T22:41:16.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This transformation to ice means the glacier can no longer reflect
        radiation from the sun, making its melt more rapid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3efe5ab-24f5-4ba2-8cfe-55368c9efa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T22:41:16.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Model simulations show that because of the extreme exposure to solar
        radiation, melting or vaporization in this region can speed up by a factor
        of more than 20, once snow cover transforms to ice. A drop in relative humidity
        levels and stronger winds are also factors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9510e2-5164-4741-b5ee-8d43bc55c0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T22:41:16.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to all the impacts on those who depend on water from
        glaciers, the current rate of melt would also make expeditions on Mount Everest
        more challenging, as snow and ice cover thin further over coming decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098c2aae-4db6-4586-a4e0-69c62152a2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T22:41:16.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Polar bears have been the iconic symbol for warming of the Arctic
        and the loss of sea ice," Mayewski said. "We''re hoping that what''s happened
        high up on Everest will be another iconic call and demonstration."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1828ad5-ed83-4850-9e85-33178f42436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T22:41:16.815+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 expedition set three Guinness World Records: The highest
        altitude ice core taken at 8,020 meters, the highest altitude microplastic
        found on land, which were likely from clothing or tents, found at 8,440 meters;
        and the highest altitude weather station on land, installed at "Balcony,"
        a ridge sitting 8,430 meters above sea level.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9035cdbe-595d-446a-bf3d-c5b383392180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T22:41:16.815+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The station is the first installed in what is known as the "death
        zone" for its dangerous hiking conditions -- it''s the zone above 8,000 meters
        where there''s not enough enough oxygen to sustain life beyond short periods
        of time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab3f653-2f10-44c1-88f0-bec8960bea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T22:41:16.815+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:25.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/03/asia/mount-everest-climate-ice-glacier-melt-intl/index.html"
        target="_blank">"Ice that took roughly 2,000 years to form on Mt. Everest
        has melted in around 25"</a></em></p>'
