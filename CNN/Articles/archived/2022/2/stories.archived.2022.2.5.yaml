      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> NASA intends to keep operating the International
        Space Station until the end of 2030, after which the ISS would be crashed
        into a remote part of the Pacific Ocean known as Point Nemo, according to
        newly published plans outlining its future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704c127-cc2d-4bb8-b5c5-b9d2a7b97e3e'
