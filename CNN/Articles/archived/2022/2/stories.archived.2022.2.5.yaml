      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their monumental 2022 AFC Women''s Asian Cup campaign can light
        up a new generation of Filipino football players, especially women, and further
        develop the sport in the basketball-crazy nation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1574f536-ca48-48b4-a450-39935b22cfa8'
