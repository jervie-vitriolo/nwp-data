      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every game we''ve played is completely different. Every game has
        presented new challenges and different formations and like you said, the switch
        of roles for different players," said Miclat. "It makes our team better because
        when one person is growing, everyone is growing and learning."</p>'
