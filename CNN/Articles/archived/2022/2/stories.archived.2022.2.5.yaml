    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01a03d03-f89c-44ec-bf35-7b54c122534b'
    'lead': 'In a rare public rebuke,Kim Kardashian has pushed back on estranged husband
      Kanye West''s posting about their daughter North being on TikTok.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-05T01:57:45.268+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:11:40.671+08:00
