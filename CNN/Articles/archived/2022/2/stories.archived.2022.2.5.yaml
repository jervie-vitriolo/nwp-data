      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Justice said that any communication
        from the FBI shall be coursed through diplomatic channels.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb33144-850f-4608-aed4-6820752aaeae'
