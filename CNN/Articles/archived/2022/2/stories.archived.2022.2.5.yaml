      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA said that commercially operated space platforms would replace
        the ISS as a venue for collaboration and scientific research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a03db3c-edf6-4a6b-98ba-1bb0a7905c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T23:46:17.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:24.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The private sector is technically and financially capable of developing
        and operating commercial low-Earth orbit destinations, with NASA''s assistance.
        We look forward to sharing our lessons learned and operations experience with
        the private sector to help them develop safe, reliable, and cost-effective
        destinations in space," said Phil McAlister, director of commercial space
        at NASA Headquarters in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006cd0a4-febd-462c-abdb-15682efd22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T23:46:17.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:24.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report we have delivered to Congress describes, in detail,
        our comprehensive plan for ensuring a smooth transition to commercial destinations
        after retirement of the International Space Station in 2030."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d26e32-bef5-4fed-87b4-33f011c3e816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T23:46:17.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:24.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Space graveyard</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed9d05a-4691-414b-ae8e-e29bdda0dcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T23:46:17.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:24.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the International Space Station Transition Report, NASA said
        the plan was for the ISS to fall to Earth in an area known as the South Pacific
        Oceanic Uninhabited Area -- also known as Point Nemo. The report said that
        its budget estimate assumed that the deorbit would happen in January 2031.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78ebab-fd90-4704-902e-06020aab2cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T23:46:17.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:24.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named after the submarine sailor in Jules Verne''s novel "Twenty
        Thousand Leagues Under the Sea," Point Nemo is the point in the ocean that
        is farthest from land and has been a watery grave for many other spacecraft.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503aeac2-f24b-4a18-8f59-da2f49080903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T23:46:17.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:24.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is approximately 3,000 miles off of New Zealand''s eastern
        coast and 2,000 miles north of Antarctica and it''s estimated that space-faring
        nations such as the US, Russia, Japan and European countries have sunk more
        than 263 pieces of space debris there since 1971.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e992a2c-4d15-4fad-94ea-26ef04a20f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T23:46:17.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:24.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the ISS would perform thrusting maneuvers that would
        ensure "safe atmospheric entry."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c3a925-c0b3-48ef-8216-64dec3972fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T23:46:17.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Third decade</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a3144a-24eb-4006-b37b-a3def0aab412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T23:46:17.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISS won''t rest on its laurels for the next eight years. NASA
        said goals for the next decade including using the ISS as "analog for a Mars
        transit mission," according to the report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa95a2-0252-4433-b5f1-367cae7501ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T23:46:17.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The International Space Station is entering its third and most
        productive decade as a groundbreaking scientific platform in microgravity,"
        said Robyn Gatens, director of the International Space Station at NASA Headquarters,
        said in the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c450c0e-ec0e-42b0-8d84-0c064b8089a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T23:46:17.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to maximizing these returns from the space station
        through 2030 while planning for transition to commercial space destinations
        that will follow."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05efe5bc-e441-4454-baf8-15d02097a147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T23:46:17.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space station has been home to many scientific firsts. The first
        item to be 3D-printed on the space station occurred in 2014. NASA astronaut
        Kate Rubins sequenced DNA in space for the first time in 2016. And the fifth
        state of matter, called a Bose-Einstein condensate, was produced in space
        by NASA''s Cold Atom Lab on the station in 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6730182-64b9-44ea-9277-60771823e6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T23:46:17.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts have learned how to grow lettuces and leafy greens in
        space. The first space-grown salad was sampled by astronauts in 2015. Now,
        they''re even growing radishes and chilis on the station. This could be used
        to one day help astronauts grow their own food on deep space missions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa93a251-9c21-4f25-812c-ef6a133dcdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T23:46:17.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, whose astronauts have long been excluded from the ISS, launched
        the first module of its planned space station last year. While not as large
        as the ISS, the Chinese space station is expected to be fully operational
        by the end of this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba16f593-c165-441c-8329-cb6e3fe32f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T23:46:17.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has said it will leave the ISS project in 2025 and plans
        to build its own space station that could launch in 2030."This third decade
        is one of results, building on our successful global partnership to verify
        exploration and human research technologies to support deep space exploration,
        continue to return medical and environmental benefits to humanity, and lay
        the groundwork for a commercial future in low-Earth orbit."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7079dab-70c6-415b-ab96-d0d4ed2ea371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T23:46:17.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:11:24.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/02/world/nasa-international-space-station-retire-iss-scn/index.html"
        target="_blank">"NASA plans to retire the International Space Station by 2031
        by crashing it into the Pacific Ocean"</a></em></p>'
