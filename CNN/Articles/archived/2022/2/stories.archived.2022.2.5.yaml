    'lead': 'Authorities have arrested 618 violators since the election gun ban was
      implemented about a month ago, the spokesperson of the Philippine National Police
      (PNP) said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-05T16:46:25.499+08:00
