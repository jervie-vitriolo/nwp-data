      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It should only be a summary proceeding. The sex trafficking
        and money laundering charges should not be looked in our local court. The
        Philippine court should only settle if the subject of the request is worthy
        to be extradited.]</p>'
