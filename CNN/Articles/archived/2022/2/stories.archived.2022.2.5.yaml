      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Filipina booters, advancing to the World Cup is more than
        just a personal achievement and etching their names in the annals of Philippine
        sports history.</p>'
