    'template': '1'
    'title': '618 violators nabbed since start of election gun ban — PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266462ef-791b-4390-8fce-bf75b8e843ef'
      'mgnl:activationStatus': true
