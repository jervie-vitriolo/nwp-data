    'mgnl:tags': ['US', 'Joe-Biden', 'jobs-report', 'COVID-19', 'coronavirus', 'Omicron']
    'template': '1'
    'title': 'Biden touts January jobs report that beat expectations despite Omicron
      surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ea7b1f-f8a5-4f47-9898-5183360b4d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:46:24.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Friday touted
        the January jobs report that was significantly better than what most economists
        had predicted, given the rapid surge of the Omicron variant of the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14810201-6baa-4e13-b84c-407238622fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:46:24.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5bdd89-1d20-4d0c-8077-19fe20599357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:46:24.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country is taking everything that Covid has to throw at us
        and we''ve come back stronger," Biden said, speaking from the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c2a9c1-3c04-4879-b39d-7a3b0ae6daf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:46:24.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff2c69-6738-4472-86ab-66da92582da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:46:24.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy added 467,000 jobs last month, the Bureau of Labor Statistics
        said Friday morning, and revisions showed the winter jobs gains were much
        stronger than initially reported. But the unemployment rate last month inched
        up from 3.9% to 4%, which is the first increase in the jobless rate since
        June 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23cb103-0d43-4192-a42d-c29b6e0ddfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:46:24.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9f4a88-9f98-4b74-819f-3e6d449da12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:46:24.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report overall is welcome news to an administration struggling
        to combat soaring inflation and high consumer prices. Global supply chain
        issues and worker shortages are bogging down the US'' economic recovery from
        the coronavirus pandemic, and economic anxiety among the American public is
        causing Biden''s approval rating to take a hit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab85ad66-6c69-47e8-a9ad-748d8ca3f898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:46:24.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4820cc83-e842-4901-acea-397dffa527c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:46:24.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s job report showed the US economy added 6.6 million jobs
        during Biden''s first 12 months in office, making it by far the best-ever
        first year for a president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f4545-209c-4b53-9194-cf81066a3583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:46:24.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da993cb-16f6-4815-a7dd-215919db7ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:46:24.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History has been made here," Biden said. He touted the "historic
        economic progress," the country has seen under his administration and credited
        his economic policies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae60af3-cf3c-43f6-adb1-86da37c0bc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:46:24.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4126c5d5-25bb-43e7-9298-5e0eab8e2ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:46:24.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between November and December, the number of positions added was
        more than 700,000 jobs higher than initially reported, the government reported
        on Friday. Jobs gains were also stronger in January and February 2021. But
        over the summer, the revisions did the opposite. The employment change for
        June and July was more than 800,000 positions lower than previously reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
