    'jcr:uuid': '56aff3ff-192a-45ab-8128-06760971c8a6'
    'lead': 'US President Joe Biden on Friday touted the January jobs report released
      earlier in the morning that was significantly better than what most economists
      had predicted, given the rapid surge of the Omicron variant of the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-05T01:46:24.804+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:11:41.340+08:00
