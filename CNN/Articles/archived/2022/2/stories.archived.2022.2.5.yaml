      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio also pointed out that the election season is nearing. Quiboloy
        recently endorsed presidential hopeful Bongbong Marcos and his running mate,
        Davao City Mayor Sara Duterte.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
