  'DOH-3.6-million-COVID-19':
    'caption': 'The total number of COVID-19 infections in the country surpassed 3.6
      million on Saturday after 7,689 more infections were recorded by the Department
      of Health (DOH). (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-05T16:07:03.739+08:00
