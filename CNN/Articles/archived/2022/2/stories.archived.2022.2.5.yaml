      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it was solidified that we won, it was just the most magical
        feeling I could ever feel. I don''t think I can ever forget. Everything was
        happening and I felt it all at that moment," said Philippine team striker
        Sarina Bolden, who made the World Cup-clinching goal in the penalty shootout.</p>'
