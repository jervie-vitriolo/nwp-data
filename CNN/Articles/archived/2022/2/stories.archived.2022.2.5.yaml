      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Summary proceeding dapat yan. Hindi ‘yung mismong charges ng sex
        trafficking or money laundering ang titingnan sa atin. Ang titingnan lang
        sa Philippine court ay kung karapat-dapat na ma-extradite ‘yung subject of
        the request," said Guevarra.</p>'
