      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midfielder Jessica Miclat shared that within the team, they kept
        on pushing each other to achieve their ultimate goals on and off the field.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd0e90-8a0b-43b3-a4b2-141906d788d5'
