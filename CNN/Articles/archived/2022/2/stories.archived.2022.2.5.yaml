    'mgnl:tags': ['Kim-Kardashian', 'Kanye-West']
    'template': '1'
    'title': 'Kim Kardashian calls out Kanye West''s ''obsession with trying to control
      and manipulate our situation'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605e730c-5313-4f04-91f2-dbe703f61c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:57:45.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a rare public rebuke,Kim Kardashian
        has pushed back on estranged husband Kanye West''s posting about their daughter
        North being on TikTok.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e5f4d3-ccee-44bf-9a9c-361eefb32de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:57:45.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1d1fe7-5557-40a3-b072-9b982407f70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:57:45.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:40.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday the rap mogul, who now goes by "Ye," posted a screen grab
        on his verified Instagram account of their eight-year-old on TikTok.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb29a93b-a320-4d90-ba2c-f2b162d3757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:57:45.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75112103-489f-45de-b0ab-68bdb382e8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:57:45.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:40.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since this is my first divorce I need to know what I should do
        about my daughter being put on TikTok against my will," the caption read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd439ce-22e8-4dc0-b516-50088161508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:57:45.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:40.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcae1e5-f227-452e-8b62-b61f39ac56ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:57:45.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian shot back with a statement, posted on the stories portion
        of her verified Instagram account, in which she wrote, "Kanye''s constant
        attacks on me in interviews and on social media is actually more hurtful than
        any TikTok North might create."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5fd368-3ab2-433c-9eb0-5e9586ef0c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:57:45.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec4e1c-90fc-4f1d-9b51-aa64a2f05138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:57:45.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the parent who is the main provider and caregiver for our children,
        I am doing my best to protect our daughter while also allowing her to express
        her creativity in the medium that she wishes with adult supervision -- because
        it brings her so much happiness," the statement read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ff78d5-1d29-4ab9-b0eb-90d4c6676ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:57:45.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97551f1-bb33-43c0-9040-a184ef19c0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:57:45.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Divorce is difficult enough on our children and Kanye''s obsession
        with trying to control and manipulate our situation so negatively and publicly
        is only causing further pain for all."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49ad2b-3ae2-4fb9-9425-927b7e0973b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:57:45.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b4819a-4568-4366-80fe-7f7293133581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:57:45.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:40.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North West has a joint TikTok account with her mother, and last
        year Kardashian reprimanded her daughter publicly for going live on the platform
        without her permission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2336c12-358a-4c5b-bfba-9915128e2bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:57:45.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b345688-7f36-49f9-ba79-2d633d06e7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:57:45.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Friday Kardashian used West''s complaint to also address
        what she says has been his behavior in the midst of their split.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332126ef-5e98-46b0-a7b2-993017d982a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:57:45.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:40.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48a6ec7-7bd9-4580-9add-c0b1d01ca108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:57:45.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:40.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the beginning, I have wanted nothing but a healthy and supportive
        co-parenting relationship because it is what is best for our children and
        it saddens me that Kanye continues to make it impossible every step of the
        way," the statement continued. "I wish to handle all matters regarding our
        children privately and hopefully he can finally respond to the third attorney
        he had had in the last year to resolve any issues amicably."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890b791c-48b4-4870-93ba-632b1d14f6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:57:45.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:40.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd13113d-cfb7-4da0-ac7f-63ed35c80a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:57:45.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:40.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North is the eldest of the couple''s four children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29800253-db96-4682-a1df-aea4260fd727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T01:57:45.270+08:00
