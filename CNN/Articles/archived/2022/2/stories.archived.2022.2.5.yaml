      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. District Court for the Central District of California indicted
        the three last year and a warrant of arrest was issued against them on Nov.
        10.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d953aa5-7d31-4b67-923a-11a1e63ebda1'
