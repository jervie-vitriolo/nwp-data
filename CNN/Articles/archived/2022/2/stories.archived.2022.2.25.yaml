    'template': '1'
    'title': 'PBA: NLEX salvages overtime win vs. Rain or Shine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3774ee02-5439-4adc-acf3-037d8e8066f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:42:39.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:33.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) –</strong> The
        NLEX Road Warriors held the Rain or Shine Elasto Painters to just three points
        in overtime to clinch a 109-100 win in the PBA Governors'' Cup on Friday at
        the Ynares Center in Antipolo City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb0e64-1a92-470f-8c9f-ed09dcef69ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:42:39.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:33.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50025108-162a-4b06-96cd-6b873f8fbb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:42:39.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:33.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX Import KJ McDaniels, who made the basket that forced the extra
        period, led all scorers with 35 points and 12 rebounds while team captain
        Kevin Alas tallied a rare double-double effort of 15 markers and 10 boards
        for their third straight win.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64efe7af-fecd-4a7c-986f-20f77d436d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:42:39.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:33.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d6ff60-7433-46eb-b649-196a4c8022fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:42:39.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:33.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This game is a testament to the character of the boys. We were
        able to pull it out in the overtime. It''s a testament to the character of
        the team that we can win in different ways," said NLEX head coach Yeng Guiao,
        whose wards are now assured of a quarterfinals berth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83198393-be56-490a-8819-7bdc7b9944da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:42:39.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551f5aad-95ff-4616-a8f0-bc4990f020ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:42:39.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine led by as much as 22 points in the first half, but
        McDaniels and Alas spearheaded a big scoring run in the third quarter to trim
        their deficit to just two after 36 minutes of action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da3e699-65a4-403e-9b7c-8379aed14a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:42:39.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:33.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c2401-b716-47be-b30c-e1563fad978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:42:39.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:33.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors finally grabbed the lead in the middle of the
        fourth quarter, but import Henry Walker and Rey Nambatac made sure to keep
        the Elasto Painters at bay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f36b6a2-bd8e-437d-97c7-823f5cd3e5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:42:39.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:33.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec981cac-9f39-4ed6-a3ee-762a8caec541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:42:39.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine could have won the game with a trey by Nambatac with
        38 seconds remaining for a 97-92 lead. But NLEX big man JR Quinahan answered
        with his own three-pointer and McDaniels converted the game-tying jumper with
        nine seconds left to send the game into overtime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ea872-20b4-49ce-a446-b4c5184c0f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:42:39.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b671be2-35fc-41c3-8262-677ca5a37b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:42:39.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:33.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re giving up offensive rebounds all game long, that''s as bad
        as not playing good defense. Rain or Shine was shooting the ball really well.
        For a while, we had no solution on Walker and Nambatac. In the overtime, Walker
        was worn out and in foul trouble," Guiao reflected during the post-game press
        conference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b3473-921d-4524-8ade-9c4b304abbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:42:39.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:33.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b338124-3b39-4870-a337-b6b9d8a196ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:42:39.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In overtime, the Road Warriors made some defensive adjustments to
        keep the Elasto Painters from scoring and improve their record to 6-3.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2568013-d6e8-4b50-95b6-357388abc968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:42:39.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc29378-4405-4727-8c09-8d2eb66f8a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:42:39.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:33.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker topscored for Rain or Shine with 28 points and 13 rebounds
        while Nambatac contributed 27 markers in a losing effort that saw them fall
        to a 3-6 slate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e63a2c1-dc67-48f1-a98c-3e9521865264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:42:39.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:33.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b87374-669a-4794-a5b9-2f3a9475344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:42:39.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:33.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Scores:</strong></p>'
    '19':
