      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we played a much better game. I''m disappointed with our
        fourth quarter, we made the game more exciting than we need to be. But we
        played well and shot well," said Ginebra head coach Tim Cone, whose team now
        holds a 4-4 record.</p>'
