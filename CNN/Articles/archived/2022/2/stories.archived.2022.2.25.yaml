      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> The
        Philippines is reviving its plan to start free trade negotiations with the
        United States in sync with the expected renewal of duty-free privileges for
        Filipino-made goods, Trade Secretary Ramon Lopez said on Thursday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980867dc-4550-4376-b6aa-4f2320d467af'
