      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:16.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From flyweight to lightweight, it''s not very easy because you
        need to train your speed, conditioning, and you need to be heavy. One of the
        reasons why I moved to lightweight because I want to have heavy hands, heavy
        strikes, and to dominate in the lightweight (division)," said Zamboanga.</p>'
