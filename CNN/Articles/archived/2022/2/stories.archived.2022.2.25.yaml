      candidates?

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-25T15:22:09.379+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:40:40.125+08:00
