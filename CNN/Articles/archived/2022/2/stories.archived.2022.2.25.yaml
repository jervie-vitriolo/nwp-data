      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bossing sought to end their opponents'' dominating performance
        in the fourth quarter from import Sean Glover and veteran playmaker JV Casio,
        but it was too late as they only managed to trim their deficit to eight points
        in the final seconds of the contest.</p>'
