      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2 p.m.: A K-52 "Alligator" Russian helicopter was shot down
        in the Kyiv region, near Mezhyhirya, the Ukrainian Interior Ministry confirmed.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e7f9a8-2d07-4cc2-8138-2c51feaadb8d'
