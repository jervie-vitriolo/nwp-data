      'mgnl:lastActivated': 2023-01-25T16:40:21.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd730c9-a8cd-4767-942a-fca4971118c0'
      'mgnl:activationStatus': true
