      'mgnl:lastActivated': 2023-01-25T16:40:21.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e3f39-8fb6-4f9c-b530-8d46abfbb354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T21:15:32.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:21.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran import Justin Brownlee led the team with 25 points while
        Japeth Aguilar added 18 markers to snap their four-game losing streak in the
        conference and win their first game in 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60226d2c-1657-49cf-90f3-091af4e99257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T21:15:32.151+08:00
