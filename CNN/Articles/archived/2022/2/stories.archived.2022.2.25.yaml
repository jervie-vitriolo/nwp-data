    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense chief: PH ''neutral'' on Russia''s invasion of Ukraine'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f148d0d7-830b-4493-8432-f185d5b4f1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T11:27:00.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:53.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> Defense
        Secretary Delfin Lorenzana on Friday said the Philippines will remain neutral
        for now as Russia unleashes deadly military attacks on Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11130376-89d3-427e-b40c-a60cd6c56745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T11:27:00.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:53.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said authorities are closely watching the developments in Ukraine,
        but refused to issue a strong statement against Russia and its president Vladimir
        Putin despite earlier rebuke from various world leaders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e729e3e-ea45-4304-b5ca-2d7c9ae85c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T11:27:00.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:53.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Asian neighbors, such as Japan and Taiwan, strongly
        condemned Russia on Friday, declaring that they will impose economic sanctions
        on Russia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33577ed-f93d-4020-ab33-40a2602782ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T11:27:00.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:53.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala naman tayong pakialam sa Europe kung ano ang ginagawa nila
        doon, hindi naman tayo katabi ng Ukraine. Yung mga bansang karatig, nagpapahayag
        ng suporta sa Ukraine. Tayo neutral muna tayo ngayon," he said in an interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c401163-c6a5-4ccf-8402-a2e2b1c51ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T11:27:00.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:53.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not located beside Ukraine and it''s none of
        our business to meddle in whatever they''re doing in Europe. The nearby countries
        have expressed support for Ukraine. The Philippines will stay neutral for
        now.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfd81b6-eb23-4b5e-83a5-a36b496d8d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T11:27:00.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:53.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/2/25/Ukraine-Filipinos-Poland.html">RELATED:&nbsp;38
        more Filipinos from Ukraine en route to Poland for relocation</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b7bbf5-c68a-4a7b-84f2-c2d626ab0511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T11:27:00.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:53.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense chief said he is not worried that the Philippines will
        be embroiled in the war. The country''s troops, he noted, are devising contingency
        plans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecc2790-f91e-468d-93be-0d6d928f198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T11:27:00.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:53.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ganon pa man ay naghahanda tayo. ''Yung Armed Forces meron silang
        mga plano, gumagawa sila ng plano saka-sakali man magkakagulo. Hindi lang
        doon, kundi pati dito sa lugar natin ay handa tayo," Lorenzana said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae52a8e-5be8-4be6-bd1e-d7fd884febe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T11:27:00.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:53.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Nevertheles, we are preparing. The Armed Forces are
        crafting plans in case of conflict. Not just for the war there, but we are
        also readying here.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea9cbce-2bee-4d40-99a6-5835a3d69775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T11:27:00.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:53.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that the crisis will most likely affect the Philippines
        in terms of fuel prices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce80cee4-bf5f-42a1-88d6-8a6e42bbd710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T11:27:00.880+08:00
