      'mgnl:type': 'text'
      'text': '<p>Lopez said he expects the renewal to be sealed within this year
        and elevate it to a wider free trade agreement (FTA) "so that it becomes a
        more longer lasting kind of trade arrangement."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2197a1bf-472a-4fe5-b531-25a586c766d8'
