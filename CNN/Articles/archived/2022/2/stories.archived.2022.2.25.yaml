    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte still not endorsing a presidential bet: ''I''d like to stay
      neutral'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b11015-4eb8-41fd-8621-a2410389856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T22:17:27.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)—</strong>&nbsp;President
        Rodrigo Duterte is still not endorsing any candidate for the country''s top
        post, saying he prefers to "stay neutral" for now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fa2ec7-df86-4146-b595-f4c23692a9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T22:17:27.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Presidential Communications Operations Office
        Secretary Martin Andanar aired Friday, Duterte said he''s "not in a hurry"
        to name his preferred successor, stressing that the interest of the Filipino
        people is at stake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44137bbb-e216-43f3-a68c-d94ac1a4c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T22:17:27.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may or I may not, but preferably, I''d like to stay neutral,"
        Duterte told <em>Cabinet Report. "Ibig sabihin, wala akong susuportahan na
        kandidato</em> (Meaning, I won''t support any candidate)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e6186-b441-4de3-b1e5-b3c9ffd5d7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T22:17:27.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless, again, there''ll be a compelling reason for me to go out
        and tell the people what it is," he added. "I would like to bide my time.
        I''m not in a hurry."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5fa848-1e64-48b1-902c-ddfce132a548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T22:17:27.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the start of the campaign period, Duterte said he won''t
        be<a href="https://www.cnnphilippines.com/news/2022/2/8/Duterte-not-supporting-any-presidential-aspirant.html">
        supporting</a> any candidate yet —&nbsp;even if some of them have already
        "communicated" with him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6187c3a9-f507-439a-b862-dfd8ea837f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T22:17:27.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His party PDP-Laban is left with no standard bearer after Sen. Bong
        Go dropped out of the presidential race.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dd438b-d545-4a07-a153-da60bcb69a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T22:17:27.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed further about the matter, Duterte admitted that the ruling
        party could not find anyone for the post. "Simply because <em>wala rin kaming
        makita</em> (we couldn''t find anyone)," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a531d94-13d4-4765-8df0-bba734b7eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T22:17:27.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also vowed his administration will mount a "clean
        and honest" election in May.</p>'
