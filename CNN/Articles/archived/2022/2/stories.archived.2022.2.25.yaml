      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being one of the Philippines'' top trading partners, Washington
        has no existing bilateral trade pact with Manila.</p>'
