      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Defense spending</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5141369-081b-4722-84f1-04666b37e834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a look at the amount of money the two nations spend on defense
        gives an indication of the gap between the two. Ukraine spent $4.7 billion
        in 2021, just over a tenth of nuclear-armed Russia''s $45.8 billion, according
        to "The Military Balance" report by the International Institute for Strategic
        Studies (IISS), published last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79010b9-523d-4f56-86c6-77db08257f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa378b16-774d-4b86-83f1-d32d167c0b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Russian government launched a drive in 2008 to modernize
        its military, after a brief war with Georgia laid bare equipment shortfalls,
        Ukraine''s weapons are still largely from the Soviet era. In its ambitions
        to join NATO, however, Ukraine has reorganized the structure of its armed
        forces, and has plans to re-equip its air force with Western combat aircraft
        by the mid-2030s. It also plans to improve its naval capability.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0e83ae-83e2-4acf-a2c9-e79e1057a025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2245de7-5a76-4a4a-b810-ac3ab71801c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Manpower</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a881b559-52f7-4f95-beca-968a8f542c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where Russia has 900,000 active personnel in its armed forces, and
        2 million in reserve, Ukraine has 196,000 and 900,000 reservists. Ukraine
        on Wednesday began conscripting reservists aged 18-60, according to IISS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1fcb43-106c-4b09-8e45-9c26dc191d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e8ceb-773d-4743-bd7d-6c9db63923fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In land forces alone, Russia has a twofold advantage, with 280,000
        troops to Ukraine''s 125,600. And its air force is nearly five times as strong,
        with 165,00 to Ukraine''s 35,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383d23b7-0a5c-4ebb-a0dc-6c999cdfa98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf347d7b-ebc2-4800-a5e3-a6f30d76b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in terms of how many troops are in this particular operation,
        Yohann Michel, a research analyst who worked on the IISS report, said Russia
        had an estimated 200,000 personnel in and around Ukraine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b002ec-183b-4aaa-802f-97c9b5c92735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22cea20-df81-4acd-88ce-142308efd776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s including around 60 battle groups. The situation is evolving
        rapidly and that number could change, but it''s very large, and that''s important.
        It''s one of the largest in eastern Europe that we''ve seen in years -- in
        my lifetime," Michel told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43bb967-9a60-4dc3-9a32-9b582e498ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b195f1-e3d5-474c-aa89-4b20d9323f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukrainian numbers are more difficult because everything they have
        is now mobilized and they have called in reservists."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d73b126-8310-418d-b080-099c0300c6f8'
