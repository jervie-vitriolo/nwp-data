    'template': '1'
    'title': '''Fierce fighting'' rocks Ukraine as Russia launches major invasion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb54c444-b220-4d63-81a0-b656399a1fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia has launched an unprecedented military
        assault on Ukraine by land, air and sea that has already left dozens dead,
        prompting Western leaders to condemn Moscow and vow unity with Kyiv.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf76b3b0-311e-43c3-b67f-c81c13941ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92977941-b6ac-47af-9a5c-58f6402ae6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials said more than 40 soldiers and as many as 10
        civilians had been killed since the Russian invasion began shortly before
        dawn. Oleksiy Arestovych, an adviser in the President''s Office, said a few
        dozen soldiers had also been injured and "as far as I know, at the moment
        there are a few civilian deaths -- up to 10."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45f0b4e-9980-471a-8fca-77c01bcf6594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3be30e-24d0-4773-987f-bc26d8115692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian attack on Ukraine has so far involved "roughly more
        than 100 Russian-launched missiles of various types," a senior US defense
        official said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7469f14-1545-4dab-a4fa-5f1da8bb069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c6c0f8-82a7-4a1f-ab99-099e8ec2e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian Deputy Interior Minister Evgeny Yenin told CNN that Ukrainian
        troops had retreated from "fierce fighting" with Russian forces for control
        of the strategic Antonov airbase on the outskirts of the Ukrainian capital,
        Kyiv, but were staging a counterattack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73abb7c3-39d2-4aa9-bb39-60f53ac6eb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac9b8cf-f9f7-419e-8a36-bdd06a21d818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.971+08:00
      'mgnl:createdBy': 'bamba'
