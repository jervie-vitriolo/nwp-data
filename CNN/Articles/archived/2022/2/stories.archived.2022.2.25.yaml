      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:21.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra asserted their might against Blackwater early in the first
        quarter with Brownlee, Aguilar, and Scottie Thompson teaming up for a 37-20
        lead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03c841b-d858-403d-8416-f45303e52378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T21:15:32.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:21.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
