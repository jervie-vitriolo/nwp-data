    'lead': ' Eight years after a pro-European protest movement toppled a Kremlin-backed
      president in Kyiv and Russia fomented a grinding war in the country''s east,
      people in Ukraine have been on tenterhooks wondering what Russian President
      Vladimir Putin might do next.'
    'mgnl:activationStatus': true
