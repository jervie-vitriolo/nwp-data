      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez noted that all 10 presidential candidates have initially
        expressed participation in the event, but the spokesperson of former senator
