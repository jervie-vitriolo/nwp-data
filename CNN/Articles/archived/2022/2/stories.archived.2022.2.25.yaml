  'CNN-Vice-Presidential-Debate-primer':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-02-25T20:30:57.772+08:00
    'imagesource': 'jcr:0adea760-fd96-46bc-bee3-f180e6e454b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba9f8cf6-2b53-4af5-8055-f9c17dda95de'
    'lead': 'Candidates attending the CNN Philippines Vice Presidential Debate on
      Saturday expressed their readiness to present their plans for Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-25T20:15:16.691+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:40:24.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:48.247+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP bets ready to express platforms in CNN PH Vice Presidential Debate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b0c364-e3d4-43dc-8f90-23485b3fb71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) –</strong> Six
        of the seven candidates vying to be the country''s next vice president expressed
        their readiness for the CNN Philippines Vice Presidential Debate on Saturday,
        5 p.m., at the University of Santo Tomas in&nbsp;Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf88c7e-a343-4f2b-96e3-830b3742ada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationalist People''s Coalition vice presidential contender and
        Senate President Tito Sotto said the debate will give him the chance to lay
        out his plans for the country and the voters to assess the best and worst
        candidates in the field.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ce73f-b277-4d8d-8c2c-4a98d970c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3184e20a-e1f9-4bf8-9e94-8da6538ab28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can have a better appreciation of a candidate''s perspective
        once they watch the debates," said Sotto, who is paired with Partido Reporma
        presidential contender Sen. Ping Lacson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8ea196-5914-4603-b12d-90f03359205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f35bf5a-35d5-45a9-b3fc-7ab7bde1cf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Serapio, the vice presidential bet of Katipunan ng Kamalayang
        Kayumanggi, emphasized the power of media in influencing the country''s political
        system especially during election period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769795e9-245e-4882-832a-9b6ac0fee5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5dee2c-2a22-49eb-8cb3-583019c5b8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Specifically, in our elections, media serves as a most influential
        platform for the discernment of leadership choices by our voters," said Serapio,
        who is in tandem with presidentiable Faisal Mangondato.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2286f8e4-ae6e-43d7-8a0e-dbd733e02029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b80fac3-51f1-4dee-8b13-cd7adb3a8b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partido Lakas ng Masa (PLM) vice presidentiable Walden Bello stressed
        that the debate will be a good opportunity for him to explain the benefits
        of an economy adhering to democratic socialism and why he and presidentiable
        labor leader Leody De Guzman stand out from the other pairings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87b287d-132d-4fe2-87db-386b7461aac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde15eb5-107d-4bae-baae-1475749ae842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I intend to demonstrate the sharp contrast between the Leody-Walden
        tandem and the rest of the field, who have mostly been inclined toward traditional
        politics," insisted Bello.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13acbb1d-f1cb-4542-a1a1-2fab259aea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e567887-e382-4f43-8130-77346d2d3cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Akbayan party-list representative&nbsp;also blasted Lakas-CMD
        vice presidential candidate Sara Duterte for skipping the debate. The presidential
        daughter and incumbent Davao City Mayor did not provide any particular reason
        for her absence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb51350-7944-4b05-90ab-a13dd1d02a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb00ff7f-1868-4f05-83e5-cf7a8ea6d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She should stop being a coward and subject herself to scrutiny
        as any good candidate should," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d60f9d-0fd1-4dd6-b6cd-8b90cd1da4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1db820-2b0d-4596-be5c-d62c2aedcf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party vice presidential contender Francis Pangilinan also
        emphasized the importance of attending debates as they are wooing voters to
        secure their nods.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e418b2fe-48c6-4f1f-96ea-5cd941e571cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a01a171-c9eb-47fa-8053-2a8da209af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan magpakita at ipakita kung ano ang pakay mo doon sa
        nililigawan mo. Sino ang sasagot sa isang manliligaw na hindi humaharap?</em>"
        said Pangilinan, who is running with presidential bet and incumbent Vice President
        Leni Robredo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16ab3d7-24aa-4a1d-a463-33202ddcf68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a0d03f-90c8-4ad4-bc7b-a2f5ee1920c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to show our intention to those we are courting.
        Who will answer to a suitor who is not facing the one he is wooing?]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e22b682-7b0c-4b66-af4b-ae316ee28350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f75afc-f855-4eae-b809-cf35d8095807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Aksyon Demokratiko vice presidential candidate Dr. Willie
        Ong looks forward to personally meet and learn from his rivals, as he sees
        the debate not as a venue for them to compete with each other.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd900b7c6-3e5d-4b14-990d-143ed4ad3d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cfab8e-0213-40c8-8647-321423c3faaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:16.694+08:00
