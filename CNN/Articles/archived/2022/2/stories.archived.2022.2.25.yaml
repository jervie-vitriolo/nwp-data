    'jcr:uuid': '904da487-cd2f-4e06-a790-553dc72be1cd'
    'lead': 'Defense Secretary Delfin Lorenzana says the Philippines will remain neutral
      for now as Russia unleashes deadly military attacks on Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-25T11:27:00.878+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:40:53.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:36.665+08:00
