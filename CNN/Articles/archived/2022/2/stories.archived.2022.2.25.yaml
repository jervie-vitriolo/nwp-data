  'George-Floyd-Minneapolis-police-officers-guilty0':
    'author': 'Julia Jones and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-25T06:38:11.951+08:00
    'imagesource': 'jcr:c9ad61e8-2a38-48c9-af72-4a57513b4080'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbd7695f-d973-4738-b002-f5869b80163e'
    'lead': 'Former Minneapolis police officers Tou Thao, J. Alexander Kueng and Thomas
      Lane were found guilty of violating George Floyd''s civil rights by a federal
      jury in St. Paul, Minnesota. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-25T06:40:17.662+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:41:06.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:28.860+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 former Minneapolis police officers found guilty of violating George
      Floyd''s civil rights'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad43e42-784e-4f10-84c1-536507b2f665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:40:17.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:06.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Minneapolis police officers Tou
        Thao, J. Alexander Kueng and Thomas Lane were found guilty of violating George
        Floyd''s civil rights by a federal jury in St. Paul, Minnesota, on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2a8b93-65de-4e91-8291-0622bde5ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:40:17.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:06.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 jurors — four men and eight women — found Lane, Kueng and
        Thao guilty of depriving Floyd of his civil rights by showing deliberate indifference
        to his medical needs as former Minneapolis police officer Derek Chauvin knelt
        on Floyd for more than 9 minutes on May 25, 2020 — ultimately killing him.
        The jurors also found Thao and Kueng guilty of an additional charge for failing
        to intervene to stop Chauvin. Lane, who did not face the extra charge, testified
        that he asked Chauvin twice to reposition Floyd while restraining him but
        was denied both times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcffcb1-34e8-44a7-b9d5-2420c41c9631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:40:17.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:06.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violating a person''s civil rights "is punishable by a range of
        imprisonment up to a life term, or the death penalty, depending upon the circumstances
        of the crime, and the resulting injury, if any," according to the Department
        of Justice. Federal sentencing guidelines suggest the officers could receive
        a lesser sentence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08686d3-7dea-48e6-a4dc-8338c8505853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:40:17.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:06.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges stemmed from the officers'' actions — or lack thereof
        — as Chauvin pressed his knee into the neck and back of Floyd, who was handcuffed
        and lying on his stomach on the pavement. Kueng and Lane, both rookie officers,
        held down Floyd''s torso and legs, respectively, while Thao stood nearby and
        kept a crowd of upset bystanders back.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd95c123-0264-4c66-9c19-dba4014ec16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:40:17.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:06.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case quickly gripped the nation''s attention two years ago when
        a bystander''s video showed Chauvin kneeling on Floyd''s neck as the 46-year-old
        Black man pleaded he couldn''t breathe. Floyd''s last words became a rallying
        cry during a summer of global protests against police brutality and racial
        injustice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8deb5aa-9ceb-4f39-888c-b7ad2d6407bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:40:17.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:06.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin was convicted last spring of murder and manslaughter in
        a state trial and was sentenced to more than 22 years in prison. Lane, Kueng
        and Thao, will face a state trial in June on charges of aiding and abetting
        in the killing, which was pushed back so the federal proceedings could take
        place first. They have pleaded not guilty to those charges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9941cc1a-ee7f-493a-b733-533b20816ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:40:17.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:06.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a plea agreement, Chauvin pleaded guilty in December
        to the federal civil rights charges related to Floyd''s death and the restraint
        of a teenager in a separate incident. He now faces between 20 and 25 years
        in prison. Prosecutors requested that he be sentenced to 25 years in prison,
        to be served concurrently with the sentence from his state trial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f9531b-845b-4a03-a981-de3d8cdc6dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:40:17.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:06.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three remaining officers'' federal trial began on January 24.
        Prosecutors argued Floyd could have survived the arrest but that the three
        officers, despite knowing the amount of force that was being used, chose not
        to intervene and save Floyd''s life as he repeatedly complained he couldn''t
        breathe under Chauvin''s knee.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9803f016-fcc1-4e87-9f2b-824c8b7305a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:40:17.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:06.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t a split-second use of force like a gunshot," Assistant
        US Attorney Manda Sertich said during closing arguments, referring to Thao
        and Kueng''s extra charge of not intervening to stop Chauvin. "Not 30 seconds,
        not a minute, several minutes -- 569 seconds."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90766b5-00ba-48ea-977a-0f18ea558f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:40:17.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers'' defense attorneys argued their clients did not willfully
        fail to help Floyd, with Thao''s lawyer saying in closing arguments that "just
        because something has a tragic ending doesn''t mean it''s a crime." Attorneys
        for Kueng and Lane pointed out their clients had insufficient training and
        were subordinate to Chauvin, who was a longtime veteran of the force. "We
        don''t need commanders to tell us that if someone has seniority over you,
        you listen to them," Lane''s attorney, Earl Gray, told the court Tuesday.
        "It''s common sense."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2fc43a-5cbe-4535-ba09-d1891a3ecae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:40:17.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:06.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t have to intend to harm Mr. Floyd," Assistant US Attorney
        LeeAnn Bell countered during her rebuttal argument Tuesday. "They just needed
        to know they could take certain actions under the law and failed to do so."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716ffa60-ea37-4a74-b266-831a1adc61b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:40:17.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darnella Frazier, the now 18-year-old girl who recorded the cell
        phone video of Floyd''s death, testified she was accompanying her cousin to
        the Cup Foods store when they encountered officers and a man on the ground
        who was saying, "I can''t breathe."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4081a7cc-bec2-408b-aecd-d6827a0d147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:40:17.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:06.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t see George Floyd resist at all," Frazier told the court,
        but added that Chauvin remained on top of him. Frazier testified she saw Floyd''s
        nose bleeding as he became unresponsive and then "unconscious."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f7ee11-bae4-4d4b-8669-421e99c0d8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:40:17.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s what the three officers said on the stand</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d54aecd-778b-464e-824f-21dd1c70e2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:40:17.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the three former officers took the stand to testify about
        their thoughts and actions during the restraint, a stark contrast from Chauvin''s
        silence during his state trial.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f9f8ed-c6ce-4c38-aa32-6e1e76d35dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:40:17.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kueng and Lane were the first officers to respond to the Cup Foods
        store on that day after reports that Floyd had tried to use a counterfeit
        $20 bill. They later helped Chauvin restrain Floyd -- Kueng held down Floyd''s
        torso while Lane held his legs -- and Thao held back a group of bystanders
        shouting at the officers to get off Floyd.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14a0652-eef2-40ba-94dd-38905e7bd4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:40:17.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thao, the first of the three to testify, told the court he assumed
        the other officers on the scene were "taking care" of Floyd, and that his
        role transitioned to crowd and traffic control. He testified that he was aware
        that Lane and Kueng were new officers and said that while he saw Chauvin put
        a knee to Floyd''s neck, it was not uncommon to see Minneapolis officers use
        their knee when making an arrest. When prosecutors asked Thao during cross-examination
        why he didn''t tell Chauvin to get off Floyd''s neck, he said: "I think I
        would trust a 19-year veteran to figure it out."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed39a207-a658-43c9-8a4f-398e33c051b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:40:17.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kueng told jurors last week that he deferred to Chauvin on what
        to do during the arrest -- as other officers did in certain situations as
        well -- since Chauvin was the senior officer on scene with more than 15 years
        of experience. Kueng testified he was stressed and could not tell how much
        pressure Chauvin was using with his knee, adding he believed Floyd was still
        breathing when emergency responders arrived. He told prosecutors during cross-examination
        that, while he did not have much experience with handling large individuals
        who were resisting arrest, he was not aware or trained for the "technique
        using the leg."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0987ddb-2a48-445a-90cd-907fa1eb528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:40:17.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane, the second rookie officer, testified Monday he tried to de-escalate
        the situation outside the Cup Foods and that when Chauvin arrived, he "either
        asked or cut in front of me," and later informed Floyd he was under arrest
        for forgery. Lane testified he asked Chauvin twice if they should reposition
        Floyd during restraint because he was worried about "excited delirium" --
        which he defined as "basically an adrenaline overdose" -- and Chauvin said
        no. During cross-examination, Lane said he started CPR about five minutes
        after Kueng said he could not find a pulse, adding that, ideally, CPR should
        be started immediately after a pulse cannot be found.</p>'
  'Sean-Penn-documentary-Ukraine-Russia-attack':
    'author': 'Scottie Andrew, CNN'
    'caption': 'Sean Penn attended a press briefing at the Presidential Office in
      Kyiv, Ukraine on February 24. He''s in the country making a documentary, according
      to Variety.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
