  'Robredo-Pangilinan-Catholic-groups-CBCP':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-25T15:31:47.293+08:00
    'imagesource': 'jcr:e6ed23e4-b617-4797-baaa-64a8098830df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3679f930-a9b6-4c5a-ab71-0d302108903d'
    'lead': 'Catholic bishops tout religious groups that supported certain candidates,
      most of which backed Vice President Leni Robredo and Sen. Kiko Pangilinan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-25T15:34:46.171+08:00
