      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12:55 p.m.: Around five blasts were heard by a CNN team in Kharkiv,
        Ukraine''s second-largest city.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe149b2-f08d-46e3-9932-5f256b99236f'
