    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932292d-a0d8-4ed8-8b2e-4f59d3448f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:02:08.126+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:32.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, it is very compact (163 mm x258.4 mm) and lightweight (490
        g or 1.1 lbs). As it can fit in your hand-carry, you have one less problem
        when it comes to bringing your work device with you on your workation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dba9e2-6550-4287-956d-414b855a230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:02:08.126+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:32.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arriving at your accommodation, this Android 11 OS-powered
        tablet allows you to connect to Bluetooth, GPS, and WiFi right away as you
        catch up with your colleagues remotely. It has a dual microphone array and
        smart-voice digital signal processors as well as Quad Speakers (optimized
        with Dolby Atmos) that make sure that you do not miss any important detail
        during your video calls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f16ef3a-a2e1-4cf4-a3fd-e494ee10e9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:02:08.126+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:32.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you still worry about having what they call "Zoom fatigue" despite
        being on a workation (as you may just be thinking how much of a bummer it
        is to be working while on a getaway), the Lenovo Tab P11 Plus has a special
        light and display technology to ensure that the display lowers harmful blue
        light, when needed, to reduce eye strain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02beb4fa-b127-40a6-b955-30e0a1912cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:02:08.126+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:32.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has two cameras, too: the 13-megapixel rear camera, which also
        has an auto-focus and flash light, that you can use to capture the views of
        your destination or your fun moments with your friends (“Selfie or it did
        not happen!”), and the 8-megapixel front camera that you can use as you attend
        your Zoom meetings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5a171f-542a-4298-b9f2-8aa8fdb8b55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:02:08.126+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:32.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when it is time for you to finally take a rest after a long
        day of deadlines and calls, the Lenovo Tab P11 Plus allows you to have your
        well-deserved me-time however you want it.</p>'
    '20':
      'image': 'jcr:61eba6ce-b7df-4b81-8f40-fd71c6c7702b'
      'imageCaption': 'The Lenovo Tab P11 in Platinum Grey. Photo courtesy of LENOVO
        PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e15618b-1db3-446a-bae4-258c8920b775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:02:08.132+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:32.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ece1406-fa49-43e7-a393-18acc0504e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:02:08.126+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:32.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to binge on Netflix, for example, its screen''s IPS
        LCD and 2K resolution as well as its Dolby Atmos-optimized quad speakers make
        sure that you enjoy every scene until the credits. No need to feel anxious
        about hitting the "Next Episode" as the tablet, when it is fully charged,
        allows you to watch videos for as long as 12 hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152e2aa7-594d-4028-ac9f-088c9be6d206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:02:08.128+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:32.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you are up for some relaxing mood music as you maximize the
        hotel''s luxurious bath, its battery life will not fail you as you can play
        music for as long as 15 hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789ceab8-e2b3-4acf-910c-3f41c883ca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:02:08.128+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:32.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increasingly growing workation trend has been helping the tourism,
        transportation and accommodation industries. After all, it is not a secret
        that they are among the most heavily affected by the COVID-19 pandemic as
        foreign and domestic travels have been discouraged since 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fed25d-9187-4604-8421-56d6513a06ff'
      'mgnl:activationStatus': true
