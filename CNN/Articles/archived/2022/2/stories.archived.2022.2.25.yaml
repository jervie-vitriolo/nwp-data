      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0432c8-43c3-4ef7-9bd7-1af87bf3fcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How long will travel be affected?</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d1563-138a-4d2e-994c-3503bfcbb600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in Ukraine is fast-moving. It is unclear how long
        airspace over Ukraine, Moldova, Belarus or Russia will be impacted.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4276275-f798-4b38-940f-47eccba6cf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06a04ee-d579-49a5-8b33-825548d8a6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UK government''s travel advisory, restrictions
        on domestic flights in Russia are currently set to be in place through March
        2.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acac5298-ef02-4aef-96b7-2be54b357fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/ukraine-conflict-eastern-europe-travel/index.html">How
        travel is being impacted by the Ukraine invasion</a>."</em></p>'
