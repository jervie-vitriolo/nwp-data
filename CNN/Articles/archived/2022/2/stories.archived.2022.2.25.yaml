    'template': '1'
    'title': 'UAAP Season 84 to begin March 26'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaec908-d87d-4e2e-9148-b0347d448bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:06:23.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:41.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) –</strong> After
        a two-year break because of the COVID-19 pandemic, the University Athletic
        Association of the Philippines (UAAP) will be back to showcase the skills
        of athletes and forge camaraderie among fans and alumni.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99934082-e40e-4a8f-b4b2-c35311a05854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:06:23.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:41.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAAP president Emmanuel Calanog of host school De La Salle University
        announced on Friday the collegiate league''s 84th season will tip off with
        the men''s basketball tournament on March 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51584125-9990-4ab4-8136-94178611837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:06:23.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:41.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563df8c0-51d9-4ab8-bc50-79641328fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:06:23.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:41.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from men''s 5x5 basketball, the other sports that will be
        played in UAAP Season 84 are women''s volleyball, cheerdance, poomsae, beach
        volleyball, men''s and women''s 3x3 basketball, and chess.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c68011f-a634-40ad-a9ad-e25213f2c60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:06:23.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:41.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c089a401-0598-4358-a528-5490dd5a25c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:06:23.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:41.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calanog said there will be three men''s basketball games per day
        every Tuesday, Thursday, and Saturday as they are targeting to finish the
        tournament within one-and-a-half months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c14e324-2b16-4bc1-8cdf-663725f3fa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:06:23.566+08:00
