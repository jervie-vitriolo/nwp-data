    'jcr:uuid': 'b0f2f0cd-e477-4de1-9b29-5a585efc620c'
    'lead': 'The Philippines — once an exporter of rice in the late ‘70s — but now
      facing food insecurity issues because of production shortfall. Destructive typhoons,
      high prices of basic goods, lack of access, and the COVID-19 pandemic have forced
      more than half of the 110 million population into hunger and poverty. Among
      the hard-hit sectors: farmers and fishermen who produce our food.


      A sizable group of Filipinos is suffering from hunger, a problem that policy
      makers and the agriculture sector have tried to address and one of the stop-gap
      solutions: import food while it provides relief for the consumer, producers
      are crying out for help.


      The vision of empowering farmers towards a more productive agriculture sector
      in our C-Suite Vision.


      Your business is our business. Join our senior anchor Rico Hizon on The Exchange.'
