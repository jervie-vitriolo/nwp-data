      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Eight years after a pro-European protest
        movement toppled a Kremlin-backed president in Kyiv and Russia fomented a
        grinding war in the country''s east, people in Ukraine have been on tenterhooks
        wondering what Russian President Vladimir Putin might do next.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9816c7a-b03e-465f-be38-a92b74b45119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bba77c4-6512-40f3-92b7-6c74ce0464b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their worst nightmare began to unfold as dawn broke on Thursday,
        after Putin declared the start of a "special military operation" in Ukraine.
        As he spoke, people in Kyiv, Kharkiv, Odessa and other parts of the country
        woke to the sound of large explosions and air raid sirens. In disbelief, they
        turned on their TVs and radios to hear news that an invasion had begun, with
        Russian troops breaching borders to the north and south.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913f9540-b454-47be-864d-88820e080486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542dda8e-d577-4469-8dca-b08775265734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large boom at 6 a.m. shook Yana and Sergii Lysenko from sleep
        in their Kyiv home. At first, Yana thought her husband was mistaken, it couldn''t
        be an attack, and told him to go back to sleep. Then they heard another blast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb22c0e-8fae-4b94-abcc-6171da17f4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db8b909-bfc2-4a5c-a961-cdb5db246aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started to listen to the news and we understood that the war
        had started, the Russian invasion is ongoing," Sergii told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d614a3-fdbb-4ca1-8f0e-c4c5122f0292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb1834d-245b-47bd-b7ae-8f07523258b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hearing from friends that traffic had clogged roads out of
        the capital, the couple decided at first to remain at home with their 3-year-old
        daughter, packing their bags just in case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab8fc82-399c-4a55-8478-3b4a393a138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33409ceb-0c96-4695-aaba-9cea72230c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a bit in shock and trying to stay calm, not to show anything
        to our child," Sergii added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cbd747-9477-464c-8216-8782ba5064db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ed3193-128e-41cb-8fd7-d87e0105e891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the afternoon, Yana and Sergii had decided to leave their Kyiv
        home. They jumped into the car and started heading west to Ternopil, a town
        300 miles west of Kyiv, about 120 miles from the Polish border.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b21ffc-fe62-4708-985f-536732695835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d2f946-838d-4a00-a142-6b89ea5662f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it will be more safe in Ternopil. The last thing was when
        we heard the bomb, that''s why we decided to get out from the city because
        we are living in the center," Yana told CNN from the car, as they were driving
        away.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642555a6-9b87-41f8-9aee-ffb047e97642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261ff927-ffb7-4f4b-963e-4f37322e5ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Western warnings that an attack was imminent, Ukrainians
        have largely remained divided about the possibility of a Russian invasion,
        hoping that the military buildup was just the latest in Moscow''s mind games.
        After months of ratcheting tensions, the wide-scale military assault still
        came as a shock -- especially in Kyiv, where residents had, until Wednesday,
        continued to go about their daily lives as foreign governments withdrew their
        diplomatic staff from the capital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f77a3d-88e4-4111-af8d-15c69e9b4d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d0643e-64fd-4db8-9c77-e54c626bca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood was entirely different on Thursday morning, as people queued
        to purchase fuel for cars and drive west, away from the focus of the Russian
        assault. Exit ramps out of Kyiv were snarled with traffic for hours after
        explosions rang out near the city''s main airport.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e04265c-c577-46fc-af63-166e15d64f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c620c1-8bf9-4d98-8ff5-9877f52fff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grocery stores, pharmacies and shops were crammed with people trying
        to stock up on supplies. In one 24/7 supermarket, 20-year-old Oleksandr, who
        declined to give their surname, told CNN shelves had been emptied of pasta
        and bread. Long lines formed with people trying to withdraw cash from ATMs,
        many of which had run empty -- a scene that was playing out in other parts
        of the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985bb22b-c5b8-4357-8c7f-b00042b18a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10e5428-7e94-4e19-8aa7-d901d9aad991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the center of Mariupol, in the country''s southeast, one woman
        told CNN she had been driving around the city all morning, trying 10 different
        ATMs while her children waited in the idling car for her outside. People in
        the port city on the Sea of Azov were frantic and confused, as rumors ran
        rampant that roads and checkpoints were closed, preventing them from leaving.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d074430-a348-4a32-9d3c-c93159d66b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04f4841-2a43-4495-9802-817ca082d453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, Ukraine''s subway stations are doubling as bomb
        shelters, as the assault continues and fears of strikes grow.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21274af1-b232-426f-92d8-86054f7e9e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf6d9d3-b7d9-459e-8a6f-3117ac75db64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kharkiv, Ukraine''s second-largest city, people were pouring
        underground while distant booms sounded intermittently. Families with their
        children and pets in tow descended on one subway station after reports that
        Russian forces had rolled across the border and were heading toward the city
        in Ukraine''s northeast. People gathered there said they have vehicles but
        don''t want to risk leaving the city.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3d13c8-57cf-4c30-9ca6-4ed9deba9e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf23860b-3425-42ac-943d-4d7d4281a067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman there captured the uncertainty and insecurity being felt
        by people across the country, who are now wondering how their lives could
        have changed so dramatically from day to night. "You wake up at 5 a.m. to
        a totally new reality, and you find out the world is no longer the safe place
        you imagined," she told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf0350c-b8aa-4a9a-a983-68942256af93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fa5c0d-2aa1-48df-82a2-96e8d1b76b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to believe it''s actually our neighbor doing this, because
        we never really believed that our neighbor can just come and just grab our
        land and tell us what to do. We (are an) independent country of Ukraine, and
        ... we don''t want to be a part of Russia or any other country," she said,
        breaking down in tears. "I can''t believe it''s happening, really."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a3a7a-5ba1-47c8-83b4-517ae8ecddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2378e1-3eb3-40dc-986f-a850e52b0bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Kyiv, the capital''s subway system was up and running. Some
        residents were camped out, sheltering in stations, but most were trying to
        find some way out of the city, with small suitcases and bags in tow.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a97660e-9d18-492e-b6b2-6037988f1806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb3908f-4b2c-4668-9fdc-c25f6128c8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A student rushing out of the station at Kyiv''s Independence Square,
        the epicenter of the 2014 Maidan revolution and living monument to the so-called
        "Heavenly Hundred" protesters who died there, said that her parents, who live
        some 190 miles west, were coming to pick her up after she had failed to find
        any other transport options.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff223501-ccf3-4e8d-bef3-1d978a3faec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d90bd2-0781-409b-9c09-3f0d4ce77943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I woke up at 5 a.m. and packed. I''ve been to the railway station
        and it''s closed. There are no buses," Diana, 20, told CNN, adding: "I''m
        going home because I''m scared."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6280e5f2-49b1-4713-87d3-5c81f95091b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc2c985-8742-459c-9849-f67a61bcc234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some people say they are carrying on as though it''s "business
        as usual."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f3517-8691-4531-a6cf-3a3ca317961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80466341-3113-4881-8036-768714bc64c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Klymenok, a 27-year-old lawyer, woke up to the sound of explosions
        and then resolutely put on his suit, traveling into his office to pick up
        a laptop and return home to work remotely.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7eda73-1e31-4427-b5d2-c3e124f2e04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a942b7d-d387-4003-999d-3a7503e7007c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, it''s scary, of course, but we don''t need to panic. All
        they want us to do at this moment is to panic," Klymenok told CNN, adding
        that he still did not believe Putin would launch a full-scale invasion, moving
        forces beyond the separatist-held regions of Donetsk and Luhansk, which Moscow
        recognized as independent on Monday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a631b0b6-ad70-4672-89a8-43d02aebe56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd603bbfb-b676-47c9-b2c8-affa1453b0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, it''s business as usual. But if they''re here in Kyiv,
        I''m ready to, I am prepared to fight," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28254b56-b9ec-4fb1-9e93-d950ceeab62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f79b2-7aae-47e9-a655-43e3151eb64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any sense of an impending showdown had hardly been felt in Lviv,
        a historic cultural hub in the country''s west, until Thursday morning, when
        air raid sirens sounded for the first time, outside of regular drills, since
        World War II. Like clockwork, the picturesque city transformed from a tourist
        hotspot to a place preparing for war.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa6ba3a-eaa4-4de0-8fe7-bc4ea3eca881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ba1c2-b55a-452d-ba5a-747bdc574148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as TV screens flashed warnings of an imminent attack on the
        country in recent days, tour groups continued to flock the city''s cobblestoned
        streets, where dazzling baroque-style architecture stretches for miles. Diplomatic
        missions and international groups had also fled to the relative safety of
        Lviv from the capital Kyiv.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3645a84b-1e9d-4cca-99cb-b36b34fdf60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e4d86-d273-4508-a3e2-ffc718b3744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that bubble burst on Thursday. Most shops in the city were shuttered.
        Long lines extended outside the few open stores -- pharmacies, supermarkets
        and even pet stores. The wait was more than two hours long at most petrol
        pumps, where fuel was being rationed in an attempt to prevent shortages.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5a5040-0892-4bc3-ae19-1d2c07d58adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939fcb70-db15-4c6a-84e2-a71c18ba2a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Svetlana Locotova let out a hearty laugh from a long line outside
        a cash machine. She was on the phone with her relatives in the heavily shelled
        city of Kharkiv. Next to her was Margarita, her 12-year-old daughter. Speaking
        to CNN, but also -- it would seem -- to her daughter, who nervously forced
        a smile, Locotova said cheerily: "It''s totally normal that this would happen.
        I expected this queue. This is just how people react."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d7f678-d8d3-4c42-9f85-217ab4dfb730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ea8b6-b1ef-4337-8001-3b2ed3bef2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and Margarita had just returned from a shooting range -- a common
        pastime here lately. "We''re confident, but we''re preparing for the worst,"
        she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff10b6b-9bd4-4fb5-91f4-ae98dbf7cf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b312a61-f4ca-4888-aef3-25802fb8415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People here were going about the day with an air of defiance, even
        as the city seemed transformed. "Ukraine is no stranger to war" is the common
        refrain. Many people still exchanged smiles and jokes, even as they spoke
        about preparing their homes to receive relatives from the significantly harder-hit
        east of the country.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb349b58-afc9-4785-8010-ac7c830ad931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.262+08:00
      'mgnl:createdBy': 'glee'
