      'mgnl:type': 'text'
      'text': '<p>Global benchmark Brent crude surged above $100 per barrel for the
        first time since 2014, CNN Business <a href="https://edition.cnn.com/2022/02/23/business/brent-oil-ukraine-russia/index.html">reported</a>.&nbsp;</p>'
