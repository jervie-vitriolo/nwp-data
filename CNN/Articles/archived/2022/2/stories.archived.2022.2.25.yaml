      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the polling, Biden and American officials would have
        to be very careful to engage the public before changing the administration''s
        position on the commitment of US troops.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc637e1-cebf-4740-862b-598a3a65e4cd'
