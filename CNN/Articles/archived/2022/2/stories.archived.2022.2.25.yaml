      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Buong katawan ko nanginig sa pagsabog. Yanig talaga ang bahay
        pag nasa</em> city <em>ka</em>,” Tolentino shared. “<em>Sa</em> Frankivka
        airport <em>bombahan na raw, nag</em>-panic <em>na ang amo ko kasi andoon
        na nauna mga alaga ko</em>.”</p>'
