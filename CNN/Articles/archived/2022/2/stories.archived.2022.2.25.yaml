      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d58bc46-d1ac-446a-afc9-958540bf977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Russia has amassed a significant number of troops,
        vehicles and tanks in Belarus near the border with Ukraine. The two countries
        have held joint military exercises across the countries, and near the Belarus-Ukrainian
        border.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ede535-d01d-4c99-880c-4f5d6ea2900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507db41f-838e-4ab5-81dc-d0644ce05473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian presidential adviser Mykhailo Podolyak told CNN that a
        "full-fledged large-scale war has begun in Europe."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122165ba-b7cf-4dc7-b223-37a2fba1044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10b6f54-b5b3-421e-9377-b614942d3e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the north, east and south, Russian forces went on the offensive
        against Ukraine. Tanks, planes, diversion groups from Russia," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de548c-0a8b-4181-8c08-f2a0efdb8197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4448b4-f4eb-406f-a463-1bcf658aaed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky tweeted that Russian forces were attempting to seize control
        of the Chernobyl nuclear power plant, scene of Europe''s worst nuclear disaster.
        "Our defenders are sacrificing their lives so that the tragedy of 1986 will
        not be repeated," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1048f5e2-3b01-4809-a73b-7e6506e8f8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48f8d85-730f-42ec-b891-6b3fd5f9a4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian Interior Ministry said one Russian K-52 helicopter
        was shot down in the Kyiv region, as well as three other helicopters. It was
        unclear if the other three were Russian or Ukrainian.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08c32ca-2608-4892-9847-f687376029d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9b7ce0-7ea0-47ea-9315-2841d00e1fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, the General Staff of the Ukrainian Armed Forces
        said six Russian planes had been shot down as forces attacked Ukraine. Russian
        military denied the claims, state news agency TASS reported.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33b2623-0baa-44ed-9e7a-b0adbbcd8ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db180754-a955-4577-aa2a-1ae95fb3e9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missiles fired by Russia include "short-range ballistic missiles"
        as the primary weapon, as well as "medium-range ballistic missiles, cruise
        missiles, surface-to-air missiles," and "sea-launched missiles from the Black
        Sea," the US official said Thursday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb392214-4312-4980-8376-2cecfc8ab95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ecb88-2360-4ea9-93aa-2d2dee2cc2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia also deployed 75 fixed-wing heavy and medium bombers in the
        initial attack and initiated "some ground incursions" into Ukraine from Belarus,
        northwest of Kyiv, the official added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a8a2f-5ebd-4e96-8648-2e365a4056f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b8a729-a4cb-4582-80f4-a7950cb9c0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Russian targets in Ukraine have included "military and air
        defense" targets, meaning "barracks, ammunition warehouses, nearly 10 airfields,"
        the official said. "We do not have a good sense of total damage, as you might
        expect. We do not have a good sense of casualties, civilian and or military,"
        the official added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff28db6-768f-47b5-9747-08b4d4f5d34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8d97a-7871-45de-8fd3-fe61dc56ef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK military intelligence earlier said more than 80 strikes had been
        carried out against Ukrainian targets.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8335e4c4-49f2-4ade-9002-b04866360b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf36d62-2a27-479b-89e4-3e23189b7df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin vows ''immediate'' response if countries intervene</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f1cc91-9bf5-48cb-83a4-b2eaa05220dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the invasion began, Putin announced a military operation
        in the Donbas region of eastern Ukraine, which contains Donetsk and Luhansk,
        the separatist-held regions that Moscow recognized as independent on Monday
        -- in violation of international law.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fc9919-af68-4691-b6f4-66f160b398ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ded01a-9c3a-4e66-b4dd-60b57161ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the address, broadcast live on Russian national television, Putin
        urged Ukrainian forces to lay down their arms and go home, saying all responsibility
        for possible bloodshed would be entirely on the conscience of the Ukrainian
        government.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a274d24-cb60-4767-a5bb-68a6658f0de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e8c259-69a7-4779-a75c-026e55fdfbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our plans are not to occupy Ukraine, we do not plan to impose ourselves
        on anyone," he said, but threatened "those who may be tempted to intervene"
        on Ukraine''s behalf.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac9016-b74e-4dbd-9bd9-66710da70dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a111c57d-7527-4035-91c1-504021b921f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever tries to interfere with us, and even more so to create
        threats to our country, to our people, should know that Russia''s response
        will be immediate and will lead you to such consequences as you have never
        experienced in your history," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5e51ed-bc04-48b5-bfb7-c732d47204fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cb9382-63f3-41d5-b1a5-4b2af9fd8c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of the Russian military operation came even as members
        of the UN Security Council met in New York to call for a peaceful resolution
        to the impending crisis.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e135ca-32e9-424c-ad49-5ca0da1f428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f237ef0e-6578-4ff8-b0a6-4bb81606f71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov told foreign journalists Thursday
        that the "demilitarization and denazification" of Ukraine are among the objectives
        of Russia''s military action in the country, which he described as a "special
        operation."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28bfba2-5b1e-434c-a498-7ff77cbbd50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a56f61f-7595-41cf-a316-109abf6fe80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ideally, Ukraine should be liberated, cleansed of Nazis, of pro-Nazi
        people and ideology," Peskov said, though he refused to say if that meant
        regime change in Kyiv. This Russian claim of a need to "denazify" Ukraine
        is one Putin has touted repeatedly over the years and is entirely baseless.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaf7bdc-7c13-4322-9190-094c5283f532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6b3c83-23ad-4942-b544-e0009270908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian authorities have warned Russian citizens not to participate
        in anti-war protests.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47132e8-c146-4ded-8fb0-99552661baf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb3e7b3-4c18-4c3f-9892-10c30475b06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Brussels, NATO Secretary General Jens Stoltenberg described
        Russia''s attack on Ukraine as a "brutal act of war" and said it put "countless
        innocent lives" at risk.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d22931-ac88-4ea1-8d1c-0dec6c8314e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025419af-2b79-4905-ae5f-d08ca523f494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peace on our continent has been shattered. We now have war in Europe,
        on the scale and of the type we thought belonged to history," he said. "NATO
        allies condemn Russia''s invasion of Ukraine in the strongest possible terms.
        It is a blatant violation of international law, an act of aggression against
        a sovereign independent and peaceful country."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b6e497-935c-4b3c-ae89-8ea7c4c4d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c254909-223f-4df2-ae00-e0460e1dc2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO will increase land, sea and air forces on its eastern flank,
        the security alliance said in a statement.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ab84d6-8465-46a2-bbfc-b0ea1a7907ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0be111-8972-4617-b011-32482e4a603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s happening on the ground</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35f3fa0-716e-4343-b31a-dcd3c4026e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s borders were reportedly under attack from Russian forces
        to the north in Belarus and the south from Crimea, according to the Ukrainian
        State Border Service.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aea166c-db6a-419f-9a69-ef9765534fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f4593f-88d5-4eae-9a92-2856586f9304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian troops had attacked border units, patrol border and checkpoints
        with "artillery, heavy equipment and small arms," the border service said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d00f29-42f9-4240-af33-8970dacaab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3015a866-a1a9-4e88-ad51-e987ecc0ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military claimed Ukraine''s border service "did not
        provide any resistance" and claimed to have "suppressed" Ukraine''s air defenses.
        CNN was not able to immediately verify either of those claims.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee7ab75-9dff-492b-bb5b-737fda599d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fc1d3b-7225-4316-b3ff-4e8ed1d26ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerashchenko, the Ukrainian Interior Ministry adviser, tweeted that
        troops had landed in the southern city of Odessa and were crossing the border
        in Kharkiv, in the country''s northeast. In a post on his Facebook page, he
        also said control centers such as airfields and military headquarters were
        being hit by shelling in Kyiv and Kharkiv, and that there was artillery fire
        along the border.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5731f665-b598-40b4-8a53-856c6fdbc38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8991a536-b0a3-4ae7-b163-49b0fabcaaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian authorities said seven people were killed and 17 wounded
        in a missile attack on a military area north-east of the capital.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd789a02b-2403-4e6f-95bd-20942a432afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb34109f-4914-4e4e-8bd4-ad3236514f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Brovary, Ihor Sapozhko, said the attack occurred at
        2:30 p.m. local time. Brovary has a Ukrainian Special Forces base.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee0a6dd-234d-453d-9de3-82ce26059c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec44507e-e038-4d65-96b3-8e67982547f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three military facilities in the Lviv region have been attacked,
        according to regional governor Maksym Kozytskyy. Kozytskyy told journalists
        that facilities located in Kamianka, Brody and Novyi Kalyniv -- all in the
        Lviv region -- were affected.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e97dbfa-bd4e-42a7-95bb-fe95d6992dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625cb98e-0728-4e8f-b220-6ec2fd6a3168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military released a statement Thursday claiming it was
        not targeting Ukrainian cities, saying "the civilian population is not at
        risk."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e19f39-346b-4bb1-be4f-33bc94fdfca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc219d53-dde5-4433-980e-50ddf40c08c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian Armed Forces are not launching any missile or artillery
        strikes on the cities of Ukraine. High-precision weapons destroy military
        infrastructure: military airfields, aviation, air defense facilities of the
        Armed Forces of Ukraine," the statement read.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480ec0be-925b-4eb0-a2ae-4d821a186ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fdb2ad-0d1a-4e28-b01f-fde777c1b77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the Russian military''s claims that civilians wouldn''t
        be targeted, many chose to leave the capital, while others hunkered down in
        shelters.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa3bb24-0f2e-47fc-8486-71f2dfbf79a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fefd5d-d500-49f9-9596-168b8e03ecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.978+08:00
      'mgnl:createdBy': 'bamba'
