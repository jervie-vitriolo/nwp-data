      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9361ef45-8887-444a-abd1-24ccc4aa2d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:47:05.245+08:00
      'mgnl:createdBy': 'bamba'
