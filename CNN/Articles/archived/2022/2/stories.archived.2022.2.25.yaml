      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on "everyone who is able" to join the military and called
        on veterans to come forward.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb32d88-d1f5-4f65-bc3f-ba317c4f2890'
      'mgnl:activationStatus': true
