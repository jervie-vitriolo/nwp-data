  'Russia-invasion-of-Ukraine-timeline':
    'author': 'Tim Lister, Tara John and Paul P. Murphy, CNN'
    'caption': 'Courtesy: Aris Messinis/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-25T01:07:44.693+08:00
    'imagesource': 'jcr:6141599b-f454-44a2-9550-8482955ac952'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9c31a5e-3c66-4e4b-bb21-babc8c6ffd45'
    'lead': 'At dawn, troops and armor crossed into eastern Ukraine from the Russian
      border, as well as from Belarus in the north and from Russia-annexed Crimea
      to the south. Here''s how it unfolded.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-25T01:10:59.773+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:41:27.165+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:20.638+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Ukraine', 'timeline']
    'template': '1'
    'title': 'Here''s what we know about how Russia''s invasion of Ukraine unfolded'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e270a1f8-3045-40ad-b1f3-09f458ec6c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia launched an invasion of Ukraine
        on Thursday, sending troops into the ex-Soviet nation from three fronts and
        firing missiles on several locations near the capital, Kyiv, in a broad attack
        that has drawn deep condemnation from world leaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89b42f7-d28b-4c33-8cb6-d68e31f5341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a534cc-175e-4f9f-95d2-0c7f86052f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At dawn, troops and armor crossed into eastern Ukraine from the
        Russian border, as well as from Belarus in the north and from Russia-annexed
        Crimea to the south.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18647001-ac62-42db-a1b3-7185d4df8f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f3e808-f883-4488-bfe8-9e6472196158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how it unfolded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f1a8d5-bd66-4db0-9898-e8ed39441d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eab3c0f-d943-44d6-911a-e8e2eea0da62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stirrings in Crimea</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c6389-fbd6-4dd4-bd5b-10a08fd5d5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3:59 a.m. (8:59 p.m. ET, Wednesday): Livestream video from a border
        crossing station between Crimea -- which was annexed by Russia in 2014 --
        and parts of southern Ukraine viewed by CNN showed what may have been the
        first signs of the Russian invasion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd296ded0-7720-45a3-b22a-524e44131f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0b2b72-153a-45bd-b484-962ae9147c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, a guard at the Kalanchak crossing is seen reacting
        to something heading towards the Ukrainian border. The guard begins moving
        back towards the gate, and soon another guard comes into frame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac881719-055b-4642-a185-c92ec518b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe8a624-6ca4-40d9-a625-70229e306aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 25 seconds later, people who had just walked across to Crimea,
        are seen -- suitcases in tow -- running back across the border. The lights
        suddenly go out at the station, and the camera switches to black and white,
        recording in infrared.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77fd1ae-24ed-48e5-89e0-08e82e9050a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a8d2b2-5b0c-429d-9003-4dd86439377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4:08 a.m.: An individual dressed in camouflage is seen carrying
        a flashlight coming around one of the border guard stations. Three minutes
        later, three more individuals in camouflage are seen walking around the border
        crossing. Minutes later, the the camera cuts out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620d648b-3692-454a-a1f3-38ce5bb3fe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7d2f1c-6fbe-43c6-9b15-9c802041ed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very soon after, another webcam at the Chongar border crossing --
        the only other active border crossing station from Crimea -- shows lights
        suddenly turning off, and, minutes later, the camera turns off as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f4e560-e1c8-46bc-a36c-4ddd94d7d290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fc7791-6941-4dcd-9e48-20d4f053667c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin announces ''operation''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafab609-78ed-4dd4-a82c-13a51dba86af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4:50 a.m.: Russian President Vladimir Putin made a speech, saying
        he had decided "to conduct a special military operation ... to protect people
        who have been subjected to abuse and genocide by the Kyiv regime for eight
        years," repeating a baseless claim about Ukraine''s Russian-separatist-backed
        Donbas region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec913c5-dcd5-4bc7-9da7-89f3140441d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012ed62d-2a7d-4129-8acf-0b52d313e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied, however, that Russia was planning to occupy Ukrainian
        territories. "We are not going to impose anything on anyone by force."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd318eba1-c0f5-41cf-8f6b-975e47ae93ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0638586b-3d79-4213-b15a-55d737c674bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to warn: "Whoever tries to interfere with us, and even
        more so, to create threats for our country, for our people should know that
        Russia''s response will be immediate and will lead you to such consequences
        that you have never experienced in your history."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dde93e-14dc-4ad7-8011-2bd6b6870247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50abf94-18e0-4039-9173-3b330caa0baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strikes begin</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b0f1da-4a01-45d2-bfa6-8e1291c7b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5.07 a.m.: Russian forces launched a series of missile attacks against
        locations near Kyiv, as well as the use of long-range artillery against the
        northeastern city of Kharkiv, near the Russian border.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06110e0e-0ede-477a-b264-2846b8997ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34fc66f-f9ab-4f9c-b55f-f6c69becd92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before daylight: The strikes quickly spread across central and eastern
        Ukraine, as Russian forces attacked the country from three sides. People in
        the cities of Odessa, Dnipro, Mariupol and Kramatorsk reported huge blasts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1248d99a-3665-4e1b-8010-5294702a4f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bab6a0-4838-45ee-b0c3-2e77f0c0520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several detonations to the east of Kyiv let off massive plumes of
        gray smoke rising into the night sky. One of the chief targets was the main
        international airport at Boryspil, which is pummeled by missiles.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53655a96-4dcd-4825-806c-d2a4d2f41a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b9f90-6b99-4bd3-a4dd-543a90c180a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed a cruise missile hitting a military installation at
        the airport at Ivano-Frankivsk in western Ukraine. Airports were also hit
        in Kharkiv, Ozerne, Kulbakino, Chuhuiv, Kramatorsk and Chornobaivka.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36c349-4446-43f5-9598-981cece3ceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14307d1b-3716-42a8-ba95-1e6c351b501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the targets were military bases, but there was clearly substantial
        damage in and around several cities. In Kharkiv, video emerged of an apartment
        block that had been damaged by a missile or long-range artillery. Another
        video showed a rocket embedded in a road. The State Emergency Service reported
        that six people were trapped in rubble in Nizhyn.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e99ea6-0652-432d-a4cb-f808b269b824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66660246-8ffd-4524-aa65-21686b303788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s interior ministry said ballistic missiles had been used
        as part of the offensive, while jets were heard over the central city of Zaporizhzhye.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48209b75-c4d0-404b-8302-55ff48a59bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce826b28-e281-4559-9f2c-5dcc29a14f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russians used a wide array of weaponry in their assault, including
        attack aircraft and helicopters, tanks, long range artillery and missiles.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3a173d-7d38-488b-a732-c7c011a959f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa6c00-9898-4741-84a0-97ce44c8ebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6.48 a.m.: Ukrainian President Volodymyr Zelensky responded to Putin
        with a minute-long speech of his own, saying he had spoken to US President
        Joe Biden and that the US was rallying international support for Ukraine.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5801283f-07fc-4c82-a88b-ae4002a28e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77072be9-b9ce-441e-8353-705aefff3959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The West is with us," he said, and announced martial law across
        the country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0925547-2efd-4a2e-9754-05a956c779c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2165c9f3-2fc0-45e7-959e-af484a5bd6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, a livestream video seen by CNN showed troops atop
        a column of military vehicles entering Ukraine from a border crossing with
        Belarus. The livestream video was taken at the Senkivka, Urkaine crossing
        with Veselovka, Belarus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e6cfd0-3e1b-47d4-8358-a8ed4de01c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036112d6-11a7-4c76-b282-2010977f6fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dawn breaks</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf5fc06-4b5d-4a1a-8724-bd3c80a915b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7 a.m.: After dawn, air raid sirens sounded across Kyiv and at around
        7:45 a.m., sirens go off in the western city of Lviv.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85b1b6b-af9a-40cc-824c-7e6dec25e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a35f9b2-cf16-44da-bd8c-0ac1697676b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short time later, a single, unidentifiable plane roared above
        the capital.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5ea66b-b1a7-4894-90fa-aae516612c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e916cb8b-1914-47c5-a293-b0cc1e70660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8.00 a.m.: Ukraine claimed it had shot down five Russian aircraft
        and a helicopter. Russia denied losing any aircraft.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e9c4c-8368-467e-8352-2f9a9b3aa1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae61331-0595-4a2c-88e0-faa7ae75bae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the day began in Kyiv, streams of vehicles could be seen crossing
        the North Bridge, heading west, away from the focus of the Russian assault.
        Other people in the capital sought shelter in subway stations.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186801e2-0bff-45a9-9498-8384370feb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415d437d-7d3b-488f-a883-b725413ddd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, long lines formed at gas stations and cash machines.
        A few people gathered in the streets of Kharkiv to pray.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcf82ab-502d-4978-ada6-7fde1299eebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f28ff62-1d95-4218-91f1-4652b9a7bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eyewitness who saw and heard the latest strike in the town of
        Brovary on the outskirts of Kyiv described the situation as "terrifying."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c70c745-aef9-4dbb-bf4c-6826185ff9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1220db-7b74-406f-9401-448be1350faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:10:59.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:27.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11.28 a.m: Ukrainian leader Zelensky made a televised address, in
        which he said Russia has attacked Ukraine in a "cunning way," comparing him
        to Hitler in World War II.</p>'
