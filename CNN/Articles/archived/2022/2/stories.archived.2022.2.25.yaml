      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kontra Daya convenor Danilo Arao noted that refusing to participate
        is a strategy to maintain a candidate''s lead and to lower the chances of
        making mistakes in front of voters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcfe6f6-c0fb-45ff-a0f1-480b57036f0c'
