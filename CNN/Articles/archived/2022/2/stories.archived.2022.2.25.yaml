  'Ukraine-Kyiv-ballistic-missiles-Russia-attack':
    'author': 'Jonny Hallam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-25T11:05:33.685+08:00
    'imagesource': 'jcr:ab12bcaa-1190-465e-bc46-36b8480a4b3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a56a22de-a3ef-4054-80c2-4765fe732b9b'
    'lead': 'The Ukrainian capital Kyiv was targeted with missile fire early Friday
      local time, according to an advisor to the country''s government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-25T11:07:29.485+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:40:54.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:35.790+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukrainian capital hit with ''cruise or ballistic missiles'' as Russia
      attempts to encircle Kyiv'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beee59a2-7b49-4ab5-851a-9c9c57a06d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T11:07:29.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:54.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Ukrainians in the capital Kyiv huddled
        in air raid shelters Friday morning, as a battle for the city raged overhead
        with claims of a Ukrainian fighter jet shot down and troops blowing up a bridge
        to stop an advance of Russian forces.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60294259-e2f0-4da1-a8bf-27289578ab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before dawn, explosions lit up the sky as Russia targeted the city
        with missile strikes, according to a Ukrainian government adviser. A CNN team
        reported hearing two large blasts in central Kyiv and a third loud explosion
        in the distance, followed by at least three more explosions to the south-west
        of the city a few hours later.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b0c7b-8bc0-4002-abe9-3f60469c8c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strikes on Kyiv with cruise or ballistic missiles continued," Anton
        Gerashchenko, adviser to the Head of the Ministry of Internal Affairs of Ukraine
        told reporters via text message Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e868efe-c37b-4f67-8057-d925afda9d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, US officials warned lawmakers Russian forces that had
        entered Ukraine through Belarus were around 20 miles (32 kilometers) away
        from Kyiv, sources told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a01ba-8646-40c9-a476-4bb1f0325adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian Defense Ministry said airborne assault troops blew
        up a bridge over the Teteriv River at Ivankiv, about 50 kilometers (30 miles)
        north of Kyiv, in an effort to prevent a Russian column of forces from advancing
        towards the capital. The ministry said the Russian advance was stopped.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531d19f6-9e1b-4017-99df-25e339596787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Ukraine''s democratically elected government remains intact
        but President Volodymr Zelensky warned in a video address late Thursday that
        "enemy sabotage groups" had entered this city and he is their No. 1 target.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26798737-7c56-40e2-8db0-1ce8dadaed08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to destroy Ukraine politically by destroying the head
        of state," he said. In a separate address, he said the resistance continues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4e9bde-e693-433f-abec-2ee63bca97f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian forces continued to launch missile strikes on the territory
        of Ukraine. They say that they are only targeting military facilities, but
        these are lies. In fact, they do not distinguish in which areas they operate,"
        he said. "Such attacks on our capital haven''t occurred since 1941."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f273e61-7fd5-4210-8203-5db045e7d3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian Deputy Interior Minister Evgeny Yenin told CNN a Ukrainian
        Sukhoi Su-27 fighter jet was shot down over Kyiv in the early hours. Photos
        tweeted by the emergency forces appear to show a fire at a two-story private
        house after fragments of a plane fell on it. It is unclear if those are the
        remnants of the jet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b8164c-2df6-48c8-9900-3ace85510bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The battle for Kyiv</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c449215d-60e5-4da7-a6d0-a9fdb22f63d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a day earlier, Russian forces entered Ukraine by land, sea
        and air, prompting a barrage of international condemnation and sanctions amid
        questions about Russian President Vladimir Putin''s wider ambitions for the
        country and the capital Kyiv.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6475f0ce-3055-4550-9e46-16f06be29c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces appeared to be encircling the city and looked poised
        to move in, Ukraine''s deputy interior minister told CNN on Thursday. Officials
        in the country believe Russia''s plan is to overthrow the Ukrainian leadership
        and install a pro-Russian government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe24908c-8480-42ec-b143-2dd1b3da4e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those fears were shared with US Secretary of State Anthony Blinken,
        who said Thursday that he''s "convinced" Moscow is going to try to overthrow
        the Ukrainian government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0916c1b7-fe6b-4ad7-896d-c1fb1388b268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that happens, Blinken said he believes "Moscow has developed
        plans to inflict widespread human rights abuses -- and potentially worse --
        on the Ukrainian people."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479e11d7-e6cf-40c8-8ce8-bf2d10e0b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting in Ukraine appears to be some of the worst conventional
        warfare Europe has seen since World War II and the conflicts in the Balkans
        in the 1990s. Preliminary figures showing 137 Ukrainian solders have been
        killed, including every soldier defending an island in the Black Sea that
        was taken over by Russian troops, according to President Zelensky.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c4a197-fdbe-4732-89bb-290eabfeba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian Defense Ministry said its armed forces had caused
        around 800 casualties among Russian forces since the attacks started early
        on Thursday. It was not immediately clear whether the ministry was referring
        solely to the number killed and CNN is not able to independently verify Ukraine''s
        figures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb81aa1-bff1-4df0-bcb4-c6cfbcb9fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of Thursday, Putin''s forces had launched "in total more
        than 160 missiles for airstrikes," a senior US defense official said, prompting
        a response reminiscent of the late 1930s, with vulnerable children evacuated
        by train from eastern Ukraine and packed subway stations turned into makeshift
        bunkers as air raid sirens wailed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff96b91b-29e9-4b7d-af55-3079067e9ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As missiles exploded over the capital, millions of residents remained
        inside under a government-ordered curfew from 10 p.m. to 7 a.m. local time.
        Overnight, in an ominous sign a ground war could escalate, Zelensky barred
        male citizens between the ages of 18 and 60 from leaving the country, according
        to the State Border Guard Service.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f173ee3-3693-4ab5-8df7-094dc0aa548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky also ordered a general military mobilization "in order
        to ensure the defense of the state, maintaining combat and mobilization readiness
        of the Armed Forces of Ukraine and other military formations, in a declaration
        signed late Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153c59c8-98f0-4b67-b969-e6ed3cce7bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100,000 people have already fled areas most at risk of
        attack within Ukraine, according to the United Nations refugee agency. The
        mass movement followed warnings from the US Ambassador to the UN, who said
        Russia''s actions in Ukraine could create one of the largest refugee crises
        facing the world today, displacing as many as five million people.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74e7157-b27f-4b64-84dd-e57deb84b68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin''s wider ambitions</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70770ad-bedf-4fa7-805f-af28639123ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, French President Emmanuel Macron positioned himself as
        the mediator between Moscow and Kyiv for a potential ceasefire.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b27c229-f403-4035-9967-7e2b611362f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is my responsibility, first of all, to take such initiatives
        when they are requested by Ukraine, and then, while condemning, while sanctioning,
        while continuing to decide and act, to leave this path open so that the day
        when the conditions can be met, we can obtain a cessation of hostilities for
        the Ukrainian people," Macron said at a press conference in Brussels Friday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f344ec-1445-4927-9b11-0aed45efffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron was the first major western leader to speak with Putin after
        Russian military actions began.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b29b889-4a1d-416f-9084-e72b8dec1e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments came as the European Union announced new sanctions
        on Russia, designed to have "maximum impact on the Russian economy and political
        elite."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb795d-395e-4280-97c9-97762ddf9545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Ursula von der Leyen said the sanctions
        would hit Russia''s financial, energy and transport sectors, visa policy,
        and include export controls and export financing bans.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aaf92b-a36a-4f88-8787-b6a4e470da3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Brussels on Thursday, NATO Secretary-General Jens Stoltenberg
        described Russia''s attack on Ukraine as a "brutal act of war."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb76647-d640-46a4-8a4b-26c7b817cfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big concern for NATO is whether Putin''s intentions lie beyond
        Ukraine, a prospect that risks drawing in all 30 members -- including the
        United States, the United Kingdom, Canada, France and Germany -- into a wider
        conflict on European soil.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1018e799-c6db-49c7-aceb-b185e37691e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t need intelligence to tell you that that''s exactly what
        President Putin wants. He has made clear he''d like to reconstitute the Soviet
        Empire, short of that he''d like to reassert a sphere of influence around
        the neighboring countries that were once part of the Soviet bloc," said Blinken
        on CBS Evening News.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b9510-c727-4ba1-898b-cbee44cd0192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said NATO would stand in the way if those were Putin''s
        ultimate goals.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92c7ac2-7c9a-4d65-923f-d73902c2cdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, when it comes to a threat beyond Ukraine''s borders. There''s
        something very powerful standing in his way. That''s article five of NATO,
        an attack on one is an attack on all," the top diplomat said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd0bb97-8e10-4f28-88b5-4d90c012ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the US Secretary of Defense ordered the deployment
        of 7,000 US service members to Europe, comprising an armored brigade combat
        team, "to deter Russian aggression," a senior defense official told reporters.
        The deployment brings the number of US troops moved towards eastern Europe
        at more than 14,000.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eee9386-bbe3-4e24-8257-928c021a131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address announcing Russia''s "military operation" in Ukraine
        Thursday, Putin threatened "those who may be tempted to intervene" on Ukraine''s
        behalf, saying Russia''s response would be "immediate" and lead to "such consequences
        as you have never experienced in your history," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ff7d8-dfa7-4211-9c7a-e7eadeea35e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:41:52.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:54.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/24/europe/ukraine-russia-invasion-friday-intl-hnk/index.html">"Ukrainian
        capital hit with ''cruise or ballistic missiles'' as Russia attempts to encircle
        Kyiv."</a></em></p>'
  'Philippines-Ukraine-Russia-attack':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-25T11:25:09.264+08:00
