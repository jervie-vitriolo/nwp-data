      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI chief noted that such agreement will further give a boost
        to Philippine products like canned tuna, seaweed and coconut.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b4d89a-3361-4314-86da-6d01a93bbd5a'
