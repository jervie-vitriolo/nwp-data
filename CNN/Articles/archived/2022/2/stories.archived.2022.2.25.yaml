    'lead': 'Defending PBA Governors'' Cup champions Barangay Ginebra ended their
      four-game losing streak and won their first game in 2022 against Blackwater
      Bossing, 109-100.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-25T21:15:32.150+08:00
