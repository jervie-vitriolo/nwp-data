      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d3282f-52de-49d5-8bfb-161e6d0f6976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.360+08:00
      'mgnl:createdBy': 'david'
