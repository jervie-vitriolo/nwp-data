      'mgnl:type': 'text'
      'text': '<p>Frequent debate skipper Bongbong Marcos and his running mate Davao
        City Mayor Sara Duterte will not attend CNN Philippines'' presidential and
        vice presidential debates this weekend. Vice presidential bet Lito Atienza
        also cannot make it for medical reasons.</p>'
