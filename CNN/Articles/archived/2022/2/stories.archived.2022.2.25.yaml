    'template': '1'
    'title': 'Hot money returns to inflow in January'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867273a8-f0bc-41a0-ab4b-b7ff58c464b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:50:45.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> More
        foreign portfolio investments entered the country at the onset of 2022, latest
        data from the Bangko Sentaral ng Pilipinas showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8585b77f-d362-4e87-b3e6-0f3c930b039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:50:45.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb92710d-01ae-45b4-a343-c2a9cf4315e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:50:45.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These investments — commonly known as hot money because of how quickly
        they enter and exit the economy — netted $14.6 million in inflows in January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11c2d0e-e6ad-4ef0-a30b-8a62f4815f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:50:45.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:42.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868b6548-8c63-43c2-b1eb-f9a4c5c7f49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:50:45.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:42.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure comes after the $4.38 million left the Philippines in
        December, bringing 2021’s full-year figure to $574.46 million in net outflows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150424de-ae6c-4301-8c30-a15c920e9292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:50:45.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:42.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a08c84-351d-425a-9df4-eb651545f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:50:45.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:42.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $731 million registered investments this January fell by 23.1%
        annually, said the BSP. Of this number, 68% went to securities listed in the
        local bourse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8fe2a7-2cd3-4514-86ec-4cd7d3278d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:50:45.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:42.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf06c351-c8d1-47b1-8dcd-7407efa2bfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:50:45.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said they were invested primarily in holding firms,
        property, banks, food, beverage and tobacco, and telecommunications.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b3df36-ac54-43e2-ace4-38022541aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:50:45.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:42.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd073e45f-a0bb-430b-b1cf-d2df68af4604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:50:45.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:42.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 32% headed to peso government securities, it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26eb8ef-9719-40e3-8360-827c27865293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:50:45.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:42.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e0fd3c-1d6d-4b69-99ae-65800f72df06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:50:45.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:42.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Kingdom, United States, Luxembourg, Switzerland, and Malaysia
        were the top investor countries for January, said the BSP.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0fdea8-8d4d-4a2b-b83b-fc022515735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:50:45.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:42.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8aa750-88fa-4d66-bf64-056ef572c608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:50:45.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:42.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. also emerged as the top recipient of gross outflows, garnering
        75.1% of the $717 million total.</p>'
