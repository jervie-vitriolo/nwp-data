      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor and filmmaker Sean Penn is in Ukraine,
        attending press conferences, and meeting with President Volodymyr Zelensky
        as Russia begins its invasion of the Eastern European country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4c45bf-a928-48b9-bd9a-e52500d50920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:43:49.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Office of the President said that Penn came to Kyiv to
        "tell the world the truth about Russia''s invasion of our country," according
        to a translated Facebook post from the office, along with a photo of Penn
        attending a press conference led by a presidential adviser.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde9b2ee-75de-4e46-af38-ebfc9f1cc500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:43:49.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country is grateful to him for such a show of courage and honesty,"
        the office wrote Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d697860-1905-4ca0-87f7-cc8bd7451c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:43:49.626+08:00
