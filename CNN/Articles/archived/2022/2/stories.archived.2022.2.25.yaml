      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Weaponry and vehicles</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4accbc8c-4d1d-457e-bbad-9b15f89a48a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a lot to compare here -- attack aircraft, armored vehicles,
        surface-to-air missiles -- but in general, Russia simply has more of everything.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd41ad56-11cc-4fad-ad55-d6ffcd6207d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0e49e1-9db6-4829-a2ab-14056e7ea541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has more than 15,800 armored fighting vehicles, for example,
        to Ukraine''s 3,300. It has nearly 10 times the aircraft -- 1,172 to Ukraine''s
        124, and 821 helicopters to Ukraine''s 46.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90711eb5-8613-4838-9cb0-a0c61063d2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f5b60e-da22-440c-88cf-e0ef101cb7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And where Russia has 49 submarines, Ukraine has none, according
        to IISS.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56ecb66-1fd8-4d13-8703-f915177810af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3716b8-346f-4c94-95b1-ffa11f2e7aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are big difference between the two forces -- Russia has a
        much more capable air domain, its air defenses are stronger," Michel said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be795540-52ba-4912-be14-525ac69f9a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdfe1fc-6d30-439c-9842-7f4651215414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a huge difference on helicopters and planes available
        at every level -- from transport aircraft to fighter aircraft to attack helicopters."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba7bd7-b1e8-4aa1-954b-de97885424bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e159d129-984e-4cc3-b4b1-a1f2b3bf9dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Combat will</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92ad252-1386-4555-b98e-4db92ea423e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian forces have, however, launched some successful counterattacks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c429222-639d-4eb1-860d-de85ef40a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2309b533-4b49-4302-8f03-9636baf73de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel notes that the sheer combat will among Ukrainian troops to
        fight has been the armed forces'' greatest strength.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc96de8f-8eaf-4ba4-a1ad-79fe640c77c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f69bdd-39ed-4ba3-9274-cad9c86944d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really surprised at what I''m seeing. The fact that Ukrainian
        fighter jets are still flying, they actually took off is impressive."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f380a4a-5dc3-4c92-aae8-15c8eac946f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da70342e-8318-4865-80cb-f264301bbb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Russia takes the capital soon, it will be difficult for Ukraine
        to fight back. But if it is unsuccessful, the conflict could become protracted.
        And that''s the scenario where Ukraine''s will may prove a powerful weapon,
        Michel said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3fbf5c-3f73-4a00-8fd0-e4fd43c72661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44004014-e657-413e-9a71-282ddb3cedcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Modernization</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff70a1-dbf5-4170-abfe-731da197bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with fighting going on across the country, the number and quality
        of armory is a major factor.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd33eb7e-6a1c-46ee-9cbd-1728df96ad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f4fd1f-2121-4f7e-95d3-9b22712f1e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Reynolds, a Research Analyst for Land Warfare at the Royal
        United Services Institute, said that Ukraine''s air force was now largely
        knocked out.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e794cb-54e2-42f9-9844-958d1f35c062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b509a68-7225-4b15-846c-1192e829bfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been serious issues with modernization due to Ukraine''s
        economic problems since 2014, so the military lacks modern air defense and
        artillery, particularly counter-battery artillery radar and other surveillance
        equipment to detect enemy artillery and at least stand some chance of suppressing
        it with their own," Reynolds told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f763d93e-ebbe-437f-93e8-59f954e86cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee9c282-fe68-461b-a0a6-e870a6561a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These capabilities are critical for Ukraine''s army to be able
        to maneuver and resupply itself."</p>'
