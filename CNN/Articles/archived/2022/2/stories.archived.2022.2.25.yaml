      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi kami nagkulang. Pero</em> as president and as honestly
        as I can be, <em>hindi talaga tanggapin ng tao karamihan. Kaya hindi nag-</em>take
        off," Duterte said.</p>'
