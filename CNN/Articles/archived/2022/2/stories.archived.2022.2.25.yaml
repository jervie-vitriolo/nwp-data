      'mgnl:lastActivated': 2023-01-25T16:41:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Russia will have to choose which path each of them
        takes. Everyone in Russia who has not lost their honor, they have time to
        come out and protest this war."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf7122-e1b0-4d1b-9593-94dcce31ef0f'
