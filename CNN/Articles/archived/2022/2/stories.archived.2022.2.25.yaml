      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky, who was a professional actor before launching his political
        career, also shared a video of a meeting he had with Penn in an Instagram
        story.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d3650-e008-4c43-927b-c35fccbdbe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:43:49.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variety reported that Penn flew to the country to complete a documentary
        on the Russian invasion with Vice Studios. When reached for comment, a representative
        for Vice Media Group told CNN that the documentary is a "Vice Studios production
        in association with VICE World News and Endeavor Content" but would not confirm
        Penn''s involvement in the project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd911c9-2a64-4ff5-a3da-e0c211425b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T06:43:49.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penn spent time in Ukraine in November, when he met with Ukrainian
        forces as tensions rose between the country and neighboring Russia. At the
        time, ​​a Facebook page for the Ukrainian Joint Forces Operation said that
        Penn was working on a documentary on the conflict, Business Insider reported
        in November, though that Facebook page has since become unavailable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa7e3ac-07af-47f1-9ec5-ff5d11cdf558'
