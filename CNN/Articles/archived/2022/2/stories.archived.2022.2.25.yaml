    'template': '1'
    'title': 'The grim reality of war hits stunned Ukrainians'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45c5388-b1c4-483e-8201-b19a23390afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.258+08:00
