      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> Some
        overseas Filipino workers (OFW) in Ukraine, together with their employers,
        started leaving the city of Kyiv after a series of explosions on Thursday
        following Russia''s invasion of Ukraine.</p>'
