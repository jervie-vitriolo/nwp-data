      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77b7968-d68a-45fd-8fe2-3afec9760d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:06:23.566+08:00
