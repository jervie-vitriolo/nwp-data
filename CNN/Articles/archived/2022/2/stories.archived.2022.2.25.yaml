    'template': '1'
    'title': 'Sara Duterte won''t attend Comelec''s VP debate'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70727cc-8a69-4d1d-94b5-d78657907147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T10:25:45.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:56.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> Vice
        presidential candidate and Davao City Mayor Sara Duterte has no plans to attend
        the debate sponsored by the Commission on Elections, her camp said on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ffc499-7504-4575-ab90-8e6c72e1d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T10:25:45.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:56.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her spokesperson, Mayor Christina Frasco, did not offer any explanation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c4ed0-2203-4008-b7fb-6e116a76b1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T10:25:45.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:56.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also clarified that Duterte did receive any formal invitation
        to attend the debate slated on March 20 despite an earlier announcement from
        the poll body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e10826-a21c-4ce9-8986-6fd60ee86287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T10:25:45.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:56.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be that as it may, whether or not there is an invitation, Sara
        Duterte will not be attending the debate," Frasco said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbc30e5-d8eb-44a3-9652-d38aab8b4671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T10:25:45.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:56.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of presidential candidate Ferdinand "Bongbong" Marcos Jr.
        also said it is unsure if he will attend Comelec''s presidential debate on
        March 19, stressing it will depend on the aspirant''s schedule for that day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73958ec2-7ecf-4222-8b15-b5825c559786'
      'mgnl:activationStatus': true
