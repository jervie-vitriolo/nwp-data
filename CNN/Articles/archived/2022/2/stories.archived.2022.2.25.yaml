      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden has warned Americans
        they will have to pay a price for Russia''s invasion of Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19982be9-e70d-4964-ac1f-f74b67c1a30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38650779-0296-4504-85e3-1c79802d6f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas prices are likely to rise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a155f70-8422-47fe-bb86-e129dc89bca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77652be3-d998-4eb5-8566-70666920e9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post-World War II world order that has maintained relative peace
        in Europe is threatened.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3441c7ac-0de1-4ef5-ac37-d888feb0e52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494b2a4f-5d35-4da4-8b5a-c1ab724cf073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden has also been very clear on another point: US troops will
        not be sent to Ukraine to take part in the conflict.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b3b38a-7fe5-4d32-8a58-2a915a4874c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6165dd40-bcf9-4a0a-b731-59b160747a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he announced new sanctions on Russia on Thursday, Biden said,
        "Our forces are not and will not be engaged in the conflict." He added, "Our
        forces are not going to Europe to fight in Ukraine but to defend our NATO
        allies and reassure those allies in the east."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1222651-2034-460d-ae68-16e4c52c1de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df186415-5940-41f9-a40e-03ebe8cb4d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he announced the first tranche of sanctions against Russia
        for beginning its invasion on Tuesday, Biden similarly took great care to
        make clear the US was not being aggressive toward Russia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db79666-8fe6-4135-a1c7-3bc6ab5f3056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc586fa-a44b-4bf1-a9af-8a444d49df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear: These are totally defensive moves on our part.
        We have no intention of fighting Russia," Biden said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71372639-54fc-4c72-add5-c1c2e3b05c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489b7e0-eecc-4b3c-9a04-156375a9a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in February, Biden told NBC News he would not consider any
        scenario that included sending US troops to evacuate Americans in Ukraine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f82e50-4903-4d8b-882c-a0c691d50d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7288beb-5fcb-4647-bd91-9d7f5a3dcf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not. That''s a world war when Americans and Russia start
        shooting at one another," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1916fda1-8fa2-4bed-96d1-ada0efa3acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ac93d4-b71d-4e51-88ca-486f2277c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden''s clarification that US troops would not become offensively
        involved can help avoid a conflict between the US and Russia, critics pointed
        out it also made clear to Russian President Vladimir Putin that his forces
        would face fewer obstacles in their invasion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4d1d0b-5267-4136-868e-6e4680abedeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb42d9-006b-4524-9464-41f6618fc8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden diluted our most important source of leverage in this crisis,"
        Ian Brzezinski, former Pentagon official under President George W. Bush told
        the New York Times earlier this month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1242c91-46c1-4f77-9562-bb81b4dfb4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a011a6-2da9-4202-b4d1-09fcbbd0ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US troops are in countries that border Ukraine</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16161741-15ad-4ca9-b599-4fca0cd00024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major element of Putin''s invasion is his fear that Ukraine could
        become part of the North Atlantic Treaty Organization, or NATO, which was
        formed after World War II to contain the Soviet Union and has expanded in
        recent decades to include former Soviet bloc countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d483b2-6e10-4420-9e81-0a55ed4388ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d0bc47-ba43-4f4a-a25c-18731fa12219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine borders the NATO member countries of Poland, Slovakia, Hungary
        and Romania. If Russia threatened one of these countries, the US would be
        required by the agreement to defend them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07669b69-103b-49c6-b9cf-01e293be01bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649bc7cc-1797-45d7-9df7-25e7bebc7547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to send an unmistakable message, though, that the United
        States, together with our Allies, will defend every inch of NATO territory
        and abide by the commitments we made to NATO," Biden said Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fb0c67-51e3-4310-ae38-9ea3d3da8ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a652e979-4a21-4502-967e-6ed7bc129527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said something similar last week, in remarks from the White House,
        but he added clearly, "We also will not send troops in to fight in Ukraine,
        but we will continue to support the Ukrainian people."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f675575b-ded0-4f30-b057-7493f4b662e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d607a1-b58c-4cb1-af0f-9e52699c56fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving troops within NATO countries</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86aa3ed-7cd6-49c0-a122-10efd5292e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden has pledged not to send US troops to Ukraine, the US
        has sent additional troops and fighter jets to eastern European countries
        including Poland and Romania in recent weeks and on Thursday announced the
        deployment of 7,000 additional troops to Germany.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a93628-6cda-4621-bf18-6587a15f302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e33296-3d0d-4ca5-8bac-57bdfd7d788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Russia''s invasion and attack on Ukraine, CNN is reporting
        that the Biden administration is considering moving more US forces already
        in Europe to countries farther east due to the massive Russian firepower so
        close to allies, according to a US official familiar with the matter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8597f94c-6591-4a6d-a275-668007999c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca04b993-6fc4-4c03-980c-d76ad66a5ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we activated NATO''s defense stance that gives our military
        commanders more authority to move forces and to deploy forces when needed,
        and of course this can also be elements of the NATO response force," NATO
        Secretary General Jens Stoltenberg said Thursday. "We are ready, we are adjusting
        our posture but what we do is defensive, measured, and we don''t seek confrontation.
        We want to prevent the conflict."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97e846c-fe9a-412f-8b90-beda594e12b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace8fd0-50b2-46f6-b7f9-23e1ecdbaae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition to major US involvement</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bc88bf-8cec-4287-86ae-5bcc4969c466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans are wary of US intervention in the Russia-Ukraine conflict,
        according to polls taken in the runup to Russia''s invasion.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d4d8c2-05db-4e8c-8290-013ae04d3eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5992897d-4361-4d74-88c4-3faf5d6453fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an AP-NORC poll, conducted last Friday through this Monday, just
        26% of Americans believed the US should play a major role in the situation
        between Russia and Ukraine. About half, 52%, said it should play a minor role
        and another 20% that it should play no role at all.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c509e3-d563-4aa6-b7b1-99df3c1a4de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65e226f-f859-4d82-a4a0-badd9635e9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One-third of Democrats (32%) and 22% of Republicans wanted the US
        to play a major role. Independents were most likely to say the US should play
        no role; 32% felt that way, compared with 22% among Republicans and 14% among
        Democrats.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf387bd-0fd9-4f14-90e2-465c3fee3a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:02.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd776536a-71c2-4024-ae75-cdc466e08d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:54:54.858+08:00
