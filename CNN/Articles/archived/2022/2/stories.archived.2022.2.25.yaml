      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Ursula von der Leyen and French president
        Emmanuel Macron announced new measures early Friday, vowing to inflict "maximum
        impact on the Russian economy and political elite."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91f1867-319c-440f-8eda-5a50e89fc222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will hold the Kremlin accountable," said von der Leyen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1196bdc8-d1f8-4e36-8b63-1152d79935d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions are aimed to hit Russia''s financial, energy and transport
        sectors, and include export controls and trade financing bans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde665d-39f4-437e-8398-3cb6ba189dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von der Leyen said they now target 70% of the Russian banking sector
        and key state-owned companies, and sought to make "it impossible for Russia
        to upgrade its oil refineries."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff5df65-6da2-4c58-ba3a-01a7eb7e14b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also targeting Russian elites by curbing their deposits
        so that they cannot hide their money anymore in safe havens in Europe," she
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22536ab3-2902-4c66-a160-d3a63b46752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions also seek to limit Russia''s access to sensitive technology,
        as well as aircraft components and equipment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb17ce1-262c-4f52-b659-ca50ed0609c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japan</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdae93f-f153-4e90-ad60-4a2f95d3e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan will impose a range of sanctions targeting Russian financial
        institutions, military organizations and individuals in response to the invasion
        of Ukraine, Prime Minister Fumio Kishida announced on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92438a3c-dfc0-4f0c-81f9-3151d614019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The range of measures include freezing the assets of certain Russian
        individuals and financial institutions while also banning exports to Russian
        military organizations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2ae22b-6db3-458a-b9be-acf4c2c067bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to this situation, we will strengthen our sanction
        measures in close cooperation with the G7 and the rest of the international
        community," Kishida said in a press conference on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5a6491-0972-4b7b-8580-1c7290abb5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Australia</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e30d89-03a2-4c72-8d57-055c36ececb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s leader said Friday that it would "begin imposing further
        sanctions on oligarchs, whose economic weight is of strategic significance
        to Moscow and over 300 members of the Russian Duma, their parliament."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bcabfd-91d9-4aef-a599-0dbdbf09b5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference on Friday, Prime Minister Scott Morrison
        added that Canberra was "also working with the United States to align with
        their further sanctions overnight on key Belarusian individuals and entities
        complicit in the aggression, so we are extending those sanctions to Belarus."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b6484-601e-410b-81a7-cce11817f741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new round of measures came after Australia imposed travel bans
        and targeted financial sanctions on eight members of the Security Council
        of the Russian Federation on Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70848842-53fc-43b1-9b93-c8c1822e1c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Zealand</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6427cef-4cc5-490c-8012-6b0177a9c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand is prohibiting the export of goods to the Russian military
        and security forces in response to the invasion of Ukraine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b40ed5-f377-4e6d-8727-cfe4f33c567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Jacinda Ardern announced Friday that it would cut
        trade with Russia and impose travel bans against Russian officials as it continued
        to call for a return to diplomatic dialogue to resolve the crisis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5194f18-2e67-445d-a94d-b2375337d86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right here and now we need to take immediate action," Ardern said
        in a press conference in Wellington.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c82601-046f-415c-83a0-ae226b415eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the blatant use of military might and violence that will
        take innocent lives and we must stand against it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc126be-ef51-4daf-8352-37254fb88169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taiwan</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018e0c6b-a2da-4ee3-90d8-68488f21c9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan announced Friday that it would join the economic sanctions
        against Russia, without specifying which measures were being considered.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4346bd71-05ab-4d89-8e3a-5aba1cd590af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Ministry of Foreign Affairs said on Friday that
        it "strongly condemns" Russia''s decision to start a war against Ukraine,
        adding that it has posed a serious threat to the rules-based international
        order.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99bb68b-f308-4473-b7d1-7f7da172df95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to impose sanctions was made "to compel Russia to halt
        its military aggression against Ukraine, and to restart peaceful dialogue
        among all parties concerned as soon as possible," the ministry added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7680045-8f5e-4631-8faf-28bb3df8fd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is a global leader in the production of semiconductors.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb9e23b-a5d7-4b82-8a31-56e104a617d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The United States</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf48c5-b7f0-480f-b023-3f4e753eb6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden on Thursday unveiled harsh new measures against
        Russia, saying: "Putin chose this war."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2a0fc0-de77-4c02-af84-2bde54f048aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new sanctions include export blocks on technology, a centerpiece
        of Biden''s approach that he said would severely limit Russia''s ability to
        advance its military and aerospace sector.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d97724-6a48-4525-8d83-703325c91a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the White House said "this includes Russia-wide
        restrictions on semiconductors, telecommunication, encryption security, lasers,
        sensors, navigation, avionics and maritime technologies."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8c6838-efd9-4a79-955c-c718eb82001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington also applied sanctions on Russian banks, and whom it
        described as "corrupt billionaires" and their families who are close to the
        Kremlin.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd2fd5c-470e-4c22-a857-34fea8799f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it would cut off 13 major state-owned companies from raising
        money in the United States, including energy giant Gazprom and Sberbank, Russia''s
        largest financial institution.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b74ac1-e912-49cb-9e20-56d0ea0b9048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also vowed to sanction two dozen Belarusian individuals
        and companies, which include "two significant Belarusian state-owned banks,
        nine defense firms, and seven regime-connected official and elites."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4cd9e8-bcb8-4617-84af-918b1bbc223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The United Kingdom</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2a431c-6a6c-4ef6-89b1-e6568bc9c383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is set to sanction 100 individuals and entities
        as part of further sanctions against Russia, British Prime Minister Boris
        Johnson announced on Thursday afternoon.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633872f9-bcba-41e1-b4bb-6266686a64ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech to parliament, Johnson said the goal was "to exclude
        Russian banks from the UK financial system."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85370484-7ce2-4613-b28a-c0bfa22b0280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An asset freeze will be imposed on Russian state bank VTB, he added,
        following the sanctioning of five Russian banks on Tuesday. Russian state
        and private companies will also be prevented from fundraising in the United
        Kingdom.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b41a36e-a906-4a89-9527-5b84ae05611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, 100 individuals and entities will have their assets
        frozen, Johnson said, adding that this includes "all the major manufacturers
        that support Putin''s war machine."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9101121b-6833-4c5a-b51c-736763d1dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson also said that "nothing is off the table" when it comes
        to shutting off Russia''s access to SWIFT.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103108f3-facc-49fd-8a1f-c8c57d0d9d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom will ban Russia''s national carrier, Aeroflot,
        and apply sanctions to Belarus "for its role in the assault on Ukraine," the
        prime minister added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5becf49a-6579-44be-b91c-056fe57ed997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, Britain is also hoping to bring in legislation "early
        next week" to ban the export of certain technologies to Russia, particularly
        "in sectors including electronics, telecommunications, and aerospace," according
        to Johnson.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f52e0e3-3eb7-41fa-b29a-f6de4a083105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he outlined plans to establish a new dedicated cell in the country''s
        National Crime Agency "to target sanctions, evasion and corrupt Russian assets
        hidden in the UK."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d9dc01-0cab-43b8-9943-ff52aa5e2b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue on a remorseless mission to squeeze Russia, from
        the global economy, piece by piece. Day by day, and week by week," Johnson
        told lawmakers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5899c797-a118-45d1-b2a7-c37e1f65552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Charles Riley, Kevin Liptak, Nathan Hodge, Julia Horowitz
        and Chris Liakos contributed to this report.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3d373d-5b50-4e36-986d-83adcc169c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/25/business/list-global-sanctions-russia-ukraine-war-intl-hnk/index.html">"The
        list of global sanctions on Russia for the war in Ukraine."</a></em></p>'
  'NLEX-salvages-overtime-win-Rain-or-Shine':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-25T17:43:07.555+08:00
    'imagesource': 'jcr:8a7c8a2d-032e-40fa-b549-aa967f7e527b'
