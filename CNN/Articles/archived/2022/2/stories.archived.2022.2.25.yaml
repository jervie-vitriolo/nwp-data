    'template': '1'
    'title': 'What does 1986 EDSA People Power mean for presidential candidates?'
    'updated': 2022-02-25T17:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910da93c-472c-4dac-a1ef-bfe0178efb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T09:03:35.806+08:00
