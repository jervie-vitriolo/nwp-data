      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas'' first half performance was a bit slow, despite a 44-32 halftime
        lead, after the Indians exerted much defensive floor pressure against the
        hosts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6f5484-bc78-47a0-abc1-d0a2f3b01fb4'
