      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipino people are not ready. It is not accepted," said Duterte
        during an interview with Presidential Communications Operations Office Secretary
        Martin Andanar on Friday.</p>'
