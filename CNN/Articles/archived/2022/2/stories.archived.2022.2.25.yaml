      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Countries around the world are imposing
        fresh sanctions against Russia over its invasion of Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33554d6-c8c1-487f-b0d1-d1cac9efdb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union, Japan, Australia, New Zealand and Taiwan all
        hit Moscow with new injunctions on Friday, condemning the military incursion
        that unfolded over the past 24 hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea6f9c4-1807-40ef-946b-0e74759ded00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the United States and United Kingdom also unveiled
        more measures against Russia as both nations'' leaders condemned the actions
        of Russian President Vladimir Putin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20118e8-1dd9-4cce-ae0f-74f7e1829bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is already in some ways paying a price for its aggression,
        with the country''s stocks and currency tanking this week after Putin''s earlier
        decision to order troops into eastern Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258dbb8-2964-435a-b956-cea2323c6fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Russia''s main MOEX index closed down 33%, while the
        ruble sank to a record low, down 7% against the US dollar. It rebounded on
        Friday, trading at 84.7 versus the US dollar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b44aa4c-4ab7-4119-8bcd-81b2ceb85673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine is also urging the West to ban Russia from SWIFT, the high
        security network that facilitates payments among 11,000 financial institutions
        in 200 countries. And earlier in the week, Germany halted certification of
        the Nord Stream 2 gas pipeline following Moscow''s actions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598947b-fcb2-4a4e-8298-9e9629d91f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:15:00.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:36.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin warned Russian business leaders on Thursday that he expected
        further "restrictions" on the economy, but called for business to work "in
        solidarity" with the government.</p>'
