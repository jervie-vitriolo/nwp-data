  'Russia-control-Chernobyl-nuclear-plant':
    'author': 'Gul Tuysuz, Anastasia Graham-Yooll, Tamara Qiblawi and Roman Tymotsko,
      CNN'
    'caption': 'Courtesy: Brendan Hoffman/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-25T03:23:24.585+08:00
    'imagesource': 'jcr:fe41e01c-6fc3-47d1-8550-3d21bbfeb97b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7de75da-b92d-4051-bfc4-587a515465da'
    'lead': 'Russian forces have seized control of the Chernobyl power plant in northern
      Ukraine, the site of the world''s worst nuclear disaster, according to the agency
      that manages the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-25T03:25:25.358+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:41:15.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:24.665+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Ukraine', 'Chernobyl-nuclear-plant']
    'template': '1'
    'title': 'Russian forces seize control of Chernobyl nuclear plant, Ukrainian official
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4d0602-e336-4e3f-a94f-7c860d8bd054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:25:25.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:15.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian forces have seized control of the
        Chernobyl power plant in northern Ukraine, the site of the world''s worst
        nuclear disaster, according to the agency that manages the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3881b0b9-b824-43ed-8290-579a8df942e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:25:25.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:15.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220d9d68-4737-4e84-be6a-e224a7c8b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:25:25.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:15.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops overran the plant on the first day of Russia''s multi-pronged
        invasion of Ukraine, a spokeswoman for the State Agency of Ukraine on Exclusion
        Zone Management, Yevgeniya Kuznetsovа, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e926d62e-10c6-4c4a-a75e-b0eda89dc9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:25:25.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4f8be8-3ede-45e4-b59f-9dc000973898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:25:25.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:15.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I came to the office today in the morning [in Kyiv], it turned
        out, that the [Chernobyl nuclear power plant] management had left. So there
        was no one to give instructions or defend," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf1614-491f-4b6c-afa6-2f1f49cfb01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:25:25.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:15.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e39434d-43bf-4fcd-bcfd-d9dc5cd00296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:25:25.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:15.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday, Ukrainian President Volodymyr Zelensky warned
        that Russian forces were attempting to wrest control of the nuclear plant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bb9718-720d-45c8-9b50-8ab4a6d09908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:25:25.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:15.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a492e4bf-e756-4005-bd7b-e34ccff1a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:25:25.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:15.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian occupation forces are trying to seize the Chernobyl [Nuclear
        Power Plant]. Our defenders are sacrificing their lives so that the tragedy
        of 1986 will not be repeated," Zelensky tweeted."This is a declaration of
        war against the whole of Europe."</p>'
