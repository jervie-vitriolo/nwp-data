      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of military buildup, Russia invaded Ukraine on Thursday
        with a multi-pronged attack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b423c24-ce4f-4244-909d-2b6a342e9015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T11:27:00.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:53.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky said later that day that
        according to preliminary figures, at least 137 Ukrainian soldiers had been
        killed and 316 soldiers were wounded.</p>'
