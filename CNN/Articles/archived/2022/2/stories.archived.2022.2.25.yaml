      'mgnl:lastActivated': 2023-01-25T16:40:21.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings continued their scoring rampage in the next two quarters
        and even posted a lead as high as 29 points in the third canto.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ee64aa-236b-413f-98f5-45ea1a3f91c6'
