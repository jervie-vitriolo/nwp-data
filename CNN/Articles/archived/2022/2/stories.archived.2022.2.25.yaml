    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c3e584-a2a1-4fa3-aaf7-16653f0d49a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For aviation, safety is always the top priority," said Willie Walsh,
        the director general of the International Air Transport Association airline
        industry body, in a statement provided to CNN Travel on February 24.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd4c8f-afe0-4137-9a2d-574951a98e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35738695-d543-4604-aa96-4069d945fb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IATA is helping to facilitate the relevant and timely sharing of
        information with airlines from government and non-government sources to support
        airlines as they plan their operations around airspace closures in Ukraine
        and parts of Russia."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661f34cf-b6d3-4c21-b39c-ff20de8fe6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f94c7-3e4d-45ae-af66-618d3549f773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can I still travel to Russia?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736b39f2-06a6-40d1-b377-c6632c534170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian airspace on the border with Ukraine is closed to civilian
        flights. There are also some restrictions on domestic flights within Russia.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eede67c6-ae5d-4900-9a88-93e639a11e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7c5f47-0722-4689-b20a-66fd4ebdd8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department issued a Level 4: Do Not Travel advisory
        for Russia in January citing "ongoing tension along the border with Ukraine,
        the potential for harassment against US citizens, the embassy''s limited ability
        to assist US citizens in Russia," as well as Covid-19 and other factors.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36871968-d483-4daa-a46c-2ca871c81f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c56354d-30de-46bf-b746-57a09c5bd904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom''s advice to its citizens as of February 24 was
        more specific, advising against all but essential travel to certain Russian
        regions on the Ukraine border. The UK government also details information
        on increased restrictions and disruptions to domestic Russian flights, as
        well as warnings of escalated police presence and ID checks.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32413b9-9b5d-492e-90c1-a3d6f8fde493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1722cf64-e109-4a12-9ba2-b279079a303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has also banned civilian Russian aircraft from its airspace
        and above its territorial sea from February 24 until May 23. Russian airline
        Aeroflot currently operates direct flights between Moscow and London-Heathrow
        and Gatwick, according to its website.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2695fb-4a66-404c-8f2a-0d09468cddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3228b1e-5da4-4f76-90fe-7a7f48db13fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian citizens are advised to avoid travel to regions of Russia
        on the border with Ukraine.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39449e4-da74-4f5c-b796-e0bb23b5fdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34bd087-be71-4b63-938d-21eb08bcb318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bulk of our Russia travelers seem to be taking a wait-and-see
        approach right now, but, of course, this might change based on how events
        unfold," travel agent Kozlowski told CNN Travel via email.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274936a9-e3b8-476c-b32a-1695a4a6c6fa'
      'mgnl:activationStatus': true
