      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, large numbers of Russian helicopters dropped Russian
        troops at the airbase to secure it, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e0eeb-02a6-4754-8f23-acc0de4e2f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.971+08:00
