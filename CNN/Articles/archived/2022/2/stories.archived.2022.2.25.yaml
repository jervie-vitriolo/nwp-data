      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) –</strong> Defending
        PBA Governors'' Cup champions Barangay Ginebra went back on the winning track
        after prevailing against Blackwater Bossing, 109-100, on Friday at the Ynares
        Center in Antipolo City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae8c6e9-6476-4eca-9eaa-6228ce2caf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T21:15:32.150+08:00
