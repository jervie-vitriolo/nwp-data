  'DOH-COVID-19-cases-February-25-2022':
    'caption': 'The Department of Health (DOH) reported 1,671 new COVID-19 cases on
      Friday, bringing the nationwide tally to 3,658,892. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
