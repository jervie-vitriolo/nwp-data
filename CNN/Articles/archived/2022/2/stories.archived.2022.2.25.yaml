    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CBCP lauds groups supporting candidates, won''t endorse bets'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29085256-cf58-44f0-a9db-1fae125620af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:34:46.171+08:00
