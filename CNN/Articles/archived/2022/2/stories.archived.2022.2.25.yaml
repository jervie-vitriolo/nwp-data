      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a287e2-9f5f-4c0b-8349-c33dc12531ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T09:03:35.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:57.400+08:00
