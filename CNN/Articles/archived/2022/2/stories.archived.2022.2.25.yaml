    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555cf866-7825-41d4-856d-82d28bbcf0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:40:50.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> The
        Catholic Bishops'' Conference of the Philippines (CBCP) has expressed alarm
        over what it describes as attempts to distort the truth about martial law
        and the EDSA People Power Revolution that led to the ouster of late dictator
        Ferdinand Marcos 36 years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89e2d2f-1732-4a4f-8a22-f0db6a42a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:40:50.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP on Friday said it is the right time to release its pastoral
        letter as the country commemorates the historic revolution, and just a few
        months before the May 9 elections, in which the son of the late strongman
        is running for president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f81b186-7e77-4f49-a204-918b1da94be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:40:50.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that aside from the tens of thousands of Filipinos who experienced
        the cruelty of the 20-year reign of Marcos, many bishops also witnessed the
        injustice and cruelty of the martial rule.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16381de0-11ca-469d-957d-2e08614b2775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:40:50.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:45.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP warned the public against "radical distortions" about martial
        law, which, it said, is done subtly and blatantly especially on social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f454f4-8a9a-4bcd-be81-a251f3ef3cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:40:50.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:45.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are alarmed by this distortion of the truth of history and the
        attempt to delete or destroy our collective memory through the seeding of
        lies and false narratives," the pastoral letter said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2145d0b8-b203-4ba5-80ce-66b64495de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:40:50.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:45.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is dangerous, for it poisons our collective consciousness
        and destroys the moral foundations of our institutions," it also said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8f39eb-52a1-4069-b8c6-bc1d8c7035c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:40:50.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:45.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Pablo Virgilio David, president of the CBCP, said the stories
        being spread across social media that the Philippines experienced economic
        "golden age" under the Marcos regime are simply lies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27326a8-60f3-4f34-8d7e-a31d06259f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:40:50.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:45.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That devastated the economy of our country. People have no business
        saying that was the golden age, that is a lie," he said in a media briefing.
        "Ang pinaninindigan lang natin dito ay katotohanan [We stand up for the truth]."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0461fdc-16e4-4a27-bfd1-1a5648795158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:40:50.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David and Bishop Rex Andrew Alarcon, chairman of the CBCP Episcopal
        Commission on Youth, also responded about the possibility of Bongbong Marcos''
        supporters taking offense on the pastoral letter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e07502-fa50-4854-88f4-5b3ef84a4ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:40:50.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sila ay tinamaan, baka ito ay totoo," the CBCP president said.
        "Labanan natin ang nagsasabi ng hindi totoo. Kung malinaw sa inyo sino ''di
        nagsasabi ng totoo, huwag iboto iyon."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf33398-f235-417b-9afc-8193c1b665bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:40:50.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:45.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they are offended, maybe because it''s true. Let
        us deal with the liars. If you know who is lying, then do not vote for that
        person.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805dfda9-380a-439f-9bd6-d368873067d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:40:50.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:45.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alarcon added: "Nonpartisan ang letter, but never neutral on the
        truth. Kumikiling sa tama, to be partial to the truth. Kung may tamaan, ganoon
        ang workings ng ating conscience."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af67b49-38f6-4598-ab09-bd2abed7660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:40:50.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:45.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The letter is nonpartisan, but it is never neutral
        on the truth. It adheres to the truth. If someone is hurt, then that is the
        work of your conscience.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c537d1-39a6-43fa-a916-e1b3a931da6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:40:50.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:45.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP said it will not endorse specific candidates, but it said
        it is proud of Catholic groups who have picked candidates to collectively
        support, all of which so far supported Marcos'' opponent, Leni Robredo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad59ccb-0a7b-42d0-8e8c-1e73759728d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:40:50.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:45.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also urged the church to be more involved in empowering voters
        to choose the right candidates with upright morals and principles.</p>'
