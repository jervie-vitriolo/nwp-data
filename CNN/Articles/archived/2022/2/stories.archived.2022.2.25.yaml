      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) –</strong> Gilas
        Pilipinas unleashed its exceptional offensive plays in the second half to
        demolish India, 88-64, in the 2023 FIBA World Cup Asian qualifiers on Friday
        at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd478a-0ff1-4c08-8b2c-dcb371418d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:35:22.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9caf8e6-c866-4f7c-9aa0-5cde2d308e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:35:22.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:22.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Gilas players finished with double digits in the game as Dwight
        Ramos led all scorers with 17 points. Thirdy Ravena added 15 markers, RR Pogoy
        contributed 12 points, and Robert Bolick finished with 10 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab03de2-32f5-417b-bfed-c45c7d848c88'
      'mgnl:activationStatus': true
