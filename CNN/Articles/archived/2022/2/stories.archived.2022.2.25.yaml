      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong>It
        has been 36 years since millions of Filipinos marched along EDSA for a four-day
        bloodless revolution that led to the downfall of Ferdinand Marcos'' dictatorial
        regime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0616a0a3-1a1d-494a-a0ab-99ee25195e0e'
