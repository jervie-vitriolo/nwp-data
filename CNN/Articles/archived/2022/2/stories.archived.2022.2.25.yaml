      'mgnl:lastActivated': 2023-01-25T16:40:22.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chot Reyes-mentored Philippine side made offensive adjustments
        in the second half as they became more aggressive in the field to finish with
        a 46.3% shooting clip in the game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24606b12-369e-494b-889b-978b213d9b82'
