      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAAP executive director Rebo Saguisag said the eight participating
        universities will be on a bubble for the duration of the competition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81211b40-5961-4a43-85b4-9eb685364540'
