      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year’s commemoration, presidential candidates shared what
        the 1986 EDSA People Power Revolution mean to them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c03737-c219-49f8-a924-7efa2c1d76db'
      'mgnl:activationStatus': true
