    'lead': 'The NLEX Road Warriors hold the Rain or Shine Elasto Painters to just
      three points in overtime to clinch a 109-100 win in the PBA Governors'' Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-25T17:42:39.067+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:40:33.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
