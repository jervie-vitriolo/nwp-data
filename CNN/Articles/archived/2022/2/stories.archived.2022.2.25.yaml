      'mgnl:lastActivated': 2023-01-25T16:40:38.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> Catholic
        bishops on Friday touted religious groups that supported certain candidates,
        most of which backed Vice President Leni Robredo and Sen. Kiko Pangilinan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffb0c91-d7be-4e8c-ac5e-b9c1609363a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:34:46.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:38.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic Bishops'' Conference of the Philippines (CBCP) president
        Bishop Pablo Virgilio David cited the endorsements of <a href="https://www.cnnphilippines.com/news/2022/2/23/robredo-more-support-presidential-bid.html">Couples
        for Christ international council</a>, Catholic youth group Ligaya ng Panginoon,
        De La Salle Brothers of the Taft Community, and more than 100 Jesuit priests,
        among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1b6c39-eaca-4870-a571-4a62eef6eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:34:46.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When our members in the church are able to reach the proper names
        through the procedure of discernment and consensus building, I will say we
        are proud of them. Proud kami sa mga example ng maraming Catholic groups [we
        are proud of the many Catholic groups] that have gone through a similar process
        and have come up with a collective principled stand," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f205cc-9272-45a3-8335-d1bf56d9652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:34:46.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP was also asked if a Catholic group were to endorse Ferdinand
        "Bongbong" Marcos Jr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece7d39e-8d16-4a1e-a441-3b504c0a587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:34:46.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David replied, "If the people can honestly say they followed their
        conscience at ito ay [this is] guided by truth, not by disinformation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7cf1dd-34c4-415b-896d-7353c39f0654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:34:46.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP also released a pastoral letter that urged Filipinos to stand
        for truth amid "radical distortions" about martial law of then dictator Ferdinand
        Marcos and the EDSA People Power Revolution that ousted him 36 years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e04be1-7ce4-4a93-955e-fd07503e793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:34:46.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP said it will not endorse a candidate, but it encouraged the
        faithful to be more involved in empowering voters to choose the candidates
        with upright morals and principles.</p>'
