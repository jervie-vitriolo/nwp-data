      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expected that we struggle a little bit due to the unfamiliarity.
        Overall, I was pleased with the effort and everyone pitching in and try to
        do his role. It''s a first step, we got a long, long way to go," said Reyes,
        who noted this is the first competitive game played by the current Gilas lineup.</p>'
