    'title': 'Ramos carries Gilas to beat India in 2023 FIBA World Cup Asian qualifiers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2be54c-e335-449b-b923-9d3d5a9cb357'
