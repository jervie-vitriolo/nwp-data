    'lead': 'For the 36th anniversary of the EDSA People Power Revolution, presidential
      candidates share what the bloodless revolution -- which toppled the late dictator
      Ferdinand Marcos -- mean to them.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-25T09:03:35.806+08:00
