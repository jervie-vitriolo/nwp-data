      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed, however, that showing up is crucial, especially in
        choosing the leaders who will occupy the two highest posts in the land.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d9ef04-ed96-423b-9634-6d24c842e569'
      'mgnl:activationStatus': true
