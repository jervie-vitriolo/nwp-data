      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Ukraine''s airspace is currently closed in the wake of the
        Russian invasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d97ef25-95c0-4f28-abd4-969dff1dcf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1ab331-8d5d-4b6b-aba0-b1788f636363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government on Thursday expanded the area near Ukraine where
        American pilots cannot fly. The Federal Aviation Administration said it is
        publishing an expanded notice to pilots that will "now cover the entire country
        of Ukraine, the entire country of Belarus and a western portion of Russia."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c306e818-1c46-4fa0-b653-1fa1b0723447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.382+08:00
      'mgnl:createdBy': 'bamba'
