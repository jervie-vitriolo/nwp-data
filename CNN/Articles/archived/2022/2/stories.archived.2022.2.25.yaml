  '36th-edsa-anniversary-commemoration-photos':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Called the “pinakamalaking klase sa gitna ng EDSA,” the commemoration
      turned the People Power Monument into a giant classroom, with speakers as teachers
      debunking myths flouted by Marcos supporters. Photo by JL JAVIER'
    'categories': ['fb402e97-bbae-4a4e-8dc1-07a5a21665ce']
    'created': 2022-02-25T19:20:04.800+08:00
    'imagesource': 'jcr:7160926e-358e-4b10-9f87-57d0116c1165'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75a44454-881e-4ebe-97a7-06ef8538cf0e'
    'lead': 'Called the “pinakamalaking klase sa gitna ng EDSA,” the commemoration
      turned the People Power Monument into a giant classroom, with speakers as teachers
      debunking myths flouted by Marcos supporters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-25T20:15:15.240+08:00
