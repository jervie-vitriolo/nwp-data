      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the second half, it was the Filipinos'' turn to display
        scintillating defense against their opponents after grabbing more rebounds
        (31-22), steals (10-8), and blocks (3-1).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f905c20-e2f1-4939-8d08-893c13379392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:35:22.015+08:00
