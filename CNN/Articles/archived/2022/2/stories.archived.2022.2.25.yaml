      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines spoke to Joy Tolentino, an OFW in Ukraine, who gave
        updates about their situation amid tensions there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7218a6e-0496-4b6d-a614-85cc9ad3dab5'
