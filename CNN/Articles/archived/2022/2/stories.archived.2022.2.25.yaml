      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are the president or the vice president, you will almost
        always be in the public spotlight, practically in the waking hours of the
        day," Arao explained.</p>'
