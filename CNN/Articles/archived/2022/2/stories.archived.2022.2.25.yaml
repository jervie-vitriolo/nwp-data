      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collegiate league was last staged in February 2020 with its
        women''s volleyball games, but the season was canceled two months after at
        the onset of the COVID-19 pandemic. The league also decided not to hold its
        Season 83 last year because of the pandemic.</p>'
  'Bato-rogue-cops-e-sabong':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-25T15:00:33.973+08:00
    'imagesource': 'jcr:66ef7b7f-e851-47bc-a208-5bfcd26ba5cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5353e030-4eab-44dc-a2d2-f6af2713b63f'
    'lead': 'Senator and former top cop Ronald ''Bato'' dela Rosa sees the potential
      involvement of rogue policemen and former uniformed personnel in the disappearances
      of more than 30 cockfight players and enthusiasts over the past year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-25T15:08:05.340+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:40:40.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:41.719+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bato suspects rogue cops'' involvement in e-sabong abductions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9710525b-9a74-4d10-9d36-09d3d2e9d9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:08:05.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)—</strong> Senator
        and former top cop Ronald “Bato” dela Rosa sees the potential involvement
        of rogue policemen and former uniformed personnel in the disappearances of
        more than 30 cockfight players and enthusiasts over the past year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e853e7af-aae6-474b-a49b-63f574507d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:08:05.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:40.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa nakita natin very bold and daring yung ginagawa nilang operation
        at yung kanilang kilos ay tactically masasabing may training na pinagdaanan
        itong mga taong ito,” Dela Rosa said in an online media interview on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ef306-1dc0-4524-846a-794339a26c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:08:05.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From what we’ve seen the operations were very bold
        and daring and the movements of those behind went through training.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12f7aec-e7cd-4ef4-91ac-ced1dd60c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:08:05.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Binigyan ko lang ng diin yan sa harap ng liderato ng ating PNP
        (Philippine National Police) para to check on their people na siguruhin ninyong
        walang maiinvolve dito na mga rogue cops, or mga dismissed or retired na police
        o sundalo o military,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9f1f17-43a5-4e11-9ed5-74a9daf10629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:08:05.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:40.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just emphasized that in front of the PNP leadership
        to check on their people to ensure that rogue cops, or dismissed or retired
        policemen and military men will not get involved here.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9363285f-43fd-41ba-8711-b562ee22389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:08:05.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:40.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the nine-hour hearing of Dela Rosa’s committee on public
        order and dangerous drugs on Thursday, police presented six cases where a
        total of 31 individuals were allegedly abducted from three cockpits. The most
        recent case, dated January 13, involved the disappearance of six people from
        the Manila Arena while four others were last seen at the United Association
        of Cockpit Owners and Operators of the Philippines in Sta. Cruz, Laguna.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6f0a55-be5e-435a-86f0-7ae2ec81c00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:08:05.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In three separate incidents last year, 15 others disappeared from
        the same arena in Laguna. The sixth case happened at the Royal Octadome in
        Lipa City Batangas on January 6, where six people went missing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36492bff-d3f3-4483-9f39-78a41c761bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:08:05.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:40.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reality hurts but the reality is that most likely patay na itong
        mga taong ito kung ganoon kahaba (they are dead if they''ve been missing for
        that long)," Dela Rosa said. "We are hoping for the best, expecting for the
        worst."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c09d40-d77e-487d-80ed-bacb2737c915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:08:05.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:40.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified game fixing as a possible motive for the abductions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e047dedd-162e-4643-a896-5f7975bb757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:08:05.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Subpoena for Ang</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a372db1-03c6-409c-9f95-3a983bf4d7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:08:05.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:40.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three cockpits where people went missing had no security cameras,
        the hearing revealed. The arenas are operated by online sabong firm Lucky
        8 Star Quest, Inc. which is owned by gaming tycoon Charlie “Atong” Ang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea34c524-2359-4747-b902-c73e9a2bfb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:08:05.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:40.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Ang was invited to attend the hearing, but he begged
        off due to health reasons. He will again be subpoenaed for the resumption
        of the probe on March 3.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c8a917-c449-4783-8cff-a3910f6107c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:08:05.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:40.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tumawag siya doon sa committee secretary ko sabi daw ni Atong Ang
        na hopefully kung okay na yung health niya kung meron pang succeeding hearings
        makakarating daw siya so we expect na makarating siya,” Dela Rosa said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e4ee65-8545-4b91-8552-ac0fa15cf4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:08:05.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:40.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He called my committee secretary, who said Atong Ang
        committed to attend the succeeding hearings if his health improves so we expect
        him to come.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5a79e2-161d-48c5-a3ea-9c2f152410f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:08:05.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:40.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first hearing on Thursday, the sister of missing e-sabong
        agent Ricardo “Jonjon” Lasco, Jr. showed a video of Ang allegedly threatening
        e-sabong agents who illegally solicit bets through websites that “clone” his
        company''s legitimate site.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b7675e-4e78-4d6b-acbc-3b2c90173f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:08:05.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members said armed men took Lasco from their house in San
        Pablo, Laguna on August 30, 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7d5d19-e0d3-4f5c-9398-1d07438cf3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:08:05.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Angelo Niño Santos, president of Ang’s Lucky 8 Star Quest
        Inc., said it was “not a threat” but a reminder, and that they only use legal
        means to deal with erring agents. CNN Philippines has also reached out to
        Ang.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15cf048-e8ad-4461-b875-677a0fc58627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:08:05.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:40:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corporation agreed with senators
        that all e-sabong operations must be suspended while the investigations are
        ongoing, but the regulator said it needs the approval of Malacañang. The Senate
        committee on public order will issue a resolution calling for the suspension.
        It will be sent to President Rodrigo Duterte once signed by committee members
        and the Senate leadership, Dela Rosa said.</p>'
