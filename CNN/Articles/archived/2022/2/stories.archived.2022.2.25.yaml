      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jeremy Pacatiw suffered a first round knockout loss against
        number four-ranked ONE bantamweight contender Fabricio Andrade.</p>'
