  'DNA-biggest-human-family-tree':
    'author': 'Jack Guy, CNN'
    'caption': 'Researchers have used genetics to create the largest human family
      tree ever made, allowing individuals to find out who their distant ancestors
      were and where they lived, as well as exactly how they are related to everyone
      alive today. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-25T12:27:08.449+08:00
    'imagesource': 'jcr:c06342d1-34a8-46b6-8bfd-e85507881f07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9677a196-9a40-43fb-ad65-0e962a125ed4'
    'lead': 'Researchers have used genetics to create the largest human family tree
      ever made, allowing individuals to find out who their distant ancestors were
      and where they lived, as well as exactly how they are related to everyone alive
      today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-25T12:30:09.797+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:40:49.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:38.494+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DNA reveals biggest-ever human family tree, dating back 100,000 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce79b72-0445-489e-a9bd-9a9e9c60848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Researchers have used genetics to
        create the largest human family tree ever made, allowing individuals to find
        out who their distant ancestors were and where they lived, as well as exactly
        how they are related to everyone alive today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cccff7-175a-4426-8ee3-54ccc44f8137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, carried out by scientists from the University of Oxford''s
        Big Data Institute, combines human genomes from a variety of sources —&nbsp;both
        ancient and modern DNA —&nbsp;to better understand human history and evolution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ce685c-240e-40cc-9846-bbc0d3d581ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as a family tree shows how an individual is related to their
        parents or siblings, genetic genealogy reveals which genes are shared between
        two individuals, lead author Anthony Wilder Wohns, now a postdoctoral researcher
        at the Broad Institute of MIT and Harvard, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414a2436-291b-4fdd-aebc-515cd6720021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, it can show which points in the human genome individuals
        share genes and where they differ, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b14197-9eaf-4ac6-8f40-7e764b2f5a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply put, what we did was we created the largest human family
        tree ever," Wohns said. "We have a single genealogy that traces the ancestry
        of all of humanity, and shows how we''re all related to each other today."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc411fc-ea2a-422b-b8f3-3fb6fa012047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resource means anyone who has access to their own genetic information
        can work out when their ancestors moved to a particular place, and why they
        have certain genes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2811158-2323-4f83-b30a-f48533784b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s basically understanding the entire story of human history
        that''s written in our genes," Wohns said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1906d6c4-0a9a-44cd-a6f0-39b9ecfa0aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human genetic research has developed rapidly in recent decades,
        generating huge amounts of new information. New techniques in ancient DNA
        analysis have provided tantalizing details about prehistory and in 2010 explosively
        revealed that humans interbred with Neanderthals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5832b936-d12f-4a63-af33-8794d1423940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it has proven difficult to combine different databases,
        integrate ancient and modern genomes, and work out ways of handling such a
        large amount of data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a34cf-9bb1-4e7d-ac51-6a0f7854c43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxford team developed algorithms to enable the combination of
        genomes into their tool.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e179d684-5c63-4ecf-b817-0c49bb16b522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was one of our biggest innovations," Wohns said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1cd302-3d9c-429f-8d4f-442e334e0bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This allowed them to build the structure of what they described
        as a "human gene genealogy" which has been talked about theoretically for
        around 30 years, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea827b1-bc2d-437d-8f71-6a27df8232f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re basically trying to pierce the veil and see what that looks
        like," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8132cc4c-45c9-482d-97ac-975fec35077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As things stand, the genes of 3,609 people from 215 populations
        have been sequenced, with some dating from more than 100,000 years ago. The
        method allows for this number to be expanded to potentially millions of genomes
        in the future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295ec72b-3d62-411e-8fa7-b0ce1a18ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper confirms existing conclusions about human history, including
        that most human evolution took place in Africa before a large movement out
        of the continent around 70,000 years ago, Wohns said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6301f3-9728-4de3-9288-5a94e1c0f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s confirmatory in many ways," he said, adding that the data
        shows there is most genetic diversity in Africa and the oldest human ancestors
        are located on the continent. "It''s unequivocal that the majority of human
        evolution occurred in Africa."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d90a7c-1714-4bef-a33e-885a58776312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''First draft'' of gene genealogy</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4c1506-545f-46e2-9954-ed693123dbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the data also raises questions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7d6329-e640-469e-9bfa-cca093679984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s suggestive of potentially unknown migrations that happened
        in the past," Wohns said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bbf98b-3f37-4b8f-af5d-6b97719d9889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, there is some evidence that human ancestors were in
        North America earlier than previously thought, although further research would
        be needed to reveal unknown migrations, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0f4bce-45c1-47fd-aa6d-8e73c215cdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wohns likens the research to a "first draft" of the human gene genealogy,
        and said further work will help to make it more accurate and comprehensive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432b43e9-51b0-47e0-bd80-5a41c03e6514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding more genomes will help to do this, but in order to achieve
        total accuracy we would need to have the genome of every human that has ever
        lived, he said, which is not possible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4d340-3e3b-4c90-a4c0-059805d882b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wohns said he hopes other researchers in the field will use the
        resource, which is available for download along with instructions for use,
        as a basis to answer more specific questions on migrations in certain geographical
        areas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4422baf1-fc1a-459c-ac0d-b8d59e35dd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a really rich resource for future investigation
        into human evolutionary history," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f65eb-878c-4b63-80ca-795fca45719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wohns himself is working with artificial intelligence researchers
        to try to obtain more accurate estimates of when and where human ancestors
        lived.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b9476-ad6b-4da6-afa9-7b1193ba357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The method can also be used to develop a genealogy of any organism,
        including diseases such as SARS-CoV-2, the coronavirus that causes Covid-19,
        and Wohns is planning to study the relationship between genetics and disease.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724dabb1-9124-4769-a9a1-c16520244c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper was published Thursday in the journal Science.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0178ad05-234e-4621-b520-619844d6a3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Great promise'' for evolutionary studies</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3ce4bf-12f6-4841-b2b7-0d72e7669ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anders Bergström, postdoctoral fellow in evolutionary genomics at
        the Francis Crick Institute, London, told CNN that the study provides a new
        method for estimating how our DNA is related.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa37a473-5e6f-491f-9501-9b608c414999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inferring the tree-like genealogies that relate the DNA between
        different people is a holy grail in genomic science. It will never be fully
        solved, but this new computational method takes an important step forward
        on this problem," he said via email.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22099ad5-6998-4521-9e93-5cf37498de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The genealogies that they infer provides an incredibly rich view
        of human genetic diversity and history. There''s a lot of excitement in genomics
        right now about the many possibilities offered by these new computational
        methods."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceebba8-e751-4f4c-b913-d0213e44a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pontus Skoglund, group leader of the Ancient Genomics laboratory
        at the Francis Crick Institute, told CNN that the study shows this kind of
        approach can be extended to large databases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee212f-215b-4520-9f91-a91ef81a5784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They thus have great promise to benefit medical genetics and evolutionary
        studies, and this paper is a big step forward towards that," said Skoglund
        via email.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a54a78-c6cf-4800-914d-cf0f1f330a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:30:09.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/02/24/world/unified-human-genome-scli-intl-scn-gbr/index.html"
        href="https://edition.cnn.com/2022/02/24/world/unified-human-genome-scli-intl-scn-gbr/index.html">DNA
        reveals biggest-ever human family tree, dating back 100,000 years</a>"</em></p>'
  'Oil-CEO-Biden-Ukraine':
    'author': 'Matt Egan, CNN'
    'caption': 'American Petroleum Institute CEO Mike Sommers insisted on Thursday
      that US oil companies would not seek to capitalize on Russia''s invasion of
      Ukraine. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-25T12:30:14.443+08:00
    'imagesource': 'jcr:52119714-d3b7-4f3e-b9f1-162db376af2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92fa7da4-86ba-45ee-9c20-61941a2e10bd'
    'lead': 'American Petroleum Institute CEO Mike Sommers insisted on Thursday that
      US oil companies would not seek to capitalize on Russia''s invasion of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-25T12:32:06.865+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:40:48.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:38.920+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Ukraine']
    'template': '1'
    'title': 'Big Oil CEO responds to Biden: We would never ''take advantage of''
      war in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f86eec-844d-4327-8182-b3d18685e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:32:06.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;American Petroleum Institute CEO Mike
        Sommers insisted on Thursday that US oil companies would not seek to capitalize
        on Russia''s invasion of Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccfab03-ea9d-45d0-822e-fecf3780d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:32:06.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our companies would never take advantage of this kind of situation,"
        Sommers, who leads the most powerful US energy trade group, told CNN in a
        phone interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ee3d1-b38a-4305-bf23-ce506420fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:32:06.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday, Biden delivered a warning to the oil industry
        amid soaring prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3016b2-2839-4861-b4ad-75d1aa2a21d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:32:06.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American oil and gas companies should not — should not exploit
        this moment to hike their prices to raise profits," Biden said in prepared
        remarks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaa0f89-1aa5-4d73-9fea-b4bf8e372c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:32:06.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sommers argued that US oil companies want to do what''s best for
        consumers around the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9826102e-024d-4e37-8a9c-b3b1be69a3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:32:06.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My member companies are patriots," he said. "This is not a time
        to target one particular industry that has a proven record."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc8ad8-167d-4be5-a784-ff253db9f6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:32:06.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after US oil prices hit $100 a barrel for the first time
        since 2014, Biden said the United States is "actively working" with nations
        around the world to potentially tap into emergency oil reserves in a coordinated
        fashion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e213abb-fff7-47d6-96b9-9dae531bf3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:32:06.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the United States will release additional barrels of oil as
        conditions warrant," Biden said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7876592b-61fd-4055-8834-2c0cb60642e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:32:06.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The API pledged to cooperate with a potential release from the Strategic
        Petroleum Reserve, America''s emergency stockpile of oil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830b8ab7-530d-4f52-b7d9-165682311a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:32:06.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is exactly what the SPR is designed to do — to cushion these
        kinds of situations where there is a supply-demand imbalance as a consequence
        of national security issues," Sommers said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b3539-3d38-4a16-972f-7c31ca3056a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:32:06.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing to rising rig counts and projections for higher US oil
        production, Sommers indicated the domestic oil industry stands ready to add
        badly needed supply.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66801871-5a5a-4cbb-881a-25865a15d2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:32:06.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our producers are responding to the price environment and will
        continue to," he said. "We''re focused on making sure that the European continent
        is well supplied from an energy perspective."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d0d4c-98b5-4c20-ba85-3df87cc63b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:32:06.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though oil prices have spiked well above pre-Covid levels and
        profits are surging, US oil output has not yet fully recovered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb0ebb-1d5b-4da7-90c9-76e0c6795d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:32:06.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sommers did not say whether API members would cut ties with Russia
        following the invasion of Ukraine, though he did sharply criticize Moscow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803fba21-63f1-4245-b67c-7b29bbc9a8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:32:06.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We of course condemn what is going on in Russia and are in full
        support of Ukraine during this terrible time for that country," he said. "We''re
        entering into one of the scariest foreign policy times since the end of World
        War II."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb9221f-201e-4ca5-b9cd-2bf9ca228b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:32:06.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/02/24/business/us-oil-ceo-reaction-biden-ukraine-russia/index.html"
        href="https://edition.cnn.com/2022/02/24/business/us-oil-ceo-reaction-biden-ukraine-russia/index.html">Big
        Oil CEO responds to Biden: We would never ''take advantage of'' war in Ukraine</a>"</em></p>'
  'US-expels-Russian-diplomat':
    'author': 'Kylie Atwood and Jennifer Hansler, CNN'
    'caption': 'The US is expelling the second most senior diplomat at the Russian
      embassy in Washington as a response to the expulsion of the second ranking US
      diplomat in Moscow earlier this year, according to the State Department. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-25T12:32:19.061+08:00
    'imagesource': 'jcr:3137b9c5-70bd-4fac-b653-dbd9ee0c4ed1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df1995dd-e1ad-47e2-abc3-ba3827daf632'
    'lead': 'The US is expelling the second most senior diplomat at the Russian embassy
      in Washington as a response to the expulsion of the second ranking US diplomat
      in Moscow earlier this year, according to the State Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-25T12:33:53.121+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:40:47.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:39.253+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'US', 'Russia']
    'template': '1'
    'title': 'US expels second-ranking Russian diplomat in response to expulsion of
      US deputy chief of mission from Moscow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860b1421-f7f6-4400-8357-0a06e698aeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:33:53.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US is expelling the second most senior
        diplomat at the Russian embassy in Washington as a response to the expulsion
        of the second ranking US diplomat in Moscow earlier this year, according to
        the State Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b444b-5022-4d93-b873-603180290d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:33:53.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm that the United States informed the Russian Embassy
        that we are expelling its Minister Counselor," a State Department spokesperson
        said, noting that the deputy chief of mission at the Russian Embassy had "previously
        departed as part of a normal rotation," so the Minister Counselor "is the
        next most senior official at the Russian Embassy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b6df92-86f8-414a-af58-b21a573f5051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:33:53.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking these actions as a direct response to the unprovoked
        Russian expulsion of our Deputy Chief of Mission, who was given two weeks
        to depart, despite the fact that he had not completed his three-year tour,"
        the spokesperson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785c3126-c333-4fc4-8b00-99cb003a81fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:33:53.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia was notified of the decision on Wednesday, and the diplomat
        has been given a few weeks to leave the US, the official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f29de9-a844-469e-80df-8aa24f2bb30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:33:53.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the decision was not related to Russia''s invasion
        of Ukraine which took place after Moscow was notified of the expulsion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e22a4b-39de-49ba-9cab-5807cac46370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:33:53.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:47.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Deputy Chief of Mission in Moscow Bart Gorman was expelled by
        Russia earlier this year and given two weeks to depart the country, according
        to a senior US State Department official.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc5103-9f86-42b3-a00b-3c846184fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:33:53.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:47.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorman left Russia in February and has returned to the United States,
        the official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b591d-0746-415c-94f0-27e8e13aad9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:33:53.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been crystal clear with the Russians on where we stand
        —&nbsp;parity and fairness," the spokesperson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e01df-4d02-4dc3-bf24-357374a68bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:33:53.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has continually forced the US to reduce the size of its diplomatic
        footprint in the country in recent years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d947e8-0ca1-477f-9436-5c2d1e817e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:33:53.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/02/24/politics/us-expels-russian-diplomat/index.html"
        href="https://edition.cnn.com/2022/02/24/politics/us-expels-russian-diplomat/index.html">US
        expels second-ranking Russian diplomat in response to expulsion of US deputy
        chief of mission from Moscow</a>"</em></p>'
  'Train-your-brain-for-better-sleep-with-3-expert-tips':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-02-25T14:09:49.441+08:00
    'imagesource': 'jcr:db3dc0a9-0c96-4192-8863-b2d0879fa5fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f867e64-73cf-422f-bdc8-f11a1e252d7d'
    'lead': 'In today''s world of chronic sleep deprivation, the blessings of a good
      night''s sleep may seem impossible to find.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-25T14:13:10.166+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T16:40:46.880+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:39.922+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Train your brain for better sleep with 3 expert tips'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e67e180-2c9b-4319-aa57-3b58dd27ba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In today''s world of chronic sleep deprivation,
        the blessings of a good night''s sleep may seem impossible to find.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d50296-75dd-4f2b-8bca-c29ca640c6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are no longer like our ancestors, learning to sleep when the
        sun goes down and rise when it awakens. We have replaced our natural rhythms
        with artificial ones, generated by blue light from too many screens -- televisions,
        computers, smartphones, gaming devices and more.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6af306-b623-45b2-b245-81acaa71bd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get those sleep rhythms back in sync we need to sleep-train our
        brain, said clinical psychologist and sleep expert Michael Grandner. He directs
        the sleep and heath research program at the University of Arizona, and the
        Behavioral Sleep Medicine Clinic at the Banner-University Medical Center in
        Tucson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5debf230-0d19-41b3-85e5-ae592b071682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sleep is highly programmable and adaptable to the situation," Grander
        said. "So create the situation you want it to adapt to, do it often, and before
        long your brain is going to say ''Look, this helps me sleep.'' "</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6787150-4ed4-48ac-8ffd-35be4a39afa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are his top three ways to train your brain to fall asleep.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d2528c-fc2c-4295-81cb-9466227d1331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Make a schedule, and stick to it</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d3fde3-c869-4a53-b05d-20815c818a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melatonin is a hormone produced by the body to regulate when you
        get sleepy and when you wake up. As night approaches, levels of melatonin
        rise, becoming a key signal to the body that it''s time for bed. Production
        of melatonin is stopped by light -- so levels naturally fall as daylight approaches,
        getting you ready to greet the day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54951142-9bf6-4706-b3a0-a6e738ea047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To work properly, Grandner said, the release of this hormone needs
        to occur at regular times. So if your bedtime and wake up time change from
        day to day or on weekends, he said, your sleep rhythms aren''t predictable
        and the body doesn''t know how to respond.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ebeb8a-7e9e-46da-9d2e-3ac8a2ded1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to build a reliable rhythm, much like the drummer counting
        the beat for the band," Grandner said. "By controlling when you wake up and
        go to bed, you''re setting the beat."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d714c0-97d6-4704-bd68-c28411ca4c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to make that happen is to have a standard wake up time,
        even on weekends, vacations or after a night of poor sleep.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab59458-e93c-41fd-940d-fcb23d3427c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t always control when we''re sleepy but we can control
        when we wake up, which activates a little timer in the brain that sets our
        rhythms for sleep," Grandner said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a58c2-0855-4838-9543-cecf4b0933d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brain likes regularity and predictability," he added. "Waking
        up at the same time every day, and then adding light and movement as soon
        as you wake up, will set your other rhythms for the day and give you increased
        energy and mood."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57524dce-a7c2-4721-b55c-d5b5a23bf9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Don''t lay in bed awake</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f873598b-d036-4011-9cc6-b7ea7dc0841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a golden rule in sleep medicine, backed by "decades of data,"
        Grandner said. In fact, he said this tip is so powerful that when used in
        his sleep clinic it "can even beat prescription sleep medications."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859b48ef-530b-455e-816a-3320383e9ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best sleep tip you can ever give somebody is get up -- don''t
        lay in bed awake but not sleeping," Grandner said. "Whether it''s the beginning
        of the night or the middle of the night, if you''ve been awake for 20 or 30
        minutes, get up and reset. Maybe you just need five minutes to get sleepy,
        or maybe an hour, but don''t spend that time awake in bed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30ad109-3030-4e0d-9dad-f21a8abb8d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is that so important? Because lying in bed awake can form an
        association in your brain that can lead to chronic insomnia, Grandner explained.
        Instead of being a restful spot where you peacefully fall asleep, your bed
        becomes an anxious place where you toss and turn and wake up tired.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bef8a2-bf64-4e29-ae96-e4510905de19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s counterintuitive, but spending time in bed awake turns the
        bed into the dentist''s chair," he said. "You want the bed to be like your
        favorite restaurant, where you walk in and you start getting hungry even if
        you just recently ate. You want the bed to do that for sleep."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20b8a26-f098-4e6a-a3d9-776cd1dd9825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishing that positive relationship between the bed and sleep
        can be beneficial on nights where your schedule has to be erratic due to work
        or travel, Grandner added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2102b7a7-2004-4644-a99a-76e847278522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s say you need to go to bed extra early," he said. "The bed
        now has the power to help overcome your racing mind and allow you to fall
        asleep."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c3546c-b88b-437e-9060-501e3a6f9a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Change your attitude about sleep</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa93c9a-9e98-4f3d-8e25-c87b9c80e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people view sleeping as the final thing they have to do in
        a jam-packed day, worth delaying to catch up on housework, schoolwork, office
        work or the latest binge-worthy television series.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0100f81f-9997-4ad8-b9c2-872145931d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That thinking needs to be changed, Grander said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0b78b6-3cdc-4ddb-b454-abff39d29e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t see your sleep as the amount of time you have left in your
        day," he advised. "See your sleep as the amount of time you need in order
        to set yourself up for a productive tomorrow."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9efe319-f4d0-4771-bb4c-6023eac45db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may sound like a small shift in thinking, but it''s an important
        one, Grander added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6975c72-3b07-4d28-80b5-0884045a008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most adults need between seven and eight hours of sleep to be fully
        rested, according to the US Centers for Disease Control and Prevention. So
        if a person needed to rise at 7 a.m. each day, backtiming eight hours would
        require a bedtime of 11 p.m.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289fbd1e-9928-4454-ad7d-cb404b94f473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now you know when you have to stop and get ready to go to bed whether
        you''re done or not," Grander said. "The problem is we don''t stop, and we
        don''t disconnect. And that''s to our detriment and it makes the next day
        more stressful."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95df3f9-8d6c-4b74-b523-315ce8ad2299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:13:10.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:46.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/24/health/sleep-schedule-wellness/index.html">Train
        your brain for better sleep with 3 expert tips</a>".</em></p>'
  'Pakistan-American-man-sentenced-to-death-for-beheading-a-diplomat-daughter':
    'author': 'Sophia Saifi, Azaz Syed and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-25T14:14:26.334+08:00
    'imagesource': 'jcr:5b25befc-241d-4096-a48d-a6115654559d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c9ed72f-b250-4133-b827-1855368884db'
    'lead': 'A Pakistan man has been found guilty of murdering the daughter of a distinguished
      diplomat in a brutal beheading case that sparked renewed calls for better protection
      of domestic violence victims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-25T14:15:45.057+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T16:40:45.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:40.300+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan-American man sentenced to death for beheading a diplomat''s
      daughter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c2f02-158d-4efa-b6a1-a1a0419bd695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:15:45.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:45.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Pakistan man has been found guilty of
        murdering the daughter of a distinguished diplomat in a brutal beheading case
        that sparked renewed calls for better protection of domestic violence victims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1646179-0e67-409f-94af-f91964570edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:15:45.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:45.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Islamabad judge sentenced Zahir Jaffer to death Thursday for
        killing Noor Mukadam, 27, last July at Jaffer''s family home in an affluent
        neighborhood in the country''s capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fe0199-9605-4439-bf1d-009b907b6588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:15:45.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:45.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaffer, the 30-year-old son of an influential family and a dual
        Pakistan-US national, was arrested at the scene of the attack and later charged
        with premeditated murder, rape, abduction and confinement. He pleaded not
        guilty to all charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe7d4b4-12b0-4427-8ec6-2d95a42b1a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:15:45.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:45.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukadam''s father, Shaukat Mukadam, welcomed the verdict.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2818e0-f570-45d1-a3bc-24bdde5466e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:15:45.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:45.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is for all the daughters of Pakistan," he told reporters.
        "The society and media came to our side, the entire nation and the world was
        on our side."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc515705-3d78-468e-a247-ce5075750cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:15:45.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:45.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Violence against women</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed30664c-d8c5-4fdb-815f-101ba318e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:15:45.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan has a poor record when it comes to protecting women and
        girls, but Noor Mukadam''s death sent shockwaves through the country because
        of Jaffer''s family background and the brutal nature of the crime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d73bcc4-d3f2-48fb-824e-62af85edf1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:15:45.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:45.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan does not have a nationwide law criminalizing domestic violence,
        leaving many women and girls vulnerable to assault.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e336d7f9-ac26-4a19-9533-55eb2f771291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:15:45.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, violence occurs within marriage and goes unreported, because
        it is considered a cultural norm in Pakistan''s patriarchal society, according
        to a World Health Organization review of literature on domestic violence in
        Pakistan from 2008 to 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f3e7b-c00e-4b81-ba7c-15ecd3ed2fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:15:45.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:45.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 28% of women between the ages of 15 and 49 have experienced
        physical violence since the age of 15, Pakistan''s Ministry of Human Rights
        said, citing the country''s Demographic and Health Survey from 2017-2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad976f6-4527-49ef-ad8c-b3afa7939fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:15:45.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:45.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists used Mukadam''s death to renew calls for the country''s
        Parliament to pass legislation that would fine or imprison offenders for abusing
        women, children or vulnerable people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e55fd2-b48c-4b9a-b48a-55533f696a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:15:45.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:45.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pakistan Domestic Violence (Prevention and Protection) Bill
        was proposed in 2020. If passed, it would only apply to the Islamabad Capital
        Territory, but activists believe it would encourage other provinces to pass
        similar legislation as the capital is controlled by the country''s ruling
        party, Pakistan Tehreek-e-Insaf.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b41865-10b4-4d6c-86f3-00464d782522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:15:45.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:45.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was passed in the lower house of the country''s Parliament
        in April last year, but was subsequently held up by the Senate, Parliament''s
        upper house, after opposition members succeeded by one vote to refer the bill
        to the Senate Committee on Human Rights for further review.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791f02f3-efb9-4c02-8bfd-151f429ebb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:15:45.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:45.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was ultimately passed by the Senate last June and progressed
        to the next step, presidential assent, for final approval.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf902ab3-0d81-45c2-b90d-4cac97bd9473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:15:45.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:45.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in early July, the adviser to the prime minister on parliamentary
        affairs, Babar Awan, wrote a letter to the speaker of Parliament, seeking
        a review of the bill by the all-male member Council of Islamic Ideology --
        the constitutional body that advises the legislature on whether or not a certain
        law is repugnant to Islam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc10905-fa4b-444f-8f3e-e21ccb9be784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:15:45.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:45.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the council has been criticized for holding archaic views rooted
        in patriarchy. In 2016, it proposed its own bill to allow men to "lightly
        beat" their wives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c74272-b431-4aaa-98ab-97f5513b9997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:15:45.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:45.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists fear the conservative council will use its influence on
        the legislation to kill the bill, sending a message that violence against
        women in their own homes is allowed, or even condoned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c7c2fc-cd3f-405f-95c6-e8866c77ad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:15:45.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:45.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic Council told CNN on Tuesday that they still waiting
        on the government to work with them and move the process forward.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7799aa-8b1d-423c-9e20-50d3244c0c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T14:15:45.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:45.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/24/asia/noor-mukadam-verdict-pakistan-intl-hnk/index.html">Pakistan-American
        man sentenced to death for beheading a diplomat''s daughter</a>".</em></p>'
