      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf17080-da1c-40fa-be73-8945e1466273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T09:03:35.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Manila Mayor Isko Moreno said this historic event
        is a reminder, especially for the Filipino youth, that the power of the president
        comes from the people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bab4518-016c-4df8-a370-98481b460b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T09:03:35.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6733d1e-300a-4dd3-b203-6cf498703f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T09:03:35.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the efforts of those who fought in the past are continuously
        recognized, he said Filipinos should also live within the present time and
        build a better future together.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2516c206-093f-4253-85c9-1ee79a5f4159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T09:03:35.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d130b2-0604-4618-a967-ecb2848ab588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T09:03:35.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue to recognize good history so that others will
        replicate it, and bad history we will continue to remind our people not to
        do the same,” Moreno said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b720d0-9f15-47ae-8a28-76ae37bac57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T09:03:35.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8890b703-ab77-405f-a455-2c9a1dd503f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T09:03:35.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aksyon Demokratiko standard bearer also committed to ensure
        that all those who perpetrated abuses and crimes during one of the darkest
        times in Philippine history would be held accountable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e58f9ec-efd5-43de-ad13-11cf79812325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T09:03:35.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fe3d34-37d8-4a32-95ed-912f243640c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T09:03:35.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody de Guzman recalled it was the time when people
        from all walks of life joined a movement to overthrow a dictator.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1802c4-caab-4d24-9171-b777c6e9e89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T09:03:35.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e716936-47f8-4fd1-b0f2-128cade81365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T09:03:35.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:57.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said so much was wasted after the successful uprising.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e31f8aa-ea41-4c7f-b134-8834ee2631da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T09:03:35.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c9e241-ebb3-4f21-9ddb-6501bbe74d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T09:03:35.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang nanumbalik ay ang elitistang demokrasya na naghahari sa bansa
        bago ang Marial Law," de Guzman said. "Mula kay [Presidents] Cory Aquino hanggang
        kay [Rodrigo] Duterte, tila nabalewala ang isinakripisyo ng aming henerasyon."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f571fdb-a9c0-4f09-abee-60333a04d721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T09:03:35.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811a4ee1-64f1-4004-aa62-25f1761d39c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T09:03:35.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What was restored was the elitist democracy that reigned
        before Martial Law. From Presidents Cory Aquino to Rodrigo Duterte, it seems
        like what was sacrificed by our generation was squandered.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35a4402-3633-496b-aa2f-7cd88d2c8265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T09:03:35.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4d8934-2f4b-41b5-929c-647973cf54c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T09:03:35.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential hopeful pointed out that years after the peaceful
        February revolt, the country''s social ills persisted including cronyism,
        hunger, debt, and lack of public service, to mention a few.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee025a4-476a-4718-bd85-e44eb14faaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T09:03:35.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a063757-f28b-446a-a815-e86800bb6f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T09:03:35.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:57.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a leader who represents ordinary Filipinos, de Guzman said he
        is committed to address these problems once elected president.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25402e25-6d3f-46f4-9129-d39953e7b74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:10:44.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:57.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, presidential candidate Senator Manny Pacquiao
        acknowledged that the revolution in 1986 put an end to Marcos'' atrocities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c3f96b-5247-4754-9c05-3185a09018b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:10:44.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:57.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he stressed that corruption continues to plague the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b615e105-d074-4a36-b2c3-94dbb488500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:10:44.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:57.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dumami pa ang mahirap dahil walang pagbabago sa gobyerno. Ang korapsyon
        ay namamayagpag pa rin," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efdb834-39e3-420c-9533-d5c3582b4f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:10:44.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:57.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: More Filipinos have been pushed to poverty because
        there''s no change in the government. Corruption is still rampant.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc78548c-7c23-4ac5-9f6d-f0bfed73babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:10:44.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:57.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao then promised that under his leadership, there will be
        a "2022 Revolution Against Corruption".</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ba6237-d198-46be-8b05-2acc3031c551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:10:44.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:40:57.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential aspirant said those who would engage in corruption
        are bound to face life imprisonment. Issuing pardons will also be off the
        table, he pointed out.</p>'
  'Sara-Duterte-Comelec-debate-attendance':
