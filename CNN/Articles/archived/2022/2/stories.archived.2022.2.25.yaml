      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight only lasted for a minute and five seconds as Zamboanga
        improved his record to 9-5 while Raju dropped to 8-7.</p>'
