      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> President
        Rodrigo Duterte''s economic team has assured that it is keeping track of the
        local prices of fuel with oil surging above $100 per barrel amid Russia''s
        air strikes in Ukraine.</p>'
