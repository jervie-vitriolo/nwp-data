      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first fight of the event''s lead card, Drex Zamboanga had
        a rousing debut as a lightweight fighter after knocking out Rahu Raju in the
        first round.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be978d5-5170-4c79-ba53-744c777ca533'
