      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was responding to criticisms he failed to push for
        federalism in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7315ec-4a3b-4206-be2d-035698a6ec92'
