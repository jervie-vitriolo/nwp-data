    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IN PHOTOS: 36th EDSA anniversary commemoration debunks Marcosian myths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ded922-b42a-4a8c-8c0a-b23538011231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:15.240+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:40:26.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand “teach-in” today at the EDSA People Power Monument is
        but one of the many commemoration programs of the 36th EDSA People Power Anniversary.
        The teach-in turned the People Power Monument into a giant classroom, with
        speakers acting as teachers debunking myths flouted by Marcos supporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc4261e-7de7-4ee1-a46f-9fc7cc7643bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:15.240+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:40:26.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the myths covered include the following:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ddf8f-f303-4715-8eb1-894242986a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:15.240+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:40:26.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myth</strong>: The martial law years were the golden years
        of the Philippine economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c6bf8-6033-46eb-b382-d0b0a662b6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:15.240+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:40:26.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Answer</strong>: Yes. Inflation still remained at an all
        time high, <a href="https://www.rappler.com/voices/thought-leaders/212487-inflation-rate-philippines-during-marcos-regime/"
        target="_blank">according to economics professor JC Punongbayan</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc35b3-7dc1-4f68-9819-d6ebd0ceabb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:15.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:40:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myth</strong>: The Marcoses did not really steal anything.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51914d52-d000-43ee-9ec5-2179163bbaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:15.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:40:26.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Answer</strong>: With as much as ₱174 billion recovered
        from the Marcoses, and millions more to be recovered, lawyer Ricky Tomotorgo
        of Bunyog said “Kung walang ninakaw, bakit may binabawing nakaw na yaman?”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f641d2-e188-4fb3-9eea-8505d997bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:15.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:40:26.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myth</strong>: The EDSA People Power Revolution did not
        change anything.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2836f954-7080-43a9-af74-b4e4b63627da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:15.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:40:26.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Answer</strong>: Bayan Secretary-General Renato Reyes Jr.
        urges us to look more at dismantling the systems that continue to derail the
        economy and humane response by the state, which is a long-haul change. He
        said, “Kahit magkaroon ng ilang eleksyon matapos ang EDSA [People Power],
        ng ilang pangulo, ito ay eleksyon na pinaghaharian ng guns, goons, and gold.
        Nanatili ang mga political dynasties, wala pa ring lupa ang mga magsasaka,
        marami pa din ang walang trabaho, pinapatay pa rin ang mga mahihirap, at hindi
        pa rin umiiral ang tunay na kalayaan at demokrasya…”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687608ec-81d1-44f7-bbf8-d2ba71878fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T20:15:15.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:40:26.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teach-in also encouraged the audience to heckle Marcos Sr. and
        Imelda — by way of comedians Willie Nepomuceno (who even recited a few lines
        from Marcos’ proclamation of martial law) and Mae Paner (who wore a red, blue,
        and black terno). Called the “pinakamalaking klase sa gitna ng EDSA,” the
        teach-in ended with a singing of “Bayan Ko,” evoking the spirit of the original
        People Power Revolution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf7e9ef-6bd3-4088-b0ba-daff07fd2418'
