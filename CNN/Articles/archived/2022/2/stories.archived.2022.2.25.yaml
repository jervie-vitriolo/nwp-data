      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) -</strong> The
        Commission on Elections is holding its own presidential and vice presidential
        debates next month. But how will its debate format affect the participating
        candidates?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5968a6fe-f6c6-482c-b32f-9ea7bb7c711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:22:09.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:40.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ba65e-e941-4823-a042-c566a4bce279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:22:09.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:40.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Friday, political
        science professor Aries Arugay and Kontra Daya convenor Danilo Arao aired
        their sentiments and recommendations on the poll body''s debates happening
        on March 19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5406404-29fa-4cb0-b8f3-1aefadcc40e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:22:09.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:40.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0cafa9-0080-4deb-bf81-4155e9aadcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:22:09.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:40.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted that since debates serve as a platform to communicate
        what candidates want to convey to voters, they should be strategic in effectively
        articulating their answers within the short time limit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c469d-c0c3-4f84-8fad-41507711b756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:22:09.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:40.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1bcfa2-8b17-48c1-b225-9591384776a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:22:09.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:40.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Miss Universe beauty pageant contestants can do that in just
        30 seconds, why can''t they (candidates) articulate their stand in 3 minutes,
        or maybe provide rebuttals in under 1 minute?" Arao said. "If we have high
        standards for beauty pageant contestants, why can''t we have a higher standard
        or maybe the same standard for our presidential and vice presidential candidates?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e56c56-090d-4f3f-8c73-55d3b9cd6904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:22:09.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:40.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da6b51d-18ee-471e-838b-46e2250f9e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:22:09.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:40.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Arao and Arugay back the initial ground rules set by Comelec
        on having a single moderator, and not giving advance questions to the candidates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d5c225-8621-4c31-af96-3565c923e6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:22:09.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:40.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3b88c3-5327-4bd5-9cba-023ce3647e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:22:09.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:40.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they said candidates must be able to rebut, make counter-arguments
        on each other''s opinions, or do other forms of banter, instead of solely
        allowing the moderators to ask questions. The debate must also not focus on
        the moderators or the panelists, they added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b29c2d-6f94-4b99-bc13-d2e888f77eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:22:09.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:40.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b951af-583c-4411-850e-373a3cd3fd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:22:09.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:40.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A debate is supposed to be a dynamic interaction between the interlocutors,
        and the moderator actually moderates or somehow just makes sure that the rules
        are followed," Arugay said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d7215-e05b-4639-821d-d3d58f67cabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:22:09.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:40.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd890f7-9cf9-456e-b57c-d856edc6a619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:22:09.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:40.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an election, with contesting visions of candidates. If
        you are not allowing them to clash or contend with one another then what is
        the point?" he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e4c87-60d8-4dbe-8318-a8c20c819c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:22:09.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:40.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e81a27-b040-4171-a3ef-74e2397245b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:22:09.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:40.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez on Thursday said candidates will
        only be given a general idea of the topics that will be covered, but they
        cannot bring cheat sheets or notes on the podium.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b93767a-73d9-4004-90f4-cbea4098a5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:22:09.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:40.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dbfd63-6f54-4856-baf0-30d7120c8122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:22:09.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:40.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be other guidelines including how the debaters will
        address each other or how they will interact with each other so to say, but
        we will release that once we''ve finalized these rules," Jimenez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec3c57-f672-4923-b4a0-4681c1728d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:22:09.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:40.138+08:00
