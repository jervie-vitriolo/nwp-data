    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-25T19:33:02.860+08:00
    'imagesource': 'jcr:47a32f36-66f0-4c28-a05b-677c72e8dfb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76b66d72-947a-4853-a3db-9922a4ac536f'
    'lead': 'The Philippine Army has reported that five people were killed after some
      "encounters" with members of a communist terrorist group (CTG) in Davao de Oro,
      as the Communist Party of the Philippines (CPP) denied there was an actual clash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-25T19:40:16.810+08:00
