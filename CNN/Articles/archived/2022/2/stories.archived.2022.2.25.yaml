    'template': '1'
    'title': 'Experts weigh in on Comelec debate rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f359455-4558-41d7-8810-677f48941659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:22:09.379+08:00
