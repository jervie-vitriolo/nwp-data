      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272beeb2-525c-42be-87fe-280ba56ebb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:29:48.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said refusing to attend debates also suggests that a candidate
        may not really have what it takes to face off with fellow contenders vying
        for the same post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348de34f-890f-4834-82d7-d1f877901e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:29:48.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:51.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a78e5-0011-4952-969b-dbc56c213480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:29:48.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:51.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we know that debates will be important in policy making," Arugay
        said. "When one of these becomes president, they will engage in a lot of debates."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3505c98d-c5a9-4032-9d7b-299bc5247259'
