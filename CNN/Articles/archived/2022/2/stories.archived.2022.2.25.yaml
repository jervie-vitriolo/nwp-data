      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a626c90d-aec4-4ed2-acf7-738a312c5606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the threat of invasion has loomed larger, residents across the
        country have prepared for the worst -- packing emergency evacuation kits and
        spending their weekends training as reservists. As that threat was realized,
        Ukraine''s defense minister urged anyone thinking of taking up arms to enlist.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbcbfc3-52bf-4063-8e56-3d923d69d27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7f285d-f189-4d37-8ff7-292ed6d74764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kharkiv, 25 miles from the Russian border, hundreds of reservists
        joined up with Ukraine''s Territorial Defense Forces to learn battle skills
        and survival techniques. The volunteers, who only weeks earlier learned how
        to use a rifle and bandage a wounded comrade with a tourniquet, are now facing
        the prospect of being deployed to the front lines.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb70387-e38d-4768-a14d-32e096e87813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8ce8a-cc67-4042-859c-728d286efcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were reports on Thursday morning of long lines outside one
        of Kharkiv''s hospitals, where people were desperate to help by donating blood.
        And in a quiet moment in one of the city''s main squares, as many on the border
        wondered what might come next, a small group huddled together in the freezing
        cold and knelt down on the pavement to pray.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c107ff3-ea15-4a2b-8732-6f1e552e708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:01:00.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2022/02/24/europe/ukraine-view-russia-invasion-cmd-intl/index.html"
        href="https://edition.cnn.com/2022/02/24/europe/ukraine-view-russia-invasion-cmd-intl/index.html">The
        grim reality of war hits stunned Ukrainians</a>''</em></p>'
  'Ukraine-couple-wedding-Russia-attack':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-25T08:57:03.857+08:00
    'imagesource': 'jcr:18f8e97c-363b-4ab0-9298-bbe03cf2479a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0102e2f0-a6cd-40f7-93a8-a75c4960b718'
    'lead': 't was not the wedding day they envisaged, but as Russia attacked their
      country Thursday Yaryna Arieva and her partner Sviatoslav Fursin rushed to tie
      the knot with the sound of air raid sirens ringing in their ears.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-25T08:58:04.293+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:40:58.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:33.271+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''We just wanted to be together,'' says Ukrainian couple who rushed
      to marry amid attacks'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed91e058-20dd-4988-8f42-f1f9a81f90e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:58:04.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was not the wedding day they envisaged,
        but as Russia attacked their country Thursday Yaryna Arieva and her partner
        Sviatoslav Fursin rushed to tie the knot with the sound of air raid sirens
        ringing in their ears.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5646c27-3969-4515-9721-0f905f75291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:58:04.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was very scary," Arieva, who married her partner at Kyiv''s
        St Michael''s monastery, told CNN Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe458d7-0712-4474-8ddb-52bebc839301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:58:04.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the happiest moment of your life, and you go out, and you
        hear that," Arieva, a deputy on the Kyiv City Council, said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72ffa79-4d2d-4db4-ac23-9c8aaefdcee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:58:04.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had planned to get married on May 6 and celebrate at
        a restaurant with a "very, very cute terrace" overlooking the Dnieper river,
        said Arieva.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee62dc10-0040-4738-8564-cd79ba8fc733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:58:04.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just us and the river and beautiful lights," the 21-year-old said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62caf10-15d9-4bde-ac0f-231115c12ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:58:04.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all that changed when Russian President Vladimir Putin announced
        a military operation in Ukraine early Thursday, and the assault began hours
        before dawn with a series of missile attacks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437b7933-ce93-4ad5-b675-60852c3ef595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:58:04.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It quickly spread across central and eastern Ukraine as Russian
        forces attacked the country from three sides, upending the lives of tens of
        millions of Ukrainians.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b3cb2c-9958-4909-b8c2-50979ba8bbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:58:04.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We are going to fight for our land''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e98318d-b04d-4254-8f4c-bfc4bd743acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:58:04.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, who met in October 2019 at a protest in the center of
        Kyiv, decided they wanted to get married because they are not sure what their
        future holds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17117d2c-d1c8-4c2d-9d12-ae9fd6d26d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:58:04.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is hard. We are going to fight for our land," said
        Arieva. "We maybe can die, and we just wanted to be together before all of
        that."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9ed69b-add3-4a17-9e8d-62630fb5a10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:58:04.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their wedding, Arieva and Fursin, 24, a software engineer,
        prepared to go to the local Territorial Defense Center to join efforts to
        help defend the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07396ece-42e6-47f6-a975-46d7579113d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:58:04.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to protect it. We have to protect the people we love and
        the land we live on," she said. "I hope for the best, but I do what I can
        to protect my land."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5ccbed-927a-4a1b-8cc7-c75d61fe1c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:58:04.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arieva doesn''t know what task the couple will be assigned.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdeb847-b985-415d-bc5d-1d5a1d7deb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:58:04.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe they will just give us armor and we will go and fight. Maybe
        we will help with something else. They will decide," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c13c0c0-b310-43c6-9df2-1583bef7051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:58:04.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arieva described her husband as her "closest friend on the Earth"
        and says she hopes they will be able to celebrate their marriage one day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c953bd-8684-4798-9b0b-ed611e2ba330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:58:04.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe they (Russia) will just get out from our country and we will
        have an ability to celebrate normally," said Arieva.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350337ba-cc41-448f-a06d-73f9dc1cefcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T08:58:04.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just hope that everything will go normal and we will have our
        land, we will have our country safe and happy without any Russians in it."</p>'
