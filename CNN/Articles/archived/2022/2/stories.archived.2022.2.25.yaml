  'workation-lenovo-tab-p11-plus':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Carrying your travel essentials alone could cost you extra baggage
      already – what more if you also have to bring your bulky work laptop and other
      devices? Photo from LENOVO/OFFICIAL WEBSITE'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2022-02-24T16:54:22.180+08:00
    'imagesource': 'jcr:22f40ad6-57f4-4e0e-beac-764813c70e5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffd7777e-06b6-4b71-ac29-f317c4862fb9'
    'lead': 'Carrying your travel essentials alone could cost you extra baggage already
      – what more if you also have to bring your bulky work laptop and other devices?'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T17:02:08.123+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T16:40:32.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:45.390+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'You’re going on a ‘workation’! But how to make it work? '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572e279f-8834-46e7-940d-c4f51f3358dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:02:08.123+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''workation'' trend seems to be unstoppable, especially now
        that we are a couple of months away before the summer. "Workation," which
        is, obviously, a portmanteau of "work" and "vacation," is the total opposite
        of the other popular travel trend: "staycation," which suggests that a person
        is taking time off work while staying either at home or in a vacation hotspot.
        In a workation, however, a person is going out on vacation while also clocking
        in and out of their work remotely.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a9f6b-37c7-408f-9e46-aaa22ceee072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:02:08.124+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the government has finally lifted some of the strict travel
        requirements (most local government units now only require a traveler’s vaccination
        card or certificate), people have used this as an opportunity to go on a workation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ba2d3c-d03b-4a7c-822e-2949e7cd3036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:02:08.125+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the sounds of the beach waves and the rays of the sun call
        you to paradise, you are reminded of a problem:</p>'
    '21':
      'image': 'jcr:fee5d88e-7dab-477d-954d-c024a3a1f395'
      'imageCaption': 'Smart camera video calling in the Lenovo Tab P11. Photo courtesy
        of LENOVO PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c5f327-133f-4016-9013-7b5660c24861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:02:08.133+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:32.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c4e14-2313-4af8-9f62-7d791e2b0ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:02:08.125+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:32.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wouldn''t workation be a hassle? Carrying your travel essentials
        alone could cost you extra baggage already – what more if you also have to
        bring your bulky work laptop and other devices? This has been an outstanding
        concern of many remote employees who want to travel but worry too much about
        their equipment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda2a26-1bd1-4200-9d92-e4fcb60bfe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:02:08.125+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:32.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cases like this, it helps a lot to travel light.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8a278e-e50d-45dd-a6fa-ac5abdf64493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:02:08.125+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:32.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11-inch Lenovo Tab P11 Plus has got you covered. It is the perfect
        device for both work and entertainment — making it the perfect workation buddy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a258d4-2aa6-453d-ab7f-aa26f5fe2baa'
