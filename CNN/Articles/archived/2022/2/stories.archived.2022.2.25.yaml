      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12:45 p.m.: CNN teams in Kyiv, Kharkiv, Odessa and Mariupol heard
        more strikes, though they appear to be less severe than explosions reported
        earlier.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6539ff9-18a6-4b2f-8645-adaee6d065d5'
