        ng buong bansa, ng mga madreng lumuluhod sa harap ng baril at sa mga sundalong
        di mapigilang maluha nang sabitan ng</em> rosary<em> ang mga baril na ito.
        Kuwento ito ng pagmamahal</em>," said Robredo.</p>'
