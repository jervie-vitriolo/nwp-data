      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian foreign ministry echoed the president''s warning,
        raising the specter of another nuclear disaster in the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f8ca97-a37c-40f0-bec7-ce7ff580c863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:25:25.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23a2cf8-7a3c-4984-85cc-5c06a77080c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:25:25.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 1986, the world saw the biggest technological disaster in Chernobyl,"
        the ministry tweeted. "If Russia continues the war, Chernobyl can happen again
        in 2022."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8195dd9-65a3-43fd-8ad3-9588b4071d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:25:25.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:15.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b030d79b-34ca-488b-8541-b75fa8f36eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:25:25.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:15.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 people died in the immediate aftermath of an explosion
        that tore through Chernobyl''s No. 4 reactor on April 26, 1986, near Pripyat,
        Ukraine. In the years that followed, countless others died from radiation
        symptoms, according to the International Atomic Energy Agency and the World
        Health Organization. The Ukraine government evacuated some 135,000 people
        from the area and the 19-mile exclusion zone around the plant will remain
        uninhabitable for decades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac60b25-2819-4364-bd3e-5715b74ea68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:25:25.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:15.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09587b59-8aa0-4df7-85fd-7fbf67b908d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:25:25.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:15.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months after the accident, a sarcophagus was built to cover
        Reactor 4 and contain the radioactive material. However, it has since deteriorated,
        resulting in radiation leaks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f05b970-59b9-4644-9e9f-be6344962da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:25:25.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5421b1-66e3-456c-8da9-6af75ed88aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:25:25.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:15.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia'' launched a full-scale invasion of Ukraine before dawn on
        Thursday with a series of missile attacks against locations near the capital
        Kyiv, as well as the use of long-range artillery against the city of Kharkiv,
        near the Russian border. The assault quickly spread across central and eastern
        Ukraine as Russian forces attacked the country from three sides.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec09486a-073a-48b1-9c6c-0c0108c0ca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:25:25.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/24/europe/ukraine-chernobyl-russia-intl/index.html">Russian
        forces seize control of Chernobyl nuclear plant, Ukrainian official says</a>."</em></p>'
  'Biden-additional-sanctions-on-Russia':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-25T03:25:35.797+08:00
    'imagesource': 'jcr:978785a3-6a0e-48d5-bd05-858ad4ee1019'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c78d290b-3e42-4598-87e0-5ba653bfc760'
    'lead': 'US President Joe Biden on Thursday unveiled new, "devastating" sanctions
      on Russia meant to punish the country for its full-scale invasion of Ukraine,
      calling out Russian President Vladimir Putin for his aggression.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-25T03:27:34.742+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:41:14.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:25.420+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Vladimir-Putin', 'Russia', 'Ukraine', 'military-attack']
    'template': '1'
    'title': 'Biden imposes additional sanctions on Russia: ''Putin chose this war'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43d7962-1102-481b-8510-85405150308b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Thursday
        unveiled new, "devastating" sanctions on Russia meant to punish the country
        for its full-scale invasion of Ukraine, calling out Russian President Vladimir
        Putin for his aggression.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43388956-3b2e-4858-976c-523b6502cff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd251ca68-b0ce-4de5-aa6e-a7f9b1136610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin is the aggressor. Putin chose this war. And now he and his
        country will bear the consequences," Biden said, laying out a set of sanctions
        including export controls that will "impose severe cost on the Russian economy,
        both immediately and over time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e72cb-5a08-44cd-8aae-6ef92aea3232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fcbd68-14a8-4598-a7dd-b8e6b2fd70f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the new sanctions also include four Russian banks and
        "corrupt billionaires" and their families who are close to the Kremlin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486cba75-65ce-4845-85be-426fe10367ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55798eb2-0055-4b16-a18c-d13755d05d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he announced a new deployment of ground and air forces to NATO''s
        eastern flank, even as he reiterated US troops would not engage in direct
        conflict in Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daf60bc-0c61-4df7-bb19-7a22c3b91c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6d5b9-fe9f-459e-ae51-5c3364c54e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our forces are not and will not be engaged in the conflict," he
        said. "Our forces are not going to Europe to fight in Ukraine but defend our
        NATO allies and reassure those allies in the east."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ecf638-a8fa-4ec5-b83a-397490a90a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13151d0f-9692-4a8a-b21b-0fdbc7bc487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden addressed the nation from the White House East Room, his first
        appearance in public since the Russian attack commenced late Wednesday. In
        written statements, Biden deemed Russia''s assault a "premeditated war" and
        vowed to hold the country accountable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a28e7e-26ca-4609-ba99-1bb66e610c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aa3e45-95e7-45d3-9c98-1697615cf627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new sanctions were selected from a menu of options that includes
        restrictions on financial institutions, bans on technology exports and blocks
        targeting members of Putin''s inner circle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f75e6ed-7dd8-4342-91ef-73ac60bb9754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a261765-aa1e-4aba-93da-4532797e6997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindful of rising gas prices in the United States, Biden said he
        was working to limit the fallout the new sanctions would have on energy prices.
        He said the US was ready to release barrels from the Strategic Petroleum Reserve
        alongside its allies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab796a6f-89f3-4b3a-b605-0f5d29d464c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f4010e-243f-4a31-bb4e-02c1505b5b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know this is hard and that Americans are already hurting," he
        said. "I''ll do everything in my power to limit the pain the American people
        are feeling at the gas pump."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4681bd5e-63e7-4e76-9f63-441c88888609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcbff89-ee7d-43ce-ad13-4728ba040f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new sanctions, the latest US reprisals against Moscow this week,
        had been reserved as Biden hoped to maintain some leverage in dissuading Putin
        from a full-scale invasion. But so far, Western threats of economic punishment,
        as well as Biden''s strategy of revealing what the US knew about Putin''s
        buildup of forces to try to make the Russian leader second-guess himself,
        have proven ineffective.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8b5127-7520-4a8b-835d-c6df8c8492ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaedc13-0e30-40ca-9197-a2765f418f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of predictions and warnings, Russian forces began their
        attack on Ukraine Thursday morning local time, with reports of troops crossing
        the border to the north and south, explosions in multiple cities including
        the capital Kyiv, and warnings from Putin of future bloodshed unless Ukrainian
        forces lay down their arms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c6f730-60fd-435d-a715-6b5bac70ee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86c7d75-aeb8-4075-9558-993f529c56f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s sanctions are now meant to punish Putin''s actions, rather
        than prevent them, by going after Russia''s economy, its military capabilities
        and those closest to the Russian President. How much they can alter Putin''s
        decision-making going forward, however, remains an open question.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6204f68-8187-41df-b214-58e9e28182e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb7ab35-9870-41d6-8dbb-3e5d58756067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he spoke, Biden conferred with the leaders from the Group
        of 7 industrialized nations about which sanctions they planned to impose,
        hoping to coordinate a response that projects unity among Western allies.
        US and European officials spoke by phone overnight into Thursday to coordinate
        their responses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee0432-0417-4a37-aa9a-69bb037316bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b9d459-469d-48e7-b308-4e0609d9a218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement following the virtual meeting, the leaders
        of the G7 said Putin has "re-introduced war to the European continent."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6c407b-aca8-4789-9520-8aa307fc599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed42c1be-8a7b-496b-ab4d-5d71d4a92714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has put himself on the wrong side of history," the leaders wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cde0830-c804-4b2f-a6da-bdb96af74d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4d5986-0c12-46c2-9b4a-1f2948fe6107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, EU Commission President Ursula von der Leyen
        promised to "weaken Russia''s economic base and its capacity to modernize"
        following the "barbaric attack" by Russia against Ukraine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8fe212-655c-4c95-903c-22fc1ae45fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81e6c2d-6bcb-4886-a3cf-c5230bc55186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will freeze Russian assets in the European Union and stop the
        access of Russian banks to European financial markets," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06848d44-7903-48cf-a97c-06161b0cd04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c7fc40-8392-47c4-9ee0-ca8ba32711ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also convened a meeting of his National Security Council on
        Thursday morning to discuss the situation in Ukraine, a White House official
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53ed296-22f2-472b-9aed-d40257eb3131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf461cd-86fe-4a28-abfb-e746b77bb514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s top national security aides convened emergency meetings
        late Wednesday as Putin announced his plan to launch a "military operation"
        against Ukraine in a televised address. The speech was aired in Russia at
        the same time the United Nations Security Council was convening to condemn
        Moscow''s behavior, catching some delegates off-guard.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65f55ab-50cb-4f26-b98a-f815f05a3875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafc0249-1668-478f-8ccc-5cd832a1007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huddled in the West Wing, Biden''s national security adviser Jake
        Sullivan and other top officials prepared a statement from Biden condemning
        Russia''s attack as "unprovoked and unjustified."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f199cde0-2770-4bb7-8e19-eeed85015305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d7f048-8944-450c-8258-da3f15b394ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Putin has chosen a premeditated war that will bring a
        catastrophic loss of life and human suffering," Biden wrote in the statement,
        issued at 10:25 p.m. ET just as explosions began in Kyiv.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4655fa99-bfea-4a68-91ec-dc725d3c3b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b9730-58fa-4a64-b243-da641d1e1e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An hour later, Biden was on the phone with Ukrainian President Volodymyr
        Zelensky, who reached out to the White House as his country was coming under
        siege.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a8018-c19c-4060-a28d-e7e8431ab73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf50527-4459-4eb0-9dbd-8ba475bd9bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He asked me to call on the leaders of the world to speak out clearly
        against President Putin''s flagrant aggression, and to stand with the people
        of Ukraine," Biden said afterward in a statement. He said the US and its partners
        planned on "imposing severe sanctions on Russia."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bea00b4-9b78-4cc7-b1d6-1f9e756dd6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ca94a9-2d9b-41a0-beec-6b92e939baf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden announced a more limited package of sanctions on Monday following
        Putin''s initial decision to send troops into Ukraine following recognition
        of two pro-Russia regions in the Eastern part of the country. Those measures
        went after two state-owned financial institutions, three members of Putin''s
        inner circle and Russia''s sovereign debt.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4954bd-d72f-4ee0-8fbb-721fdfd162c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T03:27:34.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:14.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/24/politics/joe-biden-ukraine-russia-sanctions/index.html">Biden
        imposes additional sanctions on Russia: ''Putin chose this war''.</a>"</em></p>'
