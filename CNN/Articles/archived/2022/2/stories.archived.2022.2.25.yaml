    'mgnl:tags': ['DOH', 'COVID', 'COVID-19']
    'template': '1'
    'title': 'DOH logs 1,671 new COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70812b1-7bb7-4123-b979-ef5fc6243945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:08:06.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:38.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong>&nbsp;The
        Department of Health (DOH) reported 1,671 new COVID-19 cases on Friday, bringing
        the nationwide tally to 3,658,892.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f595f66d-4e7e-48ff-bcd6-d5ce31ba1f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:24:42.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases, 1,200 (72%) occurred within the past
        14 days, or from Feb. 12 to 25. The regions with the highest number of new
        cases in that period were Metro Manila (253 or 21%), Calabarzon (171 or 14%),
        and Central Luzon (120 or 10%).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4e4ce4-9ee9-4fbc-b6a2-d7f27bd6d704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:08:06.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:38.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 55,140 or 1.5% are active cases, or people currently
        sick - with 49,988 experiencing mild symptoms, 2,784 in moderate condition,
        1,424 with severe symptoms, 645 without symptoms, and 299 in critical condition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b579aee-3221-47f9-9cac-7a634bd692ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:08:06.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:38.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is now at 56,224 —&nbsp;1.54% of all infections —&nbsp;with
        59 new fatalities.&nbsp;Among the 59 deaths, 30 (51%) occurred this month
        and 11 (19%) in January. There were also 18 traced to last year: two each
        in December and November, five each in October and September, and two each
        in August and July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80607f5b-7ed1-47c4-b82f-915cd95e6c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:25:31.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:38.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belated reporting is due to late encoding of information in
        the COVIDKaya data storage system, the DOH explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e902508-86bf-4554-bec8-4ac916e36663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:08:06.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:38.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1,586 others recovered, raising the survivor count to
        3,547,528 —&nbsp;or 97% of the COVID-19 count.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3de53d-9aec-47fd-ad50-711e62d25af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:25:31.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:38.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 41 initially tagged survivors as among
        the dead after validation, and deleted 121 duplicate cases - including 115
        recoveries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15203ebe-f4a2-4100-bd00-945eaf730e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T16:08:06.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:38.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three laboratories did not submit data, the DOH said. These laboratories
        contributed an average of 0.7% of tested samples and 1.1% of positive individuals
        in the last 14 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7c4da0-882a-46da-9432-5dd7139623b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:25:31.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, further dropped to 5.6% based on 28,039 tests reported on Feb. 23.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4806ff5a-0813-4094-aa35-88e4acdb7201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T17:25:31.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recommends that positivity rates fall
        below 5% for countries or regions to reopen.</p>'
