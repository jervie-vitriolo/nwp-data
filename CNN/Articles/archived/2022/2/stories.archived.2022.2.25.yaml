      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post-fight interview, the Marrok Force standout said the
        victory proved his two-year preparation for moving into a heavier weight class
        was worth the gamble.</p>'
