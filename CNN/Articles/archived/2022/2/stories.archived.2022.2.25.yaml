      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c5308-1f64-4c7d-bf74-deb832c113e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:49:05.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:13.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military capabilities of these two nations are so imbalanced
        that Ukraine''s defiant president, Volodymyr Zelensky, implored his Western
        allies overnight to do more than impose sanctions to get Russian troops off
        Ukrainian soil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99148005-5141-4ae5-8f83-131ce58ae6ff'
