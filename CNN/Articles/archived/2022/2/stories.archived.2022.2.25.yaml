    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Army kills 5 in Davao de Oro; CPP denies clash'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f10b5a-7ba9-458a-a445-7e88fb10da50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T19:40:16.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:27.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> The
        Philippine Army has reported that five people were killed after some&nbsp;"encounters"
        with members of a communist terrorist group (CTG) in Davao de Oro, as the
        Communist Party of the Philippines (CPP) denied there was an actual clash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c44896-4c5e-41b9-8f4b-580f5822f68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T19:40:16.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:27.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP''s ''encounter'' claim is an outright lie," contested CPP
        Chief Information Officer Marco Valbuena <a href="https://twitter.com/cpp_marco/status/1497124793832857618">on
        Twitter</a>, Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923ad0cf-c311-46e3-8b80-ac5b11a2b6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T19:40:16.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:27.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army''s 10th infantry Division earlier said its troops were
        involved in a "series of armed encounters" at Barangay Andap, New Bataan town,
        early Thursday morning, which claimed the lives of five people. It noted that
        the firefight lasted 15 minutes, after which the alleged communist terrorists
        withdrew, leaving behind weapons and personal belongings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6e1cc4-b501-4d03-afc2-88ad257fc215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T19:40:16.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:27.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have warned them multiple times to peacefully surrender to the
        government. However, they chose to resist to continue the bloodshed that resulted
        to their demise," 10th Infantry "Agila" Division Commander MGen Nolasco Mempin
        was quoted as saying.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fec76c-5f92-47c1-996a-26bb8ec94506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T19:40:16.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:27.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with their former comrades, we again urge the remaining
        members of the CTG to return to the folds of the law," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1483b1-555a-4b27-b741-22766a78d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T19:40:16.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:27.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the CPP official urged families and friends of
        the victims to&nbsp;"uncover the facts surrounding their deaths and demand
        justice for their murders."</p>'
