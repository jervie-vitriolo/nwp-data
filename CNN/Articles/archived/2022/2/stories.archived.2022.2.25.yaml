      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Philippine exports to the U.S. used to enjoy duty-free treatment
        under the so-called Generalized System of Preferences (GSP) until the privileges
        expired in December 2020.</p>'
