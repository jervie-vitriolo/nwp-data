      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8f1f5f-7f4c-41bf-973b-d71e3b2b3e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some commercial airlines, including Lufthansa and Air France, had
        already suspended flights to Ukraine earlier this week as tensions escalated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba598c36-b587-4cf5-b655-1f9d7a3ebf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0fd272-1b1e-4ff0-befc-481b82647f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries including the United States and the United Kingdom have
        advised their citizens to leave Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4cb5aa-1143-45fc-99ec-dfb23f62ed4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd713cae9-f7ff-4d2e-ba15-37aa1ae50822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government issued a travel advisory on February 12 warning
        against travel to Ukraine "due to the increased threats of Russian military
        action" as well as ongoing concerns about Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c747164-cb6c-4550-b77f-9f9ad90ed33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3a01cc-93c6-4fd2-bca1-40f1f48d944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government also advises against all travel to Ukraine, explaining
        that "it is likely that commercial routes out of Ukraine will be severely
        disrupted and roads across Ukraine could be closed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dd645c-b3ca-4343-a5c9-1339801036f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe87194-fd06-48d5-9896-758fae1d26dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union Aviation Safety Agency, known as EASA, has warned
        of a "high risk" to civilian aircraft flying near the Ukrainian border.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab915db-babc-4e75-ab9d-0347e70ceb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acdabef-891c-4bc8-8b2c-1c9e87523809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about how travel in Eastern Europe and Russia
        might be impacted in the wake of the conflict.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508f3bd2-0751-419a-adbc-bbf50e81be19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eec7ba-7cfd-44cd-b60e-55a9f0513f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can I still fly to Eastern Europe?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aec50a-d9aa-4da8-9485-77f615112d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air traffic is still moving outside of severely affected areas.
        As well as bordering Russia, Ukraine also neighbors Belarus, Poland, Slovakia,
        Hungary, Romania and Moldova, as the map above illustrates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3087edcc-7316-4486-b420-b6879992ec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5430a9-4539-4352-a2f6-f10dfdea1fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union Aviation Safety Agency said "operators should
        exercise extreme caution" and avoid using the airspace within 100 nautical
        miles of the Russia-Ukraine border.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516ba3c8-0c0f-40ab-b7da-77f2b098d11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb8249-7ae6-4364-a075-d9f422952898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moldova has closed its airspace, while Belarus has banned flights
        over part of the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b777bcf6-53e0-43da-9b0f-95b2db8d7104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32a66e4-4450-4f11-a4d7-e2d07a6b3622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no UK or US government warnings against traveling to Ukraine
        border countries -- or other Eastern European destinations -- because of the
        conflict.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3bf6b-e099-498a-b87b-897bba37d817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b54f403-9612-4ba7-93a6-79cc2c4ae520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All countries bordering Ukraine were already on the US Centers for
        Disease Control and Prevention''s Level 4 list of highest-risk Covid-19 destinations
        for travel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40315252-2c08-4d4b-a7b9-4735a960df67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63135fa-daf4-4e6c-95f3-c3d16939d1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida-based travel adviser Gwen Kozlowski, a specialist in travel
        to central Europe and president of travel agency Exeter International, told
        CNN Travel on February 24 that her agency has had questions from travelers
        with upcoming trips to Poland, but no cancellations so far.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17792b2b-ad88-4eab-96a7-d626336eb210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb1dfaf-24a0-405b-8e91-a24224f3200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have guests traveling at the end of March and into April in
        Poland, but that''s over a month out. It''s impossible to say now how this
        will evolve. We''re basically in wait-and-see mode," Kozlowski said via email.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55855ee5-b10e-4e57-b92d-cdb2317bb29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d48b067-693e-43ba-903d-94fd33fec483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>My flight is supposed to be flying over Ukrainian airspace. Will
        it be rerouted?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3644d7-1b5a-4515-85c2-82097c506e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T05:31:25.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:12.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are flying on a route that would usually cross currently
        blocked-off airspace, the airline will reroute the flight.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d04fc5e-7698-4d25-884f-29e9d4ffc023'
