      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> Even
        if refusing to participate may not significantly affect their performance,
        debate-skipping candidates are taking away from the voters a chance to get
        to know them better as potential leaders, a political analyst said on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c77822-3047-4f94-9d63-c1f0cb903d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:29:48.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:51.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5329fb4-7fcb-4b7b-be15-9f08f78dc4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:29:48.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:40:51.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the optics of absence really communicates not only that
        the candidate does not think the debates matter, but thinks that this is a
        part of a larger strategy which I think robs voters of the total picture of
        the candidacy or the presidential bid of a candidate," political science professor
        Aries Arugay told CNN Philippines''<em> The Source.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b871bc6b-c26f-40f3-b059-4502a9baa04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T12:29:48.695+08:00
