      'text': '<p>CNN has reached out to Penn''s representatives for comment.</p>'
  'Russia-sanctions-Bitcoin':
    'author': ' Allison Morrow, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-25T07:24:54.444+08:00
    'imagesource': 'jcr:7420bb9d-9fcb-4972-bc38-c862fbb0080b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1a4a2d4-93f3-4c84-9907-30ca6a701656'
    'lead': 'Digital currencies operate outside the realm of standard global banking,
      with transactions recorded on a public ledger known as the blockchain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-25T07:34:24.695+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:41:04.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:29.997+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Financial sanctions are easier than ever for Russians to evade. Thank
      Bitcoin'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee527873-20f2-40f9-a741-dba98ad6dd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The West''s initial salvo of financial
        sanctions against Russia failed to deter President Vladimir Putin from launching
        a full-scale invasion of Ukraine. Now the United States is taking a punitive
        approach, announcing another round of sanctions meant to tighten the screws
        on Russian banks and "corrupt billionaires."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddd94a9-8c90-4c18-8c5b-97f4a8b27fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4147dd-af41-45c0-b5aa-ddce6b001c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some experts say those measures, which so far do not target
        Putin himself, are becoming increasingly easy to evade, thanks in part to
        a surge of cryptocurrency adoption in Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2b2300-99c9-4beb-9ec0-efc5f77e3773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dfe24e-d683-4197-bea4-423ddc7944d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and EU sanctions rely heavily on banks to enforce the rules.
        If a sanctioned business or individual wants to make a transaction denominated
        in traditional currencies such as dollars or euros, it''s the bank''s responsibility
        to flag and block those transactions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eeaa59-af84-4c10-8fe2-3ff0717c256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1061f4b-d2e6-414d-841a-38915b0d5add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But digital currencies operate outside the realm of standard global
        banking, with transactions recorded on a public ledger known as the blockchain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c05dca-26ef-423c-ae6d-b7d95c54573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5587af-38cc-416d-96d1-d6e8f3667e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Russians decide — and they''re already doing this, I''m
        sure — to avoid using any currency other than cryptocurrency, they can effectively
        avoid virtually all of the sanctions," said Ross S. Delston, an expert on
        anti-money laundering compliance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b55915-4fd0-4923-9e23-2a2a0c4e9f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff9bf91-a224-4344-a911-5d031dc39430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Treasury is well aware of this problem. In an October report,
        officials warned that digital currencies "potentially reduce the efficacy
        of American sanctions" by allowing bad actors to hold and transfer funds outside
        the traditional financial system. "We are mindful of the risk that, if left
        unchecked, these digital assets and payments systems could harm the efficacy
        of our sanctions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117ff04a-fd04-4a01-adbb-9bf2c6fcd68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db85feff-10c9-454e-8707-0834c876cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Exhibit A, look no further than Eastern Europe, which has one
        of the highest rates of crypto transaction volume associated with criminal
        activity, according to research by Chainalysis. Websites used for illicit
        trades known as darknet markets brought in a record $1.7 billion worth of
        cryptocurrency in 2020, most of it in Bitcoin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c185b2-b9fb-4c38-9d86-2807b8155d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae60bbff-e182-4768-8c36-788e1796da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And nearly all of the growth in darknet market that year can be
        attributed to one specific Russian-language-only market called Hydra. Hydra
        is "by far the largest darknet market in the world, accounting for over 75%
        of darknet market revenue worldwide in 2020," Chainalysis wrote in a report
        earlier this month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b4084b-9cb8-41ce-8df2-46cc5885c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488f4782-904c-468a-a810-1e1da3d5d699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, evading sanctions isn''t as easy as dumping all your
        dollar-denominated funds into Bitcoin. It''s hard to buy anything with crypto,
        especially big stuff, Delston says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553b1c34-849a-4861-a05b-4e00d332fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc354f73-1c40-4656-9874-40ec0bd8adf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take food for example, which Russia historically has imported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64803bf5-e7a4-4c0f-97a6-ae6243c1f96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8460749-48dd-44da-be97-9ec81bbb55da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is a food exporter somewhere in the world going to accept cryptocurrency
        that fluctuates every day — every moment of every day — or are they going
        to want the world''s reserve currency, US dollars?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ada552d-0c7b-4577-9650-2f2ae382232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e68d2-a3d1-48ed-94bb-01db205d186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further complication: the oil trade, which makes up a huge portion
        of Russia''s economy, is denominated in US dollars. To use cryptocurrency
        to buy anything, you have to have an off ramp to a government-issued currency
        such as the dollar, says Delston.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57dd65c-7e96-49c9-ac37-38aae7be57bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8109f409-9a5a-4199-88c6-752d5e29fc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a complete solution for the Russian oligarchs," he says,
        because Bitcoin and other cryptos can be traced on the blockchain. It''s harder,
        though not impossible, to launder those funds because of the blockchain.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b13b860-0143-4020-81c1-d31ad25912a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa67e53c-5f70-40e1-ae89-bddbe159d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other ways Russia could, at least in theory, mitigate
        the pain of sanctions by taking a page from Iran''s playbook.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2244695-83d3-4640-a972-f244954975df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f53d430-13dc-4c93-bb9d-14d338100bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Russia, Iran is an oil-exporting country, and it remains under
        a decades-old near-total economic embargo by the US, including bans on all
        imports and sanctions on Iranian financial institutions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b320f4-ba55-4461-b6b3-f4ef463c7278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c95f508-b7e4-4b1b-a935-faed2fbea36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as a pariah state, Iran has figured out how to take some
        of the bite out of sanctions by turning to Bitcoin mining, according to a
        report by analytics firm Elliptic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b87e3ee-f63d-47b6-8365-aafff72a8969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaec3f0-2931-4749-8c5e-d524a1bb2575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has a surplus of energy it can''t export, so it''s using it
        to power Bitcoin mining, which consumes huge amounts of electricity but rewards
        miners with payment in Bitcoin.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a6123c-5a5e-4997-be7b-3b5d9a468334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c1b7a7-9568-44cf-832e-ecbedcbcd519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mining process effectively converts energy into cryptocurrency,"
        writes Tom Robinson, Elliptic''s co-founder. "Iran-based miners are paid directly
        in Bitcoin, which can then be used to pay for imports" — something Elliptic
        says has become all but an official policy within the Iranian government.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6fc9f4-9684-42f1-8cf8-de636369afbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976dcb77-974f-4d04-abe9-9ce762c8c38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elliptic estimates that Iran-based miners account for approximately
        4.5% of all Bitcoin mining, which would translate to annualized revenue of
        close to $1 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd78922-d957-4eeb-b264-b5abce80d9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T07:34:24.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:41:04.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/02/24/business/cryptocurrency-bitcoin-russia-sanctions/index.html"
        href="https://www.cnn.com/2022/02/24/business/cryptocurrency-bitcoin-russia-sanctions/index.html">Financial
        sanctions are easier than ever for Russians to evade. Thank Bitcoin</a>''</em></p>'
  'Biden-US-troops-Ukraine':
    'author': 'Zachary B. Wolf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-25T07:50:04.419+08:00
    'imagesource': 'jcr:e0a012b4-1e5f-40b2-a4f4-7a842076f0f4'
