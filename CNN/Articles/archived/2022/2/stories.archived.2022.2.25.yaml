      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:40:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga and Raju both got tangled up in the opening minutes of
        the match, but the Filipino got an opportunity and landed a huge right uppercut
        that sent his Indian foe down on the canvas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583aff21-b3d8-45aa-a4e2-2ccb001173a7'
