      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Heavily armed Russian troops are pushing
        rapidly towards Ukraine''s capital of Kyiv, and US officials are warning the
        city could fall within days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc46bd7-72f5-41b3-bce1-a9184c114120'
