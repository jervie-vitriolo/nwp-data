    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f826ddf6-3556-4a36-a159-1bc6ef8215ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T15:22:09.380+08:00
