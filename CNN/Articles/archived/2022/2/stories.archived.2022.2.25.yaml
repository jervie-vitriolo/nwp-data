      'mgnl:lastActivated': 2023-01-25T16:41:21.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af656a9-bbe0-490c-adee-346ca2701b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team spoke with Russian airborne troops on the perimeter of
        the airbase, only about 20 miles from the heart of the capital, and heard
        exchanges of fire with Ukrainian forces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442f122b-5729-43f1-89ae-244c50c8bbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f6e2a5-3ff6-4b79-9df8-4cfc0b9ba26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yenin told CNN that Russian forces appeared to be encircling Kyiv
        and look poised to attempt an invasion of the city. Ukrainian officials believe
        the Russian plan is to overthrow the Ukrainian leadership and install a pro-Russian
        government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63cb64b-606c-4d34-9ea8-013d6806372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedce603-3605-4f36-840f-01c572a8d15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As air raid sirens rang out across the capital Thursday morning,
        Ukrainian President Volodymyr Zelensky moved to enact martial law and government
        ministers accused Moscow of launching a "full scale invasion" that would be
        resisted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28885f9c-cc3b-4ee8-8cb4-d33828f93eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629d1989-56d4-4e8a-a1d0-920e117890b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first blasts were heard at around 5 a.m. local time Thursday,
        prompting immediate condemnation from the United States and its allies, which
        have threatened to enact "full scale" sanctions in response to Russian military
        aggression.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d43846-4070-4b79-8c26-bc1c1dd0ae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c9a382-f95d-4ea5-9141-4f8eb422ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s invasion follows weeks of warnings from the United States
        and other Western powers that an attack against Ukraine was imminent -- and
        weeks of denials by Moscow that it planned any such action.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d319e81-40da-47d2-814f-6a17f6eb595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0ad58c-8a79-469f-8653-a3e6fc78afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN teams on the ground heard explosions in and near multiple Ukrainian
        cities, including Kyiv, the second largest city Kharkiv, Odessa, and distant
        firing from Zaporizhzhiya. Images released by Zelensky''s office showed large
        explosions to the east of Kyiv with huge columns of smoke rising into the
        air.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1fed8b-68dd-416d-8ca0-13f0e947aa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0288d3-af80-4f66-99d1-cea5f41a38a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emotional speech Thursday afternoon, Zelensky called on world
        leaders for support, warning that if Ukraine doesn''t get help now, "war will
        come knocking at your door tomorrow."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bac051-af3c-468a-9ff8-b6e5095238cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f7608-12d6-452a-b421-13a165532ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Donbas -- our Armed Forces are doing exceptionally, the
        Kharkiv direction is most difficult, the defense forces are working, they
        are holding the city securely. The most problematic situation in the south.
        Our troops are fighting fierce battles in the suburbs of Kherson. The enemy
        is pushing from the occupied Crimea, trying to advance towards Melitopol,"
        Zelensky said in an update on the military situation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99d9030-f399-412e-a8f0-e57b4f9485cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5175ae-5208-4542-9576-c8287306f740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian troops were slowly advancing in the Chernihiv region in
        Ukraine''s north, he said, but Ukrainian defenses were holding elsewhere.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3c5285-e59f-4e3e-ad05-b468ab42d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a729fcfc-1f47-484d-9cbc-c701dddafbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy traffic could be seen clogging roads heading west out of the
        capital as dawn broke, while further east, near the Russian border, the mayor
        of Kharkiv urged citizens not to leave their homes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6542fe7-c8a2-4ea4-96d5-a3f072c4c024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1246c1a-e3ce-457a-926d-82a8b4a68cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western leaders were united in their swift and strong condemnation
        of Russia''s military action.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70820af-0a1b-4ad2-ab96-43edcac45e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a04cf5-3f75-4462-90f4-01b9a33892f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden issued a statement saying Russia had launched
        "an unprovoked and unjustified attack" on the Ukrainian people, adding that
        "the world will hold Russia accountable."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558d0388-7887-4a7c-9cbf-d89555328589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2985b41c-c47b-484f-b080-643f3f32a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is expected to spell out a raft of sanctions later Thursday
        in an address to the nation. The measures could cut off Russia from advanced
        technology, announce new restrictions on large financial institutions and
        slap sanctions on additional members of Putin''s inner circle.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911bd9a8-5d31-495a-919b-898ac71c7e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eafa260-bc73-4f66-acd3-de2c9ec1b334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no justification for any of this -- this is Putin''s war,"
        German Chancellor Olaf Scholz told reporters in Berlin. "In attacking Ukraine,
        the Russian President Putin is blatantly infringing on international law,"
        he said, adding that it is a "terrible day for Ukraine and a very dark day
        for Europe."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0293b46e-73cd-4f51-b616-d4979bfc2b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafb9d05-f341-49cd-bb4b-af1c5f972640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian stocks plunged Thursday, with the country''s main index
        dropping 45% before recovering some losses. The ruble briefly crashed to a
        record low against the US dollar.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea9a20-a4b6-4e59-9d09-33e06db638a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ba2a8-c5eb-4f62-853f-c0388e2b1d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ukrainian official: ''Full-fledged'' war has begun</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02677ab9-0c2c-4c6c-9421-8ba124f273cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families crowded into subway stations in Kyiv as city authorities
        issued an air raid warning and urged residents to seek shelter underground.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0adaf5-0b4c-4e1a-a92e-9ff01c5a418f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2787eaa6-eff0-4474-a29f-1967df9f0068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Foreign Minister Dmytro Kuleba tweeted on his official
        page that "peaceful Ukrainian cities are under strike" and called the situation
        "a war of aggression." And an adviser to the Ukrainian Interior Minister,
        Anton Gerashchenko, told journalists Russia''s "invasion has begun" with "missile
        strikes on Kyiv."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e5a4a-9c94-4afb-b9f1-c0c7507376ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a865e8-a0d9-4fa9-8180-7cd076e5d2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:21.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN witnessed, through a livestream video, troops atop a column
        of military vehicles entering Ukraine from a border crossing with Belarus.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3f611e-00c9-4ec9-a895-276506fad597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T01:14:59.974+08:00
