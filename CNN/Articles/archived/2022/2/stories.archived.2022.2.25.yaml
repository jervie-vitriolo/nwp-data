      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been wanting really to start the discussion because as you
        know right now, it’s the Philippines enjoying really good GSP [Generalized
        System of Preferences] program with the United States," Lopez said during
        the virtual briefing of economic managers with the Philippine Embassy in Washington,
        the U.S. Department of State, and some American investors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8478f30-02d8-43e6-afb3-f57a13bf10a2'
      'mgnl:activationStatus': true
