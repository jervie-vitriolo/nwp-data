      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S.-Philippines bilateral relations soured in the early days
        of the Duterte administration amid tirades over Duterte’s drug war and cozying
        up with Beijing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f240f1a1-aa6c-43ab-8d8c-be390c2b55e9'
