    'jcr:uuid': 'ed63f1b6-13ad-4b4c-802d-f4f197cffba7'
    'lead': 'The Department of Health (DOH) reported 1,671 new COVID-19 cases on Friday,
      bringing the nationwide tally to 3,658,892.'
