    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9712a1-f4b5-451a-a117-c28acdec270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:32:11.617+08:00
      'mgnl:createdBy': 'david'
