      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172c9490-ddf7-479f-ad3c-41c146a5d44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trudeau government said it will send more officers to protests
        across the country, adding the Royal Canadian Mounted Police, Canada''s national
        police force, continues to show decisive action.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1b9b34-9397-489b-92d7-b1322db9b3c2'
      'mgnl:activationStatus': true
