      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Bishop muscled his way for the Bolts with another solid output
        of 30 points and 13 rebounds, while the debuting Chris Banchero and Chris
        Newsome chipped in 12 points each for the victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd65ad8-8871-437f-8053-a74e995270ea'
