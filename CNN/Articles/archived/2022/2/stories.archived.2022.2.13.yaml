      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para po sa inyo talagang sinisipagan namin. Alam po natin na marami
        tayong kailangan trabahuhin, pero ‘yung pinapakita niyong pagmamahal, ayun
        ‘yung nagbibigay sa amin ng lakas, para araw-araw, gigising nang maaga [at]
        more than 18 hours magtatrabaho,” Robredo said during her proclamation rally
        at the Quezon Memorial Circle in Quezon City.</p>'
