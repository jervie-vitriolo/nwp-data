      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a satirical video released on Feb. 10, Senator Imee Marcos, sister
        of presidential candidate Bongbong Marcos, said people should learn how to
        manage their time. The video ended with a text that read: “Anyone who claims
        to work 18 hours a day is either lying or stupid.” The video drew flak from
        workers.</p>'
