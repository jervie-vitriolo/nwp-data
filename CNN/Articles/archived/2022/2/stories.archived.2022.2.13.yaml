      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Vice
        President Leni Robredo''s campaign team apologized after the Quezon City government
        raised violations at the “Pink Sunday Grand Rally” attended by thousands of
        supporters.</p>'
