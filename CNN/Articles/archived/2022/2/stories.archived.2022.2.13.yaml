    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:25:40.407+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asa Miller fails to complete run in Winter Olympics giant slalom'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cc041d-8fe7-4ae9-a63e-77c2c7b6e903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T13:51:55.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:07.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Filipino
        alpine skier Asa Miller failed to complete his run in the 2022 Beijing Winter
        Olympics giant slalom event at the Yanqing National Alpine Skiing Centre on
        Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703941ea-7b97-47f1-9c19-27630d291499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T13:51:55.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:07.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Miller made a costly slip in the first turn of the
        very challenging Ice River course, which got him eliminated from competing
        in Run 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a53cbf-54a2-42c1-a69b-85cde9a3b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T13:51:55.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:07.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c58c280-94ba-4bc7-87db-78e79b941031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T13:51:55.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:07.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the top 54 alpine skiers, or those who completed their runs,
        advanced to the medal round.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7c5941-0d1b-43a2-a51f-2792b5891878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T13:51:55.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:07.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cf886e-ba71-4bef-92e1-c922872fa316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T13:51:55.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:07.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a heartbreaking finish for Miller, who waited for almost
        two hours before his turn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082a2c37-1c0f-4141-978b-f09b084b30b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T13:51:55.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:07.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d473e0-b110-45f8-a733-f02c35c314f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T13:51:55.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:07.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also waited for a couple of minutes before his actual start as
        game officials searched for the missing ski of the Hong Kong''s Yung Hau Tsuen
        Adrian, the competitor before him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfbbf9b-6821-4a47-a43d-a228db7305d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T13:51:55.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:07.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a7b8a7-02ce-4a55-81ed-7e4c78ac46a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T13:51:55.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:07.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the result, Miller also failed to improve his 70th place finish
        in his Winter Olympics debut in 2018 in Pyeongchang, South Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce8422b-67ad-4181-8929-9dc31982636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T13:51:55.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:07.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13247064-3cf9-4e9c-bed7-752a045b14e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T13:51:55.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:07.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy snowfall in the venue also affected the alpine skiers''
        performance as the Oregon-born Miller is one of the 33 competitors who recorded
        a DNF (did not finish) result in the competition.</p>'
    '13':
