    'lead': 'Canadian police on Saturday attempted to clear protesters from the Ambassador
      Bridge across from Detroit, intending to end a six-day blockage of North America''s
      busiest international crossing by demonstrators decrying Covid-19 measures.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-13T07:31:52.287+08:00
