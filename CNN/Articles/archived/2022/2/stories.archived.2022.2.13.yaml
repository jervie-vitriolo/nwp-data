      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:12.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said the musician was inside the venue when the shooting
