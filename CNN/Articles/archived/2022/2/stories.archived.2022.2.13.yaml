    'template': '1'
    'title': 'Rivals Jaworski, Fernandez to receive PSA Lifetime Achievement Award'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d1c760-7038-4978-9244-b2d3d7d8a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Two
        of the most celebrated basketball legends in the country will be honored with
        the Lifetime Achievement Award by the Philippine Sportswriters Association
        (PSA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c7fa9e-a0ad-40ac-afe2-a787e760d02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8850232-f761-4619-b218-15358bbb8b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivals Robert "Sonny" Jaworski Sr. and Ramon Fernandez will be feted
        by the country''s oldest sports media organization during the San Miguel Corporation-Philippine
        Sportswriters Association Annual Awards Night on March 14 at the Diamond Hotel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1125d8-220d-4667-a909-804f80e6e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac7e1b4-697a-4f01-94ba-3d997b1f7bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaworski and Fernandez started as teammates in the Toyota franchise
        that debuted in the old Manila Industrial and Commercial Athletic Association
        before jumping to the Philippine Basketball Association (PBA) as one of its
        founding members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6056839f-ef69-4a19-9556-25899233f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba0aeb1-2625-42f2-8b31-d78f64f22235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jaworski-Fernandez tandem steered Toyota to nine PBA championships,
        before the Tamaraws were disbanded before the start of the 1984 season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b7ab7d-8ae2-47fb-b15b-308a93472142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d276db5-d0e7-48c5-8cb0-b5676a9628b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toyota disbandment led to the separation of Jaworski and Fernandez,
        which sparked Philippine basketball''s most celebrated rivalry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c24e36-5e90-4067-98b3-4a544ebbc695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd5fa24-3375-460a-bc5a-660aa7748c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaworski became the leading figure of Gilbey''s Gin, which later
        became Barangay Ginebra San Miguel. His charisma on and off the court as a
        player and a playing coach from 1984 to 1998 planted the seeds for the ballclub''s
        legendary "Never Say Die" spirit, which led to its rise as one of the most
        recognizable professional basketball teams in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c6fca-d7f3-4553-b2e6-72d32adefd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb2a7fb-9290-4ab5-9290-6cda484614bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez won three PBA Most Valuable Player awards during his post-Toyota
        days and won 11 titles with Tanduay and San Miguel, including a Grand Slam
        in 1989. He retired as the league''s all-time leader in scoring, rebounding,
        blocked shots, free throws made, and career minutes played.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6a234c-f0bc-4fed-953d-9367b378ddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aab1235-17c0-44f8-a6cf-87a747d5f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two celebrated basketball legends ended their rivalry during
        the 1989 PBA All-Star Game, when Jaworski made the assist to Fernandez for
        a game-winning basket right at the buzzer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6662fc0d-b77e-4aea-b6ff-79e2080791f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4e7557-cc28-4583-84b4-87dfbb3af6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaworski and Fernandez also collaborated in the Philippines'' silver
        medal finish in the 1990 Beijing Asian Games, the first time the country sent
        an all-professional national team in international competitions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f69407-2c5e-4f3d-a49e-3879c88e473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9731b9c7-bb71-4b86-8705-9ddb4980524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their memorable cage careers, Jaworski and Fernandez both
        ventured into public service. Jaworski served as senator from 1998 to 2004.
        Fernandez is an incumbent Philippine Sports Commission commissioner.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c4ae43-c39b-4627-8c74-756cdaa5fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688f76cb-cb26-4b94-8c01-3dc75a2d6181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaworski and Fernandez will join the likes of their coach Baby Dalupan,
        the late former ambassador and basketball project director Danding Cojuangco,
        and billiards great Efren "Bata" Reyes in the list of Philippine sports icons,
        who received the PSA Lifetime Achievement Award.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c4d97-b4d4-4716-835c-870ac7110619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674be3d5-2aab-4fdc-8c73-5af15a02a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA recently named weightlifter Hidilyn Diaz as the 2021 Athlete
        of the Year for winning the country''s first Olympic gold in Tokyo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e868bc-fd8e-4923-ab7a-c1cef009d868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b210bd8b-e0a3-4590-a660-dd1e7b8f1eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T16:20:07.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:26:00.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SMC-PSA Awards Night counts on the PSC, Philippine Olympic Committee,
        and Cignal TV as major partners, and backed by MILO® Philippines, 1PACMAN,
        PBA, Rain or Shine, ICTSI, Chooks-to-Go, SMART Sports, Philippine Racing Commission,
        and MVP Sports Foundation.</p>'
