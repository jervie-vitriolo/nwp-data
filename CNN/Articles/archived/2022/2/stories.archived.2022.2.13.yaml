    'lead': 'Filipino alpine skier Asa Miller fails to complete his run in the 2022
      Beijing Winter Olympics giant slalom event, but he can bounce back in the competition
      on Feb. 16.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-13T13:51:55.281+08:00
