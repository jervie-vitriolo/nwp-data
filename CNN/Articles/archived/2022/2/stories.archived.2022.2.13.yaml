  'russia-ukraine-invasion':
    'author': 'Rob Picheta and Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-13T07:14:44.020+08:00
    'imagesource': 'jcr:edba1f94-f7c4-4038-9277-5263bb2debf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17af6eeb-32eb-45da-b711-194cb07638f8'
    'lead': 'Russia has amassed more than 100,000 troops near Ukraine''s border in
      recent weeks, according to US estimates, raising fears from Western and Ukrainian
      intelligence officials that an invasion could be imminent.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-13T07:22:52.039+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T18:26:15.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:25:36.836+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Ukraine', 'invasion']
    'template': '1'
    'title': 'Russia has surrounded Ukraine on three sides. Here''s where an invasion
      could be launched'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03413348-b0ce-48fd-922c-560316450c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia has amassed more than 100,000
        troops near Ukraine''s border in recent weeks, according to US estimates,
        raising fears from Western and Ukrainian intelligence officials that an invasion
        could be imminent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0634c3-7d20-46d9-a0f2-96aa477b425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86510a6-36a6-4f42-83e4-5eaece5cc44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As frantic diplomatic efforts are made to avert war, analysts are
        warning that Russia''s military poses an immediate threat to Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d76f6d9-090a-4f47-9f13-584b86e3bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5bfe76-1609-4436-b6c4-feea32c554b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if an invasion were to occur, it is not clear where it would
        begin. Russia has created pressure points on three sides of Ukraine -- in
        Crimea to the south, on the Russian side of the two countries'' border, and
        in Belarus to the north.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c88f170-5327-4035-8b99-8c5dfb1dc129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9af18d-a837-41e0-a0d2-c748cae22808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the three fronts Ukraine and the West are watching, and
        the recent Russian movements detected in each.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ee9fa-a14d-47d0-ab26-730b4065beaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e96dd-cd57-460f-bd96-5b0c98c1e684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Eastern Ukraine</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88770377-d82a-4a8c-a607-58663d34b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most attention has been paid to the breakaway regions of Donetsk
        and Luhansk, where Ukrainian forces and Russian-backed separatists have been
        in conflict since 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e5574a-08fc-49f4-8bcf-b02c13ac1b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1849d1d-0473-4845-8d19-5c8f28d1775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foremost assumption of those watching Russian movements is that
        Moscow could boost the military might it already possesses in the region,
        therefore making eastern Ukraine the easiest position from which to launch
        an invasion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0e9d2d-29d1-41b3-bf09-c1bacd0e8180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d49b5bd-efde-4bdc-a2e8-b285ab3b1607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite imagery obtained by CNN shows that a large base at Yelnya,
        which held Russian tanks, artillery and other armor, has been largely emptied,
        with the equipment apparently being moved much closer to the frontier in recent
        days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4bb221-f9f3-4e53-975e-66c8dc2d2fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848910a8-2d00-4e9f-9ae6-36f715aecfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large amounts of weaponry were moved to the base late in 2021 before
        disappearing -- including some 700 tanks, infantry fighting vehicles and ballistic
        missile launchers. Social media videos since show some of that equipment on
        trains and roads much further south in the Bryansk region, which is close
        to Ukraine. The armor and vehicles are identifiably from the same units that
        had pre-positioned at Yelnya.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98788d11-5755-468b-bcc4-6f2b92ed4fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b5f421-1b74-4218-b758-52b79ffed528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Wood, senior director at satellite imagery company Maxar,
        told CNN: "It looks to me like a considerable amount of the vehicles [tanks,
        self-propelled artillery and other support vehicles] have departed from the
        northeastern vehicle park; additional armored vehicles departed from the more
        central vehicle park."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52230151-c6e4-44df-82b5-4d63916e07b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4715ac5-6a33-4cdf-8eff-e3e94f084326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, heightened activity in the Kursk and Belgorod Oblasts,
        which border northeastern Ukraine, has added to concerns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b983522-a972-4301-a342-e458134770e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fbd43e-0053-49f3-b373-7ce6c14b5f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing a massive influx of vehicles and personnel in Kursk,"
        Konrad Muzyka, an expert in tracking military movements with Rochan Consulting,
        warned on Twitter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aacf94b-7ade-4f98-9fe0-4aee74c6862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eddff8d-7996-4e86-aadf-d4e9daf8107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillip Karber of the Potomac Foundation in Washington, who has
        also studied Russian troop movements in detail, told CNN this month: "Russia''s
        strongest offensive formation -- the First Guards Tank Army, which is normally
        stationed in the Moscow area -- has moved south 400 kilometers (250 miles)
        and is assembling in the optimum area for a rapid armored offensive on the
        Khursk-Kyiv invasion route."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9136160-efd1-4ec3-b73a-a91907894299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.041+08:00
