      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad481aa-610f-4e85-a258-6e2a370e7441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the city said Friday the group had not applied for permits
        to hold events.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb8ae39-ef3d-4935-9c32-75817fd9f77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.292+08:00
