      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Presidential
        bet Ferdinand Marcos Jr. and his running mate Davao City Mayor Sara Duterte
        continue to be the frontrunners for the May 9 polls, according to the latest
        Pulse Asia survey released on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
