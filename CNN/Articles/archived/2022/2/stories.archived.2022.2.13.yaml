      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t a very pretty victory, to be quite honest with you.
        We didn''t shoot the ball well. We put some defensive stops in the second
        half that allowed us to separate a little bit and win the game," Meralco head
        coach Norman Black said.</p>'
