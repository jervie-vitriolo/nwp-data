  'Biden-national-security-adviser-Russia-invade-Ukraine':
    'author': 'CNN'
    'caption': 'Photo courtesy: NICHOLAS KAMM/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-13T23:00:09.099+08:00
    'imagesource': 'jcr:567c855f-1620-4567-b7d7-5874fb5a9cdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd090d4c1-3878-4cd8-804c-6c316b343f90'
    'lead': 'National security adviser Jake Sullivan says that the United States believes
      Russia could launch an invasion of Ukraine this week, but is still holding out
      hope diplomacy can prevail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-13T22:46:33.402+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:25:55.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:25:45.819+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden''s national security adviser says Russia could invade Ukraine
      ''any day now'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baeb73e-ba62-4232-aa29-5e99198f584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:46:33.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> National security adviser Jake Sullivan
        said on Sunday that the United States believes Russia could launch an invasion
        of Ukraine this week, but is still holding out hope diplomacy can prevail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df1e2d1-3606-46dd-bd1d-9475fd3dded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:46:33.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e509cd-be81-46ef-a126-912f6b1fc043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:46:33.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan told CNN''s Jake Tapper on "State of the Union" that Russian
        forces are in a place where an invasion could take place before the end of
        the Beijing Winter Olympics, which end on February 20. He said, "A major military
        action could begin by Russia in Ukraine any day now."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce441286-9a83-44cd-b989-4a0daa71e479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:46:33.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98afb4a4-cb58-454e-b63a-0cfa6f46d6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:46:33.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way they have built up their forces, the way they have maneuvered
        things in place, makes it a distinct possibility there will be major military
        action very soon," Sullivan said. "And we are prepared to continue to work
        on diplomacy, but we are also prepared to respond in a united and decisive
        way with our allies and partners should Russia proceed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6faed2a-14a9-4807-82d4-6d1cc172ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:46:33.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06057e7d-0d78-4c58-aa36-664db4f29247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:46:33.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan was speaking a day after President Joe Biden warned Russian
        President Vladimir Putin of "swift and severe costs" if he were to order an
        invasion of Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61454c21-f8f4-4772-a599-54702afd7c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:46:33.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e96811-9edf-4f85-b698-7f3df1b78125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:46:33.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has estimated that Russia has more than 100,000 troops near
        the Ukraine border, with thousands added just this week, according to an administration
        official. The US on Saturday moved some of its forces out of Ukraine and ordered
        the evacuation of most of its embassy staff from Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e661c07-3edf-454f-92a9-c6cf20962d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:46:33.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4b601f-a678-4b3f-a57a-06d3870425dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:46:33.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan on Friday had warned Americans in Ukraine to leave and
        that military action could begin with an aerial bombardment that could kill
        civilians.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609c9d8c-076f-4cbd-a861-9284d9a216cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:46:33.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc891765-da11-4a25-978b-8ea5583c4b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:46:33.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated those calls to Tapper, saying that a military attack
        would likely begin with missile and bomb attacks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccc7b2f-c65e-40fa-a533-7831b3386165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:46:33.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a877bc-830b-4b38-8fef-cf7aeedf1c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:46:33.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are never as precise as the army -- any army -- would like
        them to be. We don''t even know how precise the Russian army would like them
        to be," Sullivan said. "Innocent civilians could be killed regardless of their
        nationality. It would then be followed by an onslaught of a ground force moving
        across the Ukrainian frontier. Again, where innocent civilians could get caught
        in the cross fire or trapped in places they could not move from. So that is
        why we are being so clear and direct to American citizens that while commercial
        transport options are still available, they should take advantage of them."</p>'
