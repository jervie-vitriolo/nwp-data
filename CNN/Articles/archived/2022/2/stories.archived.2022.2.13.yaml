      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe93c14e-eee3-4fd5-b95a-5aebdedf65f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:32:11.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mikey (Williams) made big shots after big shots. We just focused
        on the next possession that we have and we really made sure that every opportunity
        that we have offensively, we’ll make the most out of it," said Phoenix head
        coach Topex Robinson during the post-game press conference.</p>'
