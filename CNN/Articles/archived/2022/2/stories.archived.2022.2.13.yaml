      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30aeff4-0395-44a8-ae5c-5834d8b03288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:24:32.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sison said there should be efforts to improve healthcare
        facilities as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2ff0a5-9f1d-42ca-8e0b-312400ef6d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:24:32.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8b3617-fec6-4ae9-8b5a-6234ae21450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:24:32.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ating target 107,000 more hospital beds in the first 1,000
        days of the governance of our party," said Sison, who is running under Manila
        Mayor Isko Moreno''s Aksyon Demokratiko.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531f35c-cfdd-4076-9c4e-0c9adfdd6b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:24:32.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47215e7-c917-4ea4-b7e4-641cb0101e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:24:32.575+08:00
      'mgnl:createdBy': 'david'
