      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520e1881-7a6f-4b3f-8e55-c2f077929edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:36:26.581+08:00
