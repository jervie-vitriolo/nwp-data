      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a group in the US said it is organizing two trucker
        convoys that will head to the US-Canada border in Buffalo on Saturday and
        Sunday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f484b7-a502-42da-9d92-29c397e1e38e'
      'mgnl:activationStatus': true
