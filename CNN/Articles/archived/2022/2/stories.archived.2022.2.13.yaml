      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Belarus</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ee9d98-8ca7-41e2-acef-42140018a278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns have also grown over a vast build-up of Russian troops
        in Belarus, a country closely allied to Moscow that could provide another
        way into Ukraine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dedf519-e2a5-4c1f-8399-d9c128a4ab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8fc79d-d26b-408c-955c-db9bc13e8189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and Belarus began 10 days of joint military drills on Thursday,
        the size and timing of which has sparked fears in the West.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee6813b-9895-4c9a-b4ca-d645cb369498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ddaf1c-1a98-452e-b0b1-d12ec2e3c914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow''s deployment into Belarus is believed to be its biggest
        there since the Cold War, with "an expected 30,000 combat troops, Spetsnaz
        special operation forces, fighter jets including SU-35, Iskander dual-capable
        missiles and S-400 air defense systems," NATO Secretary General Jens Stoltenberg
        said on February 3.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7bb7a-0844-484d-b683-ee554d180717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6163c0-8a03-42bd-b09f-e3006cd7f231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also the largest exercise the Belarusian armed forces have
        conducted at any time of year, according to the Center for Strategic and International
        Studies (CSIS). Russia''s Ministry of Defense claimed the purpose of the drills,
        called "Allied Resolve-2022," included repelling "external aggression."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80b6812-e2bc-418f-87c8-90f151443f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa73a93-7dcf-4b7e-8794-0432b9359669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fear the build-up points to a Russian plan to surge towards
        Kyiv from the north. One European diplomat told CNN earlier this month that
        the massing of forces is a "big, big worry," noting this would be the missing
        piece that Moscow would need to launch a quick attack on the Ukrainian capital.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dfaefb-43a0-4bfe-898f-cc52ca6d8d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1d3a33-3a87-4ca3-bcee-6b05b232389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint drills would also provide cover for a flanking movement
        through Belarus and into northern Ukraine, CSIS warns.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc45d76-b4b9-4baf-873e-237c1970b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1747d0-c169-4041-a057-a0775f068d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And satellite images released by Maxar appear to show that Russia''s
        military has advanced deployments at several locations in Belarus. The deployments
        are likely linked to the joint exercises, but other photographs show camps
        being established close to the border with Ukraine, hundreds of miles from
        where the exercises are taking place.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c4d4a7-2795-4625-b711-2d9a9e860cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d1372-e313-4f21-94e6-7e85843a7502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if Russia were to focus on the Belarusian border as its
        entry point to Ukraine, the route would be fraught with difficulties.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efab6e7-5af8-47dc-b633-3fc4144b0581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4093e2-4176-4c8f-afe7-bafe8214a428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian soldiers would have to negotiate the Pinsk Marshes, also
        known as the Pripet Marshes, one of Europe''s largest wetlands, which straddles
        the border between Belarus and Ukraine -- a dense, waterlogged and densely
        forested terrain stretching across 104,000 square miles.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ccd788-a741-4886-bd2d-75d31535f2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98902f07-f19b-4dac-a430-1b4ced1d824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That region impeded Nazi forces during Operation Barbarossa, Germany''s
        doomed invasion of the Soviet Union, in 1941.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd813f783-b9a7-4dbf-91de-591206e11b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d68397-efe1-4b1c-9f11-b9d2d1bf27ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Institute for the Study of War, "the marshes can
        be difficult, in some places likely impossible, for mechanized forces to traverse
        when wet."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa55077-0a8a-40ef-ace2-c8d2d5fff10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329a74b9-f64f-4e8e-b766-e736786c93e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Crimea</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3057bd8e-450b-402c-afc0-f5879c3c91a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peninsula annexed by Russia in 2014 would provide a natural
        staging ground for any new operation, but it is unclear whether Moscow would
        attempt to launch a move into Ukraine from Crimea.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e63abf-4ea7-4420-b8ed-f1fe86c32d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92d0292-06be-4b2a-94da-2ec1bcd5bbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large deployment of troops and equipment has been observed by
        Maxar, which assesses that more than 550 troop tents and hundreds of vehicles
        have arrived north of the Crimean capital, Simferopol.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c009e-937d-48dc-ba76-7a4d47224fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3680405-e1ca-4d3c-b163-231918e7d6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then a new deployment was identified by Maxar for the first time
        Thursday near the town of Slavne on the northwest coast of Crimea, including
        armored vehicles.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e6680e-0b40-4757-b5d8-0ba5d5cc9171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683ea626-d60a-4d3a-a7d2-77ad30a56bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those new deployments were observed on the same day that several
        Russian warships arrived in Sevastopol, Crimea''s main port. The Russian Defense
        Ministry posted images Thursday of six large amphibious landing ships at the
        port.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7395b8dc-a5e6-4f5c-9646-c1bb17f9444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19d7926-f3e0-4217-a142-21873876a7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Navy responded that "Russia continues to militarize the
        Black Sea Region, transferring additional landing ships to put pressure on
        Ukraine and the world."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e70de45-6a0d-4f1e-a157-275a6562f940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.043+08:00
      'mgnl:createdBy': 'vince'
