      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) –</strong> The
        Meralco Bolts extended their unbeaten run to four games after holding off
        defending champions Barangay Ginebra San Miguel, 101-95, in the PBA Governors''
        Cup on Sunday at the Smart Araneta Coliseum.</p>'
