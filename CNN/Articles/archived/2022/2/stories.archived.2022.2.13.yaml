      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad89e617-803e-42c6-90a8-7a8ea54292db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.292+08:00
      'mgnl:createdBy': 'vince'
