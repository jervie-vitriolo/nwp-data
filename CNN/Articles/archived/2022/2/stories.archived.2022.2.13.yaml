      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffalo Mayor Byron Brown told CNN Saturday the city expected "dozens"
        of trucks but officials "don''t envision at this point what we''re seeing
        in Canada."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5abd47-6d26-4f54-bb06-e009c8b43cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31049108-b61c-4743-a379-d53d5723d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ready for these trucks but our goal is to keep our roadways
        open and to make sure that residents and visitors are safe and healthy," he
        said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6743fc-9eb1-463a-8cb1-86f947f760de'
