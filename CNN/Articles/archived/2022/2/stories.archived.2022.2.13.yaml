    'mgnl:tags': ['Ukraine', 'Russia']
    'template': '1'
    'title': 'Filipinos in Ukraine fear repatriation, losing jobs amid possible Russian
      invasion  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8d23bb-d505-48e8-95b7-9f36bcad60ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:25:53.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:25:58.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — Most
        overseas Filipino workers (OFWs) in the Ukraine are not considering returning
        to the Philippines for now amid a possible Russian invasion, for fear of limited
        job opportunities waiting for them here.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a2ce44-8476-446f-8b34-2c9ab0b45210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:25:53.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:25:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of us don''t want to go to the Philippines <em>kasi nandito
        po ‘yung trabaho namin,"</em> Shie Santosildes, an overseas worker in Ukraine
        said. <em>"Kapag umuwi kami ng</em> Pilipinas, <em>wala kaming magiging trabaho
        doon, ‘yun ang</em> worry <em>namin."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612f3cf2-0917-4694-a00e-9353b2e5921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:25:53.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:25:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of us don''t want to go to the Philippines because
        our jobs are here. if we go back to the Philippines, we won''t have any work
        and we worry about that.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6434378a-34b8-4791-81e3-f68b042a67f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:25:53.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:25:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they had a series of virtual meetings convened by the Philippine
        embassy in Poland, consulates in Ukraine, and the labor attache in the Czech
        Republic. While they understand the efforts of the government, they are hoping
        to be offered other options other than repatriation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb1d14e-9051-4a1f-9f60-5eb6cc02c453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:25:53.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:25:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> choice <em>muna namin na hindi kami uuwi ng</em>
        Pilipinas. <em>Kung pwede muna kaming ilipat sa mas</em> safe <em>na lugar</em>
        just in case <em>may mangyari,"</em> Santosildes explained.</p>'
