      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/12/americas/canada-truckers-protests-covid-saturday/index.html"><em>"Canadian
        police attempt to clear protesters blocking Ambassador Bridge to US"&nbsp;</em></a></p>'
