      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams led TNT in scoring with 22 points, Gab Banal added 18 markers,
        and import Aaron Fuller made 11 points and 23 boards.</p>'
