    'mgnl:tags': ['Canada', 'protests']
    'template': '1'
    'title': 'Canadian police attempt to clear protesters blocking Ambassador Bridge
      to US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165d9bb6-ee16-4c64-a703-a45526896a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Canadian police on Saturday attempted
        to clear protesters from the Ambassador Bridge across from Detroit, intending
        to end a six-day blockage of North America''s busiest international crossing
        by demonstrators decrying Covid-19 measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551004ca-80ca-44bf-b146-672d5d3abfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b3b36a-fe55-45c7-8b8a-15e58f5368d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of police officers approached protesters near the foot of
        the bridge on the Canadian side -- in the city of Windsor -- on Saturday morning.
        Some protesters moved away on their own, dismantling a makeshift tent area
        where they received food and shelter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226fd24-c2bf-4dd2-a4cd-a5c04bf030cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911ec29c-e0de-4053-b44d-51cf2960a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some pedestrians remained near an intersection on a road leading
        to the bridge later Saturday, including some talking to or yelling at a line
        of standing police officers. Others sang the Canadian national anthem or shouted,
        "Freedom!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbff18d-c0f4-46ed-abc2-615cb9f8185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc4e774-f3b0-44f8-9f2f-87deedcda8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No arrest was immediately seen by a CNN crew. Around 20 protest
        vehicles remained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c122ca7-4bc4-437d-9131-a91afbc15b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904f4726-efde-4f00-8d20-4cc955de5902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windsor police tweeted late Saturday morning that enforcement was
        still under way, warning that people in the demonstration area were subject
        to arrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3380f4-4c69-4473-a997-ef74f6a86cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d98591-31d1-4144-8f6c-0fd71879302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes a day after a judge issued an injunction allowing
        police to begin clearing the bridge area and ending the blockade that has
        snarled supply chains and alarmed political leaders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01238bfa-5958-41ff-876c-9f4a28a1892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5831b9-7fcd-47eb-b3f3-5f63472021b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge gave demonstrators until 7 p.m. Friday to end the blockade.
        The number of demonstrators dwindled overnight, and a few dozen vehicles remained
        parked at the foot of the bridge as the sun rose Saturday, a CNN crew there
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ea0db9-f703-47f1-9708-fd2c1f5be7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fa4815-60ce-4fc5-94bb-5ff26a7ae01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More demonstrators eventually drove away, including after police
        officers moved in Saturday morning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f435c-5717-4f54-ac1a-9a1cb7bc9e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef84dc-1793-487b-81cf-c14d2af75a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vehicles may be seized and could be forfeited in case of a conviction,
        Windsor police said after Friday''s court order.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dff365-7b1c-49d2-bb36-ec2b00655aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27616547-9f47-485c-9bae-991e49cf912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One by one, we''ll start towing the cars if required," Windsor
        Mayor Drew Dilkens said Friday, a few hours before the judge''s deadline.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3057de-a30b-4f72-a2cd-8617963720ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a5da3-fd48-4abb-af5c-99e6d83049ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Premier of Ontario, Doug Ford, also declared a state of emergency
        on Friday, promising "severe" consequences for those who are taking part in
        blockades at the bridge and elsewhere in the province, including at demonstrations
        in the nation''s capital of Ottawa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc5d1a4-9176-47d7-99bf-bd0186016662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e30ab09-1870-4f4a-b7ce-74d8b6e15f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who don''t leave the blockades could face a maximum penalty
        of $100,000 and up to one year in prison, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb361af-f1c0-49d0-9db1-d362db8e63b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4003af0-87de-4f73-a9a0-44d0f875700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So let me be as clear as I can, there will be consequences for
        these actions, and they will be severe. We''ve already started by going after
        the money funding the illegal occupation," Ford said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd78ddb-7424-4713-8d0b-16a6eded0803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f5980e-7996-427a-b8ee-b21b6d8df841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrations in Canada began last month, starting with truckers
        who convoyed from the west to Ottawa to protest new rules forcing Canadian
        truckers crossing the US-Canadian border to be fully vaccinated against Covid-19
        or face quarantine in their homes for two weeks when they return.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c4c4fd-a1d2-48d5-b05e-e392a62fd8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2992fab-2014-4e4e-a61b-3eb6b010285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That protest drew other demonstrators around the country in resistance
        to other Covid-19 preventative measures, including restrictions on gatherings
        and mask mandates -- especially in schools.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90684350-f5a6-4eab-8bc5-8e4d4967622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51202311-93c0-42f5-bc8c-d93fc1fa06b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has one of the highest vaccination rates in the world, with
        about 4 in every 5 Canadians fully vaccinated, according to data from Johns
        Hopkins University. And nearly 90% of the country''s truckers are fully vaccinated
        and eligible to cross the border, according to the Canadian government.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b18ede-909d-4cd1-9592-0566ddd051c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cd7d69-7e03-42f1-aa10-c196e422b0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet for two weeks, demonstrators have blockaded Ottawa''s downtown
        core, prompting a judge there to rule Monday that they must stop honking.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c255e1ab-e073-4f4f-b161-1fa7a1058487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78cad6d-567d-4871-aecd-0873ee926389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Ambassador Bridge between Windsor and Detroit is not the
        only affected border crossing. Demonstrators also have used semitrailers --
        and sometimes farm equipment and other vehicles -- to block crossings between
        Emerson, Manitoba, and Pembina, North Dakota, as well as at the Coutts access
        point between Alberta and Montana.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaaeea4-756f-4698-8f38-0446baa4a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246d4d56-8499-4e4b-81a7-fe29bf8c0141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manitoba Royal Canadian Mounted Police said Saturday that about
        50 vehicles have blocked access to the Canada/US border at Emerson since Thursday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d0120d-4cb2-4412-804d-29613070182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21ea980-10a9-4fcf-8d23-c620343e58e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four lanes of Highway 75 at Provincial Road 200 remain blocked
        but emergency vehicles and some agriculture transports have crossed the border,
        Manitoba RCMP said. No arrests have been made.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7292bc2-8984-4c08-85b9-b67cde344b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee433012-f6e6-44c7-96ae-b0624f104f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ontario Provincial Police on Saturday shut down Fort Erie-bound
        lanes of the Queen Elizabeth Way at Gilmore Road. The closure was in response
        to a convoy headed toward the Peace Bridge connecting Buffalo and Canada,
        according to Constable Phil Gavin of the Niagara Regional Police Service.
        The bridge remains open.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d48b6e-e8b6-4cc5-9687-1b0ac4792057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316346ae-b562-4dbe-a3b3-6d8f7c2501d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345a9a99-bcb3-4e99-bdd5-94cc233434fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ottawa, Mayor Jim Watson told CNN he expects more demonstrators
        this weekend.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9c6a5d-e2ac-4e36-9667-efdeb2b5db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0edeaf-4c69-4469-a3ec-226a2238c33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s completely unacceptable," Watson said. "Particularly in the
        neighborhoods where some of the protesters are going into restaurants and
        refusing to wear a mask and harassing staff and really being belligerent to
        the residents of our city."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ea3c48-4c7e-4e26-b00d-0b0c6ac2c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6f3429-77f0-48cb-ba53-bdc503591937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ottawa Police said Saturday that they will continue to deploy officers
        "to end this unlawful occupation and await the necessary reinforcements to
        do so."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8f3d56-d793-4574-8739-d324e99329bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac9faf6-5f2e-450d-abff-bc4bffc67c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>US officials warn similar protests are possible</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d2a91-94f7-4025-ad41-03257e56cab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian protests are igniting concerns among US officials that
        similar demonstrations may be sparked across the border. Right-wing news media
        outlets have raised the prospect of like-minded rallies in the US and offered
        positive coverage of those in Canada.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477b50c9-a362-4c31-bb66-0edfc3f69b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00861479-d2bb-4cb4-a5d5-6197774a507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests in Canada already are "incredibly damaging" to many
        across the US Midwest, Michigan Gov. Gretchen Whitmer told CNN on Friday,
        adding the protests have been "hurting us in Michigan since Day 1."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ebd513-1444-4169-b560-0cc482a2defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde1968-31f6-408f-953d-7e009ebb3836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at an economic crisis because of this illegal blockade,"
        which is becoming a homeland security issue, Whitmer said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea686430-5902-40a0-83fb-07e9509ce1ce'
