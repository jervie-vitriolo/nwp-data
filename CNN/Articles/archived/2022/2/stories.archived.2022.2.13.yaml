      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Four people were shot early Saturday
        morning in West Hollywood after a fight broke out near an after-party for
        singer Justin Bieber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5bcd7f-8fb3-4d66-8f53-08fbb8d32fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:36:26.581+08:00
