      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Homeland Security warned state and local officials
        in a bulletin that a convoy of truckers protesting Covid-19 vaccine mandates
        may soon begin in the US and potentially affect the Super Bowl in Southern
        California.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a330190-0c12-401f-bd11-59588607b3ee'
      'mgnl:activationStatus': true
