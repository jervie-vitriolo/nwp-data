      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The altercation took place around 2:45 a.m. local time on the 400
        block of N La Cienega Boulevard, the Los Angeles Police Department said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29ce3ea-ce66-421f-946e-ca6d5fe321fc'
