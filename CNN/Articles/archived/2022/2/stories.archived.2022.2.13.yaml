  'Asa-Miller-DNF-giant-slalom':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-13T13:55:13.322+08:00
    'imagesource': 'jcr:b6774603-79ca-4821-852b-56dccc332b99'
