      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c554580-ab60-431b-a49e-c21b7a9698d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:24:32.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senatoriables mentioned that the issue of mental health problems
        stems from gaps in the country''s healthcare system including low wages and
        poor facilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff0df7b-8a52-4454-943e-2782c220ddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:24:32.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b843003-4ef5-46cb-a0b8-af3c4705a581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:24:32.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said that is why he advocates for salary increases for
        healthcare workers to convince them to stay in the country instead of seeking
        higher paying jobs in other countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5f298c-a458-412a-b241-5dad404b7592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:24:32.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e434db8-2b61-4a35-a165-9970c2413aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:24:32.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]f we can increase their salaries and then -- maybe not at par,
        the same like US and Europe -- but bridge the gap, na kahit papaano madikit
        ''yun [possibly close to their rates], maybe they would stay here and take
        care of our people," said the former Makati Rep.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254f0475-ac33-4c47-ac34-930df0bd3d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:24:32.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.884+08:00
