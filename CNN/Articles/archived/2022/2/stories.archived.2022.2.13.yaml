      'mgnl:type': 'text'
      'text': '<p>“At mahahalata mo po sa enerhiya ng tao na hindi ito basta-basta
        suporta sa isang kandidato, kundi ito ‘yung pakadesidido na tumaya. Hindi
        lang dahil mahal kami ni Senator Kiko, pero nalalaman na ang tinatayaan nila
