      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Senator
        Panfilo Lacson on Sunday called on the government to protect Filipinos in
        Ukraine and to prepare economic safety nets should Russia invade the former
        Soviet republic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343b2b22-5749-4f4e-9e99-80103c3bb6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:45:43.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:11.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2d2b29-ad87-43f8-a611-37a91b20a89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:45:43.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:11.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Lacson noted that there are at least 380 Filipinos
        in Ukraine, and the United States, United Kingdom and Estonia already asked
        their citizens to leave Ukraine amid the Russian invasion threat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0a258f-b734-4dad-a20e-8a9f4ba4af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:45:43.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:11.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0885c18b-46b4-42b6-b9ff-b531ad136403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:45:43.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:11.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to know what preparations are being made for them
        in the event that war breaks out,” he said. “What is happening in Ukraine
        may create instability in other potential flashpoints in the world including
        that of our region.”</p>'
