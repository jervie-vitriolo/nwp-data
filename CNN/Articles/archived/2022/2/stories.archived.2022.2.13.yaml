    'template': '1'
    'title': 'Three senatorial candidates push for more funding for mental health
      programs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9b8825-3f02-445c-96c3-e1cda95ccf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:24:32.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) -</strong> Senatorial
        candidates former Quezon City Mayor Herbert Bautista, former congressman Monsour
        Del Rosario and former Quezon City Councilor Jopet Sison agree that there
        should be bigger funding for mental health programs to make them more accessible
        to the public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a82c8d5-0fec-48ec-a78b-b74cc84fd382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:24:32.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbccc26c-9511-4110-bd0f-916aec2210b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:24:32.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taasan ''yung pondo niyan and then let us make sure that ''yung
        mga medical institutions natin, mga ospital, ''yung mga rural health unit
        nasa probinsya, kailangan talagang mayroong nakatutok sa kanila na specialista,"
        said Bautista on CNN Philippines'' Senatorial Forum on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fa703f-dfde-42cf-9b8b-d734942f50eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:24:32.574+08:00
      'mgnl:createdBy': 'david'
