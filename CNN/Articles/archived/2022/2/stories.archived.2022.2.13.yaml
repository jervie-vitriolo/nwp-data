      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) –</strong> Matthew
        Wright delivered the game winning steal and basket in the final seconds of
        the game to lead the Phoenix Super LPG Fuel Masters as they squeak out a win
        over TNT Tropang Giga, 93-92, in the PBA Governors'' Cup on Sunday at the
        Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a55f1c-6230-475e-b98e-4ecbb4e5cdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:32:11.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f396c089-53c7-4da1-a8b0-e0bd98aba4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:32:11.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright, who led all scorers with 27 points and 10 assists, stole
        the ball from TNT veteran guard Jayson Castro off a dribble and hit the wide
        open layup with over three seconds left in the match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7045d99-2528-41ae-a3aa-ab59a5298701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:32:11.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc8f56d-ddfa-4173-846b-3a857ab01a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:32:11.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix forward Jason Perkins blocked the potential game-winning
        shot of TNT stretch cager Troy Rosario as time expired.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd47153-d161-47ca-a233-d11f7f4ac025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:32:11.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b0c29e-58d6-46a2-914c-c22a0fe55897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:32:11.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuel Masters held the lead most of the contest, until the Tropang
        Giga duo of Castro and Mikey Williams took over in the fourth quarter to mount
        an 85-76 comeback halfway into the final frame.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e05ca0-0aed-4d7a-9364-0e9bfee5e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:32:11.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b5551e-418f-410a-9a06-e63a9320c320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:32:11.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Phoenix relied on Wright, Perkins, and import Dominic Sutton
        in scoring clutch plays during the final minutes of the game to keep TNT at
        bay and eventually escape with a victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32f0acb-d234-41e8-b3f6-73c946496d3b'
