      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our choice is not to go back to the Philippines right
        now. We would like to be transferred to a safer place in case anything happens.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a477cc4a-031b-4261-9eaf-3abb50e53459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:25:53.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:25:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Foreign Affairs (DFA) said it
        is closely monitoring 380 Filipino workers in Ukraine. The Filipino community
        said officials have started profiling and locating OFWs in the country, but
        only a hundred were identified as of Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2645df7b-175d-4a73-8618-ebaae4458756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:25:53.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:25:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sabi ng amo ko…walang mangyayaring kaguluhan rito kung
        walang magsasabi ng masama doon sa</em> Russia," Joy Tolentino said, adding
        that the situation in Kiev, Ukraine''s capital, is still normal for now.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9fbd54-a38f-48de-bce7-09d27f86d29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:25:53.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:25:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My employer said there will be no trouble if nothing
        bad is said about Russia.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede2b6d1-9e24-4645-b68b-4138e4d560dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:25:53.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:25:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko alam kung yung threat na sinasabi nila na</em> by
        next week, in few days, Russia will attack Ukraine. <em>Hindi ko alam kasi</em>
        it''s from the US," Santosildes, who is also the president of United Filipinos
        Global Ukraine, said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d9af6a-9abc-4127-a62d-5506926b80be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:25:53.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:25:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know what they mean when they say that by
        next week, in a few days, Russia will attack Ukraine. I don''t know because
        it''s from the US.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d73bdf-704b-44a6-8635-6c02629c8ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:25:53.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:25:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But regardless of the situation, the Filipino community is preparing
        for any invasion that may happen anytime soon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea74476f-49f7-44bc-bb85-05a6578d66bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:25:53.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:25:58.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wag mangampante. Nagri-ready din kahit papano para</em> anytime
        <em>magkagulo, hala lipad,"</em> overseas worker April Voytenko said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c385d8-ee0d-48a9-8b0a-78939ae541b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:25:53.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:25:58.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t be complacent. We are also preparing to leave,
        so in case anything happens, we’ll just fly out.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df78d57e-afa7-4429-b160-c5b792808821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:25:53.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:25:58.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a telephone call on Saturday, US President Joe Biden again warned
        Russian President Vladimir Putin of heavy sanctions should Russia invade Ukraine.
        He also advised Americans to urgently leave the country as tensions continue
        to escalate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adee6f77-3d27-46d4-8de7-eceb0df51b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T20:25:53.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:25:58.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is concerned about Ukraine, its neighbor to the west, from
        becoming part of the North Atlantic Treaty Organization (NATO), which would
        significantly alter the security situation in the region.</p>'
