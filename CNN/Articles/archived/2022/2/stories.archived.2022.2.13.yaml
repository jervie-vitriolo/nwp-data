      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1749b80b-f855-4edb-af6e-819f185f7ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum said the drum was found above the head of the eldest
        child and included three "hastily added holes, perhaps marking the presence
        of the three bodies in the grave." A chalk ball and a polished bone pin were
        also found in the grave.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d70051-2897-4e5c-a496-67b96eeb363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb3e76a-c3cc-4e58-8979-a8c762737874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rarity of the drum is particularly notable, with Wexler saying
        that even burials were rare at the time and usually reserved for children
        —&nbsp;and the museum said it was "one of the most elaborately decorated objects
        of this period found anywhere in Britain and Ireland."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85245911-13f8-44c0-a466-94b9aee59f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/style/article/drum-discovery-stone-age-archaeology-grave-scn-scli-intl/index.html"
        href="https://edition.cnn.com/style/article/drum-discovery-stone-age-archaeology-grave-scn-scli-intl/index.html">Ancient
        drum found in children''s grave billed ''most important'' piece of prehistoric
        art in 100 years</a>"</em></p>'
  'rogue-wave-Vancouver-Island':
    'author': 'Caitlin Kaiser and Tom Sater, CNN'
    'caption': 'A rogue wave measuring 58 feet (17.6 meters) tall was recorded off
      the coast of Vancouver Island, breaking the record for proportionality at three
      times the size of surrounding waves. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-13T14:17:11.130+08:00
    'imagesource': 'jcr:4f7b6e49-54b9-4ccb-8526-53e8cc0bafc6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55891fae-22b6-4109-bee4-73022d91c0b8'
    'lead': 'A rogue wave measuring 58 feet (17.6 meters) tall was recorded off the
      coast of Vancouver Island, breaking the record for proportionality at three
      times the size of surrounding waves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-13T14:19:49.470+08:00
