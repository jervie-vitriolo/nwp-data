    'template': '1'
    'title': 'Health expert: Reconsider shifting to Alert Level 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5a5064-2415-4561-b0c6-81851a020e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T15:37:55.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:01.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — A
        health expert is urging the government not to rush in lowering the alert level
        in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac31f8c-8063-4ad2-8b77-27d82e307e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T15:37:55.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:01.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health reform advocate and former adviser to the National Task Force
        Against COVID-19 Dr. Anthony Leachon said the government should focus instead
        on ramping up health capacities such as testing and vaccination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a0389d-3f05-47f1-981f-6366bf5dd279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T15:37:55.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:01.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think <em>dapat i-maintain muna ang</em> Alert Level 2 until
        all healthcare capacities are okay like testing <em>na pwede i-deploy</em>
        or <em>ilibre,"</em> said Leachon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b65926-ffe2-4a16-9548-655fa1e0b9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T15:37:55.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think we need to maintain Alert Level 2 until all
        health capacities are okay, such as making testing free for everyone.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2e2cf2-f178-4bb0-9758-09d0b34b11d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T15:37:55.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New COVID-18 cases in the country are still at 3,000 to 5,000 per
        day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b32e2b-4532-4b59-9d0a-fe00d49481d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T15:37:55.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said the government should also take extra precaution as
        election season is now upon us.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd901656a-d5a1-4973-a667-a1c0c1560628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T15:37:55.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:01.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With increased mobility because of Alert Level 1 and you have the
        election period which are mega gatherings, super mobility will then take place.
