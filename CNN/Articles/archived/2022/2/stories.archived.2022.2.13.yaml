    'template': '1'
    'title': 'Senate bets Sison, Del Rosario, Bautista open to proposed divorce law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456c253a-70fe-4fc0-a888-ab366f593a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T23:22:59.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:54.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) –</strong> Senatorial
        candidates Jopet Sison, Monsour del Rosario, and Herbert Bautista said they
        are open to supporting the proposed divorce law if they win in the May elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7009af9e-58c7-446e-a0dd-74dfa25ecb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T23:22:59.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:54.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1977cd44-df95-4122-b339-eded69f5aaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T23:22:59.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:54.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the CNN Philippines’ senatorial forum on Sunday, Sison said
        he is “inclined” to support the divorce bill to help lessen the burden experienced
        by those suffering from failed marriages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d0114-f9c5-49fa-96eb-0cabfa416791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T23:22:59.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:54.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f66013-4df3-459d-b527-3284a381e01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T23:22:59.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:54.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the only country in the world besides the Vatican
        where divorce is prohibited. The only options are legal separation and declaration
        of nullity or an annulment, which Sison noted could be costly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0427fd26-38a3-411c-aa29-5ca8dc902c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T23:22:59.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:54.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6e95ae-5d23-474e-ae5f-be65d6d5d1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T23:22:59.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:54.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have seen couples living apart for several years already, but
        they''re still married. Let us resolve those problems for them. ‘Wag nating
        pahirapan [Let’s not make it harder for them],” said the lawyer and former
        Quezon City councilor.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F614405989668069%2F&show_text=true&width=560&t=0"
        width="560" height="429" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377aac0e-3b0c-4d0d-84b2-75c765141b79'
