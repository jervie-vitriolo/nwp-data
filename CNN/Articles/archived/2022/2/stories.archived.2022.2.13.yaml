      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s naval forces "are ready for development of any scenarios
        and provocations, to defend the country from the sea," it added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a93d5c1-3170-4cae-8f7a-ae48d41aef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183a54b4-87f4-4502-aea7-bbfa2d8e08b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any move into southern Ukraine could be aided by troops in Transnistria,
        the Russian-supported breakaway region of Moldova, where build-up has also
        been reported.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd40eb1-cb33-4069-aec4-554e3c677839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6562af-8334-4885-b7cf-163a73a12c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CSIS analysts say Russian troops could attempt a coup de main on
        Odessa, a Ukrainian port city the northwest of Crimea, by "sailing its amphibious
        ships straight into Odessa''s port and moving directly into the city."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3908cb7-fb16-457e-aeea-a517bf5f37f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34330122-2bcf-4909-bfe9-bceb64c57628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It calls such a move "a high gain but also a high-risk operation."
        Odessa is a well-populated city and urban combat there would favor those defending
        it, while Russian forces would need to eliminate Ukraine''s air defenses and
        then link up with troops arriving from the east of the country.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ff15ce-43ab-424a-9470-7e91964d85b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:15.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/12/europe/russia-ukraine-invasion-paths-map-cmd-intl/index.html"><em>"Russia
        has surrounded Ukraine on three sides. Here''s where an invasion could be
        launched"</em></a></p>'
  'canada-truckers-protests-covid':
    'author': 'Miguel Marquez, Jason Hanna and Kim Berryman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-13T07:29:15.699+08:00
    'imagesource': 'jcr:08812442-4262-4551-b1db-aaeead3a54ae'
