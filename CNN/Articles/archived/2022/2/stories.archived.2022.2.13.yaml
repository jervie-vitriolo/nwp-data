      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nor have the organizers contacted our Special Events Office to
        arrange for the appropriate insurance and public safety planning that is required
        for all events in the City to ensure the health and safety of residents and
        visitors," Buffalo city spokesperson Michael DeGeorge told CNN. "It is always
        a concern when laws that are designed to keep people and property protected
        are willfully ignored."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b260d002-09c3-42fd-9b30-3b957490a23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.292+08:00
