      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7e5be8-c97f-4d4d-8d02-b5df751f8491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:45:43.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:11.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also hopes the government has contingency plans for possible
        increase in prices and disruptions in supply chains if ever the Russian invasion
        happens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4533072-aaf3-40a0-95b0-41fdd78de987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:45:43.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:11.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59c451d-74be-4383-ad7c-0c731d124da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:45:43.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:11.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We might think that Ukraine is far away, and that there is no danger
        for the Philippines. We are all living in a global village. An invasion of
        Ukraine may adversely affect the stock markets all over the world,” he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd0cee-e31f-4f93-9769-9952fba4aa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:45:43.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:11.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8632e259-f978-47c5-bba6-ed6450d2a71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:45:43.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:11.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Prices of basic commodities and fuel may increase. We need to be
        prepared for this, not to mention that we are still suffering from the pandemic
        and are far from economic recovery,” he added.</p>'
  'india-comedians-freedom-of-speech':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-13T10:51:48.184+08:00
    'imagesource': 'jcr:e419a1ef-6d67-47f2-a74e-b816c9f354f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4275c343-ba68-4867-b419-9996a41dc458'
    'lead': 'While comedy can be polarizing all over the world, in India telling jokes
      about Hinduism or being associated with someone who insults the majority faith
      can be enough to prompt legal action.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-13T10:58:31.287+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:26:10.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:25:39.249+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'comedy', 'Hinduism']
    'template': '1'
    'title': 'In India, comedians can face arrest for making the wrong kind of jokes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f9107-1b31-46cf-9603-c17309fade15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — This time last year Nalin Yadav was detained
        in an Indian prison, not knowing when he would be let out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee2bbd9-b02a-4520-954c-2a2f8449cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t understand how or why this happened to me," said the
        26-year-old stand-up comedian, who spent almost two months behind bars. "I
        couldn''t sleep or eat. I had anxiety attacks. My mind wouldn''t stop racing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf40589c-3531-4494-864a-e47c70593884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His alleged crime? Organizing and opening a show for a comic he
        says he had met just five minutes earlier — a Muslim comedian accused of telling
        jokes that insulted the Hindu faith.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3e91a0-7a8f-4f67-bb56-0e32cd3321f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and four others have pleaded not guilty over allegedly hurting
        and outraging religious sentiment during a comedy show last January. They
        are still awaiting trial for the charges and face three years in prison if
        convicted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a996bb41-4327-4236-b9ed-bdd4d199a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While comedy can be polarizing all over the world, in India telling
        jokes about Hinduism or being associated with someone who insults the majority
        faith can be enough to prompt legal action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a545434b-3c86-494d-8592-dac441181a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say India''s colonial-era laws are being used by Prime Minister
        Narendra Modi''s Hindu-nationalist Bharatiya Janata Party (BJP) government
        to quash criticism and encourage self-censorship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da02bb07-306c-454e-8729-2d1395b29e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, authorities have been accused of <a href="https://www.cnn.com/2022/01/14/asia/india-hindu-extremist-groups-intl-hnk-dst/index.html"
        target="_blank">turning a blind eye</a>&nbsp;to vitriolic comments from right-wing
        extremist groups who align with the BJP''s Hindu-nationalist agenda.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f88cf59-d1e9-40f7-83b1-8939e89f0f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yadav is one of a growing list of journalists, activists, and entertainers
        who have become caught up in the country''s <a href="https://www.cnn.com/2021/07/06/india/indian-jailed-activist-priest-death-intl-hnk/index.html;%20https://www.cnn.com/2021/02/15/asia/india-farmers-protest-activist-disha-ravi-intl-hnk/index.html"
        target="_blank">crackdown on freedom of expression</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2f869d-5361-4d35-8c92-8523c7286b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is, the comedian — who is Hindu — says he didn''t even
        mention Hinduism that night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb92f635-ad15-477d-833f-fb5a49aaac02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The arrest</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ac74ae-1b7d-43ca-bad6-2402f26c6de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 1, 2021, was meant to be a career highlight for Yadav.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802aed5f-672d-4d20-82c6-3536e3ee9bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a relative newcomer to the scene, he was opening the show for
        the more experienced Muslim comedian Munawar Faruqui in Indore, a city in
        the BJP-ruled state of Madhya Pradesh.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13266a92-393c-4bfa-a81c-fc08f48a657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yadav said he told a few jokes about sex and Indian society, then
        settled back to watch Faruqui''s act.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c505649-5a4b-4094-b9a6-14d87b5afade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Eklavya Singh Gaur, the son of the BJP mayor of Indore, and
        a member of the right-wing group Hindu Protection Congregation, walked onto
        the stage and accused Faruqui of insulting Hindu gods.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce3cfa0-418e-440a-919a-bf4bc5443ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/sarcastic_hero_/status/1345333813904175107/"
        target="_blank">widely circulated video</a>&nbsp;of the incident, Faruqui
        can be heard telling Gaur that he also jokes about Muslims and his routine
        should be taken in jest.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7775420-6337-4a46-9c36-6737de8c90bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yadav attempted to mediate by calling the police.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0193fb9-04df-469f-93d5-237748ab2f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought we''d be safe when the police came," he told CNN. "I
        wanted to protect Munawar. I never expected what would happened next."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f18767e-cfc7-46c9-a528-31dd6a41077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night, Gaur and three of his friends each filed complaints
        with police, accusing Faruqui of telling "filthy and indecent jokes" about
        Hindu gods and goddesses, according to court documents seen by CNN. The complaint
        also said that Faruqui told a joke about BJP Home Minister Amit Shah, but
        no further details were given.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45183869-43fb-4cc0-b9a4-94a5b7f3095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear when Faruqui allegedly told the jokes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2034d80f-879e-43df-99ff-03d84d1ac2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his complaint, Gaur alleges Faruqui said it during his performance,
        while two of his friends said he told the jokes before his performance began.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52399729-8108-42fa-86e9-e736323518b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These jokes "hurt and outraged" Gaur''s religious sentiment, the
        documents said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbbbb43-27f5-4ca8-b36c-c497521efd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yadav and four others, including Faruqui, were arrested early the
        next morning on charges including "uttering words with deliberate intent to
        wound religious feelings" and "deliberate and malicious intention of outraging
        religious feelings," as well as breaking some Covid-19 social distancing rules,
        court documents show. Breaking Covid rules carries a possible maximum sentence
        of six months in prison and a fine.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8efe1f3-49b9-4392-8d29-a79f813d368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted Faruqui''s representatives, but they declined to comment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3630e30a-3dc2-4690-92fc-060959ef33c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After multiple court hearings, Faruqui was released on bail by India''s
        top court on February 5 after spending 35 days in jail, with the court saying
        police hadn''t followed proper procedure when arresting him.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9475bc03-8ce5-4a51-938a-3367a7b03b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yadav remained in prison until February 26 when the Madhya Pradesh
        High Court finally granted his release on bail — after 57 days in prison.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7580e07f-7776-4574-a64c-bbd6c07c411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yadav said his 17-year-old brother paid his bail fees, $1,330, from
        the money he had saved for his university education — money that they had
        inherited after their mother died.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4df577-92fc-4619-9231-64cce832a20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brother couldn''t go to university," said Yadav. "He sacrificed
        so much for me. How can I even look him in the eye?"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d073fdf-88e1-47f6-bc51-3cf141498c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Anshumaan Shrivastava, who represents Yadav and Faruqui,
        said the comedians didn''t break the law — and he pointed out that the Indian
        constitution guarantees freedom of expression.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0c52f4-d122-4a6f-b2e9-7bfd9e15292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted the Indian Ministry of Home Affairs and the Ministry
        of Law and Justice but did not receive a response.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c2826c-ec72-403f-a91b-f971b1cd1253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A free speech crackdown</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d12fd5-bc6d-4a05-8c0c-4e166ee1937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Yadav and Faruqui who have been on the receiving
        end of legal action.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdb9f27-4733-41f6-9699-bebf9e3565d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other comedians have angered the country''s ruling politicians.
        And while in other countries that might be the end of it, in India, some people
        have pursued the matter with police.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec65aef-b359-4c3c-b11d-0330940d2476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November last year, Hindu comedian Vir Das'' <a href="https://www.cnn.com/2021/11/17/india/india-comedian-vir-das-criticism-intl-hnk/index.html"
        target="_blank">powerful monologue</a>&nbsp;addressing India''s <a href="https://www.cnn.com/2022/02/04/india/india-delhi-rape-victim-shamed-intl-dst-hnk/index.html"
        target="_blank">rape crisis</a>&nbsp;and the <a href="https://edition.cnn.com/2021/11/26/india/india-farmers-protest-one-year-intl-hnk-dst/index.html"
        target="_blank">year-long farmers'' protests</a>&nbsp;against agricultural
        laws polarized the country.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e121a432-ddea-4636-8ae8-f47b55b9f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right-wing activists called for his arrest, while supporters rallied
        to his defense.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e06a8-3837-4073-96c2-1f65ff0d3e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashutosh Dubey, a legal adviser to the BJP, accused Das of "defaming"
        India and filed a complaint with the Mumbai police over Das'' "inflammatory"
        comments, according to a post he wrote on Twitter.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a55755-7dd9-4ff9-bf3c-f7e2f13cbed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Das has not been formally charged with any crime and continues to
        perform. He defended his monologue, <a href="https://twitter.com/thevirdas/status/1460560310465699847"
        target="_blank">writing on Twitter</a>&nbsp;the video was "satire about the
        duality of two very separate India''s (sic)."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e402bb64-3e50-4448-b694-70b3f097af33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like any nation has light and dark, good and evil within it. None
        of this is a secret," he said. "I take pride in my country, and I carry that
        pride across the world."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5bd6a0-f48e-4ea7-b3a0-9445a4aac92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2020, the Supreme Court held comedian Kunal Kamra in
        contempt of court for allegedly disparaging the judiciary and judges in his
        social media posts. In one Twitter post, he criticized the court''s handling
        of a case involving a right-wing commentator. If found guilty, Kamra faces
        up to six months in prison and a fine.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ed75e2-9a36-46bc-8ff0-24b6d07689e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamra told CNN he has canceled about 100 shows over the past eight
        years because of threats by right-wing groups to the venue and audience —
        and it''s getting worse, he said. India is mostly a right-wing and "humorless
        society," he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b42b283-cb65-49a5-8c80-4d5cfa8faa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, freedom of speech is enshrined in its democratic constitution.
        But up-and-coming Muslim comedian Parvez Hassan says the country has become
        more intolerant since Modi''s BJP came to power in 2014.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6166ec76-97ca-4c55-854b-3d3bb579600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like we are going backwards in society," he said. "There
        are now fears (among some comedians) of putting content on YouTube, of telling
        a certain joke in public."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bfca98-cb6f-464a-93e9-ae82a2e19006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the issue goes well beyond comedians. Yadav and Faruqui were
        charged under a colonial-era law which criminalizes hurting "religious sentiment."
        Experts say Modi''s government is using another piece of colonial-era legislation
        — the country''s sedition law — to silence activists, journalists and other
        critics.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb108fb8-38dc-4000-b278-26ac79d3a182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the year after Modi took office, 30 people were charged
        with sedition, according to the National Crime Records Bureau (NCRB). In 2020,
        the most recent data available, that number had increased to 73.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef1bb8c-7b2c-41db-a1da-56eb180e70be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indira Jaising, an Indian human rights lawyer, said laws have been
        weaponized in India against anyone who disagrees with the government.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b72f5ab-ca6c-49d3-902d-e1f7b83a070b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a society cannot tolerate satire, it''s a society that has
        lost its constitutional values," she said, adding the comedians'' case "goes
        well beyond freedom of speech" and calling it an "infringement" on their right
        to earn a living.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6074a48-943e-4c77-b894-da5dca071c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Rohinton Nariman, a former judge of India''s Supreme
        Court, also hit out at how sedition laws are being used. He said young people,
        students and stand-up comedians were being booked for criticizing the government,
        while others were getting away with calling for genocide against Muslims.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a2770c-7393-46b7-b1d8-6e3ec5467581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to comments made during a <a href="https://www.cnn.com/2022/01/14/asia/india-hindu-extremist-groups-intl-hnk-dst/index.html"
        target="_blank">three-day event</a>&nbsp;in the city of Haridwar in December
        when right-wing Hindus called on their followers to kill Muslims.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e37278-da02-402f-a0f6-7fa54ccd5ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find great reluctance from some of the authorities to book these
        people," Nariman said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf399ea-fbf1-45a7-8733-c237396984df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbc3f93-e463-4adc-8c5a-88d6018ec8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his arrest last year, Yadav says his career — and life — has
        unraveled.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288b3e29-37ed-4edd-8468-06efb720fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the arrest, Yadav was able to make ends meet by performing.
        But after he was released on bail, he said no one wanted to book him as they
        feared violence from right-wing groups. Right-wing vigilantes harassed him
        on the streets, and he could only find work as a laborer, earning a daily
        wage of $2.60, he said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9200d9b-1840-4d0a-a301-8ce0e1c56e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yadav said he hoped that when he was freed from prison, people would
        see he had been treated unfairly.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459df1a7-bcc6-418b-9179-f1121634e0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But all my hope faded. I always saw the best in society ... but
        I finally saw the real world."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26389ae-5b6c-4741-abee-b0e36a18321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faruqui also took a brief hiatus from comedy after threats were
        made to his performance venues and audience.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56205b9-2130-4324-adc6-a455d59461bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hate has won," <a href="https://twitter.com/munawar0018/status/1464834752234471431/photo/2"
        target="_blank">he said</a>&nbsp;on Twitter in November. "The artist has lost."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba68ae54-d2bb-454d-8d06-e1d4874bf042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since returned to the stage.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ebfb1d-e281-4d4f-8859-6d2da057a26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of comedians is also affecting others in the industry.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d01f822-c43d-4126-8553-d8c42efe82ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some venues and organizers are canceling shows for fear of backlash
        and violence.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2501f7f-e3e3-470f-8d93-d9f57b72f5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LVC Comedy Club in the southern state of Goa canceled Faruqui''s
        performance in November after a right-wing group threatened to destroy the
        venue.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b247cc4-96b4-438d-ab62-5e98fa581fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the club, who did not want to be named for security
        reasons, said the comedy scene in India was becoming "more hostile."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908f3a08-7c9a-45d7-ba48-fbca21867ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not political and don''t endorse everything comedians say,"
        the spokesperson said. "We are free speech advocates and support the right
        to joke about anything."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b5c928-a481-4762-9b31-b5be54f92145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(But) in a country that reports 77 rapes per day, I''m baffled
        that jokes are where people choose to be offended."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd187696a-cebe-4856-8872-830ff8e8fa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Yadav decided to leave Indore to start his comedy career
        afresh in India''s capital Delhi.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33eed4b-6844-4c3d-8aba-d82c964723a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is ironic that comedy — the one thing that kept me alive and
        gave me hope — was the same thing that took everything from me," Yadav said.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f29a7d6-4139-44a4-8a64-7092c2667d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I don''t blame comedy. I will never blame comedy. I blame the
        system, the government and the state of our society."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b94be2-a16c-474a-82cd-c19992bc7e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T10:58:31.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:10.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/12/india/india-comedians-crackdown-intl-hnk-dst/index.html"
        target="_blank">In India, comedians can face arrest for making the wrong kind
        of jokes</a>."</em></p>'
  'us-russia-security-intelligence-hacking':
    'author': 'Sean Lyngaas'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-13T10:58:53.391+08:00
    'imagesource': 'jcr:1767041d-54ad-4cf8-bfae-c6b79e46ad9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5ae8a35-ef21-4fd1-8c62-a4e65b8f5df7'
    'lead': 'Intelligence and national security agencies across the US government
      met on Friday to discuss how the Biden administration might respond to cyberattacks
      from Russia in light of the Ukraine crisis, three US officials familiar with
      the meeting told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-13T11:03:52.234+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:26:09.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:25:39.617+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Russia', 'hacking', 'Ukraine']
    'template': '1'
    'title': 'US security and intelligence agencies prep for potential Russian hacking
      threats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2564157d-cc16-41ab-9372-c9d3ba8a3c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:03:52.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:09.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Intelligence and national security agencies
        across the US government met on Friday to discuss how the Biden administration
        might respond to cyberattacks from Russia in light of the <a href="https://www.cnn.com/2022/02/12/politics/biden-putin-call-ukraine/index.html"
        target="_blank">Ukraine crisis</a>, three US officials familiar with the meeting
        told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d71d67-82b8-4f95-bb7b-344d6bc555ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:03:52.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:09.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting — which convened officials from the White House, intelligence
        agencies, Department of Homeland Security and other agencies via video conference
        — underscores how the Biden administration sees cyberspace as a key front
        in the tensions over Russia''s threat to again invade <a href="https://www.cnn.com/europe/live-news/ukraine-russia-news-02-12-22/index.html"
        target="_blank">Ukraine</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56017858-4404-4a43-af87-4c1b28ebf79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:03:52.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:09.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus of the meeting was how US agencies can work with companies
        across critical sectors of the economy to respond to potential hacking incidents,
        whether from criminal operations or state actors, the three officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0aa8a8-63cc-421b-acfa-e7a80a3ffad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:03:52.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:09.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One issue raised was the possibility of an uptick in ransomware
        attacks on US companies by Russian-speaking criminal gangs, two of the officials
        said. Another point of discussion was how the US can provide cybersecurity
        assistance for Ukraine, whose government faced a string of cyberattacks in
        mid-January, two of the US officials said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202861af-2a82-4d40-b0fc-a2a1c4c5d8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:03:52.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:09.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a "specific, credible threat" to Ukrainian infrastructure
        right now, but not to US infrastructure, one official told CNN. The goal is
        to be ready if that changes, and for federal officials to be able to respond
        with affected companies should any big hacks take place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfab2ead-6df2-4cdb-8036-e28b06c81062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:03:52.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:09.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interagency meeting comes as US officials have urged companies
        to be on high alert for hacking threats from Russia, with the FBI surveying
        companies for signs of compromise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b718b3b-c503-4605-8bcf-7c9c8f6ac4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:03:52.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:09.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ransomware attacks from Russian-speaking hackers have hobbled US
        critical infrastructure companies in the past year, including an <a href="https://edition.cnn.com/2021/06/04/politics/colonial-pipeline-ransomware-attack-password/index.html"
        target="_blank">incident last</a>&nbsp;year that forced major US fuel transporter
        Colonial Pipeline to shut down for days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9214a54-1fe0-448d-a571-b043a435681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:03:52.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:09.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has historically been reluctant to crack down on cybercriminals
        operating from its soil — so long as the hackers leave Russian organizations
        alone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa27559-a5de-487c-9aeb-fdae4e4fe3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:03:52.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:09.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent weeks — as Russia has massed more than 100,000 troops
        at Ukraine''s border — Russian authorities have also taken the rare step of
        arresting high-profile cybercriminals. White House officials believe Russia''s
        domestic intelligence agency in January arrested the person responsible for
        the cyberattack on <a href="https://www.cnn.com/2022/01/14/politics/us-russia-colonial-pipeline-hack-arrest/index.html"
        target="_blank">Colonial Pipeline attack</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f2bb21-3d46-4bb7-afb4-dacae55aeb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:03:52.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:09.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official previously denied any connection
        between tensions over Ukraine and the FSB arrests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9517f7-9c49-4c3a-91ff-4915313bd254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:03:52.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:09.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dmitri Alperovitch, a cybersecurity expert who is chairman of
        the non-profit Silverado Policy Accelerator, sees the Russian move as "ransomware
        diplomacy." It was a signal, he previously told CNN, from the Kremlin that
        if the US retaliates with harsh sanctions over Russian aggression in Ukraine,
        any semblance of US-Russia cooperation on cybercrime could disappear.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c9a8cf-7873-4031-9842-556438499dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:03:52.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:09.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A National Security Council spokesperson did not immediately respond
        to a request for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b60796-f83b-4aef-b4eb-175856d07281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:03:52.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:09.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there are not currently any specific credible threats to
        the U.S. homeland, we are mindful of the potential for Russia to consider
        escalating its destabilizing actions in ways that may impact others outside
        of Ukraine," a senior administration official previously told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f483e3-893e-4fd9-be32-42ef5f2cd5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:03:52.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:09.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/12/politics/us-security-intelligence-prep-russian-hacking-threats/index.html"
        target="_blank">US security and intelligence agencies prep for potential Russian
        hacking threats</a>."</em></p>'
  'joe-biden-afghan-funds-unfreeze':
    'author': 'Kevin Liptak and Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-13T11:06:03.122+08:00
    'imagesource': 'jcr:2eb82549-050d-42c6-b2c1-62484f5639a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab157510-3800-49cb-a2a2-d454eb780a99'
    'lead': 'The funds, held in the US, were frozen following the collapse of the
      central government in Kabul in August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-13T11:09:53.932+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:26:08.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:25:39.938+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Afghanistan', 'Joe-Biden', 'Taliban']
    'template': '1'
    'title': 'Biden unfreezes Afghan funds for in-country relief and 9/11 legal fight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20a6c50-5184-4e30-ba00-666d8ac3e4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Joe Biden signed an executive
        order Friday allowing $7 billion in frozen assets from Afghanistan''s central
        bank to eventually be distributed inside the country and to potentially fund
        litigation brought by families of victims of the September 11 terror attacks,
        senior administration officials confirmed Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0876c6ab-2d5c-488c-9167-13047ee7ea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds, held in the US, were frozen following the <a href="https://www.cnn.com/2021/08/16/middleeast/kabul-afghanistan-withdrawal-taliban-intl/index.html"
        target="_blank">collapse of the central government</a>&nbsp;in Kabul in August.
        Half the remaining assets — $3.5 billion — could go toward providing relief
        inside the country, where fears of mass starvation have taken hold in the
        months since the Taliban took over.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a077e26c-4e9f-458e-9e1f-08d042fed601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining $3.5 billion will be made available for terror victims,
        who have been fighting in court for compensation using the frozen funds. Their
        claims will still be litigated by a judge, and senior White House officials
        said unfreezing the money was a necessary legal step in order for claimants
        to have their day in court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df1d9c7-047f-4370-b233-da94014dafa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times <a href="http://www.cnn.com/2022/02/11/politics/executive-order-afghanistan-9-11-humanitarian-aid/index.html"
        target="_blank">first reported</a>&nbsp;Biden''s planned executive order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db58c81-176e-45d0-9148-29d9ec16f95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call with reporters Friday, senior administration officials
        called the move just "one step in a process that might lead" to the unlocking
        of these funds for the benefit of the Afghan people, noting that the US is
        moving to put the reserves in a trust that will be "separate and distinct"
        from the ongoing American humanitarian assistance to Afghanistan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e3d690-cc68-4f2e-895e-d782ec202665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the funds could extend beyond only humanitarian aid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ba3f33-977b-4721-aeb4-c846dd1a7eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We plan to consult widely in the coming months, including with
        the Afghan community, about the governance and use of the funds we are seeking
        to release," an official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffcf3e8-6f26-4822-bd8c-c75dcd91afc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of 9/11 victims have been pursuing financial compensation
        from the Taliban for years and renewed their efforts following the group''s
        takeover of the country last year and the subsequent freezing of the Afghan
        assets. The Biden administration has been weighing how to proceed for months.
        The officials said that the $3.5 billion remaining in the US will be "subject
        to the ongoing litigation by US victims of terrorism."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863acc43-11bc-4db8-899f-12d9d3b41ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s decision to split the frozen funds is drawing some scrutiny,
        including from a group representing 9/11 families that argues all relatives
        of victims, not just the ones currently suing for compensation, should be
        allowed access to the frozen money.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4f981e-d808-4a37-8f00-80c00f51a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All family members of those killed on 9/11 in the terrorist attacks
        must be treated equally. Anything short of equitable treatment for and among
        the 9/11 families as it relates to these frozen assets is outrageous," said
        Brett Eagleson, the son of a 9/11 victim, in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d7be0-350b-4f38-b078-cfdbfc97c7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there''s an outcry among activists who say allowing any
        of the frozen assets to go to 9/11 families is wrong, since no Afghans perpetrated
        9/11 and the money belongs to the Afghan people, who had no role in the attack.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eb75f8-c0a2-47c5-a3e9-5eb466f2cc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have responded to the latter claim by saying they have
        an obligation to put this money aside while the 9/11 claimants make their
        case in court.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78611317-ab66-4d0f-a6cb-37d58a35757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absent action by us, these funds were likely to be tied up in courts
        for years, while the action we have taken stands the best chance of more quickly
        freeing up a large portion for humanitarian support," a White House official
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe9137-932c-4c3b-a261-2a1aeeceddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban have claimed rights to the funds, which include assets
        like currency and gold, but the US has declined access to them after Afghanistan''s
        democratic government fell. The US has not recognized the Taliban as the government
        of Afghanistan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c092895f-784d-453f-95d3-f0fb6dec1b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban spokesman Mohammad Naeem also criticized the United States
        for not unfreezing all the funds to Afghanistan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b2b73-6965-4cc4-971e-15bf2f62b395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stealing the blocked funds of Afghan nation by the United States
        of America and its seizure (of those funds) shows the lowest level of humanity
        ... of a country and a nation," Naeem tweeted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374b5ac8-0d65-434b-aa29-fadb7d676716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''widening humanitarian crisis'' and economic crisis</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f08dac-ce4c-4136-a39e-7d62e30e56eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s economy has collapsed in the months since the US
        fully withdrew its troops and the central democratic government fell. International
        assistance has also been mostly shut off as countries weighed whether to send
        aid to the Taliban.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be5cd29-f858-42be-8191-09c194f528ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the Taliban seized power in Afghanistan in August, poverty
        and food insecurity were widespread due to back-to-back droughts, economic
        decline, protracted conflict and the pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6482026-a71e-4ec6-8b33-a2df5f73a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the months after the takeover, the crisis rapidly worsened.
        Billions of dollars of foreign development aid dried up, depriving the country
        of money that had been propping up the economy, key services and aid workers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fec03ec-e818-41b2-b6a2-40609db62f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As winter set in, nearly 23 million people — more than half the
        population — are facing extreme levels of hunger, according to the United
        Nations. At least a million children under 5 are at risk of dying from starvation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76563bfc-6862-469b-b117-d2c431654aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Rescue Committee ranked Afghanistan No. 1 on its
        annual emergency watchlist of countries whose humanitarian crises are expected
        to deteriorate in 2022.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc87d4b-a632-48d0-8354-f61b979d954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the US announced $308 million in humanitarian aid for
        the people of Afghanistan, as well as additional Covid-19 vaccine doses. That
        brought the total US assistance to the country to $782 million since October
        2021.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b0651-dd98-4a5d-9d3c-c69978d8da90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have urged the Biden administration to take action to
        avert an economic disaster in Afghanistan, proposing measures that could provide
        relief. In a December letter to Secretary of State Antony Blinken and Treasury
        Secretary Janet Yellen, a group of House lawmakers advised the administration
        to release frozen Afghan funds "to an appropriate United Nations agency to
        pay teacher salaries and provide meals to children in schools, so long as
        girls can continue to attend."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70d904c-f8e1-427a-9f89-465fad6c9c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the Biden administration announced it was lifting some
        restrictions on the types of aid that humanitarian organizations can provide
        to Afghanistan that would enable support for educational programs, including
        paying teachers'' salaries.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e4a4f-2312-4c69-a6a3-6dedc8ff7407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking this week, the US State Department''s Special Representative
        and Deputy Assistant Secretary for Afghanistan Tom West said, "It''s no secret
        that the country is in the midst of not just widening humanitarian crisis,
        but also an economic cratering."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d0240a-27a9-4c36-8a76-f59fe174a437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is absolutely heartbreaking what is happening in Afghanistan,"
        West told CNN''s Becky Anderson in an interview. "It''s the first thing I
        think about when I wake up. It''s the last thing I think about before I go
        to bed. As you say there are millions of Afghans suffering, and in many ways
        they''re suffering not for decisions they made but for decisions that others
        made."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da9d8b-910c-44cd-a71a-f918991a067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T11:09:53.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:26:08.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
