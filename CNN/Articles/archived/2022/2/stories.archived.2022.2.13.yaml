  'Jaworski-Fernandez-PSA-Lifetime-Achievement-Award':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-13T16:20:38.506+08:00
    'imagesource': 'jcr:40dc49ec-30d0-4932-b983-a3a9fa987633'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a8a36a9-a177-4ab4-81b8-a654efffb61d'
    'lead': 'Basketball legends Sonny Jaworski Sr. and Ramon Fernandez will be honored
      with the Lifetime Achievement Award by the Philippine Sportswriters Association.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-13T16:20:07.270+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:26:00.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
