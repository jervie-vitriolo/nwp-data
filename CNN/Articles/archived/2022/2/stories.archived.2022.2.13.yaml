      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee3c042-7fa4-4575-bca5-f0fe73af8e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:24:32.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Increase their funds and let us make sure that our
        medical institutions, hospitals, rural health units in provinces, have specialists
        focused on them]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ff2a52-9fe6-41ad-ba93-de5dcea6cfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T22:24:32.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:55.883+08:00
