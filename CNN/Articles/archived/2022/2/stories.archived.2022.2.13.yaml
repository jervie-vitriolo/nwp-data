      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e9ee91-6dd9-422e-898e-559cdb35e3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Makati congressman Monsour del Rosario said voters should
        be more discerning in checking the background of each candidate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a68ecfc-b146-4fab-aac0-5dd091d3f4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.538+08:00
