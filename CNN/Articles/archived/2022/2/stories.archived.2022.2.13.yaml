  'senatoriables-on-convicted-running-for-public-office':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-13T21:55:37.216+08:00
    'imagesource': 'jcr:db1a8349-8ce3-4d77-91bc-80444161dc80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b719a8a2-c5e1-42ec-a7dc-6d2fab47f5ee'
    'lead': 'Senatoriables Herbert Bautista, Monsour del Rosario, and Jopet Sison
      agree that a person with pending cases can still seek public office if the candidate
      is not yet convicted with finality by the courts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-13T21:55:46.536+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:25:57.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:25:45.033+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senatoriables: Without final conviction, candidates with cases can still
      run for public office    '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af4927a-2b49-431e-a165-b8d45068cc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) –</strong> Three
        senatorial hopefuls said a person with pending cases can still seek public
        office if the candidate has not yet been handed a final conviction by the
        courts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7581c56b-989d-43cc-ac56-8ded303f5208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a589ddf8-9719-40ec-856a-92cb1314c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his stance, former Quezon City mayor Herbert Bautista cited
        the Constitution, which states that a person convicted by final judgment for
        the crime of subversion, insurrection, rebellion, or a crime of moral turpitude
        cannot run for a public post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d26c196-5cfc-4d58-81f2-dabf5d982da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43167a40-f947-46ff-a3ca-24e8a3453536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also covered in the constitutional provision are those who are convicted
        of an offense and sentenced to a penalty of more than 18 months in jail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625bd045-21e4-4959-be13-498895753b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c1ad76-dd35-475c-8499-d422fe1bba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista added it is the right of every person, even those with
        pending cases, to run for public office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badc543e-c4f3-4197-8897-3c008adc4ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced1edd6-7a11-490d-bbb0-c2b95ccf4d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hangga''t walang</em> final conviction, <em>pwede syang kumandidato.</em>
        I adhere to that. <em>May</em> freedom <em>ang taong piliin kung sino ang
        gusto nila iboto</em>," Bautista said during the CNN Philippines Senatorial
        Forum on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1044db-63de-4ab0-9ec4-ce119e29cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e546e96-c88b-40d8-a3cf-e914bfbf286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Until there''s no final conviction, a person can run.
        I adhere to that. The people have the freedom to choose who they will vote
        for.]</p>'
