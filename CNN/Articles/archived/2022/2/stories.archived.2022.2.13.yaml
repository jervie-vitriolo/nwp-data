      'mgnl:lastActivated': 2023-01-17T18:26:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972da706-3316-4bba-addb-ae9512807a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Justin Trudeau reiterated Friday that the demonstrations
        will end.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7952eaa2-6445-43ac-bcec-d0a332b9438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccc1688-61e3-4027-a479-365f21a931b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you joined the protests because you''re tired of Covid, you
        now need to understand that you are breaking laws," Trudeau said in a Friday
        news conference. "You don''t want to end up losing your license, end up with
        a criminal record, which will impact your job, your livelihood."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c410816-58c5-47ef-b1c6-9acc9827b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.080+08:00
