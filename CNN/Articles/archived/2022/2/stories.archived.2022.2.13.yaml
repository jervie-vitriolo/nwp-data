    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vancouver']
    'template': '1'
    'title': 'Four-story high rogue wave breaks records off the coast of Vancouver
      Island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f04e48-eb93-4265-b1c2-7986c3d75f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A rogue wave measuring 58 feet (17.6
        meters) tall was recorded off the coast of Vancouver Island, breaking the
        record for proportionality at three times the size of surrounding waves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e92504-e3ed-4064-9915-c483e5321b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a3bfe0-f595-4bb2-8b2c-af4ea23a8b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only a few rogue waves in high sea states have been observed directly,
        and nothing of this magnitude. The probability of such an event occurring
        is one in 1,300 years," said Johannes Gemmrich, one of the lead researchers
        on rogue waves at the University of Victoria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6736e46-7890-427a-a885-40dc5017d2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff74f26b-d5a6-4183-962f-a6d8b80703e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wave made a splash in the scientific community for being proportionally
        the most extreme rogue wave ever recorded. Although it occurred in November
        2020, the study confirming it was just released February 2 of this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7a7b78-661d-409d-91dd-32ccab5764de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb2c42a-9140-4989-9eff-16104db234b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rogue wave is exactly how it sounds: unexpected and terrifying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5796214-512e-46ce-b67b-8ffd6bf36b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0d1a3a-5a01-4c1d-8bc9-a12deaca3cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They look like a large four-story lump sticking out of the water
        with a large peak and big troughs before it," Scott Beatty, CEO of MarineLabs,
        the company operating the buoy which measured the wave, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1f439e-4b2b-4f5a-9d0e-1bb2557cc1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a098c2-7245-421c-ae40-b58d7e02910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few decades, what was once known as marine folklore
        has now been accepted as real by scientists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaffafb-b60b-48c1-b411-e53b08cb6733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973357eb-ec26-46fb-8715-3c580fdd7f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rogues, called ''extreme storm waves'' by scientists, are those
        waves which are greater than twice the size of surrounding waves, are very
        unpredictable, and often come unexpectedly from directions other than prevailing
        wind and waves," The National Oceanic and Atmospheric Association (NOAA) explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f28c1a0-20f6-454a-80e6-6638aa9d5522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04373f5-64a8-41da-8be1-a553fa080aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In simplified terms, "A rogue wave is actually just a wave that
        is large compared to the surrounding wave field," Gemmrich clarified.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f181c208-3a55-4cad-8f12-311163761636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81aea8b-8a4a-4d2f-b191-47dc758e320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall size doesn''t matter, but the comparison in size to other
        waves does.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a2e0f7-57ea-4f51-b27a-3e683df5069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e74549-4d6e-4488-9418-39c2e48afd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, while a wave achieving a four-story height equivalent is impressive,
        its magnitude being three times that of its surrounding waves is what landed
        it in the record books.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a4ea2-b2ee-4c63-8523-530ccc696352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e214c0-3a95-4c16-ab91-254ce64d5cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first rogue wave recorded, known as "The Draupner Wave," was
        measured in 1995 off the coast of Norway at 84 feet (25.6 meters) with surrounding
        waves of approximately 40 feet (12 meters), making the original rogue wave
        about twice the size of those around it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b24cf9-72cf-47c1-8e03-4d64367d0223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e939d036-5601-4252-bc45-a8de97120e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record-breaking rogue wave recorded in November 2020 measured
        at almost 58 feet (17.6 meters) in comparison to surrounding waves of around
        20 feet (6 meters), blowing the original proportions out of the water.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3de8da-cd31-4fa4-b5a6-a441c1a6dcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3577741f-83a9-4ea9-8148-9db560ee4299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recording these "killer waves" is no easy feat</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a335f75-f996-4fd6-8790-2edf4e7497f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rogue wave in the study was measured via a MarineLabs buoy approximately
        4.3 miles (7 kilometers) off of the coast of Ucluelet, British Columbia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e82d9c-4022-4a20-9c69-12a00fb5dafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a1847-8932-405c-b444-92716e3c6d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re a real-time intelligence company, and we provide real-time
        updates on what is going on along the coastline, including wind, waves, and
        other data," Beatty explained.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e92e2-8e77-428c-accf-dd159c18b40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78079828-aa90-4c40-bc2f-b4f311b57c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company produced a video simulation of the buoy around the time
        the rogue wave came through, showing the swell in comparison to the smaller
        surrounding waves.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0a9d1c-09c0-454e-985c-91e5796c2646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce573afe-ddbc-4cbb-a484-e47a360d1247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem lies in how to continuously track rogue waves once identified
        by a sensor.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcb026f-2e3b-4ac5-9ecd-659f9d1096d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599f1ccd-fe7c-43d1-8380-7cd63f8b00eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most observations are at a single buoy, a single location, and
        so the wave passes through, and we know at this moment it was this high, but
        we don''t know how long. That is the big science question," Gemmrich noted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ec278-75a2-4a98-8f55-672dc4d19e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050bfe7d-3d65-4728-8cf5-ba30b7610b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing is known for sure: Rogue waves are not afraid to rock
        the boat.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed74f20-8836-481b-b19a-a32f8d8b1f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98b98ba-1ad8-4d5e-a7a0-4fd243d01f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such waves can pose a significant threat to marine operations as
        well as the public due to their immense power and lack of predictability,
        Beatty stressed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c37c8-e628-4f3a-b5b4-3b1e43acd7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ced40-3b72-457a-8868-cd4ce8c54c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are unexpected, so the vessel operator has little warning.
        If it is high enough that it can cause some damage to the vessel, the operator
        has no time to change course or react to it." Gemmrich added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0687cc-2a51-471a-b97c-e708e4a3201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67c7a23-24d6-4fd0-b6ce-4cb63b4381c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One common misconception Gemmrich wanted to emphasize is rogue waves
        are not to be mistaken for tsunamis. Although both are known for being large
        waves, the way they come about is completely different.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8d7572-bec5-42d7-99f1-aa1615a90280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9a839b-5009-4e7e-9a5a-08bfb979349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rogue waves are generated by wind, so they are just a rare occurrence
        of wind generated waves. Whereas a tsunami is generated most commonly by an
        earthquake, underwater earthquake, or as we''ve seen recently a volcano eruption,"
        Gemmrich stated.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2403deae-f115-491f-a7d4-041056a30c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e512e62-37e8-47df-9a5f-8732bacb3098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coastal communities everywhere are vulnerable to rogue waves. According
        to Gemmrich, anywhere exposed to water could experience a rogue wave, though
        places with strong currents may be more likely to see them.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d7fdfd-ba3f-46bf-8481-bc5f5f69c58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c0837d-ce73-4eef-a132-8134898d1ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Vancouver Island, there was no reported damage from the rogue
        wave, as it occurred too far offshore. However, they can present onshore danger
        if they originate closer to the coast.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d94e368-62a0-42e5-a9b2-ab9f53930a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1042d684-d0bd-4d05-915b-3397fee1d40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure better safety in the future, the scientific community
        is pushing for better research and forecasting to help prevent any damage
        to maritime operations or the public.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d761e2-f6d3-43c6-962c-386f20e0e90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958354b7-f7cf-4a0c-9a42-e747f165112d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennie Lyons at NOAA pointed out there are specialized distinctions
        for rogue waves.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9049204-81a5-4a9c-b65a-96a1012c87ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01567aa-2ace-40c7-932d-ef5426532651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "sneaker wave" typically describes a rogue wave condition along
        the beach because it sneaks up on you. Rogue waves out over open water much
        larger than those around it, are often called "freak" waves. And rogue waves
        large enough to damage a ship or cause a ship to roll more than normal are
        called "killer waves," because if they are severe enough, the damage could
        capsize a ship, potentially killing people.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0b26cc-7765-4bdf-b38f-d2a55c54642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a300e0-e372-43de-a60f-22292a3cfd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MarineLabs has a system of 26 buoys placed strategically in the
        oceans surrounding North America with hopes to more than double their number
        by the end of 2022.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fffb9be-2e0d-483e-88a8-5da72e56ea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2274349-deba-42a9-800f-3ce3b133663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:04.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aiming to improve safety and decision-making for marine
        operations and coastal communities through widespread measurement of the world''s
        coastlines," Beatty stated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2b0dc5-f3bc-4ea5-9473-6bcce85be9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:19:49.470+08:00
      'mgnl:createdBy': 'janine'
