  'gray-wolf-protection':
    'author': 'Emma Tucker and Hannah Sarisohn, CNN'
    'caption': 'A federal judge reversed a Trump administration decision that removed
      the gray wolf from the endangered species list in the continental United States
      after a coalition of wildlife organizations argued the move seriously threatened
      the animal''s population. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-13T14:10:25.532+08:00
    'imagesource': 'jcr:c8300fca-28dc-4caa-99eb-d1ac04239b8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '420c81fe-26eb-4a4e-a515-63fe42412218'
    'lead': 'A federal judge reversed a Trump administration decision that removed
      the gray wolf from the endangered species list in the continental United States
      after a coalition of wildlife organizations argued the move seriously threatened
      the animal''s population.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-13T14:12:14.685+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:26:06.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:25:40.889+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump', 'gray-wolf']
    'template': '1'
    'title': 'Federal judge reverses Trump era wildlife decision, restoring protections
      for the gray wolf'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6090d48f-1ee9-4c63-b93e-701438568276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A federal judge reversed a Trump administration
        decision that removed the gray wolf from the endangered species list in the
        continental United States after a coalition of wildlife organizations argued
        the move seriously threatened the animal''s population.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07a4ac5-9795-48e8-95bb-d08bdd04365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd823e-0944-4c57-8a3d-0a23a3777ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, US District Judge Jeffrey S. White in Northern California
        ruled in favor of a lawsuit brought by the Humane Society of the United States
        and other wildlife organizations against the US Department of the Interior
        in January 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cc2773-f566-40a7-b67e-2ca9a723d05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f6bb88-173b-46ff-8b34-89e3d54baf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Fish and Wildlife Service (USFWS) "failed to adequately analyze
        and consider the impacts of partial delisting and of historical range loss
        on the already-listed species," White wrote in his decision, which restored
        gray wolf protections in 45 states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed7e9ec-720b-47c5-9b57-045d6015d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8949a1c6-9f1c-49cf-9b19-784fac183643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit claimed the USFWS did not take proper consideration
        when it stripped the animal of Endangered Species Act (ESA) protections, which
        went into effect in January 2021, under the assumption its population sufficiently
        recovered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c441724e-fdd2-437d-8e36-cfa78cfbf45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea8e306-4865-4ef2-b906-57b76ef5e996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is a monumental victory for wolves who will now be protected
        from state-sponsored bloodbaths," Kitty Block, president and CEO of the Humane
        Society, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e00e7-f57b-4c56-9dbd-891f6f08dbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3ad0ec-1e53-4450-b929-3ab22e0445a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After having yet another wolf delisting overturned in federal court,
        the US Fish and Wildlife Service should finally learn its lesson," she added.
        "Instead of continuing to devise convoluted excuses to strip these beloved
        animals of legal protections, the agency must develop a plan for meaningful
        recovery across the species'' range and ensure that states will not decimate
        their wolf populations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e099f81-fef1-419e-a75a-a1fbf51a3eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df507d44-433e-4420-bb78-54361badcc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government has 60 days to appeal the court''s decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c939339f-e6f6-4106-8568-6688c26a5eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb49be4-a878-48d0-8fa6-b93515d99b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the Northern Rockies population of wolves remains unprotected
        as a result of laws that passed in Idaho and Montana, according to the Humane
        Society, but the USFWS is currently considering relisting them to the act.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2feaf1-3caf-49ab-afa6-26765b15035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f3870e-93b3-4985-8137-9e48c2529066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six Native American Ojibwe tribes also sued the state of Wisconsin
        last year, claiming the state''s planned wolf hunts go against their treaty-protected
        rights, CNN previously reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46f9890-6673-4bbe-8c40-5645cfd11853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d051bab-6877-4852-90e2-0b143ebbcbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the species were stripped of federal protections, Wisconsin
        hunters killed more than 215 wolves in under three days as part of a February
        2021 trophy hunting season, exceeding the state''s quote by nearly double,
        according to the Humane Society.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a79d71-5fab-4f79-aef6-7b58ef11e0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb879059-044f-44c9-b813-011ae5b0e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gray wolf received protection from the ESA in the 1970s, when
        the population dwindled due to declines in their populations and frequent
        conflict with farmers and ranchers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3b02d7-ef2e-49c6-b37d-afbba74ef60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32fdbe5-edb4-4a17-add0-4fa7c526a2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain wolf populations on the West Coast and in the Southern Rocky
        Mountains are especially vulnerable and were at risk of "disappearing forever"
        as a result of the Trump-era decision, the Humane Society said in a statement
        when the lawsuit was filed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bf3cdf-500f-4141-ba17-ee1259561822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bf8d1f-9567-4437-9626-7c91f68dfa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our lawsuit argues that by treating the plight of these fragile
        populations as insignificant and ignoring the natural and manmade threats
        that wolves nationwide still face, the government is in violation of the Endangered
        Species Act and its legal duty of protecting wolves and helping them recover,"
        the statement read.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1915a12-76a2-4d6e-88b6-1799849836f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0484ffe-641a-4f89-bee9-c0af4a5cfa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan Attorney General Dana Nessel, who took part in an amicus
        brief in the coalition''s lawsuit, said her state is home to roughly 700 gray
        wolves.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cf3f03-3e9c-4c0e-9bce-abd2e094a217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daedfca7-0c8b-41a4-ba18-9c6259c97e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These magnificent animals serve important roles in our Great Lakes
        ecosystems, and they show us that dedication to family is not unique to humans,"
        Nessel said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a67547-b141-4984-9551-65d37696267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e8ca87-aeb7-4522-a706-8a1059d6ed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some hunter advocacy groups rejected the decision, however, arguing
        it will affect predator management programs that aim to reduce predation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c8d80e-0c26-45d0-a2f5-9079d5f80b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d403f7-4fd3-4e8a-ab71-28a7a6143769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are disappointed that an activist judge from California decided
        to tell farmers, ranchers, and anyone who supports a balanced ecosystem with
        common-sense predator management that he knows better than them," said Hunter
        Nation President and CEO Luke Hilgemann in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e46d7-8c3c-47dd-89b0-ae4f8018ef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c23c00-b15f-41ec-b188-0544ee16bf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Hunter Nation, we prefer to trust local experts and conservation
        and hunting partners to come up with predator management programs that make
        sense for them rather than putting our faith in bureaucrats who don''t spend
        time in the woods or never have to deal with the negative consequences of
        an uncontrolled wolf population."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decca827-53de-44c9-8645-9ab449771b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:12:14.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:06.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/02/12/us/gray-wolves-endangered-species-list/index.html"
        href="https://edition.cnn.com/2022/02/12/us/gray-wolves-endangered-species-list/index.html">Federal
        judge reverses Trump era wildlife decision, restoring protections for the
        gray wolf</a>"</em></p>'
  'Ancient-drum-found-in-children-s-grave-billed--most-important--piece-of-prehistoric-art-in-100-years':
    'author': 'Jeevan Ravindran, CNN'
    'caption': 'A 5,000-year-old chalk drum will go on public display for the first
      time next week, more than six years after it was first uncovered by archaeologists
      in England. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-13T14:12:22.641+08:00
    'imagesource': 'jcr:0d242a8c-087b-47da-802a-22f88ea174d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33e44e77-3ce8-4591-90ce-88ab02d2ce59'
    'lead': 'A 5,000-year-old chalk drum will go on public display for the first time
      next week, more than six years after it was first uncovered by archaeologists
      in England.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-13T14:16:57.986+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:26:05.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:25:41.293+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ancient drum found in children''s grave billed ''most important'' piece
      of prehistoric art in 100 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c2e6cf-6c40-4df7-8dd7-b2e5f6b50f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 5,000-year-old chalk drum will go
        on public display for the first time next week, more than six years after
        it was first uncovered by archaeologists in England.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f878e098-8d7f-4151-9d25-758375d3250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d0283-19e7-4dac-aeb5-7530a0d7dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The object was discovered alongside the burial of three children
        and has been billed "the most important piece of prehistoric art to be found
        in Britain in the last 100 years," in a press release by the British Museum,
        who will unveil it next week as part of the "World of Stonehenge" exhibition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d70dd60-7572-4dad-a8ee-8f98e1541a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4775fd9-82ab-4c36-8455-00b747d3d3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First discovered by independent company Allen Archaeology during
        a routine excavation at the village of Burton Agnes in Yorkshire in 2015,
        the drum has since been the subject of significant research and conservation
        work. Despite its name, the object is not thought to be a musical instrument
        but rather a piece of sculptural art.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ed89a-6786-4a6a-acc8-e17df5b9e754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e0bf48-d9a9-48d4-8cbb-194822c0a5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project curator for the British Museum''s exhibition, Jennifer Wexler,
        told CNN that the find was particularly remarkable in the context of three
        similar drums first discovered in the village of Folkton —&nbsp;around 15
        miles from Burton Agnes —&nbsp;in 1889.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae5d401-7b1a-4a27-9f3c-8757322d3e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be87e54-0613-4f4a-b924-53e8f54a4910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This drum is particularly intriguing, because it basically encompasses
        a sort of artistic language that we see throughout the British Isles at this
        time, and we''re talking 5,000 years ago," Wexler told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25db94ab-e3fc-4daa-8605-49d42a590614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d088365-8c38-4fd1-a6c3-52167d927d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Burton Agnes drum has a "solar cross" on its top, and Wexler
        said the drum features "all these ideas that we''re seeing across the board,
        but in one really amazing object" -- decorated with motifs resembling others
        seen in Scotland and Ireland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63960f1e-d9aa-49ee-870c-2cf3d6a4090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a648223e-f106-4f09-9d08-8c42cbc88727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of this new discovery, we''re actually able to date the
        skeletons with carbon-14 dating (also known as radiocarbon dating)," Wexler
        told CNN. "So what we have found out is that these style drums are 500 years
        older than we thought, which is amazing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b77ba3-469e-47ff-bd94-9d121acfbeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be3b74-9a91-4fbf-b4d5-908d353fca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum said the Folkton drums were previously believed to date
        to 2500-2000 BC, but radiocarbon dating from the Burton Agnes children showed
        a date of 3005-2890 BC, around the same time as initial construction of British
        monument Stonehenge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e478457-b166-4d3c-b56a-de3bdb3d6ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559a2344-f970-4391-a949-847908657031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wexler said the children''s skeletons will also undergo DNA analysis,
        which will be used to work out their relationship. She said they were of varying
        ages, with the eldest aged 10-12, while the younger ones were between six
        and nine years old and between three and five years old.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049872f5-1d7b-4b0c-8d27-94c9ae924fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4113c3-1fbb-4163-9d1b-88a60f9f6c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:26:05.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were found placed in the grave with the eldest holding the
        two younger ones, who were holding hands, and Wexler said the drum could have
        served as a toy for the children, and that there could have been wood versions
        that did not survive over time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299e2472-9246-47bc-9e80-2699c2a088b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T14:16:57.988+08:00
      'mgnl:createdBy': 'janine'
