      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6616e0dd-0988-4d5a-a56c-bbf0ae4ea2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you have a little bit of shame, you should fix
        your case first. If you''re shameless, then pursue your candidacy.]</p>'
    '25':
