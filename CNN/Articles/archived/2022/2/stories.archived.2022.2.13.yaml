    'lead': 'Most overseas Filipino workers (OFWs) in the Ukraine are not considering
      returning to the Philippines for now amid a possible Russian invasion, for fear
      of limited job opportunities waiting for them here.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-13T20:25:53.599+08:00
