      'mgnl:lastActivated': 2023-01-17T18:25:57.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe953914-334d-4bf5-9548-68926e2af855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung may kaunting</em> shame <em>ka, ayusin mo muna ''yan.</em>
        If you''re shameless, <em>ituloy mo ''yun</em>," said Del Rosario, who is
        part of the senatorial slate of presidential bet Ping Lacson and vice presidentiable
        Tito Sotto.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291e065c-327d-47b0-abcf-65095edd0096'
      'mgnl:activationStatus': true
