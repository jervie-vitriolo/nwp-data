      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904ed680-a33e-4f8b-a949-e96b8ba9611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.041+08:00
