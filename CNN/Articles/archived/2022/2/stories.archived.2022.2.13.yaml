      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1611bc97-6e09-4ed0-b1f6-9868f028dc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:26:14.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The convoy will potentially begin in California as early as mid-February
        and arrive in Washington, DC, as late as mid-March, potentially impacting
        the Super Bowl LVI scheduled for 13 February and the State of the Union Address
        scheduled for 1 March," the bulletin said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca3aa0-da5a-4e71-b2c5-3abe0592e4ca'
      'mgnl:activationStatus': true
