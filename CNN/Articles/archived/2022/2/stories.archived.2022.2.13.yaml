      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb10364f-e6df-4f83-8dce-f202fea5954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:22:52.043+08:00
      'mgnl:createdBy': 'vince'
