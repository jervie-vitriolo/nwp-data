      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6cec4f-f4d3-46e8-9730-f3dbc09c5ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T23:22:59.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:54.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4181d14-4523-4225-b59d-bd3e20045e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T23:22:59.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:54.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Makati representative Del Rosario, meanwhile, explained that
        while he believes in the sanctity of marriage, he also thinks not allowing
        divorce could bring more harm than good, especially on the children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00234f7-ca87-42b4-871a-3e0f14a26942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T23:22:59.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:54.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7cb5d6-98c9-41a9-be08-f4c97ae4bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T23:22:59.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:54.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am in favor of it, because why would you force two people to
        stay together when there''s no more trust, love, hope, there’s no peace in
        the family?” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939e71a9-674d-410a-a59c-d43879f8e710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T23:22:59.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:54.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a37a3-c1d6-4b11-9f88-ea5eb9313097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T23:22:59.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:54.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I come from a very bad, bad, broken home,” he also shared.  “I
        saw how my mother suffered, and I see so many people I know that are forced
        to stay together that hate each other, and the effects of that on the children.
        It’s very traumatizing.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b62d006-f7d0-4efc-884d-4780478f2757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T23:22:59.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:54.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d160260-3cb5-46e8-935f-4b4bed78dd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T23:22:59.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:54.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista shared a similar view.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a373a45-c49c-4f8b-b860-5ecf65663989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T23:22:59.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:54.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cde4891-b087-412b-9fdc-cad56daab061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T23:22:59.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:54.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the former Quezon City mayor, the priority is to “save the family”
        by preserving the marriage. However, he also acknowledged this couldn’t always
        work and that divorce is worth considering.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d744b6-6d47-497d-8850-48c9ef840ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T23:22:59.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:54.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacc8d54-1606-4d5c-a03a-6d77a166b509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T23:22:59.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:54.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung hindi na talaga kaya, let''s favor the women, ‘yung mga kababaihang
        maapektuhan [If the marriage really can’t be saved, let’s favor the women,
        those who will be affected],” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea91cfd2-bc23-4f1d-81ba-ad1dfb83ba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T23:22:59.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:54.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab27924e-86ff-485d-94ab-3bf079f164e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T23:22:59.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:54.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have attempted to legalize divorce since 1999, citing
        cases of abuse in marriages, among other reasons. But the move has met strong
        opposition in our conservatively Catholic country. Currently, a divorce bill
        is pending in both houses of Congress.</p>'
