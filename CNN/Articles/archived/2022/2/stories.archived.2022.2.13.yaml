      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop and Banchero, who joined his fourth PBA team Meralco earlier
        this month from free agency, made their offensive presence felt in the first
        quarter with some inside baskets and jump shots that gave them the 29-22 advantage.</p>'
