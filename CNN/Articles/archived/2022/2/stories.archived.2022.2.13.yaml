    'mgnl:lastActivated': 2023-01-17T18:26:04.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:25:41.933+08:00
