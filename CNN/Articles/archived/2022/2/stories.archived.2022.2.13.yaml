      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd836f06a-053b-4365-8476-4cbc2cc6b57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko senatorial bet Jopet Sison, a former host of
        a legal drama television show, said a candidate is presumed innocent in the
        eyes of the law until a court verdict on the case has been handed out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5094178c-4098-498e-b8d4-d65c74bcfc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e4f062-b3e9-4ba9-b524-0ead0743e147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison added if aspirants with pending cases are disqualified from
        running under the law, it may be weaponized and anyone can file cases against
        the candidate, which can be prejudicial to the person''s candidacy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a421df3d-c990-4b66-aa0d-d638042dc7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f20dd64-8bf6-436a-b0c1-aa92b52aec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman puwedeng basta may nagsampa ng kaso sa''yo, idi-</em>disqualify
        <em>natin. Baka dumami na ang mga magsasampa ng kaso para hindi ka makatakbo</em>,"
        said Sison, who joined the forum remotely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d65875b-069c-47b4-968a-5b11933b914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e30a89-9d80-4f76-b7a2-fae6086f7cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It won''t be right to disqualify candidates just because
        someone filed a case against them. People can just file a case against you
        to prevent you from running.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986f5b04-a40c-426f-a274-d532523cd246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T21:55:46.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:25:57.331+08:00
