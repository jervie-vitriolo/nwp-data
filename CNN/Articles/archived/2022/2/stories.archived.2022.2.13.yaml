      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22474e4-fb6a-4c62-a0df-a069b16bf661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-13T07:31:52.291+08:00
