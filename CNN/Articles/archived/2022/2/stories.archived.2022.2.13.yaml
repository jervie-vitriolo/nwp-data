      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber was hosting an after-party at The Nice Guy restaurant and
        lounge, following a concert, and "the shooting occurred ... near The Nice
        Guy, but it was not directly in front," a source familiar with the event told
        CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210ffae5-d2fa-4635-ab06-8fac966556e1'
