      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire reached second alarm at 8:42 p.m. and was declared out
        at 2:10 a.m. the following day. Officials have yet to determine its cause.</p>'
