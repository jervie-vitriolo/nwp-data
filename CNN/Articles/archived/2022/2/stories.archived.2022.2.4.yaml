      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35449c4c-7be5-4802-a217-6998f4624d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T19:33:51.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spitfire guard Dwight Ramos, who plays for the Toyama Grouses at
        the Japan B.League, will arrive in the country on Friday night to join the
        other Gilas cadets in the training camp, Panlilio added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f07263b-d88e-40aa-9a5d-75fb8a188291'
      'mgnl:activationStatus': true
