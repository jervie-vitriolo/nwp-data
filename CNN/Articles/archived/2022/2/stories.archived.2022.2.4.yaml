      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f7b1cd-995e-4067-8af6-53617611ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:44:06.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:08.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Wednesday, Meta reported a rare drop in profits, driven by
        spending on its vision for a so-called metaverse while simultaneously confronting
        advertising challenges on its existing services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356dbdb0-89ed-4ed0-8c82-e308ab9890c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:44:06.516+08:00
