    'template': '1'
    'title': 'Moreno sees nothing wrong with switching parties, says loyalty is with
      Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33afdacd-7d52-4743-bd90-bc56c18df86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:11:34.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong>&nbsp;Manila
        Mayor Isko Moreno again refuted allegations he is a political opportunist
        for moving from one political party to another. He said he sees nothing wrong
        with switching parties, as long as his loyalty is with the Filipino people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf8350-6ec5-4018-88a6-ae68177e4743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:11:34.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6f9bf5-0132-4d45-b6f0-3760587b9c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:11:34.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Syempre gusto ng mga kandidato katulad ng mga kasama ko dito,
        gusto rin nilang manalo. So kailangan may masakyan tayong sasakyan</em> and
        the law allows it. But what matters most at the end of the day —&nbsp;and
        this is the most important thing —&nbsp;''<em>yung</em> loyalty<em> mo nasa
        tao</em>," Moreno said during the Kapisanan ng mga Brodkaster ng Pilipinas
        presidential forum on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767ac393-ab18-43df-a494-bc2ed8935bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:11:34.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72087f5-57a1-4b00-96a3-4638aadbbfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:11:34.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course candidates like those who are with me now
        also want to win. So, we need means to achieve victory, and the law allows
        it. But what matters most at the end of the day —&nbsp;and this is the most
        important thing —&nbsp;is that your loyalty is with the people.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc503af1-9b60-4e63-ada0-5ae549b40822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:11:34.162+08:00
