      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b83128-2f01-409b-a46a-0b60779b6921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:03:16.997+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Likewise, it rebounded from the lower infrastructure spending in
        2020 amid the discontinuance of some other capital outlay projects which can
        no longer be implemented due to the pandemic pursuant to the provisions of
        the Bayanihan I," the DBM said of the latest figures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46757472-7f22-4f0a-9a42-8b906689e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:03:16.997+08:00
      'mgnl:createdBy': 'pilar'
