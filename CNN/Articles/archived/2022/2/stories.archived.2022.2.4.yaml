      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thursday and Friday''s developments</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8835875-2168-4673-921a-d77928cfb015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.828+08:00
