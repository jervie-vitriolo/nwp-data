    'title': 'Presidential bets cite dangers of e-sabong, but two back regulated gambling'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f999b4-8b7c-4536-8cd2-9e0bec5bd78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:09:45.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:03.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> Five
        presidential aspirants who attended an election forum on Friday were split
        on legalizing online cockfighting operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374f55f8-0ecb-41cd-9359-7b58f27b6bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:09:45.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:03.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, Senator Panfilo Lacson, and labor leader
        Leody de Guzman said during the presidential forum hosted by the Kapisanan
        ng Broadkaster ng Pilipinas that they are not in favor of e-sabong or betting
        on live cockfighting matches that are broadcast online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aacb48-3b54-4054-975b-3cca232a8760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:09:45.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:03.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson and De Guzman said they''ve heard stories that there are
        gamblers who died by suicide after losing huge amounts of money.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653a8543-8697-4e21-a20c-f6e4eb59687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:09:45.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:03.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat natin alisin iyan at magfocus sa produktibong bagay. Ipokus
        ang enerhiya hindi sa sugal kung hindi sa pagtulong," de Guzman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e90f6a-3f82-42f1-ad48-9a6dddd3cade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:09:45.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:03.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said lawmakers must carefully scrutinize applications for
        e-sabong franchises. Although granting the franchise could be a possible source
        of funds for the government, it is not worth the social problems it could
        cause, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ae2509-fa37-4b9c-b0b8-f7e9b7946439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:09:45.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:03.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she is against activities that could lead to addiction,
        adding it could taint the values of children and adults alike.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f0b20-fbc1-4c98-8692-4364a2406765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:09:45.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:03.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging that the franchises are in the hands of legislators,
        Robredo urged the lawmakers to consult both the operators and affected communities
        before deciding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a589c58-1343-410c-9838-a8a85fea313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:09:45.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:03.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, candidates Manila Mayor Isko Moreno and Senator Manny
        Pacquiao support it as long as there is government regulation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2730875-e6c0-42e2-b1bb-b6fc16fcd1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:09:45.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:03.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno believes that e-sabong will continue to thrive even without
        a franchise, so it''s better to legalize it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd43491c-d41a-4486-a9b0-1705c175bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:09:45.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:03.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d rather put them in a legal manner or under the authority and
        supervision of the state," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb67cfe-f106-48fd-a718-aaa408162385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:09:45.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:03.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao also said that cockfighting is already ingrained in the
        Filipino culture and it should be managed by the government to ensure minors
        cannot access it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8607c2c2-925d-4ca4-98c3-6ec722c24536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:09:45.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:03.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Filipinos who are into gambling activities must be
        taught how to manage their finances better.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c23a08-2ff4-4e21-8b66-eb9e3b69a079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:09:45.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:03.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat siguraduhin ng gobyerno na makolekta ang buwis na dapat nila
        bayaran para makatulong sa gobyerno. Kailangan lang natin i-regulate dahil
        kung gusto nila magsugal o pumusta, nasa kanila na iyon. Ituro na lang natin
        ang disiplina sa sarili. Hindi ako pabor na isara ang e-sabong," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ded87b-b9c1-4118-a6e6-ab86649455ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:09:45.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:03.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government must ensure taxes are collected from
        it. We must regulate it. Those who want to gamble, it''s up to them. Let''s
        just teach them discipline. I am not in favor of closing e-sabong.]</p>'
