    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f935292-0178-4abf-a5fe-bfabc5a8da34'
    'lead': 'Prime Minister Jacinda Ardern outlines a five-step plan that will allow
      fully vaccinated New Zealand citizens to start traveling from Australia later
      this month. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-04T06:16:39.955+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:11:07.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:10:15.629+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand announces plans to reopen to the world'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ebe974-2755-4f94-b96f-ba2aecae0efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:16:39.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand has announced it will begin
        reopening to the world, signaling an end to nearly two years of tough border
        rules that have separated families and shut out almost all foreigners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd9f9b-5019-4924-b611-04d05473738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:16:39.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Jacinda Ardern outlined a five-step plan Thursday
        that will allow fully vaccinated New Zealand citizens to start traveling from
        Australia later this month. They will need to self-isolate on arrival —&nbsp;but
        they won''t need to go into state-run quarantine facilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4165b6fa-8132-44f7-a7fc-e00e0bb2dc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:16:39.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By July, fully vaccinated people from Australia or visa waiver countries
        -- including the United Kingdom, the United States, and many European nations
        -- will be able to enter New Zealand and self-isolate on arrival, according
        to the plan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e85f9d-4bf0-411f-ae79-36473878a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:16:39.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government website states that "self-isolation can be in your
        home or suitable alternative accommodation," so it''s not yet known whether
        non-residents will be able to use hotels, rented apartments or other similar
        accommodations for their own self-isolation purposes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c5085c-63b5-4a40-abff-453af93a60a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:16:39.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is a major shift for New Zealand, which imposed
        some of the world''s strictest border rules in a bid to shut out Covid-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce9b2dd-87e1-4e5e-b5ea-c2186940f060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:16:39.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country banned almost all foreign travelers in March 2020, and
        requires incoming visitors to spend time in a state-run quarantine facility
        at their own cost.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959eee7f-0c6e-4bbf-aacc-5cc3763c1283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:16:39.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To deal with the limited quarantine places, New Zealand brought
        in a quarantine lottery system which allowed citizens to enter an online queue
        at designated times in the hopes of scoring spots.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05111ba-ac98-4ebe-8e66-af2f3d6ecc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:16:39.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has meant many New Zealanders have struggled to get home --
        and some haven''t seen their loved ones for years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a0842e-f469-4552-8ef0-10d19f48966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:16:39.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system has allowed New Zealand to keep Covid-19 numbers low,
        and just 53 Covid-19 deaths have been reported in the country, according to
        the country''s Ministry of Health. But Ardern has been under increasing pressure
        to ease border rules and allow New Zealand to reunite with the world -- and
        to the estimated 1 million New Zealanders living overseas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccfb987-b609-4948-8aa6-cc522f95221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:16:39.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said the anguish of quarantine had been "heartbreaking."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a887e-55d4-4fdd-90f2-63ce1cd52ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:16:39.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the choice to use it, undeniably saved lives," she said, adding
        that the border rules had bought New Zealand time to become "one of the most
        vaccinated countries in the world." New Zealand has fully vaccinated 93% of
        eligible people, according to the Ministry of Health.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c8a931-9788-48ba-82cd-57758679325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:16:39.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a new phase in our Covid response," Ardern said. "Covid
        as an illness hasn''t touched many of us to date. But with the transmissibility
        of Omicron we know we will experience the virus more directly. But the difference
        here is that we have all the tools possible now to prepare."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c462984-f2b5-49b3-afd2-5ec77bef4c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:16:39.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s shift away from a zero-Covid approach has been signaled
        for months.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f1a69e-dd53-469c-ba58-43c2233f1cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:16:39.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Prime Minister Jacinda Ardern said the country would
        begin to move away from a zero-Covid strategy toward living with the virus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619d27d5-9d2f-4559-be66-ff7247e35a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:16:39.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following month New Zealand announced it would begin a gradual
        easing of borders in 2022, although those plans were pushed back due to the
        spread of Omicron.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed63bac-d4ac-4152-ba83-00d7c7963ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:16:39.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign nationals will be required to be fully vaccinated against
        the coronavirus in order to enter the country when it reopens.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087890c9-7826-4744-9417-9b4bdda2afb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:16:39.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s move on February 3 comes in the wake of similar steps
        from neighboring Australia. Like New Zealand, Australia imposed strict border
        rules to shut out Covid. Fully vaccinated citizens, visa holders and people
        from certain countries -- including New Zealand, Japan and Singapore -- are
        now able to travel to Australia without a travel exemption.</p>'
