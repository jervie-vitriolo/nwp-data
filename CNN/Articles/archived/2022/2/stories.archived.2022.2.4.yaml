      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;The New York Post, a longtime Zucker nemesis, published multiple
        stories on Thursday linking Zucker''s downfall to the Cuomo brothers'' scandals.
        And Rolling Stone published a lengthy story about "Zucker''s ties to Andrew
        Cuomo..."</p>'
