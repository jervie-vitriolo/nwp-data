      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57420da-18da-400b-9a7d-8be7eb7cd9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:29:39.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:56.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vocally triumphant coach also guided the Filipina booters to
        their best ever AFC Women''s Asian Cup group stage finish with two wins, defeating
        Southeast Asian rivals Thailand and Indonesia. They, however, lost to world
        no. 11 Australia in that round.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dc9fac-63a0-432b-89cd-8a0bacf6cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:29:39.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b758a448-2128-41fd-a182-356b3ad77c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:29:39.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you create history almost every time you step on the field,
        there''s nothing more you can ask for. The bar of performance has been raised,"
        said Stajcic, who was hired for the coaching job October last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5956015-b5d1-4313-ae52-72405358427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:29:39.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47243b38-0a67-4cc3-85a5-f03fb489f313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:29:39.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they have 18 months to prepare for the 2023 FIFA Women''s World
        Cup, Stajcic emphasized he will help the current roster maximize their skills
        to prepare them tougher in the world stage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700d2d5a-45bd-4138-b53f-bfb6a8bcbb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:29:39.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522fa76e-000f-4823-9a04-61d143f10240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:29:39.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a wonderful experience getting to know every player,
        every member of our staff. It''s such a unified group, such a close group,
        and again as I said before it''s no surprise that the whole country back home
        in the Philippines is very proud of the group," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e0fb8-aee6-4146-b5d2-189bdd78f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:29:39.199+08:00
