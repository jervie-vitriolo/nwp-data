      'mgnl:lastActivated': 2023-01-17T18:11:08.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b24c7b-4cb7-45e3-9438-a2c9db131e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:44:06.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:08.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Might this be the end of the prominent role the FAANG stocks — Facebook,
        Apple, Amazon, Netflix and Google — have played in the market? It''s a bit
        early to call that, and some of those companies are still doing well, TD Ameritrade
        chief market strategist JJ Kinahan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e575fa8-f5c3-43f3-ae60-b45aa989f9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:44:06.516+08:00
