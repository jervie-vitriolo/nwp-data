      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9533ef-1d4a-4bed-9b13-5c8de412e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a source with knowledge of the matter, Discovery CEO
        David Zaslav learned of Zucker''s resignation only hours before it happened.
        CNBC, which first reported the timeline, observed that "Zucker''s departure
        could give Zaslav more freedom to decide how to proceed with CNN''s live programming
        and CNN+ without having to butt heads with a friend." Joanne Lipman and Jeffrey
        A. Sonnenfeld put it this way in an NYT Opinion piece: "There is some speculation
        that Mr. Zucker''s office-romance resignation is simply a cover story to allow
        the company to get rid of him before WarnerMedia''s planned merger with Discovery."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b26e5b-eda3-48bd-97b9-c01953ffdc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.828+08:00
