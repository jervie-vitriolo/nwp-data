      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —&nbsp;</strong>Manila
        Mayor Isko Moreno on Friday vowed the state will not give up resources in
        exchange for foreign investments should he win the presidential elections
        in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c17de55-0fd1-4308-88f4-1ea16d0b6ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:40:10.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639892cd-ed57-44aa-9545-80c3d3e8fad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:40:10.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country needs foreign investments to create more jobs
        and help in economic recovery, Moreno stressed that the country''s interests
        must always come first when signing deals with foreign investors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c58b20a-feb0-46ba-bf82-e46cbeb42744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:40:10.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7336be-f855-4a35-b4cf-fbc9aeb31fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:40:10.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:45.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the job of the president —&nbsp;to protect the interest
        of our nation, geographically —&nbsp;<em>sa tubig, sa hangin, sa lupa</em>
        (in the water, air, or on land)," the mayor said during the Kapisanan ng mga
        Brodkaster ng Pilipinas presidential forum.</p>'
