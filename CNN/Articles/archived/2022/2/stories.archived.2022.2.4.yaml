      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman vowed to genuinely implement the Comprehensive Agrarian
        Reform, saying previous administrations have failed to do so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef63ef0f-e862-450b-80d3-1c91b79c920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:12:24.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:10:58.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a469150-d52b-4f45-bf68-2ca33b63d242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:12:24.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:10:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the labor leader also noted that the ongoing insurgency
        in the countryside could also be caused by the prevailing injustice in the
        country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46944d2a-8668-4424-b482-09f0cb684a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:12:24.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:10:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891a9418-9ae3-420c-90ac-897f10c85801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:12:24.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:10:58.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag mayaman ka, ligtas ka. Kapag ikaw ay mahirap, tulad ni Lolo
        Nanding, kulong ka. Hangga’t ganyan ang husistya sa atin, hindi talaga mapipigil
        ang paglaban ng mga tao at pagabot sa paghawak ng armas,” said De Guzman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2371457-be73-40a9-a950-da764ffc22d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:12:24.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:10:58.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2282bc4-050b-42ed-9c5d-625f84e49172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:12:24.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:10:58.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are rich, you can get away with things. If
        you are poor like Lolo Nanding, you will end up in jail. As long as our justice
        system remains that way, rebels will continue to fight and reach for firearms.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4afbff-8e31-4449-ab2e-b33be0147105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:12:24.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:10:58.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb208b9-87b9-4332-a969-bf63fa4187d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:12:24.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:10:58.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist insurgency in the country has been raging for over
        five decades and is one of Asia''s longest-running rebellions.  The administration
        of President Rodrigo Duterte has abandoned peace talks in 2017, as both parties
        accused each other of ceasefire violation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc674442-23dd-4845-9a24-27952eccbe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:12:24.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:10:58.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ce0b5b-3d15-49be-b08d-adce5785898b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:12:24.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:10:58.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman believes communist rebels will lay down their arms once
        their demands are met. He noted that the rebellion is due to a “historical
        problem” that remains unsolved.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2233eb68-ee59-4137-a241-28330cc2f992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:12:24.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:10:58.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d1f9db-c4db-4643-94d3-737ca60a95ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:12:24.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:10:58.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya sa tingin ko kapag natugunan natin yung  kanilang kahilingan,
        mauubusan ng dahilan ang mga NPA na maghawak pa ng armas. Dahil naniniwala
        ako na humahawak sila ng armas, hindi naman sa dahil natutuwa lang sila humawak
        ng armas, kundi dahil may malalim silang pinaglalaban na problema ng ating
        lipunan,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196f6cc9-5f84-4936-86d0-46665e99f0f6'
