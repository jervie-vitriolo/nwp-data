    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303c33d8-fadd-4042-9b5e-b2adedbaf8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T19:17:47.241+08:00
