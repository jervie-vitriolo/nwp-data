      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to add more facilities so inmates will have
        more room to sleep in. That''s what we''ll do, put up a mega prison, especially
        for thieves in the government.]</p>'
