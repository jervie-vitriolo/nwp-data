      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased that he is now part of our senatorial slate. We
        believe that Sen. Gringo will accomplish a lot in the Senate, coming up with
        laws that will help ensure better lives for our countrymen," Marcos said in
        a statement released on Friday.</p>'
