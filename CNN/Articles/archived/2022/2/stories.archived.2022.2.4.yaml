  'IATF-amends-clinical-vaccine-trial-application-process':
    'caption': 'The Inter-Agency Task Force has approved a recommendation to allow
      applications for vaccine clinical trials to be submitted directly to the Food
      and Drug Administration (FDA) without going through a vaccine expert panel first.
      The vaccine experts will instead join the panel of FDA reviewers. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-04T17:12:32.846+08:00
    'imagesource': 'jcr:e2f974fb-3e51-4d7d-889c-daae460321f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef792ca7-0351-4b03-8e04-487ab7d42ecd'
    'lead': 'The Inter-Agency Task Force has approved a recommendation to allow applications
      for vaccine clinical trials to be submitted directly to the Food and Drug Administration
      (FDA) without going through a vaccine expert panel first. The vaccine experts
      will instead join the panel of FDA reviewers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-04T17:34:07.628+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:10:53.265+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:10:21.881+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IATF']
    'template': '1'
    'title': 'IATF amends clinical vaccine trial application process'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a4403e-865a-4835-92b7-6c089cfcf174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T17:34:07.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:10:53.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong>&nbsp;The
        Inter-Agency Task Force has approved a recommendation to allow applications
        for vaccine clinical trials to be submitted directly to the Food and Drug
        Administration (FDA) without going through a vaccine expert panel first. The
        vaccine experts will instead join the panel of FDA reviewers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe07579b-8d91-4773-b03c-9e5e8629cea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T17:34:07.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:10:53.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de230375-9c9b-4b78-98cb-32fdcb3f87c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T17:34:07.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:10:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So clinical trial applications are now to be submitted directly
        to the FDA Drug Action Center and shall be acted upon by its Center for Drug
        Regulation and Research for review by its Regulatory Reviewers,” said acting
        presidential and IATF spokesperson Karlo Nograles.  “The pool of Regulatory
        Reviewers shall include the Vaccine Expert Panel members.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f8d115-6542-4945-b511-7baf3fb8e3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T17:34:07.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:10:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d8ea44-e657-4533-b478-0bcdc3e153e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T17:34:07.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:10:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Ma. Rosario Vergeire said going through the
        expert panel first was initially necessary since the drugs and commodities
        being applied for were mostly new and the country is under a public health
        emergency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3227938c-1930-4f2c-8e1b-b66243eac591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T17:34:07.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:10:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f2644-d867-487a-afda-fc4a47c97095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T17:34:07.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:10:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment now allows applications to follow the pre-pandemic
        process under the <a href="https://www.fda.gov.ph/wp-content/uploads/2021/08/Administrative-NO.-2020-0010.pdf">Regulations
        on the Conduct of Clinical Trials for Investigational Products</a>.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb2b05-c835-4cd8-8586-be55ed161374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T17:34:07.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:10:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d44b7-70f9-462f-8f68-68088b6bcb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T17:34:07.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:10:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala pong masyadong nabago. Ibinalik lang sa dating proseso
        para mas maging</em> efficient <em>ang gobyerno sa ating mga processes</em>,”
        Vergeire said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3a9a72-66b4-40b7-8670-f914f44b649a'
