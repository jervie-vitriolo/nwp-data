      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assistance made through the U.S. Agency for International Development
        (USAID) “will help deliver food and other essential items to communities devastated
        by the typhoon.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a701187-f1f8-47fb-847b-7f71c8d476ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T05:39:14.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:07.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073c2cbd-a500-4ace-a8c7-4750180ff5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T05:39:14.782+08:00
