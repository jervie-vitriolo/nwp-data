      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9611f30-d7ec-4a60-a921-bc65a16fa788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:29:39.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Football Federation (PFF) earlier expressed its desire
        to renew the services of the 48-year-old Australian tactician, whose contract
        will end after the 2022 AFC Women''s Asian Cup.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2554f07-53cc-48c7-b0cf-aaaaaad8568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:29:39.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3912ce-54de-4289-aaa2-03d67f856cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:29:39.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to talk to coach Alen because of course, he has brought
        the team to where it is now, and we want him to continue until probably the
        World Cup next year," PFF president Nonong Araneta said during the Philippine
        Sportswriters Association Forum last Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963ae94-d242-40a4-8cbe-d3bce2a54fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:29:39.199+08:00
