      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his Senate term expired in 2019, President Rodrigo Duterte
        appointed Honasan as secretary of the Department of Information and Communications
        Technology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e60ee-2c60-4749-b2cf-dc7f3e7681a1'
