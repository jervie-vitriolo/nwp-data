      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497e5087-1f97-45df-94ed-3867480d1f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:44:06.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:08.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple announced better-than-expected earnings last week and reported
        very few supply chain issues, even with the microchip shortage that so many
        other companies have struggled with," Kinahan said. "While the market may
        be looking for new leadership to help pull stocks out of their funk, Apple
        and Alphabet don''t seem to be ready to relinquish their positions any time
        soon."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
