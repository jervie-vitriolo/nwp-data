  'Austria-signs-into-law-strict-COVID-19-vaccine-mandate':
    'author': 'Nadine Schmidt and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-04T20:40:35.315+08:00
    'imagesource': 'jcr:5261f11c-b573-4838-82dd-fe4f6487caba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb4cbae2-fe93-4da1-a331-cd69f9ba2eb0'
    'lead': 'Austria became the first country in Europe to introduce a national COVID-19
      vaccine mandate for adults after President Alexander Van der Bellen signed it
      into law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-04T20:40:05.646+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:10:46.532+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:10:25.172+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Austria signs into law strict COVID-19 vaccine mandate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deda769c-c70a-40d2-b997-10a44eae1a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Austria became the first country in Europe
        to introduce a national COVID-19 vaccine mandate for adults on Friday after
        President Alexander Van der Bellen signed it into law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f336e52d-9645-48f0-bc11-694c81f2b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de01e870-c7f9-4afa-b871-54465bb3f1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria''s sweeping measures will see those without a vaccine certificate
        or an exemption potentially slapped with initial fines of 600 euros ($680).
        Checks to see if the mandate is being adhered to begin from March 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae3b48-4e2f-403b-9e50-5de90c522733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant people and those who cannot be vaccinated without endangering
        their health are exempt from the law, according to the Austrian Health Ministry''s
        website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823a2968-1c2b-4c26-8071-b30be3047ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exemption also applies to people who recently caught COVID-19,
        and lasts 180 days from the date they received their first positive PCR COVID-19
        test.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3ff447-a71a-4c5f-bb54-f47e71b80d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law will last until January 31, 2024 and could see unvaccinated
        people face a maximum fine of 3,600 euros ($4,000) up to four times a year
        if they are not on a vaccine register by their assigned vaccination date.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea55306b-4527-45b1-9094-737378a57c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Olaf Scholz is pushing for a vaccine mandate as
        part of the country''s COVID-19 containment strategy, and a key vote on a
        potential vaccine mandate is expected at the end of March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3064f94-aa5b-40d1-959f-e5d55391ed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Germany and Austria have higher vaccination rates than the
        European Union average of 70.4% with two jabs, according to data from the
        European Centre for Disease Prevention and Control. But their immunization
        rate, of 74% and 72.7% respectively, has not assuaged the concerns of health
        officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a347e9-abfd-49a8-8e2f-5ef65dba252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislation has already passed requiring vaccines for healthcare
        workers starting in March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5047d3e-6586-43ba-9b90-ce7e71c4e5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has Europe''s second oldest population after Italy. On January
        28, German Health Minister and epidemiologist Karl Lauterbach warned that
        the elderly population needed protection as many in those age groups remain
        unvaccinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788233df-5339-432d-a845-5fd561eeeb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are four times as many unvaccinated Germans compared to the
        United Kingdom, and three times as many unvaccinated Germans compared to Italy,
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2cb898-753d-4305-81c4-8018f363e7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lothar Wieler, head of Germany''s infectious diseases agency the
        Robert Koch Institute (RKI), warned at the same press conference that hospitals
        and intensive care units are starting to fill up again as Covid-19 infections
        reached record highs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3850d198-23f0-4f18-a44e-4a2c6c81c6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the country reported a record 236,120 new cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8788fb66-260a-474b-92c1-d03330be810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Vaccines and no restrictions</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6785e9c8-35f3-4b17-b752-bb27a5331161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As some European countries get tough with mandates, others are dropping
        COVID-19 regulations despite a surge in cases fueled by the Omicron variant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c96dc6-ce45-43ba-b44d-bddd05c8fee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of their leaders point to vaccines breaking the link between
        infections and severe illness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99851138-8538-4a6d-976f-2219141fef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark, where 81.5% of the population is double-jabbed, lifted
        all COVID-19 restrictions on Tuesday despite soaring cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f0ac79-430d-4043-b3c2-3a76b0f05a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time as infections are skyrocketing, [the number of]
        patients admitted to intensive care [is] actually going down," Søren Brostrøm,
        director-general of Denmark''s Health Authority, told CNN. "It''s around 30
        people in ICU beds right now with a COVID-19 diagnosis, out of a population
        of 6 million."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a06de3-925f-44f6-ac31-576e1e05cc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Nordic countries, like Norway, Sweden and Finland, announced
        the lifting of many of their Covid control measures this week, pointing to
        their highly vaccinated populations and low hospitalization figures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b435c0-fa7c-48a2-863d-7da021d5a7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was taken in Norway based on the impact of the Omicron
        variant, Prime Minister Jonas Gahr Stør said Tuesday, noting the variant was
        causing less severe illness, helped along by the country''s successful vaccination
        rollout.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afdbd57-61cd-4a12-ac4b-8e0b08d9a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden, where only 70.4% of the population has had two shots, is
        set to remove most COVID-19 restrictions next week, officials said on Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e3c47-6b31-4e29-ae2d-b70b5078cafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially eschewing the lockdowns favored by its European
        neighbors, Sweden eventually imposed restrictions on public life. Restrictions
        were most recently tightened in early January when a curfew was imposed on
        Swedish bars and restaurants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cfe5a3-974d-4343-8768-9da335060976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Thursday''s press release, Swedish officials have now
        deemed the COVID-19 situation "stable enough" to commence the ease of restrictions.
        This was justified by the fact that Omicron has not caused "as serious a disease
        as previous variants'''' and the country''s healthcare system has not been
        severely impacted, it added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a93ec59-d913-47b6-9366-b77af03af613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T20:40:05.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:46.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/04/europe/austria-covid-vaccine-mandate-intl/index.html"
        target="_blank">"Austria signs into law strict COVID-19 vaccine mandate"</a></em></p>'
  '2020-2021-bar-exam-first-day':
    'author': 'Stanley Buenafe Gajete, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-04T21:21:57.529+08:00
    'imagesource': 'jcr:0ccaed03-79af-45d0-a83f-9a97a08f75e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b4b1948-afd9-408b-92bc-897f9f341dae'
    'lead': 'After an almost two-year wait due to the COVID-19 pandemic, the first
      digital and localized Bar examinations finally took place on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-04T21:25:16.772+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:10:45.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:10:25.371+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 11,000 examinees take first digital, localized bar exams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde3f231-a760-4ee2-9bb1-62ae960bae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:25:16.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)—</strong> After
        an almost two-year wait due to the COVID-19 pandemic, the first digital and
        localized Bar examinations finally took place on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158fd6c2-d034-4291-b3bc-8e6dccfe1ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:25:16.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Associate Justice Marvic Leonen, chairperson of the
        Bar exams, told a media briefing that 11,790 filed their applications, the
        largest batch of examinees, and 11,378 or 96.5 percent took the first day
        exam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2c123f-a644-4fba-a45a-a44810484ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:25:16.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the examinees were left to themselves minus the usual crowd
        to cheer them on because of health protocols.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98224094-95c2-4e77-83ba-ada3aa273bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:25:16.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test was held in 31 sites nationwide. More examiners were deployed
        and security cameras were installed in testing sites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d5beb-1bcb-41e6-827d-a5e865dd36fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:25:16.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The earliest examinee to finish the exam was at 8:58 this morning,
        which I think gives you the clue on the type of the exam,” Leonen said, referring
        to the digital format.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d35f609-7315-4201-960c-56b53c796b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:25:16.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Leonen had a message for those who tested positive for
        COVID-19 days before the exam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7b7eb6-07e7-4cbc-9c41-8d49fd32560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:25:16.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Masakit po sa kalooban ko, masakit sa kalooban ng aking</em>
        buong team,<em> masakit sa kalooban ng buong</em> Supreme Court (It pains
        me, my whole team, and the whole Supreme Court),” Leonen said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378bf449-d75c-4056-bd36-72df13cc949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:25:16.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court usually takes five to six months to manually check
        the exams, but it hopes the period will be shorter this time with the new
        process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff08d9f-656f-45f7-a139-0009fbb2997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:25:16.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen also provided tips for the examinees for their second day
        of exam on Sunday, Feb. 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5862d4-98a0-4eb3-b5ec-228f38060446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:25:16.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[L]ive in the present moment. <em>Wag sila magmadali</em>,” he
        said. “<em>Pagkatapos ng araw na ito, matulog sila, wag sila mag-</em>cramming,
        <em>ipahinga yung kanilang katawan at isip, at bukas kaunting</em> review
        <em>lang</em>.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37091973-d22a-4cdb-8793-d9527a3165d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:25:16.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:45.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Live in the present moment. Don’t rush. After the
        day, go sleep, don’t cram, rest your body and mind, and review just a little.]</p>'
