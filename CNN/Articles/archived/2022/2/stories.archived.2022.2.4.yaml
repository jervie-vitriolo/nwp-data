      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) –</strong> A
        total of 780,000 Pfizer COVID-19 vaccine doses procured by the national government
        for the vaccination of children aged 5-11 arrived Friday night after being
        delayed for a day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a03f1ae-3868-4ee8-acd9-f3932a45d6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:22:51.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer shots were supposed to be delivered Thursday night, but
        was pushed back the next day due to logistical issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41654a2f-c186-461d-9c4e-2e5841135dec'
      'mgnl:activationStatus': true
