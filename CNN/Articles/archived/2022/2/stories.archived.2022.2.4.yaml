      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47852972-b348-44a9-967b-90b31f7b287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T05:39:14.782+08:00
