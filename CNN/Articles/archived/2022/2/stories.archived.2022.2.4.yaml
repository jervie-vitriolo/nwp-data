      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mandaluyong City (CNN Philippines, February 4) —</strong>
        There is no assurance that presidential aspirant Bongbong Marcos will attend
        all presidential debates and forums in the run-up to the May 9 election, his
        lawyer and spokesperson Vic Rodriguez said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c9206-62d9-460b-998c-81d6a8156a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:53:42.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:10:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb9920e-ad73-4f82-9416-3040eac2b7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:53:42.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:10:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Marcos'' presence in these events will be decided on a “case-by-case”
        basis in light other previous events that were canceled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d52d1c-0950-4c3c-b5d5-9c3964007210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:53:42.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:10:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5607b09-554c-48e7-b394-da130be0b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:53:42.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:10:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp previously said 68 of their staff tested positive
        for COVID-19, forcing them to postpone in-person activities and shifted to
        virtual meetings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14519d4-62e2-4d62-8d0f-a143288ce93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:53:42.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:10:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7e8854-9b33-4217-9af4-f2176e2e9b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:53:42.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:10:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just imagine <em>‘yung</em> two weeks<em> kami na ‘di nakalabas.
        Saan mo idudugtong ‘yun</em> [postponed activities] <em>sa pag</em>-open <em>ng
        kampanya na</em> 90 days? That’s two weeks.<em> So isisingit at isisingit
        mo ‘yun</em>. Why? <em>Naghanda na ‘yung mga</em> supporter,<em> umasa na</em>,”
        Rodriguez said in a virtual interview with the media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07783778-5926-4f89-b222-370d14e6d932'
