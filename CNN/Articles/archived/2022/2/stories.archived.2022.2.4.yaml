      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos, Kouame, and Navarro are part of the Tab Baldwin-coached Gilas
        squad that swept its four 2022 FIBA Asia Cup qualifiers games last June in
        Angeles City, Pampanga.</p>'
