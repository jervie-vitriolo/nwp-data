      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao earlier drew criticism for his supposed premature campaigning
        after he was seen giving out bundles of ₱1,000 cash in a relief activity during
        his visit to Batangas last year. The senator reasoned that <a href="http://cnnphilippines.com/news/2021/10/28/Vote-buying-humanitarian-excuse.html">he
        has been giving out money for decades using his personal money</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35294a2-705a-4111-aab7-177eafa579d9'
      'mgnl:activationStatus': true
