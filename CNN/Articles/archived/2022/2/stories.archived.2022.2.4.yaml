  'PH-pandemic-scorecard-further-improves-in-December-NEDA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-04T18:40:14.826+08:00
    'imagesource': 'jcr:400ddc29-789e-4471-9310-c90653718719'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '817e2ba6-b210-42e8-818f-a17debd91b7c'
    'lead': 'The Philippines'' COVID-19 pandemic management continued to improve in
      December while the government pushed for the substantial reopening of the economy,
      an official of the National Economic and Development Authority (NEDA) said Friday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-04T18:42:43.619+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:10:50.576+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:10:23.099+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH pandemic scorecard further improves in December — NEDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823c7207-08fa-414f-b40d-cdbb399aa9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:42:43.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:10:50.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — The
        Philippines'' COVID-19 pandemic management continued to improve in December
        while the government pushed for the substantial reopening of the economy,
        an official of the National Economic and Development Authority (NEDA) said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d25999-c6b2-4d8c-ba98-d01d23ac816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:42:43.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:10:50.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Palace briefing, NEDA Usec. Rose Edillon reported that
        the country''s National Action Plan (NAP) IV scorecard for December was at
        7.63, an improvement from the 6.99 recorded in November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd77856-7a2f-4e66-9e7b-beb92680fced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:42:43.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:10:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scorecard measures the Philippines'' performance in infection
        management, vaccine rollout, and socioeconomic recovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdfcf80-1232-4cf1-aba2-e4a369369347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:42:43.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:10:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each basket of interventions showed better figures in December compared
        to the prior months of 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f4c1cb-3e8e-4ca2-aa24-cb9188a8bb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:42:43.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:10:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa lahat ng bagay, nagiimprove po tayo sa pag-manage ng COVID-19
        and also the socioeconomic recovery," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43625b-c3ea-4998-8678-21373e057bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:42:43.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:10:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In every area, our management of COVID-19 and also
        the socioeconomic recovery have been improving.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2334572-257c-4eaa-99ca-143f07ce536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:42:43.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:10:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The task at hand is really to accelerate this economic recovery
        and make sure that it is a resilient recovery," the NEDA official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e934fe99-14b1-4206-bb00-e051064e2ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:42:43.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:10:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edillon said the local economy''s nominal gross domestic product
        or GDP in 2021 reached ₱19.38 trillion, which is already 99.4% of the country''s
        pre-pandemic GDP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c1e3d1-b1e3-46e3-818d-ca62dd2231b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:42:43.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:10:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/business/2022/1/27/2021-Q4-full-year-GDP.html">READ:
        PH economy grows 5.6% in 2021, above target after Q4 performance beats forecasts</a></strong></p>'
