      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> Presidential
        aspirant and labor leader Leody De Guzman said that he would listen to the
        demands of the New People’s Army, specifically on land reform and injustice,
        to end the communist insurgency if ever elected.</p>'
    '1':
