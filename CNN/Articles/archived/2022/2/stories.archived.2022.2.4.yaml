      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad723c5-b0bd-4496-b7cb-921075599234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:41:33.212+08:00
