      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9e1406-6a21-4911-b5a3-371538e65243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Pfizer and Moderna have announced that they are both testing
        vaccines against Omicron. Since both BA.1 and BA.2 are subvariants under Omicron,
        it''s expected that the vaccine would probably be effective against both.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9ec105-d643-43b3-99a3-2b46aa8d3745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10809ca3-f02b-4a1d-814d-4bf2bf4321fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, we will not know until the clinical trials are complete
        just how effective the new Omicron-specific booster is, compared to the vaccine
        and booster that we have already been using. No one should wait for an Omicron-specific
        booster if they are already eligible to be boosted. If you are five months
        out from two doses of Pfizer or Moderna, or two months out from the one-dose
        Johnson &amp; Johnson vaccine, you should get a booster now.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34027c86-bd1d-444d-9992-6a89c305df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dccd07-0348-4dd4-9e38-91a22bf4a6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: What could happen if BA.2 becomes dominant in the US?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4343697e-f262-4e44-9dce-5be92aa9b6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e7aac-7938-4f99-8747-db6787c17e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: This is certainly a possibility, as it has occurred in other
        countries. A more transmissible variant means that it displaces previous variants.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7145eae1-ebed-4bd7-8d04-7e1696a0feaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85633ed2-0018-4dfa-8acd-5de965728a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best-case scenario is that we have enough people protected here
        in the US due to vaccination and recent infection that BA.2 does not cause
        a substantial rise in cases. We could continue on the track to experiencing
        a lull in case numbers over the spring and summer. Another scenario is that
        BA.2 blunts the sharp drop in cases that we are seeing, and we end up having
        a more prolonged fourth wave than we would have with BA.1 alone.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7672362e-404c-492a-a0f3-85c354eefa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735ccb6c-65b1-4987-a378-cb770ec81f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In either situation, the key is to keep monitoring whether vaccination
        and boosters continue to protect against severe illness from BA.1 and BA.2.
        If so, that means vaccines are successful—that''s what vaccines were designed
        to do, to keep us out of the hospital and to prevent severe illness and death.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42afa4aa-c411-4f61-87a6-2f48d31af776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7f73e4-2e6f-4d85-b1fc-6fec8b5211b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Does "stealth" mean that the new subvariant isn''t picked up
        on tests?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6380fd-26f2-47c9-be6e-ba4bc8a0c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8498c0-e9a9-433e-9c32-b1439931be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: No, there''s no evidence to suggest that BA.2 isn''t detectable
        with laboratory PCR or at-home antigen tests.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1528a2cd-875e-4cec-924d-1613c76061fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d6e870-319c-4ac3-b762-580dc0a47c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: What''s your advice for protecting myself and my family from
        this subvariant?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fce0e3-077d-438d-bf4b-4ca0e64e2149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397eb1b0-dae2-4963-9d95-52c2e8f050a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: There are many people who want to continue taking precautions
        to keep from getting infected with Covid-19: those who are immunocompromised,
        for example, or others who are medically frail and therefore still vulnerable
        to severe outcomes despite being vaccinated. There are families with young
        children under 5 who are not yet eligible for the vaccine, although it looks
        like that could be coming.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda1abf-cd29-43d9-b2b8-03de6be3e4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c8c769-cee9-48fd-95a5-658f2a5fd336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another contagious virus means that people who want to avoid getting
        Covid-19 have to continue taking precautions. The most important is indoor
        masking, and quality of mask really matters. The best mask is a well-fitting,
        comfortable one that you can consistently wear and is a certified N95, KN95
        or KF94.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96949c72-b86a-40bb-9a95-c17880988db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e2f794-aefc-4625-9c11-3b0c24334196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wear these masks anytime you are indoors around people of unknown
        vaccination status. While coronavirus infection numbers are high in your community,
        you may want to take additional precautions—for example, asking everyone outside
        your household to get a rapid test prior to gathering with you indoors.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75022ed2-dee3-46cf-a239-c29eca23a095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b28f3b0-9bde-49c9-ae6e-f7771bf0dd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Will this be the last variant we see?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90c7c48-b969-452f-9ce5-5c37e146ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de75a4e3-b30d-4c04-a1fd-d5775cf5aa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Almost certainly not. New variants are popping up all the time,
        because that''s what viruses do: They mutate when they replicate. Whether
        a new variant causes global concern depends on if it''s more contagious, more
        virulent or if it can override prior immunity. This is why real-time surveillance
        is so important, and it''s also why vaccination is key. The more population
        immunity we have, the less viruses will spread and mutate, and the quicker
        we can all emerge from this pandemic.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc107aa3-3f79-472a-917f-f9227ccf3c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/03/health/stealth-omicron-variant-wen-wellness/index.html">How
        worried should we be about the new ''stealth'' Omicron? Our expert weighs
        in</a>."</em></p>'
