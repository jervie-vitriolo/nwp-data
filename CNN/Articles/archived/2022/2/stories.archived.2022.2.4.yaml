      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) –</strong> Former
        Information and Communications Technology Secretary Gringo Honasan is the
        latest addition to the senatorial ticket of presidential aspirant Bongbong
        Marcos and his running mate, Davao City Mayor Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31539674-50ad-4840-bc6a-cd8d9af1c296'
