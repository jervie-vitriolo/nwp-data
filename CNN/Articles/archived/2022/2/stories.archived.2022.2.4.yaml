      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— "Experts say CNN''s Zucker broke a fundamental company rule,"
        NBC''s Doha Madani wrote... (<a href="https://www.nbcnews.com/media/experts-say-cnns-zucker-broke-fundamental-company-rule-rcna14787">NBC</a>)</p>'
    '45':
