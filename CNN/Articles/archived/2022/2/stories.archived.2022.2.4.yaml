    'mgnl:tags': ['CNN', 'shakeup', 'WarnerMedia', 'Discovery', 'Jeff-Zucker', 'Reliable-Sources']
    'template': '1'
    'title': 'CNN shakeup creates fresh challenges for WarnerMedia and Discovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8660c39e-c23b-4be1-a0d6-a8b40b7e2459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;<em>A version of this article first appeared
        in the "Reliable Sources" newsletter. <a href="https://www.cnn.com/specials/media/reliable-sources">You
        can sign up for free right here</a>.</em></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a665025a-8875-4c62-aa51-a1a0045d6e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c686c-4375-439b-be7c-c1bc3f8ef335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs of TV news turmoil in every direction right now.
        Whoopi Goldberg is sitting on the bench at ABC. Rachel Maddow is starting
        a hiatus from her top-rated hour on MSNBC. And NBC is beginning two weeks
        of Beijing Olympics coverage that will be heavily scrutinized. But the biggest
        story on the TV beat, by far, remains the shakeup atop CNN. So let''s start
        there, with day two coverage of Jeff Zucker''s ousting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c52be0c-3f16-467b-8787-06937d1a5fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdf2758-0e73-4091-88f2-34829aca1b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anger and disappointment that we described on Wednesday, in
        the hours after Zucker was forced to step down, only intensified on Thursday.
        Oliver Darcy and I put our heads together after 12 hours of calls, texts and
        chats with sources, and here''s how we summed it up: Within CNN, there is
        some frustration directed at Zucker, for not disclosing his romantic relationship
        with Allison Gollust when he should have. There is quite a bit of anger toward
        Chris Cuomo for what they believe his role may have been. But mostly the anger
        -- among reporters, producers and managers who were close to Zucker -- is
        directed at WarnerMedia CEO Jason Kilar and AT&amp;T CEO John Stankey. We
        keep hearing variations of this phrase: "Jason took down the best boss I ever
        had."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c10469-766a-4fbf-9e16-c5bd6e8f956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943093f3-eccc-493e-b2b0-25c36971d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, that''s not the unanimous view. CNN is a massive news
        operation and there are many opinions throughout the newsrooms -- and many
        people believe it''s important that corporate standards are applied evenly,
        whether to presidents or production assistants. "Everybody''s replaceable"
        is a phrase we keep hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd158b4a-04a0-4256-8886-701efa58c32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4950ff03-75fc-460c-bece-544a6a428fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the predominant POV is that anchors, senior leaders and other
        staffers who worked closely with him feel adrift. The word "abandoned" is
        not too strong. My point: There''s a huge disconnect between the critical
        external coverage -- blaming Zucker for boosting Donald Trump and ridiculing
        him for ratings declines -- and the internal impression that he was a heat
        shield and a big-hearted leader and, more than anything else, the best producer
        at the network. That''s the challenge for WarnerMedia and Discovery going
        forward.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c31198e-1dc1-4a5c-a21c-45bbba47471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d9e51b-b627-42ec-9b75-91846cc2c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A "fresh start"</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df2e588-dd2f-415c-9b07-2de36e5c6d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big X factor in both the Zucker decision and what comes next,
        according to sources on every side of the situation, is AT&amp;T''s impending
        spin-off of WarnerMedia, which sets the stage for CNN and the rest of Warner
        to be merged with Discovery in the coming months. One prevailing theory among
        media execs is that AT&amp;T''s determination to complete the deal disadvantaged
        Zucker. "John Stankey cares about one thing and one thing only: Getting the
        deal done," a senior exec told me on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac125a0f-a999-421e-a21b-7247dfd56a7c'
