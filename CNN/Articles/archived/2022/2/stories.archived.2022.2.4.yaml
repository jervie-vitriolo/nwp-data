      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c50c3-958e-43ea-93d5-aac7709ab74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T05:39:14.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:07.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also help the OCD in delivering relief supplies to remote
        municipalities and barangays, she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744e6ea5-c890-46d2-8f3a-36edfcebc260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T05:39:14.782+08:00
