    'template': '1'
    'title': 'PH receives 780,000 Pfizer COVID-19 vaccines for kids aged 5-11'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077f6c03-a16c-4eb7-875b-6902f632274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:22:51.046+08:00
