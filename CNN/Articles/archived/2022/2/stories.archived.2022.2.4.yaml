      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e17f4c2-6403-48cf-b3c7-98c6fa51b893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:03:16.997+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency noted infrastructure spending mainly drove the increase
        in total government expenditures from January to November to ₱4.1 trillion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a53bd0-807e-4bcc-9c67-1d166691e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:03:16.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d90682-5bb7-4980-8b1b-786f52b0fec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:03:16.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means only ₱64.8 billion of the total ₱4.5-trillion spending
        program for 2021 remains to be disbursed, the DBM said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0b80f9-aae6-4846-b1bd-770571517dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:03:16.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:42.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78cbb44-b7ee-42ed-ad19-367a0df4b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:03:16.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:42.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Releases from FY 2020 continuing appropriations (FY 2020 GAA and
        Bayanihan II), unprogrammed appropriations other automatic appropriations
        were accommodated within the full year FY 2021 expenditure program as provided
        in DBM National Budget Circular (NBC) No. 583 dated January 4, 2021," it also
        noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96c7fe4-bca0-4441-8373-e3c71c8302e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:03:16.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:42.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5aaf3d-3b42-469e-806c-5b557d605656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:03:16.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:42.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM said full-year 2021 spending could reach ₱4.6 trillion —&nbsp;9.6%
        up from actual disbursements in 2020, but 2.2% down from the ₱4.7 trillion
        target for last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d6d42d-9478-4365-86f2-b22da2ba4c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:03:16.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:42.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327e7612-48d0-48e1-95d0-8e4c129385f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:03:16.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:42.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless, the government is optimistic that the disbursement
        performance for the last month of the year will be robust on account of the
        payment of progress billings for infrastructure projects, completed and delivered
        goods and services under the respective programs/activities contracted out
        by various government agencies, transfers to LGUs, and release of other PS
        (personnel services) benefits," the agency said.</p>'
  'Duterte-defends-Energy-officials-amid-Malampaya-controversy':
