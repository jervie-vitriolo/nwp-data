      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171432a6-5f87-4131-9037-996ecf9dc8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T05:39:14.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:07.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/news/2021/12/29/United-States-additional-aid-Typhoon-Odette-relief-.html">December
        2021</a>, the U.S. government also announced a ₱950 million aid to help in
        the recovery of typhoon-battered communities</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653d55aa-247d-4ff1-9e00-fd2035574e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T05:39:14.782+08:00
