    'jcr:uuid': '2462cca6-2746-4b65-b614-b73d56f8b1d1'
    'lead': 'Presidential aspirant Sen. Manny Pacquiao pushes to generate more non-tax
      revenues under his term in a bid to lift more people from poverty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-04T16:54:41.516+08:00
