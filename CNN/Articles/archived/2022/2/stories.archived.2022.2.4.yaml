      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez explained in a Facebook post hours after that the Marcos
        group picked the date and time of taping.</p>'
