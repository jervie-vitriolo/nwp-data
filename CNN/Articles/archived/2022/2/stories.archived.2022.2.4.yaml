      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno noted he will also oversee the creation of more hospitals,
        schools, and housing to also help provide more jobs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0520c2d2-f8f1-4a53-aa49-d588e6cdc43c'
