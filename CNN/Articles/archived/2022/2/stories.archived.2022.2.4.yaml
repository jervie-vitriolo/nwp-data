      'mgnl:lastActivated': 2023-01-17T18:10:40.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513165cf-ef2b-4db6-a9d4-7ea484f366bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the key reporting I have: Discovery executives view Zucker''s
        departure as a "fresh start" for CNN, two people with knowledge of the matter
        told me. If the deal takes effect in April or May, as expected, Discovery
        is likely to appoint a new leader of CNN Worldwide at that time, the sources
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd71de2-e3d7-4965-a643-3f1cee8dd6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
