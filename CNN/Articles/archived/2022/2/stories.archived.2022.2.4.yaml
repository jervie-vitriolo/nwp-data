      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, Senators Panfilo Lacson and Manny Pacquiao,
        Manila Mayor Isko Moreno and labor leader Leody de Guzman all expressed support
        for the <a href="http://cnnphilippines.com/news/2020/10/14/dotr-mindanao-railway-project-start-construction-q1-2021.html">Mindanao
        Railway Project</a> and other flagship ventures in progress during the Kapisanan
        ng mga Brodkaster ng Pilipinas presidential forum.</p>'
