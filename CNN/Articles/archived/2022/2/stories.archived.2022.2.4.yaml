  'Jeff-Bezos-Rotterdam-superyacht':
    'author': 'Anna Cooban and Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-04T22:16:04.645+08:00
