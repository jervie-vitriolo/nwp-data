    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '126dbd54-e950-427c-97ab-1d5daa23feac'
    'lead': 'The Manila mayor stresses the country''s interests must always come first
      when signing deals with foreign investors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-04T21:40:10.310+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T18:10:45.033+08:00
