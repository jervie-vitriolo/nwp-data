      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Jeremy Barr''s lead: "Jeff Zucker''s surprise ouster Wednesday
        left CNN with a leadership void and an irresistible mystery: How did a personnel
        investigation into Chris Cuomo, the network''s scandal-plagued former prime-time
        host, also end up toppling its president?" (<a href="https://www.washingtonpost.com/media/2022/02/03/jeff-zucker-cnn-ouster-chris-cuomo/">WaPo</a>)</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
