      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added the national government ordered 30 million Pfizer COVID-19
        vaccine shots for the first six months of the year, half of those are expected
        to arrive in the first quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2888d8c2-0e57-46ef-892d-068876197ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:22:51.046+08:00
