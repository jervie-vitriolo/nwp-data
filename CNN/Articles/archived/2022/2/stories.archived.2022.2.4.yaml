      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894a008e-a549-4007-8e46-ced0f08cd1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:53:42.672+08:00
