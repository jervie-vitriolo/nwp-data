      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A "Reliable" podcast conversation about all of this</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c9420-9cf9-4d43-9a7f-387f59103837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular readers know that the "Reliable" team usually produces a
        podcast on Thursday afternoons. This week, the topic was obvious: The news
        in our backyard. I taped the podcast episode with Oliver Darcy, Sara Fischer
        of Axios, and Claire Atkinson of Insider. Atkinson likened the Zucker news
        to a crime scene mystery and said it''s "like ''The Sopranos'' and ''The Godfather''
        all rolled into one story." We also discussed ABC''s turmoil and Maddow''s
        hiatus from MSNBC. Tune in via Apple Podcasts, Spotify, Stitcher, TuneIn,
        or your favorite app...</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b760054-195b-4fc9-b83a-0d61d3d2fdef'
