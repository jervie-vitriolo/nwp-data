    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5352b0-60e1-44ab-921a-fe5707643112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:41:33.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:11:00.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing government data, Vice President Leni Robredo suggested amending
        the Dangerous Drugs Law to benefit the 144,000-population in Bureau of Jail
        Management and Penology facilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b5f00c-089c-48ac-ad34-8d96ed311ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:41:33.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:11:00.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c42f0d-1c94-4fc0-81a2-067a7fc01893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:41:33.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:11:00.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 70% are reportedly drug cases, but she noted that
        congestion rate in facilities is already at 582%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e71a485-d2f1-4b93-a548-64b4f8e90a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:41:33.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:11:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb206f8a-d38b-4915-b346-14c8962e37d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:41:33.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:11:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan nating i-amend yung ating Dangerous Drugs Law para
        ayusin natin na meron na siyang delineation ano bang gagawin kung ikaw ay
        drug user, ano ba ang gagawin kung ikaw ba ay drug dependent? Ano ba ang gagawin
        kung ikaw ay drug pusher?"</em> Robredo said, noting that different penalties
        must be prescribed according to their corresponding level of violation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43911099-587b-43d2-9cef-c1b29a54544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:41:33.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:11:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7f688d-781c-42e3-87a3-a538f89232f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:41:33.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:11:00.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to amend the Dangerous Drugs Law so there
        would be a delineation on what to do if you are a drug user, a drug dependent,
        or a drug pusher.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb0700-5595-4113-91da-f768cf862cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:41:33.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:11:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a28f488-fb73-4f6e-8f8a-ede5367274fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:41:33.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:11:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody de Guzman said he will address the problem with
        a health approach instead of allowing the alleged extrajudicial killings under
        the current administration. He also vowed to ensure drug lords and financiers
        are arrested, and drug users undergo rehabilitation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e6082-300e-4518-994a-1cec4e47f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:41:33.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:11:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb797ef-c2de-4446-88b3-4fec9fa3544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:41:33.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:11:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno, on the other hand, said he will "go to
        the roots of the problem" by cutting the source of drug supply in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b6f54-a09f-438e-848a-46f5f893d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:41:33.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:11:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ee721-a3f3-42f1-8bd9-3261bccc6efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:41:33.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:11:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is no supply, and if there will be no available drugs
        in our country, naturally, all these things,<em> itong mga problemang nabanggit
        ng aking mga kapwa na kandidato na valid naman, mawawala yan, magkakaroon
        ng natural death</em> (these problems mentioned by our fellow aspirants are
        valid, but these problems will be gone, they will die a natural death)," he
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f87ec72-8a77-48a5-9f98-6ff73652247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:41:33.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:11:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d95e913-43ca-4636-8860-fee917b15c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:41:33.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:11:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson shared a similar sentiment. He also
        pushed for a more comprehensive and holistic approach, instead of just focusing
        on law enforcement. He added facilities must be regionalized so inmates can
        easily be visited by their families.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406cda9e-a368-4dab-a9ec-258f14fdfdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:41:33.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:11:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0175d60d-a0b6-40b8-acda-8114a453577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:41:33.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:11:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court is currently investigating the
        Philippines after finding evidence of "crimes against humanity" in the Duterte
        administration''s bloody war on drugs. It said 12,000 to 30,000 civilians
        were killed in the drug war between 2016 and 2019. However, government data
        showed only 6,191 suspects have died in over 200,000 anti-illegal drug operations
        as of August 2021.</p>'
  'Pacquiao-inexperience-strict-leader':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
