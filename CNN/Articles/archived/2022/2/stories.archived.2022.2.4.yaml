      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) –</strong> After
        a memorable 2022 AFC Women''s Asian Cup campaign, head coach Alen Stajcic
        says that coaching the Philippine women''s football team in the continental
        tournament is no doubt a career highlight, perhaps the best thing that happened
        in his illustrious run as a football coach.</p>'
