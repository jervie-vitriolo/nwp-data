      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variava said the USAID and the United Nations World Food Programme
        (WFP) will be working with the Philippines’ Office of the Civil Defense (OCD)
        to deploy additional 300 trucks to bring food and other supplies to typhoon-hit
        communities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2516ec8b-7d63-449b-846d-cbc4b57a657e'
      'mgnl:activationStatus': true
