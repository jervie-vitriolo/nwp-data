      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) -</strong> Five
        presidential aspirants presented their recommendations on how to solve the
        country''s problem with drugs and jail congestion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8798863e-2c3e-4e6e-948e-c18ca0c13b79'
