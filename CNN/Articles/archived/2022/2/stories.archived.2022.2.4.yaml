  'Leody-De-Guzman-people-s-initiative-wealth-tax-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-04T15:00:41.220+08:00
    'imagesource': 'jcr:284543d3-a16f-4404-91b0-a63e6b66aa07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '397b0420-2386-4408-8b36-abd6e65a7bb7'
    'lead': 'If elected, presidential aspirant and labor leader Leody De Guzman said
      he will resort to people’s initiative in case Congress will not pass his proposal
      to impose wealth tax on billionaires.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-04T15:17:59.424+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T18:11:01.582+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:10:18.123+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leody-De-Guzman', 'Congress', 'wealth-tax', 'people-s-initiative']
    'template': '1'
    'title': "Leody De Guzman eyes people’s initiative to pass wealth tax  \n"
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da91f559-8180-478a-a06f-add45fb2e246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:17:59.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:11:01.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> If
        elected, presidential aspirant and labor leader Leody De Guzman said he will
        resort to people’s initiative in case Congress will not pass his proposal
        to impose wealth tax on billionaires.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7098015b-94ae-4b9f-8e71-508cbf7629ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:17:59.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:11:01.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070a9860-d2ae-4c6f-8464-945a5e6c300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:17:59.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:11:01.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman, who is under Partido Lakas ng Masa, is seeking to slap
        a <a href="https://www.cnn.ph/news/2021/11/27/Ka-Leody-eyes-wealth-tax.html">20%
        wealth tax on the 500 richest families</a> to help in the country’s recovery
        and to fund other sectors if he becomes president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fae99df-2750-4822-a42a-cef455355420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:17:59.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:11:01.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd8a39-494c-4608-982a-a13d87c29207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:17:59.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:11:01.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung hindi ipapasa ng Congress, ang gagawin natin ay gagamitin
        natin yung people’s initiative na pamamaraan para maaprubahan yung batas na
        yan na mag-impose tayo ng wealth tax sa lahat ng mga mayayaman,” he said during
        the forum hosted by the Kapisanan ng Broadkaster ng Pilipinas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728f7bce-21f2-4e7e-ba60-fd02b0b0e2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:17:59.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:11:01.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc43979-d139-408e-9922-a057a26f0127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:17:59.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:11:01.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it will not be passed by Congress, we will resort
        to people’s initiative to pass the law imposing wealth tax on the rich.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42123968-e2a3-40db-96f0-d4cee58d1ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:17:59.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:11:01.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35ebb5e-6a0b-48cd-b68f-67e85828fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:17:59.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:11:01.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dun natin kunin yung perang kailangan para sa pagbangon ng ekonomiya,
        para suportahan yung mga magsasaka, at yung sektor ng kalusugan,” he also
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ed7b96-c3a7-4ed3-acc5-20a0f0b2ec6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:17:59.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:11:01.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5acc58-79bf-4126-95d8-f6f713f87235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:17:59.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:11:01.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s where we will get the funds needed for economic
        recovery, to support the farmers, and to help the health sector.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936bb314-7bf0-4758-8480-3e48de9585c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:17:59.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:11:01.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d7905a-8609-4cdc-ac72-72802da05652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:17:59.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:11:01.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 6735 or “The Initiative and Referendum Act,”
        an initiative is the “power of the people to propose amendments to the Constitution
        or to propose and enact legislations through an election called for the purpose.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b89232c-0b2f-435a-9720-ea973e507a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:17:59.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:11:01.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99e4ec1-1f47-476e-bced-8b1889f1e057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:17:59.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:11:01.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue currently has a Large Taxpayers Service
        unit which collects from, assesses, and monitors the activities of large taxpayers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42cb712-4a55-495a-8e26-2daf8b422d64'
      'mgnl:activationStatus': true
