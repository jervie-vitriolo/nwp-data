      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six Gilas cadets are expected to join the TNT Tropang Giga players
        that will be selected by returning national team mentor Chot Reyes for the
        qualifying matches.</p>'
