  'Leni-Robredo-corruption-PDAF-Liberal-Party':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-04T16:12:06.015+08:00
    'imagesource': 'jcr:6c6d9fb1-0688-43d1-a804-d05954207977'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2c8f1fc-c973-44f9-8d77-351cc81dfcb4'
    'lead': '''Kalaban, kakampi, wala tayong titigilan. Kasi oras na may kinilingan
      tayo, failure na lahat,'' Vice President Leni Robredo says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-04T16:16:47.194+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:10:57.533+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:10:19.799+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential bet Robredo won''t spare allies in anti-corruption drive'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d47ff2-73c1-49ef-924a-2c516433a201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:16:47.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> Vice
        President Leni Robredo on Friday said she will not spare anyone - not even
        her allies — in her anti-corruption drive if she wins the presidency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f390fde8-38a0-414f-9c1c-977dc0f6301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:16:47.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent candidate was asked during the presidential forum
        hosted by the Kapisanan ng mga Broadkaster ng Pilipinas how she will handle
        pending cases connected to the pork barrel scam, including accusations there
        was selective justice in the filing of cases against allies of the late President
        Noynoy Aquino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0c3f42-3cb1-47fc-a530-dddb387cf37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:16:47.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she cannot show partisanship even as a member of the
        Liberal Party, adding all officials accused of corruption will be dealt with
        equally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a28c7e-9456-4257-b9aa-b432501bfb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:16:47.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kalaban, kakampi, wala tayong titigilan. Kasi oras na may kinilingan
        tayo, failure na lahat," she said. "Kapag may pinaboran tayong isang grupo,
        failure na lahat ng ginagawa natin. Dito nakasalalay ang tiwala ng bayan."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd428ea-7bad-4b5b-a00f-1ad0a186f177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:16:47.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Enemies or allies, we will not spare anyone. Once
        we pick a side, the fight will fail. If we favor one group, it will fail.
        The trust of the public rests on this.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b621b7-2a7d-49ff-9633-e862ced1d3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:16:47.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice reopened the Priority Development Assistance
        Fund (PDAF) scam probe in 2017 after President Rodrigo Duterte claimed former
        Justice Secretary Leila de Lima - who was appointed by Aquino - protected
        allies from corruption charges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f7f871-877d-488d-bd94-a9cb8a484365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:16:47.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:10:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-DOJ chief Vitaliano Aguirre said alleged pork barrel scam mastermind
        Janet Lim-Napoles implicated Aquino''s Budget Secretary Florencio Abad, Senator
        Franklin Drilon, and de Lima herself.</p>'
  'no-additional-aid-yet-for-schools-F2F-expansion':
