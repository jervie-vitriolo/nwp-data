      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is just but one of the many activities we have in the full
        schedule of presidential aspirant Bongbong Marcos today (Friday),” Rodriguez
        said in a text message Friday afternoon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df63a320-d482-4b9e-8dee-8a6dbeb17952'
