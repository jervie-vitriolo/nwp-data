      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa atin, klaro na talagang may priority ''yung pagdala ng</em>
        rural development<em> dahil ''yung</em> progress<em> ng ating bansa ay nakasalalay
        sa kung maayos ang ekonomiya sa mga kanayunan</em>," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44373dc0-6104-415d-9e9f-ce6e4b58563a'
