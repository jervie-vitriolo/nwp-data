      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a251755-3271-4c51-9990-bf02b638ad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:22:51.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:41.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The start of the vaccination of five to 11 year olds in some areas
        in Metro Manila and Calabarzon was also moved from Friday to Monday, Feb.
        7, because of the delay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc41977-1981-450c-9372-ce23d25c3387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:22:51.046+08:00
