      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rate of above 20% is "critical" while below 3% indicates there
        is adequate testing, according to US non-profit Covid Act Now. The World Health
        Organization suggests a positivity rate of below 5% for an area that has controlled
        the infection.</p>'
