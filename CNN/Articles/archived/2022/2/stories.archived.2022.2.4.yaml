    'title': 'Duterte slams Senate, defends Energy officials amid Malampaya controversy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c5f8a-55e4-4023-b30c-f9fb4453a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:10:59.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong>&nbsp;President
        Rodrigo Duterte slammed senators after they pushed for the filing of charges
        against Energy Secretary Alfonso Cusi and other Department of Energy officials
        involved in the controversial sale of shares in the Malampaya gas field.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93655af3-0866-4e11-8c10-9fa922aaa726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:10:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5109c723-7619-4ca7-9321-bf09facd1344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:10:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I view with grave concern an apparent effort at the Senate to put
        in bad light recent developments involving the Malampaya Gas Field. This casts
        undue, undeserved, and unwarranted aspersion on the part of some of our key
        government officials. This is grossly unfair to them and to the public," Duterte
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c97eb6b-5be4-4a13-9f5a-115a9490c542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:10:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278a7743-dbcf-4c99-838b-d811e2201358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:10:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:42.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Senator Sherwin Gatchalian transmitted to the Office
        of the Ombudsman a copy of the upper chamber''s <a href="https://cnnphilippines.com/news/2022/2/2/senate-cusi-doe-charges-malampaya-deal.html">resolution</a>
        seeking criminal and administrative charges against concerned DOE officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f24b3c-76b7-4769-b94a-1af0f515dfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:10:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:42.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4dc957-4be6-45ad-928b-155c9581a8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:10:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator accused the Energy officials of graft, gross neglect
        of duty, and grave misconduct, and called for their immediate resignation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7707db-8000-4282-825c-5e98976fe890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:10:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c12dc-5142-4bd4-a115-be069c864a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:10:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Cusi said he is ready to face any charge
        against him. He added that it is unfortunate Gatchalian "had chosen to lend
        his ear to those adversarial business interests," and it was obvious in the
        hearings that the latter "has sought to undermine the DOE''s ability to conduct
        a comprehensive evaluation of the proposal covering the said sale of shares."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91666de9-cc0d-44ad-a038-99892926fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:10:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:10:42.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
