    'mgnl:tags': ['January', 'jobs', 'America', 'United-States', 'US', 'recovery']
    'template': '1'
    'title': 'Surprisingly strong jobs report: America adds 467,000 positions in January'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f9f839-ab9d-4701-b6b3-cbf73de06c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:51:54.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:38.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>America''s jobs recovery got an unexpected
        boost in January despite the Omicron variant spreading rapidly throughout
        the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151bdde2-5136-461b-8289-f707d1e52b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:51:54.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:38.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04375526-f8a3-45eb-bae9-ef18903f5c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:51:54.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:38.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy added 467,000 jobs last month, the Bureau of Labor Statistics
        said Friday, significantly better than most economists had expected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c898943-a64e-49ab-b134-884fbebc7220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:51:54.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d6bff-7a73-422e-8605-e74536e84213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:51:54.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants and bars added more than 100,000 jobs. Logistics and
        business services jobs also increased.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb1d3ba-37a0-4bf2-8377-326f3085b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:51:54.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc58631-fcb4-43d7-b178-510f3f3d1529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:51:54.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:38.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the unemployment rate inched up to 4%, the first increase
        in the jobless rate since June 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef678ddc-f28a-46cf-9c1b-3fbc5b3b354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:51:54.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:38.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8a2bfd-4c36-4939-9a5e-e1a5c5485402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:51:54.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:38.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the report blew expectations out of the water. The consensus
        forecast had been for only 150,000 jobs. Plenty of economists even expected
        job losses, warning that business closures and worker absenteeism in jobs
        without sick leave could lead to people being counted as unemployed. A similar
        dynamic played out last winter, when rising infections temporarily weighed
        on the jobs recovery in December 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a4b47c-d4b4-4431-9c23-b963a6282326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:51:54.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:38.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee56db2a-32f1-400d-8bd1-3fb91beadb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:51:54.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:38.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, America is still in midst of a labor shortage. As
        of December, the nation had 10.9 million open jobs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7abac90-f7f7-493c-a23c-5823f8c17a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:51:54.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:38.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e5f113-955b-4431-841f-cc831a291c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:51:54.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the Omicron variant left its mark on American workers last
        month. The number of people working remotely because of the virus increased
        to 15.4%, for example. Similarly, the number of people jobless for less than
        five week increased.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b35904-fe4e-43c9-b42a-3b922f555518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:51:54.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ff85b6-0f16-4dec-9ec7-a7e5f833d946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:51:54.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recovery on track</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b29518-3aa4-419f-bb00-7eebd34a2e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:51:54.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The January report hammered home that the jobs recovery is still
        on track.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6b8299-c25a-4299-ab2a-e92d1308f74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:51:54.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc2a347-0124-4c26-94a5-aa72d294063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:51:54.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For President Joe Biden, it makes for a nice report card: The economy
        added 6.6 million jobs during his first 12 months in office, making it the
        best first year for a president ever.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb63519-44f3-4b9c-ad9a-0cd565f7c44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:51:54.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a758be-01e9-4f59-a425-1df12a3b88ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:51:54.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, data revisions from the BLS showed that the winter jobs
        gains were much stronger than previously expected: Between November and December,
        the number of positions added was more than 700,000 jobs higher than initially
        reported. Similarly, jobs gains were stronger in January and February 2021
        as well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4717873-40dc-435e-a9d7-15e60f85ad77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:51:54.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40616b98-178b-483c-856c-51084638f0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:51:54.808+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the summer, the revisions did the opposite. The employment
        change for June and July was more than 800,000 positions lower than previously
        reported.</p>'
