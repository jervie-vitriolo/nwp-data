      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) –</strong> The
        Department of Health (DOH) on Friday reported 8,564 new COVID-19 cases, pushing
        the nationwide tally to 3,594,002.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8769b83-e77e-4010-a3d6-37c9558a6eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:08:02.643+08:00
