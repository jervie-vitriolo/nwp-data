      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Bass began CNN''s AM editorial meeting on Thursday by praising
        Zucker and urging staffers to carry on the mission. He said he had heard Zucker
        described as the "captain of the ship" of CNN. At the end of the call, nearly
        an hour later, Bass added a reassuring note: "The ship is still sailing..."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d4e4a5-9576-4d1e-a28f-aa72c4592a00'
      'mgnl:activationStatus': true
