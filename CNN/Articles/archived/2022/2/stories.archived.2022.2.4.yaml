      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)—&nbsp;</strong>Senator
        Panfilo "Ping" Lacson said Friday he did not break the law when he left the
        country to evade arrest after being implicated in a double murder case over
        a decade ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6528af2-2d94-4fd1-bc01-e9d77fdd656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:24:10.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong viniolate kasi nga may jurisprudence yung Tuliao case,"
        he said at the presidential forum organized by the Kapisanan ng mga Brodkaster
        ng Pilipinas. "Kasi sinasabi sa jurisprudence maski hindi ka magpasailalim
        sa physical custody, ay pwede pa rin umandar yung kaso. Yun po yung aking
        ginawa kasi yung abogado ko natiyempong alam niya yung batas."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327c365e-343b-4f92-9931-79a2afeb1cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:24:10.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I did not violate any law because there was already
        jurisprudence from the Tuliao case. The jurisprudence says an individual need
        not be in physical custody for a case against that person to proceed. That''s
        what I did because I had a lawyer who knew the law.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b8c2f5-13d0-4f50-9f30-65da4a743780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:24:10.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4d2d8f-de04-48b7-8926-d2c086ed7ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:24:10.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson was chief of the Philippine National Police in 2000 when
        publicist Bubby Dacer and his driver Emmanuel Corbito were killed. Dacer was
        the publicist of former President Joseph Estrada.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db20ea5e-4427-4e30-9647-0fc68b5f656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:24:10.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson was among those accused but was cleared by the Court of Appeals
        in 2011. The decision was upheld by the Supreme Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b7761e-1c83-44fd-8b4d-3c9ab7e7b732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:24:10.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Friday''s forum, journalist Ed Lingao referred to Lacson''s
        answer in last month''s The Jessica Soho Presidential Interviews, where Lacson
        also said he did not break the law when he went in hiding at the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195b0019-a01e-49ae-9dd6-d672ec152ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:24:10.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lingao asked how evading arrest squares with being a senator and
        a former law enforcer, and if it could set a precedent for others in a similar
        situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd637618-92f9-466a-ad1c-505fae580ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:24:10.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, it is a choice. It is an option that I took.... Kung ang option
        ko ay hindi magpakulong, pero paandaring yung kaso, magfile ng pleading. Ibang
        usapan kung ang requirement before bago lumabas yung Tullao case e kailangang
        mapasailalim ka," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0270694-4e61-4190-b1fc-796d5c720387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:24:10.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No, it is a choice. It is an option that I took....My
        option was not to go to jail but to allow the case to continue and to file
        a pleading. It would have been different if it happened before the Tullao
        case came out, then you would have to be under custody.]</p>'
  'Moreno-rules-excess-campaign-funds':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-04T18:31:43.489+08:00
    'imagesource': 'jcr:7e9aba7b-4f30-492a-be65-0c2c8b0df7e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c1c7133-0d59-4e1e-ade4-f7d650ed1cd1'
    'lead': '''In the future, dapat magtatag tayo ng mga alintuntunin na magiging
      gabay ng lahat ng magiging kandidato,'' said the Manila mayor and presidential
      hopeful when questioned on keeping ₱50 million excess funds from his 2016 senatorial
      bid, which he says he paid taxes for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-04T18:34:01.474+08:00
