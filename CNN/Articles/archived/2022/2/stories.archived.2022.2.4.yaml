      'jcr:uuid': 'c64fbd3d-0529-4827-8fe6-e3dc597aae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Both Zaslav and Stankey are booked Friday on CNBC''s "Squawk
        Box," live from the AT&amp;T Pebble Beach Pro-Am golf tour, during the 8am
        ET hour. This will be the first opportunity for the two executives to address
        the CNN shakeup...</p>'
