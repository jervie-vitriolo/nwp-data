    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af490e8-4a45-4232-9cf8-06993e543112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:03:16.996+08:00
