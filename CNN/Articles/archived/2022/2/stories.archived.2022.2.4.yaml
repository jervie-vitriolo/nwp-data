      'mgnl:lastActivated': 2023-01-17T18:10:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said 77% or 6,560 of the new infections were detected within
        the last 14 days. Metro Manila is the top contributing region with 907 cases,
        followed by Region 6 with 782, and Region 11 with 753.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959715e1-e7df-4030-8b5d-77693eb917d6'
