      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure expenditure amounted to ₱60 billion in November alone
        —&nbsp;a 49% jump. This brought total spending to ₱762.4 billion during the
        11-month stretch —&nbsp;rising by 38.9% from the year prior.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cea4b9-0526-4258-b250-a3a8345243b3'
