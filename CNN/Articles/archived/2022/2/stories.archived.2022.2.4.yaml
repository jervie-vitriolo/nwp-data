    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e7dd9-28cb-41a1-9a1e-3287da0508b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.830+08:00
