      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)—&nbsp;</strong>The
        fire that hit the Russian Embassy in Makati City Friday night caused more
        than ₱100 million in damage, according to the Bureau of Fire Protection (BFP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea534e4b-2b99-4450-90d4-2ad973bf9eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T19:17:47.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:37.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report on Saturday, the BFP said the blaze —&nbsp;which started
        at the second floor of the building on Acacia Street —&nbsp;caused an estimated
        damage of ₱101,109,576.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e60ed-17b3-4406-b95e-a71eac4829f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T19:17:47.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:37.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No casualties were reported.</p>'
