      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b667b84-4404-4173-9354-fe5add8d02a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:54:41.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> Presidential
        aspirant Sen. Manny Pacquiao on Friday pushed to generate more non-tax revenues
        under his term in a bid to lift more people from poverty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5192e75f-6050-427d-8544-e562691e05a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:54:41.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f0c0a9-f89b-4820-a05b-c703fb5c73ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:54:41.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum held by the Kapisanan ng mga Brodkaster ng Pilipinas,the
        boxer-turned-politician explained that the country should not just rely on
        tax revenues, with non-tax revenues accounting for only 6% of government''s
        annual income.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0946ea-b26f-42be-ac94-21be30474c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:54:41.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:55.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fb8766-37df-49fd-a2b7-329866fe58f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:54:41.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:55.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang problema po dahil sa korapsyon, ang ating gobyerno nagrerely
        lang sa tax revenue income,"</em> Pacquiao said. <em>"Ang naiambag ng non-tax
        revenue income ay 6% lang sa income ng ating gobyerno taun-taon."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2388f5-4980-4ef5-8ad0-0bf7d1be7a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:54:41.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:55.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb83eca6-b807-4854-b169-fc4ae0eb802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:54:41.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem is because of corruption, our government
        only relies on tax revenue income. Non-tax revenue income only contribute
        6% of the government''s income yearly.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad474ac-3fd3-4838-8fae-19f006eaf446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:54:41.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:55.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd4321e-59c5-426b-8652-50af20191d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:54:41.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:55.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department <a href="https://www.dbm.gov.ph/wp-content/uploads/2012/03/PGB-B5.pdf">defines
        non-tax revenues</a> as fees collected by the government in exchange for services
        rendered, assets conveyed, and penalties imposed on the public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7055978d-0d07-46b6-85e4-b501f3450ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:54:41.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:55.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
