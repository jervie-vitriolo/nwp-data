      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:04:51.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)—</strong> Vice
        President Leni Robredo on Friday vowed to push for policies that will strengthen
        the country''s political system —&nbsp;including a measure that will ban dynasties
        in the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f04c0c-6677-4a91-8c6b-395f2ea17a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:04:51.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Co-author <em>ako ng</em> Anti-Dynasty Law. Feeling k<em>o panahon
        na para ipasa iyon</em> (I''m co-author of the Anti-Dynasty Law. I feel like
        it''s time to pass it)," Robredo said in a forum organized by the Kapisanan
        ng mga Brodkaster ng Pilipinas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aff999-8a9b-432f-909a-f1516719c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:04:51.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she will also advocate for measures against premature
        campaigning and substitution, saying these are being "abused." A law on electoral
        finance is also needed to make the protocols clear, she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e70c26a-f28e-4336-85ff-a03e2f8b80b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:04:51.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President in previous events said the upcoming May elections
        should be an opportunity to<a href="https://cnnphilippines.com/news/2021/11/29/leni-robredo-elections-political-clans.html">
        "reset the button,"</a> where everyone —&nbsp;not just political clans —&nbsp;will
        be given equal chances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a11a2d-9832-4e66-afe7-6a73086d7792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:04:51.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said it may also be time to consider discussing runoff elections
        in the country in the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfeec85-d4a3-4c0e-8069-82ba7c85683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:04:51.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> model<em> sa ibang bansa merong</em> runoff elections.
        P<em>ara sa akin buksan na natin ''yung</em> discussion. <em>Buksan natin
        ''yung</em> debate <em>[sa]</em> runoff elections," she noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c988944b-6142-46b2-bdca-35f36d1eabe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:04:51.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Other countries'' models, they have runoff elections.
        For me, let''s open the discussion. Let''s open the debate for the runoff
        elections.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af89d11-6df8-47bd-9aa4-3dd1c5bab936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:04:51.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other nations, a runoff election is held to ensure a winning
        candidate meets the required threshold or majority of the votes.</p>'
  'COVID-vaccination-5-to-11-petition-delay-shipment':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-04T18:16:16.105+08:00
    'imagesource': 'jcr:720027ec-f70d-456f-b621-a9df2be7ef49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ebbeb76-d3ef-44c3-9cc5-ff5be603907c'
    'lead': 'The COVID-19 inoculation of children aged 5 to 11 will push through next
      week despite delays in vaccine shipment and the petition to stop the pediatric
      vaccination drive, officials said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-04T18:20:45.458+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:10:52.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:10:22.267+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccination of kids aged 5-11 to push through next week despite TRO
      petition, delays in shipping'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1939c5e-fb05-49fc-9072-7c997cb1a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:20:45.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)—&nbsp;</strong>The
        COVID-19 inoculation of children aged 5 to 11 will push through next week
        despite delays in vaccine shipment and the <a href="http://cnnphilippines.com/news/2022/2/3/petition-vaccination-5-to-11.html">petition
        to stop the pediatric vaccination drive</a>, officials said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9079b1d-ac09-452e-9f31-e8dcde6172d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:20:45.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, two petitioner-parents told a Quezon City court that
        the vaccination is unconstitutional and children should be spared from undue
        experimentation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a04a0-e5bb-47a1-ad49-ede6e02df61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:20:45.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But health officials maintained all vaccines used in the country
        have been studied by local and global experts. The Health department said
        it has already received the petition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94790a2f-176f-49d6-b9c6-6c2d46c6996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:20:45.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will wait for the process to take its course, but sabi nga nila
        we are committed to pursue the vaccination kasi sa ikakagaling naman yan ng
        mga bata and whole of the country... May mga nanay and children (na) eagerly
        waiting. Itutuloy natin ''yan unless the process of the TRO takes its course,"
        Health Undersecretary and National Vaccination Operations Center chief Myrna
        Cabotaje said in a public briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1807cb77-b949-40a1-b241-bca43f48693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:20:45.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will wait for the process to take its course, but
        as what we have said we are committed to pursue the vaccination for the benefit
        of the children and the entire country... There are mothers and children eagerly
        waiting. We will push through with it unless the process of the TRO takes
        its course.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f657f8d5-9267-4d5a-90b1-9944d1b863ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:20:45.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the government provided enough venues to discuss
        the benefits and safety of the vaccines with parents and health workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77705214-3e6b-4ad4-9230-c18499553264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:20:45.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron tayong townhalls para sa healthcare workers para i-explain
        ang scientific basis, bakit kailangan mag-bakuna ng bata. And these healthcare
        workers are the best sources of information. We also have townhall meetings
        with our mothers and parents para maexplain sa kanila ang kabutihan ng bakunahan."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba2df2-83f4-429e-9a22-68d7c312b0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:20:45.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have townhalls for healthcare workers to explain
        the scientific basis and the need to vaccinate kids. And these healthcare
        workers are the best sources of information. We also have townhall meetings
        with our mothers and parents to explain the benefits of vaccinating their
        children.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241190a4-fd34-4dc3-be9d-7741ecfc4415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:20:45.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire, meanwhile, shared
        a global report that shows 97.6% of 8.7 million fully-vaccinated children
        did not experience any adverse effects following immunization. The rest only
        had mild side effects that were resolved eventually.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4953ceb5-11da-467a-9a7e-b4621c2a6c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:20:45.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also reiterated that pediatric vaccination is not mandatory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c104d440-f595-4983-9369-b28651a7d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:20:45.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po ay naaayon sa kagustuhan ninyo at ng inyong anak... informed
        consent is required for all. Ang mga polisiya po natin hingil sa pagbabakuna
        ay boluntaryo," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850a5116-2268-4cdb-ab9f-faabf095629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:20:45.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sa ating mga magulang na meron pa ring kaba at pangamba, hinihikayat
        po namin kayo na magbasa ng mga studies at magtanong sa inyong mga pediatricians
        tungkol sa bakuna natin," Vergeire added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac4a4b1-741e-4ed6-a968-6548163a01f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:20:45.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is up to you and your children, informed consent
        is required for all. Our policy on vaccination is that it is voluntary. To
        our parents who are apprehensive, we urge you to read studies and ask your
        pediatricians about the vaccines.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947c6287-d7e5-4045-b6be-50f19655b457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:20:45.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 160,000 children aged 5 to 11 have been registered for vaccination
        —&nbsp;with around 100,000 in Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8ca4f4-d555-4193-a2b2-b505339e28a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:20:45.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After facing delays in shipping, Cabotaje said the 780,000 low-dose
        Pfizer vaccines will arrive Friday night and will be delivered early Saturday
        morning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28cbb4b-31f8-4414-ab8f-a086f8a9ce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:20:45.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout in Metro Manila will begin on Feb 7. Inoculations will
        also start in selected areas in Central Luzon and Calabarzon next week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bff71d6-deee-469b-beea-a2c742226204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:20:45.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the regions will follow on Feb. 14.</p>'
