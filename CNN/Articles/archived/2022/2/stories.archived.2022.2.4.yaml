    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Isko-Moreno', 'campaign-funds', '2016', 'excess', 'donations',
