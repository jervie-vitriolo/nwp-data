      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street was deep in the red as the tech company formerly known
        as Facebook plummeted following its earnings report. The Nasdaq Composite
        was down 3.2% in late afternoon trading. The S&amp;P 500, the broadest measure
        of the US stock market, fell 2.1%. The Dow fared slightly better, trading
        down 1.3%, or 450 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd65c70-2830-4a2b-b0d5-1c700594f8b6'
