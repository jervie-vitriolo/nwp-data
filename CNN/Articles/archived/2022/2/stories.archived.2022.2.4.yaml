    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaab32c-0cf7-45b3-80eb-4b200219ff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — The
        five presidential hopefuls who took part in Friday''s KBP Presidential Forum
        have differing opinions on whether or not the bill to create the Boracay Island
        Development Authority (BIDA) should be signed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96c0d49-c4aa-468d-b28f-8ea1bd675548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of them said they would not sign it as they deemed it unnecessary,
        arguing there are more than enough laws to address tourism. The other two,
        on the other hand, expressed agreement to what is dubbed as BIDA Bill, stressing
        it would significantly help develop tourism..</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0e035e-f4be-4db2-99d4-8362d28189de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIDA Bill passed by Congress in 2021 and aims to "promote and
        accelerate the sustainable development and balanced growth" of Boracay Island..</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a83589-251d-46cf-845b-c0b1907c7a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/third_18/HBT9826.pdf"
        target="_blank">House Bill 9826</a>, BIDA will be a government-owned and controlled
        corporation "that would manage, operate, develop, preserve, and rehabilitate
        the Boracay Island Development Zone."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d515d8-68ac-4e02-82cf-9014630d93c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tourism estate mentality</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe857b3-a939-4ebf-93e9-2d9ad2bdc089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson said he was in favor of the BIDA bill,
        adding it would benefit the "essence" of tourism industry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92ab40c-3616-45f0-ac13-7bafd2a35208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bigyan natin ng pagkakaton talaga ''yung</em> tourism area.
        <em>Magkaroon tayo ng parang</em> tourism estate mentality <em>na kung saan
        makapag-attract at madevelop talaga ''yung</em> tourism," he said at the forum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32806d8e-9dc0-43ec-b238-42108ee1687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us give the tourism area a chance. We will have
        a sort of tourism estate mentality where we can attract and truly develop
        tourism.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31822cf-e136-4abd-b015-e6a096bf5008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is important considering Boracay is not only globally
        popular, but among the toasts of local tourists as well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18868b66-c058-4bea-89eb-95efc544a57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not needed</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb8337-a4cc-4d03-960d-53195d9f510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao was the first to say he is not in favor of
        the bill and would not sign it, adding there are departments to aptly supervise
        concerns about Boracay.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc198c2-6319-4703-b73e-55511d284719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro po, sapat na yung</em> DOT <em>natin para mapangalagaan,
        maprotektahan at iimprove, idevelop ang</em> Boracay," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7766b4-0b02-4001-a7e4-606b759a3dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our DOT is capable enough to take care, protect and
        improve, and develop Boracay.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3df4e7-333c-45c5-88eb-dc0406eed702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao insisted that the pubic must be consulted as well on the
        issue, while LGUs and other stakeholders involved must have strong voices
        on the matter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6646284-540d-42b9-a7b0-a0f46c8d47fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>VP not to sign</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d73d8e-fb6d-4894-bcfa-1c7482e4794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo likewise said she would not sign the
        bill.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4b6cf0-d371-46db-b216-79171d6bd036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko pipirmahan. Nag-agree ako na maayos ang</em> Boracay
        through a tourism authority. <em>Ang hindi ako</em> agree, <em>na mawawalan
        ng boses ang</em> stakeholders, <em>mawawalan ng boses ang</em> local government
        units," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d431cf7-8051-461b-bda3-c199ba34c61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not sign it. I agree that Boracay be fixed
        through a tourism agency. What I am not agreeable to is that stakeholders
        and the local government will lose their right to be heard.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d79fe82-66e5-49df-a993-1000b5c58a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said all efforts must be exhausted to resolve the issues
        of Boracay, but affected groups must be heard, too.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c2022f-8a45-4de5-b157-46953aafaf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>BIDA needed</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231b12ba-9026-4c59-a029-1e2a92b5c1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody De Guzman, meanwhile, said the creation of BIDA
        is valuable given tourism''s role in the country''s economy and development,
        but it shouldn''t exclude the community.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68688f7b-0c77-496b-ae07-bc25a2161e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat siguraduhin lang na ang</em> participation <em>ng komunidad
        ay mangyari para nang sa ganon ay marinig ang boses ng mga sangkot sa mga
        proyektong gagawin,"</em> he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591bf4ec-c62a-4c7d-9874-65d7ab510366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The community''s participation should be ensured so
        the voices of those involved in future projects will be heard.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd9c635-43ff-40de-a885-c4bec03a2c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t fix what isn''t broken</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccf9693-7627-490b-a68a-287510a9b89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:11:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno argued he isn''t into signing the BIDA
        bill, emphasizing that more than the stakeholders'' voices getting heard,
        what''s even more important is their access to the funds that can be used
        to further develop the area.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f32744-591c-457e-bd93-e21dbdea9f75'
