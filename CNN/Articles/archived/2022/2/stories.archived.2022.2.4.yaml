      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) –</strong> Six
        Gilas Pilipinas cadets have been selected to the training bubble for the 2023
        FIBA Basketball World Cup qualifiers later this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67874de7-5ec6-4052-acbf-8a33bfd92dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T19:33:51.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a7f96e-fe83-43a5-8699-97e35651c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T19:33:51.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Basketbol ng Pilipinas president Al Panlilio announced
        on Friday that Angelo Kouame, Tzaddy Rangel, Will Navarro, Jaydee Tungcab,
        and Juan Gomez de Liano have entered the training bubble for the World Cup
        qualifying games set on Feb. 24 to 28 at the Smart Araneta Coliseum in Quezon
        City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dc3e41-027c-4898-a1b3-bbf48fc32b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T19:33:51.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
