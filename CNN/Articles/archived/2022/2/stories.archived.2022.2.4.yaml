      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s more than the voices of stakeholders gettting
        heard. The earnings must be used to further develop the local area.. They
        should rightfully enjoy what the island provides like natural resrouces, minerals,
        and tourism.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2bc027-a59b-43c2-8fbd-3d31094ee179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:55:23.266+08:00
