      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For us, it''s clear that our priority is bringing
        forth rural development because our country''s progress depends on whether
        the economy is strong in rural areas.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
