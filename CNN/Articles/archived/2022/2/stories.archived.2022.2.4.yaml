      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Foreign Affairs (DFA) said Russian
        Ambassador Marat Pavlov and his personnel are all safe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc29f8c9-b885-4bc7-b887-c05359b030ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-05T19:17:47.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:10:37.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian Embassy is taking measures to ensure the integrity
        and security of the chancery premises and the properties inside, as it should,
        taking special care that diplomatic correspondence is protected," the DFA
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742897e7-b8b1-4bd7-9000-550cf8107438'
      'mgnl:activationStatus': true
