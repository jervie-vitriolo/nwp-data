      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said another shipment of 780,000 doses will be delivered to the
        country on Feb. 12 or 14, while 1.2 million doses will arrive in the third
        week of February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6edea1-fef0-4d87-b3e1-c15208b28cb2'
