      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> The
        Department of Education (DepEd) said public schools that will begin holding
        in-person classes beginning next week will not receive additional funding
        for now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92473981-9ecd-4dc7-a244-81ca9bfdfadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:24:24.775+08:00
