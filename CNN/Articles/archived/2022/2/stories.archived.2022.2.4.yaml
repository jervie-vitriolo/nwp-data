      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos team said the presidential aspirant skipped the Kapisanan
        ng Broadkaster ng Pilipinas Presidential Forum on Friday due to his tight
        schedule.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d17f0-127a-410d-817a-65e7546724a6'
