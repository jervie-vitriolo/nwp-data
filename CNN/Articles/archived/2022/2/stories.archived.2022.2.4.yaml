      'mgnl:lastActivated': 2023-01-17T18:10:58.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 54,214 - or 1.51% of the COVID-19
        count - after 46 more people lost their lives to the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92612449-7d0e-4904-87db-40026fd17e82'
