      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b20bbaa-8e8b-4147-b1de-7071ab94d527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:12:24.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:10:58.264+08:00
