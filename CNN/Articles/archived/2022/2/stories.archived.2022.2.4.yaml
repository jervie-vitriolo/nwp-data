    'lead': 'Rotterdam is considering a request to dismantle part of a historic bridge
      to allow a yacht reportedly owned by Amazon founder Jeff Bezos to leave the
      shipyard where it is being built.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-04T22:28:42.539+08:00
