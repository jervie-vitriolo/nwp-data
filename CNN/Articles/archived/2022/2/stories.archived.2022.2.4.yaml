    'template': '1'
    'title': 'Moreno vows PH won''t lose resources to foreign investors if elected
      president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eac450-4000-4a0d-840e-6ee7b79f0540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:40:10.310+08:00
