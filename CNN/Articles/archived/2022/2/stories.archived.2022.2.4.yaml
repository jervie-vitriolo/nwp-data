    'title': '''Why should you be the next President of the Philippines?'': Five aspirants
      woo voters'
    'visualType': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3db1a83-2919-4489-b764-095a3d41defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:54:25.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:02.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> Five
        presidential aspirants made their case Friday on why they deserve to become
        the 17th president of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a698dec-2389-4ce3-b790-19ec32f94183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:54:25.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:02.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody de Guzman, Sen. Panfilo Lacson, Manila Mayor
        Isko Moreno, Sen. Manny Pacquiao, and Vice President Leni Robredo stated why
        they should win the May 9 polls during The Panata Sa Bayan, The 2022 Presidential
        Candidates Forum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc67048-b9b2-4305-84eb-caf5807670cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:54:25.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:02.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survey frontrunner Ferdinand "Bongbong" Marcos declined the invitation
        due to his busy schedule. His camp confirmed that he granted a taped one-on-one
        interview with TV host Korina Sanchez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ababb11-0806-4896-8dc7-c6f13329cbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:54:25.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:02.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why should you be the next President of the Philippines?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb7b2b-3d82-40f6-a4bb-8656f2ed8a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:54:25.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:02.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Labor leader Leody De Guzman:</strong> Ako dapat ang mahalal
        bilang pangulo sapagka''t lahat ng klase ng pangulo sa nakaraan ay nasubukan
        natin. ‘Yung mga kandidatong galing sa tuktok ng ating lipunan — ‘yung mga
        bilyonaryo, elitista. Pero pagkatapos ng ilang termino, walang nangyayari
        dahil ang pinapaboran lang ang mayayaman at kapitalista. Ang nangyayari, ang
        mayaman, yaman ng yaman. Ang mahirap, hirap ng hirap. Kaya subukin natin ‘yung
        isang lider manggagawa na hindi nangangako, kundi sa mahabang panahon, sa
        loob ng 38 years, ay nilalaban na ‘yung bitbit na plataporma hanggang sa kasalukuyan.
        Kaya’t ako ay naniniwala na kailangan natin ng bagong pulitika ng masa, pulitika
        ng mamamayan, hindi lang ng iilan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf61fc2b-9c89-4892-bd9a-22b4c8fe4f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:54:25.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:02.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila Mayor Isko Moreno:</strong> Ako po, tulad ni Sen.
        Manny Pacquiao at Ka Leody, kami po galing sa wala. Nagsikap kami, nagtaguyod
        kami, pinagbuti namin ang trabaho. Salamat sa Diyos, nakaahon kami sa kinalalagyan
        namin. Katulad din ni Sen. Ping Lacson, naniniwala ako sa kanya. Siya on the
        ground noong panahon lalo na noong nilalabanan niya ang korapsyon. I do believe
        in that. That''s the kind of leader na nakakaunawa sa tao, marunong kumilos,
        marunong umaksyon, hindi analyze-analyze-paralyze. What we need is maghanap
        ng tunay na solusyon, mabilis na aksyon. Ako po, mga kababayan, aplikante
        po ninyo. I can get things done. Kaya ko po ‘yung trabaho, at may resulta
        at pruweba.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e38b02-fd0b-4311-8ad2-e2e7cdcdec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:54:25.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:02.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Senator Panfilo Lacson:</strong> To the Filipino people,
        when dust settled in the war zone, and all platforms and programs were heard,
        I sincerely hope I was able to present myself as the leader we need — competent,
        qualified, with the wealth of experience. Ito ang aking panata sa bayan. Towards
        the end of my term as President, there should be no doubt in the mind of every
        Filipino that we’re better off than when we started, that our people trust
        their government much better than ever before.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcb67f4-2baf-4e2c-a2c8-2013a85f37eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:54:25.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:02.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Senator Manny Pacquiao:</strong> Marami na pong namumuno
        sa ating bansa na sinasabing matalino, pero ano po ang nangyari sa atin? Mas
        lalong dumami ang naghihirap na Pilipino. Kaya ako ang nararapat na mamuno
        ng ating bansa dahil ramdam ko ang naramdaman at pinagdaanan ng ating mga
        kababayan. Kung paano ako nangarap para maiahon sa kahirapan ang aking pamilya,
        ganoon din po ang aking pangarap na maiahon sa kahirapan ang buong sambayanang
        Pilipino at magbigay ng magandang kinabukasan sa ating mga kababayan, lalong
        lalo na ‘yung maayos na tahanan at libreng pabahay. Trabaho po para sa ating
        kababayan, negosyo, hanapbuhay sa bawat pamilya. ‘Yan po ang titiyakin ko
        lalong lalo na sa pagsugpo sa korapsyon. Gusto kong makita sa kulungan ang
        lahat ng magnanakaw sa gobyerno.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07036241-1fd3-4cdd-bfff-8d4d5ea004ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T14:54:25.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:02.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vice President Leni Robredo:</strong> True leadership is
        stepping up and showing up. May eleksyon man o wala, kandidato man o hindi.
        Bilang VP pinakita ko ito sa tapat at consistent na serbisyo, hindi lang sa
        pangako kundi sa gawa. Madalas akong sinasabihan, “Mahina ka kasi babae ka.”
        Pero ni minsan, wala akong hamon na inatrasan. Mapa Marawi siege man, laban
        kontra droga, mga volcanic eruption, mga lindol, lahat ng bagyong dumaan,
        at COVID. Tuwing tayo ay kinakailangan, tayo’y tumitindig, tumutulong, lumalaban.
        Ang inaalok kong uri ng pamamahala, isang gobyernong tapat, mahusay, masipag,
        at laging maaasahan. Hindi ka lolokohin, hindi ka nanakawan, at hinding hindi
        ka iiwanan o pababayaan. Handang-handa akong harapin ang hamon ng pagiging
        pangulo. Ngayong 2022, the last man standing will still be a woman.</p>'
  'BIDA-bill-kbp-presidential-forum-':
