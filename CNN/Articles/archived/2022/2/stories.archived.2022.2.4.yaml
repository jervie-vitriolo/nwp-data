      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez, however, believes the public would appreciate longer
        one-on-one interviews rather than debates and forums involving a number of
        aspirants.</p>'
