      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tungcab and de Liano, who are both products of the University of
        the Philippines, last played for Gilas in the first two games of the 2022
        FIBA Asia Cup qualifiers on November 2020 at Manama, Bahrain.</p>'
