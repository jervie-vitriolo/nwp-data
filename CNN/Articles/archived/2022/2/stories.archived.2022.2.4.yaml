      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi lang boses ang dapat kunin sa</em> stakeholders. <em>Yung
        kita dapat mapagyabong sa</em> local government <em>na yon... Marapat lang
        na maenjoy nila yung yamang dagat, yung turismo o mineral sa kani-kanilang
        pamahalaan,"</em> he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3647ca71-9db7-444d-be88-a5c59a4abf8c'
      'mgnl:activationStatus': true
