      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e4ecc-aade-4547-bcbd-8ee79d2f5a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:29:39.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before coaching the Philippines, Stajcic mentored the Australian
        women''s football team from 2014 to 2019 and guided them to the 2015 FIFA
        Women''s World Cup, as well as to their first Olympic qualification in 12
        years during the 2016 Rio Games. He also coached several professional women''s
        football clubs in Australia.</p>'
