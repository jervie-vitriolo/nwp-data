      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d8e37-2aaf-4e6d-b04e-d450b4eff55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:12:24.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:10:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang aking diskarte ay tutugunin ko lahat ng demands ng mga New
        People’s Army na nakasulat sa kanilang dokumento. Nabasa ko lahat, napakamatarungan
        naman, ‘yung  kahilingan sa tunay na reporma sa lupa,” he said during the
        forum hosted by the Kapisanan ng Broadkaster ng Pilipinas.</p>'
