    'title': 'Inflation eases to 3% in January as new base year takes effect'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae29d05-4e07-4309-8967-a9250a8e1bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T09:06:25.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:11:06.396+08:00
