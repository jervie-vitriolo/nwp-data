      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s our assessment, that’s our opinion. <em>Mas na-a-</em>appreciate
        <em>ng tao ''yun</em>,” Rodriguez added. “If the program is for an hour and
        there are five invited guests, <em>tig-iilang</em> minute<em> sila</em>?”</p>'
