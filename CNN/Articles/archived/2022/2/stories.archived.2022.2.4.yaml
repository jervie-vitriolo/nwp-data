  'Leni-Robredo-FOI-full-disclosure':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-04T12:32:00.001+08:00
    'imagesource': 'jcr:db34e492-33c5-46d3-be91-7bf04810dd4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71fc2256-56cf-4591-baef-4c1a1dae1e30'
    'lead': 'Vice President Leni Robredo has vowed to make government transparency
      a priority should she win the presidency in May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-04T12:38:39.766+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:11:04.557+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:10:16.682+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Full disclosure in govt, FOI to be prioritized if Robredo wins presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3020cc9-e8be-4b52-b9de-0fe642631606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T12:38:39.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:04.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)—</strong> Vice
        President Leni Robredo has vowed to make government transparency a priority
        should she win the presidency in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8793a3-0e92-4997-a6c1-3ce9ca9576b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T12:38:39.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:04.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum on Friday organized by the Kapisanan ng mga Brodkaster
        ng Pilipinas, Robredo said she will certify as urgent measures requiring government
        agencies to follow such rule. These include bills on full disclosure and Freedom
        of Information (FOI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3d2fbf-39e2-48b7-bc20-2ffa7ebb4d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T12:38:39.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito ‘yung mga ise-</em>certify<em> kong</em> urgent. <em>I-</em>require
        <em>‘yung</em> full disclosure<em> sa lahat ng</em> government offices and
        instrumentalities <em>kahit wala pa pong batas</em>,” Robredo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cd44aa-d4a5-45cd-9580-1d470daaf258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T12:38:39.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi kahit wala pang batas, pwede akong gumawa ng</em> executive
        order (EO) <em>para meron nang ganun na</em> demand from all government,”
        she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ee660d-22ee-4cdf-9169-2d3de2673aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T12:38:39.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These will be the measures I will certify as urgent.
        We will require full disclosure from all government offices and instrumentalities
        even though there are no laws yet. Because even though there is no law yet,
        I can make an executive order so we can demand that from all government.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e101cd-0329-4b18-b21d-d2e30d53cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T12:38:39.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo — then a <a href="https://naga.gov.ph/news/naga-backs-leni’s-full-disclosure-bill/">Camarines
        Sur Representative</a> — first filed the Full Disclosure bill in 2013 during
        her first day at the House of Representatives. Under the proposed measure,
        national and local government agencies are mandated to disclose documents
        including budget, accountability and accomplishment reports, procurement plan,
        and financial statements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521ca178-2c0c-4d34-9481-88ae4503d508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T12:38:39.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An executive order on the FOI bill was meanwhile signed by President
        Rodrigo Duterte early in his presidency in a bid to also promote transparency
        among public leaders. Critics, however, have pushed for the passage of a more
        genuine and “all-embracing” FOI law that will reflect full accountability
        for employees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74f2890-776f-4aa7-89a2-80b59786099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T12:38:39.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/7/26/Duterte-FOI-freedom-of-information-SALN-wealth-report.html">Duterte
        touts passage of FOI bill, but his wealth report stays a secret</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063076c4-7329-4ef1-ae5f-1177d9bde86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T12:38:39.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:04.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said that while she has the option to issue EOs on the matter,
        it would be better if Congress passes such bills for the policy to carry over
        to the next generations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbcfb8d-b181-46b5-8a6b-203b97b8d131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T12:38:39.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:04.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mas maganda kung may batas dahil kahit hindi na ako pangulo,
        tuloy tuloy na i</em>-instituionalize <em>‘yung</em> requirement <em>na ''yun,
        pero habang wala pang batas, ay maggagawa na tayo ng</em> executive order.
        The same with FOI,” the poll hopeful said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243fa086-bdcc-4d8c-bb6a-399de873eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T12:38:39.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:11:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be better if there are laws so that when
        I’m no longer president, that requirement will be institutionalised. But while
        there are now laws yet, we will craft executive orders. The same with FOI.]</p>'
