      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our 2022 budget is still fresh, funds allocated for
        schools are still full so it''s not yet that time to identify and approve
        additional funding for them. The funds will eventually become idle because
        they are still holding or managing money.]</p>'
