      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — Five
        presidential aspirants weighed in on launching reclamation projects, with
        one hopeful considering these as a new revenue stream to pay off debts, while
        others stressed the need to engage people at the grassroots level before embarking
        on the development.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912a41ea-d8e7-4031-ba09-35eec661a0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:25:44.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five presidential bets who participated in the Kapisanan ng
        mga Brodkaster ng Pilipinas Presidential Forum on Friday shared their stance
        on the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9c9511-ffb9-4218-adcd-706310d40467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:25:44.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody De Guzman expressed firm disapproval of possible
        reclamation projects, saying only capitalists would benefit from them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62dad07-d93a-4a89-83a4-24b710f94099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:25:44.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi nakikinabang ang mga mamamayan diyan. Ang napaparusahan pa
        ay ang ating environment kaya ako ay hindi sang-ayon sa reclamation," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b51ec-3a38-4218-8573-f3d01a345b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:25:44.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Citizens do not benefit from that. The environment
        would also suffer from these projects that''s why I do not support reclamation.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65daed8c-4616-4c60-8c0c-55e93be38b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:25:44.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said the government must instead focus on efforts to strengthen
        environmental protection to help combat global warming and climate change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a17e4f-88b6-4878-af67-0bd2bd89460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:25:44.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other aspirants, meanwhile, said experts and Filipinos residing
        near the reclamation areas must be consulted about the developments'' potential
        environmental impact.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e12b68-c59e-4cc4-9b91-803eab6d0b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:25:44.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:00.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson said the process involving reclamation
        projects must be "science-based and data driven".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50647e4-2332-4dcf-93e0-a2c023b77c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:25:44.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:00.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga areas na baka kailangan talaga magreclaim pero dapat base
        ito sa siyensya at saka mga datos," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf16cf9e-9ab0-4427-9a21-5b349baa86e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:25:44.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasama sa data-driven ''yung mag-consult ka sa mga maaapektuhan,"
        Lacson added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07127c9-fe62-451a-a0eb-d8e14a15c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:25:44.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:00.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are areas that may really need to be reclaimed
        but it should be based on science and also data. Data-driven includes consulting
        with those who will be affected.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0805381d-c1c5-4526-91da-ae3bac224f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:25:44.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:00.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, who has been pushing for citizen participation,
        echoed the same sentiment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd205e9-a4be-4ce0-98ca-9bb7ccd6a5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:25:44.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:00.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahalaga talaga ang mekanismo na pinapakinggan ang experts, people''s
        council," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45e7951-f6d5-4124-8a89-f280fba9ddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:25:44.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There should be a mechanism to ensure experts and
        the people''s council would be heard.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd651bc38-3697-4ad8-b3ac-71f146495877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:25:44.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Robredo stressed that prospective economic growth should
        "never come at the cost of environment, social cost."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b6a1af-3778-479d-9f39-04d2296ca3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:25:44.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:00.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao said he''s not against of the reclamation
        push, but he shared the same view that locals should take part in discussions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7991535c-c3e6-4b42-9405-db9d3727978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:25:44.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:00.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po ako tutol sa reclamation pero kailangan ng assessment,
        tanungin ang LGU kung gusto nila o hindi," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9bee93-b24c-4b02-a8b2-e15d9e8b05bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:25:44.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:00.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:  I am not against reclamation but an assessment is
        needed, we should ask the LGU if they would like to pursue it or not.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee6e529-6e88-4024-b122-44acb45112a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:25:44.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:00.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno said he sees these reclamation projects
        as one way of boosting the national government''s capacity to settle mounting
        debts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3885f1e0-ad44-4881-8472-a0817035585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:25:44.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:00.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung naghahanap tayo ng pambayad ng utang, kita at trabaho, kailangan
        natin itong i-push through because this is a new source of income without
        giving burden sa ating tax payers—new source of possible income for everyone,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0eee39-3aac-403a-be25-d5c15059cff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:25:44.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:00.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we are looking to pay off our debt, generate more
        income and employment, we need to push it because this is a new source of
        income without giving burden to our taxpayers — a new source of possible income
        for everyone.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff52fe2-eaf0-46b3-8832-4001c0d0ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:25:44.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:11:00.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at the same manner, we must follow all regulations with regard
        to protecting our environment and environmental effect of these reclamation
        in their respective geography," he added.</p>'
