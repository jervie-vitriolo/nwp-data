      'mgnl:lastActivated': 2023-01-17T18:11:07.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As friends, partners, and allies, we will continue to support the
        Philippines in its post-typhoon recovery," said U.S. Embassy in the Philippines
        Chargé d''Affaires ad interim Heather Variava.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbdb6cc-8a77-4cdc-8445-d1395824e6fd'
      'mgnl:activationStatus': true
