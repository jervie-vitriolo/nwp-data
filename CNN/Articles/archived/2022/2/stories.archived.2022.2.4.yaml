      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Hotels &amp; Conventions Corp. SVP-Operations Walid Wafik said
        they have been also observing the same trend, especially from domestic travelers.&nbsp;</p>'
