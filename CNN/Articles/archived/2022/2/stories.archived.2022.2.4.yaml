    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e905d7a8-d80c-4ce0-9246-648187493a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:44:06.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:08.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall also dragged other tech stocks down, including Amazon,
        Etsy, Pinterest and Twitter. Amazon is due to report earnings after the close.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0472eb30-1179-4aff-93de-be1f35e2b163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:44:06.516+08:00
