    'lead': 'The U.S. Embassy in the Philippines says the additional aid “will help
      deliver food and other essential items to communities devastated by the typhoon.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-04T05:39:14.781+08:00
