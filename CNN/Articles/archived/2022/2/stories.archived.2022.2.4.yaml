      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, De Guzman reiterated that <a href="https://cnnphilippines.com/news/2021/10/23/Ka-Leody-Walden-Bello-tandem-eyes-Marcos-ill-gotten-wealth-to-finance-COVID-19-response.html">recovering
        the ill-gotten wealth</a> of the Marcos family could be a possible source
