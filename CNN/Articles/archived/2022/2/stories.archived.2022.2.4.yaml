      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad047671-d7bd-443f-8002-ab797509c4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T05:39:14.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:07.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USAID and WFP have already provided more than 300 trucks to transport
        food, hygiene kits, kitchen sets, and shelter kits to around 350,000 households
        as of Jan. 28 in areas ravaged by Odette late last year.</p>'
  'Cheslie-Kryst-high-functioning-depression-suicide':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-02-04T06:10:32.115+08:00
    'imagesource': 'jcr:ff5a9e3a-853e-40d9-bca7-43abfc662f6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8224b94d-f206-407b-92bd-9839fd18193b'
    'lead': 'Cheslie Kryst''s mother says, ''Cheslie led both a public and a private
      life. In her private life, she was dealing with high-functioning depression
      which she hid from everyone — including me, her closest confidant — until very
      shortly before her death.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-04T06:13:31.733+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:11:07.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:10:15.415+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cheslie Kryst''s mother says she hid ''high functioning depression'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2400bc79-0d20-447a-8e56-83066896a921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:13:31.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cheslie Kryst''s mother is speaking out
        about her daughter''s death, saying she has "never known a pain as deep as
        this. I am forever changed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7105295d-3a74-4cd7-bab6-96b6718a80f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:13:31.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April Simpkins shared a statement with "Extra" where Kryst had worked
        as an entertainment correspondent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcce7d59-1d46-42bf-81c8-dcaffbc04033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:13:31.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old attorney and former Miss USA died after jumping
        from a building in New York City, according to police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b83dfc9-f796-4c1d-90aa-bc83945d9f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:13:31.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York City Medical Examiner confirmed that she died by suicide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffb709c-1aa5-4f40-a5a5-b1c682975d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:13:31.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother told "Extra" that, "Cheslie led both a public and a private
        life. In her private life, she was dealing with high-functioning depression
        which she hid from everyone — including me, her closest confidant — until
        very shortly before her death."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d5003e-b8d8-457d-88f7-46733326964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:13:31.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While her life on this earth was short, it was filled with many
        beautiful memories. We miss her laugh, her words of wisdom, her sense of humor
        and mostly her hugs. We miss all of it — we miss all of her," the statement
        went on to read. "She was a vital part of our family which makes this loss
        even more devastating."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799bdd37-a0ca-45bd-acfc-a9ba497f99a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T06:13:31.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:11:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you are in need of mental health support, please call the
        24/7 National Center for Mental Health Crisis Hotline at (0917) 899-8727,
        (0908) 639-2672, (0966) 351-4518, or (02) 7-989-8727 or 1553 (Landline-to-landline
        only).</em></p>'
