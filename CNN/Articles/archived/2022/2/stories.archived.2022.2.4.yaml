      'jcr:uuid': 'a3993fa8-f1cd-4ebc-b75e-ca38e65761c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:53:42.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:10:44.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just imagine the two weeks that we’re not out there.
        Where do you think can we squeeze in our postponed activities in the 90-day
        campaign period? That’s two weeks. We have to really squeeze in those activities.
        Why? Because the supporters have already prepared, they’re already expecting.]</p>'
