      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2fb4b7-24a0-4d1f-add7-b40d08f8c5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Malone factor</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e8b90-5e9e-4758-8219-379b6eb4f0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver Darcy writes: "Buried in a lengthy report from Deadline''s
        Dominic Patten and Ted Johnson is an intriguing detail: ''Discovery''s largest
        shareholder, John Malone, a critic of CNN, made it known that corporate procedures
        had to be followed to the letter in regards to Zucker, we hear. Being that
        WarnerMedia''s standards of business conduct require disclosure of relationships
        that develop with a boss and subordinate, Zucker''s goose was officially cooked.''
        Discovery must legally remain at arm''s length from WarnerMedia until the
        deal receives government approval. One thing many people will immediately
        remember, though, is that Malone signaled late last year that he was not a
        fan of Zucker''s iteration of CNN. I asked a Malone rep for comment about
        both Deadline''s report and Zucker''s exit. ''John has no comment,'' his spokesperson
        replied..."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e677057-cc34-4e55-b901-2a1c70b92694'
      'mgnl:activationStatus': true
