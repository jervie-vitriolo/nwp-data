      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5694d-768a-4fa6-97c2-dfe00fd2b66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:29:39.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To take this group, who are so dedicated, so determined, so much
        disciplined, so much heart, so much spirit, considering what they''ve had
        to overcome to this point, you know, I don''t think I''ve ever had to coach
        a group who''s had so many hurdles to overcome just in our preparation let
        alone in a tournament. And to get to this level, and to fight, compete until
        the last kick of a semifinal is truly just a remarkable effort," Stajcic expressed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d4cfae-9c66-4c6c-bafd-4e07fb0b80c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:29:39.198+08:00
