      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor leader likewise sought to further strengthen the public
        transport system not only in Mindanao but also in other parts of the country,
        a call Pacquiao also made.</p>'
