      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Prices
        of basic goods rose at a slower pace in January with household utilities and
        restaurant services leading the milder increase, the Philippine Statistics
        Authority reported Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976879be-21cf-477d-9f35-0b0753d1c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T09:06:25.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:11:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation stood at 3% during the month, decelerating both from 3.2%
        in December and 3.7% in January last year. The latest figures now use 2018
        as base year, PSA chief Dennis Mapa said in a virtual briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e962afa-d20a-4c5d-a2b2-0b91f926199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T10:44:13.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:11:06.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.cnnphilippines.com/business/2022/1/5/PSA-rebasing-CPI-2018-base-year.html"
        href="https://www.cnnphilippines.com/business/2022/1/5/PSA-rebasing-CPI-2018-base-year.html">Rebasing</a>
        is done periodically to ensure the CPI market basket still captures households''
        frequently used goods and services and update their spending patterns. Prior
        to this, the CPI used 2012 as base year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f9e7af-0611-4efd-a928-005e507058d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T10:44:13.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:11:06.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January''s inflation rate falls within the 2-4% target band of the
        Bangko Sentral ng Pilipinas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d3760b-0446-4a27-ab7a-1d46ffbaa0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T10:44:13.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:11:06.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca42cc22-7748-4572-b399-7bb86241dd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T10:44:13.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:11:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said the slower increase in prices of housing, water, electricity,
        gas and other fuels; restaurants and accommodation services; and alcoholic
        drinks and tobacco mainly caused inflation to soften during the period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4f74b9-e6ef-451b-9fb4-17978f23f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T10:44:13.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:11:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2790c1a3-6ac0-40f6-85e4-e00b43b2722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T10:44:13.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:11:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in Metro Manila also eased in January to 1.3%, compared
        to 2.1% the month prior.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f8e762-d8d4-4530-817c-c716c848b19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T10:44:13.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:11:06.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8010f18d-4d3e-4f1c-a44f-5b28945cddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T10:44:13.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:11:06.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, areas outside the capital region saw inflation mildly
        climb to 3.4% during the month from 3.5% in December. Zamboanga Peninsula
        recorded the quickest print at 6%, while Cagayan Valley logged the slowest
        at 1.7%.</p>'
