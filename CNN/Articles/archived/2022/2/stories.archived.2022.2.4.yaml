      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;While the Discovery deal is still pending, CNN is being overseen
        by Kilar and the trifecta of executives he elevated on Wednesday. The interim
        joint heads -- Michael Bass, Amy Entelis and Ken Jautz -- have been holding
        meetings and calls with some staffers, and have been candid about the many
        unknowns that exist at the moment...</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ba5561-1abf-4446-a3db-8d4d8e0c2915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.828+08:00
