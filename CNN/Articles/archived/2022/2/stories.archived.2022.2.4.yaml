      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> The
        United States is providing additional $1 million, or ₱51.1 million, in humanitarian
        assistance for the victims of Typhoon Odette.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46e1f2c-6311-4f61-b1a9-47e4fd04645c'
      'mgnl:activationStatus': true
