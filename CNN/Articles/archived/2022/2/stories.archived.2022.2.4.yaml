      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong>&nbsp;Infrastructure
        spending grew annually from January to November 2021 with construction pushing
        through even with tighter restrictions, data from the Department of Budget
        and Management (DBM) released on Friday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0d2adc-a49e-45b4-afab-965a5827bd90'
