      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd8a914-58ee-4e42-8a49-776a04f6633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:03:16.997+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, the government extended the alert level system in
        select areas outside Metro Manila. However, some places remained under modified
        enhanced community quarantine, general community quarantine (GCQ) with heightened
        restrictions, GCQ and MGCQ.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00d2593-b859-4baf-9214-c5ccf1401285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:03:16.997+08:00
