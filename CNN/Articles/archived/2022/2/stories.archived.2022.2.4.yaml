      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s positivity rate - or percentage of tested people
        who yielded positive results - continues to decrease at 24.3% based on 37,932
        tests reported on Feb. 2.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d19867e-47cf-48b3-af75-4e2c255ffc1a'
