      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;And/but: From a WarnerMedia standpoint, the matter of Zucker''s
        resignation is complete, end of story. "So, at the very least, they aren''t
        dropping another shoe," Puck''s Dylan Byers wrote Thursday night...</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7183280-616a-470d-b9c2-18aec3a109c0'
