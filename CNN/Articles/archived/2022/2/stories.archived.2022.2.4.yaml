    'mgnl:lastActivated': 2023-01-17T18:10:40.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:10:27.384+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jeff-Bezos', 'Rotterdam', 'superyacht', 'historic-bridge']
    'template': '1'
    'title': 'Rotterdam may dismantle historic bridge for superyacht reportedly owned
      by Jeff Bezos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3609510-92e9-4c65-b761-9d74d83c1abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:28:42.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Rotterdam is considering a request
        to dismantle part of a historic bridge to allow a yacht reportedly owned by
        Amazon founder Jeff Bezos to leave the shipyard where it is being built.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34573be-957c-4d68-8f3e-0ea4b92a8f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:28:42.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0065abe9-cc30-426e-9c8f-b1c09e684393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:28:42.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch city has received a request from a local shipbuilder to
        remove the central section of the historic Koningshaven Bridge so that a superyacht
        can sail to the sea, it said in a statement to CNN Business on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b144eb66-7da3-4bb0-8ec6-1698bbf8c8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:28:42.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9059df8e-2fe8-4ce4-beb5-1fd134558d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:28:42.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotterdam officials said the shipbuilder still needs to apply for
        a permit. The city said it would consider the preservation of the bridge''s
        structure along with the impact on the environment and local economy, including
        jobs in the shipbuilding industry, before approving the permit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d07ed22-82c8-4caa-a201-67422ef774b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:28:42.540+08:00
