    'template': '1'
    'title': 'Isko Moreno wants rules on excess campaign funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e331343-4199-417e-8137-c12b942c1983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:34:01.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:51.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> Manila
        Mayor and presidential aspirant Isko Moreno said there must be rules on handling
        excess campaign donations, an <a href="https://www.cnnphilippines.com/news/2022/1/24/Isko-Moreno-2016-campaign-donations-tax.html">issue</a>
        he faced in past weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8fc9c6-c6ec-4ad2-8275-39df0287e0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:34:01.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:51.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb680466-3bd4-4933-8af9-b8e2b17acfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:34:01.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:51.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the future, <em>dapat magtatag tayo ng mga alintuntunin na magiging
        gabay ng lahat ng magiging kandidato</em>," said Moreno during the Kapisanan
        ng mga Brodkaster ng Pilipinas (KBP) presidential forum on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6755fa7-f5b7-4978-af45-a5167c1ed4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:34:01.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:51.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e02076-a098-41ef-bc19-a70177db17ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:34:01.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:51.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the future, there must be rules that will serve
        as guide for all those that would become candidates.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198939b1-dd3b-479d-a988-88c630a8943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:34:01.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:51.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a79c66-1fe2-4b0b-88cc-ef5f6502b622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:34:01.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:51.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno drew flak for admitting in a separate one-on-one TV interview
        that he kept ₱50 million in excess donations from his senatorial bid in 2016.
        Moreno said he paid the required income taxes upon advise of the Bureau of
        Internal Revenue had told him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554579d4-1cb4-4df6-88f5-a4e96e50a60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:34:01.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:51.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674e4c7e-06f2-49bf-bb05-7f5da8577dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:34:01.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:51.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka</em> unique<em> nga siguro sa paningin ninyo dahil wala
        pa yatang kandidato na nagpubliko na nagdeklara ng kanyang sobra at nagbayad
        ng buwis. Ako, basta ginawa ko yun bilang isang masunuring mamamayan ayon
        sa alituntunin ng batas</em>," said the mayor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb912d04-413a-4850-8549-f7cf19caf48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:34:01.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:51.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11ef69f-2cce-43a7-b316-3ad4249b4f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:34:01.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:51.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps it''s unique for you, as it appears no candidate
        has ever publicly declared they have excess campaign funds and paid taxes
        for them. For me, I did it as an obedient citizen in line with what the law
        says.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5db008-94c0-4a12-9f31-1ed5d762fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:34:01.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:51.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7a079d-53c7-4cfb-94a2-a0addece9af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:34:01.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:51.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.bir.gov.ph/images/bir_files/old_files/pdf/58787RR%207-2011.pdf">BIR
        Revenue Regulation&nbsp;7-2011</a> states that unutilized or excess campaign
        funds "shall be considered as subject to income tax." The funds must be included
        in the candidate''s taxable income in their income tax return for the taxable
        year.&nbsp;</p>'
  'PBA-allows-TNT-players-Gilas':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-04T18:37:31.159+08:00
    'imagesource': 'jcr:5cf86634-68ac-42bb-be1b-161f4549a513'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63e90dd5-7311-4348-9064-8c7f1751bf62'
    'lead': 'The PBA will adjust its Governors'' Cup schedule so TNT Tropang Giga
      can play more games prior to the 2023 FIBA Basketball World Cup qualifiers set
      later this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-04T18:36:27.463+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:10:51.173+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:10:22.884+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA allows ''some'' TNT players to play for Gilas in FIBA World Cup
      qualifiers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051bc162-fdaf-4241-b375-29ca9b3c1020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:36:27.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) –</strong> The
        Philippine Basketball Association (PBA) Board has allowed players of last
        year''s Philippine Cup champions TNT Tropang Giga to play for Gilas Pilipinas
        in this month''s window of the 2023 FIBA Basketball World Cup qualifiers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec20d95-9aa1-49ed-a26d-50af1eb9b315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:36:27.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6678f6-74c1-4c48-b0b3-c35b047fe897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:36:27.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PBA will once again adjust its schedule to allow some players
        of TNT to play with Gilas not only during the window, but also during the
        practice. It was a unanimous decision of the Board to support such thing,"
        PBA chairman Ricky Vargas announced in a press conference on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb14afaa-6ba3-4cd1-96c8-5c950b57263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T18:36:27.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:51.177+08:00
