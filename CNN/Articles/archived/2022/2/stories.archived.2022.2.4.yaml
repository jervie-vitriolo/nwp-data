      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4da5eeb-c2c3-4cce-a645-f06da930d609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:59:59.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> Presidential
        aspirant Senator Manny Pacquiao defended himself when questioned about his
        supposed inexperience in public service as he vowed that he will be a "strict
        leader" if he wins the presidential election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8fed4a-4a09-4155-a633-a16e23a37925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:59:59.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:59.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaab91bb-bb6a-4ea8-a61c-ee1e753eb4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:59:59.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:59.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the forum hosted by the Kapisanan ng Brodkaster ng Pilipinas
        on Friday, Pacquiao was asked by veteran journalist Ed Lingao regarding his
        take on the criticism that he lacked the experience to make him fit for the
        presidency. The eight-division world boxing champ zeroed in on his apparent
        strictness when it comes to servicing people''s needs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fdf588-4ebf-4d1d-8bcc-98b7a14e84b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:59:59.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39df8e77-6aa1-4426-ae75-f06eac4a12ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:59:59.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Strikto po ako pagdating sa pamumuno,"</em> Pacquiao said.
        <em>"Maglalagay po tayo sa bawat ahensya ng ating gobyerno na magpagkakatiwalaan,
        honest at tapat sa pagserbiysyo at may kakayahan."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461f852d-7e44-4a3a-81bd-7bf7aa4a52b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:59:59.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a0a21d-3c0f-4245-9add-34ef8c946bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:59:59.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will have a strict leadership. I will put in every
        government agency people who are reliable, honest, and can truthfully serve
        with competence.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686275c2-db31-46b1-9cb9-238df0993f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:59:59.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff0aefe-5beb-4eca-a2ed-18f4117d45e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:59:59.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao also mentioned his 22-round agenda which seeks to focus
        on housing, agriculture, livelihood, transportation, and health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b85a3-ec56-4a95-8fc6-3805904bd814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:59:59.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15545668-e466-4bbb-b3fd-31c8348c8fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:59:59.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last year, the senator announced his retirement from boxing
        after losing to Cuban boxer Yordenis Ugas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09c32d6-829f-4ff2-9cc5-3f4c3558065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:59:59.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:10:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
