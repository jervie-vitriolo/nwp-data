      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among active infections, 139, 940 are considered mild; 6,522 have
        no symptoms; 3,107 are moderate; 1,500 are severe; and 320 are critical, according
        to the DOH.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef44fbb6-7b85-4e41-bc6f-8d0c570f38ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T17:12:55.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:58.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also announced 10,474 recoveries, raising the survivor
        count to 3,388,399 - or 94.3% of the nationwide tally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e5c211-f520-4ff7-bbbc-f18ee53abd09'
