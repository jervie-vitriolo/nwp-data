  'stealth-Omicron-according-to-expert':
    'author': 'Katia Hetter, CNN'
    'caption': 'Courtesy: Patrick T. Fallon/AFP/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-02-04T04:21:48.925+08:00
    'imagesource': 'jcr:0145551c-4bd3-4c20-8615-a43c821f6f21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a869cd1e-b850-4440-9136-0cc99af8dd08'
    'lead': 'How worried should we about this "stealth" Omicron? Are vaccinated people
      still protected? What about those who recently had Covid-19—could they be reinfected?
      And can tests pick up this subvariant?'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-04T04:28:42.563+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:11:10.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:10:14.346+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['stealth-Omicron', 'expert', 'coronavirus', 'COVID-19', 'BA.2',
      'pandemic', 'variant', 'sub-variant']
    'template': '1'
    'title': 'How worried should we be about the new ''stealth'' Omicron? Our expert
      weighs in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c4eb7c-1e74-48d0-9c44-2887a01d0b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new subvariant of Omicron is spreading
        rapidly in some parts of the world. This spinoff from the original Omicron
        variant, called BA.2, has been found in at least 49 countries, including the
        United States. In some countries, like Denmark, BA.2 has already surpassed
        the original Omicron (BA.1) as the dominant variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ddc033-0b6b-4155-9490-27c427aeb9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05970f92-2fef-4f79-ab70-f4aa868c20a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it doesn''t cause a certain signature on lab tests called
        an s-gene target failure, it can look like other coronavirus variants on a
        first screen. That has some calling it "the stealth variant."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8c8817-87f1-4827-b346-532239d68c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0af970a-c8f5-4e84-88d6-79022701acfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How worried should we about this "stealth" Omicron? Are vaccinated
        people still protected? What about those who recently had Covid-19—could they
        be reinfected? And can tests pick up this subvariant?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6346cba8-0622-4c6e-87d3-2414f6ccea06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706d5633-c1ab-4e78-b0d2-4ea5c7aeae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For answers to these and other questions, I spoke with CNN Medical
        Analyst Dr. Leana Wen. Wen is an emergency physician and professor of health
        policy and management at the George Washington University Milken Institute
        School of Public Health. She is also the author of "Lifelines: A Doctor''s
        Journey in the Fight for Public Health."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d48955-3c99-4b7f-baf8-18195af56db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3affc7b2-fccf-458d-93a4-6c2f46a12c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Should we be worried about this new Omicron subvariant?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921a8da3-c101-421c-8b16-6accfcbe9146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4557dfa4-a65e-4e29-a3b0-8b9465ef9c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leana Wen: We should be cautious and monitor new information
        as it comes out, but we shouldn''t worry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81034ef9-5724-4551-870e-d2303a40b075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2357b7a-cf8f-43a5-9e6c-be6929bff270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about BA.2. Given how quickly it has spread
        and even displaced the very contagious original Omicron variant, known as
        BA.1, in some places, this new subvariant appears to have an even higher rate
        of growth. There''s no evidence that it causes more severe disease than the
        original Omicron, which has been associated with milder illness than previous
        variants like Delta.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bc20c0-2bd7-49cd-b982-6fd7f6c6db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885cc01b-8b1e-4b9e-a0f2-361a51f68fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary studies from the United Kingdom also show that people
        vaccinated and boosted are as well-protected against BA.2 as BA.1. That''s
        very important, because it means that those vaccinated and boosted are unlikely
        to become severely ill if infected with this new version of Omicron.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aadd659-d677-439c-a622-ab5a24ffe7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ec989-f43f-44bc-bc22-d5291aad309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: If you''re diagnosed with Covid-19, how would you know if you
        have the original Omicron variant versus this one?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4364565-1325-4f52-b6e7-2824199a1287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf0b7b-8d6e-481f-beeb-b296eb8c6581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Most people do not find out what variant they are infected
        with, because that takes special technology called sequencing that takes place
        in certain labs. Right now, the original Omicron BA.1 still accounts for over
        99% of new infections in the US, so if you are diagnosed with Covid-19, chances
        are, that''s what you have.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4305bb-df4b-4d11-9b97-e81d8b6126a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506e1fbc-9d1b-47e4-a327-cbf5e826f2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: If someone recently had Omicron, could they get reinfected
        with the new variant?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388f2539-995f-4a7d-9d14-8d861ec3e988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c48f556-30ea-4529-b174-fc2fb6d8ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: It''s unlikely. Recent infection, especially in combination
        with prior vaccination, protects against reinfection. We don''t know how long
        that immune protection will last. Given how similar BA.1 and BA.2 are to each
        other, it stands to reason that someone who just had Covid-19, and therefore
        most likely had BA.1, is not going to contract BA.2 in the near future.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acdebcc-139a-429c-af15-8fcf7033e3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a053d41-e454-4877-b393-4471ac66faaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Will the new Omicron-specific booster work against BA.2?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a59dcbb-6e06-48ac-819f-c38e36e1d8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:28:42.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:10.517+08:00
