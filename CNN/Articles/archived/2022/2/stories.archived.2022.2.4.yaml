      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman also batted for rural development, noting the funds of
        Build, Build, Build projects that haven''t been started yet must be used on
        it instead, along with health and job creation.</p>'
    '21':
