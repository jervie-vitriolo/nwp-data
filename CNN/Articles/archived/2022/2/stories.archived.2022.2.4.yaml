      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases or the number of people currently sick slightly went
        down to 151,389 - which is 4.2% of the total case count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d225d7-da54-4a0f-aabb-e775c2d2a347'
