    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao wants to boost non-tax revenues if elected president'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598ab816-ee97-41a3-86ab-d2857d7d9c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:54:41.516+08:00
