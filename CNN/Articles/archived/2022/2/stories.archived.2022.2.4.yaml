      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Ben Mullin''s 30,000-foot view: "Zucker''s meteoric rise to the
        heights of TV news was paralleled by his sudden fall. Zucker''s close relationships
        with talent propelled his success, and he was undone by an investigation into
        the career of a star anchor he championed..." (<a href="https://www.wsj.com/articles/chris-cuomos-legal-team-raised-questions-to-cnn-about-jeff-zuckers-relationship-11643940802">WSJ</a>)</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df754b0e-afba-46c5-9457-54c085c71365'
