      'mgnl:created': 2022-02-04T17:12:55.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from six laboratories that failed to submit
        their reports on time. Those laboratories contributed an average of 1.7% of
        tested samples and 1.8% of positive individuals in the last 14 days, according
        to the DOH.</p>'
