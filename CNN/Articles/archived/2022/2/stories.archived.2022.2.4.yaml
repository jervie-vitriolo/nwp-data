      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127d5b18-af96-432e-b616-afc6e66628d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T16:24:24.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:10:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fresh na fresh pa po ang ating 2022 budget, buong buo pa ang nasa
        eskwelahan kaya it''s not yet that time to identify and approve additional
        funding for them. Matetengga lang din kasi may hinahawakan o mina-manage pa
        sila na pera," Education Undersecretary Annalyn Sevilla said on Friday .</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0437c7-e9d3-4c43-bedc-7da4e8726ed1'
