      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isa pong karangalan namin na nagsimula ''yung</em> railway
        system<em> sa</em> Mindanao<em>. Kulang pa po, hanggang</em> Davao<em> lang.
        Gusto ko ituloy sa</em> GenSan<em> papuntang</em> Maguindanao<em>,</em> Cotabato<em>
        hanggang sa</em> Zamboanga<em>. Malaking tulong po ito para sa</em> economic
        development<em> sa ating area</em>," said Pacquiao.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aad071-e6fc-4e66-b290-2e97ef565c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T19:41:43.685+08:00
