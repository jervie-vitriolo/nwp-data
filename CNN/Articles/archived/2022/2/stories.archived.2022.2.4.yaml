      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec warned candidates that giving away money to the public -
        even as a form of ''ayuda'' or cash aid - <a href="http://cnnphilippines.com/news/2022/2/3/comelec-vote-buying-campaign-period.html">will
        be considered vote buying</a> once the campaign period for national posts
        kicks off on February 8.</p>'
  'Sabong-franchise-Robredo-Lacson-Isko-Pacquiao-Leody':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-04T14:07:24.003+08:00
    'imagesource': 'jcr:35ebe04d-3b1e-4c4e-9b4d-f37bdcfc009b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
