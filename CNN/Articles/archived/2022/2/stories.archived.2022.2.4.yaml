      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flashback</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8566c5-e7e5-4b58-94a7-41cc37785b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:41:57.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine days ago: On January 25, Zucker and Gollust arrived together
        at CNN''s New York office for a very important meeting. On the agenda: An
        hours-long presentation of the new CNN+ streaming service for Kilar. The discussions
        and hands-on demonstrations were a success. Kilar loved the presentation,
        sources said. There were no outward signs of the C-suite meltdown that was
        about to take place.</p>'
