      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is probably the best experience, I think, in my coaching career.
        I''ve been coaching for 20 years," emphasized Stajcic during the post-match
        press conference after the Filipinas'' 0-2 semifinal loss against South Korea
        on Thursday.</p>'
