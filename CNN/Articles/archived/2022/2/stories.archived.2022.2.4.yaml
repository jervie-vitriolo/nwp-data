    'title': 'Cebu reached Omicron peak, now on downtrend, says local pandemic official'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20634279-3610-4700-b9b6-7cc35a05cd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T05:37:25.801+08:00
      'mgnl:createdBy': 'bamba'
