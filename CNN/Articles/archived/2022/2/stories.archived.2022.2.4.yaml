      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez said the rollout of vaccines for the
        age group in other regions will start on Feb. 14.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe559a94-a7e8-46b9-8665-87444740f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:22:51.046+08:00
