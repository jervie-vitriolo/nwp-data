      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He instead attended a one-on-one interview with a cooking segment
        with host Korina Sanchez, which will be shown on TV and social media at the
        weekend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddb58d7-3a56-4de1-828d-44ab3880a990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T21:53:42.673+08:00
