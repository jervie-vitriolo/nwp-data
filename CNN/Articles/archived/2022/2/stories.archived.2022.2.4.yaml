      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ab34c4-165e-4d8f-900c-24238bdee349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:44:06.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:11:08.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s shares plummeted in after-hours trading and plunged
        nearly 27% Thursday, making it the worst performer in the S&amp;P 500 and
        the Nasdaq Composite. It''s shaping up to be the stock''s worst day since
        it started trading publicly in 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee8562e-8944-4709-8007-74a978117d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T04:44:06.516+08:00
      'mgnl:createdBy': 'bamba'
