      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — Five
        aspirants vying for the highest post in the land expressed a common vision
        to expand health care capacity in the provinces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125f5367-16af-436d-936d-ce75322d110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T17:04:16.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:10:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the KBP Presidential Forum on Friday, labor leader Leody De Guzman
        said the government must not depend on the private sector to establish quality
        health facilities in rural areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfda49c-4707-4d24-8ee6-dc34f496e81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T17:04:16.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:10:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo and Senator Manny Pacquiao said every
        province and region must have tertiary hospitals that will cater to people
        there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9075fcfa-921b-4bf8-9814-c6e5960695df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T17:04:16.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:10:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Palakasin natin ang community-based na programa sa kalusugan,"
        Robredo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6681bd-8b3b-4763-890b-5ec58c5f7995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T17:04:16.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:10:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should strengthen our community-based program for
        the healthcare sector.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de623eaa-4113-418c-a4d2-1b3d3074ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T17:04:16.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:10:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sisiguraduhin natin na hindi lang sa probinsiya, sa mga barangay
        may medical facilities," Pacquiao also said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f4b0a7-39f4-4a91-abbf-c7b1a7cd82ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T17:04:16.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:10:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will make sure that each barangay will have medical
        facilities.]</p>'
    '7':
