      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> Five
        presidential hopefuls on Friday assured they will continue ongoing projects
        under the Duterte administration''s Build, Build, Build (BBB) program while
        also proposing other ways to approach infrastructure development.</p>'
