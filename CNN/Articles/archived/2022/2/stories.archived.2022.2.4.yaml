      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55342ad0-08fd-4204-b8fd-b4f21a976173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:28:42.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipbuilder would need to pay for the bridge to be dismantled,
        the city added. An extensive renovation of Koningshaven Bridge, known to locals
        as "De Hef," was completed in 2017 and municipal officials promised it would
        never again be dismantled, according to Dutch public broadcaster Rijnmond.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4486b3d1-a1db-40b5-9f74-5ad993be7a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:28:42.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ff3f31-2ec3-496e-a7f1-025fc7a38f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:28:42.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other bridges on the route between the shipyard and the sea would
        not have to be altered, city officials said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207ef2a7-77f3-4f8b-8507-e7a39bc4eb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:28:42.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12359ee6-fadd-4941-9eef-2790d75bd98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:28:42.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rijnmond identified the shipyard as Oceanco, which builds custom
        yachts. Oceanco is constructing a 127-meter long ship known as Y721 in Rotterdam,
        according to Boat International. The ship, which has three masts, will be
        the world''s tallest sailing yacht when completed delivered later this year,
        the specialist publication reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f8bc23-3242-4f37-b517-8b9143aacb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:28:42.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8011a39-78c2-4c11-9a9d-3994cd17a468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:28:42.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superyacht was commissioned by Bezos, according to Dutch media
        and journalist Brad Stone, who reported in his book "Amazon Unbound" last
        year that the billionaire''s future plans include a 127-meter schooner being
        constructed by Oceanco.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549d4a1a-4e07-48ee-aef8-e5a17b01b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:28:42.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe5d8db-9cf1-4412-8de5-8a6df04d4cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:28:42.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oceanco and Blue Origin, the spaceflight services company founded
        by Bezos, did not respond to requests for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b6d67-9449-4068-b790-dea988c97769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:28:42.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb3dec9-0a02-4023-a02d-f8872aa96641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:28:42.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos is the world''s third richest person, with a net worth of
        $164 billion, according to the Bloomberg Billionaires Index. News that a historic
        bridge may have to be temporarily dismantled later this year on his behalf
        angered some Rotterdam residents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758a4b38-5696-420d-8885-183d37bb1a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:28:42.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea946b-d3c2-4bbb-8e93-1b81b9d191d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T22:28:42.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:10:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s one of the few more examples ... that the more money
        you have, the more power you get," resident Matthias Van Der Wilt, 20, told
        Reuters. If the city approves the permit after "Bezos offers some nice money,"
        it would show that officials "don''t have character," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db93adf-ec84-49ac-bcbe-1a65dcdddf61'
