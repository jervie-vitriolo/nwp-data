      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the KBP Presidential Forum held Friday, Sen. Manny Pacquiao
        reiterated his proposal of putting up a "mega prison" to accommodate more
        inmates, especially those convicted of corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597dcf97-21fe-45b2-8466-3e7a8e7fae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:41:33.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:11:00.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dca704-9893-4523-a0ff-af703e60d685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-04T15:41:33.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:11:00.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan po natin ng karagdagang facilities para po sa kanilang
        tulugan</em>," he said. "At yan po ang gagawin natin, yung mega prison lalo
        na sa mga nagnanakaw dyan sa gobyerno."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf12ac-923f-40de-b30d-de27c271f214'
      'mgnl:activationStatus': true
