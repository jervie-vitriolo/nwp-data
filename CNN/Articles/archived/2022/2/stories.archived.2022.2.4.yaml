      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM cited the continuous execution of Department of Public Works
        and Highways (DPWH) projects across the country, along with public construction
        activities being allowed even in areas under stricter COVID-19 restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3939da9-0df9-44db-a128-ec6ed053dfb4'
