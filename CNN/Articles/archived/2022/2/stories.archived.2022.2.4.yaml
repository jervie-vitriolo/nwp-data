      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now: CNN''s top corporate priority is the same as it was last week,
        launching CNN+, one of the most ambitious ventures in the company''s history.
        But the backdrop is very different. <a href="https://www.cnn.com/2022/02/03/media/cnn-jeff-zucker/index.html">Here''s
        my full story...</a></p>'
