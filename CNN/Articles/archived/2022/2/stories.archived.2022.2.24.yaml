      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — Construction
        supply retailer Wilcon Depot is planning to establish eight more stores this
        year after booking higher earnings in 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4b3dbc-4125-4897-a26a-c3039c391880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:02:20.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:21.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure on Thursday, the company said profit last year reached
        ₱2.56 billion, a 76.8% growth year-on-year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe82f00f-ff33-4ba6-857d-976fb80d8585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:02:20.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:21.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its bottom line was boosted by the 21.6% increase in net sales -
        hitting ₱27.51 billion - as its Luzon stores remained operational despite
        the COVID-19 situation in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b5248-3b58-4eff-bb84-27b7b85de4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:02:20.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:21.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, Wilcon said it opened 10 stores, nine depots, and one smaller
        format Home Essentials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3438ef5e-8c3b-4f87-8a50-ecdbc11b8341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:02:20.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:21.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are planning to add a minimum of eight stores in 2022 in line
        with our target to have 100 branches by the end of 2025," Lorraine Belo-Cincochan,
        Wilcon''s president and chief executive officer, was quoted as saying in the
        filing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ec1c9c-df2b-47ad-8f3f-b7b13619b2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:02:20.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:21.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should the Covid-19 situation continue to improve during the year,
        we are expecting private construction to normalize and our annual sales growth
        to stabilize and return to pre-pandemic trend," she added.</p>'
