      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blockbuster became the highest-grossing picture of the pandemic,
        earning $1.77 billion globally to date.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e018dc8-af26-4ed2-8b01-00b09c35ab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T07:09:39.913+08:00
