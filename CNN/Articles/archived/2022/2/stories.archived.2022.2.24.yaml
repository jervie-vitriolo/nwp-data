      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes I wonder if there''s almost a bloodlust out there for
        sanctions as an end to themselves. But let me just be really clear. We did
        hit hard yesterday," he said, pointing to Tuesday''s package of sanctions
        on banks, debt, and oligarchs, as well as Germany''s announcement it would
        halt the Nord Stream 2 pipeline.</p>'
    '59':
