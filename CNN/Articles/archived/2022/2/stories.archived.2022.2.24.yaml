    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13d320f2-7ec6-4ce5-b87a-78b3a8185532'
    'lead': '"Ivanka Trump is in discussions with the Committee to voluntarily appear
      for an interview," a spokesperson for Ivanka Trump said in a statement Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T05:28:10.135+08:00
