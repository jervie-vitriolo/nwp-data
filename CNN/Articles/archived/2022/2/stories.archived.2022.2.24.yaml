      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wall Street''s attempt for a Wednesday
        rally failed, with stocks closing broadly lower on continued worries about
        the likelihood of an imminent invasion of Ukraine by Russia.</p>'
