  'Biden-to-impose-additional-sanctions-on-Russia-now-that-Ukraine-assault-is-underway':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-24T20:05:39.845+08:00
    'imagesource': 'jcr:59c133f1-1409-4439-a72b-7f9a1d432d5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7a51eab-54ec-4725-810e-0ff700d5b41a'
    'lead': 'US President Joe Biden, vowing the world will "hold Russia accountable"
      for the attack underway in Ukraine, will spell out a set of sanctions on Thursday
      once meant to deter such an assault.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T20:07:03.828+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T16:38:15.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:29.158+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden to impose additional sanctions on Russia now that Ukraine assault
      is underway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aab4ca-2bab-44ad-b46e-3309adffb126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:07:03.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:15.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong>&nbsp;US President Joe Biden, vowing the
        world will "hold Russia accountable" for the attack underway in Ukraine, will
        spell out a set of sanctions on Thursday once meant to deter such an assault.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6047b56e-c739-471a-830a-be3822f535ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:07:03.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:15.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set to address the nation at 12 p.m. ET, Biden is expected to unveil
        new measures that could cut off Russia from advanced technology, announce
        new restrictions on large financial institutions and slap sanctions on additional
        members of the inner circle of Russian President Vladimir Putin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421baf0e-08bf-4473-9af0-4d351d30f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:07:03.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:15.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned sanctions, the latest US reprisals against Moscow this
        week, had been reserved as Biden hoped to maintain some leverage in dissuading
        Putin from a full-scale invasion. But so far, Western threats of economic
        punishment, as well as Biden''s strategy of revealing what the US knew about
        Putin''s buildup of forces to try to make the Russian leader second-guess
        himself, have proven ineffective.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7445c9-d3e2-4324-acfa-98bb24bde7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:07:03.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:15.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of predictions and warnings, Russian forces began their
        attack on Ukraine Thursday morning local time, with reports of troops crossing
        the border to the north and south, explosions in multiple cities including
        the capital Kyiv, and warnings from Putin of future bloodshed unless Ukrainian
        forces lay down their arms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c35bde-851e-437e-a086-9077ddb2736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:07:03.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:15.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s sanctions are now meant to punish Putin''s actions, rather
        than prevent them, by going after Russia''s economy, its military capabilities
        and those closest to the Russian President. How much they can alter Putin''s
        decision-making going forward, however, remains an open question.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42045b3-a2ad-4d28-9907-7190632d860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:07:03.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:15.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he speaks, Biden is planning to confer with the leaders from
        the Group of 7 industrialized nations about which sanctions they plan to impose,
        hoping to coordinate a response that projects unity among Western allies.
        US and European officials spoke by phone overnight into Thursday to coordinate
        their responses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987a82c1-eb21-44f5-9dcd-248d75d8fca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:07:03.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:15.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, EU Commission President Ursula von der Leyen
        promised to "weaken Russia''s economic base and its capacity to modernize"
        following the "barbaric attack" by Russia against Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec544df-fbd0-45a5-ac37-60eaf61ad474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:07:03.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:15.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will freeze Russian assets in the European Union and stop the
        access of Russian banks to European financial markets," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0565e2fe-e83c-45a4-b5ed-2c4bbb51ea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:07:03.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:15.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s top national security aides convened emergency meetings
        late Wednesday as Putin announced his plan to launch a "military operation"
        against Ukraine in a televised address. The speech was aired in Russia at
        the same time the United Nations Security Council was convening to condemn
        Moscow''s behavior, catching some delegates off-guard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdeeb93-31af-4899-be70-ca8829bcd3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:07:03.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:15.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huddled in the West Wing, Biden''s national security adviser Jake
        Sullivan and other top officials prepared a statement from Biden condemning
        Russia''s attack as "unprovoked and unjustified."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f790b0-c490-4129-8139-7de09d814ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:07:03.830+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:15.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Putin has chosen a premeditated war that will bring a
        catastrophic loss of life and human suffering," Biden wrote in the statement,
        issued at 10:25 p.m. ET just as explosions began in Kyiv.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd812a4b7-a78a-4688-a73f-692d77357ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:07:03.830+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:15.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An hour later, Biden was on the phone with Ukrainian President Volodymyr
        Zelensky, who reached out to the White House as his country was coming under
        siege.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf25bae-a74f-4f84-9d1d-e0afce8d9f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:07:03.830+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:15.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He asked me to call on the leaders of the world to speak out clearly
        against President Putin''s flagrant aggression, and to stand with the people
        of Ukraine," Biden said afterward in a statement. He said the US and its partners
        planned on "imposing severe sanctions on Russia."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6679bb3b-27d7-4486-a99c-e60293ef5135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:07:03.830+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:15.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden announced a more limited package of sanctions on Monday following
        Putin''s initial decision to send troops into Ukraine following recognition
        of two pro-Russia regions in the Eastern part of the country. Those measures
        went after two state-owned financial institutions, three members of Putin''s
        inner circle and Russia''s sovereign debt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09178abc-78e4-4020-9405-eea5d1fe10c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:07:03.830+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:15.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/24/politics/joe-biden-ukraine-russia-sanctions/index.html">Biden
        to impose additional sanctions on Russia now that Ukraine assault is underway</a>".</em></p>'
