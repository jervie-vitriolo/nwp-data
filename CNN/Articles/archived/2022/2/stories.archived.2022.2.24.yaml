      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat noong panahon na ''yun, sana nag-</em>sponsor<em> ng
        mga</em> historians<em>, ng mga</em> textbook writers<em>. May pagkukulang.
        Aminin natin para di naman isa lang ang may kasalanan</em>," said Alejo, also
        noting reviewers and textbook publishers could have been tapped as well.</p>'
