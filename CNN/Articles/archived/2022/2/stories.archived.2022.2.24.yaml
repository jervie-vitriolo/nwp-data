    'lead': 'The Conference of Major Superiors in the Philippines warns voters to
      reject 2022 election candidates who spread lies and deceive the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T21:44:59.750+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:38:00.009+08:00
