      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That should be made part of the curriculum in grade school, high
        school and college because that''s a very important part of our history,"
        retired Supreme Court associate justice Antonio Carpio said during the opposition
        coalition''s virtual forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22593d56-9e03-4062-a48d-fd3e7298ea7b'
