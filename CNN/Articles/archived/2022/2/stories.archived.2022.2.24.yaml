      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;BTS has announced they will perform
        a four-night residency of shows at the Allegiant Stadium in Las Vegas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4624f5-0981-4f89-9baa-61260328c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:28:16.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:58.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Permission to Dance on Stage" concerts will be in Vegas on
        April 8, 9, 15 and 16 and will be broadcast live for an in-person livestream
        at the MGM Grand Garden Arena.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcc088e-21d7-4d60-afcf-2cf80e09df23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:28:16.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The livestream will also be available worldwide on the last night
        of the shows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b8e07d-320b-4ba5-bd1f-6ca42cbc7f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:28:16.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:58.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LIVE PLAY is a paid in-person event in which ARMY can watch the
        concert in real-time on a large screen to feel the lively moment of the concert,"
        a statement posted on the group''s Instagram explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b427b241-6523-430d-944a-7a8ffa2f298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:28:16.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:58.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Taehyung, who performs as V, announced on his social media last
        week that he had tested positive for Covid-19, saying "Thank you for worrying
        about me, I''ve fully recovered thanks to you." He is currently finished with
        quarantine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a583b484-318e-4ae4-832f-37ba11a28cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:28:16.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other band member RM, Suga, and Jimin tested positive for Covid
        last year and in January and have since recovered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267088a5-ec09-457c-b66a-ecbbaadc33e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:28:16.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:58.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group heads out on the South Korean leg of their tour next month.
        They will perform at the Jamsil Olympic Stadium on March 10, 12 and 13. Those
        shows will also livestream.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cde638-8ccb-40a5-b176-64152cf8fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:28:16.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:58.553+08:00
