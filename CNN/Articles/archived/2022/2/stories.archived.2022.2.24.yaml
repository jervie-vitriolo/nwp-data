    'template': '1'
    'title': 'Presidential bets urge PH govt to keep close watch on Ukraine crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fe2a7e-0b76-445f-8c9b-f23bda9cc903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:33:07.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:37:55.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)—&nbsp;</strong>Some
        presidential candidates urged the Philippine government to prioritize the
        safety and welfare of Filipinos in Ukraine following Russia''s invasion on
        Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272cb20a-592a-4650-aeb2-797da53c4f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:50:25.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:37:55.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat tutukan kasi anytime now pwedeng mag-shift ''yung conditions
        na pwedeng okay ngayon, in a few days, hindi na," said Vice President Leni
        Robredo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d90c7-b5a3-4496-9c95-f831dfbd2e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:50:25.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:37:55.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should focus on this because anytime now, the conditions
        can shift. It may be okay for now, but in a few days, it''s not.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c166cbd6-ba8c-4dbc-9a90-92115f0fa68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:50:25.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:37:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added that the Philippines should also be ready for the
        conflict''s possible effects on world prices, particularly oil.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85f024f-db22-49f7-b8a8-a4e06fd0375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:50:25.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:37:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao made a similar call.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa393dc-078b-4f3d-a3ef-9bdb93eeae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:50:25.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:37:55.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinihimok ko ang mga ahensiya ng pamahalaan na tiyakin na magagamit
        at available sa OFW in distress sa Ukraine ang OFW Handbook para sa kanilang
        kaligtasan," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13c7345-2c1c-4c34-bbcf-d695d4ed4225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:50:25.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:37:55.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I urge government agencies to ensure that the OFWs
        in distress in Ukraine can use the OFW Handbook for their safety.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a28b7c-570e-4a4e-b103-135eb8f729d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:50:25.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:37:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody de Guzman echoed their sentiments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa1e91b-a76a-439d-afdf-b12afcc51bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:50:25.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:37:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat pokusan ng ating gobyerno ang ating mga OFW, kailangan silang
        isalba sa kapahamakan at bantayan ang posibleng pagsirit sa presyo ng langis,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c7369e-bdb1-47ea-ad51-e6bd9f952127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:50:25.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:37:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government should focus on our OFWs, they should
        be free from harm. The possible spike in oil prices should also be monitored.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e50d4a-8186-4e3b-bb74-e6099cee7606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:50:25.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:37:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former senator Ferdinand "Bongbong" Marcos likewise called on the
        Department of Foreign Affairs (DFA) to expedite the repatriation of Filipinos
        in the area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8139d04c-ce77-4aa2-9228-3490e493d2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:50:25.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:37:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let’s not wait for the aggression to escalate further," he said.
        "The DFA should speed up on the mass repatriation while we can still do so,
        especially with Russian forces allegedly targeting civilian areas."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852c860d-1788-4cd4-aaf7-bf3cad08cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:50:25.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:37:55.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six Filipinos have returned home from Ukraine, according
        to the DFA. The agency said another batch of repatriates was expected on Friday,
        but it has yet to give an update on the matter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd2225-9973-47b1-a6cd-edc1839a91b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:50:25.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:37:55.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also vowed assistance to nationals who would
        want to move to safer grounds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa1d19a-1654-4443-adbb-abf753e71212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:50:25.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:37:55.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manila Mayor Isko Moreno said his city is willing to
        provide help for returning Filipinos affected by the conflict.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a16108-97b0-4d1d-9dd1-97589a1c520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:50:25.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:37:55.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eh meron namang kakayanan ng kaunti ang Maynila at kung hindi man
        sila taga-Maynila, baka makatulong kami on a personal level," Moreno noted.
        "Ang importante lang naman dyan eh yung mabuhay sila."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e80a383-e096-4ca5-85d0-b4c4b7581374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:50:25.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:37:55.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Manila has some resources and even if they''re not
        from Manila, maybe we can help on a personal level. The important thing is
        they survive.]</p>'
  'How-Putin-attack-Ukraine-unfolded-inside-White-House':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-24T23:55:06.916+08:00
    'imagesource': 'jcr:f5ef909b-ffc8-4c12-b886-f38ad1e4069d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dccb16e0-76eb-4170-8536-1c195cc854e1'
    'lead': 'US President Joe Biden was working the phones with top national security
      officials in the moments before and after his Russian counterpart Vladimir Putin
      announced he was launching a military intervention in Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T23:51:46.791+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:37:54.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:35.084+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Putin''s attack on Ukraine unfolded inside the White House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68939fd9-75a4-4717-afab-c27e80e57697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden was working the phones
        with top national security officials in the moments before and after his Russian
        counterpart Vladimir Putin announced he was launching a military intervention
        in Ukraine, the grim fulfillment of Biden''s predictions stretching back weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f8941-22bd-4c04-ba26-d232beb2c44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d5c017-93d5-4b84-8ab5-76bad8194c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security aides had already been huddling in the West Wing
        on Wednesday evening, preparing for what US officials had warned was a looming
        assault on Ukraine, when Putin''s speech began airing on Russian television
        around 9:45 p.m. ET.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b15b85e-b6bb-4d82-909d-6cf2b61be8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9736e283-fd41-4699-9356-68a298b37a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing before dawn in Russia, the speech came as a surprise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd87e3a-0bdc-4a5f-aaf3-c956ffc0b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907189fa-eae0-4d5b-8675-f565453d51cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the United Nations, Ambassador Linda Thomas-Greenfield had spoken
        by phone to Biden in the moments prior to her remarks at an emergency session
        of the Security Council. He asked her "to convey in the strongest possible
        terms his -- and our -- steadfast support for Ukraine," she said around 9:45
        p.m. ET -- almost exactly the same time as Putin''s address.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677604d7-9c44-40ad-aa8e-60e0c115e31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee6584-2729-4116-bc08-71661429a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her speech didn''t reflect the major development that Putin had
        officially announced the invasion. Photos from the room show her texting with
        the Ukrainian delegate, saying she "wished I had the news before I ended my
        remarks."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74770eb-e968-4d2c-abd6-e773372becc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7267e1-e7f5-4770-a9a6-4881e8166146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the White House, Biden convened a secure phone call with top
        military brass Defense Secretary Lloyd Austin and Joint Chiefs Chairman Gen.
        Mark Milley, Secretary of State Antony Blinken and national security adviser
        Jake Sullivan, according to the White House.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f094998-5460-44ed-876a-b32fe3cd8465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0420e67-39e9-4f32-abd4-24f551af88ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just past 10 p.m. ET, activity in the West Wing briefly came to
        a halt as televisions tuned to CNN showed teams reporting hearing explosions
        in Kyiv and Kharkiv, hurriedly donning their protective gear and helmets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4191c6-d990-47d4-aaaa-dc318801f2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f426561-3d51-47e5-853b-bd41f82908e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their offices, Sullivan and other aides worked on drafting Biden''s
        initial statement declaring Russia''s actions "unprovoked and unjustified"
        and vowing "the world will hold Russia accountable." Biden''s statement came
        through at 10:25 p.m. ET.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427fe783-e8aa-4b52-9676-231d00d243b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6066d315-e032-4b6f-9c73-54692302dcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly an hour later, a request came in from Ukrainian President
        Volodomyr Zelensky to speak with Biden, who was eager to get him on the phone.
        Earlier in the day, officials took note of Zelensky''s public concerns, including
        declaring a state of emergency and mobilizing military reservists, believing
        it was first time he had conveyed publicly the concerns they have discussed
        privately for weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2709de7-9fab-4365-ae8d-0be949d96bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e672be4-196f-49d4-ab1c-da7d37b3b51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On their call, which lasted approximately ten minutes, Zelensky
        asked Biden to "call on the leaders of the world to speak out clearly against
        President Putin''s flagrant aggression, and to stand with the people of Ukraine."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d9b3ad-f580-42ca-9bb2-858402aba5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fee34eb-deb0-4d88-b4b1-c34fb86d56a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Biden was speaking to Zelensky, his aides were also on the phone
        to Europe as they prepared to announce what one official described as the
        "full scale" of sanctions, which could include export controls, restrictions
        on large banks and blocks on members of Putin''s inner circle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a728f09-b419-4640-b625-c9701015eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a896b40-b892-4e72-bfb2-f1e3d7d97484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden received additional briefings on Thursday morning before attending
        a virtual session of the G7, where the sanctions will be discussed among the
        world''s leading industrialized nations. Biden is scheduled speak Thursday
        afternoon to the American people from the White House.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502294b8-92ae-45f3-bc06-c9f97b84872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:51:46.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/24/politics/inside-white-house-during-ukraine-attack/index.html">"How
        Putin''s attack on Ukraine unfolded inside the White House"</a></em></p>'
