      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) –</strong> Import
        Jamel Artis saved the day for the NorthPort Batang Pier as he led his team
        in ending the remaining unbeaten slate in the PBA Governors'' Cup, this time
        against the Magnolia Pambansang Manok Hotshots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef0636-0732-4bcf-b3c0-b2c93567142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:31:49.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14902da5-3894-4667-a016-32959515f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:31:49.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:12.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artis registered 42 points, nine rebounds, eight assists to become
        the clutch hero for the Batang Pier against the Hotshots, 103-101, on Thursday
        at the Ynares Center in Antipolo City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac22adba-a4a3-4443-be4c-3c5d079cc69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:31:49.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb42d5e0-0156-4ee2-bca8-c294e9dbb71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:31:49.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Orlando Magic cager made the game-winning free-throw
        basket, with eight seconds remaining in the game, as Magnolia guard Paul Lee
        missed a wide-open three-point shot in the final play of the match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94bbc85-fa19-4687-918a-0bf5adbf3d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:31:49.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43fd473-74d4-48d2-bb3b-a2e8a4220ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:31:49.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NorthPort also ended the undefeated record of the <a href="http://www.cnnphilippines.com/sports/2022/2/17/NorthPort-clinches-first-win.html"
        target="_blank">Meralco Bolts</a> a week ago for their first win of the conference
        and are now on a two-game winning streak.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d4577-a0ea-4c41-a062-ac34fcb57ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:31:49.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf6096c-42d8-4266-98f0-a72f0c8b13fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:31:49.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:12.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This win is for the players. They did their work today. Puso! Hardwork!
        They all worked for this win," said a jubilant NorthPort head coach Pido Jarencio
        as his team improves to a 2-5 slate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c1b57c-6b01-4596-b183-f082d43e31d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:31:49.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a461ace-8d00-441b-829f-90f949a0473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:31:49.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:12.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NorthPort led throughout the first three quarters of the contest
        by as much as 19 points, but Magnolia mounted a huge scoring rally in the
        final canto to change the complexion of the game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9333d9bd-9ed2-4b87-aa8d-35bd0bbfbf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:31:49.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:12.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af470450-f828-4ae4-ae72-b137cbc7f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:31:49.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over four-and-a-half minutes remaining in the match, the Hotshots
        gained the upper hand, 88-86, after veteran guard Mark Barroca made his two
        free-throws off a Jamie Malonzo foul.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9cfe50-b278-4006-90a9-8a930a596a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:31:49.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:12.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1999b62e-30c7-4383-b80b-dfad359d2283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:31:49.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:12.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two squads exchanged leads in the next minutes, then Magnolia
        import Mike Harris tallied the last deadlock of the game at 99-all after splitting
        his charity shots with 1:10 remaining.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ffec02-06ef-43f0-80a5-e42164c1d7e3'
      'mgnl:activationStatus': true
