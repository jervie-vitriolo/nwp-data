      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> Atrocities
        during martial law must be taught in all education levels to ensure the public
        always remembers its abuses, convenors of 1Sambayan said Thursday.</p>'
