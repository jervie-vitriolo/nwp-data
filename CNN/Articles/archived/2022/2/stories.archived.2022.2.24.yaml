    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-24T18:35:22.040+08:00
    'imagesource': 'jcr:aedd2e8e-ba89-49fa-95d6-78bd42b5b822'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42800a25-acbf-49cd-91d5-1444c2648d3c'
    'lead': 'Filipino teen racer Bianca Bustamante gets closer to her dream of nailing
      a W Series seat after she was selected to take part in the all-female racing
      league''s three-day track test in Barcelona, Spain next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T18:34:12.004+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:38:23.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
