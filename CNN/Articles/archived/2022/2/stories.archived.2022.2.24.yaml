      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40e785b-c70a-450a-823f-a3399aee9a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:04.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The initiative has a high potential to evolve into a global replicable
        concept transferable to other regions of the world,” the EU added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2463dbb4-6bc7-4da5-baf8-29d3e50ae8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.743+08:00
