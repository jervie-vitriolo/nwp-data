    'template': '1'
    'title': 'Ivanka Trump in talks for voluntary interview with January 6 committee'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06211130-cdfd-46e6-b111-248afdf92971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:28:10.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:05.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Donald Trump''s daughter
        Ivanka, who also served as senior White House adviser, is in discussions with
        the House select committee investigating the January 6 insurrection to voluntarily
        appear for an interview, her spokesperson and two sources familiar with the
        probe confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451de0e3-1c1b-43b6-878e-475150be771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:28:10.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:05.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a8a50-8ff5-473f-831c-80954099b2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:28:10.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:05.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ivanka Trump is in discussions with the Committee to voluntarily
        appear for an interview," a spokesperson for Ivanka Trump said in a statement
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b328f7-d127-4a7a-9bdd-c0394f7e6345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:28:10.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:05.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd40e27-d1f1-40fa-8355-0f0f8c6b17e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:28:10.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:05.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources with knowledge of the investigation also confirmed that
        the two sides are in discussions about a voluntary interview. The New York
        Times first reported the discussions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb06ddc-ee15-4030-ab52-1ac95d90d1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:28:10.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:05.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619393d2-9665-4149-9072-787d2ffdabe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:28:10.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:05.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that the committee had asked Ivanka Trump
        to voluntary cooperate with its investigation. Last month, the committee publicly
        released a letter addressed to her seeking "voluntary cooperation with our
        investigation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2c92b7-079b-45a1-818c-2cc06e2f511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:28:10.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:05.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9be1b2-881d-456d-9972-1479d8d37cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:28:10.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:05.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, the committee revealed explosive new details about
        the former President''s actions in the days leading up to and on January 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f2dee-94d3-4815-9ae7-04a231965e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:28:10.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:05.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f5097b-9a7b-412a-a43f-77357a46b21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:28:10.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:05.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter included new testimony about Trump''s efforts to pressure
        then-Vice President Mike Pence to bend to his will on the morning of January
        6 as well as new text messages from Fox host Sean Hannity in the aftermath
        of the attack. The texts from Hannity urged the White House to get Trump to
        stop talking about the election being stolen and to distance the former President
        from certain "crazy people."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d175b7-626d-4d7d-916b-4874e211869e'
      'mgnl:activationStatus': true
