      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The increase in visitors in Intramuros’ various sites reflects
        the optimism and confidence in travel,” Tourism Secretary Berna Romulo-Puyat
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff6db1a-4813-4c81-a585-49b00a81cb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:34:22.271+08:00
      'mgnl:createdBy': 'lisbet'
