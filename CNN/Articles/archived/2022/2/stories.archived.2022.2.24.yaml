    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43708e67-9c4c-4bf3-a780-e45fb64f589b'
    'lead': 'The so-called wiper malware is typically designed to delete data from
      computers and render them inoperable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T08:24:28.564+08:00
