      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The champion coach added that their previous game plan - with their
        two games against the South Koreans in mind - would have allowed him to give
        playing opportunity to his players who have not played in a FIBA game.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3564271-bdd2-4bf6-8c63-c4e4ce9f3a86'
