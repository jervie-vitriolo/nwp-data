      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow futures lost nearly 700 points on Thursday, or about 2%. Nasdaq
        futures dropped 2.7%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97721b84-6772-462e-8cb3-c6d0130c1093'
      'mgnl:activationStatus': true
