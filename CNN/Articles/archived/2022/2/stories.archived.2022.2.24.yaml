      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spider-Man: No Way Home" is set for digital release on March 22
        and on Blu-ray on April 12.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca85017-3a81-4151-b12b-ea3ab2abc8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T07:09:39.913+08:00
      'mgnl:createdBy': 'lara'
