      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870cc22-c810-44ed-853a-dc2d69040fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:30:46.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:48.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gap first announced the partnership, branded as "Yeezy Gap Engineered
        By Balenciaga," in early January.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbccbdde-f547-44a0-b29b-108b61a83707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:30:46.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:48.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae4732-a306-42f3-95c2-a820b2016a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:30:46.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:48.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demna is the 40-year-old Georgian designer who has been designing
        ready-to-wear clothing for Balenciaga for six years. Demna and Ye most recently
        partnered in 2021 on the release of Ye''s new album "Donda," for which Demna
        was creative director for the event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2010bb-11fb-41e2-a335-e5cbbb192aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:30:46.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:48.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284cdfb-a64c-48a5-a951-7c736edd8f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:30:46.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:48.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gap set a 10-year deal with Ye for the Yeezy Gap brand in June 2020.
        The debut piece from the new label was a $200 jacket, which sold out instantly
        online when it launched last fall. A handful of subsequent launches from the
        brand, including more jackets and hoodies, also sold out immediately.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e9f25-a29c-4130-b755-7314ccaf7af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:30:46.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:48.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486495ad-291d-4676-ab28-165c2b26a9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:30:46.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:48.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gap CEO Sonia Syngal said in the company''s most recent call with
        analysts that the Yeezy Gap Hoodie delivered the most sales of a single item
        in one day in Gap.com history.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be0c5e1-4acb-4894-9757-1d952e8fa3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:30:46.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d111a1-be6e-4e2f-a60d-57a1cfeed993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:30:46.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:48.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With over 70% of the Yeezy Gap customers shopping with us for the
        first time, this partnership is unlocking the power of a new audience for
        Gap, Gen Z plus Gen X men from diverse backgrounds," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9611f5-1999-41f6-b36f-85343bffc4a2'
      'mgnl:activationStatus': true
