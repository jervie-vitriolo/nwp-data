    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:33.820+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bitcoin price falls after Russia attacks Ukraine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc26f4a-5316-401b-b636-6c76d0b703c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T22:34:17.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> The price of bitcoin fell below $35,000
        early Thursday after Russian President Vladimir Putin announced a military
        operation in the Donbas region of Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d13505-fb10-4eba-9e2b-d9833b90f035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T22:34:17.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin was trading at $34,969 as of 1:22 a.m. ET, according to
        CoinMarketCap. That''s a decline of more than 8% compared to a day earlier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079abe60-3515-4483-890c-acb001970f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T22:34:17.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0f4b0a-d6be-4988-bd81-898a0b8d5aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T22:34:17.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s most valuable cryptocurrency fell below $40,000 over
        the weekend, and has continued to slide as the Ukraine crisis intensifies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c48d836-51fc-4d52-abac-0a91d25798e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T22:34:17.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:57.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0951dd4d-b363-47f1-8b06-b9e88e66a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T22:34:17.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:57.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The currency has lost almost half its value since its November high
        of $68,990 due to geopolitical tensions, the prospect of interest rate hikes
        by the US Federal Reserve and curbs by some major economies on digital assets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7f9dab-4645-4dd2-8494-832d5eac5252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T22:34:17.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5881043-29e0-4c17-94d3-9a5dd0f5b152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T22:34:17.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cryptocurrencies also dropped hard early Thursday. Ethereum
        tumbled more than 12%, according to CoinMarketCap, while dogecoin was down
        more than 14%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff9ee49-32a6-4a9e-ba11-7a6e3301abcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T22:34:17.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dc71a8-0571-4e32-8130-bd52d87d2059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T22:34:17.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethereum and dogecoin were last trading at $2,349 and 10 cents,
        respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08edbf5c-e7f9-4629-a732-22494126de5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T22:34:17.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c1a1a-dca3-42a9-9a81-a2a3cb0d9569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T22:34:17.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward Moya, a senior market analyst of the Americas at Oanda, said
        in a note to clients Thursday that "many crypto investors have been humbled
        by the last crash."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b946a09c-9ce5-44a1-a1a1-82a03bc9e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T22:34:17.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c56c82-e3bf-41bf-81ca-1e2a5db9f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T22:34:17.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are hesitant to increase holdings given the tremendous uncertainty
        for risky assets," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6958697e-f4ca-4a52-a175-1e01d96a63ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T22:34:17.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a59d50-0237-41bd-94e7-a486f4e4fb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T22:34:17.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moya predicted that bitcoin would likely continue to "see decent
        resistance from the $40,000 level as geopolitical tensions will prevent risky
        assets from mustering up much of a rally."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
