      'mgnl:lastActivated': 2023-01-25T16:39:09.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b411386-96a5-455a-bb15-ead4fcb7ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of particular concern, the US warned, is the major northeastern
        city of Kharkiv, according to the senior Ukrainian official and a western
        official familiar with the intelligence. The Ukrainian foreign minister said
        on Tuesday there were no plans to evacuate the city,</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f666ee-bd97-4adb-bad9-59f5a8b9cbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4fbce2-7e7c-4ddf-98e0-9140e4a5bca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have such plans," he said during a press conference in
        Washington alongside Secretary of State Antony Blinken.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c535416-ed45-4dae-bbb9-c98b1c17230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e33c88-6db0-4648-9ece-eac356498b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russian forces in ready positions, Pentagon says</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9752c3-38b5-4279-a5b1-ea41ff7b6b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior defense official told reporters at the Pentagon Wednesday
        that 80% of Russian forces amassed on Ukraine''s border are "in what we would
        consider forward positions, ready to go." a senior defense official told reporters
        during an off-camera briefing at the Pentagon on Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13660659-33a7-4c53-86f2-365a149b3ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ed14cd-3bc1-40dd-b73f-c423b76fbb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian military forces "arrayed around Ukraine and Belarus are
        as ready as they can be," for an invasion, the official said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70f4963-35e5-457c-bb77-c842dec52268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c7d627-7331-4fe4-8810-60fd52fd6734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian military capabilities along the Ukraine border are "near
        100% of all forces" that the Pentagon anticipated Putin would move into the
        area, the official added. Putin has a "full range of capabilities" already
        moved to the Ukraine border, including "significant offensive missile capability,"
        "two dozen warships in the Black Sea" and "armor, artillery, certainly infantry,"
        according to the official.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51615fb3-d783-48e8-be8b-215adf9dc0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d87491a-464a-4273-b545-09a7742a524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media videos geolocated and analyzed by CNN over the past
        several days show a continuing buildup of armor and support vehicles less
        than 30 kilometers across the border in Russia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf39437-488c-4007-87a6-103313828470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d8b5e9-f842-42f9-af6e-861694b48a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have said that they anticipate both a ground invasion
        and airstrikes should Russia launch an attack.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07f3049-ee10-4959-9a57-9b35ab1c5709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e45a5fc-39a8-4fa5-9086-b4e5bf4fe27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian missiles and bombs will drop across Ukraine. Communications
        will be jammed. Cyberattacks will shut down key Ukrainian institutions," Blinken
        said last week before the UN Security Council, describing how the US believed
        a Russian attack on Ukraine would unfold. "After that, Russian tanks and soldiers
        will advance on key targets that have already been identified and mapped out
        in detailed plans."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52364b4-88c3-4e52-803d-e71793b16040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b7b527-f87e-4089-a8ef-7d971ce018ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US, Europe say more sanctions ready if Putin further escalates</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6ee135-45e8-403c-b393-7f91c11fe11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden on Tuesday described events now underway in
        Ukraine as "the beginning of a Russian invasion," but senior administration
        officials have since declined to confirm whether additional Russian troops
        had entered into the Donbas — where unmarked Russian forces have propping
        up separatist fighters since 2014.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfb31e8-a080-4730-bc3d-369b3484d0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ddbe60-4d14-40ce-8f2f-1edf1e7f359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and European allies invoked sanctions against Moscow on Tuesday
        in response to Putin''s moves, and the Biden administration is expected to
        announce Wednesday that it will allow sanctions to move forward on the company
        in charge of building the Nord Stream 2 gas pipeline from Russia to Germany.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f19b16-6c57-41bd-89c2-4925ecf028e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8b2146-6444-493b-a269-5d48c1d6711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kariņš told CNN that the initial round of sanctions from the US
        and Europe was only the beginning of the Western response toward Moscow if
        Putin escalates further in Ukraine.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27885a8e-5ea9-47fa-8947-6ffc4bd88cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c547af4-44c6-4fd9-8cc4-8d5cff37e6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that what we''re seeing now is the first wave of sanctions.
        So Putin moves military units into Ukraine, the democratic world responds
        immediately, within one day, and across all the time zones, with coordinated
        and very deep sanctions," he said. "If there would be more moves, there would
        be more sanctions, and they will only be cutting deeper and deeper."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687b0f01-f750-4150-98bf-164c0b5d5ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b6b820-b243-46e8-ba31-4c991e72bf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Ukraine''s parliament said it was "dealing with a
        cyberattack" on its website, a member of Ukraine''s parliamentary press team
        confirmed to CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b3b952-c025-4620-8446-1799d14db915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca031e2e-21a8-4472-b52a-41680d2260c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet monitor NetBlocks tweeted that Ukraine''s Ministry of Foreign
        Affairs, Ministry of Defense, Ministry of Internal Affairs, Security Service
        and Cabinet office websites have been "impacted by network disruptions."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e8f462-339a-4d1c-9b70-08dbd182c911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
