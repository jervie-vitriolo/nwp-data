      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three laboratories were unable to submit their data on time and
        were excluded from the count. These laboratories contributed an average of
        0.6% of tested samples and 0.1% of positive individuals in the last 14 days.</p>'
    '14':
