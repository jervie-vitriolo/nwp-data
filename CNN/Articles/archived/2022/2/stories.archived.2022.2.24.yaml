    'lead': 'Reelectionist Sen. Joel Villanueva says that the newly created Department
      of Migrant Workers will allocate a portion of its action funds for legal services
      to protect the rights of overseas Filipino workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T15:11:40.379+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:38:32.729+08:00
