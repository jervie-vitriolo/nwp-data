    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Villanueva: Uniform database, access to legal counsel of OFWs assured
      under new Dept of Migrant Workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4c332e-90d1-4aa6-b240-8c4e12a47b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:11:40.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:32.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8252c00-eb3c-4896-a641-e2396e598fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:11:40.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:32.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> Reelectionist
        Sen. Joel Villanueva said Thursday that the newly created Department of Migrant
        Workers will allocate a portion of its action funds for legal services to
        protect the rights of overseas Filipino workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429bbf8a-0480-4faf-b7e1-d2ebb92c9d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:11:40.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe72f82-adde-43cb-a789-d0b2d13763bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:11:40.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that we have this legal assistance as part of an
        action fund," Villanueva, a proponent of the measure, told CNN Philippines''
        <em>The Source</em> on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15baf3f-5376-4c68-a5f1-518ceece6566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:11:40.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c18d74-0bf7-48af-892a-876c8570974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:11:40.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Before kasi ‘yung legal assistance fund, dapat may probable
        cause ‘yung pag-hire ng lawyers. Ngayon po sa department na ito, binibigyan
        agad ng access ang OFWs, ikaw man ay documented o hindi,"</em> he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d337b5-9f1e-41e2-aacd-cdaf8d686ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:11:40.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1419d2-ba14-495d-ad75-5dd807820708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:11:40.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before, access to the legal assistance fund requires
        a probable cause in hiring lawyers. Now, this department will provide easier
        legal access to OFWs, whether they are documented or not.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0bbe77-3a0b-4267-bd60-55cd74daaefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:11:40.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f1e9e-3a74-4ae7-a7a3-87e75611f4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:11:40.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:32.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said there will also be a universal database system containing
        the profile of OFWs to easily streamline information among concerned government
        agencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478230b0-086a-40d2-91fc-54bd0ecb4fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:11:40.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:32.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84fbafd-98f7-4113-856c-b9d34bd59b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:11:40.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:32.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has signed last year Republic Act 11641
        or the Department of Migrant Workers Act, a department solely dedicated to
        address the concerns of OFWs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd5b0d3-0a56-43d7-9295-82fd0aa6b255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:11:40.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:32.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d50882-56de-4f55-895f-6d3b788a45b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:11:40.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:32.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/12/30/Duterte-OFW-department-law.html">Duterte
        signs law creating Department of Migrant Workers&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a7c406-b179-449b-bd96-afed3c226807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:11:40.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e8110-2392-4c4c-9191-94d272cf30a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:11:40.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:32.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under RA 11641, the agency must also regulate the recruitment, employment
        and deployment of OFWs, help investigate and prosecute illegal recruitment
        and human trafficking cases, and assist the Department of Foreign Affairs
        and relevant government agencies in facilitating programs for the protection
        and promotion of OFW rights, among other functions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06585e06-4c29-4df8-90dc-1aa412b9cf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:11:40.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:32.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfe1009-37c8-493c-8198-8593f56e6138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:11:40.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:32.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Employment Administration previously said
        the new agency may only start its operations by 2023 since its transition
        period will require proper budget allocation and finalization of its organizational
        structure.</p>'
