  'Metrobank-2021-income':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-24T12:14:32.176+08:00
    'imagesource': 'jcr:41a3dfc1-a271-4f71-9e71-d8e563becf43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b967240-d9ed-4cbf-a08a-60bc045064e8'
    'lead': 'The bank’s net income rose to ₱22 billion last year after its earnings
      “more than doubled" in the fourth quarter to ₱6 billion amid lower loan provisions,
      “robust” fees and other income and lower operating expenses, it says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T12:16:02.788+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T16:38:41.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:21.383+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metrobank', 'Ty-family', 'earnings', 'income', '2021']
    'template': '1'
    'title': 'Metrobank earnings jump 60% in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a01fe0f-da2e-4d1a-b820-61adad682639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:16:02.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> Metrobank’s
        earnings rose 60% in 2021, thanks to a strong performance in the last quarter
        of the year, it said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee45ac0-e1ca-4218-88de-05c408c17948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:16:02.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4f13b6-78f0-490b-ad01-793d9f528c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:16:02.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ty family-led bank disclosed to the local stock exchange a net
        income of ₱22 billion for the period, climbing from ₱13.8 billion in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157fa37e-bb13-4103-abba-ffc519a81790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:16:02.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce94ed-aea7-471e-9476-584184417a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:16:02.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full-year figure came as one of the country’s largest banks
        reported earnings “more than doubled" in the last three months of 2021, which
        the listed bank attributed to lower loan provisions, “robust” fees and other
        income, and lower operating expenses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1f0750-327d-4019-80cf-41e9de0acc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:16:02.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15fd351-d065-463b-8cd4-be8b82c6a874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:16:02.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metrobank reported an operating income of ₱101.4 billion for the
        stretch, while its net interest margin “stabilized” at 3.4% since the second
        quarter of 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76334794-beab-41ce-97f6-26437562b9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:16:02.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dfe77f-039a-4100-8def-5a69b5c1b31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:16:02.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The sequential quarterly recovery in corporate and credit card
        loans has likewise been sustained, reflecting improving business and consumer
        confidence. The 12% increase in low cost current and savings accounts to ₱1.5
        trillion continued to help trim over-all funding cost,” said Metrobank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023ceda7-b43e-4d95-ac6d-b41f970aa835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:16:02.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed7aa9-6d83-41ea-8d23-e19c65926854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:16:02.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank also reported a 12% annual drop in non-performing loans
        (NPL) in 2021, with its NPL ratio falling to 2.2% from the 2.4% logged the
        year prior. Its NPL cover, meanwhile, fared better last year at 174.7% compared
        to 163% in 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d2b88-5bbf-4d07-b489-533b719c0a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:16:02.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521bc63b-8ad8-4f81-909c-ff0edc4dc98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:16:02.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fees and non-interest income hit ₱21.1 billion last year, a 27%
        growth driven by higher transaction volumes along with cross selling strategies.
        These offset lower trading income, added Metrobank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bef441d-55ca-4a05-bd3e-7941e28e23b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:16:02.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b13357-d0dc-4d78-b80a-a56e57816d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:16:02.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also kept operating costs “under control” at ₱59.5 billion amid
        continued efforts to improve efficiencies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56b2007-11a8-448a-9868-5c2b18c8bab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:16:02.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8d8bcd-ade5-46a7-b19a-ddb33c953878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:16:02.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our positive performance in 2021 validates our strategies of fortifying
        our balance sheet and proactive provisioning during the pandemic. The Bank
        has emerged stronger and well-prepared to meet the needs of our stakeholders
        as the economy moves towards full recovery,” said Metrobank president Fabian
        Dee.</p>'
