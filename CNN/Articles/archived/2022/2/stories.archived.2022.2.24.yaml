      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 2,045 persons recovered, raising the recovery count to
        3,546,098, or 97.0% of the nationwide tally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe35585-a599-4791-b340-d019b3926185'
