      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/23/entertainment/matthew-hutchins-nbc-interview/index.html">"Halyna
        Hutchins'' husband speaks out about ''Rust'' shooting"</a></em></p>'
  'viola-davis-first-lady':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Viola Davis as Michelle Obama in "The First Lady," an upcoming Showtime
      series.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-02-24T13:48:02.210+08:00
    'imagesource': 'jcr:601ce556-dec0-4d74-a0f5-2d1e713f6201'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f538d1f-e899-498a-a00e-8c683e343a90'
    'lead': 'For those wondering, yes, even one of America''s most decorated modern
      actresses still gets butterflies when stepping into a new role, especially when
      she''s playing one of the most iconic women in American history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T13:50:36.877+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:38:36.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:23.284+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Viola Davis on playing Michelle Obama: There was ''a huge amount of
      fear'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d4f6b-52f0-4879-8a07-6a2fd5527273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- For those wondering, yes, even one of
        America''s most decorated modern actresses still gets butterflies when stepping
        into a new role, especially when she''s playing one of the most iconic women
        in American history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6121dd9-3789-4d2d-a0a6-dfb74c06825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce73e9cd-973a-4e46-a070-90a989c58eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conversation with media on Wednesday, Academy Award-winning
        actress Viola Davis said playing former first lady Michelle Obama in Showtime''s
        upcoming limited series "The First Lady" involved "a huge amount of fear."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17819a-5502-457c-a5c8-aa51114a68bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c4f04-bce7-43c9-b881-dad803da0f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t want to insult them by your portrayal," she said during
        a panel for the show at the Television Critics Association press tour.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6418be67-7cb1-480f-a1d4-c93c5e88422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caa9498-fab0-4fae-b56f-3095fca94980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama is one of three first ladies portrayed in the series. It also
        features Michelle Pfeiffer as Betty Ford and Gillian Anderson as Eleanor Roosevelt
        in roles that are sure to get awards attention come Emmy season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ddfa09-5549-4973-b097-be9b31eba963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de9a4fd-94fb-4894-9f42-bc2bd1b85b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the only actress playing a first lady who is still alive on the
        show, Davis was asked if she felt extra pressure knowing Obama might see her
        work. Davis said not only does she acknowledge that fact, but "it keeps you
        up at night."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221c96e6-fd51-4b81-abb7-06a711328f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5326a779-567b-4f1f-8dba-53e870b89169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, Davis added, "that''s what we live for as artists."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396eb400-ed89-45cd-baaf-607419859a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ae94d-2ba9-4483-a6d3-f75c07ca3050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a huge exercise in letting go, and it''s a huge exercise
        in transformation," she said. "But, to answer the question: Te-rri-fying."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6299b35f-aae2-40e7-8d49-b10c93fb8a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee550d4-b895-4313-acf1-67540841e609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Obama, Davis was challenged with capturing not just the woman
        people saw in front of the camera but also putting into the performance her
        essence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da0c179-196e-4215-b90c-efd401ab4439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4399050-a9fe-4d94-a648-d684a29fd344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her experiences meeting Obama, Davis said, she was struck by
        her "sense of worth" and "sense of belonging."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742c16a7-9356-4781-871c-f3c805661cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58fa60d-f198-4cfb-ad5a-e1b4dd141645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[She] seemed like a rooted tree, a rooted oak tree," she said.
        "There was nothing about her that felt secondary, that she was the woman behind
        the man. She absolutely seemed like a person who has a sense of self."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38679f6c-d05e-4bcb-8327-b5f8a2167d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4839844-7784-4188-bb20-a9752a5ac10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis added: "Barack doesn''t make her someone; she was someone
        from the moment she came out of her mom''s womb."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bc0233-0304-4822-9d36-4481a32d6b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103d1ce-beb8-4114-96b2-321b30c3f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stories told on "The First Lady," from executive producers Cathy
        Schulman ("Crash") and Susanne Bier ("The Undoing"), span 120 years, but have
        threads that narratively connect the tales.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a330b4e-6583-445a-932f-c81024388629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:50:36.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:36.647+08:00
