    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Halyna Hutchins'' husband speaks out about ''Rust'' shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583623d0-233f-4df0-9162-9e1ac54ceff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:47:57.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:37.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Matthew Hutchins, the widower of cinematographer
        Halyna Hutchins, told NBC''s "Today" show that he believes Alec Baldwin and
        "industry standards that were not practiced" are responsible for the shooting
        death of his late wife on the set of the film "Rust."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235e4504-4c79-4946-9bde-fc7cacb5d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:47:57.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a2cb82-c863-426d-819f-c0a0b1b137db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:47:57.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halyna Hutchins died in October after Baldwin discharged a prop
        gun during a rehearsal on the New Mexico film set. She was 42.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46d3b6-b793-4c45-bb41-c7dcd9bad9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:47:57.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b63f83f-32f3-466a-ac5c-449f47936f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:47:57.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC released excerpts of the interview with Matthew Hutchins on
        Wednesday, with the full interview scheduled to release Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075d7b64-6741-4f0e-8daf-b0b5edfb42d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:47:57.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bc7e0f-209f-43bd-b2f4-1d3b213f4b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:47:57.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that the person holding the gun and causing it to discharge
        is not responsible is absurd to me," Hutchins told NBC. "Gun safety was not
        the only problem on that set. There were a number of industry standards that
        were not practiced and there''s multiple responsible parties."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
