    'template': '1'
    'title': 'Moreno open to include Robredo in Cabinet if he becomes president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f8dee5-01be-4087-8633-65961480597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:37:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:19.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) –</strong> Aksyon
        Demokratiko presidential bet Isko Moreno has stated he is open to include
        his election rival Vice President Leni Robredo in his Cabinet. That is, if
        he wins the country''s top post on May 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5141a311-8594-47ff-945e-7ee03e96442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:37:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:19.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de4867-3870-4f6f-a135-4a4de54e89ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:37:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:19.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung saan siya magaling, kung ano ''yung kagalingan niya</em>
        (I can appoint her where she''s good at), if she''s willing," Moreno informed
        the press in an ambush interview while he was campaigning in&nbsp;General
        Mariano Alvarez, Cavite on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e463923b-0e65-455e-8310-adbb37e5a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:37:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:19.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7778ad-4263-48bd-a241-402e27abd16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:37:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:19.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Mayor assured he is confident to work with his fellow
        presidential contenders after the election is over and, in particular, if
        he wins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2796f072-e70e-4757-a8ab-2fb7e1af675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:37:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:19.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a7baf-80f4-489d-9d89-d6a065fa9f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:37:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:19.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he is interested to join Robredo''s Cabinet if she
        instead gets elected as president, Moreno hinted at not foreseeing such possibility
        and mused, "Mag-retire na ako eh (I will retire already)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e8cdb5-a7d3-4c83-ab83-957e0247e31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:37:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:19.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2ea931-b2f4-4250-9d12-524007e051d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:37:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:19.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President has yet to comment on Moreno''s latest remarks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d3d946-ea0d-4733-aef2-dcf5a07afba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:37:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135fd32b-3425-4573-992d-d9463d1ffda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:37:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:19.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview, Moreno said he is also willing to appoint
        Partido Reporma presidential candidate Sen. Panfilo Lacson as his Cabinet''s
        anti-corruption czar if he''s fortunate enough to win the public''s vote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e02420b-4c8c-426f-a19e-c368dba9f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:37:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:19.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566c679d-af80-4d72-a307-e3baa9ebea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:37:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, Lacson was not that keen on Moreno''s offer, though
        he thanked the Manila local chief executive for considering the idea of him
        being in his Cabinet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7a1ac2-1091-4cd7-89b2-a6029280191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:37:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:19.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecc00dd-9013-4062-ad34-255634ddb6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:37:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:19.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also intend to win," Lacson quipped. "I want to thank Mayor for
        acknowledging my ability to address corruption. It''s enough for me to thank
        him."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a00c937-bac2-4b7e-93c1-74b0a02ec4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:37:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:19.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c45c88-0666-4138-b171-1caffaa467ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:37:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:19.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno is running with vice presidential bet Dr. Willie Ong and
        senatoriables Carl Balita, Samira Gutoc, Jopet Sison, and newly adopted guest
        candidate and former Agrarian Reform Secretary John Castriciones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a649242-4730-4307-804f-6cf93147204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:37:49.448+08:00
      'mgnl:createdBy': 'david'
