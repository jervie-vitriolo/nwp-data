      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Reyes lamented the withdrawal of rival South Korea since
        it affected their game plan, and how they will rotate their players throughout
        the five-day basketball affair.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
