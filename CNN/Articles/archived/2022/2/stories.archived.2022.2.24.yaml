      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4679002-4fe0-4416-a157-568a2b586bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The French language conveys the French soul," Jean-Marie Rouart,
        author and member of the Académie Française, told CNN. "It conveys at the
        same time French universalism, tolerance and a concern of beauty and aesthetics."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b07eec7-9cec-450e-8508-7a72790b451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.439+08:00
