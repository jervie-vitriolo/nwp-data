      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eded09-2afb-4cf0-9d84-6e0fb7165163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:30:46.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-piece collection includes a denim jacket paired with jeans,
        logo tees and hoodies, with some of the items featuring a dove motif representing
        "hope."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cf46c8-4b56-4e72-b32b-501aef60eae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:30:46.532+08:00
