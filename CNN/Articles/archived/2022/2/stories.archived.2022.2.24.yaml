      'mgnl:lastActivated': 2023-01-25T16:38:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3f14f5-5295-4684-810c-435c8915dd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she added that the central bank has to remain vigilant and try
        to "squash rising prices," noting that inflation is like a "hidden tax felt
        disproportionately by middle America."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c090d131-ab77-46c0-bedb-d666c7d4d574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.123+08:00
