      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Aksyon Demokratiko expects Castriciones to not mention other
        vice presidential hopefuls, as Dr. Willie Ong remains Moreno''s official vice
        presidential candidate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788dc78b-3cd0-403f-b1cd-dd25d3f3255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T18:45:01.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:23.263+08:00
