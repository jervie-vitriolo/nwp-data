      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh, the Biden administration official, said the steps the US
        took Tuesday amounted to strong punishment for Russia''s moves, and cast skepticism
        on calls for new sanctions.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582f8fc4-ca18-4b3f-853b-dadf6154f0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.712+08:00
