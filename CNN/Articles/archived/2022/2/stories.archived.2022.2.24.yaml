      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/sports/2022/2/22/South-Korea-withdraws-FIBA-World-Cup-qualifiers-February-window.html"
        target="_blank">South Korea</a> pulled out of the qualifying window after
        most of its players got infected with COVID-19.</p>'
    '21':
