      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c92236a-7d3e-4c8e-92c4-d8401ca434da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:04.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BAEP and CopPhil contribute to the EU and Philippines’ commitment
        to achieving Sustainable Development Goals to support peace and development,
        reduce inequality, and fight climate change.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b1166d-c105-4822-b43f-bc948659fecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.743+08:00
