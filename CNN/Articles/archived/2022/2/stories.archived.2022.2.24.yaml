      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinag-aaralan na natin ang paghahain ng kaso laban sa mga may pakana
        ng domain grabbing," he said on Thursday. "May ebidensya na tayo ng pag-redirect
        mula sa kaleody.com tungo sa bongbongmarcos.com."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97935e9-9bf3-4d0e-9ec8-b678655a4493'
      'mgnl:activationStatus': true
