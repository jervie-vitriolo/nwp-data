      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsweek first reported on the US warning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea77738-892e-4a4e-8178-378e61093b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.217+08:00
