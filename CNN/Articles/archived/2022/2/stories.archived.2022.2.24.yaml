      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No sanctions will be enough until Russian boots withdraw from Ukrainian
        soil," Dmytro Kuleba told Tapper on "The Lead."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035ad00d-1c74-4e8f-bb11-9511bacf504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.712+08:00
