      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global oil supplies are very tight. Analysts have warned that any
        disruptions to exports from Russia, the world''s No. 2 oil producer, would
        drive prices even higher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc29e2d-b780-419f-bd7b-1bef73428662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:43:40.168+08:00
      'mgnl:createdBy': 'alyssa'
