      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meme is a take on a ''60s cartoon of two Spider-Men pointing
        at one another; one of them is an impersonator. Holland, Maguire and Garfield
        have all played Peter Parker in at least one film.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
