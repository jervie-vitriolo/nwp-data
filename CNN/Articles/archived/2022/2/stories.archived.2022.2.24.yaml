      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tom Holland, Tobey Maguire, and Andrew
        Garfield posed for a classic Spider-Man meme ahead of the digital release
        date announcement of "Spider Man: No Way Home."</p>'
