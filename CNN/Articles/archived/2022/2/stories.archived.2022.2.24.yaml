    'lead': 'Four more Filipinos are expected to arrive home from crisis-hit Ukraine
      on Friday, according to the Department of Foreign Affairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T20:08:50.139+08:00
