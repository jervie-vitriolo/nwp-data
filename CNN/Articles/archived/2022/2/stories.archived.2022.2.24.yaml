      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOT said it registered 38,154 same-day guests
        as of Feb. 23, 132% higher than January''s 28,855 visitors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9567391-f81e-4256-8567-29d7fd1afa98'
