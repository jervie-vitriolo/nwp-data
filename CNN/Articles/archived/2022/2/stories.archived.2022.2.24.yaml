    'template': '1'
    'title': 'PBA: NorthPort ends another unbeaten slate, survives Magnolia comeback'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00302372-8b3e-438c-9d38-6b0409efc97f'
