      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 and Nasdaq fell 1.8% and 2.6%, respectively. The
        Dow and Nasdaq posted their fifth straight day of losses, while the S&amp;P
        500 has fallen the past four trading sessions.</p>'
    '7':
