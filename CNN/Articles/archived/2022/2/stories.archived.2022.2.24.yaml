  'US-Joe-Biden-condemns-Ukraine-Russia-attack':
    'author': 'Jeremy Herb and Phil Mattingly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-24T13:06:23.758+08:00
    'imagesource': 'jcr:ab858caa-6939-4896-ad9a-ebbf25d41cc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d100ca9-2a4d-451f-b4dc-ea52eb6682aa'
    'lead': 'US President Joe Biden condemned Russia''s ''unprovoked and unjustified
      attack by Russian military forces'' following explosions in Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T13:11:00.689+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:38:38.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:22.328+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden condemns ''Russia''s unprovoked and unjustified attack on Ukraine'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c53fee2-9010-4fa6-8b7c-99fa6203822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:11:00.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:38.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;US President Joe Biden condemned Russia''s
        "unprovoked and unjustified attack by Russian military forces" in a statement
        Wednesday evening following explosions in Ukraine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a4ee7-b024-4800-8d15-614f8a8d436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:11:00.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:38.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and allies are planning on Thursday to trigger the "full
        scale" of the sanctions that have been discussed over the last several weeks
        in response to the attack, according to a senior Biden administration official.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651cd3ec-24a7-4b86-a5a5-ff4701d76f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:11:00.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:38.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Putin has chosen a premeditated war that will bring a
        catastrophic loss of life and human suffering," Biden said. "Russia alone
        is responsible for the death and destruction this attack will bring, and the
        United States and its Allies and partners will respond in a united and decisive
        way. The world will hold Russia accountable."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8f6647-697b-41e8-9de6-1c352a7b0a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:11:00.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:38.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House statement came in response to explosions across
        Ukraine, including in the capital of Kyiv. Shortly before the explosions began,
        Russian President Vladmir Putin announced a "special military operation" and
        called for Ukraine''s "demilitarization" in televised remarks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb0a35c-f2b8-4302-929b-3d3bf39a2ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:11:00.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:38.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An adviser for the interior minister of Ukraine, Anton Gerashchenko,
        said Russia''s "invasion has begun" with "missile strikes on Kyiv," in an
        official WhatsApp group with journalists.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c540d46f-ce6b-4582-b0d0-5021a0a97c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:11:00.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:38.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early assessment from the US is that this is the start of the
        full Russian invasion, according to a senior US official familiar with the
        latest US intelligence. The source said the belief is that the explosions
        heard near Kyiv and Odessa are likely missiles, while those around Kharkiv
        in eastern Ukraine are likely artillery, given the proximity to the border.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9102c33b-a820-4734-8e8e-9406351763e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:11:00.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:38.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden held a secure call with members of his national security team
        from the White House Wednesday evening, White House press secretary Jen Psaki
        tweeted. Biden was joined by Secretary of State Antony Blinken, Defense Secretary
        Lloyd Austin, Chairman of the Joint Chiefs of Staff Gen. Mark Milley and national
        security adviser Jake Sullivan, she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034a2814-866d-4142-9905-dcb43ea43e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:11:00.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:38.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also spoke by phone with Ukrainian President Volodymyr Zelensky,
        according to a White House official.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4341f8-5104-4e4c-a499-d1b093facfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:11:00.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:38.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said in the statement that he planned to speak to his G-7
        counterparts and would give a speech to the American people on Thursday. He
        said he intended to announce "further consequences" that the US and its allies
        planned to impose on Russia over "this needless act of aggression against
        Ukraine and global peace and security."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5d67d6-6567-4b07-8b3a-fa728102adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:11:00.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:38.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will also coordinate with our NATO Allies to ensure a strong,
        united response that deters any aggression against the Alliance," Biden said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20162d6-abc8-4508-9931-43c359d23bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:11:00.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:38.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the administration official declined to lay out specifics,
        the US has planned to target Russia''s two largest banks, as well as other
        financial firms, and has prepared to deploy export controls to cut off Russian
        access to critical Western technology for entire Russian economic sectors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d673237-a948-4abb-ba6c-f069da057e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:11:00.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:38.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional members of Putin''s inner circle and their families are
        also likely to be targeted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be02cfee-a989-4206-b885-199fe10b5333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:11:00.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions were ongoing late Wednesday evening between US and European
        officials about the final shape of the package, the official said. It will
        also be a topic of discussion at the virtual G-7 meeting that has been scheduled,
        the official said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b155e7-a797-4126-b4ae-c83550ff39ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:11:00.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials remain on high alert for any cyber activity against
        key domestic targets including banks and critical infrastructure, the official
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ae749-00aa-4c85-ad27-70863d055ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:11:00.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:38.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s national security team plans to brief the House and Senate
        in separate, unclassified phone calls Thursday on the situation in Ukraine.
        Lawmakers from both parties roundly condemned Russia''s actions in statements
        Wednesday and called for the US to ramp up sanctions against Moscow.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1890239b-59b0-4d8e-842a-c437b56dc330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:11:00.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:38.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UN meeting as explosions begin</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ad35e6-89d5-45ff-9e4c-364a50f1ec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:11:00.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:38.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Security Council held an emergency meeting on Wednesday evening
        in New York -- offering a remarkable split screen as the diplomats delivered
        speeches at the same time Putin''s speech aired on Russian television and
        the explosions began in Ukraine. Ukraine''s Ambassador to the United Nations
        Volodymyr Yelchenko directly questioned Russia''s representative in his speech.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd273eabd-69ae-497d-810e-a82e9234fbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:11:00.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:38.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 48 minutes ago, your President declared war on Ukraine,"
        Yelchenko said. "You declared the war. It is the responsibility of this body
        to stop the war."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3546909-3d73-46b7-8545-2bfd3af2ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:11:00.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:38.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the UN Linda Thomas-Greenfield spoke for a second
        time as the UN meeting was nearing an end, stating Putin had "delivered a
        message of war" while the Security Council was meeting. She said the US would
        introduce a resolution in the UN on Thursday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f48669-0c08-4a60-9c15-22c68cbba5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:11:00.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:38.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the exact time as we are gathered in the Council seeking peace,
        Putin delivered a message of war in total disdain for the responsibility of
        this council," Thomas-Greenfield said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6ca562-6e6b-4170-9f7f-a98867af1054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:11:00.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:38.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the final speaker of the meeting, Yelchenko turned his attention
        again to Russia''s UN ambassador, Vasily Nebenzya, who was acting as president
        of the Security Council.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aef483b-1b70-4b28-9018-ca4190f9440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:11:00.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:38.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I welcome the decision of some members of this council to meet
        as soon as possible to consider the necessary decision that would condemn
        the aggression that you launch on my people," Yelchenko said. "There is no
        purgatory for war criminals. They go straight to hell, Ambassador."</p>'
    '40':
