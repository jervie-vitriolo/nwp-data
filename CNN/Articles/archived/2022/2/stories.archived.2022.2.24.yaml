      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With four games, I was very confident and we had a pretty good
        idea and a plan on how to play all 15 players on the roster. Now with two
        games, admittedly, that''s going to be a problem," the Gilas mentor said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f023e4a-447d-4ba4-8e78-3b9da55adac5'
