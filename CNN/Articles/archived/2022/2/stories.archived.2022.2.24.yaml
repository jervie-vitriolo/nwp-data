      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was released on the eve of the 36th EDSA People Power Revolution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a937a8f9-af77-4f90-9d25-d4a3a413c745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:09:48.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:33.296+08:00
