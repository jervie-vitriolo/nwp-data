      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With its vast open-space, lush gardens, and the strict implementation
        of health and safety protocols, Intramuros is an ideal site to visit in the
        new normal,” Puyat added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf6938f-4d3f-4609-a9e0-54826b5462ec'
      'mgnl:activationStatus': true
