    'lead': 'The NLEX Road Warriors boost their frontcourt after acquiring Phoenix
      big man Justin Chua, in lieu of Kris Porter and two future draft picks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T15:36:25.325+08:00
