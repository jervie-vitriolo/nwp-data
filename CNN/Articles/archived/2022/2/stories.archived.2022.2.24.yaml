    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda3483f-4f15-4844-8021-b6a6ae8aac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.123+08:00
